    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration Bureau insists on deporting Sister Patricia Fox

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10727963-1da0-489b-81b2-a47f7adca4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The Bureau of Immigration
        (BI) has junked Australian nun Patricia Fox''s appeal to remain in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f8d55-8fcf-4f17-aa3a-c805bf7c7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra confirmed this on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9af4cc-355e-4c9c-9d1b-6546d6614631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau denied Fox''s appeal on a July 19 resolution that ordered
        her deportation. The Immigration order also barred her re-entry by placing
        her on its blacklist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f82c9b-02d1-4d98-8c62-98b28d95828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra earlier said Fox can still file an appeal with the Justice
        Department, which has jurisdiction over the BI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b21cb5-1d9b-4466-9ce5-d70fe59eb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old missionary was accused of engaging in partisan political
        activities, which the government deemed as a violation of the terms of her
        stay in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca9b19-b692-4bea-ab39-1fbf3892f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her lawyers argue that fighting for the rights of minorities
        is part of her missionary work. Fox''s camp also maintains the gatherings
        she attended were not anti-government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fdeda-cb52-475f-9d4d-5e215eeb7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier nullified the Immigration order to
        forfeit Fox''s missionary visa and the order for her to leave the country
        by end of May, saying it was "without legal basis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb919d-3a68-4205-aaef-de0f07d37e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI on April 16 arrested and detained Fox for "attending protest
        rallies and engaging in political activities." She was released after a day
        of questioning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ddea6-6f91-4c1f-b698-485c38884e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:04:03.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:04:07.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte later admitted he ordered the probe on
        Fox''s "disorderly conduct," adding she has a "foul mouth."</p>'
  'US-stay-South-China-Sea-exclusion-threa':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T19:32:52.450+08:00
    'imagesource': 'jcr:035d6347-6499-4559-9ab5-535ff704e869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '179cc868-648d-4d4f-aaf7-5ceda596582a'
    'lead': 'Deputy Assistant Secretary of State Walter Douglas says the United States
      is "not going away" after being in the region for over two centuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:06:21.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:06:25.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:06:25.199+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to maintain presence in South China Sea amid exclusion threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48520c-5afb-4b5d-9150-c4bf07f5fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The United States will
        maintain its presence in the South China Sea, a senior U.S. official said
        Wednesday, amid moves by China to exclude the country from proposed joint
        military exercises and energy exploration in the disputed seas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1d054-9499-4259-9aba-37c4e755b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has been part of this region for 200 years. We''re
        not gonna change that," U.S. Deputy Assistant Secretary of State Walter Douglas
        told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e09059-2486-4c6d-bc76-ecae0d54b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going away. So it''s important that our role be recognized
        that we''re here," added Douglas, who is in the country to discuss the U.S.-Indo-Pacific
        strategy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc748d-1730-4a2f-bf45-4c8612f9dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the United States has growing ties in the region "based
        on demographics alone that keep us very involved here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9bd40-44ae-4586-a59e-8cc16ac69193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Agence France Presse earlier this month bared that the
        draft of the code of conduct in the South China Sea being negotiated by China
        and the Association of Southeast Asian Nations (ASEAN) contains Beijing''s
        proposal to exclude countries outside the region from military exercises and
        energy exploration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5276b0b-185d-42f2-8bd1-2a23d21d62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is understood that China was referring to the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c769496-283b-49a1-976b-7819d68cff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft document outlines different countries'' "bargaining positions"
        as they work towards an agreement in the area, the report said. China and
        ten members of ASEAN have been working for years on a code of conduct to govern
        behavior and rules in the disputed area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fec862-4e17-4bdd-899d-55d784ee0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A code of conduct that is in line with international law is what
        we want," Douglas added. "And that''s how it should be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5fc7b-614c-43a9-bfd7-013dd1d6bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the four ASEAN members with rival claims
        against China over islands in the contested waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e002d6d-c6ab-4002-82ea-e91a4a55fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) earlier said it hopes the
        two countries will set aside their feuds when they undertake joint energy
        exploration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2e82d-0d5b-41a9-adc0-1ee578f4375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$60 million aid</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27314e-8cb2-41fb-8dcc-20fb6447dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy assistant secretary is in the country to shed light on
        the U.S.-Indo Pacific strategy, which involves investing $113 million or roughly
        P6 billion in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6bd34-d9bd-4302-aa83-580119d6badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said budget will support the areas of digital economy, energy,
        as well as infrastructure— in efforts to boost economic growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b092bb6-6cde-44c1-9ca6-6cd27260711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas revealed the U.S. will also provide an additional $60 million
        or P3.2 billion assistance to the Philippines to "boost security cooperations"
        in the Indo-Pacific region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1b4cd-83b3-443a-adf8-8f1a897d36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aid shall be meanwhile used, according to Douglas, for peacekeeping
        and maritime domain awareness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7b930-1da5-4e66-9f38-34d7b16bf0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country that receives the largest chunk, as far as I understand,
        is the Philippines," Douglas noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084a2e2-a0a9-480d-b007-d1edc2b99962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a recognition of the long-term partnership we''ve
        had with the Philippines on the security front, in addition to the other things."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb53e0d-af10-4407-8059-2a5a3df7b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:06:21.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:06:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'jeepney-modernization-go-budget-issues':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T18:30:49.935+08:00
    'imagesource': 'jcr:fa0ab7f4-a173-41cf-a068-a3ca9df9d929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7efa2dd-340d-4648-89b9-66bb6c44cc51'
    'lead': 'LTFRB Chairperson Martin Delgra III says he welcomes support from the
      Congress to successfully implement the modernization program that "people have
      long waited for."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:09:52.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:09:57.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:09:56.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: Jeepney modernization still a go amid budget issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83fdb60-5126-491c-8e2e-04c15778edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Despite
        a senator''s criticism on the fund allocation and implementation of its programs,
        the Land Transportation Franchising and Regulatory Board (LTFRB) maintained
        the jeepney modernization program is still a go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae63e55-1eb3-462b-ae52-eae63126925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Wednesday, LTFRB Chairperson Martin Delgra III
        said the planned public utility vehicle (PUV) modernization will push through
        amid claims that the budget allocated for the program will be at the expense
        of drivers and operators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44d6a8-558e-4b81-8629-2013eb2b4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would like to say is itutuloy natin itong modernization
        program na ito. <em>Matagal na po nating inaasam-asam, matagal na po nating
        hinihintay ito,"</em> Delgra told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6614550-8eeb-408e-9a6f-6e1762f7ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I would like to say is that we will continue
        with this modernization program. We have yearned and waited long for this.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce6500-eb27-4380-95e0-062d56d524bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe on Monday said the Department of Transportation
        (DOTr) may experience a roadblock in its budget passage if transport officials
        fail to address issues regarding the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9e17b-8005-46c7-add0-01e835888100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rough road ahead for DOTr budget as Poe questions jeepney
        modernization program</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcabd1-734e-4652-95b1-9d5cb3b78321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She questioned how ordinary drivers and operators can afford the
        modern jeeps, which are estimated from P1.2 million to P1.8 million per unit,
        if they are to receive P80,000 subsidy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24686d4c-cece-41bf-ad45-c89f07d2c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Delgra shrugged off the concern, saying it''s still up to the
        Congress to finalize and approve the budget for the modernization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c99bbc-71bd-4fc1-a730-64a957ad50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so far as what Senator Poe had said, we welcome that very much,
        and we welcome the support of Congress," Delgra replied. "So (we''ll give)
        whatever help we can give to them, (in order to) succeed in fully implementing
        this modernization program<em> na matagal na nating iniintay</em> (we have
        long waited for).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb372e6-0106-478b-a5c0-4a3274d820db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney modernization program aims to phase out vehicles that
        are 15 years old and above&nbsp; by 2020. By then, authorities will only issue
        franchises to operators with jeeps that have environment-friendly engines,
        as well as security features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fca08-8d5a-4c92-87ee-aaae728a348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups and netizens alike have called out the modernization
        program, labeling it as "anti-poor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073301c-ea2f-49f7-a2d4-bc313ccadeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only subsidy</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59ea94-de10-40ca-9873-b7008839e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said he is not aware of transport groups'' claims that they
        have not received fuel vouchers under the Transportation Department''s Pantawid
        Pasada program. However, he mentioned that only "legitimate PUJ franchise
        holders" are included in the list of recipients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bf748-4595-4bf5-ad10-e2fa9d2f5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pantawid Pasada program aims to relieve the public transport
        sector by providing fuel subsidies for PUV stakeholders. LTFRB said it has
        started distribution of the fuel cards to nine regions Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535681f-78c7-435a-ade2-932ad977017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra noted that once the department''s 2019 budget is approved,
        a subsidy worth P20,514 per unit will be given out to drivers or operators.
        This equates to a P56 fuel budget per day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22898300-fd4a-47cd-b193-39207781ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB chairperson, meanwhile, emphasized the program is not
        meant to shoulder all expenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908bb99-0c86-445e-bcb0-cdfad43eea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:09:52.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:09:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganun talaga ang (That really is the) idea. It''s just really a
        fuel subsidy," Delgra said.</p>'
  'Probe-weevil-infested-rice-Zamboanga-rice-crisis':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T18:05:30.342+08:00
    'imagesource': 'jcr:eb1e3261-c082-4b40-89b1-a1091bb30df7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e604c15d-3ccf-4728-a343-9454535f2c69'
    'lead': 'Lawmakers want to know much taxpayers'' money was spent in importing
      over 300,000 bags of infested rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:11:50.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:11:55.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:11:54.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probe on weevil-infested rice, Zamboanga rice crisis sought

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffbeb1-bbc5-4359-a878-c1f81bb54e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Minority
        lawmakers on Wednesday called on the House of Representatives to investigate
        two incidents that had an impact on rice supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e55f31-31a8-4109-936e-35d822446be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution 2107 calls on the Committee on Agriculture and
        Food to investigate the importation of over 300,000 sacks of rice infested
        by weevil or bukbok this month. The National Food Authority (NFA) fumigated
        the infested stock and quarantined it for 12 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69f9be-354d-43b1-bcc2-47feb7dab47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of the people''s interest to know how much taxpayers'' money
        were spent for the infested rice, of public health on how much chemicals were
        used in fumigation," the lawmakers said in their resolution. They are Representatives
        Ariel Casilao, Carlos Zarate, Emmi de Jesus, Antonio Tinio, Arlene Brosas,
        France Castro, and Sara Elago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465bf54-c133-44df-b835-b71be19bb199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want to know the quality of fumigated rice as the NFA
        plans to sell it at P27 to P32 per kilogram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2dbb5-48d6-4723-ab80-bc6e65e06e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another measure, House Resolution 2018, calls for a probe on the
        Zamboanga City rice crisis, even as the Department of Agriculture already
        declared it over last August 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5fb1b-dde5-430f-872e-003d9a34b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was placed under a state of calamity on August 21 due to
        a rice shortage. Prices shot up to P70 pesos per kilogram in remote villages,
        based on the City Agriculture Office report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dee605-179f-47dc-9b24-c8855c52d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Bantay Bigas rice watch group, the rice crisis of
        Zarnboanga City is a microcosm of the instability of food security in the
        country, where self-sufficiency is neglected, the stock is controlled or dominated
        by the private sector, and the government agency, NFA who is mandated to stabilize
        supply and prices totally rely on imports, and abandoned local procurement
        of palay from Filipino farmers," the resolution read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587abcbe-1062-4120-818d-a799dffe0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:11:50.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:11:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Cynthia Villar, Committee on Agriculture and
        Food chairman, on Tuesday said the recent spike in rice prices and the infestation
        of imported rice showed the NFA failed to do its job. Officials from the NFA
        and its policy-making body NFA Council blamed each during a congressional
        hearing on rice prices Tuesday. Villar called for setting a price ceiling
        on the staple.</p>'
  'gloria-macapagal-arroyo-rodrigo-duterte-tax-reform-budget':
    'author': ' Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T16:07:51.485+08:00
    'imagesource': 'jcr:88a4f83e-1e99-4dda-b3d8-cccd82988b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee641fb-2a75-4eee-980a-ff3b7a129019'
    'lead': 'House Speaker Gloria Macapagal-Arroyo says she believes in President
      Rodrigo Duterte''s tax reform program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:14:45.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:14:49.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:14:48.782+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo favors tax reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29e7f5-ebad-4f71-8cc9-436845de8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The administration''s
        tax reform program has found an ally in House Speaker Gloria Macapagal-Arroyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234199f5-598a-49b5-9941-833eb81eb266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' The Source, Arroyo
        said she favors the Tax Reform for Inclusion and Acceleration (TRAIN) and
        subsequent tax reform packages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d396ca5-7538-435a-9098-77383e98be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am biased in favor of tax reform. I believe the tax reform of
        President Duterte will bring us to the next level of development," Arroyo
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa75dd-057b-479d-8ca0-ee805b768357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her term as President, Arroyo&nbsp; signed the Expanded Value
        Added Tax Act of 2005. Its notable provisions included the increase in corporate
        income taxes and the removal of VAT exemptions on petroleum, electricity,
        land and air transport, and services of doctors and lawyers. It led to higher
        revenue collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed1c7a-8553-4f02-af8a-f1db660c783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my time, my fiscal reforms were my most important and lasting
        legacy. Because as I said, they provided a platform for reducing our poverty
        rate from 39 (percent) to 26 (percent) and now, hopefully, to 14 percent by
        the end of the Duterte administration," Arroyo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b931037-e829-4e7b-ac57-b48a3ed244d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the push to suspend TRAIN over its inflation impact, Arroyo
        said they should target other reasons for rising prices instead. The Bangko
        Sentral ng Pilipinas said inflation could peak this third quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff261f16-88ca-45cc-84cc-f3d71133b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you look at different causes of inflation, it was not the
        main cause. We have to address all the other causes," the Speaker said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78f9af-cde6-4ec5-a969-9b272cd91b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the proposed 2019 national budget, Arroyo said she would
        leave the work to the House committee on appropriations and the Department
        of Budget and Management (DBM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15c90e-dd28-4391-8822-c718a2a89fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I am the Speaker, those matters should be at the end
        of the day resolved by the Committee and the DBM together. It''s not for me
        to say," she told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac9742-1110-4ade-972e-686752eeb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo shrugged off the supposed impasse caused by DBM''s push for
        a cash-based budgeting system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe04a9b-32c3-441c-bf5e-e6b5e2681671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no such thing as an impasse in the Philippines… it doesn''t
        happen here," Arroyo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60f0f1-3bdd-4d53-acc2-145bb3caefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides that should Congress fail to pass a budget
        by the end of the year, the preceeding year''s budget will be adopted the
        next year. The former President has been widely criticized for three reenacted
        budgets during her term in 2004, 2005 and 2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df66ca-5fb6-41d6-8c79-9261bc2078e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was president from 2001 to 2010, following the resignation
        of former President Joseph Estrada and extended by the 2004 elections. The
        economy expanded during her term, breaching the 4 percent gross domestic product
        range annually despite the Global Economic Crisis of 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a61aaf-571b-4750-980b-22369bbdb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:14:45.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:14:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Arroyo''s term was also marred with controversies including
        alleged electoral fraud, human rights violations and corruption.</p>'
  'office-of-the-president-vice-president-budget-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. The House Appropriations Committee on Wednesday approved
      the proposed budgets for the offices of the country''s two highest officials
      for 2019.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T15:49:38.225+08:00
    'imagesource': 'jcr:496a73ce-2519-4164-a5c2-b11bec5e59ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64de3302-7c4e-4526-83ff-512a0989b600'
    'lead': 'The House Appropriations Committee on Wednesday approved the proposed
      budgets for the offices of the country''s two highest officials for 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:17:43.872+08:00
