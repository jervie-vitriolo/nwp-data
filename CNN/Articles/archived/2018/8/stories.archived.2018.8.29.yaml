      '
    'updated': 2018-08-29T17:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b510cf-8224-4988-9fee-15260fee6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> With
        opposition senators not showing up in the first day of the Supreme Court arguments
        on the country''s withdrawal from the International Criminal Court (ICC),
        the event focused on the arguments of an advocacy group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435f106-5bf1-486f-a5bc-50169dd09817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coalition for the International Criminal Court (PCICC),
        a non-government organization that lobbied for the signing of the Rome Statute
        of the International Criminal Court in late 2000, also filed a petition against
        President Rodrigo Duterte''s unilateral withdrawal from the treaty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca34550-c52f-4a41-b65e-acdab33848e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Represented by lawyers Romel Bagares, Gilbert Andres, and Ray Paolo
        Santiago, the group said Duterte''s withdrawal from the Rome Statute was whimsical,
        unconstitutional and would lower the citizens'' protection from international
        crime. The group said the move should be rendered void.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5746e02-be54-41fd-a860-55619d4dae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was targeted as a suspect yet, it''s just a preliminary
        investigation," Bagares said of the President''s withdrawal from the ICC early
        this year following an investigation on the alleged human rights violations
        conducted on his violent anti-drug campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c568b-8bec-41f3-91cc-a844730ab09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCICC said by withdrawing from the treaty on his own, with no
        concurrence from the Senate, Duterte had violated the separation of powers
        between the executive and legislative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13cc5f-c26d-45b7-bd5e-9e6cfd22fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, treaties can only be entered into with the
        concurrence of 2/3rds of all the members of the Senate and the signature of
        the President. The group said the same should apply for withdrawals from treaties
        like the Rome Statute even if there is no expressed provision in the Constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2030cbb-39d7-4433-9621-2a155c8c1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President withdraws from a treaty, it needs concurrence
        of the Senate," Andres said, adding that it is implied in the Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf50ea17-5e4c-4749-9503-f33c284c8763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners denied that the need for the ICC came from a lack of
        willingness or ability of local courts to try human rights violations cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1916f0-6221-45ec-85aa-252f5977f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not saying that we should go to ICC, we are asking the Court
        to make the system work," Bagares said. He argued that the ICC and the local
        courts were complementary, and keeps the nation in check when it comes to
        following its human rights obligations.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">HAPPENING NOW: The Supreme Court holds oral arguments on the withdrawal
        from the International Criminal Court | LIVE <a href="https://t.co/iwSgmWaDqv">https://t.co/iwSgmWaDqv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1034334025379241985?ref_src=twsrc%5Etfw">August
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303e0ca-56c8-4465-bc35-d7380d6789de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c1390-947b-4df6-95f6-2216d68a0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No standing?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78210bf-653a-476d-a493-1b6cd72e0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing, an issue that can make or break a Supreme Court case,
        was questioned by Associate Justice Marvic Leonen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13f041-0a70-4446-b11d-8b24b4a24279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen asked if the PCICC counsel were personally representing someone
        who''s human rights have been injured and in need of the ICC, or if they themselves
        have been injured, to which they answered in the negative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e2603-aa40-4e5f-8098-26b7f86771c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCICC said their case was transcendental in nature, and affects
        a majority of people, therefore the rules on legal standing can be relaxed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff54f08-b1a1-4f47-aab2-a32b102e43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also asked if the case could not be remedied by political
        means, such as if the next President would choose to accept the Rome Statute
        again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ba073-f083-4a8c-b499-b5defbc54609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the withdrawal has already taken effect, would it mean that
        withdrawing the withdrawal requires the signing of the President and accession
        of the Senate," Leonen asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c053069-5eb9-4ab0-876f-8e5edc37bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the time frame when the PCICC petition was filed, months after
        Duterte had tendered his withdrawal from the ICC, Leonen said that the petition
        was "either premature or too late."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecd0f4-1c54-4974-9ccc-a9e673f0063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senators, who manifested through their counsel that
        they are still considering their next step after detained Senator Leila de
        Lima was not allowed to argue their case, were told to let the Court know
        about their attendance before the next hearing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b201e-d5bd-44d5-85ff-cadba4d792e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the PCICC, it was advised by the justices to solidify their
        stand on the separation of powers, the implied constitutional right to an
        effective remedy in court, and the lack of constitutional provision on treaty
        withdrawals on their next memorandum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd612ae1-ad09-440a-87ba-b7ae2b275ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue you are presenting to this court forcing us to make a
        decision between checks and balances and the powers of the President," said
        Associate Justice Francis Jardeleza.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b85926-0d7d-4ace-866d-7c25fda1b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza said that Solicitor General Jose Calida said the President
        through his executive powers of foreign policy can withdraw from a treaty
        on his own.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc31955-632d-4c3f-8615-b4dd7b9e9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:16:19.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:16:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oral arguments ICC will resume on September 4.</p>'
  'geraldine-roman-kaladkaren-davila-discrimination-makati-bar':
