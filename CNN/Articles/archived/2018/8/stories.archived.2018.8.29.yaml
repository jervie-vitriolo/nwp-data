    'template': '1'
    'title': 'Sharon Cuneta proud of Kris Aquino''s role in ''Crazy Rich Asians''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a027da5-2130-4a20-a1ac-3cafb3d4992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:20:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:20:36.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Seems
        like everyone''s gone crazy for ''Crazy Rich Asians''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871c266-fd02-48c2-b280-de8b28bd3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:20:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:20:36.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning singer and actress Sharon Cuneta supported Kris Aquino
        in her role as Princess Intan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474214d6-d8fe-4556-97bc-c85866d3842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:20:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:20:36.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When one of us has the blessing of being chosen among hundreds
        to become part of a Hollywood movie - especially from a major studio and based
        on a best-selling book, WE SHOULD BE HAPPY. PROUD," Cuneta said on Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662380b-f39d-41f7-8fce-75280cdc4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:20:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:20:36.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta added that however short Kris Aquino''s role was in the film,
        it opened doors for more Filipinos in international cinema.</p>'
