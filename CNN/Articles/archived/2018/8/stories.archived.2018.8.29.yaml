    'template': '1'
    'title': 'Asian Games gold medalist Hidilyn Diaz receives Air Force promotion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d07f3-ddf0-4e88-a93f-11888f50386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Hidilyn
        Diaz was promoted by the Philippine Air Force as a sergeant after giving pride
        and honor to the country in the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7325b-60f3-4774-a136-0ed34b7c48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force gave Diaz a hero''s welcome on Wednesday, exactly
        a week since she carried 207 kg to bag the gold medal in the 53 kg division
        of the women''s weightlifting competition in the regional sports meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231e4f7-71eb-4146-85b4-3205138cb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s overwhelming how my PAF family welcomed me here. Sana maiuwi
        ko ang medalyang minimithi natin sa Olympics," Diaz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d5bb0-b23b-458c-ba36-9000c542a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her promotion, Diaz had the rank of airwoman first class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbef00-ce13-4538-928d-bc44cb4dc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Diaz were Airmen Second Class Nestor Colonia and Jeffrey
        Garcia, who also represented the Philippines in the men''s weightlifting competition
        in Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24ebea-a11e-4507-af70-d5f143ac5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motorcade welcomed the athletes on their way to the gymnasium
        for the formal program graced by Defense Secretary Delfin Lorenzana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6b192-be0c-422b-b657-e1cbdf859f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz was also awarded an outstanding achievement medal and a plaque
        of recognition by the Armed Forces of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02228b16-3af8-4a14-8bcd-fd38e507a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also set to receive P6 million as a reward for winning a
        gold medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c04b6f-7c29-43f7-8dae-fd314242c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:02:38.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:02:43.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butch Ramirez, Philippine Sports Commission chairperson, said the
        money would come from different sources, which include the country''s Ambassador
        to Indonesia Lee Hiong Tan Wee, and Philippine Olympic Committee President
        Ricky Vargas.</p>'
  'hearse-aretha-franklin':
    'author': 'Lisa Respers France'
    'caption': 'The hearse that brought Aretha Franklin''s body to the Charles H.
      Wright Museum of African American History in Detroit has historical significance.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-29T06:55:48.510+08:00
    'imagesource': 'jcr:2ab6451c-5b3a-4cc4-9228-01acf152d21e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3209a64c-d49a-4def-b99d-814087111465'
    'lead': 'The hearse that brought Aretha Franklin''s body to the Charles H. Wright
      Museum of African American History in Detroit has historical significance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:06:03.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:06:10.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:06:10.649+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A special hearse transported Aretha Franklin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dedcaf6-1732-424f-bfc4-e4558be16cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hearse that brought Aretha Franklin''s
        body to the Charles H. Wright Museum of African American History in Detroit
        on Tuesday has historical significance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d478f5e-f034-4201-aa4c-f83d019c3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ivory, two-door 1940 Cadillac LaSalle also transported the body
        of Franklin''s beloved father, the legendary pastor and civil rights figure
        the Rev. C.L. Franklin, decades ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a1f5c-51e4-4c4e-93a3-35a4b3e93297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically around this time," funeral director O''Neil Swanson
        II told CNN. "He died in July 1984."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ade47d-b84b-4b96-88cf-a9065ac03968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aretha Franklin died August 16 of pancreatic cancer. The "Queen
        of Soul" was 76.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cb164-a41f-4474-9194-ba01aec0931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Franklin''s home city of Detroit has transformed into
        a massive tribute to the beloved singer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b94a3-3024-450d-a5d2-44aaaf4d7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle that carried Franklin''s body Tuesday also transported
        civil rights icon Rosa Parks in 2005 and Temptations singer David Ruffin in
        1991.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9fe8a-2788-4b59-bd38-20705894f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanson, whose family has been in the funeral services business
        for 60 years, said they were "honored to be able to help," as they did when
        Franklin lost her dad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf36516-979c-49df-8093-7bfbed8ecfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds gathered to view the singer lying in repose inside the museum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f9047-9414-4319-b99e-83276b859585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans gather to view Aretha Franklin''s body in Detroit</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d2c15-d9f5-49a1-8e05-32f320fd7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearse arrived early Tuesday. A group of pallbearers wearing
        dark suits and white gloves escorted the casket inside the museum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36058b48-1736-4879-a62b-fc04b42c2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight sparked a great deal of emotion.</p>'
    '21':
      'image': 'jcr:2317f1ad-7313-4038-aa80-7677de920d81'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99210917-ddea-4efa-8e3f-9c27442c7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17244e-25f8-431c-b117-01d5a504c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so stunned when we took the body out of the hearse; people
        all over the crowd were tearful and saying, ''I love you Aretha, "'' Swanson
        said. "They really loved her, and she loved Detroit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a8b88-0158-4f65-b1cb-578ddea86baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Franklin is resting in a 24-karat, gold-plated casket that''s
        the top of the line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08376694-d9f6-46ca-b627-4be230631b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God didn''t make a better singer. and there isn''t a better casket,"
        Swanson said. "She deserves the very best."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc5182-b881-4311-a263-b7f977f298fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:06:03.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:06:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "A special hearse
        transported Aretha Franklin"</em></p>'
  'donald-trump-google-rigged':
    'author': 'Hadas Gold'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-29T06:51:03.257+08:00
    'imagesource': 'jcr:7369da32-c3ae-46d5-b9ed-45c26abc9200'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3eca68-4116-439e-8a59-469c08cc038e'
    'lead': 'U.S. President Donald Trump accuses Google of rigging its results to
      show "bad" stories when users search for "Trump news."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:13:06.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:13:10.276+08:00
