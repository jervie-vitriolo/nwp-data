      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman, the first transgender in the Congress, is a known gay rights
        advocate. She is among lawmakers who are currently pushing for the enactment
        of the House Bill 4982, a proposed Act on Prohibiting Discrimination on the
        Basis of Sexual Orientation or Gender Identity or Expression (SOGIE) and Providing
        Penalties Therefor, also known as Sogie Equality Bill. It is a substitution
        of all House bills proposed to protect members of the Lesbian, Gay, Bisexual
        and Transgender (LGBT) community from discrimination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
