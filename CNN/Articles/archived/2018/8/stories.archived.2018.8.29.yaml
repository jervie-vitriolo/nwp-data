  'Instagram-new-features-combat-troll':
    'author': 'Kaya Yurieff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-29T15:00:28.405+08:00
    'imagesource': 'jcr:8669bee9-059a-4648-a48b-239c93466b06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc5f13d-cdac-4e3c-a558-f81cf79ed0bb'
    'lead': 'Instagram announced three new features related to safety on the platform,
      including providing more details about big accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:25:20.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:25:25.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:25:25.107+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram combats misinformation and trolls with three new features

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223bf6a9-268d-4585-aab7-3f99c240ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Instagram just announced three features designed to
        bring a measure of security and peace of mind to the platform as it tries
        to avoid some of the trust issues roiling its parent company, Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0645a-2a9f-4426-9d1f-1bfabd0758df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tools will make it much easier for users to know who''s
        actually behind some of the platform''s biggest accounts. It also is introducing
        a new verification system for celebrities and public figures, and offers support
        for the use of third-party authenticator apps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438378c-9226-4a98-9d03-6ad4178258e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to increase transparency and help users learn more about
        the accounts they follow. Instagram wants to address some of the problems
        facing it and other platforms, such as Facebook and Twitter, which have in
        recent weeks shut down hundreds of accounts linked to Iran, Russia and others
        seeking to sow discord and disinformation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d552a1-84af-4dac-8800-a95050b763c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping people with bad intentions off our platform is incredibly
        important to me," said Mike Krieger, cofounder and chief technology officer
        of Instagram, in a blog post. "That means trying to make sure the people you
        follow and the accounts you interact with are who they say they are, and stopping
        bad actors before they cause harm."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7aca6b-2d52-42c2-92b0-50f79eb152af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "About This Account" tool lets users check the legitimacy of
        any account that reaches "a large audience" by revealing a wealth of information
        that can indicate its authenticity. The details include when the account started,
        the country in which it''s located, other accounts with shared followers,
        any username changes in the past year and ads the account is currently running.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edd62c-eeed-4612-973b-05ffd24fbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook would not share how many followers an account must have,
        but said it''s focused on accounts that have a significant risk of misleading
        people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c246e-dbb3-4b0f-8939-c70a8c06a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities, public figures, and other notable accounts can also
        now apply to&nbsp;have their accounts verified by providing Instagram with
        their user name, full name, and a copy of a legal or business ID. Once verified,
        their accounts will feature a blue "verified" badge similar to the one Twitter
        uses, letting people know the account is the real deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0af24-7744-4ee1-94ea-b054348d542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also adding the option to use third-party authenticator apps,
        such as Google Authenticator, for a secure way to log into Instagram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee8e38-047f-430b-b471-bc6768f84f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram hopes the increased transparency will help users weed
        out the sort of fake accounts and pages that have peppered social media in
        recent years. Last week, Facebook said it had taken down&nbsp;652 pages, accounts
        and groups&nbsp;— including some on Instagram — that it identified as part
        of coordinated disinformation campaigns that originated in Iran. Twitter and
        Google&nbsp;said they had&nbsp;also disabled&nbsp;similar Iran-linked accounts
        on their platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718411d-503e-4abd-8de7-52d1f0b1454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year&nbsp;CNN reported&nbsp;the biggest page on Facebook
        claiming to be part of the Black Lives Matter movement was a scam with ties
        to a middle-aged white man in Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eded91c-fff6-497d-851e-91ff8bad592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Instagram''s latest efforts are a way for it to try
        to avoid future issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44b960-ff52-42ad-8e30-51aa22471fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all this discussion of fake news and [election] meddling, Facebook
        has been much more in the crosshairs than Instagram," said Debra Aho Williamson,
        principal analyst at research firm eMarketer. "Instagram has been perceived
        as a safe haven."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101d927-610e-4b2f-b54e-4aec7e29568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By introducing these features, it can help indicate to users that
        Instagram takes safety and the accuracy of information shared on its platform
        seriously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c4818-3f58-49d5-809a-3b24dff4e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s becoming the unfortunate reality of social media," Williamson
        said. "These services need to go the extra mile."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e068306-7edc-4f01-ac61-b348f722b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:25:20.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:25:25.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Instagram combats misinformation
