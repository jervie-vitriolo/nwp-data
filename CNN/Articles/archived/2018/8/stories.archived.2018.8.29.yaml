    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c618cd-9eb2-4d9a-aa71-bc9b9c19c07b'
    'lead': 'Small business owners are afraid that extending maternity leave for women
      employees may hit their operations, House Committee on Women and Gender Equality
      Chairperson Bernadette Herrera-Dy said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:33:37.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:33:41.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:33:41.328+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Small businesses worry over effects of extended maternity leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33650d7b-1265-4a1f-bdf9-7221a00cf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        Congress has taken so long to enact a law extending maternity leave up to
        100 days because some small business owners have apprehension that it would
        affect their operations, a solon said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc749f-cfdf-4592-bcc0-baee4f53a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primarily some of the businessmen are afraid that it may affect
        their businesses with extending 30 more days for women, but were telling them
        through experience internationally that women tend to be more productive after
        having gone to rest for more than a hundred days," House Committee on Women
        and Gender Equality Chairperson Bernadette Herrera-Dy said in an interview
        on CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ca801-ab15-416f-bcbd-208a2c01c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Tuesday approved on second reading
        House Bill 4113 or the 100-Day Maternity Leave Law that seeks to increase
        the paid maternity leave for female workers in the private sector and the
        government to 100 days, with an option to extend for another 30 days without
        pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fb46c-2fd0-4e3d-81be-49a893874c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy, one of the sponsors of the bill, said final reading for the
        proposed measure will be by Monday or Tuesday next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e244f59-5e51-458c-b671-4990e7584c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some small corporations they say they may not be able to afford
        it [because] if they have only 10 employees and you''d have a women employee
        leave for another more than 30 days, then it would affect their operations.
        Those are the concerns [of] small businesses," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b43e1-911b-49ca-a796-4af876e68f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current law only allows 60-day paid maternity leave for normal
        childbirth and 78 days for caesarean delivery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65180a-ddcf-4d71-b21c-00cf82532703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed policy, she said, is not a problem among big corporations
        as they already provide 98-day paid maternity leave in line with the International
        Labour Organization guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e10f8-c60f-458c-bdfe-1f2c9612d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big corporations have been doing this for the long time only during
        the portion where if the benefits that SS (Social Security System) will give
        will not measure up, that''s the time the private sector would come in. That''s
        what they''re opposed to," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d6d0c-a6d3-4ca4-b0b4-817112b98bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said the measure should be enacted, as the Philippines lags behind
        other Asian countries when it comes to maternity leave provided for women
        workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0573a-bb3b-47a2-acc4-8b4cda1eb8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:33:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:33:41.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been proven in a lot of other countries because in most
        Asian countries <em>tayo na lang yung nahuhuli na 60 days pa lang ang leave</em>
        [we''re the one left that has 60 days leave only]," she said.</p>'
  'pdea-magnetic-lifter-charges-suspects-shabu':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T22:20:00.896+08:00
    'imagesource': 'jcr:9b44cbbc-4017-4a5b-bf0a-417de5e3283c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c41f20-b8b9-4f51-a2aa-eef1d9e4ab76'
    'lead': 'The government''s anti-drug agency charged four people over shabu allegedly
      coming from empty magnetic lifters found in Cavite earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:37:32.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:37:36.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:37:36.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA files charges vs. 4 suspects over alleged shabu from empty magnetic
      lifters

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d375929-4009-468b-a8f1-da96d970db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The government''s anti-drug
        agency charged four people over shabu allegedly coming from empty magnetic
        lifters found in Cavite earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ecfb6-56fd-4669-9acf-857c729378f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) filed charges Wednesday
        at the State Prosecutor''s office in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8a3ee-74dc-4d7d-9c9f-97f6ccbbe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four suspects were Chan Yee Wah Albert, Zhang Quan, Vedasto
        Baraquel Jr., and Maria Lagrimas Catipan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d36ef7-a096-4a7d-8ca5-637f9303a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged for violating Sections 4 and 11 of Republic Act
        No. 9165 or the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcd050-624d-415c-a985-f27851d4972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, PDEA said authorities failed to seize ₱6.8 billion-worth
        of illegal drugs allegedly brought inside the country by a Taiwanese drug
        syndicate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b1e8d-7e5f-4742-be86-1a9251230136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities alleged the illegal drugs were transported inside four
        magnetic scrap lifters they found in a warehouse in General Mariano Alvarez
        in Cavite on August 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e855e70-80bb-431c-a989-73a3d6066220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These containers were similar to the ones found in the Manila International
        Container Port. The Bureau of Customs on August 7 intercepted a shipment of
        suspected shabu in the port. Authorities found around 500 kilograms of illegal
        drugs, which was estimated at ₱4.3 billion, hidden in two magnetic scrap lifters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fe83b-01ea-4f4d-be95-fa68091c4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 11, the Bureau of Customs said they were not alerted about
        a the shipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fc35f-ab06-499c-93b9-f6affcd31cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on August 17, President Rodrigo Duterte dismissed the
        reports as "pure speculation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a701d5e-8a72-4373-ab63-325045230b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told PDEA officials to not speculate on drug hauls next
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47a387-38fc-4f48-921e-bca321242cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:37:32.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:37:36.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot speculate that you recovered containers. They are not
        containers but the magnetic [lifters]," he said.</p>'
  'epartment-of-education-2019-budget-leonor-briones-andtinio-tinio-dilg':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T21:20:08.613+08:00
    'imagesource': 'jcr:bea7746c-e373-41f3-9089-574e00afdef6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6752e76e-ab75-45c5-8f53-96fe4615a4cc'
    'lead': 'The Education Department received the lion''s share of the proposed 2019
      budget, but it actually had the biggest cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:42:02.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:42:07.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:42:07.357+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd may face largest budget cut for 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8096f-b915-4eaf-a8c7-a7d9e7bc1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The Education Department
        received the lion''s share of the proposed 2019 budget, but it actually had
        the biggest cut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f326922-fd6c-4da2-af82-58a815604e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the House of Representatives resumed its deliberations
        on the proposed ₱3.7 trillion budget for 2019 after more than two weeks of
        suspension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06968f-8a1b-4bd0-b227-43178d9471ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite huge cut in the budget for key programs of the Department
        of Education (DepEd), its officials stand by the cash-based budgeting system
        proposed by the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438f4d2-c057-47ff-8c7f-428461f3625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers grilled Education Secretary Leonor Briones over issues
        in the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449d315-eb83-4864-ad13-597ab524f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Partylist Representative Antonio Tinio said, "In the
        field,<em> palagi po sa aming ipinapaabot ng teachers na abunado pa sila kasi
        nagpi-print out sila ng instructional materials. Tapos ngayon, pinoprose ninyo
        40 percent</em> reduction of budget."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73336a0d-4c0b-4060-a1f3-6bce6f910432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we go out in the field, we are always told by
        teachers that they have to pay out of pocket for instructional materials they
        have to get printed. Now you''re proposing a 40 percent budget reduction?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c8183-afac-4675-adec-9b19c0e24e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said there was nothing she could
        do.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217daf34-c101-4673-a44f-b5797006ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ako sa poder na magjustify ng policy. Mismo natatamaan kami
        at lahat ng agencies. ''Yun ang nangyayari," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba826b2-0ee9-4e42-a264-4a417e4ad06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am in no position to justify the policy. We and
        other agencies are affected as well. That''s what''s happening.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab17a78-a830-43a0-aeb3-7aae880e2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s budget was cut by ₱51 billion, from over ₱580 billion
        in 2018 to ₱528 billion in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e590a1a-5f0d-4573-a0ab-e7a5dc679bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this lower budget, the DepEd will hire fewer new teachers,
        construct a limited number of classrooms, and reduce the number of textbooks
        for printing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04616095-70a6-4694-8d5e-39a0759ee941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 47,000 new classrooms in 2018, DepEd''s 2019 budget could fund
        the construction of more than 4,000 classrooms only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f194a2a-941b-4c95-aa43-2d527e98ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency could hire only about 10,000 new teachers from more than
        80,000 in 2018. From more than 39 million textbooks this year, the agency
        would be able to print only about 8.9 million textbooks in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba5311-7596-4317-bfa0-97defea59ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These significant budget cuts alarmed lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7b8a6-b086-45aa-9641-50cc10a3c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said, <em>"''Yung budget</em> for sports, ''yung budget for
        alternative learning, <em>lahat ''yun binawasan din sa ngalan ng</em> cash-based
        budgeting. <em>Kahit hindi necessarily angkop, o hindi makakabuti sa department.
        ''Yan ang tinututulan natin. At dapat ibalik sa dating level at dagdagan pa
        nga."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d8876-d362-4c1d-ac05-44bdb5fc271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The budgets for sports and alternative learning were
        also reduced because of cash-based budgeting. Even if it was not necessarily
        appropriate, or right for the department. That is what we''re protesting.
        The budget should be reverted to the original level, and should be raised.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129ae44-8cae-49a1-8409-7cc9b8ec3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said the cash-based budgeting would also cause complications
        in the DepEd''s expenditure schedule, which Briones agreed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c25bfa-c541-4f3e-bba4-451f43af42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary explained, the DepEd''s academic year straddles two
        years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23dbbb-f6af-4cdd-a762-1dc7e7cb7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first year begins in June – the opening of classes – until December.
        The academic year extends until March the following year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db5ea9-87dd-44ab-8a7f-7c5a84c8bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herein lies the conflict. Under cash-based budgeting, agencies are
        mandated to spend funds and deliver projects within the fiscal year it was
        approved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c023af-f805-470f-a3a3-5bc53eb703b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the DepEd will take a huge hit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e06b8f-668e-4554-80d0-2a3d478d78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio asked the Secretary, "Categorically will it be better, to
        just <em>katulad ng dati isang budget</em>, <em>isang buong school year, o
        gusto niyo ganito,</em> two GAAs?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d39f0-50d6-4679-bdff-2a7b0d903fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Categorically, it will be better to just...like before
        when there was one budget, one whole school year?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839444da-3167-4ca2-8066-61f50598c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun nga ang pinapaliwanag namin last year na kakaiba ang academic
        year namin, hindi naka-align sa fiscal year, financial year ng pamahalaan...
        ''Yun nagko-complicate sa amin kung cash budgeting ang gagamit. Pero siguro,
        medyo siguro ang DBM (Department of Budget and Management) ang kayang maka-explain
        kung ano ang advantages at kung ano ang makakabuti," Biones said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5828d-f290-4bad-a42e-527e6118a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we were trying to explain last year that
        our academic year was different and not aligned with the fiscal year and financial
        year of the government... It will be complicated for us if cash-based budgeting
        is used. But the DBM could explain what the advantages are and which would
        be better.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357fa4c0-a0c8-4d90-aaf6-aaceded740dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Briones concedes there are so many complications, she refused
        to admit the cash-based budgeting would be detrimental to her agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d55692-546f-4a48-a15d-ea52bff3e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most lawmakers who attended the hearing said the budget cuts in
        the DepEd, health and other social services, magnify their opposition to cash-based
        budgeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f525be-d1a6-4870-878e-85f05f3610a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG seeks additional budget</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf275f5-2987-4dac-84c7-3cf8123580b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) is asking
        for additional 30 percent of its 2019 budget, as it is proposing for an allocation
        of ₱224 billion next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc3b4b-8b2a-4de3-87b0-0a4d7e99babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the budget would go to the Philippine National Police
        (PNP) with ₱172 million — an increase of ₱40 million from its allocation in
        2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326abe65-0fcd-4bef-ba36-3eafd307d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP explained it needs to recruit 10,000 additional police personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef911bfb-0e3f-42e6-99f6-55c4531e7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from human services, which also include the salary increase
        of the police force, the budget would be spent for the procurement of basic
        equipment and vehicles, and the maintenance of police stations, the PNP said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef198a2e-85e0-4900-887b-cf7fa33e8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers encouraged the DILG to allocate more funds for the capital
        outlay allocation of the Bureau of Jail Management and Penology to reduce
        congestion in jails.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c5428-efaf-4937-b513-325ca6478ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congestion rate is currently at 500 percent, but Interior Secretary
        Eduardo Año said with the proposed budget for jail management, they are hoping
        to reduce the congestion by 200 percent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f226d9-ce84-46f6-a007-55cd3cda1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:42:02.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:42:07.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
