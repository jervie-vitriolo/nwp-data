      'mgnl:lastActivated': 2019-04-24T15:38:21.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 29) —</strong> Margielyn Didal
        bagged the Philippines'' fourth gold medal in the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4763a98-34e1-4580-9309-42653933ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Didal bested seven other competitors with a total
        score of 30.4 in women''s street skateboard Wednesday at the JSC SkateBoard
        Stadium in Palembang, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78e3f1-f876-4ca2-8b83-fb1bdc95804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 17 medals and is ranked at 16th place among
        the 35 participating countries in the regional sports meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374efd30-bea7-4f92-805e-3cb8e07e4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee (POC) President Ricky Vargas said Didal
        brought pride to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd95f01-1238-449f-b360-9edbd3cb2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ecstatic about Margie Didal''s victory. It''s my first time
        to watch a Skateboard competition and it''s breathtaking!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c14e6-356c-4032-8c53-a3edcc6af041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Bambol &amp; I flew here this morning &amp; were immediately
        rewarded. Thank you, Margie! You did us all proud with your daredevil performance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e071b-21cf-4234-b9eb-089fb7e8bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas added that after feeling a positive vibe from the young athlete,
        it was a no brainer to show their support to the Cebuano native.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3683820-7a3f-4539-aa5a-ee9168a1a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she was first introduced to us, we were instantly impressed
        with her vibrant disposition and positive attitude that betrayed her humble
        Cebuano roots. At once we decided she was worthy of support."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318078f-f892-4323-877a-fc9c328b1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH exceeds 2014 Incheon total medal tally</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212bc64-08e1-4925-a84a-bc7e8195f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC president hopes the remaining Filipino athletes will be
        inspired to give their best following the successes of the other local medalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ccf6d-7664-4358-b10d-ccb0ff31f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope our remaining athletes draw inspiration from her and our
        other medalists. Laban pa, Pinoy!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde892c3-9cda-44e8-8fdc-aa2b89f3beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:17.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:38:21.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Hidilyn Diaz poses with fellow Filipina gold medalists</p>'
  'gloria-arroyo-president-duterte-health-medical-bulletin':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T14:06:42.377+08:00
    'imagesource': 'jcr:bc09af43-ed53-4379-9152-bde3770f1606'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aefd7bd-a16a-48a0-a958-05e0fe804013'
    'lead': 'Former President and House Speaker Gloria Macapagal-Arroyo is no stranger
      to health issues herself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:41:53.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:41:56.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:41:56.540+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo: No need for bulletins on Duterte’s health

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0a0bf-c9b5-4396-a6e7-40d577e44112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — President Rodrigo Duterte
        need not release medical bulletins on his health, House Speaker Gloria Macapagal-Arroyo
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3304ae2-299e-4be8-89fe-0a4237758be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I''ve been President, I don''t think he needs to have a
        peanut gallery telling him what to do," Arroyo told CNN Philippines'' The
        Source in an exclusive interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b68be-a8cb-4579-b84d-53ff723507ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peanut gallery is an idiom for a group of hecklers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd03ecb-b126-4af7-b276-e9c6e737ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year-old Duterte''s health has been the subject of public
        scrutiny, particularly after communist leader Joma Sison claimed he fell into
        a coma. The President made appearances after that, but some noted he had darker
        skin. He also visited the hospital on the eve of his 2018 State of the Nation
        Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e844a-6b49-4a37-9f98-ec06893b58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, his critics have called for transparency regarding
        the President''s health -- possibly through disclosing medical records or
        a regular medical bulletin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46bc5d-7899-42c9-81d7-6423c2202053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitution provides that Vice President Leni Robredo, who
        leads the opposition, will take over if Duterte is unable to perform his functions.
        However, she is facing an electoral protest filed by previous vice presidential
        contender Bongbong Marcos, who has received Duterte''s blessing as a successor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9ada8-5bd9-46a6-ac3b-12a936d32aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Bongbong Marcos won''t take Duterte''s successor remark
        seriously</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc417029-71f7-456e-9da9-c7aa2339c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo herself - a political ally of Duterte - is no stranger to
        health issues. She was diagnosed with multilevel cervical spondylosis in 2011,
        and sported a neck brace until 2016. However, some critics also saw the use
        of a neck brace as suspicious, given how Arroyo was facing charges of graft
        and plunder at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113844b-53d9-4869-8fd9-5590e755fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President said she has since been better, but she is
        still in "a lot [of] and constant" pain. She added that she continues to undergo
        rehabilitation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42065b4a-b72b-46bb-a7cd-fb2aa20abe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:41:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:41:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With God''s grace and the help of my daughter, I''m stable. I''m
        in pain, but I''m stable," she said.</p>'
  'gloria-macapagal-arroyo-retire-2019':
    'author': 'Regine Cabato,'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T13:32:35.457+08:00
    'imagesource': 'jcr:3086e152-6a5f-4168-ab02-afe94de25ee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4675343-ff82-488b-af1e-7761a01cb232'
    'lead': 'Former President and House Speaker Gloria Macapagal-Arroyo reiterates
      that she has no intentions of staging a political comeback as prime minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:44:29.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:44:32.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:44:32.339+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo: Nothing can stop me from retiring next year

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e19b73-feec-42ac-899b-eb612dc5f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — Nothing can stop House
        Speaker Gloria Macapagal-Arroyo from retiring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab938e-c62b-4228-917a-ed461afa5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I am] not just thinking [of it], I am retiring… I don''t plan
        to run for anything in 2019," the former President said in an exclusive interview
        with CNN Philippines'' The Source on Wednesday, dousing speculation that she
        wants to become prime minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715fd39-1138-4391-b96e-481c7bdc9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son Mikey will be running as Pampanga representative in her
        stead, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd982337-8b0d-49a3-8da7-75907a6559f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo rose as House Speaker after an unexpected ouster of her predecessor
        Pantaleon Alvarez last month. Congressmen told CNN Philippines that Davao
        City Mayor and presidential daughter Sara Duterte-Carpio had a hand in her
        return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410a68d-973c-43f7-92f1-1b1e0c446d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comeback was met with criticism by several senators, who said
        President Rodrigo Duterte''s campaign promise of federalism looked bleak with
        Arroyo heading the House. Arroyo also pushed for charter change during her
        term — a move her critics saw as an attempt to extend her stay in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d403a8-2ce9-4498-9105-cf0b813d7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Lacson: Cha-cha ''good as dead'' with Arroyo in the House</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552de7a1-82a7-4e66-a082-cb1de1e345a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said the position of prime minister was not provided
        for in a draft of the federal charter prepared by the Consultative Committee
        tasked to review the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dbf2d-2f7a-4d1c-9192-64495ef7588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people who keep raising that are people who want to stir
        up controversy," she said. "Let me tell you, it''s not in the draft that''s
        submitted by the administration. So therefore, I have no plans to become prime
        minister."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f41ca-1688-48d9-a091-0dde8a21b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the former President conceded she may not see the passage
        of charter change during her time in government. She added she would leave
        it up to the next Congress. She added that she was impressed by many young
        congressmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b4c30-9461-4f10-be07-0abdd141684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing about my being Speaker now, I have been exposed to many
        young congressmen," said Arroyo. "I''m confident when they take over the reins
        of government, they will do a good job. It''s really time for us to retire."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c6645-2d9c-4d56-8170-217ac0236c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo added she was looking forward to writing her memoirs during
        her retirement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31dc036-c2e3-4599-be83-37dce037e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really more or less my work as President, but I have to have
        an extra chapter as Speaker," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acdcc0-e334-4acb-8d2b-527204e7629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:44:29.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:44:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her term as President, which lasted from 2001 to 2010, was marked
        by economic growth — but widely criticized for alleged corruption, electoral
        fraud, and human rights violations.</p>'
