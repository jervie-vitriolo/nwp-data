      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> A Malacañang
        official on Wednesday hinted at the possibility of asking for another extension
        of martial law in Mindanao in the wake of the Sultan Kudarat town bombing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd2392-48a9-4898-82e6-3127d6433cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an option," Executive Secretary Salvador Medialdea said in
        a chance interview with reporters after a budget hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba11b41-8c69-47b0-a2a9-f921e3a21753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he will recommend this to President Rodrigo Duterte,
        Medialdea said, "Not necessarily but tignan natin (we''ll see) as it goes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8250e-6f47-4dc2-813e-079a3be6173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace has to do something when the people''s lives
        are in danger. "Kung ganito pa rin ang nangyari, anong gagawin natin? Upo
        lang tayo diyan? (If this will continue, what will we do? Just sit?)"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ca23a-96e3-483a-8ec9-6036aeb02dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana is also open to extending military
        rule, but said it would be "too early" to make a recommendation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34ee62-311f-4ec2-a5b4-1e35549b3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens in the next several months," he said in
        a text message to reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165cf020-b9c1-4d82-9dd3-45fb076051de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were killed and 35 others were wounded when an improvised
        explosive device (IED) went off during the celebration of the Hamungaya Festival,
        Isulan town''s founding anniversary, Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df5f6f-f9c4-4f7a-baa4-f78ee3d8e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang condemned the blast and promised to "apply the full force
        of the law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb2223-90df-4b65-a679-d4e015c45610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities are now investigating the incident and we vow to bring
        the perpetrators of this brazen attack to justice," Presidential Spokesperson
        Harry Roque said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f18d2-7eaf-441b-b120-87b197e30dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) is on full alert, saying the
        bombing could be a "terror attack."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc99efc-9069-42f5-9b84-3f88fbeeadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means "100% police presence" in Mindanao even after martial
        law is lifted this year, Director-General Oscar Albayalde, PNP chief, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68988904-2ed3-47b3-9ff7-f5a074825ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law is in effect in Mindanao until December 31, 2018 after
        Congress granted Duterte''s second request for an extension to quell threats
        of rebellion amid efforts to rehabilitate Marawi City. Marawi is the provincial
        capital of Lanao del Sur that was the battle ground of terrorists and government
        forces from May to October last year. More than a thousand were killed, mostly
        terrorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36da68-1d8e-4af1-831e-0884332ec47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Timeline: The Marawi crisis</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f6ac3-7a26-4adc-be50-1906099d4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, however, said martial law may not be
        the answer to violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea946d73-ef98-49b7-9cd9-a7fa441e4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pagbabasehan kasi iyong mga nakaraang pangyayari, pinapakita
        na hindi epektibo iyong martial law sa pagsugpo nito (if we base it on previous
        events, martial law was not effective in preventing violence)," Robredo told
        reporters after a budget hearing Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c80a0a-ae8f-4785-b9e3-55c9b6fba98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the Sultan Kudarat blast and other violent incidents
        in Mindanao happened even as martial law was in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccec046-86f1-49d5-af9a-a75c586e7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ano iyong assurance natin na kapag in-extend ang martial law,
        talagang mape-prevent ito kasi ito naman iyong sadya ng martial law ''di ba
        (what will be our assurance that violence will be prevented if martial law
        is extended)?" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b6d4f-9cf2-44af-8c3e-db3f688e9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor and presidential daughter Sara Duterte, on the
        other hand, leaves it to the police and military to assess the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f205bf8-c5fb-45c0-85a7-eb5e69c582f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We follow the decision of the OP (Office of the President), AFP
        (Armed Forces of the Philippines), and PNP because they are better informed
        by the intelligence units on the need to extend martial law in Mindanao,"
        she said in a statement Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8278384-3ab8-4c02-909f-072f2cfae46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:35:32.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:35:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some human rights groups claim the military committed human rights
        violations during the implementation of martial law. The Palace and the Armed
        Forces vowed to investigate these alleged abuses, but noted that no formal
        complaint has been filed.</p>'
  'Margielyn-Didal-fourth-gold-medal-Philippines-womens-street-skateboard-Asian-Games':
