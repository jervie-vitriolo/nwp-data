    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:13:10.003+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump slams Google search as ''rigged'' — but it''s not

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a8a84-d852-452a-aa96-360ca3ff2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> U.S. President Donald Trump has renewed
        his claims of bias against conservatives on the internet, accusing Google
        of rigging its results to show "bad" stories when users search for "Trump
        news."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c7fbc-5846-4664-ab44-0ae46459645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google search results for ''Trump News'' shows only the viewing/reporting
        of Fake News Media," the president said Tuesday on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098b86a-5d0f-418f-ab65-bc27d9c10de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, they have it RIGGED, for me &amp; others, so that
        almost all stories &amp; news is BAD. Fake CNN is prominent. Republican/Conservative
        &amp; Fair Media is shut out," he added. "Google &amp; others are suppressing
        voices of Conservatives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061acf4-e2ae-4c64-8cef-fcc24c73a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested that Google''s actions could be "illegal" and he
        said that the situation would be addressed. He did not specify what actions
        he would take, or say what laws may have been violated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01329eac-d687-4d41-bb6b-52f26e437937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the President reiterated his claims to reporters.
        Trump, without evidence, accused Google of "taking advantage of a lot of people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330f490-ce56-45d8-99b6-3e32a25cf4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, grouping Google in with Facebook and Twitter, said the tech
        companies are "treading on very, very troubled territory and they have to
        be careful."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Google search results for “Trump News” shows only the viewing/reporting
        of Fake News Media. In other words, they have it RIGGED, for me &amp; others,
        so that almost all stories &amp; news is BAD. Fake CNN is prominent. Republican/Conservative
        &amp; Fair Media is shut out. Illegal? 96% of....</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1034456273306243076?ref_src=twsrc%5Etfw">August
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e7179-5e80-40a5-a49b-4e55c2a67dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c9bd0-65b2-4fe0-9669-1566eaeaedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said its goal with search was to make sure users receive
        the most relevant answers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8091bc4-5a2e-407b-b437-8688979c354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Search is not used to set a political agenda and we don''t bias
        our results toward any political ideology," a Google spokesperson said. "We
        continually work to improve Google Search and we never rank search results
        to manipulate political sentiment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb68bd8-da57-483c-906d-37ce04b79248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House economic adviser Larry Kudlow told reporters at the
        White House on Tuesday that the administration is "taking a look" at Google
        search results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147b6ed-c75a-4f83-a1c0-5126d4eec4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just gonna do some investigations, some analysis, that''s
        what we do," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc92d9-077d-4327-8759-9dd09faa7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on the fact that the theory of censorship had been discredited,
        Kudlow demurred: "This is above my pay grade."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554177d-c55b-4ad7-829e-17a639a20cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to routine attacks on broadcasters and newspapers, Trump
        and some of his supporters have railed against social media and technology
        companies, claiming that they suppress conservative and pro-Trump information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474d762-fcd8-4eec-a851-d260169fdcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google uses automated programs called "spiders" to search the internet
        and index pages based on keywords. While search results can vary between users,
        observers were quick to point out Tuesday that the top result for many "Trump
        news" searches was an article from Fox News.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hmm... Googling “Trump news,” here’s a screenshot of the results.
        The top story is from Fox News, and there are now two mentions of Trump’s
        complaints about Google searches. <a href="https://t.co/AhhxSvPlwk">pic.twitter.com/AhhxSvPlwk</a></p>&mdash;
        Daniel W. Drezner (@dandrezner) <a href="https://twitter.com/dandrezner/status/1034399180637327360?ref_src=twsrc%5Etfw">August
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef93b0-3d3f-486d-b709-e0077d52b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80613900-3f90-41b7-8752-4bc7d8826ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Google, it uses algorithms to evaluate hundreds of
        factors including user experience and how many other prominent sites link
        to a page. It then ranks results by order of usefulness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6371d-ad52-4e38-95b9-527a0ca355c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to identify websites that manipulate its algorithms,
        and pushes their results down the rankings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d01af1-c1c4-48b3-8314-883445538e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to be referencing a story published in recent days
        by conservative outlet PJ Media, which claimed that Google was "deprioritizing"
        content from conservative websites. The story was picked up by other conservative
        outlets including Breitbart.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecab0d9-f74e-4d79-b478-f09496f4bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lou Dobbs, a Fox Business Network host and close friend of the president''s,
        highlighted the report on his program on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248709b1-c21d-4c0d-9ef0-27ffcd4358d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google does not reveal the algorithms that power its search engine,
        or all the factors that go into why one news outlet would rank higher than
        another in search results. The secretive nature of the algorithms has exposed
        the company to accusation of bias.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88821ee4-7279-4ab1-91bd-0eebcd937a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the articles that were the basis for Trump''s claim of rigging
        ignored the fact that Google''s most fundamental interest is returning search
        results that users find helpful, because that''s how it gets them to come
        back. It does that, in part, by prioritizing results from trusted news outlets
        with large audiences.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d41b20-c54d-476c-ac73-eb34efbf1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PJ Media article that led to Trump''s claim turned this into
        a conspiracy in part by defining almost all major national news outlets in
        the US as on the left, compared to a number of smaller, opinionated and even
        conspiratorial sites on the right.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d564b13-bb49-42ee-96cf-2dae6ea07ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article''s author relied on a chart of media outlets made by
        former CBS News reporter Sharyl Attkisson, who has become a media critic on
        the right. The chart shows news organizations including ABC News, USA Today,
        CBS, the Associated Press, CNBC, Bloomberg, CNN, the Washington Post, the
        New York Times, Time, Politico and even People as being on the left.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb8a07-020c-4c65-9bbe-bea554bbb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only major national outlets shown as being on the right are
        the Wall Street Journal, McClatchy, Forbes, The Economist and Fox News. Otherwise,
        with some exceptions like The Daily Mail and the New York Post, the list of
        organizations on the right is mostly populated by small outlets that do little
        original reporting, and even by outright conspiratorial sites like InfoWars
        and The New American, a site run by the fringe John Birch Society.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c75498-c745-4208-ae9c-f70c6ea4c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president suggested in a tweet last month that Twitter was "shadow
        banning" conservatives by making it harder to find some prominent accounts
        using the search function. Twitter denied the claim.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2b9be-f23d-469e-a76e-51945f6c71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of social media bias and censorship have made their
        way to Congress, where lawmakers have held two hearings this year on the so-called
        practice of "social media filtering."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccaebf-180a-4116-a0bb-500f51c5b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from Facebook, Twitter and Google have been asked to
        testify in front of the Senate Intelligence Committee about censorship and
        election interference on September 5.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ce479-3fd4-41f0-89a1-d903e4d930e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Betsy Klein and Jeremy Diamond contributed to this
        report from Washington.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef337a8e-08a3-4216-b620-ee62c360c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:13:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:13:10.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump slams Google
        search as ''rigged'' — but it''s not"</em></p>'
