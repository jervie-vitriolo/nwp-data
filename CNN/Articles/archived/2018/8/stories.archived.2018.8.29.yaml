      'mgnl:lastActivated': 2019-04-24T15:48:21.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government could be moving
        to end birth restrictions, amid growing concerns over an aging population
        and a dropping birth rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5578429-97ad-4599-88fa-04fa1a7e600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current family planning rules, the majority of Chinese couples
        are limited to two children, following an easing of the country''s notorious
        "one-child policy" in 2016. These restrictions now look set to be further
        relaxed under a new draft reform to the country''s Civil Code, potentially
        allowing families to have multiple children for the first time in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027964b8-00b9-4b84-b811-63575a6e0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a brief statement released Tuesday by the National
        People''s Congress, the new revised code "will no longer retain the relevant
        content of family planning."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46201bd5-6884-4811-82ee-5ae9f71f08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised code won''t be completed until March 2020 and there
        is no indication yet how exactly the change would be made, or whether&nbsp;any
        other restrictions or conditions might remain on Chinese families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c412c-4775-450b-99e3-f37649b6a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a change to the country''s strict family planning laws had been
        considered likely by experts for some time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa9d6d-5bc0-4476-9b45-0205dc225ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will lift the policy, to what degree they then go
        further with pre-natal policy is another issue, but I think they''ll lift
        the policy in the foreseeable future," Therese Hesketh, professor at the University
        College London''s Institute for Global Health, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2ef4c-e1de-4534-ab3f-a85ac2acfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giving birth ''a national issue''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ad362-8287-47e2-827a-161144ec95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries over a falling birth rate had led Beijing to announce in
        October 2015 it would no longer mandate Chinese couples only had one child,
        ending policy that for decades has been blamed for&nbsp;infanticide and forced
        sterilizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb52021-e74d-4da2-bef5-9bcc458ac96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, parents were allowed and even encouraged to have up to
        two children. An opinion piece titled&nbsp;"Giving birth is a family matter
        and a national issue"&nbsp;was published on August 6 in the overseas edition
        of People''s Daily, mouthpiece of the ruling Chinese Communist Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae393abf-d260-49a5-9aed-72eff8a7bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the changes failed to produce a spike in the birth rate. In
        2017, the country''s total fertility rate was&nbsp;1.6 children per woman,&nbsp;well
        below the 2.1 rate estimated to be necessary to keep the population steady.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758437f-d4cd-4164-a256-c549d03a0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relaxing the One Child policy actually didn''t lead to an immediate
        jump in births, which the government was kind of predicting and counting on,"
        Human Rights Watch senior researcher Maya Wang told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad7e2b-88c6-4bff-9e00-d993a099b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now the Chinese government has come around to the opinion as
        well they need to further relax their control and abolish the birth controls
        altogether."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe6fca-c8a2-49eb-ae98-1ffcff1aeca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted China''s National Health Commission, which oversees
        the country''s family planning, for comment on the story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c19fb2-92ca-4692-961b-4430868bb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aging population</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f380d91-91b1-45ab-8c84-05dcc0ac9469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is concerned it could soon be running out
        of workers as the effects of the country''s long-standing One Child policy
        begin to hit home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b3416-c463-482d-9a8f-5184f282b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infamous policy was originally introduced in 1979 over concerns
        by the Communist Party leadership that&nbsp;the population would soon spiral
        out of control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545556b-8ff1-401e-845a-b69e67e9fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However several decades on, the family planning policy has left
        a shrinking pool of young people left to support their aging parents and grandparents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34550ac-d934-473f-a94d-847ec0c4e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially in cities, the cost of having children is getting higher
        and higher. From birth to school, economic costs and time costs are rising,"
        said the People''s Daily opinion piece in August. "Many young people living
        in cities are not willing to have children."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cda66-d779-4c81-863a-6e86295e6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the policy was implemented, the proportion of the population
        aged over 65 has risen from about 4% to almost 10%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f71354-8eb8-488e-afca-05b29c7fb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the worrying factors, experts had long considered a push to
        remove the limits on child births likely. Some even saw the issuing of a Year
        of the Pig stamp for 2019, featuring&nbsp;two adult pigs with three happy
        piglets,&nbsp;as a sign the Communist Party was preparing to move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76f5ba-fb00-41fb-b101-b511b7aa07db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar stamp issued in 2016 for the Year of the Monkey featured
        two baby monkeys kissing their parent and was seen as a tribute to the dropping
        of the One Child policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2303b-9054-4396-90a1-f8e4a02bdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activists have raised concerns that, in appearing to remove
        the policy, the Chinese government could now have license to go further in
        introducing more forceful pro-pregnancy measures, including punishments for
        couples who don''t have children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d9e12-8c3d-4e03-872e-68502c0ce03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see a move by the Chinese government to pressure all couples
        who are eligible to have a second child into having a second child, whether
        they want a second child or not," Reggie Littlejohn, founder of Women''s Rights
        Without Frontiers, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb5f51-0b3c-41ac-944e-0d7d2cc5eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others were doubtful, saying the Chinese leadership would be
        reluctant to damage its international reputation further with a range of controversial
        pro-birth measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6adb3-79fb-4676-ac76-92be03d26b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible they may (introduce) gentle, pro-natal policies
        like we have in most countries around the world ... like proper paid maternity
        leave for longer and cheap or free kindergartens," Hesketh, the UK health
        professor, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3d323-079f-4cd4-a77a-19185f75fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The One Child policy</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c947d-a5c7-44bd-a331-c3905f52a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the change of policy is confirmed, it will mark the end of one
        of China''s most controversial policies in its modern history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b9575-d974-4e9f-a5c0-52a38adcf513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its introduction the policy was an unqualified success,
        dropping the total fertility rate in China from about six births per female
        in the 1960s to&nbsp;less than two by the 2000s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5750ed0-3f62-481f-ad69-0a0c132116ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the methods by which it was accomplished were often
        brutal. Women living under the policy described forced abortions, heavy fines,
        and eviction from homes if they attempted to have a second baby.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2674c4-030a-493c-96f7-e81874d0a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy had worrying consequences for the gender balance as a
        desire for male children led to reported abortions and infanticide to ensure
        a couple''s only child was a boy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08548deb-0485-476c-8846-b866e5d6534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, in 2016, there were&nbsp;1.15 males for every female
        in China,&nbsp;one of the most skewed gender ratios in the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f944058-449b-42f1-a4b5-8d23fd3aa4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang of Human Rights Watch said while the Chinese government and
        its supporters viewed the policy as "painful but necessary," it had been an
        "affront to basic Chinese culture."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ca0ae-e25f-4625-abde-93c6a88002e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every family in China has been touched by the family planning
        policy, every Chinese family can tell you about the mother, or aunt, or uncle,
        who had been forcibly aborted or given away," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952214c-0439-43eb-9cae-622fe3daa8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said although the policy might have ended, there has been no
        accountability for the "abuses" that occurred during its implementation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c2b56-ae4d-4301-a954-f5543f865c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:48:18.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:48:21.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China moves to end
        two-child limit, finishing decades of family planning."</em></p>'
  'house-speaker-gloria-arroyo-charter-change-approval-2019':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T13:32:08.828+08:00
    'imagesource': 'jcr:3086e152-6a5f-4168-ab02-afe94de25ee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054b02ef-c5f4-4e99-bc38-85f7d43fbcd3'
    'lead': 'House Speaker Gloria Macapagal-Arroyo promises to bring charter change
      as far as she can — but she thinks the next Congress will have to finish the
      job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:52:33.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:52:37.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:52:37.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo concedes Cha-cha may not be approved by 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628627b-d9f8-4246-8f3c-6b2fcda17767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Charter
        change may not come through by next year, House Speaker Gloria Macapagal-Arroyo
        conceded on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc0392-a8b0-4363-b307-a01d496c6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t expect the full fruition of charter change during my term
        as speaker, especially [since] there''s going to be a plebiscite," Arroyo
        told CNN Philippines'' <em>The Source</em> in an exclusive interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6f9d3-3aa8-4c26-b2a0-222c9b6e60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will continue my efforts to bring it to the fullest extent
        possible within the limitations of term, in the hope those who will take it
        up afterward can bring it already to the full course," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55dae7-1732-495b-a4a1-586b66326ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline for a shift to a federal government has been up in
        the air, with some government allies gunning for a government plebiscite by
        next year. Others think it should at least be done by 2022, when President
        Rodrigo Duterte steps down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e59637-7448-4882-9613-5f353e8d8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism was a campaign promise of Duterte, with whom Arroyo is
        allied. After he called on the swift passage of charter change in his State
        of the Nation Address, the House of Representatives filed a resolution that
        supported a separate vote from the Senate on the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f65598-9d32-4858-b1ec-8cdf3decbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said this was meant to "reduce one of the points of contention
        between the Senate and the House." Her predecessor Pantaleon Alvarez had insisted
        on a joint vote, which did not sit well with a number of lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850b0a1-9302-4f82-9a23-ae0418b48cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, several senators are still hesitant to touch charter
        change — at least as long as Arroyo is in the House. Critics such as Senator
        Grace Poe have accused the former President of harboring ambitions of becoming
        prime minister in order to prolong her stay in power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88bd5a-0a39-4386-9337-65813cbfb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has dismissed these claims, saying the position was not provided
        for in the draft federal charter prepared by the Consultative Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90386f63-685e-4fcf-9ca1-8c26d1018eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people who keep raising that are people who want to stir
        up controversy," she said. "It''s not in the draft that''s submitted by the
        administration. So therefore, I have no plans to become prime minister."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435d041-8f2c-4a22-8c79-6759dddd1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker maintained that she intends to retire from government
        service next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78000e4-5a56-4c04-a0ba-f6b9057f27e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:33.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:52:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts [on charter change] must continue, but it will probably
        not bear the final fruit during my term as speaker," she said.</p>'
  'asian-games-philippines-total-medal-tally-pencak-silat':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-29T15:54:42.384+08:00
    'imagesource': 'jcr:e113c940-c529-4a63-acc6-258f9a7fdbf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634eb3e5-c915-48d2-b069-47cb843791d4'
    'lead': 'Almohaidib Abad delivered the country''s 16th medal in the 2018 Asian
      Games in Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:55:15.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:55:18.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:55:18.518+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: PH exceeds 2014 Incheon total medal tally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24d5ee-9107-443b-9f7b-8aa1b438150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The Philippines has
        surpassed the country''s total medal tally in the Incheon Asian Games as Almohaidib
        Abad delivered another bronze medal in Jakarta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa960b-5b31-4541-954d-701b29e8f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad placed third in the pencak silat men''s single division finishing
        behind Indonesia''s Sugianto and Thailand''s Ilyas Sadara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367ee1a-a950-4cb6-8d37-a9312d97adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze medal allowed the Philippines to better its medal tally
        in South Korea, where it had a total of 15 medals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73c9b9-bff3-43fb-a3da-7783c7956f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won a total of 15 medals (one gold, three silvers,
        and 11 bronze) and ranked 22nd out of the 37 participating countries in the
        last Asian Games in South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10201e5-7382-428b-a3ed-3b5b7d88e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Philippines can still add more medals to its collection with
        four days left in the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f8aa7-5c18-4bf6-a301-e99231e17a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine delegation head Richard Gomez said he is proud of the
        athletes'' performance in the Asian Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4b2d2-3708-4c28-9ec1-04241b998d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wish is for PSC to focus on developing our national team and
        national pool because I know we can do better than what we have achieve this
        time. There is no lack of talent from the Pinoys, it''s just a matter of supporting
        them faithfully to bring them to the next level of competition. This should
        be a prelude for the coming SEA Games," Gomez told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e9c75-ba30-49df-85dc-f525906d9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pencak silat athletes had so far delivered the most medals with
        four, while taekwondo and golf athletes have contributed three medals each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7783c00-e169-404f-aa1a-8e05dd101092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:55:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:55:18.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wushu has given the country two medals, while weightlifting, BMX,
        jiujitsu, and karate each produced one medal.</p>'
  'Hong-Kong-professor-kill-wife-stuffed-in-suitcase-yoga-ball-murder':
    'author': 'Eric Cheung and James Griffiths'
