    'created': 2018-08-29T16:06:06.249+08:00
    'imagesource': 'jcr:51701f96-82ae-433d-a821-9e0c2dff998a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a32885e-3f6f-423b-a17f-da3110e87d01'
    'lead': 'Young Filipinas are taking the reins in their own fields — from politics
      to tech — to address gender issues in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:31:55.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:31:58.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:31:58.280+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does ''gender equality'' exist in the Philippines?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf61422-cb4e-41aa-a633-a96b346419dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Sittie Norhanie
        Hamdag Lao was only 22 when she became the youngest legislator in the Autonomous
        Region of Muslim Mindanao (ARMM). Prior to being a legislator, Lao was the
        first female president of a student government body in the 50-year history
        of Marawi State University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bab8e9-3e88-45ea-b929-f0c8236e2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I expressed my intention to run for the student body, people
        kept on pounding on me being a woman, on my gender, instead of focusing on
        my merits,” she says. “I didn''t really intend to win but at the back of my
        mind, I just wanted to challenge the status quo.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b7581-fe55-4b3e-b34c-f57959714504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shares how gender inequalities, while pervasive in the Philippines,
        can be even more apparent in ARMM. “A lot of people from back home, they tend
        to mix cultural practices with religious practices. There''s nothing in Islam
        that really tells a woman that you cannot participate in politics,” she adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7868516-9344-43b6-b667-c4208919205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao is among the 10 youth ambassadors of the Investing in the Future
        of Young Pinays campaign, a yearlong initiative of Edukasyon.ph — a social
        enterprise that helps young Filipinos connect with universities, scholarships,
        study abroad programs, and other educational resources that can help students
        in their careers — in collaboration with the Australian government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe0607-853f-4fbc-b640-205afc4def12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassadors, who come from different parts of the Philippines
        and work in diverse fields, from arts and filmmaking to tech and civic service,
        will be talking to their respective communities about their work in the hopes
        of inspiring and empowering other Filipinas to be leaders in their chosen
        careers.</p>'
    '9':
      'image': 'jcr:b81c7f50-a833-4a17-b789-b746cd6766d0'
      'imageCaption': 'Sittie Norhanie Hamdag Lao, who became the youngest legislator
        in the Autonomous Region of Muslim Mindanao, is among the 10 youth ambassadors
        of the Investing in the Future of Young Pinays campaign, a yearlong initiative
        that aims to support Filipinas across the country. Photo courtesy of EDUKASYON.PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38766a4d-147f-4b96-b3fa-13aa696d15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b670a-0e7c-4909-a6db-276b7b6625a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Gender equality’ in the Philippines</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f12e59-fa0c-4f7b-84ed-4b4ed9496996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines boasts of being one of the most gender-equal
        countries in the world for the past years, the most recent Global Gender Gap
        Index of the World Economic Forum shows the Philippines slipping three spots
        from 7th place. The country still remains in the top 10, but the worsening
        performance has been due to the wage inequality for similar work carried out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b673d43-1f00-41ad-8c56-60ab93b36cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Development Studies also states that
        even when unemployment rates dropped more rapidly for women than for men,
        authors of the study highlight that unemployment rate is not always reflective
        of the working conditions of women, especially since it can make it seem that
        “women in the Philippines who join the labor force have similar economic opportunities
        as men.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456e5fc-6915-40b7-a13b-299bbc15625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by HR in Asia, it was also found that 76 percent of
        female respondents in the Philippines deal with inequality and prejudice in
        the workplace, with 17 percent admitting to being questioned about their desire
        to have a family during the interview process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddac211-124b-4e3c-9d7f-b1a60559e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These facts compounded by political leaders who have blatantly vilified
        women — such as President Duterte previously saying that there are things
        women can’t do and jobs women can’t take on — fueled more women’s groups and
        women’s initiatives that push back. And Edukasyon’s newly launched campaign
        seems to be one of the several additions to the gradual strengthening of the
        women’s movement in the country.</p>'
    '19':
      'image': 'jcr:3b1d040e-fd4d-4fe3-8d31-83456dd3371e'
      'imageCaption': '“Women are paid 18 to 22 percent less for their counterparts
        of the same exact position and work that they do,” says Audrey Pe, founder
        of Women in Tech, and also one of the youth ambassadors. “Instead of waiting
        for the gap in tech to close itself, instead of shifting into a different
        field, I decided I wanted to do something about it. I saw the potential of
        tech to be used to make a difference.” Photo courtesy of EDUKASYON.PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549a7e5-29ca-479a-95aa-e6f82545c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa42d8-abc1-4995-907d-2ea4419b284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Addressing the gender gap</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd24a3-8717-4236-b9ae-801357ef0b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audrey Pe, another youth ambassador, also seeks to disrupt the existing
        gendered expectations in the workplace of her chosen field: technology. She
        started Women in Tech (WiTech), an organization that hosts the first women
        in tech conference organized by students and for students in the country,
        as well as outreach programs where they teach students in far flung areas
        the basics of computer programming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f41b5c-4347-4524-b344-11e41876698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Edukasyon’s campaign, Pe believes that their role is primarily
        in informing Filipinas that there are fields they can pursue which they may
        not be aware of yet or are too afraid to be a part of. She adds that there
        is value in feeling represented, much as how she was inspired to build her
        organization after meeting female leaders in tech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d3061-c657-4662-b8ed-68bd8f33c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Back then], I couldn''t think what my future in tech would be
        like because I couldn''t think of any role models in the field,” she says.
        “Every time people talked about tech, it was always Mark Zuckerberg or Bill
        Gates, so I couldn''t really see myself in them when I looked at the news
        and saw articles about them.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c92715-e371-46d9-8883-807cd8805a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before creating WiTech, Pe Googled women who worked in the tech
        industry, reached out to them, interviewed them, and put them on her blog.
        The many interactions she had with women in tech all the more empowered her
        into believing that, indeed, she can thrive in this field. Her advocacy was
        all the more fortified after knowing the gender pay gap in tech jobs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb95b4-9dbb-4d88-a088-be48e8a92ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women are paid 18 to 22 percent less for their counterparts of
        the same exact position and work that they do,” she shares. “Instead of waiting
        for the gap in tech to close itself, instead of shifting into a different
        field, I decided I wanted to do something about it. I saw the potential of
        tech to be used to make a difference.”</p>'
    '31':
      'image': 'jcr:b83f091e-2a59-4945-bc60-17b4a79bac4f'
      'imageCaption': 'The ambassadors, who come from different parts of the Philippines
        and work in diverse fields, from arts and filmmaking to tech and civic service,
        will be talking to their respective communities about their work in the hopes
        of inspiring and empowering other Filipinas to be leaders in their chosen
        careers. Photo courtesy of EDUKASYON.PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139b42c-6422-482b-9023-db917de25369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064dfeb3-4495-46fe-bdd9-8185ccb6c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Importance of women’s initiatives</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b427d9-fe78-409a-a0b8-03c113a5a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sen. Risa Hontiveros, one of the champions of women’s
        rights in the country, initiatives like these are essential in that they mirror
        the powerful relations among women in real life.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86497a6e-7888-431b-a621-fab88217eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really counts not only because it makes us feel good, but because
        we really try to change the way things are and the way things are presumed,”
        she says. “In a recent forum, I was asked why men tend to support each other
        but we women we all have crab mentality, etc. I don''t think that''s accurate.
        I think it''s natural for us also to support each other and we need to really
        strengthen that.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeec506-68d7-46b4-822d-1fefddf94c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is also one of the few female legislators who has risen
        the ranks in politics. Even when it looks like the Philippines is progressive
        for having been able to produce two female presidents, and having a number
        of women in upper and lower houses, she says that there are still very few
        women who have really shattered the glass ceiling.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41604104-3592-4397-b101-5cf92eb6cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:31:55.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:31:58.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that''s a very important height to conquer, not just for
        the symbolism of it, but because if we women can take our place at all levels,
        for example, in the private sector, including at the top level, then also
        from the top level, we can shape policy, we can cascade programs,” she explains.</p>'
