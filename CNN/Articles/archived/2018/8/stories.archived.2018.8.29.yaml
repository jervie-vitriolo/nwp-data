      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40a92c-e949-4cee-b68d-7afa4fc4f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
