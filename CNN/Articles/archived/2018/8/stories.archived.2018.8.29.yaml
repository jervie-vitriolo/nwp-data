      '
    'updated': 2018-08-29T16:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd78c4-bf0f-41af-ad92-7cc2455305d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:20:18.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:20:23.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> A House
        representative may seek an investigation of an incident where comedian Jervi
        Li, more popularly known as "Kaladkaren Davila," and her group were allegedly
        discriminated upon a bar in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984dee0-4a58-48d6-a0bd-19b6561c0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:20:18.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:20:23.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan 1st District Rep. Geraldine Roman, in her comment on Li''s
        Facebook post, said she would file a resolution to look into the "very unfortunate"
        incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de1f0b-ce06-4da6-8a43-e288e907efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:20:18.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:20:23.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman was among thousands of people online who sympathized with
        the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ae221-a81b-4279-848b-40129f2034f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:20:18.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:20:23.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li and her friends were barred from entering H&amp;J Sports Bar
        in Poblacion, Makati Sunday night for being gay. In a video she posted on
        her social media accounts, Li shared her confrontation with one of the bar''s
        security personnel denying them entry.</p>'
