    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:44:44.480+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc calls for stoppage of galunggong importation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43383e8d-34ef-4ba1-a099-f1efc25c4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Minority
        lawmakers on Wednesday filed a resolution in a bid to nullify the ''galunggong''
        or round scad importation order by the Department of Agriculture (DA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca1207-7d4d-4b53-aa4d-a7b3e0c4142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons filed House Resolution 2106, which calls on the Congress
        to invalidate the administrative order approved by Agriculture Secretary Manny
        Piñol on August 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72bdaee-141f-44f5-8f10-78814a516c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, passed by Representatives Ariel Casilao, Carlos
        Zarate, Emmi De Jesus, Antonio Tinio, Arlene Brosas, France Castro and Sarah
        Jane Elago, strongly rejected the planned importation of 17,000 metric tons
        of galunggong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922e54b-3747-4e06-a5c5-1685300697ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the move is just a "band-aid solution" for food security
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d5f41-4734-4636-99d8-f0865b4fd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department, through the Bureau of Fisheries and
        Aquatic Resources (BFAR), announced it will allow imported fish to enter the
        local wet markets beginning September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e598d-7521-4650-a037-95f3428f7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, in an interview with CNN Philippines, said this will be done
        to address the low production supply of the fish product, which equates to
        higher prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b011c-15ca-40b3-a090-bafc9ba4168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galunggong, a staple viand of Filipino families, now costs P140
        to P160 per kilogram in wet markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ab769-e070-4094-9542-610bd5be99b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque says high prices of rice, fish won''t last long</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee4915-42b9-443e-a6f4-623ac11972de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace had backed the importation order, but the lawmakers urged
        concerned stakeholders to instead address the "fundamental issues of the fisheries
        sector."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ad43e-9039-4526-b540-e3b3d552bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues cited in the resolution include protecting the rights
        to livelihood of the small fisherfolk sector, and promoting genuine fisheries
        and aquatic reforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f0ac5-744d-44ec-911c-27b0cecea0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer groups and fisherfolk have continued to criticize the importation.
        They urged the government to focus on strengthening local production, instead
        of relying on importation and exportation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c4417-86cc-475a-ba4f-cf709f17998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:44:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:44:44.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have also been vocal with their rejections, saying that
        importing these food products may feel like a slap to an ''agricultural country.''</p>'
  'house-of-representative-4ps-bill':
    'author': ' CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T19:31:07.931+08:00
    'imagesource': 'jcr:628e0a2d-663e-4c42-bb6a-5b942e48fa3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '396fee2e-522c-433d-ac38-3074d8a9dad1'
    'lead': 'The bill provides an annual budget for conditional cash transfer for
      the poor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:47:11.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:47:16.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:47:16.461+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OK''s conditional cash transfer bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065aa45-af91-4b38-9dd7-196ab2b6188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The House of Representatives
        on Wednesday passed the bill institutionalizing the conditional cash transfer
        scheme for the poor called Pantawid Pamilyang Pilipino Program (4Ps).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e526b-ba86-4474-be7e-2e3b8e125d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7773, or the proposed Pantawid Pamilyang Pilipino Program
        (4Ps) Act, was passed on third and final reading with 196 votes. Only six
        lawmakers voted against the bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3c0e7-e138-493b-9583-51be9aab200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sets aside an annual funding for the 4Ps as part of the
        budget of the Department of Social Welfare and Development (DSWD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80609bc-4a2b-465b-9ce6-5183d9ae3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State recognizes the need to strengthen the solidarity of the
        family and actively promote its total development," the bill read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9839999-cc55-41c7-9f77-18634df72a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defines the 4Ps as "the national poverty reduction strategy that
        provides conditional cash transfer to poor households for a maximum period
        of five years, to improve their health, nutrition and education."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4396742-db43-4775-9720-0fd32cf71e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the DSWD will select program beneficiaries and will
        re-evaluate the list every three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e132465-7d79-459f-a45a-1c9ae96e66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The household beneficiaries will receive a cash of ₱2,200 per month
        for the health and education expenses of at least three children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c5054-c617-4cb1-a158-3a5df76a4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, qualified household beneficiaries should make sure
        pregnant mothers and children are healthy. The children should be enrolled
        in school and at least one responsible person must attend DSWD-sponsored family
        development sessions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56b4ef-b176-4db7-9c51-a02d89d8071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person from the household beneficiary should be engaged in livelihood
        activities. If not, he or she should join and complete at least two skill
        training programs recognized by government or given by accredited non-government
        organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e72f0d-de98-4382-86fb-4bb3294dbe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:47:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:47:16.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sets a penalty of&nbsp; ₱10,000 to ₱20,000, as well as
        possible imprisonment, to any person who would abuse the 4Ps.</p>'
  'immigration-bureau-deportation-patricia-fox':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T19:02:27.343+08:00
    'imagesource': 'jcr:50868098-7e1f-4da4-90ff-2de4c328fd63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd8e578-a7c1-4a69-8711-38e6920b3ee0'
    'lead': 'The bureau denied Fox''s appeal on a July 19 resolution that ordered
      her deportation. The Immigration order also barred her re-entry by placing her
      on its blacklist.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:04:03.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T15:04:07.465+08:00
