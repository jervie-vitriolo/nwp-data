      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A prominent Hong Kong academic was arrested
        Tuesday on suspicion of murdering his wife and stuffing her body into a suitcase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d970f04-e116-4201-9c12-24fac15af425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes as the city is already gripped by the bizarre ongoing
        trial of another university professor, who is accused of killing his wife
        and daughter with a gas-filled yoga ball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c35ea-8b94-455f-bc59-f5eeabcf6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday, Hong Kong police superintendent Law
        Kwok-hoi said a 53-year-old man surnamed Cheung had been arrested on suspicion
        of murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07408e-669e-4ff0-993a-3e88258655a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media identified the man as Cheung Kie-chung, an associate
        professor at the University of Hong Kong (HKU) and member of its governing
        council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c7ca5-d1d5-479a-82d2-68a147b15f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for HKU did not immediately respond to a request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc6c60-2a07-46bd-b0d3-4c1989933fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wife reported missing</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de530cd-3b02-41c2-9d4c-f838f06cccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung is warden of HKU''s Wei Lun Hall, a student residential building
        near the university''s main campus on the western side of Hong Kong Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3990ce-9d97-4d20-83fe-1d0168c44126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to students earlier this week, reported in local media,
        he sought to reassure other residents about the heavy police presence, saying
        officers were investigating "a missing person case involving my family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adccc86-cd95-43a3-92cd-0961d8c446cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Cheung had reported his wife missing on August 20, saying
        he had not seen her in several days after the pair argued late in the evening
        of August 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59118bcc-0a98-4d55-bbe4-5bed6802924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law said the couple had argued over Cheung''s failure to support
        his wife in a dispute with their daughter over the cleanliness of the family
        bathroom. The daughter later posted a missing person poster for her mother
        on the university campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a63b3f-7836-4b45-b92f-130127fa8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After receiving the report, we checked the CCTV footage in the
        building," Law told reporters. "We found that the informant''s wife had not
        left the building. Instead, the informant had moved a huge wooden box."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb342a46-ea8d-47b1-81c7-b3d37c007678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, they raided Cheung''s offices and discovered the box.
        Inside was a large suitcase seeping blood and giving off a "bad smell."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b9267-5631-4844-85be-2508d5f10073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of a woman, dressed only in her underwear and with electric
        wire around her neck, was stuffed inside the suitcase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c299ae2-6fc6-416f-9f1d-6de1f5130fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga ball murder</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73b962-7b23-41b8-bef2-dd9edf568bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung''s arrest comes amid the ongoing murder trial of another
        Hong Kong professor, Malaysian national Khaw Kim-sun, who has been&nbsp;accused&nbsp;of
        killing his wife and teenage daughter with a carbon-monoxide-filled yoga ball.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84aaff-4349-4f30-b17e-3dd48f99a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jogger discovered the pair''s bodies inside a yellow Mini Cooper
        in Sai Kung, in northeastern Hong Kong, in 2015. A deflated yoga ball was
        also found inside car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588390b-dfd8-4455-98ba-6896f8a06c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said&nbsp;that Khaw -- who denies the killings -- ordered
        the deadly gas through his position as an associate professor in anesthesiology
        at the Chinese University of Hong Kong. Colleagues testified to seeing him
        fill two yoga balls with the gas, which Khaw said he had ordered for an experiment
        on rabbits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64032350-86fa-4944-9adf-7e83fe93bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor later told police he planned to use the carbon monoxide
        to deal with a rat problem at his home, though the family''s domestic helper
        testified there was no rodent issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55feb65-8e2f-49b5-b6dd-266c74996c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors told the court Khaw''s wife had discovered he was having
        an affair with a student, but refused to get a divorce,&nbsp;according to
        the South China Morning Post. Khaw said his daughter was depressed and may
        have committed suicide, a claim prosecutors rejected, the report added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e8501-b9f9-4c96-9e72-95c45ec54f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong is remarkably safe for a city of its size, the city
        has seen a number of high profile murder cases in recent years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738b990-6ad0-438c-8636-69c4a641a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a former nursing student murdered her parents before killing
        herself. Police said they found a suicide note in the girl''s bedroom saying
        she was&nbsp;bothered by long-term eczema.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f090751-b97a-4817-a14f-5a826b281218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:57:53.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:57:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of Rurik Jutting, a British banker who&nbsp;tortured and
        killed two women at his expensive flat in downtown Hong Kong, made global
        headlines. This year, Jutting lost an appeal against his conviction.</p>'
  'Louis-C.K.-returns-to-the-stage-sexual-misconduct-scandal':
    'author': 'Chloe Melas'
    'caption': 'Comedic actor Louis C.K. became embroiled in a sex scandal on when
      the New York Times published a report with allegations from five women. (File
      Photo) Source: TBS'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-29T12:26:48.409+08:00
    'imagesource': 'jcr:c7ab67a3-0733-4bb7-8717-8f49b2ef8f23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb94e1e-f79d-490f-9090-5e65cfb1d67b'
    'lead': 'Louis C.K. is back telling jokes after five women came forward with allegations
      of sexual harassment and abuse against the comedian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:00:15.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:00:18.425+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:00:18.293+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Louis C.K. returns to the stage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b554d07-52c5-47d9-bf42-1c6fb7d2e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Louis C.K. is back telling jokes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef411c-5e11-4ad8-b05a-444c3cedddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled comedian performed an unscheduled stand-up set at
        New York''s Comedy Cellar on Sunday, the club''s owner, Noam Dworman, told
        CNN''s Brooke Baldwin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698f699-8329-44e3-ba5a-57f5b2a20377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. performed for 15 minutes but did not address the sexual
        misconduct scandal he has faced, according to Dworman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d57fd-576a-45cf-b5c3-dd9550c61970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, five women came forward with allegations of sexual
        harassment and abuse against the comedian.&nbsp;Louis C.K. acknowledged the
        accusations were true and apologized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89977ff0-cb7d-4c4a-a7eb-4993dd59b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These stories are true. At the time, I said to myself that what
        I did was okay because I never showed a woman my dick without asking first,
        which is also true," he said in the statement obtained by CNN. "But what I
        learned later in life, too late, is that when you have power over another
        person, asking them to look at your dick isn''t a question. It''s a predicament
        for them. The power I had over these women is that they admired me. And I
        wielded that power irresponsibly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03672053-b4dc-47d2-ad2d-3565e10b040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. went on to say that he is "remorseful" and has "tried
        to learn" from his irresponsible behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ec4c5-7019-403e-96f4-a000382e6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FX cut ties with&nbsp;him shortly after -- he was the executive
        producer of several shows on the network, including "Better Things," "Baskets"
        and "Louie." Netflix also announced that they were scrapping plans of an upcoming
        stand-up special starring the comedian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f956a70-1867-4faf-9a9a-80605ca0c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:00:15.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:00:18.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Louis C.K.''s representatives for comment.</p>'
