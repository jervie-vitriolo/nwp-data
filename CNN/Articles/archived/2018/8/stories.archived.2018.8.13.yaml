  'DENR-chief-quarrying-Rizal-towns':
    'author': ' Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T17:18:13.243+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7032f6c7-c03e-4529-8244-4912c3d5a139'
    'lead': 'The order comes after nearby Marikina City was submerged in floods following
      torential monsoon rains enhanced by Tropical Storm Karding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:04:15.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:04:18.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:04:18.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR chief orders a stop to quarrying in Rizal towns due to flooding
      links

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faef08-4bdf-41c2-99cf-024190269a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Department of Environment and Natural Resources (DENR) has ordered a stop
        to quarrying in two Rizal towns amid claims the activity is linked to flooding
        in nearby cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f1efe-fe2e-4755-8fed-edc5ddd8e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Jonas Leones confirmed the order made by Environment
        chief Roy Cimatu to the Mines and Geosciences Bureau (MGB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1395e3-c93d-4644-bf95-bff3891b6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, the secretary has directed the MGB to order stoppage of all
        quarry operations pending investigation as to the veracity of the claim that
        floodings were caused by quarrying," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10401263-ccbd-4330-80d4-0c2023725309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said some residents and local government units have raised
        concerns on quarrying in the Rizal municipalities of San Mateo and Rodriguez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e79f0c-4544-431c-914f-ef5d8398796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after nearby Marikina City was submerged in floods
        following torrential monsoon rains enhanced by Tropical Storm Karding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095a9cb-ef7c-4c60-83ca-818e360822a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro welcomed this development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174ffdf-b2b0-4457-abb2-79fc50888100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 22,000 residents of Marikina City continue to stay in
        evacuation centers despite a drop in the river''s water levels due to fears
        of continued flooding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3bc02-6fee-4eac-bbce-f1b66487f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said, in a phone interview with CNN Philippines, the Marikina
        River is affected by activities near the upstream river communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c020e-6dad-44e9-8d18-df3a7077525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mapo-protektahan ''yung Marikina watershed in the upstream
        communities, ang effect niyan maganda para sa Marikina," he said. "Mababawasan</em>
        ''yung mabilis na pagbaba ng mga tubig galing sa taas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b19fb9-96f2-4051-9ec3-89891d6a5180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Marikina watershed will be protected in the
        upstream communities, the effect will be great for the city. The volume of
        water from the upstream will decrease.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f001814-526e-4b33-b34b-391dbb948625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:04:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:04:18.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said of the 16 barangays in Marikina City, 14 of them are
        located near the river system.</p>'
  'Palace-alarmed-suspension-2019-budget-Harry-Roque':
    'author': ' CNN Philippines Staff'
    'caption': 'Presidential Spokesperson Harry Roque says the Budget and Finance
      chiefs were unfazed with the possibility of a re-enacted budget. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T15:03:48.656+08:00
    'imagesource': 'jcr:0ff114d5-c296-49df-9694-1d96b90c7fd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a839eadd-a54a-4196-a4f9-257d2ff36832'
    'lead': 'Presidential Spokesperson Harry Roque says the Budget and Finance chiefs
      were unfazed with the possibility of a re-enacted budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:06:36.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:06:39.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:06:39.246+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace ''alarmed'' by the suspension of 2019 budget deliberations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491f3de-db3c-4aa8-8f35-996af25f6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Malacanang
        on Thursday said it is "completely shocked" and "alarmed" by Congress'' decision
        to suspend deliberations on the 2019 national budget since some solons were
        against the adminsitration''s new budgeting system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886eb96b-4d9e-4afb-9e01-354f12c13fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the supposed supermajority
        in Congress — whose members are allies of President Rodrigo Duterte — is acting
        like a minority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b210d-4226-4a60-a9c0-cb2938f0acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kauna-unahang pagkakataon ito na ''yung</em> House <em>po
        na may</em> supermajority <em>na</em> supposedly administration,<em> ay sila
        po humaharang ng budget. Parang nabaliktad na po. Baka hindi na kinakailangan
        magkaroon ng</em> Minority Floor Leader <em>dahil mukhang minority na ''yung</em>
        in power doon <em>sa Kongreso</em>," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d3cc8-fabf-42c5-926b-69c17ce14e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the first time, the House supermajority which
        is supposedly pro-administration is stopping the budget. The tables have seemingly
        turned. There might no longer be any need for a minority floor leader because
        it looks like the minority is in power in Congress.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea0f61-a9bb-4426-aee1-90475fcd87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliberations were indefinitely suspended after the House went
        against the proposed cash-based system of the Development Budget Coordination
        Committee (DBCC), Davao City 1st District Representative Karlo Nograles said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925a4c6-2c03-4055-996d-2438f71e00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are completely shocked at the resistance of the House," Roque
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7d27e-b29b-4b74-8e2d-18c264afb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After former President Gloria Macapagal Arroyo took over as Speaker,
        Malacanang was confident that "we would still deal with very close allies,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdc21e-815a-446b-bf85-e92c676d214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said the Department of Budget and Management Secretary
        Ben Diokno and the Department of Finance chief Sonny Dominguez were unfazed
        with the possibility of a re-enacted budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecb60d-b4cb-42a8-ab45-bd8e006ff4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The congressmen better ask themselves, what will happen to their
        pet projects because under a reenacted budget, it is Malacañang that will
        determine which budgets will be implemented. I don''t think they want that,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721ed2e-0057-4472-95e2-40f9966dab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s budget is enacted by the President through the General
        Appropriations Act (GAA) legislated by Congress. However, in the case of a
        deadlock or inability to legislate the new budget, the previous GAA will be
        enacted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8511a-7f5a-4a33-8257-2a687b56f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles earlier argued that the new system, which would only allot
        resources for projects that could be initiated and finished within the year,
        will greatly lower capital or infrastructure spending of government agencies.
        On the other hand, the DBM said the new system will hasten the delivery of
        government projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c9acf-904c-45fb-bcbe-5daa6bbf896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:06:36.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:06:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Ina Andolong and digital producer
        Chad de Guzman contributed to this report.</p>'
  'doj-justice-guevarra-nbi-investigate-6-billion-drug-smuggling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T14:58:13.625+08:00
    'imagesource': 'jcr:86aa77f0-9bb2-4109-931e-c1d3a6c75698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a797d3-c728-4bf1-944b-e39963257ebd'
    'lead': 'Justice Secretary Menardo Guevarra said the investigation will cover
      the Bureau of Customs, private shippers, and law enforcement among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:08:37.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:08:40.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:08:40.712+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ directs NBI to investigate ₱6.8 billion-drug smuggling case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a68f8d-c657-4954-898f-6110baecb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        National Bureau of Investigation (NBI) will look into the alleged smuggling
        of ₱6.8 billion worth of illegal drugs into the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864ea3f-0bac-4e59-98aa-924865e98218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I have directed the NBI to investigate the latest incidents
        of drug smuggling," Justice Secretary Menardo Guevarra said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef43b2-2364-475c-aa88-0e8809fe51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation will consider all govt agencies, particularly
        the [Bureau of Customs], private shippers, brokers, cargo handlers, warehousemen,
        even other law enforcement agents, who may have something to do with these
        unlawful acts," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942ac1d-53a4-47dc-916e-60c6264d48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the "huge value of illegal drugs involved and the relative
        ease by which they were asported into [Philippine] territory."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab5b74-18e5-48b7-9abf-6d662d27860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) said the multibillion-peso
        drug shipment slipped past the Bureau of Customs (BoC), which said it was
        not tipped on the possible presence of drugs. The PDEA attributed the shipment
        to the Golden Triangle syndicate from Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea3b98-895a-42a5-ab6e-78ca3e2aa2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Anti-Corruption Commission and the House of Representatives
        have also said they would investigate the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a961ccc-e098-48b6-bae2-04664e08f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malacañang maintains its trust in the BoC and PDEA, the smuggled
        drugs are not the first. Last year, about 604 kilograms of shabu worth ₱6.4
        billion also slipped past the Customs Bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ccd99-aa92-445b-88f5-07de6fc3a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Davao City Vice Mayor and presidential son Paolo Duterte
        was tagged in the shipment, and then-Customs Commissioner Nicanor Faeldon
        resigned. An Ombudsman panel recommended charges be dropped against the former
        vice-mayor. Faeldon has since been assigned to the Office of Civil Defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ab0ed-cff5-4c95-a06d-338531b79b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Paolo Duterte under investigation for graft, other charges
        at Ombudsman</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970a21d-26ed-4f83-8dec-6fdff363cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:08:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:08:40.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'sara-duterte-hugpong-pagbabago-back-cynthia-villar-imee-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T21:34:29.195+08:00
    'imagesource': 'jcr:1a8258e4-6c38-4020-bd94-97d8916f815e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6d11bc-2572-4ac5-9075-b094c7477d6d'
    'lead': 'Hugpong ng Pagbabago maintains Davao City Mayor Sara Duterte would seek
      reelection at home, not run for Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:12:27.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:12:31.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:12:30.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte''s party to back Cynthia Villar, Imee Marcos Senate bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327e950-5394-4a6d-adaa-13b05b1192df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Davao
        City Mayor and presidential daughter Sara Duterte-Carpio''s regional party
        will back Ilocos Norte Governor Imee Marcos and re-electionist Senator Cynthia
        Villar in their Senate bid next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a33339-4319-405f-bba0-86c57e80c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made by Davao del Norte Mayor Anthony del Rosario,
        who is also Hugpong ng Pagbabago (HNP) secretary general, when HNP signed
        alliances with three national and six local political parties on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82808e0e-5aab-4b2d-8932-0edc617e3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, HNP joined forces with the Nacionalista Party (NP),
        Nationalist People''s Coalition (NPC), and National Unity Party (NUP).</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sara Duterte&#39;s regional party forges alliance with other parties
        | <a href="https://t.co/LqCsdte8aq">https://t.co/LqCsdte8aq</a> <a href="https://t.co/Ql0qgmzQBf">pic.twitter.com/Ql0qgmzQBf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1028974206489227266?ref_src=twsrc%5Etfw">August
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a7e66-aeee-47fe-88ae-700c596040d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59dec9-bdd1-4063-ba1d-f9380d2f15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance has two aims: the ensure continued support for President
        Rodrigo Duterte''s administration, and support the candidacy of eight senators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1cf45-794e-45e5-a51a-75ccb6bcf96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party maintained Duterte-Carpio would not run for the Senate,
        and seek re-election instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4cecf-b2e3-41ce-860f-a39ed7061c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expecting to announce its other senatorial bets in the coming
        days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acf4d9-d146-4747-9f26-9290d61bc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Marcoses'' Ilocos-based local party, HNP is also
        teaming up with parties from Bohol, Misamis Oriental, and Zamboanga del Norte.
        The parties of Pampanga Governor Lilia Pineda and Quezon City Vice Mayor Joy
        Belmonte are also joining the alliance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fd93b-6379-40bd-b50e-41cb803cbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi po ng aking mayor</em>, <em>si</em> Mayor Herbert Bautista
        <em>na ibulong ko daw sa iyo na ikaw ang crush niya</em>," Belmonte joked
        to Duterte-Carpio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfeba0-2746-4e2e-b2e3-8a4d431804cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My mayor, Mayor Herbert Bautista, said to whisper
        to you that he has a crush on you.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748546f-1f4c-49bd-a508-7e304ead4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario declined to comment on whether the President would endorse
        HNP''s candidates. However, he is expected to attend the oathtaking of the
        new members this coming Friday in Davao City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b23c3-3efc-416d-ada5-03f9d746faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Duterte is a member of PDP-Laban, which is fielding its
        own set of bets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d159b2b-a20e-45a4-a195-7f421923e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials from areas badly affected by the weekend flooding
        were also present -- prompting Duterte-Carpio to apologize. She also announced
        that she raised P1 million each for Quezon City and Pampanga for relief operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ada220-f40b-4159-9b5b-f2a878c304bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ok <em>talaga pag may ka-alyansa, puwede pahingi dyan ng</em> 250,000,<em>
        puwede pahingi ng</em> [200,000], hanggang umabot tayo sa isang milyon," she
        said. "I''d like to thank our alliance partners for your support."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db4b33-0c46-48cd-8176-669af7ebb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Having alliances is really good. You can ask for 250,000
        here, 200,000 there, until we reach a million.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85d031-bf80-4518-b2c7-f616a268b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP is also hoping to coalesce with the ruling party of PDP-Laban,
        but it is still waiting for the latter to resolve its internal problems. PDP-Laban
        is split in two factions, after a group of members held their own elections
        without being sanctioned by the party leaders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979a1b6-672a-420e-b576-fca7c9c53a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio announced that her regional party is ready to form
        alliances in July. House Majority Leader Nonoy Andaya previously said Lakas-CMD,
        the home party of House Speaker Gloria Macapagal-Arroyo, might team up with
        HNP. Davao City Rep. Karlo Nograles said the ruling party PDP-Laban might
        also enter into a coalition with HNP.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeba6c4-0e64-4fe1-9853-cb098f8061f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Presidential Spokesperson Harry Roque also joined the
        party — even though he is a registered voter in Quezon City. HNP rules require
        its members to be registered in the Davao region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41c694-c102-4ff1-803b-9fb29cdb93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Senator Ping Lacson said Duterte-Carpio was
        a top pick for a next leader, although he previously condemned her hand in
        the ouster of former House Speaker Pantaleon Alvarez.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f780094-add4-4d8f-b7e5-08f3a7e833c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:12:31.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coalition could become a political powerhouse -- pushing opposition
        parties to close ranks for 2019.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf085ee1-db4c-43d1-9a5b-7d2d0f6d0e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:12:27.689+08:00
