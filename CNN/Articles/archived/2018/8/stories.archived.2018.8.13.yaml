      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca722b00-a349-43d6-9714-98de148cb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Colon”</strong> by Rogelio Braga (Balangiga Press, 2016)</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafb90b-e08a-4d94-817e-569488334e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one novel I read in 2016 that continues to haunt me
        in the present, it would have to be this one. “Colon” is partly set in the
        eponymous street in Cebu that serves as the novel’s center, an entry-point
        for Filipino readers to recognize that this is about us, about our nation
        and its violent history. It questions the very essence of our nationalist
        aspirations and bravely asks us to reconsider where we draw nationalist lines:
        Who is included, who is excluded, and who is eliminated — in both the real
        world and on the pages of history? The story is told in conversational Filipino
        and Braga’s way with the language allows for ease in the reading. But don’t
        be misled into thinking that this is an easy book to read. Everything withheld
        from the conventional Philippine history courses, especially those that gloss
        over Muslim Mindanao’s history, is exposed here. Manili, Tacub, Palimbang,
        Jabidah — these names should not be mysteries to us and yet they are. In following
        the story of Blesilda, a young call center agent whose life is transformed
        by the knowledge of her past, we come to accept that she is us. She is Filipino,
        except she is not or perhaps it is us? Perhaps we are the strangers to our
        own history and its brutality.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12bf82-ad5a-41be-9001-d54e6132883a'
