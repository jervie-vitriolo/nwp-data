    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf754f-30f2-4f5b-aa77-707c833aa797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
