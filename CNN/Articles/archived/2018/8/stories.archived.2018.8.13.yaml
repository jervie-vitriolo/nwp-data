  'mindanao-books-list':
    'author': ' Nash Tysmans'
    'caption': 'Despite being an enigma to many, it’s a great disservice to assume
      that these places in the Philippine south are merely characterized by the violence
      often attributed to its islands. It’s timely, after the historic signing of
      the Bangsamoro Organic Law, to examine our biases and look at history.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-08-13T14:50:17.022+08:00
    'imagesource': 'jcr:4c9d6416-e7c2-4a05-a74c-4b3339dc0f22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb31ccc-390b-40d8-9df2-b1c21861b45a'
    'lead': 'After the historic signing of the Bangsamoro Organic Law, these books
      will help us examine our biases about Mindanao and look at its history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:19:23.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:19:27.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:19:27.584+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 books to help you understand Mindanao better

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331959c4-8654-40b5-8d7a-3b95745d69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I’m hard-pressed
        to remember when my love affair with Mindanao began. In the beginning, I was
        certain that I fell for its remoteness, the allure of the foreign that’s also
        nearby. I was a doe-eyed romantic then, naïve in most ways and hooked on the
        possibility of encountering Filipinos outside my comfort zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d78bc-4545-43e3-b1e8-35867bb578fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly two decades of moving in and out of Mindanao’s many
        corridors, weaving my way through dirt roads and learning about the waters
        that embrace these wonderful islands, I can say that I may have found a love
        that lasts. Where many men have fallen by the wayside, Mindanao’s many cultures,
        people, and temperaments have kept me loyal, committed even (how un-millennial)
        despite an uncertain future. This isn’t the easiest place to love and the
        kind of turbulence one experiences here is not for the faint-hearted. I’ve
        come to think of it as dancing: Sometimes we move two steps forward, other
        times two or three steps back — but we move and that’s what matters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c8d0c-2cd8-406b-bf2b-9dceec89c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of falling in love, I’ve found these books to be most
        soothing and puzzling, reminders that Mindanao is complex but not unlike Manila
        or the Visayas, or the Cordilleras. Despite being an enigma to many, it’s
        a great disservice to assume that these places in the Philippine south are
        merely characterized by the violence often attributed to its islands. I feel
        it’s timely, after the historic signing of the Bangsamoro Organic Law, to
        examine our biases and look at history. Many Mindanaos exist and that’s a
        good thing.</p>'
    '6':
      'image': 'jcr:b43d438f-8de0-47bf-9276-8a7da4b8bb47'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a905f9-2751-47a7-ad04-c7f4459d63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a047133-0bbd-4050-8df0-7e6fbc8d877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Amina y El Cuidad De Maga Flores” by Christina Newhard (Sari-Sari
        Storybooks, 2017)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70b6e2-a6a9-42ad-b625-9e8d56145b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our image of Mindanao is shaped by what we are taught and told as
        children so it’s important that we create and read diverse children’s stories.
        Christina Newhard and her Sari-Sari Storybooks fill that need. “Amina and
        the City of Flowers” tells the story of a young Yakan weaver searching for
        what to render on her loom. She wanders around Zamboanga yearning for Basilan
        but is also taken by the flowers that bloom in her city. I’m endeared to this
        book because it’s bilingual. The story is told in Chavacano and English. Amina’s
        own presence in Zamboanga despite having roots in Basilan tell us about movement,
        migration, and continuities. Here is a Yakan weaver adapting to change and
        yet celebrating her culture on the loom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e88e14-8dc4-438d-9877-899c0e57e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in bookstores nationwide.</em></p>'
    '12':
      'image': 'jcr:08715880-240c-4feb-90b1-fe8b3a536a83'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c13da-1c01-45c2-8497-cb3b176daa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14e764-cadf-4a12-8856-bb99965ddb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Children of the Ever-Changing Moon:</strong> Essays by
        Young Moro Writers” (Anvil Publishing, 2007) &amp; “Rays of the Invisible
        Light: Collected Works by Young Moro Writers” both edited by Gutierrez Mangansakan
        II (Bidadali Press, 2015)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a54c39-c43f-4e28-8c27-3b3317bb7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racism is alive and well in the Philippines. Narratives of ‘othering’
        are no stranger to the Moros who have had to endure our ignorance and the
        violence it engenders. I grew up in a time when the phrase “A good Muslim
        is a dead Muslim” could be said without anyone batting an eyelash. Let’s face
        it. We were taught to believe that they were monsters and there was hardly
        any mention of being good attributed to being Muslim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce6b23-9013-4c2e-9da0-73a005a1f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading these two volumes edited by Teng Mangansakan shook me to
        the core because I realized, outside the need to see them as good and bad,
        Muslims could be just like me. There are essays here about losing parents,
        shifting identities, growing up, falling in love, losing faith, and I love
        that majority of the voices are of women. It’s hard to stereotype when stories
        represented here don’t fit our narrow boxes and when the second installment
        was released in 2015, I heaved a euphoric sigh and thought, “Finally, someone’s
        making a fuss and the great writing in this collection is a finger raised
        at every warmongering politician and their ignorant ilk.” Read it. Love the
        mess of it and forget coming back the way you were before you started reading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec667a53-af30-4000-8fa5-7217f7603a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Children of the Ever-Changing Moon” is available at National
        Book Store and Powerbooks. “Rays of Invisible Light” is available at Solidaridad
        Bookshop, Uno Morato, Coffee For Peace, Inc., Mindanews in Davao City; and
        the ARMM Regional Library in Cotabato.</em></p>'
    '20':
      'image': 'jcr:d00ff4c4-6e4a-4773-9b76-57a07dad7a39'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51790e-de18-4495-8f62-5bce072ff93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bd5fd-613e-479a-90b0-2a7cd7d426d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The Songs of Salanda and Other Stories of Sulu”</em> by H.
        Arlo Nimmo (Ateneo de Manila University Press, 1994)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a03c57-a044-4571-a1e2-327c889659d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H. Arlo Nimmo is an anthropologist who did fieldwork in the Sulu
        archipelago in the mid-1960s. He was able to capture the way of life of the
        Bajao/Sama people prior to the turbulent 1970s when their lives were transformed
        by the war that the Marcos regime waged against Muslims in the archipelago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c17d1-d660-4fa1-9e53-0f0a7d9cd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I read Nimmo prior to visiting Tawi-Tawi, now a standalone province
        but in his book still a part of Sulu. The stories he tells are so captivating.
        Nimmo built me a world I grew a deep longing for and when I attended the first
        Badjao conference hosted by MSU Tawi-Tawi, I was floored by the deep admiration
        and respect people had for his scholarship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8f395-9f4a-46d3-b8bf-a9a20f94e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final chapter tells of the last trip Nimmo makes back to his
        field site. He has been tagged as a CIA operative and the journey to Sulu
        has been fraught with difficulty. He had left and returned to see a place
        he loved completely changed. Bongao, the sleepy outpost, became a city while
        environmental destruction and military excesses characterized this new landscape.
        It’s heartbreaking to read his account but also one that affirms the wonder
        and excitement found in places unfamiliar to us.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a99119-7f07-416b-b798-a0362b758dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title comes from his meeting with the woman, Salanda, who would
        sing “sad songs on the sorrow-filled lives of people with no control over
        their fates.” Salanda, the woman with the beautiful voice is no more but Nimmo
        suggests that perhaps we must go to Sulu or Tawi-Tawi and listen anyway.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38caad5-348d-496d-897a-de80c9dfce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available at the Ateneo de Manila University Press</em></p>'
    '32':
      'image': 'jcr:18f0c288-a689-4490-95d9-6488a3b26918'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56916ca5-a194-4fd7-a69e-eaac7b7f3ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068aa04-9c89-4f3e-93b4-057a1b6cd3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of the Shadows: Violent Conflict and the Real Economy of Mindanao”
        edited by Francisco J. Lara, Jr. and Steven Schoofs (Bughaw, Ateneo de Manila
        University Press, 2016)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b41d72-d149-406b-9ede-f650eab832b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some things I learned about while travelling in Sulu that
        I could never explain to friends in Manila. How, for instance, it was sometimes
        okay to have rice smuggled into some ports with law enforcers forced to turn
        a blind eye on these deliveries. Other times, it was the other way around.
        I would make a table of uniformed and civilian friends laugh when I told them
        about PDEA’s drug raid in our middle-class, gated village, where a neighbor
        set up a drug lab. I could never have understood how these two realities converged
        were it not for this book.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ef1ca-7000-4528-994d-84a699d91788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seven chapters, the editors Lara and Schoofs, pool together researchers
        to discuss everything we wanted to know about Mindanao but were too scared
        (or perhaps lazy, because dominant narratives have a way of dulling our senses)
        to ask. Guns, drugs, debt, kidnapping for ransom, and every conceivable image
        of scary Mindanao is put under the microscope through a combination of quantitative
        and qualitative analysis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8834fb-c019-4453-a216-b0a41d545d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One emerges from the reading shadows and discovers that many of
        the imagined dangers aren’t really to be found in Mindanao. Eddie Quitoriano’s
        study on the illicit gun trade in conflict-affected Mindanao for example discusses
        the issue of gun proliferation in the Philippines. It surprised me to see
        how the number of loose firearms (in contrast to licensed ones) in Luzon accounted
        for more than half of the total firearms distributed in the Philippines. Imagine
        that? No wonder mayors are dropping like flies and guns for hire are easy
        to come by these days.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ea3d9-8510-4894-87ab-55c6e36fafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Mindanao and its real economy that consists of both the formal
        and informal, it’s good to see how the informal economy provides employment
        and livelihood opportunities for those at the margins, often poor and vulnerable.
        Until the central state manages to embrace Mindanao’s real economy and stop
        pretending it has everything in control, I’m pretty sure these informal economies
        will persist and time and again we will be reminded by studies, such as the
        ones in this volume, that conflict in Mindanao is a development issue concerning
        the basic rights people ought to be afforded but aren’t.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09df5f-9e34-408a-a58a-bab5d5ca790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:19:27.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available at the Ateneo de Manila University Press</p>'
    '44':
      'image': 'jcr:6a0c6bfe-dc3c-4290-a125-5eb993fdc35c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1af3a7-6352-44b1-8a52-e48b3ab4d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:19:23.524+08:00
      'mgnl:createdBy': 'jeff'
