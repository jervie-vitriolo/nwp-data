      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> <em>"Kung
        Paano Hinihintay ang</em> Dapithapon" bagged five awards, including the "Best
        Full-length Feature," in the 2018 Cinemalaya Awards Night held at the Cultural
        Center of the Philippines on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91eb6a-b260-4e64-b9ad-505f81f31fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:53:18.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:53:22.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film received the "Best Production Design," "Best Cinematography,"
        "Best Screenplay," and NETPAC Jury recognitions in the full-length category
        of the annual film festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353d2c0-e90a-466e-8179-12ba85e6f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:53:18.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:53:22.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung Paano Hinihintay ang</em> Dapithapon revolves around the
        story of Teresa, a lady at the twilight of her life who lives with her longtime
        partner Celso. She receives a call from her estranged husband Benedicto who
        is seeking forgiveness from her and their son Chito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf513f9-5ba7-4595-ad73-5dc1166e5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:53:18.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:53:22.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, veteran actor Eddie Garcia was hailed as the "Best Actor"
        for the film "ML" while Ai ai delas Alas won the "Best Actress" award for
        "School Service."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831796bd-4aad-4744-825f-efc1411d6eca'
