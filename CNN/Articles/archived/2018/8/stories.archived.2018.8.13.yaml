      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man:&nbsp;"Nah, I mean, I don''t need that much help. I''ve played
        some video games before."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26280372-5d44-4e4b-9c8b-0d4ff49e5894'
