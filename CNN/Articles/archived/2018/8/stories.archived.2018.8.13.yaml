      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Evacuees
        of flood-prone Marikina City were given a little bit of comfort despite the
        stormy weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bae6d-e1f2-4007-9291-53bd180b8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:32:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:32:41.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As monsoon rains continue to batter parts of Luzon, the Marikina
        local government unit deployed its new modular tents in five evacuation centers
        over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181e74d-2120-4689-b165-ccce5580dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:32:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:32:41.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tents are covered on all sides, but open on the top to allow
        air to flow. They offer privacy, shelter, and insulation so the thousands
        of evacuees do not have to sleep on cold, hard floors.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Families who evacuated to Bulelak Gym get more privacy staying in
        these modular tents provided by the Marikina City government. Each tent can
        comfortably fit up to seven persons. | via <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/j3HDR3rf0H">pic.twitter.com/j3HDR3rf0H</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1028509786499772416?ref_src=twsrc%5Etfw">August
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
