    'template': '1'
    'title': 'The man who stole a plane said he didn''t need much help: ''I''ve played
      some video games''

      '
    'updated': 2018-08-13T08:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae6e31-7dd6-4756-9331-ee31a5196a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before he crashed and died, the airline
        worker who&nbsp;stole and flew a passenger plane&nbsp;in the Seattle area
        Friday had a wide-ranging discussion with air traffic control — at one point
        expressing confidence in his flying ability because "I''ve played some video
        games."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e82e264-3044-4056-bbed-3c17079373b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In audio recordings posted on&nbsp;Broadcastify, the man can be
        heard both resisting and seeking help as a controller and others tried to
        guide the otherwise unoccupied Horizon Air plane to a landing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94097d0b-460d-4a89-a651-2426d5fac721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pierce County Sheriff''s Department described the man as suicidal
        but did not elaborate. At times he was apologetic, expressed his desire to
        fly toward the nearby Olympic Mountains, worried about lightheadedness and
        expressed shock at his fuel level''s rapid decrease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527fbaa-26e7-41c0-9a22-aa2141dedf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are portions of Friday night''s recordings in the order they
        occurred. The conversations took place before the 76-seat, twin-engine turboprop
        plane crashed on Ketron Island, about 25 miles southwest of where he took
        off at Seattle-Tacoma International Airport, also known as Sea-Tac:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48e819-c626-469d-adec-97b86dfda54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I have no idea what all that means''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b127fcf-8735-42de-96da-ae6a7b06dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the flight, a controller apparently is giving instructions
        to the man flying the plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ebe92-c1a4-43ba-bd2b-c567379baa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man flying plane:&nbsp;"Yeah, that''s all mumbo ju... -- I have
        no idea what all that means. I wouldn''t know how to punch it in. I''m off
        autopilot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647cf39-55b0-4373-9e0e-563117a37bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keeping away from other aircraft</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6309f06-38e4-4065-9343-ffee9a68b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man wonders aloud whether a controller is trying to direct the
        plane toward "jets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d1dbc-3e76-4c08-9527-8f38b385ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controller:</strong>&nbsp;No, I''m not taking you to any
        jets. I''m actually keeping you away from aircraft that are trying to land
        at Sea-Tac.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd7c96-029e-4ec3-9380-17630868421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"Oh, OK, yeah, yeah, I don''t want to
        want to screw with that. I''m glad you''re not ... screwing up everyone else''s
        day on account of me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b00a0-3e48-40cc-bbf5-26576b724de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much fuel?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63807056-0273-4812-a190-1ea1f04e0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man starts commenting on fuel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5a133-e47c-4ed9-9f6b-190ea31d6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"I''m down to 2,100. I started at like
        30-something."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f10e3a-8f2e-4ec9-8b36-34335526dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controller:&nbsp;"You said you had 2,100 pounds of fuel left?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cd62e-82f5-4423-b838-429b60563554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"Yeah, I don''t know what the burn ...
        burnout is like on takeoff, but yeah, it''s burned quite a bit faster than
        I expected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b02ba-a852-4652-b177-9275123fad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety about Air Force base</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5895c-e78b-45c6-86f1-68932bbdb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple times, a controller tried to persuade the man to land at
        the Air Force''s nearby McChord Field.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64a140-45ee-4167-ba16-a314545153cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man:&nbsp;"Oh man, those guys would rough me up if I tried landing
        there. I think I might mess something up there, too. I wouldn''t want to do
        that. Oh, they''ve probably got anti-aircraft!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124374e-d931-4b8f-809c-c5501b3cdc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controller:&nbsp;"No, they don''t have any of that stuff. We''re
        just trying to find a place for you to land safely."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862664c-a5c6-4cc4-896b-e6c69e18fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong> "Yeah, not quite ready to bring it down just
        yet. But holy smokes, I''ve got to stop looking at the fuel, because it''s
        going down quick."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cdf77-db66-4b03-a3f0-ae92cfa10a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Probably ... jail time for life, huh?''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77bd5b-2730-422c-aa91-255306a5f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a controller tries to relay instructions, the man wonders about
        jail time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dddea0-78f1-4a25-ad7b-3167cde24a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controller:&nbsp;If you could, could you start a left-hand turn,
        and we''ll take you down to the southeast, please?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b912bd-3b2f-49fb-8424-73e9d65f2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"This is probably like jail time for
        life, huh? I mean, I would hope it is, for a guy like me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348eba00-31f8-4175-8431-d9cc6858b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controller:</strong>&nbsp;"Well ... we''re not going to
        worry or think about that. But could you start a left-hand turn, please?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ab0ba-a7da-4969-8b92-365cc38fa2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I don''t need that much help''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb60ed-a01e-4862-9ea9-aa11bf2d1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A controller brings on the radio a pilot who will try to give relay
        instructions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d783c-5258-4955-bb63-d8864fe013e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
