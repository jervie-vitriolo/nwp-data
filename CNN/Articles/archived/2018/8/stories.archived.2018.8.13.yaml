      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Over
        3,000 evacuees have returned to their homes when the floods lessened, as the
        water levels of the Marikina River declined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760b3f1-43b5-4d09-8365-b985ac5f616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 p.m. Sunday, the water level was at 16 meters, remaining
        at second alarm, which indicates preemptive evacuation. The Marikina River
        reached its peak at 11 p.m. Saturday, at 20.6 meters, prompting a forced evacuation
        from all residents. Water levels began subsiding at 1 a.m. Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc9079-29a6-4a44-9463-b0260c3a689b'
      'mgnl:activationStatus': true
