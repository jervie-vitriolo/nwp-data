  'flood-control-projects-budget-cut':
    'author': 'Joyce Ilas'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T20:52:46.340+08:00
    'imagesource': 'jcr:9239e679-7dfd-452b-ba2b-af083c4df431'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6814773-685d-4070-8eda-d86bf189cedc'
    'lead': 'A new cash-based budgeting system slashes flood control projects by P20
      billion. Education and health will get the cut too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T09:15:00.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T09:15:03.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T09:15:03.731+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flood control projects get P20-billion budget slash in 2019

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a58ec-aed8-4d6d-9ca4-326b4ac0f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)&nbsp;—</strong>
        A new budget system is cutting P20 billion out of the Department of Public
        Works and Highways (DPWH) flood control projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a64870-add3-4bcf-976e-98e37182135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From P122.7 billion this year, funding for infrastructure like mitigation
        structures and drainage systems will go down to P102 billion — a decrease
        of almost 17 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedf17a-6266-4c9b-9a26-3a3f7343b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the Department of Budget and Management''s (DBM)
        new cash-based budgeting system only allows funding for projects that can
        be initiated and completed within the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f24b6e-42d5-4712-ae18-28133ae4f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It replaces the old multi-year obligation-based budgeting system,
        which allows funding to be valid for up to two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa4bdb-dcd4-4731-b1f0-6265df27457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Appropriations Chair Karlo Nograles said many
        departments felt the cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d984b76-6587-4368-aa9d-d601a767409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tila naging biktima ang Pilipino ng sinasabi na ''dagdag bawas.''
        Nagdagdag ng buwis, nagbawas ng benepisyo,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb562ac6-7c32-4bec-a3bb-055bcb371b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of Filipinos are victims to ''dagdag (add) bawas
        (subtract).'' They added taxes, but subtracted benefits.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c700a-869d-4eec-9709-b3e6aa1280f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health was not given funding for the construction
        of new health facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7e946-44db-4630-b823-f47d4a390df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education''s budget for the construction of new
        classrooms was cut by almost P70 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c88c88-883c-4ebd-ae65-99df4685e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education''s scholarship program was also
        reduced by P3 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca593e-ca1b-4c7c-9794-050b5a0b8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these cuts, House Appropriations Committee Chairman Karlo
        Nograles said his committee suspended all budget deliberations until the Budget
        Department reverts to an obligation-based budget system — and restores funding
        for many infrastructure projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cf20e-269c-4afe-a21f-b0ac76718ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Development Budget Coordination Committee and) the DBM can
        come back to Congress and amend what they submitted," said Nograles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4eb481-5622-4e1f-b3d5-410e50b8949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: New system may delay 2019 budget approval - House appropriations
        chief</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d702ed-4977-4b14-bf4d-21d585650e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacanang said it is shocked and alarmed by the House''s
        decision. Presidential Spokesperson Harry Roque said Budget Secretary Ben
        Diokno and Finance Secretary Sonny Dominguez are not daunted by the possibility
        of a re-enacted budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c941ad-2bcd-44e4-8235-88bd192911af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A re-enacted budget means the budget for the previous year, in amount
        and allocations, will be the same as the coming year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa088d2-92df-4783-b8a1-035f87fe77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressmen better ask themselves, what will happen to their pet
        projects because under a re-enacted budget, it is Malacanang that will determine
        which budgets will be implemented," said Roque. "I don''t think they want
        that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9ecd5-13d8-40fb-939e-71fb7db6e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Nonoy Andaya assured the public that this
        is not the case. He said even Cabinet secretaries were at a loss regarding
        the cuts, and they wanted to give the Budget Department time to explain how
        it plans to implement the new scheme.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25487d60-1cf4-4f7f-a21e-9c98b89f633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s about time na tumigil muna kami sa paghear ng [that
        we stop hearings about the] budget and make sense of it," said Andaya. "When
        we ask questions, the usual answer is DBM made the cut. They do not know how
        to answer the question."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7750f86-bd56-4b78-813a-8c28fa07a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:15:00.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T09:15:03.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a budget was re-enacted was during the term of former
        President Gloria Macapagal Arroyo — who is now the House Speaker.</p>'
  'deped-poor-planning-million-damaged-textbooks':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T09:05:17.857+08:00
    'imagesource': 'jcr:25bd7465-31b6-4195-8459-919eea67a146'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6aa9749-fd1b-49cb-8bc1-9fb8d1fd4028'
    'lead': 'Over 820,000 textbooks for public school students go to waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T11:50:59.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T11:51:03.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T11:51:03.458+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd''s poor planning led to P25.2 million in damaged textbooks — COA

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ce70f-0298-41a5-a6ee-c12f3ecb4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Department of Education''s (DepEd) poor planning resulted to the damage of
        P25.21 million worth of textbooks, according to a government audit report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88872b-1322-427e-9d75-4be6fd725ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2017 report released over the weekend, the Commission on
        Audit (COA) found that 820,682 printed textbooks were left inside printing
        press Lexicon Press, Inc. because DepEd''s own warehouse failed to store it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb9811-b721-41e9-97f7-04f7d0c3e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unavailability of storage facilities was due to warehouse refurbishing
        of the DepEd''s Bureau of Learning Resources (BLR), COA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d8403-3481-4793-a334-2e64cf490ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd suffered loss amounting to P25,213,511.10 representing the
        cost of 820,682 damaged Grade 2 Learning Materials (LMs) at the contractor''s
        warehouse due to insufficient warehousing facilities to house the deliveries
        and lack of prudence on the part of DepEd to ensure the safety of the learning
        materials," the report read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73672b0e-c720-44c5-8c11-c53718ca85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said it received information in August 2017 that Lexicon Press
        disposed over 800,000 damaged textbooks because they had to clean the warehouse
        because of "bad odor and sanitation and health concerns." A defect in the
        warehouse caused flooding, which led to the damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb0ec5-1eed-497c-871a-5a0c62e0009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said it was poor planning on the part of DepEd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4caa9a-cc85-4e70-9212-26600762ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Procurement of forwarding services and the refurbishment of the
        BLR warehouse, which did not coincide with the delivery of the learning manuals,
        depicted poor planning that resulted in non-availability of the needed services
        and storage facilities," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f659f56-6872-4bd0-b31a-66c3fa08d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA flagged the constant delay in the department''s bidding activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b88857-748c-42c1-9528-f247fbb2797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deficiency in planning was apparently a contributing factor
        for the loss, which can also be directly attributed to the prevalent delay
        in the bidding/procurement activities of DepEd," it read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620567c-9d49-4154-a946-c156b356595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also pointed out that there were procedural lapses due to lack
        of proper turnover of the books to appropriate DepEd authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20370e61-6582-45a9-8a71-2e0428602fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Presidential Decree No. 1445, DepEd also is required to immediately
        notify the COA if there is a loss of government fund caused by an unavoidable
        incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87d1fe-1504-43a6-96ad-55d55ee8ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undistributed textbooks</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9114a0-8107-42a7-9896-36bf919092df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body also called out DepEd for the 2.1 million textbooks
        — procured from 2013-2016 — which remain undistributed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27835bb3-3c51-4f40-88ea-87cfba26fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this may eventually result in wastage of government resources.
        It added the undistributed textbooks worth P56.75 million may possibly never
        be used because of time obsolesce, loss, damage or deterioration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9794a69-4a5b-45a1-a5e9-dee97b159d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observed control weaknesses were observed in the proper safekeeping
        and inventory system of textbooks/teachers'' manual which can bring further
        damage or loss of textbooks/teachers'' manual," COA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0de3b-8bf6-45d4-9ef3-c7a5393281ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged DepEd to exercise due diligence in procurement planning
        for an effective service delivery, allowing for appropriate contingency measures
        to prevent losses of government resources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db50456-091d-4464-8ed9-9c4bf3f16336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:50:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T11:51:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also urged DepEd to conduct an investigation as to who shall
        be held accountable, adding those found responsible should be meted with sanctions.</p>'
  'charges-dropped-Liza-Maza-solons-murder-case':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T16:57:20.170+08:00
    'imagesource': 'jcr:c7f4dd41-1c67-4e27-97ec-ceb16224af7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe30bc78-6d8a-4288-952c-395fb10ada2b'
    'lead': 'The Palayan Regional Trial Court has dismissed the arrest warrant for
      the four lawmakers due to lack of supporting evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:00:16.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:00:19.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:00:19.345+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charges dropped in Liza Maza, 3 ex-solons murder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13d5a8-c8cc-4532-aea4-2c79d49210a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 13) — A court in Nueva Ecija
        on Monday revealed it has overturned the arrest warrant against four former
        partylist representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f19a1-a12a-40ae-a81f-e05731690512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palayan Regional Trial Court (RTC) dismissed the murder charges
        filed against Anti-Poverty Commissioner and former Gabriela Women''s Party
        Representative Liza Maza, former Agrarian Reform Secretary Rafael "Paeng"
        Mariano, and former Bayan Muna House Representatives Satur Ocampo and Teddy
        Casiño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4004559-a5aa-4ba5-9ac6-3e876fd4deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palayan RTC Acting Presiding Judge Trese Wenceslao approved the
        motion for reconsideration of the solons filed in July. The decision, dated
        August 8, said the "evidence on hand absolutely fails to support a finding
        of probable cause" against the four accused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83b944-88bd-4ddf-a39e-39be2b1eba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder charges, filed in 2006, were for alleged double murder
        in an election-related violence. They were accused of murdering three supporters
        of rival partylist Akbayan in Nueva Ecija, particularly Danny Felipe and Jimmy
        Peralta in 2001, and Carlito Bayudang in 2004.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540f2b3-6a49-4c41-99ac-f5348b1bb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmakers had since maintained they are innocent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef859c8-8fc1-456e-a9b9-6c321df0c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace had urged the four to surrender, but Presidential Spokesperson
        Harry Roque reiterated they had no hand in the resurrection of the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40a1aa-527d-4384-9522-f5db86edf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Representative Carlos Isagani welcomed the
        dismissal, saying those behind the charges should be held accountable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932d9b7-4f8a-4db6-a584-38f8b3b14b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:00:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:00:19.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Judge Wenceslao for his impartiality," Isagani said in
        a statement. "Those behind these harassment charges should be held accountable."</p>'
  '2018-Asian-Games-Philippines-Richard-Gomez-medals':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-13T15:59:51.704+08:00
    'imagesource': 'jcr:a2981611-2a92-456b-938c-b21f063cb4bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc28957e-0202-49fe-8ec3-a4fb7a9129c6'
    'lead': 'Philippine delegation head Richard Gomez expects the Filipino athletes
      to show a better performance in the 2018 Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:02:20.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:02:24.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:02:24.264+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delegation chief hopeful PH will perform better in 2018 Asian Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f18950-6db0-426e-aff5-4db8975339f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Philippine
        delegation head Richard Gomez has tempered expectations when it comes to the
        upcoming Asian Games in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ffbc8-44e7-4337-b335-d494ae19889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old Gomez does not have any gold medal haul prediction,
        but he is anticipating a stronger showing from the local athletes in the quadrennial
        meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3bec5-cf81-423c-b0fe-06e43004e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling my athletes, just fight well. I''m really not sure
        how many golds we could take home, but we''re hoping we''ll perform better
        than the last Asian Games," he told CNN Philippines Sports Desk Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985f1cc-0773-49c5-8d3a-ccea6c615de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won a total of 15 medals (one gold, three silvers,
        and 11 bronze) and ranked 22nd out of the 37 participating countries in the
        last Asian Games in South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232c87b-0245-4778-a8ef-146fde20080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked which sports the country could excel at, Gomez revealed combat
        sports have the highest chance of giving the Philippines some medals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323bec1-9753-4a86-9da0-570291b617a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to now we''re strong in martial arts - jiu jitsu, boxing, judo.
        You''ll never know especially in one-on-one sports. We always have a possibility
        of winning," Gomez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2b591-73e8-4c97-a1cf-8884bf53faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wanted: Flagbearer</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b855d20-1b13-4a18-a786-171ee3e5a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez explained they had a couple of names in mind to be the country''s
        flagbearer in the Asian Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba63c1-4de1-4377-b0bd-898fdb79102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of them had conflict with regards to the opening ceremony
        which is slated on August 18 at the Gelora Bung Karno Stadium in Jakarta,
        Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf6da4-5c1b-4bc1-a34c-7fe90228c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our shortlist, we had three athletes. Jordan Clarkson, Hidilyn
        Diaz, and Daniel Caluag."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d6fe9-6a01-4118-ad9e-b69e132ca53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:02:20.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:02:24.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jordan couldn''t play. Daniel is set to play on 23 or 24 so he
