      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh page for updates.</em></p>'
  'Seattle-Tacoma-plane-crash-Washington':
    'author': 'Nicole Chavez'
    'caption': 'An airline employee stole an otherwise unoccupied passenger plane
      Friday from the Seattle-Tacoma International Airport and flew it for an hour
      with military jets chasing him before crashing in a wooded area 40 miles away.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-13T06:23:18.115+08:00
    'imagesource': 'jcr:f1cb92ed-34fa-47ff-ad5d-046ca7b81ec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce61f4c-d889-4a42-9e20-c3ef69ef587f'
    'lead': 'Richard Russell was the only person aboard, and did not survive, the
      Pierce County Sheriff''s Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:48:48.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:48:51.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:48:51.336+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A stolen plane, a devastated family and a nation questioning airport
      security gaps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35264fa-a1e9-489e-8ce0-1b22f4b968bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A heist and deadly crash of a passenger plane in the Seattle
        area has left the family of the airport employee who stole the plane devastated
        and the nation questioning the vulnerability of airport security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94937c-da61-4131-8774-4c6ae6d816d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Russell took off in a stolen plane at Seattle-Tacoma International
        Airport on Friday night, flew for about an hour with military jets chasing
        him and crashed the 76-seater Horizon Air plane in a wooded island, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb8bd9-58b0-494c-9182-956dc3793af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell was the only person aboard, and did not survive, the Pierce
        County Sheriff''s Department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4cfaf-40a6-4217-8054-42be2c9f5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, his family said his "intent was not to harm anyone,"
        referring to&nbsp;audio recordings of Russell talking to air traffic control
        during the flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43401f1-39e0-4494-a363-02bbec298921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a complete shock to us," the family said in a statement
        Saturday night. "We are devastated by these events, and Jesus is truly the
        only one holding this family together right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746ede0-cbfe-44de-b407-0a286ea54214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Russell worked at Horizon Air for years</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789d8d2-af46-4f6e-b1ef-bc66e64e8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell had worked as a Horizon Air ground service agent for three-and-a-half
        years. His job included directing aircraft for takeoff and gate approach,
        handling baggage and tidying and de-icing planes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819aa2c-8649-493f-b4eb-5ed3a077380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Russell, or "Beebo" as some called him, was "a faithful
        husband, a loving son and a good friend," his family said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165982a-6cd5-4158-89fc-5dd21da19de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old was "kind and gentle to each person he met," his
        family said in a statement Saturday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cec40-3570-4cc9-9957-fcf9af57cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials don''t believe Russell had a pilot''s license, and they
        don''t know how he knew to fly the plane. Jeremy Kaelin said he worked with
        Russell in 2016, and remembered "happy, funny" chats with him in the break
        room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c315fe-56d1-476c-9904-34ec3cd101d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a nice guy," Kaelin said. "He was definitely one of the
        harder working people on the ramps."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ba9e2-ac21-4393-8f26-c539206c2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-15s did not bring the plane down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f404671-6ae4-406b-ae20-cf7e9cf85fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell had worked a shift Friday when he took a plane parked in
        a maintenance area of the Seattle-Tacoma airport, said Brad Tilden, CEO of
        Alaska Air Group, which owns Horizon Air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7dc0af-32b9-4818-a8e3-f762aab2b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used a vehicle known as a pushback tractor to move the empty
        76-seat Horizon Air turboprop plane and took off without authorization at
        7:32 p.m. local time Friday, officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e619cd-e4e1-4ed9-b0ef-856c748ccd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell flew for about an hour, talking periodically with air traffic
        controllers and making turns and even some aerobatic maneuvers as two armed
        F-15 jets followed him, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982342a-5712-4416-aea7-3fd59d4dabbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from a witness on the ground shows the plane at one point
        pulling up for a loop, putting the aircraft upside-down and then pulling back
        up just feet above a body of water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e9cf0-5984-4961-9016-e1db744ce6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane eventually crashed on sparsely populated Ketron Island,
        starting a fire in the woods and killing Russell. No one outside the plane
        was injured, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495c7a2-7fe4-4b90-b26b-969a977ed6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash wasn''t immediately known but authorities
        said the F-15s did not bring the plane down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4a58c-bb80-4d98-bbe0-758065c3c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaps in airline security</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2910f6-8bbf-42ce-aaa2-2f95e65ce64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the crash only killed Russell, the brazen stealing of a commercial
        airline from a major U.S. airport has exposed a gap in airline security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45369a48-bf55-4f38-800c-3b28d4c48ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI said it does not consider the incident terror-related as authorities
        try to piece together how a security scare of that magnitude occurred at major
        airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f2252-7a59-4f68-97e4-822f58fd63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators on Saturday were trying to retrieve the plane''s flight
        data recorder and its cockpit voice recorder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f49bd-7ee8-4139-ad50-6b7cc31cd022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might have been talking to himself in the cockpit," so the voice
        recorder may provide additional information that wasn''t recorded in radio
        traffic, said Debra Eckrote, regional chief for the National Transportation
        Safety Board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f51331-e004-432d-954d-9abb779fd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the crash exposed alarming gaps in airport security,
        and is likely to prompt a major review industry security measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a3bd1-ff2c-407f-aa57-75979bef280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a major learning event for the industry," CNN
        aviation analyst Justin Green said. "This is a really big deal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ad56e-18b7-431b-bfab-145095df1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell managed to steal a 76-seat Horizon Air turboprop from a
        maintenance area by himself. He was in uniform, had proper credentials and
        had clearance to be in secure aircraft areas, according to Brad Tilden, Alaska
        Airlines CEO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e8b26-0b69-4478-8a6c-fdbea3e508fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re credential employees. They''re there to work on the airplanes.
        ... This is aviation in America. The doors of the airplanes are not keyed
        like a car. There is not an ignition key like a car. The setup in aviation
        in America is we secure the airfield," Tilden told reporters Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d6e45-ddf5-4ce2-bb24-b85f0bb88294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to have broken protocol several times. He shouldn''t
        have been able to board the plane alone and go unnoticed. He also moved the
        plane by himself while protocol calls for two people to tow an aircraft.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc09c3-e012-4d53-a61f-1345b43b8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact he was out there by himself, towing the aircraft by himself
        ... then moving the tracker out of the way, so he could get on the aircraft
        and move. The fact that all of that happened without even being noticed by
        anyone on the ground service crew, that is just phenomenal to me," said CNN
        analyst and former FAA safety inspector David Soucie.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4dcb3e-78b7-45fc-a04d-839cb1181987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:48:48.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:48:51.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A stolen plane,
        a devastated family and a nation questioning airport security gaps."</em></p>'
  'Washington-Charlottesville-protests':
    'author': 'Dakin Andone'
    'caption': 'Crowds gathered on Sunday, August 12, 2018 in Washington, DC to rally
      one year after the violence that took place in Charlottesville, Virginia in
      2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-13T06:16:19.626+08:00
    'imagesource': 'jcr:e51b5684-a7c5-4458-8cbb-64c10424dfeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22792606-30c1-4003-b148-f61612ee00ee'
    'lead': 'The anti-racist protesters had been gathering as part of a series of
      counterprotests planned in Washington, led by members of 40 anti-racism groups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:50:32.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:50:36.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:50:35.801+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White nationalists dwarfed by crowds of counterprotesters in Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf080e09-c1ab-4fab-9426-b81a41a74410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A small group of white nationalists has arrived in Lafayette
        Square park across the street from the White House, where they''re holding
        a rally on the anniversary of clashes in Charlottesville that left one person
        dead and elevated racial tension in America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b92f22-8b41-4319-9a57-290e8efba066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group was vastly outnumbered by throngs of counterprotesters
        who had been gathering in the nation''s capital throughout the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa84c9-23ed-47ad-a233-780be9757cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizer Jason Kessler said in his&nbsp;event permit application&nbsp;that
        between 100 and 400 people were expected to attend the "Unite the Right 2"
        gathering, which was billed as a "white civil rights rally."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e565c9-281c-4745-8928-71d68922f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler also organized last year''s "Unite the Right" rally in Charlottesville
        to oppose the renaming of two parks honoring Confederate generals, an event
        that drew white nationalists, neo-Nazis and members of the Ku Klux Klan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a9762-c11f-462d-88ff-627aeda9e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday he arrived with a small group of white nationalists at
        Washington''s Foggy Bottom subway station about 3 p.m. — some two hours earlier
        than anticipated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fda91d-e423-47a6-ae51-b0bf3cdaf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouts of "Go home!" and "You''re not welcome here!" greeted Kessler
        and his band of supporters as they left the metro station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c156403-5c03-4199-ba41-9fadda647098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers escorted the group as they began making their way
        east towards Lafayette Square Park, where a crowd of counterprotesters chanted,
        "Nazis go home!" and "Shame! Shame! Shame!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb1070-b8e5-43ba-9496-5b387cfdf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-racist protesters had been gathering as part of a series
        of counterprotests&nbsp;planned in Washington, led by members of 40 anti-racism
        groups. The&nbsp;Shut it Down D.C. Coalition, for example, scheduled its own
        rally beginning at noon to counter "Unite the Right 2."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c78e3b-68b3-462c-86b3-9cd28e1702a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large crowds of counterprotesters gathered in the early afternoon
        in DC''s Freedom Plaza, where they held a "United Against Hate" demonstration
        featuring a series of guest speakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7845f79-d92c-4f66-a2b5-562be58533bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message is to let everyone know we support each other," said
        Maurice Cook, a co-organizer for the March for Racial Justice, which organized
        the counterprotest. Attendees, he said, may express themselves in "whichever
        way you feel comfortable in expressing your civil liberties."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0fc86-0d6e-428a-9b15-232ee7e9849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaitlin Moore, 28, of Frederick, Maryland, told CNN she was participating
        in counterprotests in Lafayette Park to "show this is not okay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d02f99-d61a-4dde-864b-acae30030066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt it was important to show up after she saw what
        happened in Charlottesville last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d0157-9e8a-422f-a59e-018c418a0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not normal," Moore said. "We won''t tolerate bigotry and
        hate in the United States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e03c40-bcee-471b-9f84-10c7281dfa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, similar far-right demonstrations have been dwarfed
        by counterprotests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7af2c8-3f59-4798-918a-e0a6118e8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, at a a separate Ku Klux Klan gathering in Charlottesville
        in July 2017, where Klansmen were&nbsp;outnumbered 20 to 1, according to Charlottesville
        officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ecbf1-8808-4794-a8bf-8bc77de6739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s demonstrations and the opposing rallies are taking place
        in an atmosphere of heightened racial tension.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3128701-51c6-4be8-89ce-676f6464c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, anxiety over racial bias and racism has been exemplified
        in instances in which&nbsp;police were called on people of color for innocuous
        acts&nbsp;like napping in a dormitory common room, having a barbecue and going
        to the pool.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1c3a4-09ae-4425-bc68-569884b88246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, NFL players in the first preseason games resumed their
        protests over police brutality against blacks by raising their fists, kneeling
        or sitting out during the National Anthem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c840c21-ee51-4735-ba76-048102a3f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations also come at a time when the wounds from last
        year''s clash in Charlottesville remain raw, particularly in regards to the
        death of counterprotester&nbsp;Heather Heyer, who was killed when a suspected
        neo-Nazi sympathizer drove a car into a crowd.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e53d67-9914-4572-b886-5ac11ed33b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterprotesters host a number of opposing rallies</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded609f7-b929-4da4-82ed-5f62255ecb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large crowds of counterprotesters gathered in the early afternoon
        in DC''s Freedom Plaza, where they held a "United Against Hate" demonstration
        featuring a series of guest speakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d5a35-3abf-44d0-819e-3a7c4b796904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message is to let everyone know we support each other," said
        Maurice Cook, a co-organizer for the March for Racial Justice, which organized
        the counterprotest. Attendees, he said, may express themselves in "whichever
        way you feel comfortable in expressing your civil liberties."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147de90-efea-4971-b590-e662df3b356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaitlin Moore, 28, of Frederick, Maryland, told CNN she was participating
        in counterprotests in Lafayette Park to "show this is not okay."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ddcc0-1ae9-44e6-a822-1278c48c1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt it was important to show up after she saw what
        happened in Charlottesville last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02b5c8-8297-44b6-bb31-83c5af87f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not normal," Moore said. "We won''t tolerate bigotry and
        hate in the United States."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba09779-e356-4227-93e0-617034904325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, similar far-right demonstrations have been dwarfed
        by counterprotests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c336c97-9858-490c-afaf-9313c4e87110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, at a a separate Ku Klux Klan gathering in Charlottesville
        in July 2017, where Klansmen were&nbsp;outnumbered 20 to 1, according to Charlottesville
        officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78d9a5-32b6-4bcd-8b57-874d71e32166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump condemns ''all types of racism''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e6874-2426-4c0b-8ed0-8bb214d39791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Trump — who has drawn&nbsp;accusations of furthering
        the racial divide in America&nbsp;-- condemned last year''s events in Charlottesville
        in a tweet Saturday morning, saying they "resulted in senseless death and
        division."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44bd654-0c18-47a3-a2bb-89d06ef79cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must come together as a nation," he wrote. "I condemn all types
        of racism and acts of violence. Peace to ALL Americans!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cca40c-bab7-459b-a5d5-92d93a86ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a departure from&nbsp;his comments a year ago&nbsp;in which
        he said "very fine people" were among the white supremacists in Charlottesville,
        prompting a political firestorm that lasted for days and culminated in an
        infamous press conference in the lobby of Trump Tower in New York.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485486d5-9a1f-4936-bca6-35de40e67866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heyer''s mother: ''We have got to fix this''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f94c8-0e99-48a9-b89f-7bf89158e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, as Washington prepared for potential crowds of
        white nationalists, a crowd made up of leftist and anti-racist demonstrators
        gathered in Charlottesville and made their way to the site of Heyer''s death,
        where some had paid their respects and used chalk to scrawl messages of remembrance
        in the street and on the walls of nearby buildings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d835d2-ba50-4b42-9261-1a9b763e008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There they sang spirituals and held a moment of silence. But like
        protesters on the campus of the University of Virginia Saturday night, many
        expressed antagonism towards police, some of whom were dressed in riot gear
        and who had a large presence throughout the city to prevent any outbreak of
        violence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f960b0-6502-481d-917c-365b6a39340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a profound difference in this year and last year and that
        is the heavy police presence," said Lisa Woolfork, an associate professor
        of English at the University of Virginia and a local organizer with Black
        Lives Matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e12a6-2fe5-4470-bff3-b705a441de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might be comforted by the police, Woolfork continued.
        "But for folks like me, black and brown folks, folks in Black Lives Matter,
        we don''t equate a heavy police presence with safety, so we see this as a
        perceived risk and increasing the possible harm that might occur to us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d8843-b3b9-4892-8836-09ddfd292123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Bro, mother of Heather Heyer,&nbsp;visited the site where
        her daughter was killed, surrounded by supporters and journalists. She turned
        to the crowd, and over the hum of a helicopter circling overhead, spoke out
        against the racial tension she sees in America.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904c851-1fb6-41a8-8a69-91b3012721d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a huge racial problem in our city and our country," Bro
        said. "We have got to fix this, or we''ll be right back here in no time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f4eb6-dd6d-4cde-8fd8-19a4c929b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world went crazy when Heather lost her life, and that''s not
        fair, because so many mothers lose their children every day, and we have to
        fix that. I don''t want other mothers to be in my spot," she said, her voice
        breaking with emotion. "I don''t want other mothers to go through this."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fd987-9fa6-4e0a-a3d4-973c42073d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler had&nbsp;sought a permit from the city of Charlottesville&nbsp;to
        hold an event commemorating the "Unite the Right" rally this weekend, but
        withdrew his request in a federal court hearing late last month, according
        to city officials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ce0d2-12fe-4276-9b36-ade4c0d2d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was part of his lawsuit against Charlottesville after
        it denied his permit application on the grounds it would "present a danger
        to public safety."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af49bf-0b67-4e32-8906-d80dbaa2b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:50:32.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:50:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White nationalists
        dwarfed by crowds of counterprotesters in Washington."</em></p>'
