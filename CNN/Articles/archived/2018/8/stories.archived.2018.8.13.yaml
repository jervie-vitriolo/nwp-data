      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malabon and Valenzuela, hundreds of evacuees remain in temporary
        shelters due to heavy rains and floods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84e7e0-df13-4a81-b07a-981665940227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Public Information Officer Lauro Zyan Caina reported
        400 people are currently housed in evacuation centers in Barangays Marulas
        and Malanday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2fcdb-fd83-4556-9fdd-49ce106bc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malabon, Public Information Official Bong Padua said floods caused
        by an overflowing dike in Obando, Bulacan forced about 300 families to leave
        their homes and take shelter in Barangay Dampalit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca4c49-735b-4e82-b421-8223324b9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang urged residents in all affected localities to remain
        in their respective evacuation centers, and assured the public they are coordinating
        with concerned agencies to address their needs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c86b02-6fa7-44f8-a647-43ac798d9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy naman ang pakikipag-ugnayan ng mga ahensya ng gobyerno
        upang tugunan ang pangangailangan ng mga apektadong residente at siguraduhin
        ang kaligtasan ng lahat,</em>" its statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dfcf90-06ed-4579-bf87-554d09ad28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Coordination is ongoing among concerned agencies in
        order to address the needs of the affected residents and to ensure everyone''s
        safety.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e32041-717c-44b5-9580-f014e5ef382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council reported
        that there have been 961 areas affected by floods at 6 a.m. in Metro Manila
        and Regions I, III, CALABARZON, MIMROPA, VI, X and Cordillera. Floods from
        762 of these areas have already subsided, the council added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e55e6a-2d57-4b18-9cd5-5cd4c21e485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:00:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said affected families have been provided assistance
        worth ₱120,409,360.92 since Saturday.</p>'
