      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 22,000 individuals are staying in the city''s evacuation centers,
        as of Monday morning. Relief goods and sleeping kits continue to pour in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a630d-9c96-42ad-b69c-2e73f52c634f'
