      'text': '<p><em>Available at Balanginga Press and Central Books</em></p>'
  'asian-games-jordan-clarkson-philippines-nba-consent':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
