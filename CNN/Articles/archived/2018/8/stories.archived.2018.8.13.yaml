      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 13) —&nbsp; More than 22,000
        residents of Marikina City continue to stay in evacuation centers despite
        a drop in the river''s water levels due to fears of continued flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caede5da-8ce3-49b6-aa85-ff5e492c516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:28:40.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:28:44.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcelino Teodoro told CNN Philippines on Monday
        that those in the 18 evacuation centers worry that the floods may be similar
        to that of Typhoon "Ondoy." He added some of the areas from where the families
        came from are still flooded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d18e49-e08f-466d-aca3-e7f7c83f97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:28:40.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:28:44.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have lauded the city''s response to the calamity, particularly
        the use of modular tents in five of its evacuation centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740c5d3-c395-419e-8296-0500c7161efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:28:40.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:28:44.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Netizens laud Marikina LGU for innovative evacuation tents</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167159d2-a16f-485a-add1-bf0f53ee2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:28:40.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:28:44.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city received over 20,000 grocery packs, and 670 sleeping mats
        with blankets for the evacuees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b48465-12d4-49e1-ac17-8e2603ab7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:28:40.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:28:44.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque also gave the city an additional
        5,000 doxycycline tablets, which will serve as prophylaxis for those exposed
        to floods in order to avoid contracting leptospirosis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837dc003-87c5-4103-8a71-dbeb0084ce3a'
      'mgnl:activationStatus': true
