      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro said they acquired the modular tents
        to offer comfort to those who are affected by the storms or any other natural
        calamities, especially women and children. Each tent, which costs around P2,000,
        can comfortably fit up to seven people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5732b4-345c-4acd-aed1-7a44eb8c4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:32:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:32:41.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinustomize namin, sinukat namin sa pitong miyembro ng pamilya.
        Nung inisip namin yung modular tents, hindi namin inisip maging sikat. Ang
        inisip namin ''yung tao, mabigyan ng dignidad, ng privacy, ng comfort,"</em>
        Mayor Teodoro told CNN Philippines on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b42b48-ab6a-4a64-89c7-59b51f62ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:32:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:32:41.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We customized it to fit a family of seven members.
        When we thought about the modular tents, we didn''t think about getting famous.
        We thought about the people, to give them dignity, privacy and comfort.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1cc0e-6be3-4912-aef6-2d47869f5960'
      'mgnl:activationStatus': true
