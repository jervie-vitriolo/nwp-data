      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this is also preventing the spread of communicable diseases,
        which is common in evacuation centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbf53e-b49c-4b34-8464-7b3fd16fe5c3'
      'mgnl:activationStatus': true
