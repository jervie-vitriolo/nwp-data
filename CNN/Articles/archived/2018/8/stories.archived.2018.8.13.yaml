      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after that, the man implies he''s feeling lightheaded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ed4a0-3556-4d55-a7cd-cbf2b64b4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"I would like to figure out how to get
        this cabin altitude, like, I know where the box is. I would like to get some,
        uh, make it pressurized or something, so I''m not so lightheaded."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63502eaa-f2da-4d57-8379-97f171facf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controller:</strong> "... What''s your altitude?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ea34e-8915-4e5d-a7cb-8067290250b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no immediate answer on the recording.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819f6f0-31d9-4bdc-b4b7-a55c00525c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a minute later, in response to an apparently unrecorded question
        from a controller about autopilot, the man speaks again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd32b2-74fa-4d69-8fa5-be2451da90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man:&nbsp;"Yeah, I don''t know anything about the autopilot. I''m
        just kind of hand-flying right now."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471e610-9ded-4e5e-b0d8-2e0785297022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I don''t want to hurt no one''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a512650-3058-4d0d-af77-23feb8b0d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording later picks up a snippet in which the man says he
        doesn''t want to hurt anyone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c0ff6-3967-42fa-bced-faf13357a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"Damn it ... people''s lives are at stake
        here."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a633ec-f9cf-4fb9-9967-3cff9dc031b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controller:</strong> "Now ... don''t say stuff like that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626f532-bedc-4ee3-bcb5-c5d04de39298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"No, I told you. I don''t want to hurt
        no one. I just want you to whisper sweet nothings in my ear."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7d601-66c4-420d-877d-c9cd6935cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attempts to get him to land</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d088f-cac6-4520-b43c-cb4f2105f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned, controllers brought a pilot into the conversation
        to help the man. The pilot appears to be trying to teach him how to use autopilot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8fdd5-aa30-430d-9500-0836a10f82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the controller again tries to persuade him to land at McChord.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3a52c-e8c9-467a-9115-2ea770524e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controller:</strong>&nbsp;"If you wanted to land, probably
        the best bet is that runway just ahead and to your left. Again, that''s McChord
        Field. If you wanted to try, that might be the best way to set up and see
        if you can land there. Or just like the pilot suggests, another option would
        be over Puget Sound into the water."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce49eb-6aeb-43f6-848e-2b3370f1fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:</strong>&nbsp;"Dang. You talked to McChord yet? ''Cause
        I don''t think I''d be happy with you telling me I could land like that, ''cause
        I could mess some stuff up."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df6a3e-4d2f-4824-a3cc-d6c6dffbe59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controller:</strong>&nbsp;"... I already talked to them.
        Just like me, what we want to see is you not get hurt or anybody else get
        hurt. So like I said, if you want to try to land, that''s probably the best
        place to go."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a2f5e-64c3-4217-b2c9-ffd114ad035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''broken guy'' with ''a few screws loose''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10587e7c-3552-43f7-bb45-b3e6a09f4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, he apologizes and says he is a "broken guy" with "a
        few screws loose."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1d4a4-ebf5-46aa-9184-9e45d3667e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:04:41.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:04:45.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man:&nbsp;</strong>"I''ve got a lot of people that care
        about me, and it''s going to disappoint them to hear that I did this. I would
        like to apologize to each and every one of them. Just a broken guy, got a
        few screws loose, I guess. Never really knew it until now."</p>'
