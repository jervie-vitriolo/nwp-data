      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Romania protests:
        Thousands rally against government for second night"</em></p>'
  'kerala-india-floods':
    'author': 'Sugam Pokharel, and Sheena McKenzie'
    'caption': 'Dozens of people have been killed, and tens of thousands more evacuated,
      after "unprecedented" flash flooding in a tourist hotspot in southern India.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-13T08:28:47.478+08:00
    'imagesource': 'jcr:1e07d014-c40f-4a0f-898b-54bfb1199761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f052b395-7b8f-481c-9d59-5e99a6a46499'
    'lead': 'Dozens of people have been killed, and tens of thousands more evacuated,
      after "unprecedented" flash flooding in a tourist hotspot in southern India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:42:29.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:42:33.520+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:42:33.374+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Unprecedented'' floods in Indian tourist hotspot kill dozens; 40,000
      evacuated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fe560-2cef-4f81-800d-288ec1959325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dozens of people have been killed, and tens of thousands
        more evacuated, after "unprecedented" flash flooding in a tourist hotspot
        in southern India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fd1b3-1315-40e4-9727-efe28f1b9025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 37 people have died since heavy monsoonal rains first struck
        the state of Kerala on Wednesday, the state''s relief commissioner P.H. Kurian
        told CNN on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b155df-6d96-4f6a-aad2-1c473d6f3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area, located on the tropical Malabar Coast, is famed for its&nbsp;network
        of idyllic waterways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d73a9-cc82-4990-a829-7298e0018c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 40,000 people living in low-lying areas have now been evacuated
        to 350 relief camps, as the downpour caused landslides and overflowed reservoirs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee570c89-027b-4c0e-b006-7afef1b7300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains are to be expected in India this time of the year.
        But after days of abnormally heavy rains, authorities on Friday opened the
        shutters of water reservoirs in an effort to prevent potentially disastrous
        breaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad456d-2e18-4a5b-aeff-5a3ae7961532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our state is in the midst of an unprecedented flood havoc," explained
        Kerala chief minister Pinarayi Vijayan, in a statement Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186bef0-0941-4bc3-804c-71d15edd42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in history, 27 dams in the state had to be opened.
        Never before has the state witnessed a calamity of this scale," the minister
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0d06d-a186-4f95-ae2b-7fd8ffbc9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 rescue workers from the National Disaster Response Force
        (NDRF) have been deployed to help with the relief effort, according to the
        Indian Home Ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0b90e-5613-4a85-baf6-8eb3cab21317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More members of the army, navy and coast guard have also been sent
        in to assist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029facd-e8a8-4455-937a-db7f4020af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rain has eased in recent days, more heavy rains are expected,
        according to Indian Meteorological Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b17447-4952-4a64-9a0e-c146a8f2010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of tourists were also caught up in the flooding, including
        54 holidaymakers who were rescued from the Plum Judy private resort on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ba69f-d188-4b28-bf3f-f08a7c149eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:42:29.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:42:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Unprecedented''
        floods in Indian tourist hotspot kill dozens; 40,000 evacuated"</em></p>'
  'pagasa-lpa-weather-improve-thursday-friday':
    'author': 'CNN Philippines Staff'
    'caption': 'Expect rainy weather to continue until tomorrow, weather officials
      advised. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-13T20:29:23.594+08:00
    'imagesource': 'jcr:ed154907-c9bd-4f2f-ad93-cb059f9ec4db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e021b4-8699-4767-ab7a-6c70d984df49'
    'lead': 'Weather in Luzon may improve by Thursday or Friday if the low pressure
      area (LPA) inside the Philippine territory will not develop into a tropical
      depression, according to the PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:46:44.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:46:47.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:46:47.632+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Weather to improve by Thursday or Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496df6f0-430c-4df8-9752-afb95317291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Weather
        in Luzon may improve by Thursday or Friday if the low pressure area (LPA)
        inside the Philippine territory will not develop into a tropical depression,
        said the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab2ae8-3620-48b3-910b-bfdab1521d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mino-monitor pa rin po nating ang LPA na ito. Nakadepende na
        lang po sa development at movement ng LPA na ito kung magtutuluy-tuloy po
        ang ating pag-ulan lalo na sa Metro Manila,"</em> PAGASA weather forecaster
        Samuel Duran said in an interview on CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959d232-7237-49ea-bd02-93f3605e9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still monitoring this LPA. It depends on the
        development and movement of this LPA whether rainfall will persist, especially
        in Metro Manila.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c559f7a-a31a-4de6-8be2-5c9e33b04b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA, which entered the Philippine Area of Responsibility at
        3:00 p.m. today, is  located at 920 kilometers east-north-east of Basco, Batanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a8b11-7779-4bee-8289-cbd7bcc59e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a low chance that it will become a tropical depression,
        and it may dissolve in the next 12 to 24 hours, PAGASA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b4f97-372e-4a43-9549-7a63da9aeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:00 p.m., a yellow rainfall warning was still raised in Metro
        Manila, Bataan, Zambales and Bulacan. Heavy rains may cause flooding in low-lying
        portions of these areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a582a0a-51bd-45f3-a41b-eb5dacc4c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate with occasional heavy rains are expected in Cavite, Laguna,
        Rizal and Batangas within the next three hours.</p>'
    '13':
      'image': 'jcr:be7b24b4-d466-401e-8936-4abab18c6956'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f27c0f-e298-4863-8ebf-e478c4162e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569e3d8-1de9-4959-abfb-6e69306ce6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier reported that rains over Western Luzon won''t stop
        anytime soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1e271-2777-4803-af2b-28f1d3dc3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that areas to be most drenched will be the western section
        of Northern and Central Luzon, where rains are expected to continue for the
        next five days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a3554-1e44-4a10-b3bc-e136ff7db62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Aldczar Aurelio said Metro Manila and Southern
        Luzon would have fair weather beginning Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463c6df-5a68-49a7-a398-b69238090a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to Tropical Storm "Karding," with international name
        "Yagi," and Tropical Storm "Leepi" enhancing the southwest monsoon. Karding
        is already out of Philippine territory, while Leepi is not expected to enter
        it, PAGASA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a7243-097a-43aa-bca6-d208409811e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio also compared the Habagat''s effects to Typhoon "Ondoy"
        saying they are similar, but have different amount of rainfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2421042-900c-464b-b794-0c3e9f7ba90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ulan ng binagsak ng Ondoy ay napalakas sa loob ng anim na
        oras umabot sa 450 mm… ito naman na ulan sa isang araw 270 mm, pero ''yung
        epekto kumbaga sa Marikina halos parehas dulot ng Ondoy at Habagat," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3da35-adef-4b60-ab14-ac58b410120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rains brought by Ondoy were strong, in six hours
        it reach 450 millimeters, while these (monsoon) rains, in one day it reached
        270 mm, but the effects brought by Ondoy and the Habagat, like on Marikina,
        is almost the same.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921b0f1-9dfa-44fb-be5c-db6dd48868c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio said that on August 11, the country experienced more than
        half of August''s expected rainfall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c1e63-e913-4ec1-8b31-caf5c5f53b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:46:47.804+08:00
