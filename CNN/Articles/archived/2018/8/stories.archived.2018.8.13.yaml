        China.</p>'
  'Duterte-AFP-military-V.-Luna-Hospital-corruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T16:43:03.210+08:00
    'imagesource': 'jcr:ce833fc1-83c8-4357-acad-91efc8e25e9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '056dfea5-222d-401e-be93-d8e27ad77bd1'
    'lead': 'Anomalous transactions included ghost purchasing, splitting of contract
      to circumvent mandatory bidding processes, and conceiving fictitious suppliers,
      Presidential Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:24:44.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:24:50.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:24:50.142+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charges to be filed vs. relieved top military officials over hospital
      corruption allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e103c-6e45-474f-8e8f-192767be2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> President
        Rodrigo Duterte has ordered the relief of top military officials over alleged
        anomalous transactions in the Armed Forces of the Philippines (AFP) health
        units, his spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c3d9e-4184-4d53-a1ca-1d2c90333a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte has ordered the
        relief and court marshal proceedings against 20 officials, based on the intelligence
        report submitted to him by the AFP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5a129-a365-48ab-b729-34a26fa69181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those involved are the AFP Health Service Command (AFPHSC)
        Chief Brigadier General Edwin Leo Torrelavega; V. Luna Medical Center Commander
        Colonel Antonio Punzalan; and AFPHSC chiefs of the Management and Fiscal Office
        and the Logistics Office, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c21152-94e8-4b93-94d8-222991cc802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several high-ranking officials and employees of the V. Luna Medical
        Center and Health Service Command of the Armed Forces of the Philippines undertook
        anomalous purchases of equipment and engaged in fraudulent transactions,"
        Roque said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76372c3-fabd-4908-8ace-595c40c135ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anomalous transactions included ghost purchasing, splitting of contract
        to circumvent mandatory bidding processes, and conceiving fictitious suppliers,
        Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3f45f-87a6-4dd8-9161-3e983726b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently it''s a conspiracy. It was institutional corruption
        in V. Luna," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64a26f-095c-49a4-8c80-09a3c1217e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in the corruption mess will be charged with fraud
        against the government, the AFP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b1cfc-d6ef-4312-bd14-c999fbae8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said a whistleblower exposed the corrupt acts, which led Duterte
        to order the Presidential Anti-Graft Commission and the AFP to conduct an
        investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c468f-6fcd-48b9-863a-b4ec2ecd3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Systemic corruption''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4a193-2a97-4e2b-8c9f-aa8dedb891a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief-of-Staff General Carlito Galvez said five anomalous transactions
        worth P1.4 million was flagged for overpricing. He also alleged the presence
        of equipment and medicine suppliers cartel in V. Luna Medical Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fd8ad-4a06-4f08-8cef-c51dee423de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the prosthesis for wounded Marawi soldiers were one of the
        projects victimized by the corruption in the military hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71320c5-c644-4395-bb3c-8049aa2bc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita namin ''yung price ng (We saw the price of) prosthesis.
        There is an allegation that getting from Ottobock (prosthesis brand), it only
        costs P330,000. Ang price ng isang supplier ng (The price with a supplier)
        V. Luna is P1.4 million," he said in a separate media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1ff3a-ec21-4a36-906b-31b00dd9dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some of the institutional suppliers are facing cases before
        the Ombudsman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c739b03-e48a-44b9-9b24-f93edd95a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Intelligence Service of AFP found that there was a "systemic
        corruption" in V. Luna hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43570752-8f79-407f-b6ea-7ce4b86ca4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang transparency, walang checks and balance (There''s no transparency,
        and checks and balance). The Logistics and the Management and Fiscal Office,
        silang dalawa (those two) from the start up to the delivery," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a4685-345e-4412-8713-a2b3c500fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP is investigating 17 other transactions, possibly amounting to
        P17 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e132d9b-b8d4-41cf-8476-b047741db4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez said Torrelavega will be held liable because he
        should have been aware of the corrupt practices in the AFPHSC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c9f8d-b765-44cc-a832-88e57829c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He failed prevent corruption from being undertaken in the Health
        Services Command," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaaf626-dc2e-4144-9ba6-5d0e678f432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana assured officials involved in
        the "highly-questionable transactions" of AFPHSC will be held accountable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb0d38-1f30-4fe6-919a-a2640ed93796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure that those responsible will be held fully accountable
        for their actions. The investigations of the other individuals who might possibly
        be involved are still ongoing," he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109a3ee-6308-4371-96da-3adb7d09b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte irked</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f35df-cb43-4276-8878-3c8a5d7a349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon finding out the alleged widespread corruption Duterte went
        "ballistic," Roque recalled. In December 2017, Duterte pledged P50 million
        a month to V. Luna hospital to help with its medical and management expenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3079dc-bb33-453e-bfde-031a52a92398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only to find out that much of the funds may be going to pockets
        of corrupt officials of the AFP... He was personally aggravated when the information
        on corruption was confirmed in V. Luna," Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b1329-1e9b-4e8d-a10c-0731cdeda691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:24:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:24:50.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Duterte sacked the entire board of Nayong Pilipino
        Foundation over a "flawed" lease deal, which was "grossly disadvantageous"
        to the government.</p>'
  'Isaiah-Thomas-Cleveland-Cavaliers-apologizes':
    'author': 'Reuters'
    'caption': 'Isaiah Thomas scored 17 points in his debut for the Cleveland Cavaliers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-13T13:02:21.774+08:00
    'imagesource': 'jcr:46ded8c2-d8c5-47c7-b6cd-4a779ea7b3f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef4c134-e63f-4cc6-a3df-d5e89ef44a69'
    'lead': '“I apologize for my choice of words about Cleveland,” the 29-year-old
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:26:45.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:26:49.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:26:48.906+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Nuggets'' Thomas apologizes for comments criticizing Cleveland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926ea3f-a722-4d1b-93da-f666b2fb97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:26:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:26:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Denver Nuggets guard Isaiah Thomas quickly apologized
        Saturday night after a video posted on social media surfaced in which he called
        the city of Cleveland “a.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16978fea-f0ca-48a9-8404-22b6946bf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:26:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:26:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas later posted an apology on Twitter, and then posted an additional
        video on Instagram saying, “Cleveland wasn’t that bad. ... The situation just
        wasn’t the best.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ffc8b-b323-4719-a4a4-d8596331f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:26:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:26:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I apologize for my choice of words about Cleveland,” Thomas tweeted.
        “I was on my live playing around. They don’t show you everything for a reason
        smh. Right after that I clarified what I said.... All love to everybody who
        had love for me in Cleveland.”</p>'
    '3':
