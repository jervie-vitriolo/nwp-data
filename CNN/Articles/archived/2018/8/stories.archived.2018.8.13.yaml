      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:00:48.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said at 10 a.m., there were 18,881 evacuees
        remained out of 23,000 residents, who evacuated two hours earlier in public
        schools and gyms designated as evacuation centers.</p>'
