  'Karding-Habagat-casualties-effects':
    'author': 'Chad de Guzman'
    'caption': 'Weather officials say half of August''s expected rainfall fell on
      Saturday, which led to massive flooding in areas in Metro Manila, including
      Marikina City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T23:38:34.974+08:00
    'imagesource': 'jcr:f53bda34-cc2c-476b-9fb3-dbee67fa178a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c3d81ec-f445-48ff-8140-5aa0b59591c7'
    'lead': 'Weather officials say half of August''s expected rainfall fell on Saturday,
      which led to massive flooding in areas in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:38:05.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:38:09.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:38:09.160+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead, at least 5 missing after Habagat, ''Karding'' hit PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea5170-80d7-485c-b9df-ac6237a10594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Authorities
        confirmed Monday that at least two people died and one remains missing following
        torrential rains and massive flooding triggered by the southwest monsoon (Habagat)
        that was strengthened by Tropical Storm Karding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f655f-44c1-4df7-9895-2b0c6446ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said the two deaths were both from drowning. They include 61-year-old Gloria
        Mendoza from Quezon City and 36-year-old Dioscoro Camacho from Marikina City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9925ce4-3be7-47f3-aab7-7189a9bfc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Buhay was reported missing after he fell in a creek in the
        Cordillera region, according to NDRRMC officer Romina Marasigan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7aa5c9-945f-4d1b-89ab-598fe4d8e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman Senator Richard Gordon said they are
        also monitoring four people reportedly missing in Olongapo City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e83d4-2dd1-44e2-a0ee-33469b6a2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office, meanwhile, reported that
        Manila police recovered a body of&nbsp; a man who is believed to have died
        during the onslaught of the extreme weather in Paranaque City. The victim
        was identified as RJ Sealonga, 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5c04b-4c5a-46b2-ae92-9d513a532c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains have continuously battered the country since the entry
        of weather systems ''Henry'', ''Inday'', and ''Josie'' in the past week. This
        has caused torrential rains and flooding in 124 areas in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bd2d7-5ff4-42dc-b65d-56b8e5075292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) PAGASA Weather Specialist Aldzar Aurelio told CNN Philippines said
        on August 11, the country experienced more than half of August''s expected
        rainfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0920d5-abbf-4881-8be4-8fd93d90e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio said of the 504 millimeter normal rainfall for the month,
        270 millimeters or more than 53 percent drenched the country in just one day.
        This has led to serious flooding in Metro Manila, Rizal, and other parts of
        Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2eab43-85c6-45f5-9ffa-ed02c87f94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have compared the recent floods to the intensity of Typhoon
        "Ondoy" in 2009, which held record-breaking floods causing the Marikina River
        to rise until approximately 23 meters. The Marikina River reached a peak water
        level of 20.6 meters on that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f149a7c-d106-4fbd-8082-df74bd9f2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Typhoon Ondoy which also led to severe flooding brought
        455 millimeters of rainfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fa344-656c-4e31-9252-73b5c356c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRMMC said it has served 12,647 families or nearly 55,000 in
        110 evacuation centers around the the country. Nearly 5,000 people are also
        being given assistance outside of evacuation centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a98087-c9a2-43e5-84ef-2a1d2b3050bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families in Region I, III, IV-A, IV-B, VI, NCR and the Cordillera
        Administrative Region have been given ₱44,491,298 worth of assistance by various
        government agencies, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bc41f-73d2-4965-a278-10ccc3c8cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has deployed 2,323 personnel for
        search and rescue operations. It also said it will monitor, along with the
        Department of Trade and Industry, a price freeze on basic commodities where
        a state of calamity is declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c99978-a53d-4aed-93ae-3a1a0180e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 7581 or the Price Act of 1992 provides a minimum 60-day
        price freeze for the areas where a of state of calamity is declared due to
        "major damages to property, disruption of means of livelihood, roads and normal
        way of life of people in the affected areas as a result of the occurrence
        of natural or human-induced hazard in disaster-stricken areas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063271c1-d27b-4be4-83c3-ebca38998dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the province of Cavite; the cities of Marikina, Olongapo
        and Balanga; and some municipalities in Bataan, Pangasinan, Nueva Ecija and
        Tarlac have declared a state of calamity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ae47e-23d6-4141-ad54-c720443b1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:38:05.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:38:09.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'romania-protests-second-night':
    'author': ' Sheena McKenzie'
    'caption': 'Tens of thousands of Romanians flooded the capital Bucharest on Saturday
      for a second night of anti-government protests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-13T08:47:42.155+08:00
    'imagesource': 'jcr:b9cf21be-4d56-457b-b2d7-32514b850fa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20001d8f-bf15-45a2-804a-38117fe8f0d2'
    'lead': 'About 40,000 demonstrators gathered in the city''s Victoriei Square,
      blowing horns and shouting "Resignation!, Resignation!" to protest what they
      say is a corrupt government,'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T13:40:11.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T13:40:14.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T13:40:14.671+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romania protests: Thousands rally against government for second night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705080e1-05ac-4d3a-ba3d-3c5a3efaf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tens of thousands of Romanians flooded the capital Bucharest
        on Saturday for a second night of anti-government protests, a day after violent
        clashes injured more than 400 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7d6a5-ece6-4d55-a816-7d9b5ebf0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40,000 demonstrators gathered in the city''s Victoriei Square,
        blowing horns and shouting "Resignation!, Resignation!" to protest what they
        say is a corrupt government,&nbsp;according to Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fda58-5f27-454b-a157-5964e1f032a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However there was not the kind of&nbsp;violence seen on Friday night,&nbsp;when
        the crowds were larger and police, or gendarmes, fired tear gas as they clashed
        with protesters, state-run news agency Agerpres reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e60d25-9d42-4fb6-b48c-d74e6ac54866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 people received medical care at the square that night and
        two gendarmes were attacked, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1dc5eb-86f9-4a3c-8109-68c99c1638c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Friday night, Romania''s President Klaus Iohannis
        condemned the "brutal intervention of the Gendarmerie," saying their actions
        were "strongly disproportionate with the demonstrations of the majority of
        people in Victoria Square."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4ae2f-baf8-4354-a875-b22c9a99649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the country''s Interior Ministry to "urgently explain"
        the way in which the event was managed, saying: "The attempt to defeat the
        will of the people through a violent reaction of the law enforcement forces
        is a condemnable solution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97a016-e7ad-45cb-8297-e260c7afb057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s rally, protesters also held a moment of silence
        in memory of those who died in the 1989 Revolution and several speakers accused
        the political system of lacking alternatives, state media reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66440cb-e5b8-41d4-8f35-0e7f4ddd6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are angry over what they say is entrenched corruption,
        low wages and attempts by the governing Social Democrats (PSD) to weaken the
        judiciary, Reuters reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5ce45-beb6-44e1-bfd6-60f8be33b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council of Europe''s anti-corruption group, GRECO,&nbsp;published
        a report earlier this year,&nbsp;which pointed to Romania as being among a
        handful of countries in which legislative initiatives either reversed anti-corruption
        measures or risked breaching international anti-corruption standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bac3b4-8045-4325-9509-1073a768676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania was&nbsp;ranked 49th out of 180&nbsp;on Transparency International''s
        Corruption Perceptions Index for last year, below most other European nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36556627-59be-4d38-9cce-147df47e1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:11.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:40:14.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
