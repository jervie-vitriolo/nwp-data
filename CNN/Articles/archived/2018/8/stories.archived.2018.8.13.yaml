      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controller:</strong>&nbsp;"... Apparently a grounds crewman
        with Horizon, I guess. And uh, right now he''s just flying around, and just
        he needs some help controlling his aircraft."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6450c0e-6bd6-47b1-8b8e-b0e63b8faf54'
      'mgnl:activationStatus': true
