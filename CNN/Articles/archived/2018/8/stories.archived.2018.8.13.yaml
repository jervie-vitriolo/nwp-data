    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3870ee-1cc6-4711-9b26-e99abe42fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we were waiting for was the clearance from the NBA... but the
        sad news came out. It''s really heartbreaking," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6cd782-57dc-48f6-881a-bccc903b6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Win or lose, PH should still send basketball team to
        Asian Games</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15de84-dd47-4b8e-89ad-d8025c28ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team will appeal to Asiad organizers the inclusion
        of TNT KaTropa guard Don Trollano to the Asiad lineup.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19c4d3-9643-4c96-aebd-35bc9012741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last edition of the Asian Games, the national squad finished
        with a 3-4 record to salvage the seventh spot. The Philippines has captured
        the gold medal in men''s basketball in 1951, 1954, 1958 and 1962.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ff57f-905b-4361-85d1-621a76f016d8'
