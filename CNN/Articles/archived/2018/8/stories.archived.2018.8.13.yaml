    'caption': 'Residents have compared the recent floods to the intensity of Typhoon
      "Ondoy" in 2009, which held record-breaking floods causing the Marikina River
      to rise until approximately 23 meters and forcing the evacuation of over 22,000
      residents of Marikina City alone.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T12:31:22.077+08:00
