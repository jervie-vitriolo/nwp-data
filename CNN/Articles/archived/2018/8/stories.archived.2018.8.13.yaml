      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to disaster management officials, the unnamed casualty
        died of electrocution while trying to save his motorcycle submerged in flood
        water.</p>'
