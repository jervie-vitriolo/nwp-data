    'template': '1'
    'title': 'Asian Games: ''Disappointed'' Clarkson vows to support PH in heart and
      spirit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71ff66-f358-431f-a8f9-10d45bac9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Filipino-American
        Jordan Clarkson expressed disappointment after the National Basketball Association
        did not give him permission to represent the Philippines in the upcoming Asian
        Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b9f98-b5ca-4beb-9f21-d290313c7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my Filipino Brothers and Sisters, I am terribly disappointed
        to say that I have not received the required consent to participate in the
        upcoming Asian Games with our National Team," Clarkson posted on his Facebook
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8426e-d459-408b-a5ee-f29c94d0200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, who plays for the Cleveland Cavaliers, was included in
        Yeng Guiao''s 12-man lineup for the quadrennial meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7a230-d9ff-4909-8474-edc437e13e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: PH men''s basketball team final roster for Asian Games
        announced</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f8121-db68-4f64-b8ab-ed7523985be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I will not be there in person, I will be with my Gilas
        teammates in heart and spirit," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417cc9f-a37d-4cae-8a23-ca4b6798e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson remains hopeful that he can one day represent the Philippines
        in future competitions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8d5de-7bd7-4df6-9bee-be2613945f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this, my desire and ambition to play with my countrymen
        in the future remains resolute and I am adamant that this dream will come
        true! PUSO!" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3623a5-6a76-4d46-a298-34340fa3c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, NBA spokesperson Tim Frank explained
        why Clarkson cannot suit up for the Philippines in the regional meet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c8bd2-ece6-4d64-a54f-1e587ba8334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA''s agreement with FIBA stipulates that NBA players can
        participate in the Olympics, the FIBA Basketball World Cup, Continental Cup
        competitions, and associated qualifying tournaments. Because the Asian Games
        are not one of those competitions, NBA players are unable to participate,"
        the statement read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b20a7-681c-4e4a-b834-2c1047e64110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Capable and able''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7da221-ce78-49c5-9556-c14372604b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine chef de mission to the Asian Games Richard Gomez echoed
        the sentiments of Clarkson and the Filipino basketball community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f33d85-4426-418f-ad1e-3685b64556a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:22:29.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T13:22:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is painful for a basketball-loving country to see Jordan not
        playing. He is capable and able kasi he has a Filipino visa that has been
        cleared by the Indonesian organizing committee, even in the Olympic Council
        of Asia," Gomez said.</p>'
