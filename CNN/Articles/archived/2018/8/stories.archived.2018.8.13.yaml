      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have confirmed that a man died yesterday
        amid the massive flooding in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b47a8-a797-4d61-9209-d0cefe3e6780'
