    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pink cancels some Australian concert dates after hospitalization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc288b6-5acc-4340-8fb1-d64671947789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pink was not ready to get the party started
        in Australia over the weekend, after a virus landed the singer in a hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9c10e-f515-4102-addd-c2d3a078a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink has been admitted to a hospital in Sydney twice since Sunday,
        suffering from dehydration and a gastric virus, according to Live Nation,
        her concert tour promoter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc4050-0778-410d-9143-4a03309521b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially checking in Sunday evening and being discharged,
        she was readmitted Monday and canceled Monday night''s performance, Live Nation
        said in a statement released hours before she was set to take the stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c4f24-f563-4620-bd2b-39576f70385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pink will remain in hospital overnight, continuing her treatment
        and recovery," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1d323-e484-4062-8c06-557044b0f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink has been grappling with her health for several days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bcc32-ddd3-4135-84b8-5932af69cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, she announced the postponement of her first seven Sydney
        concert dates, saying, "I was hoping a couple of days of rest would help me
        kick this sick, but not at the speed I was hoping for."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91372df1-d0fb-4af1-a5f0-2e27f86900a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she defended her decision after paparazzi pictures emerged
        of her on the beach with her family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b53e4c-e17d-4fa4-9198-2b702bc09377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the down day between dates had been long scheduled
        and the photos didn''t show the health struggles she and her children had
        been facing while in town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddaccd-f7a2-487b-8f7a-862e70a8c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can think whatever you want, it''s your right, but I have never
        taken advantage of anyone in my entire life," she said. "I have never phoned
        in a single tour, I have an impeccable record for not cancelling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af2ba8-331a-477f-af00-234ed601d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:24:40.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink has already played shows in Perth, Adelaide and Melbourne as
        part of the Australian leg of her Beautiful Trauma World Tour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8993bf-421b-4cd8-acf7-298bc7012464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:24:37.538+08:00
      'mgnl:createdBy': 'jeff'
