      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything can happen in an intense game of softball. And for varsity
        wrestler Jon, it’s a bad swing that ends up sending the ball flying at swimmer
        Sheila’s forehead. Jon is mortified — but more than that, he’s smitten. Whether
        he’s pursuing his sports dreams, an unlikely friendship with Sheila, or what
        may even become a courtship or first love, Jon comes to appreciate the importance
        of taking a risk and putting in the effort. A wonderfully familiar look into
        life on a university campus serves as a backdrop, recalling days of dirtied
        jeans at trusty hangout spots, photocopied readings, and all those faces in
        the halls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
