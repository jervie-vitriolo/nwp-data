      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year 2000, aspiring artist Ning (short for Sining) is attending
        a summer art program when she comes across a painting of a woman, which affects
        her so much that she embarks on a search for the artist to uncover its story.
        Her narrative is interspersed with that of Marcela, also an artist, who in
        1896 is working on a portrait of the town darling, Raquel, with whom she becomes
        fast friends. When Marcela falls in love with Raquel’s betrothed, Julio, she
        is faced with difficult choices, struggles against social differences and
        societal expectations, and finds her place in the coming revolution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
