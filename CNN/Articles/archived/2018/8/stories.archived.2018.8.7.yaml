    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0790b76-8b41-4287-a463-19b8edf00ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> House
        Speaker Gloria Macapagal Arroyo filed a resolution on Tuesday expressing the
        sense of the lower house to vote separately from the Senate when Congress
        convenes as a constituent assembly to decide on amendments to the 1987 Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed466193-7821-430b-8321-7d4cfbb9100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 2056 was sponsored by Arroyo, House Majority
        Leader Rolando Andaya Jr, and Reps. Vicente Veloso, Arthur Yap, and Alfredo
        Garbin Jr.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Speaker Gloria Macapagal Arroyo files resolution expressing
        position of the House that the Senate and House shall vote separately when
        it convenes as a Constituent Assembly <a href="https://t.co/XDLbURTUrZ">https://t.co/XDLbURTUrZ</a>
        | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/aYG8ftV8yL">pic.twitter.com/aYG8ftV8yL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1026670355941752832?ref_src=twsrc%5Etfw">August
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc96343-9934-46e0-a306-41828cf529bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debeea20-747c-49ed-bcad-96642b5f3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved a resolution to convene as
        a constituent assembly in January, but the Senate has yet to act on a similar
        measure. The upper house is hesitant to act on charter change, amid low support
        for federalism in public surveys and some senators'' distrust of Arroyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a00ddf-ea62-46ca-9858-cd75f25c2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Lacson: Cha-cha ''good as dead'' with Arroyo in the House</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef40ab-3585-4a7c-9ff5-bea082b6b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said there is no need to withdraw the previously approved
        resolution, as they only wish to express the stand of the House of Representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e861574-cf43-4550-b949-b8a679364df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sense of the House nalang naman. Basically wala naman binabago,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f232b-c9fd-44f5-b4b5-4a4ac7bf2b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s just the sense of the House. Basically nothing
        has changed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24423939-19c7-4b05-a3b6-1bf046b2bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said the resolution will expedite proceedings instead of
        passing a new resolution to convene the constituent assembly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81236c1d-022b-4a58-9bdf-6562ea0b9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) previous resolution is there, but there are suggestions <em>na</em>
        iwithdraw. <em>Pag</em> withdraw, it will trigger a lot of debates. <em>Pag</em>
        inamend, it will trigger debate," said Veloso.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a678c-eefe-445d-b688-ee58da48e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (The) previous resolution is there, but there are
        suggestions to withdraw it. If it is withdrawn, it will trigger a lot of debates.
        It it is amended, it will (also) trigger debate.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74bc16-0985-47f6-9b48-a4e1ffc030c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution will be referred to the Committee on Rules for discussion,
        after which it will be presented to the plenary for approval.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946f89a-4649-47f2-bda2-abcefb1253dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for the two houses of Congress to vote separately is a
        turn from Arroyo''s predecessor, Pantaleon Alvarez, who maintained otherwise.
        The Senate was apprehensive about voting jointly with the House, as they would
        be outnumbered by over 200 members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6169a-8d59-4235-8dfd-534ee38e1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso also noted that the constituent assembly itself was a much-debated
        mode for charter change. Often shorted to "Con-Ass," the mode means Congress
        will convene to propose amendments to the Constitution. Critics of the Con-Ass
        believe lawmakers could forward partisan or personal interests, as opposed
        to a constitutional convention, where officials are elected specifically for
        the purpose of amending the law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d211b-6a16-40c2-b06a-b8f41fb7e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the Senate will make its own moves to push
        for a shift to federalism, a campaign promise of President Rodrigo Duterte.
        Senate President Tito Sotto previously said they would not rush the proposal,
        while Majority Leader Migz Zubiri said it is not a priority.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a57e49-fa70-41ee-a637-d4b7cb7f69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, President of ruling party PDP-Laban, welcomed
        the development on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a7d17-4862-4d41-95d7-199df564c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good... At least (that''s) one issue down, pero marami pang issue
        on the substance," Pimentel said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad89978-9ff2-4cd0-9cb0-8652a4b064ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako kasi, dapat</em> you should trust your fellow worker in
        government. <em>Huwag nating isipin na parating may</em> hidden agenda," he
        added. "Part ng parliamentary rules yan eh, tsaka courtesy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d0f1a-dd76-4709-a1d1-e8940d25bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Good... At least (that''s one) issue down, although
        there are plenty of issues on substance. For me, you should trust your fellow
        worker in government. Let''s not think there is a hidden agenda. It''s part
        of parliamentary rules and courtesy.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090cd2f-66a4-4a93-8b50-6437b311e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Koko Pimentel: Senators do not trust Arroyo</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593f62e-7b44-43dd-96dc-a652b78ce6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was referring to some senators'' speculation that Arroyo''s
        push for federalism is a bid to assume the post of Prime Minister or extend
        her stay in power. The former president also pushed for charter change in
        her term, although she has dismissed such criticism as "black propaganda."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb7b86-3826-45ba-914d-f74c60d055f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:50:49.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:50:53.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondents Joyce Ilas and Cecille Lardizabal
        contributed to this report.</p>'
  'bali-lombok-indonesia-quake-evacuation':
    'author': 'Jamaluddin Masrur and Joshua Berlinger'
    'caption': 'An operation is underway to evacuate thousands of tourists after a
