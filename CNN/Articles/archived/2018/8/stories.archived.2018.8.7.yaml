    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams: ''I felt like I was not a good mom''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022b4f2-56a6-4ca2-96d3-ec67b10b994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A week after suffering the heaviest defeat
        of her career, Serena Williams has admitted she is struggling with "postpartum
        emotions" and has felt in a "funk."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc665a00-4088-4937-8d22-126e96c33a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on her Instagram page, the 23-time grand slam champion
        revealed her struggles during a period that''s seen her lose 6-1 6-0 to Johanna
        Konta at the Silicon Valley Classic and withdraw from this week''s Rogers
        Cup in Toronto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f48764-6d5a-442d-9cd0-5c60cbe131ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week was not easy for me," said Williams. "Not only was I
        accepting some tough personal stuff, but I just was in a funk. Mostly, I felt
        like I was not a good mom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc627b5e-c487-4aa0-a013-d708c5138a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read several articles that said postpartum emotions can last
        up to 3 years if not dealt with. I like communication best. Talking things
        through with my mom, my sisters, my friends let me know that my feelings are
        totally normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6071b2-dea3-4336-a9c9-c153fe02e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s totally normal to feel like I''m not doing enough for my
        baby."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188cb0a-4e4e-4a95-ac16-7d5a3b2259b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Beyonce and Williams bring attention to risk of childbirth
        for black women</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b504f08-2bb0-4a8c-9987-cd90392ed422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Serena Williams suffers worst defeat of her career</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d9abe-4013-4947-9767-25ae7695aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have all been there''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f92ced-f121-4f54-bf4e-7502324bff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thought that as many as&nbsp;one in five women&nbsp;will suffer
        from some form of depression, mood or anxiety disorder during or after pregnancy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb7460-9388-4cc0-afbc-ff9abcc49f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who finished runner-up at Wimbledon last month, has recently
        returned to tennis after giving birth to her daughter Olympia in September
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fa1ab-d4c9-4712-86ca-2e42d6717e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth involved an emergency C-section, a procedure that led
        to serious health complications that the 36-year-old said she was&nbsp;"lucky
        to have survived."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e658172-e9e0-4ddd-bae9-9151ef97e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram post, Williams went on to offer reassurance to
        others struggling to cope with the challenges of motherhood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be05ef7-6336-4fc9-8da4-740e8e4773f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all been there," she said. "I work a lot, I train, and
        I''m trying to be the best athlete I can be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ca202-0cbe-4964-a1af-5cfb226b87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, that means although I have been with her every day of
        her life, I''m not around as much as I would like to be. Most of you moms
        deal with the same thing. Whether stay-at-home or working, finding that balance
        with kids is a true art. You are the true heroes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41aacb8-eaf5-47f8-8862-fdbe18c80771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/tennis for more news and videos</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0112a-cd96-467a-831f-aa7d73c08a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to say: if you are having a rough day or week -- it''s
        ok -- I am, too!!!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a781e-187d-441f-94c8-969011c318b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:03:59.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:04:09.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
