      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Senate
        Majority Leader Migz Zubiri wants Congress leaders to meet ahead of any move
        for Senate to convene for charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9c5e4-fa7d-49c2-9c4c-1a8eedfa902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we can accept the [House] resolution and pass our own, we
        have to agree on certain points [about] what we want to amend," Zubiri told
        CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42b2bd-5a3b-4c98-8fe2-57b107ce97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colleagues will never agree to just a blanket authority," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d080dd-d161-4aab-b7b3-4cbf0450a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the lower chamber filed another resolution allowing
        the two houses of Congress to vote separately in a constituent assembly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c39327-7ebc-4a55-828c-e113b4da5182'
      'mgnl:activationStatus': true
