      'mgnl:lastActivated': 2019-05-03T15:40:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Arabia state
        airline cancels flights to Canada amid growing dispute."</em></p>'
  'pba-trade-calvin-abueva-karl-dehesa-alaska-phoenix':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-07T15:08:46.848+08:00
    'imagesource': 'jcr:6332cc58-5b4e-45f5-93ba-ae794393f94a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e716abc4-e598-44f7-9df0-489354151b3f'
    'lead': 'The Aces let go of the former Rookie of the Year and one-time Best Player
      of the Conference after six seasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:43:25.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T15:43:41.668+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Trade: Alaska sends Abueva to Phoenix for Dehesa, draft pick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e68b6d-de57-4cbb-b27a-93945a46f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Alaska Aces has parted ways with Calvin Abueva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d750d4e-6b99-4929-8e02-8485afa2febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces made the move Tuesday, dealing the 2012 second overall
        pick in exchange for Phoenix''s Karl Dehesa and a 2019 first round pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8b5da-3bb5-4b74-8538-34774d01f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade proposal is already in the PBA Commissioner''s Office
        for approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25255123-46e1-492b-8f33-45c339bbb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva averaged 10.4 points, 9.4 rebounds, 2.8 assists and 2.2 steals
        in the Commissioner''s Cup before Alaska suspended him on June 9 for failing
        to show up at teams practices after the All-Star week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5eaf06-c16e-4750-b57a-ac518039e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Alaska Aces have decided to trade Calvin Abueva to Phoenix.
        We would like to thank Calvin for his 6 years of service with Alaska and the
        good memories. We felt as a franchise it was best for both Alaska and Calvin
        to have a fresh start at this time," said Alaska head coach Alex Compton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c47922-8e84-4c98-87d4-aae15b011945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also slapped with a six-game ban by FIBA for his involvement
        in the Gilas Pilipinas-Australia Boomers brawl last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180f24a-2fa3-41dd-b19e-fbf9da34e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: FIBA suspends 13 players, coaching staff involved in
        Gilas-Australia brawl</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5cb21-8deb-46bf-96fc-c4831abdef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva took the Rookie of the Year honors in the 2012-2013 season.
        He was also named the Best Player of the Conference in the 2016 Commissioner''s
        Cup, and a six-time PBA All-Star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e8776-5181-4e11-949e-b0b300636d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehesa will be reunited with Alaska, which took him 22nd overall
        in the same year Abueva was drafted by the Aces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409eac7-e620-4bb4-800d-7c5ca1e1afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:43:25.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:43:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He averaged 1.8 points and 1.2 rebounds with the Fuel Masters this
        conference.</p>'
  'president-duterte-rice-hoarder-palace':
    'author': ' Janine Peralta'
    'caption': 'The Presidential Spokesperson said the President has acquired knowledge
      of the identities and whereabouts of some rice hoarders. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
