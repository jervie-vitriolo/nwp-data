  'patrick-stewart-star-trek-return':
    'author': 'Kelly McCleary'
    'caption': 'Sir Patrick Stewart is returning to his celebrated role of Captain
      Jean-Luc Picard for a new "Star Trek" series.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-07T07:02:22.522+08:00
    'imagesource': 'jcr:19ac5037-ae44-46e2-a6ef-add7d60a3729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9523d1-9bfb-4a67-bf5b-7a27ad437c5a'
    'lead': 'Set your phasers to stunned: Sir Patrick Stewart is returning to his
      celebrated role of Captain Jean-Luc Picard for a new "Star Trek" series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:27:23.550+08:00
