      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Miss
        International 2016 Kylie Verzosa will work with the World Health Organization
        (WHO) for a special project, as she continues to push her mental health advocacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3040aa-00b9-46a7-9c00-f2d47644ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:52:11.280+08:00
