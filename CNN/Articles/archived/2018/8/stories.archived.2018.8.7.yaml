      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Margaux Morio contributed to this report.</em></p>'
  'dfa-secretary-alan-cayetano-duterte-approves-working-group-philippines-joint-exploration-south-china-sea':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T18:16:50.873+08:00
    'imagesource': 'jcr:fd195148-6e98-494d-a1d3-765dce765186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062c65c6-9ad5-403e-b5ef-eb23413d2bc3'
    'lead': 'The foreign affairs chief says China is also ready with its technical
      working group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:54:22.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:54:26.603+08:00
