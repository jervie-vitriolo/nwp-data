    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce595cc-4f00-4c55-b6a7-630a473d6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice said Suarez''s statements put into question the credibility
        of the House of Representatives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521988e-29a8-46aa-9be1-b803b8429524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez, however, maintained theirs was a constructive minority,
        and explained that he believes the job of the minority is to watch for the
        executive department''s performance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba4d00-c3a1-473b-b2b0-7d8040fdbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> minority <em>po</em>, 80 percent <em>ng trabaho ng</em>
        minority <em>ay bantayan ang ginagawa ng</em> executive department. <em>Nung
        ako ang</em> minority at oversight, Congress on break,<em> tuloy-tuloy meeting
        ng aking</em> committees <em>at kasamahan</em> because we need to see to it
        that the expenditures of the government is properly accounted for. And that''s
        what we plan to do in the 2019 budget," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0355b5-4423-40f6-934a-e4ef96b26fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Eighty percent of the minority''s job is to watch
        over what''s happening at the executive department. When I was minority and
        oversight, Congress on break, my committees and colleagues continued to work
        because we need to see to it that the expenditures of the government are properly
        accounted for. And that''s what we plan to do in the 2019 budget.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fd326-5449-4201-878d-a2980f38afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I repeat and I will be like a broken record. Ang minority since
        the time I assumed office is constructive. Hindi po kami destructive. And
        with this remaining session in the 17th Congress, halos tatlong buwan na lang
        tayo magtatrabaho, bakit pa tayo mag-aaway e napakadaming trabaho kelangan
        natin gampanan?" he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fb43a-6b1f-4e0e-ae2a-b74a3fc0381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I repeat and I will be like a broken record. The minority,
        since the time I assumed office, is constructive. We are not destructive.
        And with this remaining session in the 17th Congress, we only have around
        three months to work. Why should we fight when there are a lot of things to
        be done?]</p>'
