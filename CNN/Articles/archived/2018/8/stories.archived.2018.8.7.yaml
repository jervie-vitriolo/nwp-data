      'text': '<p><strong>“Playing It Safe” by G.T. Los Baños</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc30d1-ca6f-4d6b-a35d-3433f75e72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.529+08:00
