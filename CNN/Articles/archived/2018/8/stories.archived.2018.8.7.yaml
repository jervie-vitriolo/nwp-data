    'template': '1'
    'title': 'Zubiri wants House, Senate leaders to meet regarding cha-cha

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48c533-31ef-4dd4-bc9f-790d672ab015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
