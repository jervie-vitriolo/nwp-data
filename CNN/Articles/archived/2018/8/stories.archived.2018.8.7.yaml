      'text': '<p><strong>“Every Girl’s Guide” series by Marla Miniano</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f4c25-2b1d-40de-8376-a076e374171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.529+08:00
