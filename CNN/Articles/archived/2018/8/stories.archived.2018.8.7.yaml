    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three dead in Bologna highway gas tanker explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1726c-8826-4489-aec3-5e3d0824332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:19:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:19:31.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three people died and 67 were
        injured after a tanker truck exploded on a highway in Bologna, Italy, a spokesman
        for Italian state police told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c919300-f331-431a-ae78-5e675e541450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:19:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:19:31.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Granna, a spokesman for the local health agency in Bologna,
        told CNN that 55 people were taken to the hospital for treatment of first-,
        second- and third-degree burns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5c80a-873a-444c-b1c1-17bc29d30b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:19:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:19:31.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the injured are police officers, the Italian highway
        patrol told CNN</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="it"
