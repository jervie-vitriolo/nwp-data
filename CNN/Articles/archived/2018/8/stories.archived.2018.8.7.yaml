      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 07) —</strong> One
        of the largest oil corporations in the Philippines is ready to aid the government
        in its aggressive infrastructure program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a25f9a-529a-4b31-809f-5b7f1a1b0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:56:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:56:19.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Ang, President of Petron Corporation (PCOR), in a disclosure
        posted at the Philippine Stock Exchange, says that the company''s multi-billion
        growth in the first half of the year puts it in a prime position to help the
        government Build, Build, Build.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54705b31-f79e-4279-8759-afd4aacc642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:56:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:56:19.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are well-positioned to fuel the government''s infrastructure
        program," Ang said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca589a0-2042-467f-98c7-51d093c2484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:56:15.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:56:19.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron posted a net income of ₱9.5 billion for the first half of
        the year, 16 percent more than the ₱8.2 billion earned during the same period
        last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40467dae-7dd2-4a7d-aa5f-03946a076262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:56:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:56:19.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This growth was driven by sustained sales volumes in its operations
        in the Philippines and Malaysia, as well as higher oil prices in the global
        market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f906bbc-3b41-4c0e-a4bf-249d6e55c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:56:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:56:19.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron noted that benchmark Dubai crude oil, one of the basis of
        global oil prices, averaged at $68 per barrel for the first six months of
        2018, higher by 32 percent than the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81e12a-fe75-482f-bd6e-d2b2dcf12c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:56:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:56:19.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery of the Malaysian Ringgit against the dollar was also
        beneficial to Petron''s expansion in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe054c-7173-487a-bbe5-ea21e4e35bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:56:15.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:56:19.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to fortify our leadership position as we ride on the
        continued economic growth of the Philippine and Malaysian markets. We continue
        to integrate our value chain, build up our supply and logistics capabilities,
        and roll-out more service stations than our competitors," Ang said.</p>'
  'serena-williams-motherhood':
    'author': 'CNN Philippines Staff'
    'caption': 'Serena Williams posted a photo of herself cradling her newborn daughter
      on her official Instagram account.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-07T16:48:18.812+08:00
    'imagesource': 'jcr:4f5693e7-7738-4a7f-bcbb-7877f018d8db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72765b36-a145-4458-a89b-9f516fef8024'
    'lead': 'A week after suffering the heaviest defeat of her career, Serena Williams
      admits she is struggling with "postpartum emotions" and has felt in a "funk."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:03:59.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T15:04:09.783+08:00
