    'template': '1'
    'title': 'DFA chief: Duterte approves working group for PH-China oil exploration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa8e5d-e50a-4be7-b4fb-b35e45095211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        joint exploration deal for oil and gas deposits is drawing one step closer,
        as the Philippines and China create their respective working groups for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451b9c8-6937-40be-961c-584d81f73c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Friday, Foreign Affairs Secretary Alan Peter
        Cayetano said President Rodrigo Duterte approved the creation of a working
        group to study the legalities of the deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61dd86-90f5-419c-9e9a-796e25f72e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just got his approval in principle," Cayetano claimed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a267e331-4325-40fc-bc59-224a836bc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group will have experts from government agencies such
        as the Department of National Defense, the Department of Environment and Natural
        Resources, the Solicitor General, and the Department of Justice, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fd4f6-47f2-46e3-a493-7ea7d3ad62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal team is composed of oil and gas experts, constitutional
        law authorities, and professionals dealing with the United Nations Convention
        on the Law of the Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6165275-e3cc-46f8-9e9e-b9d415a12cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job now is to put up a framework that''s acceptable to both
        China and the Philippines, and the first part should be exploration," Cayetano
        said. He added that they will leave future contract negotiations to the commercial
        entities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e2aec-210f-451a-91f4-ca24de6dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief said China is also ready with its technical
        working group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e6782-965a-4cc9-b6c0-4793712f37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as both sides send their working group(s), at least we
        can talk," Cayetano said. "I''m not sure if we can agree, but at least we
        can start talking."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c280b38-4a60-4b86-a082-43c7dca205f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he will talk with Energy Secretary Alfonso Cusi to
        discuss which areas they are eyeing for joint exploration, but said they will
        look into areas with existing service contracts (SC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bc58b-e6e7-40b3-b885-e0f014133bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes so much time for this. Diba ang&nbsp; (Isn''t the) oil
        and gas exploration and development is just like building powerplants? There''s
        such a huge time that you need to get this done," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5ac1e-7b7a-4319-bb19-ed78b466437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Presidential Spokesperson Harry Roque said the areas of
        Service Contracts (SC) 57 and Service Contract 72 are being considered for
        the exploration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3dd7f5-4cf6-4333-904e-8fcb41da9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH eyeing ''joint exploration'' in 2 S. China Sea areas -
        Palace</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81df551-8e18-48b0-8083-d68b1eaf24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC 57 is an undisputed area within the Philippines'' Exclusive Economic
        Zone, and lies beyond China''s nine-dash line claims in the South China Sea.
        It is a joint exploration located offshore of Palawan, between state-run PNOC
        Exploration Corporation, Mitra Energy Ltd., and China''s state-owned China
        National Offshore Oil Company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba8b48-75f9-4aac-a49b-d3a1586d4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:54:22.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:54:26.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SC 72 refers to the agreement on the Reed Bank off Palawan
        in 2010. The government awarded exploration rights to an area in Reed Bank
        to United Kingdom-based oil and gas company Forum Energy Plc. (FEP). The majority
        of FEP''s shares are owned by business tycoon Manny V. Pangilinan.</p>'
  'petron-2018-h1-earnings':
