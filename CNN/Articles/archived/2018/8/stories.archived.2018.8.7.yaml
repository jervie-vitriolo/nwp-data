  'PCOO-Communications-Department-Mocha-Uson-Martin-Andanar-federalism-dance-video-zero-budget':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T17:00:22.719+08:00
    'imagesource': 'jcr:2642ae5b-d782-4e1b-92c6-f13011284a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398eb510-8110-4220-93b4-4f6af60185a0'
    'lead': 'Senator Grace Poe says PCOO should justify why it deserves a P100-million
      budget hike in spite of all its blunders and "reckless campaigns."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:08:40.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:09:50.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:09:50.490+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Zero budget'' for PCOO sought after blunders, Mocha Uson ''lewd''
      federalism video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545452a-ea02-4ec5-8cfa-a5181a70b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> A lawmaker
        is calling for a "zero budget" for the controversy-laden Presidential Communications
        Operations Office (PCOO) amid its request for increased funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853aed7-e2f0-43db-a249-6329246ccced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin, highlighting the recent "lewd"
        federalism video of PCOO Assistant Secretary Mocha Uson, enumerated instances
        showing the incompetence of the Communications Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ab662-3601-4f4c-b56e-4e168ce62bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time that the PCOO has made a fool of itself.
        Simple errors in spelling or grammar are indicators of the huge error in appointing
        officials who are not up for the task of informing our people accurately,
        sufficiently, and responsibly," he said in a statement on Monday, with the
        hashtag #ZeroBudgetPCOO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590230da-bb72-4ab3-801a-069de7a97b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June alone, PCOO committed three blunders. It said "Norwegia"
        instead of "Norway," and then a few days later, it referred to late former
        National Security Adviser Roilo Golez as "Rogelio." It also wrongly identified
        Senator Sherwin "Win" Gatchalian as "Winston."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcf02f-1933-4b89-a01f-b85d114bef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is where our taxes go, perhaps it''s time to remove its
        budget and use it for what our people truly need," Villarin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5c447-61dd-43df-b9f6-f73b16c0b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Roque hopes PCOO learns from recent blunders</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a679b-64f2-4e18-bfb7-d04cc5aa4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This call was also echoed by women''s group Every Woman, who also
        called for the resignation of Uson for the "sexualizing" of the issue of federalism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1416e-c07a-4587-a5e1-b0734c32de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of another unbelievable gaffe on the part of the PCOO,
        we also protest its request to increase its budget. We suggest the budget
        be reduced to zero. #ZeroBudgetPCOO #FireMocha," it said in a statement on
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7b59b-ca96-4cbc-981d-1d709928a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the presentation of economic managers during the Senate
        hearing, PCOO has a P1.5 billion proposed budget for 2019 from this year''s
        actual budget of P1.4 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68011e43-c287-4245-b806-e383062fec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe called out PCOO for its request for a budget increase
        while other departments, such as the Departments of Education, Health, Agriculture,
        and Social Welfare, are getting "deep cuts" in their allocations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b17c98-84be-46a8-bc56-8414deef66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is happening at a time when hunger incidence and food prices
        are soaring. While these agencies will suffer a slash, the PCOO will be gifted
        by a P100-million raise," she said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753394b9-509f-417d-97fa-d89b607d34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Communications Department should defend why it deserves
        a budget hike in spite of all its blunders and "reckless campaigns."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77639c68-cbce-47cd-b4c1-aec45b300444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCOO must justify its budget increase. What are the deliverables?
        Are memes and blogs also hit by inflationary spikes? Is the cost of feeding
        the nation with government information adversely affected by TRAIN, too? Will
        the PCOO be hiring campaigners to explain federalism?" the senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678ce27-1e30-4e9c-b308-ea9268b75335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:08:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:09:50.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finance panel is in the process of deliberations on the
        national budget for 2019.</p>'
  'liza-maza-murder-case-dismissal':
    'author': 'Janine Peralta'
    'caption': 'National Anti-Poverty Commission Secretary Liza Maza'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T14:51:34.330+08:00
    'imagesource': 'jcr:f5fd02e8-5572-4ceb-a824-e2df7d6d7828'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0eeda2-9701-4ff8-9742-b1708fd3b7f2'
    'lead': 'Liza Maza said the government should just prioritize other issues, than
      concerning themselves with a ''baseless'' murder case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:11:59.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:12:03.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:12:02.779+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-poverty chief calls for dismissal of murder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5136821-27a5-4fc6-8da1-c4c7981f4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> National
        Anti-Poverty Commission Secretary Liza Maza said the government is just wasting
        time pursuing the murder charge against her and three former solons, and should
        prioritize other pressing issues in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0997e9a-cdb7-464e-bed0-fe94013a8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Maza called on the administration to swiftly
        end the case involving her and three other former lawmakers, former Agrarian
        Reform Secretary Rafael "Paeng" Mariano, and former Bayan Muna House Representatives
        Satur Ocampo and Teddy Casino. Maza previously represented Gabriela Women''s
        Party at the lower chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533417d1-686c-4253-ab9e-3505e9d83c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on my colleagues in the administration: let us put a stop
        to this waste of people''s time and resources and bring this farce to a swift
        end," Maza said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd9fdd-de23-42a9-a402-d73d590fb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-solons have been accused of killing three supporters of rival
        partylist Akbayan — particularly Carlito Bayudang, Jimmy Peralta, and Danny
        Felipe — in 2006.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989e44e-e297-4ff6-9fad-a196fbbdd7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said the case is diverting attention from her duties as a government
        official, and stressed they are losing ground in the fight against poverty
        with the continued pursuit of a "baseless and wasteful" case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4a577-17fb-4ed7-a1fa-59a75b5aabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my position as NAPC Secretary, my time and efforts would be
        better spent continuing to push for anti-poverty policy reforms and working
        with the basic sectors without having to deal with this case," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77084c2e-a7e5-4520-a337-8ca20b4c6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque said, as of now, there has not
        been any official discussion on the possible sacking of Maza as anti-poverty
        chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65111618-83b3-4cde-ba04-723191bd8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She remains part of the administration," Roque said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ea262-3619-4a6c-bc27-168e0ee400c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza added that the revival of the charge, which was filed in 2006,
        was a form of "political persecution." Maza and her colleagues represented
        leftist political parties in the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5558388-6929-46a1-9934-ee41665c8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was remanded to the City''s Prosecutor''s Office in 2008,
        after then-presiding judge Evelyn Turla of Palayan City, Nueva Ecija, said
        the conduct of preliminary investigation was not followed. The petitioners
        appealed to the Supreme Court, which said last year that the remand was improper
        and Turla should decide if there was probable cause to arrest them. On July
        11, Turla issued arrest warrants for the four.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427c391-f041-4708-90a5-dcfb41b8f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Arrest order issued vs. anti-poverty chief Liza Maza, 3 ex-solons</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e1459-2ce6-4f5d-b466-f22b682092f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza and her co-accused filed a motion for reconsideration last
        week but Turla inhibited from presiding the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564a6e9-c87e-46a1-a0e4-fa29f3dba7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza then called on the new judge to reverse the order issuing the
        warrant of their arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b25928-0828-4ad3-98df-595a10e28980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the new judge handling this case, Judge Trece Wenceslao
        of the Cabanatuan City RTC, for an impartial, fair, and prompt resolution
        of our motion, the reversal of the order issuing the warrant of arrest, and
        the dismissal of this baseless and wasteful case," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3be6c-07fd-48b1-a10b-6c2b89449f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 31, Roque urged Maza to surrender to "respect the rule of
        law". Police chief Oscar Albayalde, also called for the ex-solons'' surrender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ac40a-d5e9-417b-bead-ee143a741d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano, however, said he refuses to surrender to authorities and
        maintained innocence over the murder charge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609aa79-a35b-4804-8cb8-8ef9a5cacad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: EXCLUSIVE: Mariano maintains innocence over murder allegation</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6418c95-1d60-4813-8a25-fdd890861176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of lawmakers raised a P1-million peso bounty for any information
        leading to the ex-solons'' arrest. Maza, however, regarded this offer as a
        poor way of using money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c5b84-0fe2-4631-8880-ba036a58be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:11:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:12:03.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that you would choose to spend a vast sum of
        money this way, if it is even really there or from actual "concerned citizens,"
        when so many of our people are struggling to put food on the table or pay
        for health, housing, and education," Maza argued.</p>'
  'bologna-italy-highway-gas-tanker-explosion':
    'author': 'Valentina Di Donato, Gianluca Mezzofiore and James Masters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-07T10:24:45.018+08:00
    'imagesource': 'jcr:f6ffc587-87cb-468d-87b9-ab36e592f324'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b233c0-6406-45f1-96b4-1797210bfaee'
    'lead': 'The explosion ripped through the pavement, leaving huge holes in the
      road surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:19:24.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:19:31.548+08:00
