      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not release more details on the new project. Verzosa was
        an ambassador for the organization''s mental health campaign, "Depression:
        Let''s talk" in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405b9a5-7a16-43f3-b094-9db3ce0cfce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:52:11.281+08:00
