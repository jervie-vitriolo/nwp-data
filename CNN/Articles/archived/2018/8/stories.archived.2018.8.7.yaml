      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classic teen movie tropes and archetypes are made fresh and fun
        again with an extra helping of banter in this novel, which puts a go-getting,
        initially “unlikeable” queen bee at its center. Alex is practically a shoo-in
        for prom queen, and she’ll do whatever it takes to get the crown. The last
        thing she needs is her (admittedly infuriatingly attractive) classmate Adam
        calling her “selfish.” To prove him wrong, she takes the class misfit under
        her wing and gives her a full-blown makeover — but it might just cost Alex
        her best friend, her coveted title, and her chance at getting the guy.</p>'
