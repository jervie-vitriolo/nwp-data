    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:59:04.847+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra San Miguel kicks off World Gin Month on June 1

      '
    'updated': 2018-08-07T14:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a9b34-1c31-4755-b799-a27d405297de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)&nbsp;—</strong> Whether
        you''re a British super spy who likes his martinis "shaken, not stirred" or
        someone who enjoys the "citrusy" twist of a French 75, you know a good gin
        makes all the difference in a cocktail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddeca8f-49f9-4483-9f4d-3245b1c2dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel wants to celebrate this wonderful liquor by kicking
        off World Gin Month on June 1 at the Pool Bar in EDSA Shangri-La Manila in
        Mandaluyong City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ea2cd-e384-4256-9ff1-a35d24f746c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kick-off event will showcase a gin and gastronomy journey featuring
        GSM Premium Gin handcrafted cocktail mixes and a cocktail menu prepared by
        EDSA Shangri-La’s finest chefs.</p>'
    '3':
      'image': 'jcr:e6721d07-b3fd-4ae3-a92d-bc04b9a82fad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06c50a-3587-476a-8b39-d15fc629ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2295f7-df37-45dc-8f3c-bcedb23c5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among GSM Premium Gin’s handcrafted cocktails, which will be paired
        with EDSA Shangri-La’s culinary creations include Sweet Lemony Martini, Calamansi
        Surprise, Mango Paradise and the Classic Gin &amp; Tonic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7b741-ccf1-4620-b732-acca4959e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSM Premium Gin’s handcrafted cocktails uses both locally sourced
        products and imported ingredients, adding new flavors and dimensions to the
        juniper-based alcohol.</p>'
    '7':
      'image': 'jcr:a799cf34-6c7f-4d81-9e30-dd93a6789228'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d379471-4407-4be5-8274-7cdf5f8ca0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c143de5-58f4-4e68-a18f-98e9e2414fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSM Premium Gin Cart and its handcrafted cocktail offerings
        will be available at the EDSA Shangri-La for the whole month of June, where
        hotel guests and visitors can celebrate World Gin Month and try out the Premium
        Gin mixes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbcc41-210c-40ed-a9ed-0a064860299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit the GSM Premium Gin Cart during happy hour, from 5 to 8 p.m.,
        to avail of the buy one, get one free promo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce165e3-a8fd-4e4d-b3c9-c0ba91cb82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSM Premium Gin is an exquisite blend of botanical extracts and
        juniper berries, splashed with a tang of delectable citrus and blended with
        high-quality alcohol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ced15-cfad-4d3e-beed-8b82d0ff4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSM Premium Gin is also a Gold Quality Label awardee of the Monde
        Selection International Institute for Quality Selections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8df489-1097-4fe0-84a0-30589fa76eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more on GSM Premium Gin and its handcrafted cocktail mixes,
        visit www.facebook.com/GSMPremiumGin or www.gsmpremiumspirits.com.ph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5c0e6-9a0e-452d-80a9-0ddd69dd439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:59:01.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:59:05.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, catch a host of other events around the country to celebrate
        World Gin Month. Log on to www.ginebra.com.ph for more details.</p>'
