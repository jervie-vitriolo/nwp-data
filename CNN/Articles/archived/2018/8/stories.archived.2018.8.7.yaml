      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the Filipina beauty queen shared a picture
        of herself standing outside the WHO office in Manila with the caption, "Working
        on a special project today, together with the World Health Organization on
        mental health."</p>'
