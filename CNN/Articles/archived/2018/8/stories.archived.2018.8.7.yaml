    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patrick Stewart stuns fans with ''Star Trek'' return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29eaaf-dab8-4615-9c84-bf3d9f646a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Set your phasers to stunned: Sir Patrick Stewart is returning
        to his celebrated role of Captain Jean-Luc Picard for a new "Star Trek" series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554efceb-d883-427f-ab4f-337d9694d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news, announced by Stewart himself and executive producer Alex
        Kurtzman at a "Star Trek" convention Saturday in Las Vegas, sent excitement
        among fans skyrocketing at warp speed. Many leapt to their feet and cheered
        as Stewart emerged on stage.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Executive Producer Alex Kurtzman and <a href="https://twitter.com/SirPatStew?ref_src=twsrc%5Etfw">@SirPatStew</a>
        surprised fans today at <a href="https://twitter.com/hashtag/STLV?src=hash&amp;ref_src=twsrc%5Etfw">#STLV</a>
        with news that he will be returning to the iconic role of Jean-Luc Picard
        for a new Star Trek series coming to <a href="https://twitter.com/CBSAllAccess?ref_src=twsrc%5Etfw">@cbsallaccess</a>.
        <a href="https://t.co/8F0EPnQMXn">pic.twitter.com/8F0EPnQMXn</a></p>&mdash;
        Star Trek: Discovery (@startrekcbs) <a href="https://twitter.com/startrekcbs/status/1025877905564348416?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8f449-10ee-4701-b136-164147117253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254076b-2b85-4c88-84d7-049524bfdd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will air on CBS All Access, the network''s video-on-demand
        service, and "tells the story of the next chapter in Picard''s life," according
        to a tweet from "Star Trek: Discovery," another CBS All Access series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6107e-0406-4471-bbbc-288285c6e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own announcement, Stewart said playing the character again
        is "an unexpected but delightful surprise," because he felt his time with
        "Star Trek" and Picard "had run its natural course."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is an unexpected but delightful surprise to find myself excited
        and invigorated to be returning to Jean-Luc Picard and to explore new dimensions
        within him. Read my full statement in the photo. <a href="https://twitter.com/hashtag/StarTrek?src=hash&amp;ref_src=twsrc%5Etfw">#StarTrek</a>
        <a href="https://twitter.com/CBSAllAccess?ref_src=twsrc%5Etfw">@cbsallaccess</a>
        Photo: <a href="https://twitter.com/shervinfoto?ref_src=twsrc%5Etfw">@shervinfoto</a>
        <a href="https://t.co/8Ynuj3RBNm">pic.twitter.com/8Ynuj3RBNm</a></p>&mdash;
        Patrick Stewart (@SirPatStew) <a href="https://twitter.com/SirPatStew/status/1025840545216823296?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7d9ec-16f4-42d0-bce5-b232a2212e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b21e0-2737-4609-a2bf-1f49ffcae341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these past years, it has been humbling to hear stories about
        how ''The Next Generation'' brought people comfort, saw them through difficult
        periods in their lives or how the example of Jean-Luc inspired so many to
        follow in his footsteps, pursuing science, exploration and leadership," said
        Stewart in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3397a-d2be-4035-9088-88c8f7a503c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I''m ready to return to him for the same reason — to research
        and experience what comforting and reforming light he might shine on these
        often very dark times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8d712-3957-433e-8e0e-e70061bca38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart first brought Picard to life in "Star Trek: The Next Generation,"
        which aired from 1987 to 1994. He also helmed the starship Enterprise in several
        movies, including "Star Trek: Generations," "Star Trek: First Contact," "Star
        Trek: Insurrection," and "Star Trek: Nemesis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb1804-a45e-468b-9481-2487cab505db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then the British actor, 78, has appeared in the "X-Men" movies
        and a handful of stage productions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a775c5-e2ce-4f42-9695-f0cfbcb7bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:27:23.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:27:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Patrick Stewart stuns
        fans with ''Star Trek'' return"</em></p>'
  'venezuela-maduro-president-assassination':
    'author': 'Eliott C. McLaughlin, Joe Sterling, and Stefano Pozzebon'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-07T06:49:56.855+08:00
    'imagesource': 'jcr:688087c0-1afa-4cc6-b532-438331d6112e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb2d3dc7-2219-4813-bcde-525dfb00362d'
    'lead': 'Authorities have identified the masterminds of the apparent drone assassination
      attempt on Venezuelan President Nicola Maduro'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:31:25.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:31:33.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:31:33.314+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela says it has ID''d mastermind, accomplices in apparent Maduro
      assassination try

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a40e8-733a-44fe-a101-b0d1ea3ef892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities have identified the masterminds
        of the apparent drone assassination attempt on Venezuelan President Nicola
        Maduro, as well as the people who assisted them, Attorney General Tarek William
        Saab said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd8a26-c0f0-4b2b-8beb-6976351f069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, which involves four prosecutors, has yielded
        the locations from where the drones were piloted, as well as the arrests of
        two of the drone pilots, the country''s top law enforcement official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4df9a2-827f-4689-a7a2-e4ba42eb2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know the places where they stayed in the days leading to
        the attack. We have identified the people who made the explosives and prepared
        the weapons and their international links," Saab said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629c9d0-a329-4138-9b3f-d0676f714fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further said the alleged assassination constituted a "betrayal
        to the motherland, intentional homicide attempt, terrorism, association to
        commit a crime and financing terrorism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87765a6-86ee-4830-b6aa-6368568aacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not only are they confessing...''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c23e7-98b9-46cf-9862-c476e8018c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saab''s announcement comes a day after Interior Minister Néstor
        Reverol said six people had been arrested in connection with Saturday''s attack
        in the capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94051690-2afc-40cb-b827-739e1886c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were charged with "terrorism and assassination," Reverol
        said, and one of them had an open arrest warrant for his alleged role in the
        August 2017 attack on a military base in Valencia. Another was previously
        arrested during anti-government protests in 2014, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437a499-7267-46fd-a6cb-449b32a41f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro survived the assault, during which drones armed with explosives
        flew toward him as he spoke at a military parade, an attack he blamed on far-right
        elements and Colombian President Juan Manuel Santos. Colombia called the claim
        absurd and said it had become "customary for Maduro to blame Colombia for
        any kind of problem in his country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec03798-5e88-4743-bb4b-1c2beb486a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers used two DJI M600 drones, each carrying a kilogram of
        C-4 explosive, Reverol said. DJI, the Chinese company that makes the drone,
        said its products are "purely for peaceful purposes" and that it stands ready
        to assist investigators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1a217-77af-4b44-b1e6-fecadb107a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the drones flew over the presidential stage with the intention
        of being detonated by the attackers, Reverol said, but authorities caused
        the drone pilot to lose control of the aircraft, and its explosive cargo detonated
        some distance from the targeted area. The second drone fell into an apartment
        building, where it exploded on the first floor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7916f-b9be-4e76-8674-b5f2386656c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot was hatched at least six months ago, Communications Minister
        Jorge Rodriguez told the state-run Russian media outlet, Sputnik.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11957fe4-3929-480b-843c-5ae49da073b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of those responsible have been detained. Not only
        are they confessing, the government has also been able to examine the material
        that was in their possession, as well as some of the electronic devices they
        had, including cell phones and computers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95f470-3172-4971-bbda-8d4246d6254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Reverol''s account, Rodriguez said there were three
        drones: one that exploded in front of the stage, one to the right of it and
        one near a building to the south of the stage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b528171-8b6f-449b-921d-90ce3c4cb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro blames far right</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827ad0f-1255-484b-9cc5-64a06ec3c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place as Maduro was speaking at a commemoration
        of the of the Venezuelan national guard, which featured a military parade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fc437-28bc-49c3-adb6-96f65cf08aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the event showed him suddenly look up, startled mid-speech,
        His wife, Cilia Flores, winced after a loud bang. Dozens of soldiers scattered.
        Seven members of the national guard were injured.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f6b6a-29fd-47ec-81f2-447657ec8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro appeared on national TV hours later to speak about the investigation
        and arrests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97513178-605d-47f0-b39e-9786d68b38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Venezuelan political far right, in collaboration with
        the Colombian far right and President Santos, were behind the attack. He also
        blamed Venezuelans living in the United States.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d67ffd-ed1a-4cee-99c2-e46ffc06b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preliminary investigation indicates that many of those responsible
        for the attack, the financiers and planners, live in the United States in
        the state of Florida," Maduro said, adding that he hopes the White House is
        "willing to fight terrorist groups that commit attacks in peaceful countries."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213ba12-6529-49a8-bdc3-5b04155a153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. National Security Adviser John Bolton told Fox News on Sunday
        that the U.S. government had no involvement in the attack, a response reiterated
        in Secretary of State Mike Pompeo''s remarks to reporters Monday. Bolton said
        U.S. officials would be willing to look at any "hard information" involving
        the attack.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Al Presidente <a href="https://twitter.com/NicolasMaduro?ref_src=twsrc%5Etfw">@NicolasMaduro</a>:
        No se preocupe. El sábado estaba en cosas más importantes, bautizando a mi
        nieta Celeste.</p>&mdash; Juan Manuel Santos (@JuanManSantos) <a href="https://twitter.com/JuanManSantos/status/1026481329850990592?ref_src=twsrc%5Etfw">August
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a733465-c359-4022-a220-8bfe6432ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d91ea-3fd8-43b0-9d7c-1704369574ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, meanwhile, tweeted directly to Maduro, saying, "Don''t worry.
        On Saturday, I was doing more important things, baptizing my heavenly granddaughter."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05551b5-7083-4c32-af47-2c447c75f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:31:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:31:33.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s government has long blamed Colombia for plotting overthrows,
        and far-right elements in Bogota and Miami for attempting to undercut Maduro.
        Ivan Duque takes over as Colombian president this week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af68c7-2085-4eac-bbf9-132f122db6c2'
