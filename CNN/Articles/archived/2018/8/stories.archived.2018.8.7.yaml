  'LeBron-James-docuseries-Showtime-Shut-Up-and-Dribble':
    'author': 'Sandra Gonzalez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-07T08:57:21.821+08:00
    'imagesource': 'jcr:dbb106f8-764e-4857-a7b5-53e52c6100bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b169520-e099-4d2d-962f-71602ae50fdb'
    'lead': 'Director Gotham Chopra, who was also behind Showtime''s ''Kobe Bryant''s
      Muse'' will direct the series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:22:01.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:22:05.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
