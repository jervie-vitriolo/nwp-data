    'lead': 'An operation is underway to evacuate thousands of tourists after a deadly
      earthquake that rocked some of Indonesia''s most idyllic islands late Sunday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:54:41.661+08:00
