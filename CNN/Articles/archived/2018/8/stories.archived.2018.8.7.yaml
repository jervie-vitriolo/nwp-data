      'mgnl:type': 'text'
      'text': '<p><strong>“Don’t Tell My Mother” by Brigitte Bautista</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b352e-fd24-4587-8c12-e8675d79414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.531+08:00
