      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also working with the Department of Health to help search
        for its new HIV/AIDS ambassador.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95986b-6dd3-4a0e-8c9e-c6a69c054c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:52:11.281+08:00
      'mgnl:createdBy': 'jeff'
