    'template': '1'
    'title': 'U.S. President urged to stop tweeting on Trump Tower meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb80739-a72e-46ee-87e6-ac8466ea9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has been urged
        to stop tweeting about the 2016 Trump Tower meeting between Trump''s top advisers
        and several Russians, a source familiar with discussions tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc5692-05d7-456a-a6dd-f10428c94885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President was advised that his tweeting only gives oxygen
        to the topic, even if those around Trump do not believe there is any truly
        new development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be694d-70e1-4470-bfa8-00d94f2384d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump tweeted an apparent response to stories by&nbsp;CNN&nbsp;and&nbsp;The
        Washington Post&nbsp;that said he is worried about Donald Trump Jr.''s legal
        exposure following the infamous 2016 meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18aa239-0aba-4795-a944-34c4c3f57e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the reported concerns a "complete fabrication," the U.S.
        President acknowledged that the meeting was accepted on the premise that Trump
        Jr. would get dirt on Hillary Clinton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7404c1-e21a-400d-b711-e446fa435c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a meeting to get information on an opponent, totally legal
        and done all the time in politics - and it went nowhere. I did not know about
        it!" the President tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64838b-e042-49b0-8af4-12fe4c54dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is hardly the first time the U.S. President has reacted to
        a news story on Twitter and, as a result, helped give that story more attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372641ef-7c31-4744-8d46-81abba1acb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appears to be less concern among associates about other recent
        Trump tweets in which he''s gone after special counsel Robert Mueller''s investigation,
        which, along with his legal team, he''s long sought to discredit. The New
        York Times&nbsp;reported last month&nbsp;that Mueller has been reviewing Trump''s
        tweets as part of his probe into whether the President obstructed justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9712f-8d9c-4f3d-8de9-2834b341001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a tweet Trump&nbsp;sent last week&nbsp;in which he appeared
        to ask Attorney General Jeff Sessions to stop the Mueller investigation was
        quickly downplayed by Trump''s lawyers as the President''s opinion, not an
        order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c60fc-78ce-4a9a-b3e5-9b3169279af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked&nbsp;in late July&nbsp;about Mueller''s reported review of
        Trump''s tweets, Rudy Giuliani, the U.S. President''s attorney, appeared to
        dismiss the idea. Giuliani said that "obstruction by tweet is not something
        that I think works real well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616aff4b-6a19-4c1e-a9ef-7fc87b8851f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s admission through Twitter on Sunday about the purpose behind
        the 2016 Trump Tower meeting was the latest step in the long-evolving story
        from Trump, Trump Jr. and the President''s legal team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872e8ff-9984-4a20-85d7-0788f385b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.&nbsp;initially responded&nbsp;to the first revelations
        about the meeting by releasing a misleading statement claiming the meeting
        primarily concerned Russian adoption policy. As more details emerged, Trump
        Jr. released a new statement acknowledging there was an offer of potentially
        damaging information on Clinton and the Democratic Party, and he eventually
        published emails about the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ae919-7282-4b38-91eb-940e7a22450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorney Jay Sekulow&nbsp;initially claimed&nbsp;that Trump
        was not involved in crafting Trump Jr.''s misleading statement. White House
        press secretary Sarah Sanders&nbsp;later said&nbsp;that Trump had "weighed
        in" on the statement. Then&nbsp;it was revealed&nbsp;in June that Trump''s
        lawyers had admitted to Mueller in a letter sent last January that Trump had
        actually "dictated" the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d164fe-1804-4708-92af-34db90de07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekulow&nbsp;said on Sunday&nbsp;his erroneous denial about Trump''s
        involvement was a mistake based on "bad information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc21d8-088d-4fcd-8407-fd5954a592d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:38:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:39:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "President urged
        to stop tweeting on Trump Tower meeting."</em></p>'
  'bangladesh-dhaka-student-protest':
    'author': 'Sugam Pokharel, Farid Ahmed, and Bard Wilkinson'
    'caption': 'The demonstrations were sparked by the deaths of two students who
      were reportedly killed by a speeding bus in Dhaka on July 29.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-07T18:20:05.379+08:00
    'imagesource': 'jcr:8225ccb6-8758-4935-831c-3c6324c7c9f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c87e7f-e60d-408f-b8ce-6e9166a618a7'
    'lead': 'The demonstrations were sparked by the deaths of two students who were
      reportedly killed by a speeding bus in Dhaka on July 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:41:51.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:41:54.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:41:54.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh protests: How students brought Dhaka to a standstill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba2fa8-77ec-4efe-8b90-f0247c6f9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A tragic traffic accident over a week ago has triggered
        mass protests by students who have taken to the streets of Bangladesh''s capital
        to demand that authorities improve road safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ebf3a-1808-407e-9f0b-aca661a283ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations were sparked by the deaths of two students who
        were reportedly killed by a speeding bus in Dhaka on July 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65908a01-a22f-4a0a-8036-3e8aebac92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s behind the protests?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b7ba3-87d5-4f17-8e9d-55d5a9184e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply: Anger over the dangerous conditions on Dhaka''s roads.&nbsp;Protests
        kicked off in the crowded capital&nbsp;after a privately-operated bus ran
        over a group of students, killing two and injuring several others, eyewitnesses
        told Bangladesh''s state-run news agency,&nbsp;Bangladesh Sangbad Sangstha.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3673a-e48e-4c94-ba22-154e3f1686f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the circumstances surrounding the accident remain unclear,
        the news agency reported that the&nbsp;bus driver has since been arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f35e47-b55b-4af8-a0ce-6b870dbd3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road collisions in Bangladesh are not uncommon; more than 3,000
        people die in road accidents in the country each year, according to data compiled
        by the&nbsp;World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9feca1d-c371-4e9f-8861-82eb42c90487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite government warnings to cease demonstrations, student protesters
        have paralyzed parts of the capital, with teenagers in school uniforms erecting
        checkpoints and allowing only emergency vehicles to pass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393c49f-7091-434b-9adb-368c1afeb980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they may be at odds with officials, the protesters have
        won widespread praise for easing Dhaka''s congestion and making drivers, even
        officials, carry driving licenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a06c7-9da5-484c-97b8-23ee225430f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing something unprecedented in the history of our
        transport and infrastructure: Our roads are starting to function in a proper
        and efficient manner ... And the credit for this goes to all the students
        out there protesting," said a&nbsp;Dhaka Tribune editorial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22048e54-2483-45c6-a13e-fa9948d13633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How has violence unfolded?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5c64e-df3e-4f10-9932-a9103ea9b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days-long demonstrations took a violent turn last week as authorities
        beat protesters with batons and shut down mobile internet connections as the
        unrest spread beyond the capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6caa9-5d05-4fa5-9f41-d0d8a2967e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used water cannons and tear gas to disperse student protests
        outside Dhaka University on Monday as crowds attempted to march through the
        neighborhood of Shahbagh, Maruf Hossain Sardar, a deputy police commissioner,
        said at the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe41852-9901-41c8-b938-dde6d302cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another area of Dhaka known as Aftabnagar, students of a privately-run
        university clashed Monday with local police and youths who were thought to
        be supporters of the ruling party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2494d3c-5df0-4ff7-9320-0fe8616f9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "armed youths" were "wielding iron rods and logs and tried to
        drive away agitating students from the street," according to Belal Ahmed,
        the head of public relations for North South University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d6e59-6862-472e-b45e-266927a95d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed added that the clashes spilled out into the road and blocked
        traffic but the situation had since returned to "normal now and the students
        left the university."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11250a64-e76c-45de-8dff-d7c54baaa0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, more than 100 people were injured by police, according
        to local media reports, while a day later, a vehicle carrying U.S. Ambassador
        Marcia Bernicat was attacked by "armed men." The diplomat was unhurt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3fb5e-3f6d-4c7b-b22c-7642d7ded705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations expressed its concern over the crackdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e26f0-83b1-4af3-93cd-62ec8fa64f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concerns expressed by youth about road safety are legitimate
        and a solution is needed for a mega city like Dhaka," the UN resident coordinator
        in Bangladesh, Mia Seppo, said in a statement posted on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34fce0-3776-4428-b7b4-7245fe21ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi police also arrested a prominent human rights activist
        and photographer in connection with the protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f72f5-880f-44fb-9231-200abd1ae464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahidul Alam was detained at his house on Sunday night by about
        30 to 35 plainclothes police officers, according to Amina Neyamat, a colleague
        at Drik Picture Library.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df0ee8-d4ee-423c-991a-0fedf6b1b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam''s arrest came shortly after he gave an interview to broadcaster
        Al Jazeera about the protests, saying that they were driven by "larger" factors
        than road safety alone. He pointed to "the looting of the banks, the gagging
        of the media, the extrajudicial killings, disappearings, bribery and corruption,"&nbsp;according
        to the broadcaster''s website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85c5c1-b45c-4650-8e13-94c99184049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Shahidul Alam has been taken to the detective branch office
        for interrogation on some issues related to recent unrest," said police spokesman
        Sohel Rana. He said no further details were available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fd87c-7482-4716-bdaa-cfe888a8ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists has since called for Alam''s
        immediate release. "Authorities should also ensure that Alam and all journalists
        covering unrest in Dhaka are able to work without fear of attack or arrest,"
        CPJ Asia Program Coordinator Steven Butler said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c7f9a-6a44-428f-ae1b-556aeda84c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How has the government responded?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cedb80-5e22-4595-9903-60b39eab1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sheikh Hasina has suggested her political rivals
        were using the protests to whip up public anger against the government ahead
        of a general election due in December. The opposition Bangladesh Nationalist
        Party, led by former prime minister Khaleda Zia, has denied involvement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8397c73-815a-49af-8d0a-8b6734975b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political feuding between the two leaders has overshadowed Bangladesh
        for decades.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd3b95-58b2-44e1-801f-d0480b042bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina — who met with relatives of the two students who were killed
        earlier this week — urged protesters on Sunday to go home, warning that a
        "third party" could sabotage the demonstrations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66c099-2434-47da-ab1c-ac448d49a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I request all guardians and parents to keep their children
        at home. Whatever they have done is enough," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f1b7e-14a9-40d2-881f-6ec7a873013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina''s government has ruled Bangladesh since 2009, but in recent
        months it has been buffeted by mass protests demanding an end to discriminatory
        recruitment in the civil service.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748669f8-b452-49e6-a274-20fcec7cb692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, in an attempt to address concerns raised by students,
        Bangladesh''s cabinet approved new road safety regulations, which include
        punishing some traffic accident fatalities by death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07578cb2-46d3-43e8-8113-f580ac7641da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law Minister Anisul Huq told CNN the new law also includes five
        years'' imprisonment and a monetary fine for reckless driving.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c22a90-6c26-4034-8989-a828a59bbaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very, very tragic. We are going to take stern action against
        the perpetrators of such offense [negligent driving]. It is in the best interest
        of the country the protesters go back to the schools where they belong," Huq
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5a2cf-6044-475c-b435-c83cb158514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Transport Act 2018 must now go before parliament for final
        approval, according to cabinet secretary Mohammad Shafiul Alam.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd3190-ab3c-4c65-938d-a7f108c29e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:41:51.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:41:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Bangladesh protests:
        How students brought Dhaka to a standstill"</em></p>'
  'ombudsman-samuel-martires-stop-giving-info-complaints':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T22:06:38.844+08:00
    'imagesource': 'jcr:5e8d9f24-4c22-492c-9787-1581bc01fdc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b6adcb-6eb5-455e-b77f-c2bf8747de0d'
    'lead': 'The Office of the Ombudsman will no longer provide information on complaints
      filed against government officials and the progress of their investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:44:31.275+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:44:34.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:44:34.621+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to stop giving info on complaints vs. gov''t officials

      '
    'updated': 2018-08-07T10:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f11fc-b758-4db7-988c-90a53dbacccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 6) — The Office of the Ombudsman
        will no longer provide information on complaints filed against government
        officials and the progress of their investigations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e44949-85e7-4776-af9e-2f8efaf7a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires on Monday said his office would not confirm
        whether a complaint has been filed against a government official, even if
        the complainant informs the media about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2aecc-be37-4c08-b5fe-b1ed95eeef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the time we file the case, from the time we find probable
        cause, lahat sa Ombudsman dapat tikom ang bibig (everyone in the Ombudsman''s
        office would keep mum). The accused can talk, but not the prosecutors," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a199010-060e-4f43-b935-b13ee98248a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the complainant will not be given a receiving copy
        of the complaint, and it will not be docketed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606600e-fa4c-4acf-88ea-01c41348e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials will only know a complaint has been filed against
        them if it reaches the preliminary investigation stage, and they are required
        to answer the charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a4243-8663-4418-a384-622186cfd7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende ''yun sa complainant kung gusto niyang magsalita (It depends
        on the complainant if he or she wants to talk), but we can always deny that
        a complaint was filed before the Office of the Ombudsman," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7442f8-ee14-4f49-939e-2e8cc6d8767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the media will only get wind of the complaint once the
        Ombudsman files a case with the Sandiganbayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fac2c7-7e68-4b19-bd4b-de0a5af660dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he doesn''t want information about the complaints
        to be leaked to protect the privacy of government officials, as the charges
        are sometimes baseless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9440e-b80d-4cb7-acfc-df70ca5ecd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the public has the right to information, he said the media
        should not make a spectacle--and profit--out of government officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c2df3-d836-46f9-a900-7e0187407f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi porke nasa media tayo na lahat na lang dapat binubusisi o
        inuusisa natin. Kung minsan wag nating pagka-negosyohan o pagkaperahan ang
        karapatan ng tao," Martires said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1a44c-9fe8-4892-9b4d-05efdf49857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: Not because you''re in the media, you can already look
        into everything. Don''t make money or business out of people''s right.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b6116-4ae7-4ac9-a6af-12c923b2fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inordinate delay</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ea566-9385-445b-bb91-a2bb50bfef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also wanted to dismiss all cases undergoing fact-finding
        investigation after a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556b763-6871-4394-8cef-e5594e4f691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to allow his office to start with a clean slate, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76031df7-7e75-4638-96d5-32f87cb71108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably, tomorrow I will be issuing an office order, dismissing
        all cases that are more than one year old or one year old more that are undergoing
        fact finding without prejudice to the filing of these cases and subject to
        prescription," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce467ee8-649a-4896-bee0-d63828f70af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has lost hundreds of cases in recent years at the
        Sandiganbayan due to inordinate delay, which is sometimes caused by the slow
        pace of investigations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131fa05-b033-481a-a8df-8ad2c2bfddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires had earlier vowed to address anomalies at the Office of
        the Ombudsman such as inordinate delay and purported corrupt practices that
        hamper the resolution of some cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70650d-55c7-46aa-a01a-02aa06a3a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his watch, he said the period of preliminary investigation
        will be shortened to 90 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d7a16-c645-4257-bf1a-27620180cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators may ask for an extension of the period for preliminary
        investigation, but this cannot go on for more than a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f185b2-18c0-44f6-96c9-1a30ef75bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation officers, meanwhile, must resolve motions for reconsideration
        within 60 days, or they will have to explain the cause for delay to Martires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4196877-f631-4ae3-aca9-d141712de95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:44:31.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:44:34.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will shorten the period of preliminary investigation. We''ll
        give every investigator only about 90 days, unless for compelling or justifiable
        reason there is a need to extend the period of preliminary investigation,"
        he said.</p>'
  'house-leaders-veloso-arroyo-resolution-vote-separately-senate-con-ass':
    'author': 'CNN Philippines Staff'
    'caption': 'UPDATE'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T18:20:18.252+08:00
