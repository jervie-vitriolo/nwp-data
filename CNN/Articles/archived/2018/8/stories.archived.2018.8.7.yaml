      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a breakup, Anna seeks comfort and solace in embittered
        sarcasm, revenge scenarios, and her also-newly-single neighbor. No-nonsense
        Chrissy, whose life is so uncomplicated that she runs an advice column, suddenly
        lands smack-dab in the middle of a love triangle. And Rickie, who’s used to
        living a carefree existence of partying and fleeting flings, might finally
        be falling in love — with Anna’s ex, of all people. In this interconnected
        trilogy, author Marla Miniano offers laughs, swooning, and sage advice on
        how to handle all sorts of relationships, whether it’s romance, friendship,
        family, or even the self.</p>'
    '26':
