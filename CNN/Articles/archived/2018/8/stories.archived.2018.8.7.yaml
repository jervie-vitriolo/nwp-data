      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Thompson''s clutch buckets help Ginebra grab series advantage</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1bff9-a7a0-4e51-a90b-2fe9028bec50'
