  'duterte-rogue-cops-malacanang':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T23:43:18.542+08:00
    'imagesource': 'jcr:8bd732cb-a050-44ad-bfcc-87cdf74cdb4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e7bda8-7289-4448-857a-556d8e12a384'
    'lead': 'President Rodrigo Duterte gave 102 policemen a tongue lashing in Malacañang
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:34:27.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:34:31.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T14:34:30.860+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to erring cops: You are useless to me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8568b5d-7c32-4d44-8b43-fabb96638e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> President
        Rodrigo Duterte gave 102 policemen a tongue lashing in Malacañang Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81603ce-b828-46eb-ac76-675bd6f069e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are cops facing different administrative and criminal cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21f60f-8803-4689-9c51-c25a9a5b21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kayong silbi para sa akin. Salot kayo sa lipunan," the President
        told them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d185652-22de-47bc-9376-50f4ee6c89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are useless to me. You are a menace to society.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a29a4-8a8e-416b-bfc3-5fe35ec25e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He addressed them with curses and expletives, warning them that
        if they continued doing what they do, they would be killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575fb37-f45e-4442-b28a-38c628ef7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kagaya ang ginagawa ninyo, madali man magpatay ng tao. Sundan
        mo lang sa likod, paputukan mo, tapos lakad ka lang, kalma,"</em> Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517166f-c6f6-423b-8a86-c2fdb4e0f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what you do, it''s easy to kill a person. Just
        follow him, fire at his back, then walk away calmly.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa467c0-8ce3-4017-a161-d6e038562f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "Isang newspaper lang naman, isang sigawan.
        Ang ingay diyan sa TV, dalawang araw lang, tatlong araw, tapos na. Hanggang
        diyan lang naman. Media? Hanggang diyan lang. Publication, headline tapos
        wala na. History ka na."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d07fa-b98f-4582-b751-b90921a7f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s just one newspaper article, one instance of
        shouting. The noise on TV, that''s just two, three days then it''s over. It''s
        only that. Media? They only go so far. Publication, a headline then nothing.
        You''re history.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffc083-c7c9-4077-989d-3fd9fa162373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen''s offenses range from kidnapping, rape, robbery extortion,
        involvement in the illegal drug trade, and serious illegal detention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968dac9-cac4-416b-88f2-cdd6391dc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are facing administrative cases for reasons like going on absence
        without leave (AWOL), non-appearance in court duties, and neglect of duty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71fc41-dc70-46ea-9bc8-7455a1ceafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also included three Taguig City policemen, who were recently
        relieved and detained for their involvement in kidnap-for-ransom operations.
        They were in the Palace in handcuffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caaeb64-df86-4c22-bbfc-091787ad23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit kayo napasok dito mga animal kayo? Para naman kayong
        – p**** i** ang mga kamukha aso na eh. Alam mo, totoo lang mabuti na lang
        maraming tao, may opisyal dito, hindi niyo – kung hindi, kanina ko pa kayo
        pinagpapalo,"</em> the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea318b84-b52f-4811-be32-ebda4f29677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You animals, why are you here? You are like...bastards
        looking like dogs. You know, it''s a good thing there are a lot of people
        here, there are officials present – or else, I would be hitting you.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6f64d-0c9e-4cb3-a9a5-af8a7d956725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said he doesn''t understand why criminals insist
        on joining the police force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39b6a2-75ed-416c-98fa-34af095b510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented how the Philippine National Police''s (PNP) efforts
        to improve their image are destroyed because of erring cops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55ec0c-38d0-4ba0-8688-d2a64217601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed the relatives of the so-called erring policemen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82296ce-552d-4a75-8f49-ea60eefd9e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayong mga pamilya nakikinig ngayon, nandito itong mga p******
        i** mga asawa ninyo kapatid, anak. Huwag tayong magsisihan,</em>" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ae5cf-8b74-4724-afdc-a35d745f22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The families listening now, here are your bastard
        husbands, siblings, children. Let''s not blame each other.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a56adb-a310-40ee-87f4-23432fac1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag namatay itong mga p****** i** ''to, huwag kayo pumunta
        sa amin at magsisigaw kayo ng</em> ''human rights, human rights, due process.''
        Wina-warningan ko na kayo eh," the President added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9781b9-ccaf-442b-b722-95adcf0703cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If these bastards die, don''t come running to us shouting
        human rights, human rights, due process. I''ve been warning you.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cb6ea-a700-4067-b300-3ab389d321b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte left the policemen waiting at the Palace grounds
        while he presided a joint command conference with the PNP and the Armed Forces
        of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f4a85-f01e-4d51-9c2a-6162a4b91c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:34:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:34:31.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag kayong umalis diyan. Gutumin kayo</em> [Stay there and
        starve]," Duterte said before he left them.</p>'
