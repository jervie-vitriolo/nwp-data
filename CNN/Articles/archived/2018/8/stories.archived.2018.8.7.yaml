    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec pegs Bangsamoro plebiscite for January 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24561b1b-b36e-4fe2-b81b-ea29eeb11851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 7) — The plebiscite determining
        the scope of the new Bangsamoro Autonomous Region in Muslim Mindanao could
        be held by January next year, the Commission on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77878e-3722-4b0d-8a86-17f86cafed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The December [or] January timeline would be more realistic at this
        point," Comelec spokesman James Jimenez told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86463a8-ccf9-4542-a5f7-4fb74530cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Sheriff Abas pegged the same schedule on Monday.
        On the same day, the House Committee on Appropriations allotted a ₱854 million
        budget for polls in January 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9f6b9-4c01-4b2f-a7a4-def7bb0400e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite will determine whether Cotabato City in Maguindanao,
        Isabela City in Basilan, six municipalities in Lanao del Norte, and 39 barangays
        in North Cotabato will be included in the new region. It must be held between
        three to five months after the law is signed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29daa9-b87b-4530-a895-32fb99a42064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dde09a-4509-4cf1-848b-a851c41c9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) leader Al Haj Murad Ebrahim
        said that if Cotabato City elects to join the Bangsamoro, it could be designated
        as the capital of the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5f0f9-2935-4595-ad55-5ce6551126f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec on Monday said that it needed a ₱854 million budget
        for the polls. There was no breakdown in the presentation of the House Appropriations
        Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836abe2-dbe3-4979-b82b-f64fadc6b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang pondong pagkukunan, although the (Department of Budget and
        Management) already gave us the assurance na hahanapan nila ng paraan," Abas
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63359137-ec7e-4e05-ba52-f987110e2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have funds, although the DBM already gave
        us assurance that they would find a way.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ca477-ae10-4598-9fb3-cc8ae3f63119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader and Bangsamoro Organic Law (BOL) sponsor Migz Zubiri
        told CNN Philippines'' The Source a vote in November was also possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9162c24-8cb1-401a-8a2a-bac61077bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to come up with the [implementing rules regulations]
        on the plebiscites on the other areas which are not already included in ARMM,"
        Zubiri said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebbccf-877b-4b78-8888-baa01c89620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed, President Rodrigo Duterte is expected to appoint 80
        members of the Bangsamoro Transition Authority (BTA) — which automatically
        includes incumbent officials of the Regional Government — and an interim Chief
        Minister. The Minister will organize an interim Cabinet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f9a48-b950-488e-acb2-ecc0aac102aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will hold legislative and executive powers until the first
        local elections will be held in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bb1de-5d19-478d-90b4-806a40dbf69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL is a landmark piece of legislation that allows the Moro
        Islamic Liberation Front and Moro National Liberation Front to decommission
        and enables Muslim Mindanao to assemble its own parliamentary government.
        The ceremonial signing of the law, which is widely seen as a milestone in
        the peace process, was held on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f2e9d-f204-4ee3-baa8-43a145f308e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:53:17.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:53:21.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel and digital producer
        Ver Marcelo contributed to this report.</em></p>'
  'Duterte-Nayong-Pilipino-fired-corruption':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T23:09:50.371+08:00
    'imagesource': 'jcr:4c818309-c9f2-41c2-8d1c-96fdc6f68ce4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13dd05e-9340-427e-83ed-13b42b424f70'
    'lead': 'Presidential Spokesperson Harry Roque says President Duterte terminated
      all Nayong Pilipino officials for corrupt activities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:56:01.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T15:56:11.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T15:56:11.045+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte fires all Nayong Pilipino officers, board members

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e9151-d30f-4c8a-bbb0-b38568298f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 7) — President Rodrigo Duterte
        has sacked the entire management and board members of Nayong Pilipino, his
        spokesperson announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb038601-354d-41e9-a598-ce97a7b1ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte terminated all
        Nayong Pilipino officials for corrupt activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1ffeb-860a-4a6f-a516-d2345dd280ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He announced that he was sacking all members of the board and management
        of Nayong Pilipino... (They) leased government property for a ridiculous long
        period of time of 70 years. He considered this a contract which was grossly
        disadvantageous to government," Roque said. He added Duterte is also set to
        terminate the said contract.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf5a11-4ecf-4e32-bd5d-8693d7ec43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no other details were given by the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed89b8e-801c-4473-8ec5-9eb0d7364c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was furious that government officials and employees are
        still into corrupt activities despite all his stern warnings, the spokesperson
        relayed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66186370-a1d7-40a4-8ec4-444de68f9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President started the (Cabinet) meeting expressing his exasperation
        that corruption continues even in his administration," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12524666-acc2-4f9f-889c-fdf62bc12f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Nayong Pilipino Foundation chairperson Patricia
        Ocampo said she would follow the President''s decision to replace the foundation''s
        board of trustees and management team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a091bad-43de-4111-84ee-41e921493b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said what happened was regrettable, but that they served "at
        the pleasure of the President."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330a2aa-8822-4316-a2d7-8ed9ebbbb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, however, denied the accusations against the foundation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdade9-f8fa-49cb-bb64-cb43e8248dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly deny accusations that there was graft and corruption.
        On the contrary, the lease contract with Landing International Development
        Ltd. is above-board, and is highly advantageous to the government and to the
        Filipino people," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d249a5-c5d2-457b-b8c2-2fd4a352c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We negotiated what we believed then, and believe now, are most
        advantageous terms and conditions for the government and the people," Ocampo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3195d1b-e821-4b34-a703-bcb645249ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two years in office, Duterte had let go of some officials
        over corruption allegations, while others left their posts ahead of getting
        the boot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7a5f0-368b-41a6-b2cd-6c76710c7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made just as groundbreaking rites were underway
        for a casino project of a subsidiary of Hong Kong casino-resort developer
        Landing International Development Ltd on land leased from Nayong Pilipino
        Foundation at the Entertainment City in Parañaque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a77eca-76aa-451f-b24b-ff7fe0df0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit earlier earlier noted that there was no
        public bidding to build, operate and maintain the resort casino and no land
        appraisal or invitation for competitive offers, contrary to law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd67d5d-d71e-47f6-98c4-49a9d4174b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:56:01.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:56:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Fema Duterte, a member of the Nayong Pilipino Foundation board,
        in May filed criminal and administrative complaints before the Ombudsman against
        her fellow board members for approving the lease agreement with Landing, saying
        under the terms of the agreement, the government stood to lose at least 517
        million pesos yearly.</p>'
  'filipino-young-adult-books':
    'author': ' Fiel Estrella'
    'caption': 'Young Adult books have been steadily filling bookstore shelves for
      the last few years but it’s a different feeling altogether when the YA book
      you’re reading is much closer to home. It resonates all the more when the experiences
      of the characters on the pages mirror our own experiences.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-08-07T13:12:16.552+08:00
    'imagesource': 'jcr:1098e8a9-f4f0-4c04-b341-70ee15fd73bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9b3760-f87e-4374-b240-772aa326af9d'
    'lead': 'These books chronicle the Pinoy experience of growing up and the joy
      of discovering our identities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:03:50.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:03:55.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:03:55.401+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 YA books written by Filipino authors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a3b31-0545-42d5-9e63-32999639ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:03:55.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> More often than
        not, young adult (YA) fiction tends to be overlooked or scoffed at by readers
        who are under the impression that it doesn’t count as “serious literature.”
        It’s for kids, they would say, or it’s all about vampires and melodramatic
        dead boyfriends and tired dystopian formulas. But over the years, YA novels
        have won over readers of all ages, thanks to their diversity as well as their
        sensitive and introspective coverage of tough, relevant topics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4fe38-008d-4be5-9357-04f3ae8f15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:03:55.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories about young people are universal, after all. Who knew?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d9d1e-2fcc-49ab-9248-b64232b3fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:03:55.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YA may be about young adults, but they’re not necessarily only for
        them. Adults have a lot to learn from YA, too. They can be tools for connecting
        with and understanding younger people in our lives, or just reconciling with
        our less knowledgeable and less experienced past selves. (And sometimes, whether
        we admit it or not, we just want to curl up with something fluffy and light.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a4d1b-cc12-45f7-b30b-8e9927e59495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:03:55.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it’s a different feeling altogether when the book you’re
        reading is much closer to home. It resonates all the more when the experiences
        of the characters on the pages mirror our own experiences — in our own families,
        our own culture, our own villages, cities, universities, even our favorite
        places to pass the time. Which is why it’s such a treat to discover that the
        Philippines has no shortage of YA. From upbringings to uprisings, these are
        our dreams, our relationships, our coming-of-age, our identities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49c91d-9a41-4a17-9e90-4efbb6954860'
