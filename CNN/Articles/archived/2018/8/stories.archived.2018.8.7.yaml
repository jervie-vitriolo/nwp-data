      'mgnl:type': 'text'
      'text': '<p>Before the pivotal Game 5, the series has been decided by an average
        winning margin of 30 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f848c-7efb-4a0a-9bae-6ea8ff7bdafa'
