    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James to produce docuseries for Showtime called ''Shut Up and
      Dribble''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab20c8-55dd-4a26-a0fe-9e946b6534fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James has Fox News host Laura Ingraham
        to thank for the title of his new project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e535e5e-4c08-4570-b3a3-639ff7af1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showtime on Monday announced James will executive-produce a three-part
        docuseries for the premium cable network called "Shut Up and Dribble," about
        the evolving role that athletes, particularly those in the NBA, play in the
        current political environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694f788-117e-48e7-994e-88490a23c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title comes from comments Ingraham directed to James on air
        in February, relating to news that some players from the Golden State Warriors
        declined an invitation to the White House after their championship win in
        2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f1f2f-a8f6-4143-9bac-55a684558d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Gotham Chopra, who was also behind Showtime''s "Kobe Bryant''s
        Muse," will direct the series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121fb918-a903-42c2-a683-19118974a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to James, Maverick Carter will serve as an executive
        producer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b13f18-f344-4143-a6bb-b4866da2233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If being a star athlete is inherently a political experience, ''Shut
        Up and Dribble'' tells that complex and dramatic story from the past to the
        present and from the inside out," said Showtime President David Nevins in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b9ea7-e86f-4b7c-aca2-8a85a311dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project marks the latest television effort from James.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029e9de-4266-4c59-a81d-9e3b2e9ef71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has an unscripted series called "The Shop," billed as a barbershop-set
        chat show with high profile guests, premiering on HBO on Aug. 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8f4d7-0cf8-4a04-b299-4d6568050673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:22:01.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:22:05.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is also an executive producer on other docuseries coming to
        the History Channel, HBO and Starz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6e4da-3fb5-4939-8eb1-8c4b6aa56d3b'
