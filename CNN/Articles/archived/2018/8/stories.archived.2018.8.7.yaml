      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether many senators are wary of charter change — especially
        with former President Gloria Macapagal-Arroyo sitting as House Speaker. Her
        critics believe she is after more power, although she dismissed this as "black
        propaganda."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487997e-4870-4dd3-8af1-c5209da13ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri clarified that he has no quarrel with Arroyo, who is his
        godmother. However, he cannot say the same for his colleagues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd861b-6da0-48d6-9976-ef5b0b513cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some misgivings of some of my colleagues because they
        have a past with the former President," the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a3dd7-64fa-4ad8-bb08-747d358317cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson previously said that charter change was "as
        good as dead" in the Senate. He and other colleagues have various beefs with
        Arroyo, recalling alleged corruption, rumored electoral fraud, and how she
        jailed critics during her term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a413d-3cf5-4674-93ce-221072fb1298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri wants Luzon, Visayas, Mindanao as federal states</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689dc142-60c9-4e6e-aa5d-5ae4221015b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zubiri says he is open to shifting to federalism, he is not
        sold in the model forwarded by the Consultative Committee (ConCom) tasked
        to review the 1987 Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339fe5d-bab7-4875-b902-88810fec541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: ConCom''s final draft Federal Constitution</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0be0ae-4393-4d1b-a543-2269a828d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the topics the senator wants to discuss is the sustainability
        of the18 proposed federal states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253cc8e-3872-4055-8fec-2231885509c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to (ConCom Chair) Justice (Reynato) Puno,
        I think 18 federal states will not fly. There are federal states that will
        not survive. They''re not going to be economically viable," said Zubiri.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523479ae-809b-43e3-abbd-0e7cc87d8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping it will be more like Luzon, Visayas, Mindanao, and
        Bangsamoro," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b50e85-9a4c-4f58-926c-b3255c9036d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri argued that some provinces with low income could not earn
        back the Internal Revenue Allotment they receive under the current unitary
        government. However, he believes teaming up with neighboring provinces will
        allow them to pool their resources together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42f9ce-d7e5-443c-adef-882ae6e138ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:37:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:38:13.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federalism model proposed in the ConCom draft could still face
        changes when it hurdles through Congress.</p>'
  'saudi-arabia-flight-cancellation-toronto-canada':
    'author': 'Joshua Berlinger'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-07T14:50:44.723+08:00
    'imagesource': 'jcr:ec372b0a-0b03-4e37-bbe8-725957f06c2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee13a79-1d92-4f81-8d7a-cec12e219ddd'
    'lead': 'Saudi Arabia''s state airline will suspend all flights to and from Toronto
      starting next week, amid a intensifying diplomatic row between the two countries
      following Canada''s refusal to back down from comments in defense of human rights
      inside the Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:40:35.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T15:40:39.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T15:40:39.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia state airline cancels flights to Canada amid growing dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fec1c7-ed84-48b1-b311-3442e9c7de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia''s state airline will suspend
        all flights to and from Toronto starting next week, amid a intensifying diplomatic
        row between the two countries following Canada''s refusal to back down from
        comments in defense of human rights inside the Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46820862-ff3b-44d2-866a-00c28b03be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public response to Saudi Arabia''s actions Monday,&nbsp;Canadian
        Foreign Minister Chrystia Freeland said, "Canada will always stand up for
        the protection of human rights, including women''s rights and freedom of expression
        around the world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb8cfe-93bb-4f3d-80b2-18b8f6c834c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Riyadh announced the expulsion of the
        Canadian ambassador and freezing of all new trade and investment with Canada,
        although it remained unclear to what extent the decision would impact the
        pre-exisiting multibillion-dollar economic relationship between Ottawa and
        Riyadh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7211a90-3dff-40c5-84ff-a62144fbcfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat began last week after the Canadian Foreign Ministry expressed
        concern over the arrests of activists in Saudi Arabia in a series of tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac32096-a6a4-4c49-a769-06644d8a0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the row appeared to take a bizarre turn, when the Saudi
        Ministry of Media ordered the shut down of a popular Saudi Twitter account
        owing to an inappropriate image shared in support of the country''s decision
        to expel the Canadian ambassador.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad04da7-f50e-486e-899f-b12a7da5c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verified account, Infographic KSA, had earlier tweeted an image
        of an Air Canada flight superimposed over the Toronto skyline, flying toward
        the CN Tower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d60683-8ae1-450c-a517-b665d741bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, social media users were quick to point out the image appeared
        to reference the attack on the World Trade Center in New York. Fifteen of
        the 19 hijackers involved in the 9/11 attacks were Saudi citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04edda5-e70c-4608-b836-fb79d00e96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text on the graphic read: "Sticking one''s nose where it doesn''t
        belong," and "As the Arabic saying goes: ''He who interferes with what doesn''t
        concern him finds what doesn''t please him.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ca27a-60fc-46e2-a532-1306d21cda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet from was deleted shortly after it was sent and Infographic
        KSA later issued an apology,&nbsp;according to CNN affiliate CBC News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f5bff-bda9-4aa0-acab-75afe60bb530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft was intended to symbolize the return of the ambassador,"
        the apology said. "We realize this was not clear and any other meaning was
        unintentional."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d94ad6-c4c0-4752-a289-47f68305e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infographic KSA describes itself&nbsp;on its website&nbsp;as a non-profit
        project "managed by a group of Saudi youth who are interested in technology
        and social media facts backed by numbers &amp; evidence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75467bf5-176a-4a69-a9e0-441436928aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their twitter account had more than 350,000 followers before it
        was deleted, according to CBC News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64817f-2776-45e0-aadc-aa05f303f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''An affront''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94147a4-15f2-42eb-a636-498d0e620adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Saudi government crackdown has seen a number of high-profile
        activists detained, including women''s rights campaigner Samar Badawi, whose
        brother Raif has been behind bars since 2012 and is sentenced to receive 1,000
        lashes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de615a9-50f2-4d02-8673-107c87d0909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Freeland and the Canadian Foreign Ministry have voiced concerns
        over reports that Badawi had been arrested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1428c-7d2f-4bdc-8cd1-89049732ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada stands together with the Badawi family in this difficult
        time, and we continue to strongly call for the release of both Raif and Samar
        Badawi," Freeland said in a tweet last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64c07d-6bba-4aa0-873e-449e8eae15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badawi is one of the most high-profile women''s rights activists
        in Saudia Arabia, a country governed by a strict interpretation of Sunni Islam
        that limits the roles women can play in society. Women were only recently
        granted the right to drive and are required to get approval from a male guardian
        for most basic activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2ccf9-2a8f-406b-811f-23e33d79707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Secretary of State Hillary Clinton and first lady Michelle
        Obama presented Badawi with the US Secretary of State''s International Women
        of Courage Award in 2012 for her advocacy work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3c6ec-2528-4409-8942-83d973272f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badawi previously served seven months in jail in 2010 for disobeying
        her father, who she said had physically abused her from the age of 14 after
        her mother died of cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075bd529-c80b-40ef-af0a-0310154ec658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Foreign Minister Adel al-Jubeir said Monday he believes Canada''s
        position is based on "misleading information."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfb906-756a-4d9d-8602-4a8beda0d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement released by the Saudi Foreign Ministry on Sunday accused
        the Canadian government of "blatant interference in the Kingdom''s domestic
        affairs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc4c40-94ed-42d5-a1e5-dad4c4e420ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi Ministry of Foreign Affairs has expressed disbelief by
        this negative unfounded comment, which was not based in any accurate or true
        information," the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524c913-937f-4342-b633-0d84e1815288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite unfortunate to see the phrase ''immediate release''
        in the Canadian statement, which is a reprehensible and unacceptable use of
        language between sovereign states."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce4f28-6574-40f2-9abc-8c76b3429afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Foreign Ministry said those arrested were "lawfully detained
        by the Public Prosecution for committing crimes punishable by applicable law,
        which also guaranteed the detainees'' rights and provided them with due process
        during the investigation and trial."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1aa4b1-519a-402b-8343-7db138c8b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Adel Al-Jubeir reiterated those remarks in a Monday
        tweet and added that Canada''s claims are "based on misleading information."
        He did not elaborate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fab87-a77d-4780-8100-887a39f8d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the two countries exceeded $3 billion last year, according
        to the Canadian government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cf1fd-847e-4fa2-976f-5554dff5b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:40:39.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the other measures enacted, Saudi Arabia said Monday
        that it would relocate about 7,000 Saudi scholarship recipients studying in
        Canada.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c43d50-ec07-4455-b72d-22f3f3bc0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:40:35.934+08:00
