      'mgnl:type': 'text'
      'text': '<p><em>"Hindi masyadong umiskor si</em> (Justin) Brownlee<em> pero
        nanalo ang Ginebra,</em>" Chua said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ecd28-c984-49bc-a440-b23412459595'
