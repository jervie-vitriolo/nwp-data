      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbef57-7ac4-4d04-8616-542927214dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        House of Representatives approved the motion of Majority Leader Nonoy Andaya
        to recognize Danilo Suarez as the minority leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e2bf8-29d9-4aed-ad1b-50a90bc24070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya''s motion during session Tuesday afternoon was decided upon
        by the plenary through a voice vote, or by lawmakers shouting ayes and nays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f9663-08e7-4656-b4c2-e45aa3a5867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez got to keep his post despite campaigning and voting for former
        President Gloria Macapagal Arroyo to be House Speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08dd5ea-1828-4071-a67f-3b3de2aed23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Representative Miro Quimbo raised "continuing objection"
        against the recognition of Suarez as minority leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b2dae-ac0a-41f5-80a0-4d6abc2f7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This representation would like to put on record our continuing
        objection of the recognition of Congressman Danilo Suarez as the Minority
        leader for simply being illegal, not in due course, and at the same time in
        direct violation of the Supreme Court decision," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327722c-a4dd-457a-8825-be6b2cd7613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case of Baguilat vs. Alvarez, wherein the high court
        upheld the rule in the House of Representatives that the minority leader should
        be elected by members of the minority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ef312-ec06-40fb-b93e-108b3eddc533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo earlier claimed that he was the rightful minority leader
        after he was elected by a group of congressmen who either voted against House
        Speaker Gloria Macapagal Arroyo or abstained during her election in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5aad2-3d15-43b5-9d77-dba86d77cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would take the necessary rigors needed to bring order
        to the House of Representatives following this decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37915f0-cd17-49dc-856c-52af1b48f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Minority Leader Rudy Farinas also maintained that he
        was against recognizing Suarez as minority leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c47cb-7c5a-42ae-b8c5-ef8fe5ca0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas earlier said that if the plenary decided to retain Suarez
        as minority leader, he would question the decision before the Supreme Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c0833-a9b1-4f97-b79f-b395d93ebc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caloocan City Representative Edgar Erice believes Suarez
        will not be able to deliver check and balance in the House because he is a
        close ally of Arroyo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0ac1a-0ec2-4dc5-96c1-84b6e09f853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mismong minority leader ang umamin na kaya maraming gustong
        sumali sa minority kasi malapit siya sa</em> Speaker. How can you expect a
        minority leader so close to the Speaker to deliver check and balance in this
        House?" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129cf01b-ff1c-4e29-a1f1-8c8ac4e07279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The minority leader himself admitted that his closeness
        to the Speaker was the reason why a lot of people wanted to join the minority.
        How can you expect a minority leader so close to the Speaker to deliver check
        and balance in this House?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5296030-2627-444a-9a49-c84f42b55219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice also pointed out, in an interview with CNN Philippines, Suarez''s
        statement about keeping his position as minority leader for legacy, and not
        leaving its office that he constructed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca68db7-7dc6-47c0-9d53-8c2472dad1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again the reply of Suarez is simple, because I want to leave a
        legacy, I want to retire from Congress as Minority leader. Ms. Pinky Webb
        even replied that isn''t that too personal to be a reason? And Mr. Suarez
        added, <em>''ayokong alisan yung aking opisina kasi ginastusan ko yan</em>
        [I don''t want to leave my office because I spent for that].'' <em>Ang sagot
        ni</em> Pinky Webb, <em>hindi ba selfish yang ganyang reason?</em>" Erice
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e3d7e-ff0b-41ee-92e1-dca83af23add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:49:11.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:49:15.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview on July 31, Suarez said, "Retiring from Congress
        as minority leader is something that I envisioned to wind up my career...
        Plus, the fact I don''t want them to take my office. I built my office myself."</p>'
    '32':
