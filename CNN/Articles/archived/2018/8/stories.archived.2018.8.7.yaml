      'mgnl:type': 'text'
      'text': '<p><strong>“Another Word for Happy” by Agay Llanera</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663d649-ff46-4352-a44b-cac9c6fd4e19'
      'mgnl:activationStatus': true
