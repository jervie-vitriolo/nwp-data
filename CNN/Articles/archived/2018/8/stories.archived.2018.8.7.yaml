      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "LeBron James to
        produce docuseries for Showtime called ''Shut Up and Dribble''."</em></p>'
  'Pink-Australia-concert-cancellation-hospitalization':
    'author': 'Sandra Gonzalez'
    'caption': 'Pink was not ready to get the party started in Australia over the
      weekend.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-07T20:49:55.828+08:00
    'imagesource': 'jcr:138061ca-c961-4d5f-93db-c4ad3dd97400'
