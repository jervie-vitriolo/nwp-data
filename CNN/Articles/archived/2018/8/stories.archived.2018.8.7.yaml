      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Venezuela says it
        has ID''d mastermind, accomplices in apparent Maduro assassination try"</em></p>'
  'Alex-Jones-InfoWars-YouTube-Facebook-Apple':
    'author': 'Charles Riley'
    'caption': 'Facebook has removed four pages associated with InfoWars and its controversial
      founder Alex Jones for repeated violations of its policies.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-07T06:44:12.796+08:00
    'imagesource': 'jcr:999c2f0d-c7d3-469e-853a-3bdefef6acbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f7713c-8630-4dd5-bd2c-3060520c843f'
    'lead': 'Each social media platform said Monday that it had removed content from
      Alex Jones or InfoWars because it had violated their policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:33:56.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:34:00.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:34:00.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube, Apple and Facebook remove content from InfoWars and Alex Jones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8af18-3d25-4687-af3f-2445df38c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> YouTube, Facebook and Apple have
        taken steps to remove content associated with InfoWars and its founder Alex
        Jones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c63a8-5c4a-438b-b996-b3ad020620e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each social media platform said Monday that it had removed content
        from Jones or InfoWars because it had violated their policies. The companies''
        moves shut down key distribution channels that had given the controversial
        media figure easy access to millions of internet users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f716f6f-94e9-4d5a-9ae9-8d8510838dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dramatic action came last, from YouTube, which is owned
        by Google. It removed many top channels associated with InfoWars, including
        The Alex Jones Channel, which had 2.4 million subscribers and videos that
        were viewed over 1.5 billion times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55a59c-dd99-4810-8da5-2ac275d48706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When users violate ... policies repeatedly, like our policies against
        hate speech and harassment or our terms prohibiting circumvention of our enforcement
        measures, we terminate their accounts," said a spokesperson for YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df01b44-7156-4fae-bd04-2655e4d1edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some channels for some of InfoWars'' top personalities were still
        on the platform, however.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6248cb-93c7-4266-a444-59f4bba220b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InfoWars is notorious for spreading demonstrably false information
        and conspiracy theories on a host of issues. It has suggested that the Sandy
        Hook massacre was a hoax, and that the September 11 terrorist attacks were
        an inside job orchestrated by the US government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77bb2d-096d-4027-a3a7-ace8cdc6b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InfoWars did not respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea527b4f-35b4-4d3a-a33c-79417895bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a&nbsp;message posted Monday on Twitter, Jones encouraged
        users to access live streams directly from the InfoWars website. He described
        it as "the one platform that they CAN''T ban."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48a686-cd7f-49cd-97c3-6ab5d99cd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Facebook removed four pages associated with InfoWars
        and Jones for repeated violations of its policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b52df-4f89-4af2-bdc6-ae9b36824be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform said in a statement that it had "unpublished"
        the Alex Jones Channel Page, the Alex Jones Page, the InfoWars Page and the
        Infowars Nightly News Page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6fc4d-b73a-4599-8168-43b6ed251f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed four videos from the pages last week after determining
        that they violated its hate speech and bullying policies. It also&nbsp;suspended
        the personal profile of Jones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee176d-33ac-4cc3-97f5-d0a31b643561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that more content from the pages had since been
        reported, and it had decided to remove them for "repeated violations of community
        standards and accumulating too many strikes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fcac0-49b8-460b-8b87-85bde72696cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon review, we have taken it down for glorifying violence ...
        and using dehumanizing language to describe people who are transgender, Muslims
        and immigrants, which violates our hate speech policies," said Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a08f46-96a3-4f0c-ad62-e235689f22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook suspends personal profile of InfoWars founder
        Alex Jones</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd66b0-8343-4229-b863-9b2323253a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages displayed the following message when accessed Monday:
        "Sorry, this content isn''t available right now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db247c-7620-408f-86b8-91400ff6b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the page administrators would be able to appeal its
        decision. In the absence of an appeal, or it the appeal fails, the pages will
        be permanently deleted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3aa02-5d83-4ef1-bf4d-d3a9ec276246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves by Facebook, YouTube, and Apple left Twitter as the only
        major tech platform not to take some action against InfoWars and Jones over
        the past day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2c0cc-7568-4f4f-b88b-7436b29d43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN that neither InfoWars nor any of
        its associated accounts are currently in violation of Twitter rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ad43e-abdf-4bb6-80da-a4b78be744bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Facebook has suffered a public relations crisis over
        how it handles&nbsp;misinformation and false news on its platforms. The company
        said the removal of the four pages on Monday was unrelated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3819e-948d-4b36-aa8b-05c67dc56525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While much of the discussion around InfoWars has been related to
        false news ... none of the violations that spurred today''s removals were
        related to this," it said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f2230-0243-46a8-8412-d32b5d617bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook and Instagram now reveal how much time you spend
        in each app</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea73f7d-ea7b-424a-bfa5-9ed2b327323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed News reported on Sunday that Apple had removed five podcasts
        associated with InfoWars from iTunes and its podcast app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d6e28-3f69-4f72-9c06-8d8f77086ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple does not tolerate hate speech, and we have clear guidelines
        that creators and developers must follow to ensure we provide a safe environment
        for all of our users," it said in a statement provided to BuzzFeed News.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120d1ee-f5ea-4651-9fd9-3d48311921af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Podcasts that violate these guidelines are removed from our directory
        making them no longer searchable or available for download or streaming. We
        believe in representing a wide range of views, so long as people are respectful
        to those with differing opinions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d627e7-7801-46aa-b292-fea7ed6e8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple confirmed the accuracy of its statement to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2d65d-8ef3-4e04-8660-b5872bab9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:33:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:34:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Paul P. Murphy and Oliver Darcy contributed reporting.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd482d11-033d-4290-a611-7a69cbe9663d'
