      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 19 years old, Sam is used to being coddled and overprotected
        by her strict mother, what with her family’s safe suburban existence in a
        devout Christian household. It doesn’t occur to her to think any differently
        until she meets her enigmatic neighbor Clara, who happens to be a widow. They
        strike up an odd but somewhat endearing friendship, but when it begins to
        show potential for something more, Sam is left to reconsider her religious
        upbringing, who she is, and how these two factor into one another.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
