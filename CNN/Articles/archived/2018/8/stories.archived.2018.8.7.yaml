      'mgnl:type': 'text'
      'text': '<p><strong>“Prom Queen Perfect” by Clarisse David</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865cd24-7d53-4f7e-8375-f721c0ddc37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.532+08:00
      'mgnl:createdBy': 'jeff'
