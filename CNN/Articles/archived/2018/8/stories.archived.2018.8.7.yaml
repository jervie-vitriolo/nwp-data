      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Instagram post captioned, "Lending my voice to the Department
        of Health today as they search for their next HIV/AIDS ambassador. Glad to
        be able to extend a hand to a cause I believe would benefit the Filipino people
        and the state of their mental health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
