  'asian-games-philippines-china-kazakhstan-yeng-guiao-basketball':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-07T11:41:23.946+08:00
    'imagesource': 'jcr:b0877870-112c-40ac-baf3-0bbd070aa593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc06a5c-4cf5-45bb-83f9-7a2a79aab04f'
    'lead': 'The Philippine men''s basketball team may face China and Kazakhstan in
      the preliminary round after Palestine decided to pull out of the Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:06:36.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:06:39.881+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:06:39.753+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: PH may face powerhouse China, Kazakhstan after reported
      groupings shakeup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06444e7-32e8-49bb-9064-8221e5ba5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Another
        tall task awaits the Asiad-bound Philippine men''s national basketball team
        that was organized just this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc7af1-439b-4a61-9b62-e05e6b3e7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National head coach Yeng Guiao told members of the press Monday
        that they received word from the Indonesian Asian Games Organizing Committee
        that the Philippines may have been regrouped in the preliminary stage after
        Palestine backed out of the quadrennial meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f665df1-0302-41b2-9058-e8b17c688063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will reportedly be moved to Group D with powerhouse
        teams China and Kazakhstan. It was originally in Group B with Iran, Syria,
        and the United Arab Emirates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557e22a-d964-433d-96a9-bfda8eaf250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: PH to send men''s basketball team to 2018 Asian Games</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560de7f2-6f08-41c5-937c-114bc6779ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have to beat at least one of them in order to get to the
        next round. That''s our objective now. How do you beat China and how do you
        beat Kazakhstan?" said Guiao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd599e2-ae1a-40d1-b7f8-ddac0c5a3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two teams will advance to the next round of the tourney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764ade0-04e1-4b2f-9d24-25f5fd98a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our chances will be best with Kazakhstan, but Kazakhstan is a strong,
        tall team. They''re athletic, they''re like the Australians. They''re big,
        they''re quick, they''re shooters. At alam naman ng mga tao kung gaano kalakas
        ang China," Guiao said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Philippine men&#39;s basketball team heading to the Asian Games
        gets down to business with less than two weeks to go before the tournament
        officially opens in Indonesia | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/IWV5s5qF9O">pic.twitter.com/IWV5s5qF9O</a></p>&mdash;
