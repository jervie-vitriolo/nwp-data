      'mgnl:created': 2019-05-03T15:27:19.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> President
        Rodrigo Duterte''s initial plan to send a warship to rescue abducted Filipino
        workers in Libya won''t push through. Instead, the government is sending a
        team led by the county''s top diplomat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c28ee1-14fb-4241-8e4b-2764071f6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:27:19.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, that was his course of action, but now he formed a high-level
        task force," Presidential Spokesperson Harry Roque said in a briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62137d-dfbd-4dc4-9c54-c25450da641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:27:19.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last week said he plans to send a Navy frigate to Libya
        if gunmen holding Filipino hostages begin to hurt the captives, who have appealed
        to him for help. Three Filipino workers and a South Korean national abducted
        last month from their work site&nbsp; called on Duterte to help end their
        ordeal in a video that circulated online on July 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084b289-e6e2-4870-a9e3-04ebf9b1473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:27:19.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte''s Cabinet secretaries suggested to create a
        task force to deal with the hostage crisis instead of sending a warship to
        Libya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00b29c-a59f-4a35-9840-66e304794d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:27:19.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was decided the task force will be led by Foreign Affairs
        Secretary Alan Peter Cayetano. He will be joined by Labor Secretary Silvestre
        Bello III, and Muslim Cabinet members Special Envoy to Kuwait Abdullah Mamao
        and Ambassador to Saudi Arabia Adnan Alonto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068a37e-85a7-4d7e-a589-8b0cab1aaad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:27:19.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, in a separate briefing, said Environment Secretary Roy
        Cimatu will also join the task force because of his "wide experience in the
        Middle East."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c4bca-7cc9-4f4a-8187-fd7c1d955d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:27:19.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippine team will coordinate with the Libyan government
        to free the hostages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1e577-3042-4455-b742-7dcc44d49392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:27:19.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:27:24.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem that complicates this latest case of kidnapping, is
        that the kidnappers are not state agents of Libya. They are militias who are
        engaged in an armed conflict also with the Libyan government. And that is
        why it was deemed more prudent to work with the Libyan government to see what
        the demands are," he said.</p>'
  'china-hypersonic-aircraft-test':
    'author': 'Jessie Yeung'
    'caption': 'Photo from CNN Wire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-07T15:44:09.091+08:00
    'imagesource': 'jcr:84f04d09-5b56-44da-b0cd-7f1bbab355f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51bf2b7c-686f-4807-88ba-782af1ce2a0b'
    'lead': 'China claims to have successfully tested its first hypersonic aircraft,
      a big step forward in aerospace technology that could intensify pressure on
      the U.S. military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:30:10.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T15:30:13.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T15:30:13.292+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China claims to have successfully tested its first hypersonic aircraft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbaafb-ae79-4a4f-93f2-9296689b503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China claims to have successfully tested
        its first hypersonic aircraft, a big step forward in aerospace technology
        that could intensify pressure on the U.S. military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff8ec5-94e9-46fb-99cb-d4d8258b79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Academy of Aerospace Aerodynamics (CAAA), based in Beijing
        and part of the state-owned China Aerospace Science and Technology Corporation,
        conducted the first test of the "Starry Sky-2" aircraft last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d5621-a963-4396-a0b2-50c5bb7967cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypersonic vehicles are not simply high-speed -- they travel at
        least at five times the speed of sound. That''s fast enough to travel across
        the US in around 30 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798248c-76cb-45a4-89fe-07bb6a2b024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CAAA statement&nbsp;released Monday, the Starry Sky-2
        reached a top speed of Mach 6 -- six times the speed of sound, or 4,563 miles
        (7,344 kilometers) per hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7c512-cb86-4111-b000-2441aa2ebc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was a "complete success," claimed CAAA, which posted photos
        of the test launch on social media platform WeChat. "The Starry Sky-2 flight
        test project was strongly innovative and technically difficult, confronting
        a number of cutting-edge international technical challenges."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd5070-ad81-4989-a9e4-9a1b47281274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAA did not indicate what the new aircraft or technology would
        be used for, other than to say they hoped to continue contributing to China''s
        aerospace industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da259fbe-007a-491c-b36a-8c2af3cd839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militaries around the world have been racing for years to develop
        hypersonic weapons. In 2015, the US Air Force announced their goal to develop
        a hypersonic weapon by 2023. Just this year,&nbsp;Russia claimed to have successfully
        tested&nbsp;its first hypersonic missiles, and released videos of the weapons
        in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b56510-6928-49e1-8a4d-178e2486e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypersonic missiles fly into space after launch, but then come down
        and fly at high speeds on a flight path similar to an airplane. Their lower
        trajectory make them more difficult for defense satellites and radars to detect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19128cd9-384e-47a5-9985-b268fde15b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypersonic technology can also be used for more benign purposes.
        Boeing, the world''s largest aircraft manufacturer, is conceptualizing a hypersonic
        passenger plane that could take travelers from New York to London in 120 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ca431-1206-4daf-ae2b-c8538d8b132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Starry Sky-2 was launched into space by a multistage rocket,
        before separating and beginning its independent flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874fe8f-319c-49b2-b3be-08dbe36861e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CAAA it performed several turns and other movements
        during its flight, and landed successfully afterward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db24dfd-79d8-43bf-a142-c2b6370ddedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight tester is controllable, and the scientific data is valid.
        The complete recovery of the rocket marks the successful completion of the
        Star-2 flight test, marking the feat of ''the first Chinese waverider'',"&nbsp;the
        statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff58ecf-e21e-4b96-bed6-05ecbfc25ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waverider" is a type of hypersonic aircraft that uses its own shock
        waves as a lifting surface, thereby improving its lift-to-drag ratio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f46758-b398-40e1-adec-c41a279ae9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from reaching superfast speeds, CAAA claimed the aircraft
        also successfully tested an advanced heat-balance thermal protection system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021cac4f-8ffc-4209-aed6-44ecbf5b39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test marks the first time China has officially confirmed its
        research of waveriders, China Daily reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e4e36-8d4c-4ccd-93a5-c08342932441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>American anxiety</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f624488-861e-4c0d-ae43-9e00c5c00edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been experimenting&nbsp;with unmanned hypersonic aircraft
        for years, and successfully tested the Boeing X-51 Waverider between 2010
        and 2013. It reached a top speed above Mach 5 before crashing into the ocean,
        as intended.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2223b4e-d850-4430-b3df-114e0c489589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China''s new claim may put additional pressure on the US,
        as Gen. John Hyten of US Strategic Command acknowledged earlier this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952155a-a766-48b3-9622-0c9744edf0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has tested hypersonic capabilities. Russia has tested. We
        have as well. Hypersonic capabilities are a significant challenge," Hyten
        told CNN in March. "We are going to need a different set of sensors in order
        to see the hypersonic threats. Our adversaries know that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2a42f-938b-4421-ba80-0b3a4639f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Deputy Secretary of Defense Robert Work also warned in June
        that the US was in danger of being surpassed by China in terms of military
        technology,&nbsp;according to USNI (US Naval Institute) News.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8fe4cf-d2fb-4c18-840d-683254b89192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:30:10.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:30:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a forum, Work pointed to Beijing''s rising defense spending,
        which has led to significant progress in electronic warfare, big data, and
        hypersonic guns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
