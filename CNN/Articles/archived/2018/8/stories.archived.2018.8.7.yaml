    'template': '1'
    'title': 'Duterte ready to ''force open'' warehouses of rice hoarders — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925c528-5458-42c4-b322-1f32cdf8008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manilla (CNN Philippines, August 7 ) —</strong> If
        national security is at stake, the President will "force open" warehouses
        of rice hoarders, a top government official warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a52024-76d7-4715-9da4-fb804676b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said President Rodrigo Duterte
        has acquired information on the identities and whereabouts of some rice hoarders
        and has threatened to break open their warehouses, if he sees it necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b61c18-123d-49e7-8def-92c267085cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We warn rice hoarders that the President will use the full force
        of the state and force open warehouses where these hoarded rice may be found,"
        Roque told the press Tuesday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Roque: President Duterte to use police power to order seizure of
        hoarded rice | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/83ONU2xJpL">pic.twitter.com/83ONU2xJpL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1026708584602644481?ref_src=twsrc%5Etfw">August
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531dcf91-d0c0-4659-ac08-c57d1b31579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a8a37-a664-45e2-ba44-bbe3ddc977b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority ruled private rice traders hoarding
        — holding on to their stocks and waiting for the time they can sell it at
        a higher price — in February as the cause of rice shortage in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bc4b7-cace-4152-9bf3-68575fdbaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s pronouncement comes after the Philippine Statistics Auhtority
        announced a new five-year high on the price of goods for the month of July.
        Inflation has risen to 5.7%, it reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7351db2-ce49-4571-8907-a1ec80d48e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Prices of goods hit new five-year high in July</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdda9e9-7bb7-439b-a350-aa0d1f5ccd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman attributed this recent hike in prices to corruption
        in rice importation, which he links to the presence of quotas. Roque maintained
        that lifting the importation quotas would effectively sway rice cartels from
        hoarding and exercising corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9750b36-d349-4fa5-acb4-8962f98c48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nagkakaroon ng cartel kasi yung importation ngayon is on the
        basis quotas so mayroong mga malalakas diyan nakakakuha ng quotas para mag-import
        diyan nagsisimula ang korapsyon. Kung aalisin ang quotas na ''yan at hahayaan
        lahat maka-angkat mawawala ang korapsyon," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add0337-b31c-434f-bf50-d1d2a21a9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have cartels because the basis of importation today
        is quotas, so those that have power and influence are able to get quotas and
        are able to import. That''s where corruption breeds. If we remove the quotas
        and anyone can freely import, we will get rid of corruption.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feaa98f-25bb-4c10-870e-fe83ec21c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:59.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:46:02.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first warned rice cartels and rice hoarders to cease
        their unlawful operations during his third State of the Nation Address, adding
        that government agencies are on their tracks. He also certified a rice tariff
        as urgent to curb the damage of inflation.</p>'
  'pba-finals-ginebra-san-miguel-scripted-alfrancis-chua':
