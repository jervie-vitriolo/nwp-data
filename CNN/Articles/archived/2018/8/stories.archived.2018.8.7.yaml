      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said he cannot ''direct'' the players.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae2d1a-8f42-473c-9a66-05cce8d67fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:50:24.612+08:00
