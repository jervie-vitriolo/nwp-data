      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6d695-101e-402e-b5d2-962a3b913e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards distributed last month were generic cash cards that did
        not have an operator''s details on them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a299e6-63c0-4e94-b2c2-21c98f526fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each operator with a valid franchise will receive ₱5,000 as fuel
        subsidy for this year. The government revived its Pantawid Pasada program
        to help mitigate the impact of the tax reform law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e151a-98c5-4020-a635-50553c08e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board chairperson
        Martin Delgra said the distribution continues until the agency is able to
        complete the release of all fuel subsidy for over 170,000 jeepney operators
        across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60531da7-0c77-49fb-95c1-ef6cbfd864e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most jeepney operators who claimed their fuel cards on Tuesday were
        pleased. "Kahit papaano, yung ₱5,000 malaking bagay na sa driver [₱5,000 is
        somehow a big thing for the driver]," said Edel Santos, a jeepney operators''
        group president in Malabon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1bc74-224d-45ee-a834-1c465d8a29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juanita Paga, who has been a jeepney operator for over 30 years,
        hopes to receive bigger fuel subsidy next year. <em>"Mas maganda po kung madagdagan.
        Okay na po ngayon, pero kung madadagdagan pa po ay mas mainam pa."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883dbb1-d552-4756-9329-ac3917d05d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay for now, but much better if it would be
        augmented.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75847bce-00f8-494a-839c-df3ec5c72442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allocated ₱977 million for the last two quarters
        of this year, under the unprogrammed appropriations of the 2018 national budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78535a6-a1f0-44dc-ab8a-b6b68aac237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ₱3 billion would be apportioned for fuel subsidy in 2019,
        said Budget Secretary Ben Diokno last month. The government eyed giving a
        subsidy worth P20,515 to every jeepney operator next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65599d73-e1a9-4be1-ae6e-a7bd71cd5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified jeepney operators in Metro Manila may claim their fuel
        cards at the Land Transportation Office central office in Quezon City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cec3c-fa2c-4c34-873c-713d84510cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see if their names are in the list of qualified beneficiaries,
        operators may check this link.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd723110-58b0-429c-9c79-78120fa949cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution schedules in other regions will be announced soon.</p>'
  'mmda-edsa-high-occupancy-lanes':
    'author': 'CNN Philippines Staff'
    'caption': 'Updated to include statements from the Automobiles Association of
      the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T23:18:47.378+08:00
    'imagesource': 'jcr:06967bb1-9417-4380-865e-d128ffd76953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d827b36-f6c6-4036-88bc-da459737d8b3'
    'lead': 'Private vehicles with only one passenger — the driver — will soon be
      banned from passing through special lanes on EDSA during rush hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:43:41.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:43:44.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T14:43:44.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA assigns rush-hour lanes on EDSA for multiple-passenger vehicles

      '
    'updated': 2018-08-08T14:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c20f1a-3690-487a-9ae2-691e24cb8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Private
        vehicles with only one passenger — the driver — will soon be banned from passing
        through special lanes on EDSA during rush hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b1699-855d-4fd2-b0c8-1cbe9e65a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council (MMC) on Tuesday approved a resolution
        allowing the Metropolitan Manila Development Authority (MMDA) to open high-occupancy
        vehicle (HOV) lanes along the major thoroughfare during rush hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766253f-2583-401b-8d00-d35a1895f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is among the MMDA''s initiatives aimed at decongesting EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e33d6-d5ed-49a8-9819-c6578fb15986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those with at least two passengers, including the driver can
        use the lanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2141d2-e1ee-4192-84bd-c46a05a02b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, however, has yet to set the guidelines and date of implementation.
        It said it will conduct a test run on August 20 before the rule takes effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59e9d5-f004-4212-b17c-bb83a519ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia was quoted saying, "We hope to
        encourage carpooling with the HOV scheme."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded7e9a-87cb-4943-be46-3530bc0ccb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMC, which is composed of all Metro Manila mayors, is the MMDA''s
        policy-making body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180f1d3-2874-43ad-a0f3-93f8b453a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said the MMC has also approved the provincial bus regulation
        scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc874e9-f3b6-4666-9397-266d74b66b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure directs select provincial buses from the north to stop
        at the Valenzuela Interim Terminal in Valenzuela City, and those from the
        south at the South Interim Provincial Terminal along Diosdado Macapagal Boulevard
        in Parañaque City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edc9a5-47c6-4619-b75d-0c8196a02713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the MMDA has yet to decide whether it will implement
        the rule on August 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fea58-4ce2-4652-92bc-09febef224d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to fix some facilities and other infrastructure at the
        Valenzuela Interim Terminal. We are not in a hurry to implement the policy
        as we want to make sure everything is in order," Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c2bed-ae69-4cf1-98a2-e790ff0af2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automobile Association of the Philippines President Gus Lagman said
        they are for the measure, but it should coincide with the no-contact apprehension
        policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05227f78-c0bb-49ad-9a06-0a741842ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami na yata silang CCTV, so pwede nang makunan (ang mga lumalabag),"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b39225-dbf4-4a0a-b32c-8713f8d0fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have plenty of CCTVs, so you can catch violators.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6255f3-c460-41a6-91f1-a5e481fbb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman says the country still needs a more efficient public transport
        system to ease congestion in the metropolis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b46bc-1b98-4db6-9560-62b52a006563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:43:41.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:43:44.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang idea kasi is not only to build roads to accommodate more vehicles.
        Importante is come up with a system that can move more people," he said.</p>'
