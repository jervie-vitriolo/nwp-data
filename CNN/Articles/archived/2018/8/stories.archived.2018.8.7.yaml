      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa had earlier revealed that she struggled with depression,
        but had overcome the medical illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549650d-31e2-4b71-8194-4a775c65f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:52:11.281+08:00
