    'jcr:uuid': 'd4d33c0c-750a-494c-a6de-99662a6089d3'
    'lead': 'Pink was not ready to get the party started in Australia over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:24:37.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:24:40.545+08:00
