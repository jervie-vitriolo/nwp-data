      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College freshman Caleb has known that he’s gay since he entered
        his teens. Now that he’s out of high school, he thinks he could be falling
        in love for the first time, and he’s working up the courage to come out and
        release the breath he’s been holding. It’s not always so simple, of course,
        but he decides that the path to freedom, acceptance, and being who you really
        are (not to mention figuring who that even is) means taking chances and thinking
        out of the box. So he joins a spoken word group — and the rest just might
        be history.</p>'
