    'template': '1'
    'title': 'Indonesia earthquake: Thousands await rescue after quake hits resort
      islands Bali and Lombok

      '
    'updated': 2018-08-07T06:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd409b6-cc2f-47af-8ab4-1ee477bcc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An operation is underway to evacuate thousands
        of tourists after a deadly earthquake that rocked some of Indonesia''s most
        idyllic islands late Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e945ef-2472-456d-a0c6-fdffc3e57fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 98 people, all Indonesian nationals, were killed when the
        6.9 magnitude quake struck the popular tourist island of Lombok, Indonesian
        authorities said Monday. More than 200 were also injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf00e07-c66c-4035-9140-f69363709fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of those killed in the quake were hit by falling debris
        from collapsing buildings, said Sutopo Purwo Nugroho, the head of Indonesia''s
        disaster management department.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="in"
        dir="ltr">Wisatawan asing dsn domestik menunggu evakuasi dari Gili Trawangan,
        Gilingan Air dan Gili Meno Lombok Utara. Terbatasnya kapal menyebabkan evakuasi
        bertahap. Tim SAR akan menambah kapal. <a href="https://t.co/EZKqwLnQjQ">pic.twitter.com/EZKqwLnQjQ</a></p>&mdash;
        Sutopo Purwo Nugroho (@Sutopo_PN) <a href="https://twitter.com/Sutopo_PN/status/1026319192708939776?ref_src=twsrc%5Etfw">August
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f0b2a-4567-4899-91f1-0aff67e76c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd6cbe-67a4-468e-842b-1b5f29caec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, an estimated 20,000 people have been displaced by the
        massive earthquake, Nugroho said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862079a6-1bcb-49ca-90f5-7d4d15801f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic video tweeted by authorities showed hundreds of people,
        many believed to be foreign vacationers, crammed onto a beach on the island
        of Gili Trawangan as evacuation measures got underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f8117-837a-46d0-a333-6972ebe540f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency personnel were racing to evacuate thousands of tourists
        from the three small Gili Islands as night began to fall. The islands, famous
        for their white sandy beaches and clear waters, are located near the epicenter
        of the quake on Lombok.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7ac27-81ca-49d5-ac1c-77a4c57e395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier rescue efforts were hampered by shallow waters, but rising
        sea waters mean nine ships are now expected to dock on the islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a168d-78b1-4383-89e3-6fd1d459e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, up to 2,700 tourists have been moved from the Gili Islands,
        according to Nugroho. He added that Lombok''s airport was now open around
        the clock and had significantly increased its flight schedule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0eee2f-f1ac-47cd-8a49-1502b6835620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the quake was in northern Lombok, a more residential,
        less developed part of the island. The majority of Lombok''s tourist resorts
        are on the island''s southern coast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626491f-b3e2-4eb5-9c7f-34e515e115e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British tourist Mike Bennett, stranded on the island of Gili Meno
        along with around 100 other people, told CNN he faced an anxious night ahead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6076f-9dee-43e8-a2ba-8ea3e7bd3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s getting dark now," he said. "There''s no power, there''s
        no water, we''re going to hold out and just see what happens tomorrow."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3023ca-e825-4852-a1d4-f44550130fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childrens homes in ruins</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923131f8-c8d2-47bc-9249-13ad2aa4ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the buildings destroyed in Lombok were two homes housing underprivileged
        children, with around 80 of the youngsters forced to sleep outside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badaa9e-0d9e-4e1e-a0d7-04a8b14173da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martina Fetter, founder of the Peduli Anak Foundation, said that
        of the charity''s four homes, two were now completely collapsed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2e99a-49a5-46ff-9526-57ebe0c29b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other two that we just finished building this year also have
        damages, cracked walls, roof partly falling, so it''s still not safe to stay
        inside," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9481f-b1d8-4de8-8927-5c52be0a7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need tents, setting up emergency kitchen, food, water,
        generator to pump water," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2eb06-e946-4f5b-901a-a15690e2366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The noise was deafening''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ef0d5-c8ac-4e9f-9c55-0abff29831cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retiree Deborah Storck was in a restaurant, about to eat dinner
        in Senggigi, on Lombok''s west coast, when the quake hit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8309e-edae-41f1-8ca4-a4838d66af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything started moving; the noise was deafening. We ran out
        into the street and a friend and I stood in the parking area hanging on to
        a parked car which was also swaying severely," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86e2d5-2ca0-40fc-86ca-ee2783c65c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The friend I was with in the car park had a very lucky escape.
        A large wall fan fell off and landed in the chair she was sitting in before
        it ended up on the floor under the table."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd22f5-56d0-42a0-a29b-f0045d1514cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further north on the island, many were thought to be inside praying
        when the quake struck late Sunday, said Endri Susanto, who runs a nongovernmental
        organization assisting with relief efforts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dc09c-2576-434d-8fe6-82163b655aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami warning was issued in the immediate aftermath of the quake,
        prompting people to flee to higher ground, said Susanto.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081c12e-869f-4531-a164-4de09f09de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susanto said the roads in the jungle leading to northern Lombok
        were treacherous and badly damaged in the quake, which is likely to hamper
        aid efforts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353429a-9005-4d15-a1b1-69d2635414e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susanto said he had reached a hospital in the north of the island,
        which appeared "totally broken."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d41a8-8614-4b7d-acb7-e4eba8f9bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw about 80% of the houses, 80% of the buildings had fallen
        down or collapsed because of the earthquake," he said of the area surrounding
        the hospital.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7d945-63bb-4958-8752-87657de040aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks felt in Bali</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2d5d8-0686-49e6-97be-68db2d2da82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was also felt in neighboring Bali, another popular
        tourist spot. More than 100 aftershocks continued to rattle the region after
        the main quake.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edee53-8657-489c-9608-e087f5079cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine what has happened in the villages close to (the
        epicenter)," Evan Burns, the general manager of the Living Asia resort, told
        CNN by phone from Senggigi.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b27e43-d292-401b-aeb0-4b0b0df30a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite bad," said Evans. "Many of our guests were panicking
        and it was our job to keep them calm."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6da87-15d3-4725-960b-e28bc51fe1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the island, residents and tourists were advised to stay outside,
        with many choosing to sleep in the streets and public areas away from large
        buildings. Hospital patients were wheeled outside because of fear of aftershocks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc44ffb-1193-4407-8a58-8f4030225221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation comes exactly a week after the region was hit by
        a 6.4 magnitude quake that left at least 15 people dead and 162 injured.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4cf7a-3341-4d2f-ac70-8d634b4e965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:54:41.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:54:45.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Indonesia earthquake:
        Thousands await rescue after quake hits resort islands Bali and Lombok"</em></p>'
  'ginebra-san-miguel-world-gin-month-june-1':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-31T16:23:14.973+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42cd8900-505f-4a73-ae09-ee1400b2906a'
    'lead': 'Ginebra San Miguel will offer gin cocktails to EDSA Shangri-La visitors
      for the whole of June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:59:01.339+08:00
