      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "YouTube, Apple and
        Facebook remove content from InfoWars and Alex Jones."</em></p>'
  'Facebook-bank-accounts':
    'author': 'Kaya Yurieff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-07T06:37:33.198+08:00
    'imagesource': 'jcr:005a73dc-b6e1-4c30-9c4a-aa0ef1a0dd54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c18bb402-c7ab-441d-93aa-09c63547d633'
    'lead': 'Facebook declined to comment on whether it has been in talks with those
      companies but clarified it does work with banks to offer various services on
      Messenger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T16:36:34.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T16:36:38.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T16:36:37.969+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook: We''re not ''actively'' seeking consumers'' banking data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebad252-65e5-460a-be67-671f25b97e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Facebook says it''s not "actively" seeking consumers''
        banking data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dcec93-cb8e-4b16-a0f1-f512564aea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Wall Street Journal&nbsp;reported&nbsp;that Facebook
        has asked several major banks to provide information like account balances
        and credit card activity. According to the report, Facebook asked firms like
        JPMorgan Chase, Wells Fargo, Citigroup and U.S. Bancorp to discuss possible
        offerings it could provide for users on its Messenger chat platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab64fb2-3436-4362-8d5d-70b65035b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook declined to comment on whether it has been in talks with
        those companies but clarified it does work with banks to offer various services
        on Messenger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f3bb5-1b9a-4970-a1db-cf40994ca115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A recent Wall Street Journal story implies incorrectly that we
        are actively asking financial services companies for financial transaction
        data — this is not true," a Facebook spokesperson told CNNMoney. "Like many
        online companies with commerce businesses, we partner with banks and credit
        card companies to offer services like customer chat or account management."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89dabd-fd55-492a-9cb8-94c114cbfdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Facebook users can link their PayPal account to Facebook
        Messenger and track their account balances, receipts and shipping updates.
        American Express customers can use Messenger to track purchases. Facebook
        said none of this financial data is shared with advertisers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd151e9-5b18-4870-a79a-dc145ad7c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that messaging with a bank can be better than waiting
        on hold over the phone — and it''s completely opt-in," the Facebook spokesperson
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d183c-a35d-4251-ab44-960bb28c06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook suspends another data analytics firm</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b8963-4761-4475-b191-c8ab2b6f2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Citigroup said the company recognizes its customers
        are increasingly spending more time on social media and it wants to be where
        consumers are. However, she noted some privacy concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3c9c7-8df0-470a-8eb8-1b37479eed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we regularly have conversations about potential partnerships,
        safeguarding the security and privacy of our customers'' data and providing
        customer choice are paramount in everything we do," said the spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceaca09-2427-44d0-b38e-9dbbeb09b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Citi doesn''t offer a chatbot concierge service within
        Messenger in the U.S., it allows users in Singapore to use the platform to
        check account balances, see recent transactions and view their rewards points
        balance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac679383-cdb7-40a5-9d9c-b08e8e090b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan is not "sharing our customers'' off-platform transaction
        data with these platforms, and have had to say no to some things as a result,"
        a spokeswoman told the Journal. The bank confirmed her statement to CNNMoney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7f2ac-a655-4916-96f6-64c6e1fb6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a spokesman for U.S. Bancorp told CNNMoney it has not
        shared any customer information or data to Facebook or any other tech platform.
        "The privacy and protection of our customers'' personal information and data
        is our highest priority," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2412e9-270e-49bc-9edd-8b7e150dc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16639ec6-5af8-454a-befa-ce583100a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal''s report comes as Facebook has drawn increasing criticism
        over its privacy practices following revelations that political data firm&nbsp;Cambridge
        Analytica&nbsp;obtained the personal data of as many as 87 million Facebook
        users worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6470e-0bb1-44be-8717-84856b53e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:36:34.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:36:38.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook: We''re
        not ''actively'' seeking consumers'' banking data."</em></p>'
