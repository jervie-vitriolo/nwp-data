      'mgnl:type': 'text'
      'text': '<p><strong>“Woman in a Frame” by Raissa Rivera Falgui</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388defe0-ea03-414f-ac62-92444c5728b3'
      'mgnl:activationStatus': true
