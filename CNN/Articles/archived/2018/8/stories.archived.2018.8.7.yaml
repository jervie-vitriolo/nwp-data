      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Miguel almost runs Una over with his Vespa, it’s practically
        a disaster waiting to happen. That is, until they bond over the Rolling Stones.
        But Miguel plays basketball and runs with the in-crowd, while Una’s eclectic
        tastes and “weird” friends have made her an outcast. Their mutual crushes
        would never work out. Following a major misunderstanding and ill-timed prank,
        the now-adversarial duo find themselves working together for the summer. And
        it’s here, away from judging eyes and (cliche as it may be) peer pressure,
        that they come to understand that they’re not so different after all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41445802-41ec-47b9-9305-858e7c9106f9'
