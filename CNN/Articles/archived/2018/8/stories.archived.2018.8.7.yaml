  'veneuela-nicolas-maduro-colombia-assassination-attempt':
    'author': ' Flora Charner, Alejandra Morales and Spencer Feingold'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-07T15:33:54.834+08:00
    'imagesource': 'jcr:2bb1ccd7-3972-481a-bede-fb274ec02523'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e0e5ad3-f4ff-485e-a932-369293d07afe'
    'lead': 'Venezuelan President Nicolas Maduro claims to have "enough proof" to
      link the Colombian government to what he called "the frustrated assassination
      attempt" against him over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:33:22.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T15:33:26.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T15:33:25.950+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maduro claims to have proof linking Colombia to alleged assassination
      attempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867f132-5b3c-4b03-bfc4-9c1cd3e3967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan President Nicolas Maduro claimed
        to have "enough proof" to link the Colombian government to what he called
        "the frustrated assassination attempt" against him over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f52fc-f603-4adb-b10d-58f639abd5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear and there is enough proof of the involvement of outgoing
        Colombian government of Juan Manuel Santos," Maduro said in a video posted
        on his official twitter account on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09d54f-8246-4abb-9925-39d44c581842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by members of his inner circle, including First Lady
        Cilia Flores, Maduro accused Santos of leading an assassination attempt during
        a military parade in Caracas on Saturday. The attack was carried out by several
        armed drones that detonated as Maduro addressed the crowd, according to Venezuelan
        officials. Seven members of the national guard were hurt in the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927b4b6-9d95-4a6e-9814-3fc41e6be32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro claimed his government had discovered that "Colombians trained
        the assassins" in the Colombian city of Chinacota in the northern Santander
        state, which borders Venezuela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a7fc8-85b1-4560-80d7-261fb3e70c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the incident, Maduro accused Colombia of orchestrating
        the attack. A Colombian presidential source told CNN that Maduro''s accusations
        were "baseless."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88114f-bdcd-4187-ad2f-16c62b3862b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Santos, whose last day in office was Monday, responded
        to the early accusations on his official Twitter account saying, "Don''t worry.
        On Saturday, I was doing more important things, baptizing my granddaughter
        Celeste."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056b5b9-1f94-4a4a-b4b0-c46657888fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro also claimed Venezuelans opposed to his government who are
        living abroad were involved in the plot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb521bea-b92a-4b7c-99db-511b18e4184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working here, carrying out an investigation into the frustrated
        assassination attempt, gathering the evidence in record time," Maduro said.
        He added that all the evidence would be presented "in a matter of hours."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc68f3-6d05-4084-ba92-7416269b427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already six people have been arrested in connection to the incident.
        The suspects were charged with "terrorism and assassination," according to
        Venezuelan Interior Minister Néstor Reverol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26029411-99fb-4299-8712-c17d15222080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:33:22.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:33:26.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Maduro claims to
        have proof linking Colombia to alleged assassination attempt."</em></p>'
  'majority-leader-migz-zubiri-senate-open-tax-reform-train-2':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T15:30:55.309+08:00
    'imagesource': 'jcr:86c10db8-f3e5-4e8c-974e-3a7ee71f34cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83459b7e-f1a1-41ab-be6b-3ce6c8fb1a3e'
    'lead': 'After Senate President Tito Sotto filed the second package of tax reform,
      Majority Leader Migz Zubiri says committee hearings will begin soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:35:25.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T15:35:28.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T15:35:28.041+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Majority leader: Senate still open to passing TRAIN 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04813a39-4106-409f-aa87-528481737684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Senate is still open to passing the second tax reform package, Majority Leader
        Migz Zubiri said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af43612-da46-4a03-8c55-2d580b07bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still open to it as long as there''s minimal impact on loss
        of jobs," Zubiri told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119cbe8-5bc9-4ef2-8637-6683dd243324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Senate President Tito Sotto filed the second package of TRAIN
        at the upper house on August 2, Zubiri said committee hearings would follow.
        President Rodrigo Duterte ordered the swift passage of the law during his
        State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44933c1e-e895-428e-8abf-50b8885d3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said that Department of Finance officials could "rest assured"
        the Senate will pass lower income tax, at least.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42993e5-237b-4351-ac68-4e2960823d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in his right mind will not agree to lower income tax...
        It''s just tempering incentives taken away by locators and industries. We
        have to itemize which industries will be hit," said Zubiri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480437cf-d8dd-449b-84fd-fe6ffa1eefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that all incentives should be time-bound, and
        sunset provisions were necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78453a0-8104-4973-9ade-e10524bed24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zubiri''s colleagues previously expressed otherwise, with
        Senator Ping Lacson even saying senators "[would not] touch it with a 10-foot
        pole." The Tax Reform for Acceleration and Inclusion (TRAIN) 1 — which lowered
        income taxes but increased taxes on fuel and sugar — has been widely criticized
        amid unforeseen inflation rates and a lack of financial assistance for the
        poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ae99b-a671-4a8f-91df-f0f291f9f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaso na yung mga senators e [Senators got burnt]. Because in
        TRAIN 1, during the hearings, we were assured that inflation will not breach
        four percent," Senator Win Gatchalian told The Source last July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f95fae-325a-4560-b3a6-b0469adfbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:35:25.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:35:28.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re left here answering to the people... On top of that,
        the mitigating measures that we inserted in the bill are not being complied
        to date," he added.</p>'
  'zubiri-house-senate-leaders-arroyo-sotto-charter-change':
    'author': 'Regine Cabato'
