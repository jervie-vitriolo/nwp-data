      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Fans
        have witnessed a hotly-contested series between the San Miguel Beermen and
        Barangay Ginebra in the PBA Commissioner''s Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5c569-948c-4343-9a08-e8a58c11eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:50:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:50:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from the looks of it, the war between the two sister teams will
        continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bab076-eb82-45d9-a90f-4e1ad72ebfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:50:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:50:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the seven-game affair scripted?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05683bc1-3ead-401f-9dac-94627c259266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:50:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:50:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impossible," San Miguel Corporation Sports Director Alfrancis Chua
        told CNN Philippines Sports Desk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88c438-c6dc-4cac-88a7-d2295fc50ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:50:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:50:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua shot down talks that the outcome is pre-arranged, and laughed
        off one comment from a netizen who alleged that the SMC official is "directing
        the PBA Finals teleserye."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3bd049-93c5-427e-aad9-89afc51e886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:50:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T15:50:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you guide the ball na ma-shoot? <em>Hindi mo magui-guide
        ang bola. Imposibleng scripted,</em>" he said.</p>'
