      'mgnl:type': 'text'
      'text': '<p><strong>“Una &amp; Miguel” by Lilledeshan Bose</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a6d7c-bef1-449b-881a-830fb5147786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:03:50.528+08:00
