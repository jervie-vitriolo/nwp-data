    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7968a9a-17d9-44b8-af54-c4609ab14f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Rain or Shine players make up the core of the national squad
        including James Yap, Chris Tiu, Gabe Norwood, Raymond Almazan, Maverick Ahanmisi
        and Beau Belga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c39f7-17b3-47ad-855a-f8c0804d0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them are Magnolia''s Paul Lee, GlobalPort''s Stanley Pringle,
        San Miguel''s Christian Standhardinger, Blackwater''s Poy Erram, NLEX''s Asi
        Taulava, TNT KaTropa''s Don Trollano, and Gilas cadets Ricci Rivero and Kobe
        Paras.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114e8cc-eb84-4b46-ba16-2fbe80345825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao will trim it to a 12-man lineup in time for the Asian Games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ee76d-e09a-4908-8c00-badd002cefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:06:36.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T16:06:39.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran coach said he would like to see the players fight for
        their slot and will likely release the final lineup by the end of the week.
        The national team is set to to train every night before they fly to Indonesia
        on August 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa973b3-8320-4940-b94a-58c4fdb312c8'
