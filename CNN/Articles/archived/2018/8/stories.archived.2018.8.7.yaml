      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        government resumed the distribution of "Pantawid Pasada" fuel cards on Tuesday,
        after a week of temporary suspension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d9648-e13a-4141-a564-0ca3302a832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of fuel subsidy was suspended last week due to
        some technical issues in the bank, according to transport officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239380a-f84a-43ca-ab8f-fd0389a7566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank clarified it had to suspend the distribution to accommodate
        tTransportation Department''s request to issue personalized cards, reflecting
        the operator''s name and vehicle details.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: The government resumes distribution of Pantawid Pasada fuel
        cards to jeepney operators beginning today, Aug. 7. PUJ operators with valid
        franchises receive P5000 fuel subsidy for 2018. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/oTZy1CdWW5">pic.twitter.com/oTZy1CdWW5</a></p>&mdash;
        Makoi Popioco CNN PH (@makoipopioco) <a href="https://twitter.com/makoipopioco/status/1026720415316566016?ref_src=twsrc%5Etfw">August
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e87cb-fed9-4b80-81bc-eece8fc46bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:38:34.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:38:42.326+08:00
