  'comelec-bangsamoro-plebiscite-january-2019':
    'author': 'Regine Cabato'
    'caption': 'FILE. A ceremony for the signing of the Bangsamoro Organic Law (BOL)
      will be held tomorrow, August 6, at the Malacanang Palace.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T13:17:45.782+08:00
    'imagesource': 'jcr:82487ab5-0e87-4c5d-8ac7-7cbad15a1f69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c71b61-a5d0-420c-83e4-c9c5ed04c5bc'
    'lead': 'Commission on Election officials said the vote determining the inclusion
      of Cotabato City, Isabela City, and a handful of towns and barangays could be
      held in December or January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T15:53:17.627+08:00
