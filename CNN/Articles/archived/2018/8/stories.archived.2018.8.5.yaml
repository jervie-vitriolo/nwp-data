  'Philippine-basketball-team-2018-asian-games-indonesia':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-05T22:44:02.182+08:00
    'imagesource': 'jcr:5a674cd8-31b3-40d5-81df-4191fc68bc9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a684d2a1-ddeb-4c00-bb6a-e4e0bee68fbd'
    'lead': 'The Philippines will send a men''s basketball team to the 2018 Asian
      Games in Indonesia.'
    'mgnl:activationStatus': true
