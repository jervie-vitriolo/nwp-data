      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also pointed out the ratings remained "neutral" on the
        issue on fighting inflation, and</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4141bb3-f61b-45e4-b1ff-be2e1262faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on June 27 to 30 through face-to-face interviews
        of 1,200 adult Filipinos nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf63c7b-67fa-4b86-ae13-27634215e84d'
