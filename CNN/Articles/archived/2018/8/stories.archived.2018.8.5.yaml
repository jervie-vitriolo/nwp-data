    'template': '1'
    'title': 'Filipinos rate administration''s performance ''Very Good'' in second
      quarter of 2018 —SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4eb706-41fc-483c-a012-fef8deb6781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Filipinos
        were satisfied with how the administration performed in the second quarter
        of 2018, according to a survey released Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada8fff-d857-452b-8101-66422e4bd050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) said 72 percent of Filipinos were
        satisfied with the government''s general performance, while 13 percent were
        neither satisfied nor dissatisfied, giving a net satisfaction rating of +58
        which fell in the "very good" range, according to the pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a63db-0400-47b8-80e3-192da02caa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score is similar to the results from a survey in the first quarter
        of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a457fe8-d87b-410b-b65d-a8d110a586cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady net satisfaction came from the increases in net satisfaction
        in Mindanao (+76) and Balance Luzon (+54), combined with decreases in Metro
        Manila (+47) and Visayas (+56), the SWS said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15032442-7fd6-4f19-9f01-706ddcd9ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class ABC gave the government a +81 net satisfaction rating, which
        is considered "excellent" by the SWS, while class D--the so-called "masa"--gave
        a net rating of +63, up eight points from March 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581603bc-049c-4e2c-a5a8-b47fcae4d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also received a "very good" net satisfaction rating
        on five issues:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13386247-da26-4979-a017-0f5a26ed047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- building and maintenance of public works (+62)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bfd13-469f-4660-af50-a8aaa3fb1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- reconstructing Marawi City (+55)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d8b81-45f4-4348-a709-149dea66bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- promoting the welfare of overseas Filipino workers (+55)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f68ae-c2e5-4887-8540-3f08c0d04b11'
      'mgnl:activationStatus': true
