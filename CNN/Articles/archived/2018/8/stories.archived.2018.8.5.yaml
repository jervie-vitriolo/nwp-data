  'pldt-court-of-appeals-endo':
    'author': ' Makoi Popioco'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-05T15:46:10.564+08:00
    'imagesource': 'jcr:8bb7401c-cc27-4691-ad21-bb8499579444'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c567e05-c04f-44a5-b45c-1c763aadd495'
    'lead': 'Employees of a telecommunications company are disappointed after the
      Court of Appeals (CA) blocked the Labor Department''s regularization order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:41:01.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:41:04.807+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:41:04.569+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Displaced PLDT workers cry foul over CA ruling on regularization order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da20cf-0733-4c3e-ae83-d980a0f4ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Employees
        of a telecommunications company are disappointed after the Court of Appeals
        (CA) blocked the Labor Department''s regularization order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf045b7-0248-4852-996d-dc1bfc188635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Joshua Nazario, a protest leader of displaced workers of the
        Philippine Long Distance Telephone Company (PLDT), said Saturday, "Galit kami
        sa desisyon na ito. Sobrang galit kami, bakit ganito ang desisyon ng Court
        of Appeals, pabor na naman. Kelan ba magiging pabor ang Court of Appeals sa
        manggagawa?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f491905-8f53-47dd-a5a4-a0633d18935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are angry at this decision. We are very angry,
        why is the Court of Appeals'' decision like this? When has the Court of Appeals
        ever been in favor or workers?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427cf21-1051-4bbf-84a8-4e77c07b884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the CA said only workers of contractors performing
        installation, repairs and maintenance services of PLDT lines should be considered
        regular employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6135d-6f94-4b4f-9346-8596c5a3216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court maintained the workers of contractors engaged in janitorial,
        messengerial and clerical, information technology, call center agents, sales,
        and even medical and dental, and other professional services should remain
        as independent contractors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5f3c0-b7ed-4835-a773-9995da4a236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, PLDT filed a petition before the CA, questioning the Labor
        Department''s directive to regularize workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091945a-9ace-4ea1-a5fc-56b4b6690c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it failed to secure a hold order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae4c42-1a64-4e02-88a0-4e5a10aa4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Labor Department reminded the telco to comply, and
        gave the company until the end of the month to regularize its workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91737427-e9a7-41b6-a681-1e5ff5c6782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court coincidentally issued&nbsp; its ruling on July
        31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49a081-4f3f-40e5-96b8-6d981c616939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are now vowing to stage mass demonstrations against PLDT
        and the court beginning next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb7f30-4e36-4ec0-abb8-79ca5f80dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa DOLE (Department of Labor and Employment), <em>dapat panagutan
        nila itong nangyari sa manggagawa. Imbes na regularisasyon, bakit natanggal
        kami sa aming trabaho? Dapat nila kaming ibalik. And kay Pangulong Duterte,
        dapat pangunahan niya itong regularisasyon namin dahil siya ang nangako na
        tatanggilin nya ang endo,"</em> Nazario said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a009b-41bf-41b0-b4ee-cabf5388ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The DOLE should own up to what happened to workers.
        Instead of regularization, why were we removed from our jobs? They should
        reinstate us. And to President Duterte, he should pay attention to our regularization
        because he promised to remove endo.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce00f5-0613-4024-98f7-eed5a93838eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly contested form of contractualization
        widely practiced in the country -- workers are hired for not more than five
        months, so employers don''t need to regularize them on the sixth month, as
        mandated by the Labor Code. It strips millions of workers of all the benefits
        granted by law to regular employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20410ce0-c498-4741-9b02-dc34988a1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried getting Secretary Silvestre Bello''s reaction
        on the court''s ruling, however, he has not responded to any requests for
        comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9df36e-cc94-44d1-a3ca-db15a97d2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Thursday, Bello promised to provide assistance
        to the displaced workers through the agency''s emergency employment program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda83f4e-7aec-4ed8-8e52-af061561de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT has also deferred from commenting, saying they would issue
        their statement next week upon clearance from the Philippine Stock Exchange.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84029a8e-2e2f-4196-af09-fb3216ba0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The displaced workers plan to escalate their complaints before lawmakers
        in a Senate hearing on August 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b55f76-852f-4a1d-8133-26c3c0188404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:41:01.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:41:04.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Eimor Santos contributed
        to this report.</em></p>'
