  'flat-tire-california-carr-fire':
    'author': 'Faith Karimi and Cheri Mossburg'
    'caption': 'The Carr Fire turned everything it touched into ash, mangled metal
      and black embers, and is still burning nearly two weeks later. It''s killed
      six people, scorched nearly 134,000 acres -- an area larger than Denver -- and
      created its own weather system.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-05T23:09:28.876+08:00
    'imagesource': 'jcr:c11dac65-3953-4f0b-bdee-eb593b6ef87c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a382c02d-1f66-4574-816d-58916efcae72'
    'lead': 'The sparks that shot out July 23 from that minor incident, California
      fire officials said, ignited what is now the sixth-most destructive wildfire
      in state history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:15:21.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:38:31.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:38:31.505+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A flat tire started the deadly Carr Fire and days of devastation in
      California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99164063-4e5b-4230-b7e6-02fe2ebeb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It happens countless times on roads across America: a vehicle
        gets a flat tire, usually just a temporary inconvenience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d32864-ae01-49f8-84e6-be6c25951061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on one road near Redding, California, when a tire failed last
        month on a trailer and its rim scraped the asphalt, the result was&nbsp;catastrophic
        for an entire region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a41f4f-8b55-4902-b54a-61e7abfdbf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sparks that shot out July 23 from that minor incident, California
        fire officials said, ignited what is now&nbsp;the sixth-most destructive&nbsp;wildfire
        in state history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff090a5-c7e0-43f7-b4d7-6f735b6d9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carr Fire blazed&nbsp;a fiery path along Highway 299, lighting
        up mile after mile of dry brush as it crept up on residential areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad5d3e-8c99-4f6c-9f50-2bc504ee3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze turned everything&nbsp;it touched into ash, mangled metal
        and black embers, and is still burning nearly two weeks later. It''s killed&nbsp;seven
        people, scorched more than 145,000 acres and is the deadliest of 17 blazes
        racing through the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb8ec5-d72b-407b-8de6-a53faff5afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It caught residents by surprise</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1887fd-a514-4619-8187-efe1c04b53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Bledsoe lost his wife and their two great-grandchildren in the
        fire, all within 15 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0aca60-e971-4cfe-9ee9-e1d05b5697ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shasta County resident&nbsp;had left home to see a doctor,&nbsp;unaware
        of the fire''s&nbsp;erratic movement.&nbsp;At the time, it had burned for
        three days, but away from his neighborhood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c990f-c947-452f-9af7-8234f4387367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was out, his wife, Melody Bledsoe, 70, called and told
        him the fire was getting closer to their home. She begged him to come get
        her and their great-grandchildren: Emily Roberts, 4, and James Roberts, 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2de6a-5e03-49b2-95b2-ee582830754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James took the phone and pleaded with his great-grandfather to hurry
        up and save them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1af7f-0670-4dcc-8511-dcb89623f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just kept saying, ''Grandpa, Come get me ... come on, Grandpa,''
        " Ed Bledsoe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edbe0e-9f9a-4de7-8a80-4fcc78ae0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dropped everything and rushed home. But the roads were congested
        and the heat and flames so intense, the area near his house was cordoned off.
        His wife and the two children were&nbsp;among the seven people killed in the
        Carr Fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a38b1c-2fd1-4d15-ab2b-189a2d4ad6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to call them back and it just went to nothing," Bledsoe
        said as he wept. "Poor babies and my wife."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59810f19-e317-4a1e-9cfd-f8d904159a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The winds caused a tornado of fire</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106ece0-1eaa-431a-801f-1cec3d3f70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day Bledsoe''s family died, the winds were so strong in Redding,
        they uprooted trees, ripped off roofs and downed power lines. Experts&nbsp;described
        it as a "firenado," when a fire''s intense heat causes the air to heat up
        and rise rapidly. That, combined with strong winds, creates a vortex similar
        to a dust devil that pulls fires in&nbsp;different directions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f273b-803c-4f14-adce-4100723e1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redding resident Dominic Galvin said he and his wife did not think
        the fire would get that big so fast, and scrambled to get out at the last
        minute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed06c28-4420-4952-8d95-4a24c453a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we saw the fire on the ridge ... once we saw it there we knew
        it was coming, but it was too late then," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae9273-a3f6-434b-b8f1-4e09f8fc50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Sylvia Castaneda, broke down in tears as she recounted
        their loss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac55498-25b3-49bc-a1d8-3c6f8eb4ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a lot of photos from my childhood, from life, and everything
        is gone. It seems like part of my life is gone. There''s nothing -- just ashes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139c44c-bf81-44c1-8068-18bb35e90c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Firefighters suffered losses, too</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33810810-d91d-4c60-8606-91b580e606eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighter David Spliethof was doing his job as a spotter pilot,
        flying over the fiery chaos to assess damage and flag trouble. As he flew
        over his neighborhood this week, he realized his home had burned to ashes,
        too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813e5ea-f5e0-46a2-91c2-8b83bdf16ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a picture of the charred debris where his house once stood
        and continued fighting the blaze, at times working 24-hour shifts with some
        of the nearly 5,000&nbsp;firefighters battling it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b0785-60a6-4c3d-87d3-8b5d812301cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel that I did anything special," he said of continuing
        to work despite losing his home. "Once I saw my house gone ... there''s going
        to be plenty of time to go back through the remains and see what we can salvage."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795cf63-0d8a-433f-a111-ade25bfb0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other firefighters lost their lives while trying to save others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d1444-594d-4c27-91d6-9fc8dc87411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the seven people killed in the Carr Fire, two were firefighters:
        Jeremy Stoke, who was helping evacuate people, and an unidentified bulldozer
        operator killed while fighting the flames.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487b459-9c4c-42a0-8c19-d79ac9d4e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show their appreciation to firefighters and emergency personnel,
        Northern California communities are offering them food, water, even free haircuts.
        Some have posted handwritten signs all over the city. "Best first responders
        ever! Our heroes," one sign read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09390d-010e-4aa1-898a-398d8cbb021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to show our gratitude for fighting to save our city,"
        said Redding resident Nichole Grubbs-Miller, who posted some of the signs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e13a4-8a07-4fc1-8984-5a610bf81937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some areas look ''like a bomb hit''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374d52b-8e63-44f3-8dc5-790edd524b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that''s left of some neighborhoods are piles of ash, concrete
        and charred cars. Preetha Reddy said her street in Redding looks like a war
        zone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd4030-bf54-4d26-9503-830f1b843621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing left. It looks like a bomb hit it," she said.
        Residents are not allowed to enter, and the destruction seems surreal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8352c9-a52c-40d1-9ff9-3ceb66aa3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''d only let us in and have it sink in," Reddy said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b9aa4-6513-44a0-91e0-f1a996e4b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said&nbsp;some areas in Shasta County&nbsp;remain
        under evacuation orders because shifting winds and steep terrain are creating
        hazardous conditions. The weather this weekend will not provide much relief,
        with temperatures forecast to be in the mid-90s and wind gusts of up to 30
        mph, CNN meteorologist Robert Shackelford said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2916d-adab-48ad-83e2-976873d31479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighter Rick Johnson said the humidity and the nearly triple-digit
        temperatures are difficult enough without adding the heat from the fire. The
        blaze is so large and hot, it is creating its own localized weather system
        with strong winds, making it difficult to predict which way it will spread.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bd33a-112b-4916-bbcf-30007a915d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr is one of 17 major fires in the state</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73816498-3b04-4979-9bb7-e4fdf61dd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carr Fire, named after the location where it began, has burned
        more than 1,500 structures to the ground and is one of 17 major wildfires&nbsp;stretching
        state resources, Gov. Edmund G. Brown Jr. said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90530e19-614b-45da-8714-1aec77a3512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has already spent a quarter of its firefighting budget
        for the year just in July.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33febbc-597e-4849-a5a3-6e24202c6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters are struggling to stop the blazes, with the Carr Fire
        41% contained by Saturday night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9b4ce-b696-4250-a042-e067f047b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials have issued a grim prediction, warning that massive
        blazes will cost the state billions of dollars over the next decade.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820daa25-76d4-4020-b36a-30439798f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing in California right now is more destructive,
        larger fires burning at rates that we have historically never seen," Cal Fire
        spokesman Jonathan Cox said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85627e38-4817-4610-b1cb-257952b68f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:15:21.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A flat tire started
        the deadly Carr Fire and days of devastation in California."</em></p>'
  'pba-finals-san-miguel-ginebra-game-5-commissioners-cup':
