      'mgnl:lastActivated': 2019-05-06T10:46:18.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. National Institute for Occupational Safety and Health (NIOSH)
        warned high levels of lead could cause detrimental effects to the health of
        pregnant women and their unborn babies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0442c05-fe27-498b-9957-2e3b66ad25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lead can damage a developing baby''s nervous system. Even low-level
        lead exposures in developing babies have been found to affect behavior and
        intelligence," it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af405226-a42a-4f1b-ad70-95983c793508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake makeup has also been a pressing issue in other parts of the
        world for containing harmful chemicals. In April, the Los Angeles Police Department
        (LAPD) seized $700,000-worth of counterfeit makeup found to contain high levels
        of bacteria and animal waste. The LAPD discovered the products after multiple
        customers complained of receiving rashes and bumps after using the items.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff4092-ca77-4f43-8039-d804665326da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Police find animal waste in counterfeit makeup — so it''s
        not such a bargain after all</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff92b85-b77d-4da1-a1f4-6176848ba893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, the country''s Food and Drug Administration banned
        several Korean makeup products for having dangerous levels of antimony, a
        chemical that may cause irrititation to the eyes, skin and lungs. Prolonged
        exposure to antimony may lead to lung diseases, heart problems, diarrhea,
        vomiting, and stomach ulcers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330f8b8-acea-4b9b-a488-2023317d503d'
      'mgnl:activationStatus': true
