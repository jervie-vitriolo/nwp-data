      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It all started on a quiet Friday night,
        when CNN re-aired Don Lemon''s interview with LeBron James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdae3f-3f22-402b-95e4-2ff084923df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview focused on James'' contributions to his hometown of
        Akron, Ohio, including a new public school for at-risk third- and fourth-graders
        there. But the two men also discussed politics. James told Lemon that President
        Donald Trump has used athletics and athletes to divide the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cff6f-c423-42a0-9527-caec8b349626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t sit back and say nothing," James said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d593c32-f46b-478d-882e-dee2777beb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was watching. Shortly before midnight, he tweeted:
        "Lebron James was just interviewed by the dumbest man on television, Don Lemon.
        He made Lebron look smart, which isn''t easy to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c7a18-bda3-482c-8d8c-9262fbc7be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like Mike!" the President added in what appeared to be a reference
        to the ongoing debate on who''s the greatest NBA player of all time, James
        or Jordan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f17a0-90db-4852-b60b-3fbbf1ca9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Lemon and Jordan have both responded, while James has shrugged
        off the insult. And most curious of all, first lady Melania Trump weighed
        in, siding with James over her husband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6031a-0907-4774-9778-9fb3b31c2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems Trump''s late-night tweet has led to another disagreement
        between the President and his wife.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42619ab4-e0c9-4133-8eb8-337709362f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How? Well, in their responses to the President''s tweet, CNN and
        Lemon both invoked the first lady''s #BeBest initiative, which aims to support
        kindness and respect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9926b4-a41b-4495-bb7e-80b5d877aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s the real dummy? A man who puts kids in classrooms or one
        who puts kids in cages? #BeBest," Lemon tweeted Saturday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42855b-082b-4c4a-8c8c-3aa3a4f62f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s office was asked by news organizations for comment.
        Instead of ignoring the requests or mirroring the President''s attack against
        the NBA star, the first lady''s spokeswoman, Stephanie Grisham, praised James
        and his charitable work in a statement provided to CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef377c5-efaa-484e-951e-404f989d2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like LeBron James is working to do good things on behalf
        of our next generation and just as she always has, the First Lady encourages
        everyone to have an open dialogue about issues facing children today," Grisham
        said. "As you know, Mrs. Trump has traveled the country and world talking
        to children about their well-being, healthy living, and the importance of
        responsible online behavior with her Be Best initiative."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366630d2-ab26-4814-be3e-92687ac0386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham added that the first lady would be open to visiting James''
        "I Promise" school.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ed5b0-cf76-4db8-9a67-20c94a45a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school had no immediate comment on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4100d-aa44-4ba1-a570-d642ef97a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was the President watching on Friday night?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6166e-4881-43d1-8ae7-232e69a442da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s get back to the interview for a moment. The James sit-down
        was a big scoop for Lemon, who hosts "CNN Tonight" on weekday evenings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89b044-e2de-4a16-ab4e-689e7f2f28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, James made a reference to football player Colin
        Kaepernick, whose kneeling protests launched an NFL movement, and fellow NBA
        star Stephen Curry, who last year said he would not visit the White House
        after the Golden State Warriors won the championship, prompting the President
        to disinvite him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28d81c-73f1-4acb-80f8-4c731321419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s trying to divide our sport, but at the end of the day, sport
        is the reason why we all come together," James said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07033d6-e3c2-45de-8b68-f0b9ceeead53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lemon asked, "What would you say to the President if he was
        sitting right here?" James said "I would never sit across from him." He added:
        "I''d sit across from Barack, though."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f389f-31b4-41b1-a5ea-2eea69b0d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is famous for his counter-punching. But his insulting response
        was curious for several reasons. He has praised James in the past, repeatedly
        calling him a great player and a "great guy." Those tweets were back in 2013
        and 2015.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc6acb-b44d-4b62-bde7-183d291dad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in 2017, Trump claimed on Twitter that "I never watch
        Don Lemon."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f45874-48c3-4057-8bcf-4238e1f05b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His insistence that he doesn''t watch CNN is frequently contradicted
        by his complaints about the network.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c96827-f2ab-4391-b623-da17ef4d9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported last week that Trump was enraged when
        he boarded Air Force One and saw the first lady''s TV set was tuned to CNN.
        He evidently wanted all TV sets tuned to Fox News. In response, Melania Trump''s
        spokeswoman Stephanie Grisham said she will watch "any channel she wants."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c03137-ceb0-4caa-9974-50bc7dcddd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s public relations department made a sly reference to that
        brouhaha in response to Trump''s insult on Saturday morning.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124a9fc-2a0b-4007-a67d-d9a4d486efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sounds like @FLOTUS had the remote last night," @CNNPR wrote. "We
        hope you both saw the incredible work of @KingJames."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lebron James was just interviewed by the dumbest man on television,
        Don Lemon. He made Lebron look smart, which isn’t easy to do. I like Mike!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1025586524782559232?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc7652-c61d-47be-a54d-2573544e1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798e4ec-18ce-46d7-b7e5-af9340640d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN PR also included the #BeBest hashtag.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4084545-8f9e-4f98-9c45-dad3f9e9400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other journalists and athletes also came to Lemon and James'' defense.
        Some outspoken critics denounced Trump''s tweet as another display of racism
        by the President. Acclaimed sportswriter Bill Simmons wrote that James is
        a "smart dude" and "one of the most thoughtful athletes we have." He said
        Trump''s jab "feels more than a little racist."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbec37-6b43-411b-8308-4746402ed18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Trump was trying to drive a wedge between James and Jordan,
        he failed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d0b1d-0eb4-46ab-a265-cadd105eb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Jordan ignored Trump''s praise of him and said he has
        James'' back.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3183e79-4dbc-4587-b71e-4131b38509a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support LeBron James. He''s doing an amazing job for his community,"
        Jordan said through a spokeswoman.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080f6e6-c275-4ad8-8a51-3d58c0ed721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:52:07.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:52:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Michael Jordan pushes
        back after Trump attacks LeBron James, Don Lemon"</em></p>'
