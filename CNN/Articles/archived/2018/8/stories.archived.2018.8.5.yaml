  'brexit-uk-great-britain':
    'author': ' Sheena McKenzie'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-05T20:17:05.154+08:00
    'imagesource': 'jcr:0622e699-9261-4113-a6e8-d29250b15a7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95accd8-313c-4669-a924-a138dc936a87'
    'lead': 'Britain is looking more likely than ever to crash out of the European
      Union without a deal, according to the UK''s international trade secretary Liam
      Fox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:25:50.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:38:45.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:38:45.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Failure to reach Brexit deal looking more likely, says UK minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45801dd4-2a9e-417e-8a6f-d8b2c09089cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain is looking more likely than ever
        to crash out of the European Union without a deal, according to the UK''s
        international trade secretary Liam Fox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c477798-3d41-4f26-8f92-5777079c901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox put the chances of failure to reach a deal on Brexit at "60-40,"
        placing blame on the "intransigence" of the European Commission, in an interview
        published in&nbsp;The Sunday Times newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6d886-3c0d-4f2e-af2a-5f562ce295a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come as the deadline looms for Britain to exit the
        European Union on March 29, and amid&nbsp;growing fears that a divorce deal
        will not be agreed&nbsp;in time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e894a04-9d83-4b66-92ea-042ff7e518ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top minister and Brexiteer said he had previously thought the
        prospect of a no-deal were "50-50" but that had now increased -- largely due
        to European bureaucrats harboring a "theological obsession" with EU rules,
        rather than "economic wellbeing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe8907-9162-43ff-8842-88ec00b42f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the intransigence of the commission is pushing us towards
        no deal," he said in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4994791-ec14-49b1-a0b3-cfed3725b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile British Prime Minister Theresa May, whose blueprint for
        leaving Europe has&nbsp;come under fire&nbsp;from both Brexiteers and Remainers
        within her Conservative Party, was in talks with French President Emmanuel
        Macron at his summer residence in the south of France over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ee920-0d04-441d-953a-47d8c85ae35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street did not say what the leaders discussed, but&nbsp;political
        analysts&nbsp;see the meeting as a desperate last bid by May to circumvent
        the commission and curry favor for her plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99d23c-18ca-483a-b59c-544c6b2c19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations come at a delicate time for May, who in recent
        months has seen a string of resignations in her party over her Brexit plans
        -- most notably Brexit secretary David Davis and foreign secretary Boris Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22293c1d-b127-4185-b08c-9507e4d299a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Fox told The Sunday Times he was standing by the beleaguered
        prime minister, saying "no amount of shuffling around those at the top will
        change" the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415feb8-50f0-4909-a952-22107e60f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox is not alone in thinking Britain may wind up without a deal
        at all -- last week the governor of the Bank of England, Mark Carney, also
        warned the possibility of a no-deal was "uncomfortably high,"&nbsp;according
        to Reuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28612b85-c48e-4c5f-907d-9eb8187f0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:25:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:45.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Failure to reach
        Brexit deal looking more likely, says UK minister."</em></p>'
  'bangsamoro-organic-law-ceremonial-signing':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE. A ceremony for the signing of the Bangsamoro Organic Law (BOL)
      will be held tomorrow, August 6, at the Malacanang Palace.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-05T19:47:13.689+08:00
    'imagesource': 'jcr:67de972b-ad6e-4fa6-a80a-7587e6c18724'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc214b5-36f7-4a72-9b72-f6f825e85dc2'
    'lead': 'This comes 10 days after President Rodrigo Duterte announced that he
      signed BOL into law during a speech in Zamboanga City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:34:01.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:38:47.522+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ceremonial signing of Bangsamoro law set tomorrow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890c361-4edf-4ba0-9f85-629cb9ee6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 5) — A ceremony for the signing
        of the Bangsamoro Organic Law (BOL) will be held tomorrow, August 6, at the
        Malacañang Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab7802-0aa6-4cbc-a9c3-a4f5631f7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, the first Philippine President who hails
        from the South, is set to lead the ceremonial signing. Members of the Moro
        Islamic Liberation Front (MILF) and the Bangsamoro Transition Commission are
        also expected to attend the historic event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327ee21-00a7-4bad-bc01-16514aa5b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL, now officially called the Organic Law for the Bangsamoro
        Autonomous Region in Muslim Mindanao (OLBARMM), is the result of decades-long
        peace negotiations between the rebel groups in Mindanao, mainly the government
        and the MILF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faba436-79fb-48b8-8898-3c98d871308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e73199-e247-4a1e-816f-66e373aac1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM paves the way for the establishment of the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) or the Bangsamoro Autonomous
        Region, abolishing the Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ad6ec-04c4-441a-8556-0db94a5cdb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have earlier called the ARMM a failure, marred by corruption
        and mismanagement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacacf33-5062-4471-b2ba-71000d16d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BOL is set to provide the region autonomy to establish and
        run its own government, the law is primarily poised to end the perennial conflicts
        between the government and rebel groups, including the MILF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215a2fd-7a1d-4359-81e4-b1e81800fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the ceremony, MILF Chairman Al Haj Murad Ebrahim took to
        social media to express his sentiments on the unprecedented event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acbafd-2856-406a-86f6-7499179c09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad said the BOL "recognizes the justness and legitimacy of the
        cause of the Bangsamoro people," on his Twitter account created just on August
        3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02999956-8dec-4289-87ff-59c336f95dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recognition is important as it acknowledges the historical
        fact and justified our struggle for freedom and justice," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be8001-f600-4d60-8ba6-37eb6edeb1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad added that the law restores the identity of Bangsamoro people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13452ea4-1d10-444e-8931-25527ffc5e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Organic Law confers to us our distinct identity as Bangsamoros
        and acknowledges the same even as it allows other identities to co-exist with
        us," he said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The BOL defines a territorial space where we can live as a distinct
        people and live in accordance with our customs and way of life</p>&mdash;
        Al Haj Murad Ebrahim (@theMILFchairman) <a href="https://twitter.com/theMILFchairman/status/1025626146119905280?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0c6c5-d6d5-4b31-843e-c7ed152f9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The BOL confers us a government, the form of which is parliamentary,
        which is closer to our tradition.</p>&mdash; Al Haj Murad Ebrahim (@theMILFchairman)
        <a href="https://twitter.com/theMILFchairman/status/1025626299690151936?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8090c0a-9e93-4ef4-8d31-30dfa16a2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The BOL allows us to generate our own revenues and provides for
        an equitable share of the Bangsamoro in the national taxes as well as in the
        revenues derived from the exploration of our natural resources.</p>&mdash;
        Al Haj Murad Ebrahim (@theMILFchairman) <a href="https://twitter.com/theMILFchairman/status/1025626782467219457?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff11b31-8539-4e8c-ac8f-631fc7976020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.687+08:00
