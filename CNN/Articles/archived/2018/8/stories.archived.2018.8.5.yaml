      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF chair called for support in attaining the goals set under
        the law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836575e-471a-4305-8321-e274815d3b16'
