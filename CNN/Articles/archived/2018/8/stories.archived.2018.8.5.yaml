      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Some Korean beauty products banned by FDA</p>'
  'turkey-us-sanctions':
    'author': 'Laura Smith-Park, and Jeremy Diamond'
    'caption': 'Turkey President Recep Tayyip Erdogan said Ankara will freeze the
      assets in Turkey of U.S. "justice and interior" secretaries. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-05T07:50:15.271+08:00
    'imagesource': 'jcr:41ea0784-60fa-4ed3-b74e-b2384d9486c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf11444-7435-4977-aae8-88e2792752eb'
    'lead': 'Turkey President Recep Tayyip Erdogan said Ankara will freeze the assets
      in Turkey of U.S. "justice and interior" secretaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:48:43.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:48:54.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:48:54.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey to freeze assets of U.S. officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac154c08-3f00-40bc-8aad-3ce455f4ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey''s President ordered the freezing
        of assets of two U.S. officials, state media reported Saturday, days after
        the United States imposed sanctions on Turkey''s justice and interior ministers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659ee28-5f22-4821-80f7-9508ba284703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Recep Tayyip Erdogan said Ankara will freeze the assets
        in Turkey of U.S. "justice and interior" secretaries,&nbsp;state-run Anadolu
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cb84c-1231-4300-aa01-5bdf73091cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear which specific U.S. officials he was
        referring to or whether the officials have any Turkish assets. The attorney
        general heads the Justice Department in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc6634-2fd8-410a-9ed2-ed7007ec2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury Department is sanctioning&nbsp;Turkey''s ministers
        of justice and interior&nbsp;in response to the detention of American pastor&nbsp;Andrew
        Brunson, White House press secretary Sarah Sanders said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c2e15-0969-4b72-81a1-6865b36a07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen no evidence that Pastor Brunson has done anything wrong,"
        Sanders said, calling his detention "unfair and unjust."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9d8cd-c7d3-4938-88c7-e8238db6d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officials will have any assets and properties under U.S.
        jurisdiction blocked and Americans will be prohibited from engaging in financial
        transactions with them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca31c8-15b7-423f-82e0-64721719bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury announced that the United States is sanctioning
        Turkish Justice Minister Abdulhamit Gul and Interior Minister Suleyman Soylu
        over their roles in Brunson''s arrest and detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5adda-0633-472a-a16a-e1dac132ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pastor Brunson''s unjust detention and continued prosecution by
        Turkish officials is simply unacceptable," U.S. Treasury Secretary Steven
        Mnuchin said. "President Trump has made it abundantly clear that the United
        States expects Turkey to release him immediately."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0e74b-3e0e-4d67-84a4-1a10f8bf7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu responded on Twitter,
        saying, "(T)he effort by the U.S. to impose sanctions on our two ministers
        will not go unanswered. We cannot solve our problems until the U.S. administration
        understands that it cannot get its unlawful demands with this method."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb8d2b-8d7b-4dbe-aee7-4df02995912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo said Saturday he was "hopeful
        that in the coming days" Turkey would free Brunson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630c9e7-9c3b-42a8-9113-1fca8a9d1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:48:43.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:48:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Turkey to freeze
        assets of U.S. officials"</em></p>'
  'trump-lebron-james-tweet':
    'author': 'Brian Stelter, and Nicole Chavez'
    'caption': 'LeBron James CNN Interview'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
