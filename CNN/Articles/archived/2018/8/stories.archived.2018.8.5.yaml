    'lead': 'Is your lipstick safe? If it''s fake, it''s probaby not, according to
      an environment and health group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:46:08.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:46:18.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:46:17.992+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
