    'template': '1'
    'title': 'PBA Finals: Thompson''s clutch buckets help Ginebra grab series advantage,
      87-83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18443ab-9b6c-4737-82eb-6b5739670756'
