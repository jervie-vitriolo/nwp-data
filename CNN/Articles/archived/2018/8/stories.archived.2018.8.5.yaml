      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 6 is slated on August 8 at the Mall of Asia Arena in Pasay
        City.</p>'
  'congo-33-death-reports-ebola':
    'author': 'Kelly McCleary'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-05T20:57:12.579+08:00
    'imagesource': 'jcr:b332ac78-4543-4901-a286-870b7b8e69dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ca0ccd-b523-40f5-8e68-1037da5200ba'
    'lead': 'The Ebola virus outbreak in the Democratic Republic of Congo kills 33
      people, the World Health Organization said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:21:01.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:38:39.042+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '33 reported dead in Congo Ebola outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad4b28-83fd-499c-bd2f-3c84dd472aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:21:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Ebola virus outbreak in the Democratic
        Republic of Congo has killed 33 people, the World Health Organization said
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7537238-4864-4898-b2ea-d3ffdc0f3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:21:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 43 suspected cases of Ebola were reported, including
        13 confirmed by lab testing, according to WHO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa179b51-9f4d-472f-a309-2635dd0c20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:21:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak is spreading through five health zones in North Kivu
        province and one health zone in Ituri province, which poses geographic and
        political challenges, the WHO said. North Kivu borders Rwanda and Uganda and
        trade activity fuels heavy movement across the borders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1df703-8f27-4b8d-a81b-b1c98bf22a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:21:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Kivu also hosts over 1 million displaced people and fighting
        between government forces and armed militant groups makes containing the highly
        infectious virus a challenge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b6163-0983-40a4-a670-7cae773d80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:21:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re responding to an outbreak of this high-threat pathogen,
        with one of the highest mortality rates of any known disease, but in the context
        of a war zone," Peter Salama, Head of Emergencies at WHO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f7976-3de5-400f-9388-78ca8861a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:21:01.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials announced the outbreak&nbsp;Wednesday, about a
        week after the government of Congo declared another Ebola outbreak in Equateur
        province had been contained. That outbreak was about 2,500 km (1,553 miles)
        from the current outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4df460-7cce-47f3-aa20-6240a39e67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:21:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
