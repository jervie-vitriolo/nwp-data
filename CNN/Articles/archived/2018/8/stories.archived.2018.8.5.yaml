      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941575d-fbb2-408b-a981-871ed842c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:34:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:47.687+08:00
