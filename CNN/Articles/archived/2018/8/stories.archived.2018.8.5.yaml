      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Barangay
        Ginebra is one win away from the 2018 PBA Commissioner''s Cup title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb547f38-7e98-40ff-a65f-ce6ea63bec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra survived the San Miguel Beermen, 87-83, in Game 5 of the
        finals Sunday at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c1960-a796-4da5-81b1-2262e13af39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson paced Ginebra with 20 points, his best output in
        the championship series, and grabbed 11 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad631110-a83f-4e9a-8799-269b1a328658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the previous matches, both squads engaged in a low-scoring
        affair in the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ff8a3-9a4e-4f90-a82b-11f5adc8e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the third frame as they ended up with a
        tied score.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea0281-283e-422c-bff9-01de39802839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter came up big time down the stretch for the Beermen
        with timely buckets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb408fa-d20d-446a-8d4a-1689d5125d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by a point, Thompson scored back-to-back baskets to give Ginebra
        the a three-point lead with 23.1 seconds left in the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476bf89-c687-4fcb-b701-0533907dcb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee contributed 18 points and nine rebounds for
        Ginebra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72249019-60ab-4826-86a3-1200c00eee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:18:35.368+08:00
