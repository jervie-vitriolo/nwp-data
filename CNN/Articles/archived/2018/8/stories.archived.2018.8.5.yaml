      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad vowed to make a government that is "inclusive" and "primarily
        based on justice and equality."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I assure you that the Bangsamoro Government will be an inclusive
        government and primarily based on justice and equality.</p>&mdash; Al Haj
        Murad Ebrahim (@theMILFchairman) <a href="https://twitter.com/theMILFchairman/status/1025629577215848449?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
