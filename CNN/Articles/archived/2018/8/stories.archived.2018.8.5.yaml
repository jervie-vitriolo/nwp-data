    'title': 'Michael Jordan pushes back after Trump attacks LeBron James, Don Lemon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f63e89-c087-4e68-8973-7e9e9be73a6a'
