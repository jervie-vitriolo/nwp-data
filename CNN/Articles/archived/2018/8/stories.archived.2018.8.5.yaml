    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:38:49.271+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to send men''s basketball team to 2018 Asian Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509c7a7-7085-44ec-9d82-76913773ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        Philippines will send a men''s basketball team to the 2018 Asian Games in
        Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5235cd-2bbe-455f-8b9c-5bc19750e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Special Assistant to the President Bong Go and
        was confirmed by the Philippine Basketball Association (PBA) and the Samahang
        Basketbol ng Pilipinas Inc. (SBP) in a press conference on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4617eaa-b705-4d70-adee-1bf4327c76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkasundo na ang</em> PBA<em> at [ang]</em> SBP at <em>napagdesisyunan
        po na magpapadala tayo ng</em> team sa 2018 Asian Games <em>sa</em> Indonesia,"
        Go said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbcc69-e661-4617-845e-46ab054dbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PBA and SBP have agreed to send a team to the 2018
        Asian Games in Indonesia.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e445f-7598-45f7-8a8b-e3a876a68290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP previously announced that the country would no longer participate
        in the basketball tournament of the multi-sport event. This decision came
        amid the International Basketball Federation''s (FIBA) suspension of 10 Filipino
        players and two of its coaching staff for their involvement in the free-for-all
        on-court brawl against Australia in their third window World Cup qualification
        match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec924f8-a49d-4abe-8a58-bc6112721109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SBP withdraws national team from Asian Games</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683da154-05fd-4047-85a1-77ffb769b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s basketball governing body said the reason behind
        the withdrawal was "to allow our national team and organization to regroup,
        prepare for the process of appealing the FIBA Disciplinary Panel''s recent
        decision, and aim for sustainable success in future tournaments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2176c86-8332-4b2b-9c72-d882d64a0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said this is a result of his talk with the PBA and the SBP, which
        both agreed to reconsider the previous decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e3e26-b2ba-45d9-b696-95df175bb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakapanghinayang po kasi na walang kakatawan sa</em> Pilipinas
        sa basketball competition <em>ng</em> Asian Games<em> lalo nasa puso ng halos
        bawat Pilipino ang larong basketball,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e4174-2152-409c-a200-4c7f6ece7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s regretful that nobody will represent the Philippines
        in the basketball competition of the Asian Games given that the sport is in
        the heart of almost every Filipino.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40369af-04f9-419e-b7e6-1bff52fe257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go assured that the administration will support the delegates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504b71c-d483-45b7-9c49-887e88cfa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:37:02.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:49.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maasahan ng</em> Philippine delegates <em>sa</em> Asian Games
        <em>ang buong suporta ng administrasyon ni</em> Pangulong Rodrigo Duterte.<em>
        Andito kami para suportahan ang mga manlalarong Pilipino na magdadala ng karangalan
        sa ating bansa,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd31b62-8743-4367-8e9c-107f65a448f1'
