      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- helping the poor (+54)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40598fee-28e1-4a0f-a0b0-11d958993de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- promoting women''s rights (+52)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad6a80-cff7-4812-9004-86695a0c3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:23:28.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:38:41.394+08:00
