      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Cotabato City may become the capital of the BARMM
        if it wins the plebiscite.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d8f73-533f-43df-9298-9caa22a9cc5b'
      'mgnl:activationStatus': true
