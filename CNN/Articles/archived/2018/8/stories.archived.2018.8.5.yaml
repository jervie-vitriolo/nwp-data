      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Actor Steven Seagal
        appointed Russian ministry''s ''special representative.''"</em></p>'
  'fake-lipsticks-toxic-metals':
    'author': ' Janine Peralta'
    'caption': 'Counterfeit makeup (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-05T10:49:22.740+08:00
    'imagesource': 'jcr:a5bf6ead-97e4-42c6-a756-63240377e8fb'
    'jcr:primaryType': 'mgnl:composition'
