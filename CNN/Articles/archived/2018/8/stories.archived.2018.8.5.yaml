      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaldo Balkman had a game-high 41 points and 20 rebounds for San
        Miguel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5c261-9b78-4ca8-a06a-8caede1965c7'
      'mgnl:activationStatus': true
