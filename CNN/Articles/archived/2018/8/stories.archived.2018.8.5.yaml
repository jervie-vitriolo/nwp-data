    'template': '1'
    'title': 'Health group warns against fake lipsticks containing toxic metals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24083a13-0544-4273-a62c-90a6598bb3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5 ) —</strong> Cheap
        beauty comes with a steeper price, an environment and health group advised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e7b7a-392a-4e77-87a0-b85f27c781e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecowaste Coalition Group issued a warning against "poison lipsticks"
        Sunday, after an investigation yielded counterfeit lipsticks containing dangerously
        high concentrations of heavy metal contaminants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7796fad-91e3-40c8-83dd-259ccb998e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, an "unlawful sale" of counterfeit MAC and
        Qianxiu branded lipsticks was conducted in 168 Shopping Mall and Divisoria
        Mall in Manila, on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b70be4-6994-450f-a101-1d9a6c47fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 57 samples of lipsticks bought for P14.50 to P35 each, 55
        were found to contain one or more toxic metals such as arsenic, cadmium, lead
        and mercury above allowable limits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6ea23-0643-40ec-89cc-dc55ca5b9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has identified arsenic, cadmium,
        lead and mercury among the "10 chemicals of major public health concern."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce097f90-4b44-4b3f-862e-903af1b35a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Erle Castillo of the Medical Center Manila and the Philippine
        Society of Clinical Toxicology said these heavy metals can lead to "neurodevelopmental
        deficits, hormonal disruption, reproductive disorder and various diseases,
        including cancer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcce2e4-9939-4b86-8fa0-2bd8eb86ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:46:08.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:46:18.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecowaste Coalition Group also released a list of products from
        the sale identified with excess lead, a chemical linked to neurological and
        intellectual deficiencies, above the limit of 22 parts per million (ppm).</p>'
    '7':
