      'jcr:uuid': 'f8fb7d5e-46a6-4fdd-a177-c2c1d99ab8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the action star''s role will be to promote
        U.S.-Russia relations "in the humanitarian sphere," adding that the role will
        include collaboration "in the sphere of culture, public and youth exchanges."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcf08c-8b7e-44b4-8633-ab20c021a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry said the unpaid role will be similar to the
        United Nations'' goodwill ambassador positions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ad56a-1b7d-47ce-8218-6d8e6836a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seagal, who became a Russian citizen in 2016, is a close friend
        of Russian President Vladimir Putin. He attended Putin''s recent swearing-in
        ceremony in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fbd097-52b1-441b-84a7-a1d10c969834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seagal has been an ardent supporter of Putin, going so far as to
        defend his government against allegations of election meddling in the United
        States. He told Piers Morgan on the British ITV network''s <em>Good Morning
        Britain</em> last year, "For anyone to think that Vladimir Putin had anything
        to do with fixing the elections, or even that the Russians have that kind
        of technology, is stupid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e6308-a07f-4ac4-b799-60d7557024e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this kind of propaganda is really a diversion ... so that the
        people in the United States of America won''t really see what''s happening,
        " he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dd418-5665-484f-9203-5cc8900ca788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Seagal also praised Putin as "a great world leader"
        and a "brilliant tactician."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4898f8-3462-44f9-aa1f-347f347613ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, BuzzFeed reported that Putin suggested to President Barack
        Obama that Seagal serve as an honorary envoy of Russia to help improve relations
        between the two countries. Also that year, California Republican Rep. Dana
        Rohrabacher credited Seagal with facilitating meetings for a congressional
        delegation that visited Russia in the wake of the Boston Marathon bombings
        to investigate the suspects'' backgrounds and discuss intelligence sharing
        issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26960f60-b14f-4a7a-b87c-7e1ecf1cbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out Seagal''s spokesperson for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2f040-dd1e-4bf8-a58e-0fc39ce4d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:43:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:43:55.563+08:00
