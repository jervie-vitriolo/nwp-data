  'smc-earnings-h1-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T20:28:42.518+08:00
    'imagesource': 'jcr:14e2af2f-a40a-4d04-9204-faf556845f62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '282d26fd-e899-444e-9a44-650e1ec152ca'
    'lead': 'San Miguel Corp. reported a 29 percent increase in its net income, driven
      by growth in all its major businesses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:24:31.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T17:24:34.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T17:24:34.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corp. posts ₱35.5-B net income in first half

      '
    'updated': 2018-08-10T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00355d8-86e0-429d-b8d4-f709120e472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — San Miguel Corp. (SMC)
        posted a net income of ₱35.5 billion in the first half, 29 percent more than
        last year''s earnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a6c68-0875-46d2-bbd6-d00b3dc32edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This income reflects all earnings from its various major businesses,
        ranging from food, beverages, power, fuel and infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae013f1a-4af7-4498-980f-fd001c666d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased business focus and a lot of hard work were key to our
        group''s stellar performance," said SMC President Ramon Ang in a statement.
        "We''re encouraged by the results we''ve had so far, and are very hopeful
        that this momentum will carry through for the rest of the year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e50acd-c080-4f6a-a3f8-2e11947483ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Food and Beverages, Inc., the consolidated company of
        SMC''s food and beverage businesses, reported a net income of ₱15.4 billion
        for the first semester.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61c3d4-9879-4a59-961d-7038b79df8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron Corp. posted a net income of ₱9.5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe950e-dc94-44e0-ad53-f2467221fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SMC''s packaging business, Yamamura Packaging Group had
        a sales revenue of P17.6 billion, without factoring in expenses, driven by
        sales in glass, plastics, metals and its operations in Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063863c-baaa-469e-aaf4-c1ebd7658b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global Power Holdings Corp. had a consolidated revenue of P57.4
        billion, 41 percent more than its revenues for the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a91d11-8502-4b7f-9410-e45e7d45c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:24:31.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:24:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in traffic volume and operations of toll roads drove the
        11 percent increase in SMC''s infrastructure businesses, which reported a
        consolidated revenue of P12.1 billion.</p>'
  'coa-report-nayong-pilipino-foundation':
    'author': 'Lara Tan'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
