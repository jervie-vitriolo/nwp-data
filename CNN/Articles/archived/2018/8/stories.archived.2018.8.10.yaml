    'mgnl:lastActivatedVersionCreated': 2019-05-02T17:31:30.725+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Boracay sewage system rehab to finish next month - DENR

      '
    'updated': 2018-08-10T07:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df601dd0-a0ed-450b-80f0-4e21511ff41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Rehabilitation
        of the sewage system in Boracay will be completed by September as the government
        is bent on meeting its deadline for reopening the island to tourists on October
        26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fa031-0447-4ecd-9ebb-ad04b4e437c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines in Boracay on Friday,
        Environment Secretary Roy Cimatu said the treatment of drainage and waste
        water on the island is ongoing but there is no more cesspool there. He also
        said the white beach is already "very clean"&nbsp; and safe for swimming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b12e2-8986-4c9f-a2c3-ab7305dde1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next month matatapos na ito. Nagkokonekta pa rin kasi sila ng mga
        pipe," he said. "The two pipes will be composed of... the drainage which is
        treated, the sewage which is also treated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b71ae5-0e9a-4ffc-acd2-64cddc099ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be finished by next month. They are still
        connecting the pipes.)]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5c859-563c-4795-afc6-59e97d38eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who heads the Boracay Inter-Agency Task Force, explained
        that the pipes would open to the sea, at least one kilometer away from the
        shoreline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d68b69-9f83-47b8-b67f-26d5e03c5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of a proper sewage system, illegal structures, and abuse of
        the environment forced President Rodrigo Duterte to order the shutdown of
        the popular tourist destination on April 26, calling the waters around the
        island a "cesspool."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04c43c-62e7-45c3-831d-c51c28cbbd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President formed the Boracay Inter-Agency Task Force to rehabilitate
        the island within six months despite protests from local residents and business-owners
        that the sudden closure of the tourist attraction would displace thousands
        of workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf317a0-0087-45d1-9410-26480f751bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who heads the task force, said the cesspool the President
        was referring to around the Bulabog area had been cleaned as establishments
        and residents were no longer dumping their waste water there.&nbsp; Private
        companies such as San Miguel Corporation, Aboitiz Equity Ventures, Inc., the
        Lucio Tan Group, Cebu Pacific, and the Energy Development Corporation of the
        Lopez Group were also helping in clearing the wetlands, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4606150-9b46-45f4-8f42-c72352f81a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary said rehabilitation work on the island was "on target"
        for the reopening on&nbsp; October 26 -- but admitted this was not yet official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbc973-b808-4a1e-acda-9aa222e68f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several (comments) rito, including (from the Tourism)
        Secretary herself, that kailangan to put it in writing pala ito that it will
        be open in October 26 bago sila ma-make it official and transmit this to the
        world, including doon sa nagpapa-reserve from other countries," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7a332-ce4d-4d5e-b616-125c218d4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were several (comments) here, including (from
        the Tourism) Secretary herself, that the opening on October 26 has to be put
        in writing so they can make it official and transmit it to the world, including
        those who are making reservations from other countries.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03be6f-3d85-4b4d-8a87-05b32c02fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is set meet on August 26 to decide if establishments
        could now start accepting bookings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f62ed3-1593-4f43-a7f8-1bd85ed52104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Surprise'' in new Boracay</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d3292-9fe4-41d6-b953-2a59f2b5491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When rehabilitation is complete, Cimatu promised the "new Boracay"
        would be clean, and well-organized with wider roads, strict zoning rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ca5e5-2bfe-472b-8932-89a664521083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also doing something at the pier... and we will be giving
        a surprise for those who will be coming back because they will see a new and
        better Boracay," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38318bb3-04ad-4026-b4e7-0b52e1eefe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a place for all souvenir shops. There will be some
        establishments na they are not supposed to be here, they are supposed to be
        in the mainland."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d25729-dae5-4642-bbbf-9eb3ed46ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said only electric tricycles would be allowed and the use
        of kerosene for fire stunts banned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f635519-9cfb-4ef3-8b7d-6ffd2d61fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:31:27.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:31:30.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary clarified that the Boracay closure was only the "first
        wave" of rehabilitation for the island. After the demolition of illegal structures
        and rehabilitation of the sewage system, he said the second phase would cover
        the forest lands.</p>'
