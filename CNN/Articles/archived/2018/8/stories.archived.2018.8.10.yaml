      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand is joining a growing list of
        countries attempting to get rid of single-use plastic shopping bags.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a9129-5700-4743-abfe-151ad40dfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern announced the decision on Friday,
        and said the ban was necessary to "safeguard New Zealand''s clean, green reputation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524ef5e-a072-4be3-9ca3-38587bf6e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers nationwide seemed to agree, and were quick to voice their
        support after the announcement, a stark contrast to the recent furor in neighboring
        Australia over a similar plastic bag ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcf00c-8c19-488d-8e7a-8eb3bc59b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, plans by major retailers to phase out single-use plastic
        bags caused outrage, and even violence towards a checkout worker whose neck
        was grabbed by an angry customer, local media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322ad5d-29c9-4998-a914-416e4655b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing public and media pressure, major Australian supermarket chain&nbsp;Coles
        announced last week&nbsp;it would give plastic bags away indefinitely for
        free. After this sparked more outrage from those concerned about the environment,
        Coles backtracked the following day, announcing customers would again have
        to pay a fee for plastic bags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b50c2-2ee2-426a-b8db-e50bb60a86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There haven''t been many signs of resistance so far in New Zealand,
        said associate environment minister Eugenie Sage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020265bc-253d-4bd6-8d2d-ba1e05f23c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they''re not taking any risks. The process will begin with
        a consultation period, during which people can submit concerns and suggestions
        online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eaf2ad-3543-4664-8dc3-cc830f6b8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re listening to New Zealanders who want us to take action on
        this problem," Ardern said in her statement. "We need to be far smarter in
        the way we manage waste and this is a good start."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7eccf7-b6c1-4dea-a7f8-89712a130341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is lagging significantly behind some&nbsp;European&nbsp;nations,
        which began phasing out plastic bags more than 15 years ago.&nbsp;Dozens of
        other countries and cities&nbsp;have already imposed bans or restrictions
        on plastic goods, including microbeads, plastic straws, and coffee pods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea73bc-edf0-461c-bbf5-5c36ec3960c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand officials are confident their citizens are ready for
        the change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78765a-f0f1-4bab-8a40-fa385d70a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Ardern pointed to a Greenpeace petition calling
        for an outright plastic bag ban, which was signed by 65,000 New Zealanders
        and presented to parliament this February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd2e74-c618-45c6-b9b3-febf23a613f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also the biggest single subject school children write to
        me about," she added. "Just like climate change, we''re taking meaningful
        steps to reduce plastics pollution so we don''t pass this problem to future
        generations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591b58f-5b6d-4fbd-9b2f-21ea6df05670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sage said the plastic bag ban is "something New Zealanders really
        want."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e736559-4e27-4fde-ae7a-e5c7cf1358d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen communities and councils calling for action," Sage
        told CNN. "Kiwis care, and I think New Zealanders want to keep our beaches,
        keep our oceans clean of plastic pollution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d6d40-747e-49ca-943b-f387d433d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible reason Australians resisted the ban was that the government
        didn''t take enough action to implement it across the entire retail sector,
        as New Zealand aims to do, Sage added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa59a18-9f33-4572-8560-a4bd45cef02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released earlier this year&nbsp;found a 30% drop in plastic
        bags on the seabed in northern Europe, which scientists tied to the widespread
        introduction of plastic ban charges and restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11736d0-2f0a-427a-84f4-575e625d5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some retailers are already one step ahead. In early June, 12 local
        and international companies&nbsp;signed a joint declaration&nbsp;committing
        to using 100% reusable, recyclable, or compostable packaging in their New
        Zealand operations by 2025. Notable signatories include L''Oréal, the Coca-Cola
        Company, and Nestlé.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f6838-9135-4f04-b48d-794eec22160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely thrilled the Government has begun consultation
        on a mandatory phase out on single-use plastic carrier bags in New Zealand,"
        Kiri Hannifin, the general manager of major supermarket chain Countdown,&nbsp;said
        in a statement Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483c5aa-9d4b-4f60-9365-128dedb7b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warehouse Group, one of the largest retail groups in New Zealand,
        also&nbsp;released a statementapplauding an "historic occasion for New Zealand''s
        environment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83a8d2-1425-44e7-a362-d33596319679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has long prided itself on its environmentalism.&nbsp;In
        April, Ardern introduced a new cap on offshore drilling for oil and gas in
        an effort to combat climate change and move toward a "carbon neutral economy."
        A Zero Carbon Bill, which would introduce a 2050 target to reduce carbon emissions,
        is also being drafted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692f1fe-6725-449c-9603-892a9aeea6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plastic bag phase-out is beginning with the public consultation
        period, which ends on September 14. The government will then finalize details
        such as which bags to include and which retailers might be exempted, and plans
        to implement the policy in roughly six months'' time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e66596-725c-44b5-8079-169a5f431969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:38:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:38:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Zealand to phase
        out plastic bags from next year."</em></p>'
  'Ardot-Parojinog-illegal-drugs-narcopoliticians':
    'author': 'CNN Philippines Staff'
