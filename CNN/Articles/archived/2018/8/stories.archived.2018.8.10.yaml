    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:25:02.900+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Boracay establishments still discharge wastes in the sea – DILG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561936c-b0ef-459d-8a0f-f358b7ce8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Interior
        Department officer-in-charge Eduardo Año on Friday revealed some establishments
        on Boracay island still illegally discharge wastes in the sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579b484-9d0d-477d-afbe-0f118eecc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said there are "indicators" wastes are still being dumped in
        the waters at night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c192f1-f96d-4cd1-9b92-45d961bb1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tagal nang sarado ang Boracay, bakit meron pa rin? Kasi
        hino-hoard nila ang waste… Binubuga nila yan sa gabi unti-unti,"</em> Año
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf6db8-e4e7-45f0-8b1e-9feab0758378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Boracay has been closed for so long, why are there
        still wastes? It''s because they are hoarding the waste and dump them at night."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde1198-89cb-491e-84ba-6438fea5456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of a proper sewage system, illegal structures, and abuse of
        the environment forced President Rodrigo Duterte to order the shutdown of
        the popular tourist destination known for its powdery white beaches on April
        26, calling the waters around the island a "cesspool."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d7aae-49ed-4464-b85b-41271b8207fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Boracay Thursday,
        Environment Secretary Roy Cimatu said the sewage system in Boracay will be
        completed by September as the government is bent on meeting its deadline for
        reopening the island to tourists on October 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6639cc7-e0c7-47e8-887d-015db7552f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Saving Boracay: Timeline, what to expect</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e886159-759d-4813-b21b-c80e053b99dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, however, said those who continue to pollute Boracay''s waters
        refuse to pay for these sewerage system services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54fc94-ecf9-422a-b033-7df1750c5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there could still be illegal pipes buried deep in the island
        where wastes still pass through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263149b-9485-4b12-b540-7f6a692d5c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has hired divers to track the source of the wastes
        from the sea to the establishment, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6361c88-53d8-4170-9cc3-f959f04dffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, as acting head of the Department of Interior and Local Government,
        is part of the Boracay Inter-Agency Task Force formed by Duterte to rehabilitate
        the island within six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578024d-0007-48e8-80c6-6d866e4f20e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the task force is optimistic newly-appointed Ombudsman Samuel
        Martires would grant their request for a preventive suspension against local
        officials who allowed illegal structures on Boracay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1c9ca-6620-4926-82e6-42dd9765ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:25:00.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:25:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials of Malay, Aklan, the town that has jurisdiction
        over Boracay, are facing charges for alleged neglect of duty at the Office
        of the Ombudsman.</p>'
  'DOJ-panel-revives-drug-charges-vs.-Peter-Lim':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T18:09:45.220+08:00
    'imagesource': 'jcr:151e2363-4def-42c2-9ccd-4ad8ec4f87ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44382f3-4414-4097-8777-2f9baf344453'
    'lead': 'State prosecutors on Friday recommended the filing of charges of illegal
      drug trading against suspected drug lord Peter Lim, who was earlier cleared
      by a different panel from the Department of Justice (DOJ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:27:17.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:27:20.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:27:20.666+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ panel revives drug charges vs. Peter Lim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebff3b9-9fb0-4037-958e-59cd39829014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:17.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:27:20.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> State
        prosecutors on Friday recommended the filing of charges of illegal drug trading
        against suspected drug lord Peter Lim, who was earlier cleared by a different
        panel from the Department of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd625e0-b915-4495-a816-56a5bed010cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:17.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:27:20.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is accused of supplying narcotics to self-confessed drug dealer
        Kerwin Espinosa for distribution in the Visayas in violation of the Comprehensive
        Dangerous Drugs Act of 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deaedfc-65df-491d-9285-03cc721749d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:17.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:27:20.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the DOJ panel of prosecutors said the same charges of
        conspiracy to commit illegal drug trade would be filed against Espinosa, convicted
        drug lord Peter Co, and three other suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259e7a9-8afb-4bb2-9d1b-21fc979c177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:17.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:27:20.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on Lim''s case came three weeks after he filed a motion
        for a separate preliminary investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2d4c9-319b-4cb6-ab06-82d7265d425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:17.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:27:20.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors ruled against Lim based on Espinosa''s admission at
        a Senate hearing that he was a supplier.&nbsp; The panel also dismissed Lim''s
        denial that he was the "Jaguar" named by President Rodrigo Duterte as part
        of a Chinese triad leading illegal drug operations in the Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560ac94-e803-47e9-ba0f-6eb92c1a7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:17.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:27:20.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
