      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death of a 23-year-old student, who
        killed herself two months after she alleged she was raped has renewed anger
        over sexual violence against women in South Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6d993-7f67-45f3-82fa-e3edcf0737b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khensani Maseko, a student at the Rhodes University in Grahamstown,
        said she was raped by another student in May, according to a statement by
        the university.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c55d20-a134-4720-8188-e3582906576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 3, the day she took her own life, Maseko posted a cryptic
        message on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4bb06-2e02-4ce4-a6c1-9f422df53855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one deserves to be raped," she wrote and posted on Instagram
        with a picture showing what is believed to be her date of birth and that day''s
        date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44a2a4-b114-4563-a614-beeb652a9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maseko''s account has since been removed from Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4030c-f436-4b52-ac56-9a6c8fa3d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes University&nbsp;confirmed her death&nbsp;and said authorities
        held a meeting with Maseko''s parents after she reported in July that she
        had been raped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700c6e1-69d9-4161-ad2b-fcab02a0b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university says it was agreed that Maseko should be taken home
        pending an investigation into her allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87229224-27e8-4587-9013-7d29a1bc2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-year student died a few days before her scheduled return
        to the university, where she was to meet with those investigating the case
        at the institution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a19fb-bc60-4c86-9a6d-1212a1be0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man accused of the rape has been suspended, the university said
        in the statement&nbsp;posted on its website, adding that it was working with
        South Africa''s police and the National Prosecuting Authority to launch an
        inquest into Maseko''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef2b04-6c6b-4be9-adca-63d1b6863499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not released the suspect''s name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7761e-5054-4d94-bd3b-d9468182b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragic passing of Khensani will not mark an end to the investigation
        into the circumstances leading up to her passing," Rhodes University Vice-Chancellor
        Dr. Sizwe Mabizela said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea5ece-605b-45d1-aaf8-6532967d6c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s flag will be flown at half-staff to honor Maseko,
        Mabizela added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c268e5-d18d-4020-8b8c-fa88a4cb1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was laid to rest in Johannesburg today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1af4f-84e1-4b35-9ca7-b20abedcbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women killed at higher rate</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d99a8-f9c2-426c-98e4-5f24a39bb82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show sexual violence against women is a serious problem
        in South Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fde9a6-47f1-42cd-a4a4-d35b55e1eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;estimates released in June&nbsp;by the national
        statistical service of South Africa, 138 out of every 100,000 women in the
        country were raped in 2016 and 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801087e-3a41-485e-b45e-7b69ddce8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This figure is among the highest in the world. For this reason,
        some have labeled South Africa the ''rape capital of the world,''" it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae99ce-c31f-444a-9fbd-27f2fbda8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the 2015 figures for the number of rapes in Switzerland
        was 6.4 cases per 100,000 women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150d553-cc0c-41aa-805d-372f0c8af70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the country''s rate of femicide — the killing of a woman or
        a girl because she is female --&nbsp;is five times more than the global rate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e12123-1d64-4eca-b9f9-cc987e99bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TotalShutDown march</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54742c34-bf5c-4984-aea5-4f72b826da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maseko''s death has sparked public outrage in South Africa, where
        women often use social media to share images of women who have been killed
        by their partners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b656aac-d967-4026-85e0-f98cd59d76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of women marched last week&nbsp;across the country to
        protest gender-based violence in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87c457-392a-4359-a34f-1625b7f44d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TotalShutDown protest was held to unite South African women
        against the ongoing "war on their bodies," said Loyiso Saliso, a spokeswoman
        for the movement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b37193-368f-4b58-b94c-45420bf75e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August is the woman''s [month] but women in this country are not
        happy. We have nothing to feel, we have nothing to celebrate. The issue of
        gender-based violence has only been getting worse rather than better and that
        is very visible in our statistics as well," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d48d5-16e0-4670-881e-2c0953e6f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women marched to South Africa''s Parliament, Supreme Court of
        Appeal and other provincial and regional structures to hand over a memorandum
        of demands to the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b45062-436d-4baf-a8d8-663a8462abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When perpetrators are more afraid of the consequences they are
        going to face once they violate women, we will start seeing less of women
        and children disappearing, or being killed," Saliso said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f33fb-ed4d-413a-8fd9-26d0485fd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A priority crime</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35dea38-bfd0-4c34-a2c8-d724b96b2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is prosecuting&nbsp;some cases of sexual violence&nbsp;against
        women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42909ea-2abd-4327-a9d4-55bf7c8723bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May,&nbsp;Sandile Mantsoe&nbsp;was found guilty of the Johannesburg
        murder of 22-year-old Karabo Mokoena, his ex-girlfriend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d171587-973a-4f68-b055-04457d7e7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day he was convicted, a student at Mangosuthu University of
        Technology in Umlazi, Zolile Khumalo, was allegedly shot and killed by her
        boyfriend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae74e7-4471-4709-a9af-0839e2c9018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases of violence against women, partners are involved in
        the crime, but South African women are also victims of random rapes and killings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd77104-8f23-4b97-89d5-90561b0b24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s former President Jacob Zuma&nbsp;declared violence
        against women&nbsp;"a priority crime" after a string of killings that shocked
        the country in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92251b-860b-4b3c-a7dc-930d23fe404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on law enforcement agencies in the country to ensure all
        perpetrators of sexual violence were brought to justice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76ddb3-383f-458c-8d96-861ea0aafc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewed fears</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375d03b-0063-467a-b820-03ab2c775f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maseko''s death has reignited fears over sexual violence in
        the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98bba9-bbea-42a4-a290-85f0f3376423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Khulu, 28, told CNN she tries to make herself look less attractive
        anytime she leaves her home in Johannesburg.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17776652-a1ee-4fbc-9f86-cd6130b7ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she believes dressing in a less provocative manner reduces
        her risk of being sexually assaulted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b9fed-879e-439a-99c6-5eab1c86f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a strategist in an advertising agency, she avoids coming home
        late from work. Even in the daytime, she takes precautions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e3198-e951-4932-9e2b-4f02075eb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I detour if I am approaching more than two men at a time. Sometimes
        you just don''t want to hear the catcalling, even if you say hello and move
        on — that could be an invitation for more," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21905f7d-e461-47cf-9756-80c20ef2cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khulu says men have become aggressive in the past when she did not
        acknowledge their advances.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d42c3-00ac-42b5-9da9-35ae59de907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man once grabbed my arm in a supermarket because I didn''t look
        at him and smile when he said I was beautiful. Men grab your bum and don''t
        see anything wrong with it," Khulu said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027be984-29ac-4a85-b5be-4450d4710e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, I just smile at them to avoid trouble. I try everything,
        every day not to get raped," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ed170-f1aa-471f-994a-03d6073155e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Student kills herself
        after rape, adding to outrage over sexual violence in South Africa."</em></p>'
  'Saudi-Arabia-schoolchildren-dead-strike-Yemen':
