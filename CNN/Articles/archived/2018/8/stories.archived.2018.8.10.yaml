      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NFL players kneel,
        raise fists or sit out National Anthem."</em></p>'
  'US-Space-Force-Mike-Pence-2020':
    'author': 'Ryan Browne'
    'caption': 'U.S. Vice President Mike Pence.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-10T11:36:12.252+08:00
    'imagesource': 'jcr:9835c9e5-d96f-442b-a986-03d1e5b2a2d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0538219-e87f-444e-84c4-a016aa04f142'
    'lead': 'In June, U.S. President Donald Trump said he was directing the Pentagon
      to immediately begin the process necessary to establish a Space Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:52:15.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:52:18.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:52:18.556+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Vice President calls for creation of Space Force by 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5a750-b0be-46c9-85c0-de364d207934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United States'' Vice President Mike Pence
        called Thursday for the establishment of a Space Force by 2020, while also
        announcing immediate steps the Department of Defense would take to reform
        how the military approaches space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de549e-fdfd-4bd9-b3f4-35e502fe8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come to establish the Unites States Space Force,"
        Pence said in a speech to U.S. military and civilian personnel at the Pentagon,
        citing threats from China and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acf62a-5bbc-49ba-a0b6-67fa57d12cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Administration will soon take action to implement these recommendations
        with the objective of establishing the United States Department of the Space
        Force by 2020," Pence added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c424499-e96b-486f-8994-603ccc82a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, U.S. President Donald Trump said he was directing "the
        Pentagon to immediately begin the process necessary to establish a Space Force
        as the sixth branch of the armed forces," during a speech at a meeting of
        the National Space Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9d7e3-b4f0-42e2-b7fc-3d61968082c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New momentum</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c83c5-6bde-446f-8144-f606dbb0bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the establishment of a new military service would require
        legislation to be passed by Congress, Pence''s strong endorsement could signal
        new momentum for the creation of the first new branch of the armed forces
        since the Air Force was established in the 1940s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d8c768-6c6e-4f2c-a2b0-2bd90cf92d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s speech was timed to coincide with the release of the Pentagon''s
        report to Congress on the recommended organization and management structure
        of space components for the Department of Defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829450e-5504-4f56-9f5f-492b966c60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the Department of Defense will release a report outlining
        the first stages of our administration''s plan to implement the President''s
        guidance and turn his vision into a reality," Pence said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c07759-79f9-43b7-a504-53fb6139c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the report "identifies concrete steps that our administration
        will take to lay the foundation for a new Department of the Space Force."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fabfa-f6bb-41c6-917e-42a76b9519ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report calls for the creation of a new major unified Combatant
        Command called U.S. Space Command, which would be akin to the operational
        commands that oversee U.S. troops in the Middle East and the Indo-Pacific.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b83c8-00a8-4de5-aac7-45ff60e0062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say that the new command will likely incorporate existing
        space-focused organizations such as the U.S. Air Force''s Space Command, which
        oversees some 30,000 military and civilian personnel and which is headquartered
        at Peterson Air Force Base, Colorado.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355f5f1-8d0d-4e5e-aee4-ec82b591e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice chairman of the Joint Chiefs of Staff, Gen. Paul Selva,
        told reporters Thursday that there are approximately 18,000 U.S. military
        and civilian personnel in the Department of Defense who are involved in space
        operations, helping to oversee some 140 satellites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9175ab-f157-475a-88b8-e3f3bce9ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the new command will "improve and evolve space warfighting,"
        focusing on doctrine, tactics, techniques and procedures, making it akin to
        Special Operations Command, which provides a similar function for U.S. Special
        Operations Forces such as U.S. Navy SEALs and Army Special Forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a5816-8a10-4dd2-91ac-9f5cad06c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s report, which was provided to Congress shortly before
        Pence''s speech, also seeks to establish a new acquisition agency, the Space
        Development Agency, "charged with rapidly developing and fielding next-generation
        capabilities," not unlike the role the Missile Defense Agency plays in missile
        defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd18fb-f080-4ce6-9b01-addfa836c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the new agency would help the Department of Defense "break
        free from ineffective and duplicative bureaucratic structures."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8fc94-5466-4b7a-bbf7-0142e7032058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also calls for the creation of "a Space Operations Force
        of career space experts who are trained, promoted and retained as space warfighting
        professionals" to include engineers, scientists, intelligence experts, operators
        and strategists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0876565-4e66-43fe-80eb-f4eaca01328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not a simple process''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8a9f4-9372-4637-898b-c74e1fd12831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence and the report noted that congressional action would be required
        to establish a new military branch, but said the Trump administration would
        work with Congress to establish the force and would seek funding for it in
        its next defense budget request.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e61c31-cc23-4041-8330-058554257154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s report was welcomed by some members of Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8e5b8-4665-45ea-a745-416f1baf83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad that the Pentagon is finally taking these steps in
        enhancing our space strength," Republican Rep. Mike Rogers of Alabama and
        Democratic Rep. Jim Cooper of Tennessee, the Chairman and Ranking Member of
        the House Armed Services Subcommittee on Strategic Forces, said in a statement
        following the report''s release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e729a66-f4c7-4b91-a344-858ff1849ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report is a step in a multi-year process that we think will
        result in a safer, stronger America," they said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26221183-b0f3-40a1-a741-22bb0d3fe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the creation of a new Space Force is "not a simple process"
        and said the Trump Administration will create a new civilian position to oversee
        the growth and expansion of the force, an Assistant Secretary of Defense for
        Space who will report directly to the Secretary of Defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee039b-1b3a-4785-b18c-6383ecc83511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence cited new threats the U.S. faces in space, particularly from
        Russia and China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f867d02-cc28-4afa-a09a-7582d10fbcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently our adversaries have been working to bring new weapons
        of war into space itself," Pence said. He said Beijing and Moscow have been
        developing missiles, lasers and other technologies with the aim of targeting
        U.S. satellites.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57418a8-f470-40b3-a6fc-790fa9f2927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Russia and China were developing weapons, such as hypersonic
        missiles, to launch attacks from space here on Earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bcfa12-ea12-42ff-a4bf-5a7163714fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was once peaceful and uncontested is now crowded and adversarial,
        today other nations are seeking to disrupt our space based systems and challenge
        American supremacy in space," Pence said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff935ae9-8eca-4af2-bcb2-65184181f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our adversaries have transformed space into a warfighting domain
        already and the United States will not shrink from this challenge," Pence
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c35bb-e224-4329-afdd-0c5ef9bcb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Secretary of Defense Jim Mattis called Pence "the point
        man" on issues pertaining to the US military and space.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06c6ce-c8ef-456d-b221-20caf64fc115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis had previously opposed the creation of a separate military
        branch focused on space, writing to Rep. Mike Turner of Ohio in July of 2017
        that he did "not wish to add a separate service that would likely present
        a narrower and even parochial approach to space operations."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015178b5-0955-4adb-953a-08675d3c52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration has since passed a defense budget that
        included a significant increase in defense spending after which Mattis echoed
        support for Trump''s idea of a Space Force. On Tuesday, he said that he was
        "in complete alignment with the President''s concern about protecting our
        assets in space that contribute to our security, to our economy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a29a02-08da-4c6d-a187-d9a93c777f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Mattis'' apparent evolution on the issue, Deputy Secretary
        of Defense Patrick Shanahan told reporters that Mattis'' previous opposition
        was due to the circumstances at the time, including tighter Pentagon budgets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237a7e6-954d-4ea5-a10e-850cd606c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military was operating under continuing resolutions and
        undergoing a "belt tightening exercise," Shanahan said Thursday, adding that,
        due to constrained resources, Mattis was concerned about having additional
        overhead and bureaucracy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249815b-9997-43db-8647-437642eb52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One taxpayer watchdog group said the potential cost and duplication
        of a Space Force is a concern.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f256d14-28be-4a21-a68c-843749c05bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we create a whole new branch of the military, the Space Force
        secretary would also have all attendant staff and overhead, plus dozens of
        generals, officers, and staff," said Stephen Ellis, executive vice president
        of Taxpayers for Common Sense. "Except we already have the Air Force Space
        Command, while the Navy and the Army also already have their own space-related
        operations."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9593be-7f6a-4d7d-be24-882a8b9ac839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis said history indicates that it isn''t likely the Pentagon
        will get rid of redundancies. "When Army Air Forces was turned into the Air
        Force in 1947 it''s not like other services quit their aviation components,"
        Ellis said in a statement. "And how would a Space Force work with NASA?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024f0da-0b92-4616-8cab-203fe730cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan said that he did not know how much the proposed Space Force
        would cost, but said that it could cost billions of dollars.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20160f8-a7bd-4dc1-b9f9-b4bc8ec9747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have that cost estimation yet," Shanahan told reporters
        while adding, "I would assume it''s billions."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abbefc-cd39-405b-b90b-811db044c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:52:15.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:52:18.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pence calls for
        creation of Space Force by 2020."</em></p>'
  'Samsung-Galaxy-Note-9-battery-SPen-Fortnite':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-10T21:56:01.967+08:00
    'imagesource': 'jcr:0444a3f5-6611-49f5-9ac7-9a8814961600'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b993c4eb-c5ae-4073-8426-ac72a00eb627'
    'lead': 'Here''s a closer look at what''s coming to the Note 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:57:15.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:57:22.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:57:22.505+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung Galaxy Note 9 will bring a longer battery life — and Fortnite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070d373-c8b8-4593-b865-9809f3e869ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Samsung''s latest Galaxy Note has
        arrived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0b235-3852-48f2-b874-daf01db8ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest smartphone manufacturer unveiled on Thursday
        the Samsung Galaxy Note 9 — an updated, but not exactly revolutionary, addition
        to its smartphone lineup. It also unveiled its first Galaxy-branded smartwatch
        and a smart speaker called Galaxy Home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06639074-75a0-4074-808a-81f745e8f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 9, which hits stores on August 24 and is available for
        pre-order starting Friday, offers the same look and feel of other Note devices,
        but the screen is slightly bigger than its predecessor at 6.4 inches. Like
        other&nbsp;Galaxy phones, the Note 9 is water resistant, and features an infinity
        display&nbsp;and wireless charging. And unlike the iPhone, it still has a
        headphone jack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299644c-8167-4fab-9250-57cc177e4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where the Note 9 stands out is its all-day battery life, a smarter
        camera and two fun new colors.&nbsp;Oh, and Galaxy owners will be the first&nbsp;Android
        users&nbsp;to get access to the immensely popular game&nbsp;Fortnite. Fanatics
        with a S7 phone and above can check out Fortnite Beta on Android beginning
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11648624-0faa-4a78-b180-9414cb69990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at what''s coming to the Note 9:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057373aa-cb24-4360-a546-ba5ca72164db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Note 9''s camera</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959e1ff-6033-43bb-a2c8-65f9d0830433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "intelligent camera" knows what you''re photographing&nbsp;and
        automatically enhances the image''s colors and focus. No photo editing necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574fd96-e4a3-402b-bf4d-be0df7b0066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera uses artificial intelligence to identify up to 20 types
        of scenes, including landscapes, food, flowers and people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438539b-f648-46a9-b980-06d92a2469cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hover the camera over, say, a plate of fries, and a fork and spoon
        icon appears above the flash symbol, indicating it recognizes what''s in the
        image. It then enhances saturation, white balance, brightness and contrast
        depending on the setting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330985bf-8a1b-4f52-8001-a369057cd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a flaw detection tool flags when people have their eyes
        closed, an image is blurry, the lens is smudged or there''s a lighting issue.
        After the picture is taken, a notification identifies the problem,&nbsp;so
        you can snap it again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e98fd4-1f6c-4d7b-ac52-ecc9dae16e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Battery life and storage</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6aaf63-f5e9-46d6-9f32-d0e2b5229cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 9 gets a big upgrade when it comes to battery life — in
        fact, Samsung promises you''ll be able to go all day before it''s time to
        recharge. Longer battery often ranks high up on consumers''&nbsp;wish lists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5034e31-c1ae-4c35-a8d9-3a59e8dc454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, you may remember Note 7 devices notoriously&nbsp;catching
        fire while charging&nbsp;back in 2016, and even some replacement phones overheating.
        The subsequent recall cost the company&nbsp;over $5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41bdb3-ebab-43f1-9563-24c51d3ff5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Note 8 device launched last year, the company introduced
        an eight-step battery safety check process and additional testing from a third-party
        safety company.&nbsp;No one reported any problems with the Note 8, and analysts
        don''t foresee problems with the Note 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63289e-d0ae-46af-9082-70fe783f6d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new phone gets an internal storage upgrade, too. Users can choose
        between 128GB or 512GB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077dbc46-1b7f-4f2b-831d-a868cb2d0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>S Pen</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d09bf-deea-4542-98ae-85bae07018c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note''s signature S Pen, now in brighter colors like yellow
        and purple, packs a smarter punch than its predecessor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adaac88-b579-42a8-9299-15ab3220bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stylus, which connects to the phone with&nbsp;Bluetooth, now
        acts as a remote control. It can interact with a phone from up to 30 feet
        away, and lets you pause music, snap a selfie or change slides on a PowerPoint
        presentation by pressing its button.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45e3b9-73f8-4da0-8c45-ae824ff1af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You slide the S Pen into a slot on the device to charge it.&nbsp;Samsung
        claims you''ll get 30 minutes of "standby" juice after charging it for one
        minute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5d97f-7811-49db-aebf-261a1ca01c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Note 9 colors and pricing</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7f3be-f403-4455-86f6-7ee39e364cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung hopes&nbsp;to differentiate itself with a pop of color,
        too. The Note 7 will be available in only blue and purple in the United States.
        Outside the US, it''ll come in black and copper. If you''re not into those
        colors, you may want to cover up with a case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7222f04-45b1-4239-bd2a-b5f5535f7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Note 9] will stand out in a sea of black phones out there,"
        said Suzanne De Silva, Samsung director of product strategy and marketing,
        ahead of the launch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66e2aa-e85d-4510-b83a-c97b729b9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 9 starts at $999.99, while the 512GB version will cost
        you $1,249.99.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88aa792-386b-4398-8ef8-753a6e62b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samsung Galaxy Watch</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999e2f9-ab67-4c68-b573-455ff829e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samsung Galaxy Watch aims to be more "personal and useful" than
        others on the market. It features health and wellness tools, sleep tracking,
        standalone LTE connectivity for checking emails and calendars and up to four
        days of battery. For comparison, the Apple Watch Series 3 has one-day battery
        life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403e6ac-b656-454e-b583-6ad17dd4a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer preferences are shifting from basic wearables, such as
        fitness trackers, to higher-priced devices with more functionality, such as
        smartwatches, according to market intelligence firm IDC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af4b45-23b8-45ae-a364-6613b5dccbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t the company''s first shot at a smartwatch. Samsung
        has an existing line of Gear watches, which let you send texts, get emails
        and receive notifications.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d9344-fa05-4d16-8a1f-2a7587dff8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Galaxy Home smart speaker</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80652009-6a60-4100-9500-6d8fa0a4a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is making its first foray into the crowded smart speaker
        market, which already includes voice-activated options from Amazon, Google
        and Apple.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69ea49-a881-491a-a8a1-00abd70693e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy Home features Samsung''s voice assistant Bixby. The speaker
        has a special "Sound Steer" tool that optimizes sound based on where you are
        in the room. Users can wake the device and request music by saying "Hey Bixby."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af04ab8-12c5-44a0-ab2e-5e94a94a67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricing and availability wasn''t immediately released. The company
        said it would share more details soon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3501f-e201-4cf4-ae76-fc70d705abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The takeaway</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02c258-0a1c-4cc7-beee-f23c6c8ce36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Note 9 comes with several new features, it''s far from
        a gamechanger, according to Werner Goertz, a research director at Gartner
        who covers personal devices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f65256-d7b5-49a8-a9e4-4a6d90dd1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit underwhelming," he said. "The Note announcements
        have always been a more significant step in technology evolution compared
        with [this device]."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8a5c3-5738-49c1-8250-ed411697f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Note fan base may be convinced to upgrade if they''re in
        the market for a bigger screen, better battery life and new camera features.
        No filter needed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f2c72-10de-48ca-ba66-aa1d5fdebba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:57:15.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:57:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Samsung Galaxy Note
        9 will bring a longer battery life — and Fortnite"</em></p>'
  'DND-Moroccan-national-Basilan-blast':
