    'title': 'Expect moderate to heavy rains due to ''Karding'', new tropical depression
      outside PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2d3fc-7fc2-4b62-90e9-bda336af704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:15:27.455+08:00
