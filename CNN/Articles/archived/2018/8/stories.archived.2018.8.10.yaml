      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Multilateral
        lender World Bank retains its bullish projection on the Philippine economy
        despite last quarter''s dismal growth record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bf49c-f57d-4461-8f78-fbcf5e448a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Business Roundup, World Bank lead
        economist Birgit Hansl said that they expect the Philippine economy to pick
        up in the second half of the year, and will hit their 6.7 percent gross domestic
        product (GDP) forecast for 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0f535-3f04-4e21-80d9-5be7b4515012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Philippine Statistics Authority announced last
        quarter''s GDP, which fell at a three year low of 6.0 percent. Inflation likewise
        hit a fresh five year high in July at 5.7 percent.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">World Bank: We expect growth to pick up in second half | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/0iR2uuFCUM">pic.twitter.com/0iR2uuFCUM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1027841285070024704?ref_src=twsrc%5Etfw">August
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb2740-a742-48f8-9852-cda6b42c5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63dcd1-6d2c-4c4a-aa7b-6277bdf5f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that in that third and fourth quarter growth will pickup.
        That is a normal pattern in the growth of the Philippines," Hansl said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d018265-32e1-4ea6-b6c3-05c3cb9be3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist added that this growth could be driven by election
        spending, given the upcoming 2019 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2a72d-70f0-404a-b21e-08ed2a8d38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in investment based on the World Bank''s third quarter
        data so far and robust consumption growth could also push up the Philippine
        economy closer to the government''s 7 to 8 percent target for the year, though
        the funding agency''s forecast still falls 0.3 percent short.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d80633-6c18-49c3-ab92-07bbf9867323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see as a more negative trend is something that comes from
        the external environment. We see that global growth is struggling especially
        still in trade, that is reflected in the Philippines in weaker growth of exports,"
        Hansl said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75452d0b-4133-43b9-ba1c-6233d4d89251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank expects the exports sector to remain weak in the
        next one or two years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcc6be-2311-496c-bb0a-d226f06a30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attaining the growth target</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0957c-cbfa-4b84-9cf1-e6f1d149e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said that the government''s
        growth target is still attainable if the the Philippines attains a 7.7 percent
        GDP in the second semester of 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9d8de-d04c-4107-b735-ed900d0f1719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to double time our efforts in terms of encouraging
        the sectors to be more productive and efficient in their activities," Pernia
        said.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Government: Hitting 7-8% growth target still possible | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/P6WnEbEgZ5">pic.twitter.com/P6WnEbEgZ5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1027914369873530880?ref_src=twsrc%5Etfw">August
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667c13b-18d6-4589-bc19-9a76b46e00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12046ab0-f46c-4efb-be7e-cfdff8d27ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to achieve this goal, the country''s chief economist
        said, is to pass the rice tariffication law, which would allow for more imports
        of rice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd7e1c-7fd7-4b54-8d29-7e1315bb7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas in a press conference
        Thursday, the law could have a negative 0.8 percent impact on inflation, which
        is driven by the high price of food.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca12d1f-8f79-4d73-bf38-7209d180dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was a key driver in the dampening of the first quarter
        GDP, which was at 6.8 percent, almost hitting the government''s 7 to 8 percent
        target.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713c1b6-ac31-4ef2-976e-086f22ef558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some economists believe that the economy would have difficulty
        in achieving a higher GDP in the third quarter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81d151-3b07-4cbe-a2d2-ffd05455c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Gonzales from the University of the Philippines Manila and
        Emmanuel Leyco of the Asian Institute of Management both expect economic growth
        to further slow down in the third quarter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b20b6-ef08-42b8-9109-8bc52c87dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mabigat sa economics ay ang trend. Kapag ang trend bumaba,
        expected na bababa pa yan," Gonzales told CNN Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da29ed5-a1d8-42c1-b0b9-508ae5de3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Economics rely heavily on trends. When the trend starts
        going down, you expect that it will go down further.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596c215-e485-48a8-b5c5-0d1a754618ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:05:28.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:05:31.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would think that in the next quarter, it would probably be even
        lower than 6 percent. Could be even 5.8 percent," Leyco told CNN Philippines.</p>'
  'college-scholars-assistance-fund-budget-cut':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T22:37:01.779+08:00
