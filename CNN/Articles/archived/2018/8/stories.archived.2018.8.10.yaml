    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2f96a-d5da-46fb-95ec-e34f944f4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> A government
        audit report shows the Nayong Pilipino Foundation - whose entire board of
        trustees was fired this week by President Rodrigo Duterte - had been warned
        as early as last year about flaws in its lease contract with a Hong Kong-based
        gaming and entertainment operator''s subsidiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08346be4-555d-4eeb-80d8-7fb51ab07f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, in its 2017 report, called out the foundation
        for failing to show proof it conducted an appraisal before renting out 95.7
        hectares of its land in Paranaque City to the subsidiary of Landing International
        Development. It added that board did not post a notice to the public to get
        offers from other Filipino investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe25abd0-0101-412d-ad4e-d44c377d515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said doing these measures will ensure that Landing Resorts Philippines
        Development Corporation''s proposal to build the $1.5 billion integrated casino-resort
        "NayonLanding" in Entertainment City is the deal that is "most advantageous
        to the government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bbc6b-7037-4628-81ec-422ec4da2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board of trustees was not able to compare the offer of Landing
        "with other quotations/offers from interested investor to determine whether
        the said offer of was the most advantageous to Nayong Pilipino Foundation,"
        the COA report added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b1a0c-177a-4969-a69e-68959f9785ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly lease rate of the 95,700 square meter land is at P150/sqm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701f178-a939-4c39-8f00-7357f793bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body also pointed out Nayong Pilipino withdrew the
        project from the Public-Private Partnership Program in November 2017 without
        securing an approval from the National Economic Development Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5f41d-7e44-4102-b800-60570a195861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said they were told by foundation''s management that they independently
        evaluated the rental rates in the area, but they have yet to receive a copy
        of the evaluation. It urged Nayong Pilipino to submit a copy of the said report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41378eea-0923-4d39-9f47-e3fa8aff812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Tuesday said the "flawed" lease deal&nbsp; between
        Landing and Nayong Pilipino was "grossly disadvantageous" to the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d38d0b-46bf-4aaf-a5fb-d4869ea1098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday said the Nayong Pilipino
        officials shouldn''t have granted a 75-year lease contract for a casino, which
        led to their mass sacking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e63c2-a2f7-478d-997b-20968d8f2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I fired the council of Nayong Pilipino. All of them.
        You do not give gambling licenses or franchise for 75 years," he said in a
        speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de36477-fc2d-4b47-8505-20021b04c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing International denied the allegations, saying Landing Philippines''
        lease is only for 25 years and is renewable for another 25 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea9120-c803-4112-b6ba-37331ed7faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the best knowledge of the company, the lease is legal, valid,
        and enforceable," it said. It added the construction of NayonLanding will
        continue despite Duterte''s pronouncement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caafdbf8-4654-4612-8d03-751788a68215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said after its review of the
        contract, the Office of the Government Corporate Counsel will submit a report
        with recommendations on the proper course of action for the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057cfed4-5bbb-46c6-bf5c-ddd4c300f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the review findings will
        most likely lead to the termination of the contract between Nayong Pilipino
        and Landing Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf07047-06ee-44a3-960a-29f671c80b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:26:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:26:56.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has expressly ordered the review of the contract
        because in his own appreciation of the terms and conditions of the contract.
        He characterized the contract as ''flawed.'' So when the President says it
        is flawed, then obviously the order to review is towards possibly putting
        an end to the contract," he said on Thursday.</p>'
  'exclusive-denr-cimatu-environmental-fees':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T19:35:29.075+08:00
    'imagesource': 'jcr:626632c5-034a-4fb8-8760-2407326bfe02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a28fc2e4-acdf-4bf0-993d-456549d6b8e8'
    'lead': 'Environment Secretary Roy Cimatu says the local government of Malay will
      continue to collect environmental fees unless the Boracay Inter-Agency Task
      Force says otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:29:08.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T17:29:12.303+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T17:29:12.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: DENR won''t suspend collection of environmental fees in Boracay

      '
    'updated': 2018-08-10T06:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c6dcf-30b9-43ee-860b-e829d500fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Environmental
        fees will stay when Boracay re-opens in October despite reported discrepancies
        in the collection by the local government of Malay last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee480b1-34ac-4432-83c0-4ed4420721de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu told CNN Philippines'' The Source
        that visitors to the world-famous tourist destination would still have to
        pay the P75 fee when they visit unless the Boracay Inter-Agency Task Force
        revises the policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a4cc2-3d50-4bd9-9aa0-93114150fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environmental fee... will still be in effect unless there will
        be some changes that will be approved by the inter-agency and of course the
        local government," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c5684-b2cd-4cf6-a96c-233e9f8c9226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu heads the task force in charge of rehabilitating Boracay,
        which has been closed to tourists for over three months now.&nbsp; The island
        is due to reopen on October 26, when the task force expects to complete its
        work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d8293-1d61-4d84-bbb1-8b2d9d1ad573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimaco Densing earlier said that there
        was a discrepancy in the number of tourist arrivals in Boracay and the collection
        of environmental fees last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da65e7-6933-4bd6-8b71-caa727f9f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two million tourists that came in 2017,&nbsp; Densing said
        the fees collected should have reached P150 million. However, the municipality
        of Malay only declared P91 million in income from the fees. The Commission
        on Audit is looking into the issue</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88068603-0aa7-4a44-92a1-9c1ad589e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, local officials were charged for alleged conspiracy,
        violation of environmental laws, and graft and corruption for other issues
        on the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67582e-941a-4894-94da-c42ae1040404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:29:08.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:29:12.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said that Boracay is on track to open by October 26 -- but
        admitted this was not yet official. On August 26, the task force is set to
        meet to decide if establishments on the island could start accepting bookings.</p>'
  'exclusive-boracay-sewage-system-denr':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T19:09:40.858+08:00
    'imagesource': 'jcr:f9e32632-b5a3-4624-bfe9-466b46028889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd449dde3-9963-4d9a-a32a-d14ab0bf98fe'
    'lead': 'Environment Secretary Roy Cimatu says there is no more cesspool but drainage
      and waste water pipes are still being laid out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:31:27.251+08:00
