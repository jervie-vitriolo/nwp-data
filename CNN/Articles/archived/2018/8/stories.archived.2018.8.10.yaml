    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b0ade-4fed-4a36-a13e-558bd4958dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.336+08:00
