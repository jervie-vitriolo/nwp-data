      'mgnl:type': 'text'
      'text': '<p>The first DOJ panel had dropped the charges against all the suspects
        for lack of evidence. The decision put the department in hot water, with President
        Duterte&nbsp; demanding why the case against Espinosa was dismissed despite
        his admission of his own guilt.</p>'
    '6':
