    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f08dd-9f5d-4d30-9c8e-2339c9d3ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:11:40.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:11:43.606+08:00
