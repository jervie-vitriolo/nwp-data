    'lead': 'College scholars are in danger of losing financial assistance because
      of drastic cuts in the 2019 budget of the Commission on Higher Education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:07:59.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:08:03.833+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:08:03.639+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED scholars may lose assistance as DBM cuts student aid fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e53a6e-e128-4ee5-a40f-46935fa925fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong>&nbsp;
        College scholars may lose their financial assistance next year as the Department
        of Budget and Management (DBM) significantly cut funding to the Commission
        on Higher Education (CHED).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7ebbf-166e-424f-a985-e584c4c70471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget for CHED''s Student Financial Assistance Program''s
        (STUFAP) was slashed from this year''s P4.7 billion to P1.7 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4629afb-10e9-4a99-bb6c-3ed30f43c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Officer-in-Charge Prospero ''Popoy'' De Vera said students
        enrolled in state universities and colleges (SUCs) can still have free tuition
        and other school fees, but will no longer receive additional stipend due to
        the 64 percent budget cut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990eeb47-2e3b-486a-9311-ccc98ca3e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stipend provided by the agency is allotted for everyday expenses
        of deserving students, including transportation and food allowance, as well
        as funds for academic requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b437a-9704-49a4-93e9-89e3cc8ca3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera explained that those enrolled in private universities will
        also be heavily affected as they may not receive money for tuition or other
        school fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fa8ce-06bd-454f-a67e-25112d35f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just told them (Congress) na we cannot keep the promise of CHED
        anymore kasi ang promise namin dyan, we will help fund them until they graduate,"
        De Vera said. "Don''t hold us accountable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84675119-fb8d-4be3-b4c0-36a35f931df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I just told them (Congress) that we cannot keep CHED''s
        promise anymore because our promise was to help fund them until they graduate.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab7b05-ae4f-402d-902b-1f089207cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One program funded by STUFAP is Tulong Dunong, which gives college
        students in both public and private institutions financial assistance of P6,000
        to P12,000 to cover tuition, school feels and other educational expenses,
        and cost of living allowance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92629aa6-e7fb-4b96-b757-c0da19870de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New budgeting system</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4635369-c26c-4ee3-8a1a-5dadf9dd9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿CHED''s capital outlay for infrastructure was also drastically
        cut from P48 million in 2018 to just P6.9 million next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4b494-951e-47da-a558-c6b226ee0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added that 35 of the country''s state universities did not
        get infrastructure funding. This means they will have no budget for new buildings
        and classrooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e97fc6-277f-4c26-92be-234417991f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Appropriations Chairman Karlo Nograles attributed
        the budget cuts to DBM''s new cash-based system which will be implemented
        next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa80e67-6d05-41dd-b6ed-d6a40e89996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to shift from a multi-year, obligation-based
        budget system to a cash-based one which will only allow resources for projects
        that can be initiated and completed within the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7443f6-b479-47cb-89b0-704ed0240443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: New system may delay 2019 budget approval — House appropriations
        chief</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae9b0f-0688-4c31-9dc5-35ddb17d221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift, according to DBM, will ensure that agencies spend their
        funds within the year and avoid underspending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7f848-77ed-4e35-9115-46384900f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on Thursday unanimously contested the proposed system.&nbsp;
        They plan to amend a provision in the 2019 National Expenditure Program to
        restore obligation-based budgeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dee41c-b0b2-46fd-9a22-6c7728415a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach the DBM but has yet to receive
        a response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ead4d8-7f0d-4b3c-8ade-f36ff55d064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:07:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:08:03.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'soldiers-killed-in-rebel-clash-Isabela':
    'author': 'CNN Philippines staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T20:06:53.804+08:00
    'imagesource': 'jcr:656f6b4a-2dc4-439a-8df8-8a705ac9daef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4bf3af6-5328-402c-876f-48b07deb1ad3'
    'lead': 'Two Army soldiers were killed while three were wounded in a clash with
      suspected communist rebels in Isabela'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:10:27.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:10:30.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:10:30.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 soldiers killed in fight with suspected NPA rebels in Isabela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ff88d-8462-4537-9719-9adebbaf11f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:10:27.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:10:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Two
        soldiers were killed while three were injured in an Army clash with suspected
        communist rebels Friday morning in the province of Isabela.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db7af4-a78f-4f82-8e6d-35a3d9f54491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:10:27.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:10:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Jefferson Somera of the Army''s 5th Infantry Division confirmed
        in a text message to CNN Philippines that army troopers encountered a group
        of New People''s Army (NPA) rebels in Sitio Diarao Baba, Dicamay 2 village
        in Jones town, triggering a firefight that left two dead and three injured
        on the government side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e1560-eab7-4cd6-87d5-32d4694ca717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:10:27.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:10:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of casualties among the guerrillas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c2208-6d4d-471a-bb4e-e50124647135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:10:27.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:10:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, some 100 suspected NPA rebels swooped down on the
        municipal hall and police station of Lapinig, Northern Samar. Two policemen
        were wounded and the attackers carted away guns, mobile phones and laptops,
        authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deeb33-8e11-4b36-a801-594251a43ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:10:27.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:10:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official said the predawn raid could be a show of force
        by the fighters after President Rodrigo Duterte canceled peace negotiations
        with communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84150f-9332-45d4-9c49-d0cdb998d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:10:27.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:10:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Lapinig-police-sacked-suspected-rebel-raid':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T18:51:58.506+08:00
    'imagesource': 'jcr:a77cb34b-7ca1-471e-88d0-444392e142ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c76137d6-0fdd-4e19-a8f4-0827644d6941'
    'lead': 'Police personnel of Lapinig, Northern Samar were relieved pending investigation
      after a raid by 100 suspected communist rebels on the town hall and police station'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:12:54.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:12:58.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:12:58.035+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde sacks Northern Samar town police officers over suspected NPA
      raid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d639e33-7b0f-493b-a8a1-0905375c5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —&nbsp;</strong>
        Philippine National Police Chief Oscar Albayalde on Friday relieved from their
        posts all police personnel of Lapinig town in Northern Samar after some 100
        suspected communist rebels raided the municipal hall and police station there
        earlier the same day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283c3ec-ad28-4e45-9794-924b0c352d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the entire workforce of the municipal police station,
        including Chief of Police Inspector Noli Montebon as well as other immediate
        superiors, will be sacked from their positions while investigation is being
        conducted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb203f4-da2e-4a81-87c4-2a14a54871c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspected New People''s Army (NPA) rebels arrived
        on board dump trucks, swooped down on the municipal hall and police station,
        traded fire for about 15 minutes with policemen on duty, and carted away guns,
        mobile phones, cash, and laptop computers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6dfde-6e53-4496-8352-eb436efd312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of fatalities but two policemen
        were wounded and rushed to hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f9834-c63f-49be-994c-4ca074d132d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) officer-in-charge
        Eduardo Año said the attack could be part of a rebel offensive and show of
        force after President Rodrigo Duterte canceled peace talks with a communist
        umbrella group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c1ca7-fe78-48a3-9c5b-9dd1b3f20df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are still conducting further investigation as
        to how a hundred communist rebels managed to stage the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603327d-a0d3-4ddf-b14c-80fe26f15925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, however, revealed the government has been receiving tips on
        possible NPA attacks since President Rodrigo Duterte called off peace talks
        with the communist group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2461d-e27d-41ff-9d07-e6485077f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsimula yan magsimula ng kinansel ng ating pangulo ang peace
        talks with the CPP-NPA. But instead, in-authorize nya ang localized peace
        talks," Año said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8a56a-70c4-40b4-b201-b0deb09a54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It all started when our president cancelled peace
        talks with the CPP-NPA. But instead, he authorized localized peace talks.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fba79-eec5-4b34-bf8a-f368ed252978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>gusto ipakita ng mga NPA lalo sa pangunguna nina Joma (Sison)
        na kaya nila kontrolin ang NPA sa</em> ground. So <em>nagpalabas sila ng</em>
        direktiba to initiate more offensives against our military and PNP troopers
        at <em>naging target nila ngayon ay mga</em> PNP stations," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62668773-3775-4efc-9ade-287e8e8281a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The NPA, led by Joma, wants to show they can control
        the ground. So they carried out a directive to initiate more offensives against
        our military and PNP troopers, and now they are targeting the PNP stations.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7e6eb-8238-48ac-8e19-fb904408e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:12:54.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:12:58.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Gerg Cahiles contributed to this
        report.</p>'
  'China-U.S.-South-China-Sea':
    'author': 'Brad Lendon, Ivan Watson and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-10T17:21:31.713+08:00
    'imagesource': 'jcr:60012dce-b33f-46ee-9940-03ad800e3f96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0fd4e88-9d2e-4f92-acfa-b7e8010b0950'
    'lead': 'High above one of the most hotly contested regions in the world, CNN
      was given a rare look Friday at the Chinese government''s rapidly expanding
      militarization of the South China Sea from a US reconnaissance plane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:19:04.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:19:08.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:19:07.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This is China ... leave immediately'': U.S. Navy plane warned over
      South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcd9d7-4625-4d2a-89a9-4268cbf3c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> High above one of the most hotly contested
        regions in the world, CNN was given a rare look Friday at the Chinese government''s
        rapidly expanding militarization of the South China Sea from a US reconnaissance
        plane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f13e5-d397-4f8d-abec-144ef95ebd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard a US Navy P-8A Poseidon jet, CNN got a view from 16,500 feet
        of low-lying coral reefs turned into garrisons with five-story buildings,
        large radar installations, power plants and runways sturdy enough to carry
        large military aircraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90947737-f242-41b4-927e-73a95b070329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight the crew received six separate warnings from the
        Chinese military, telling them they were inside Chinese territory and urging
        them to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01ae81-699e-46f3-835a-648da412f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US military aircraft, this is China ... leave immediately and keep
        out to avoid any misunderstanding," a voice said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc63fd-12e6-4df5-b0b3-3a56566e62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy jet flew past four key artificial&nbsp;islands in the
        Spratly chain where China has built up fortifications: Subi Reef, Fiery Cross
        Reef, Johnson Reef and Mischief Reef.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4fbd9-a7f4-4689-959f-1ef31f1e3d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Subi Reef, the Poseidon''s sensors picked up 86 vessels, including
        Chinese coast guard ships, moored in a giant lagoon, while on Fiery Cross
        Reefs rows of hangers stood alongside a lengthy runway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608d8f0-2b45-425d-bb4f-fc8f4dd94cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was surprising to see airports in the middle of the ocean,"
        said Lt. Lauren Callen, who was leading the air combat crew aboard the Navy
        flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0e4f6-1d7b-4dfc-9f2c-7f4ff0571ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time the aircraft was challenged by Chinese military, the US
        Navy crew''s response was the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2c2fa-bbaa-4838-97ce-98031318892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a sovereign immune United States naval aircraft conducting
        lawful military activities beyond the national airspace of any coastal state,"
        the response said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75540180-e4bd-42f4-939b-4092dd87ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In exercising these rights as guaranteed by international law,
        I am operating with due regard for the rights and duties of all states."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36441ec-1da4-4cd1-afdd-ce04920d72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing claims</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6fb7ba-1f69-431c-ad5d-fa9671ec99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, the Philippines, Taiwan, Indonesia, Malaysia and Brunei
        all claim overlapping portions of the sea spanning 3.6 million square kilometer
        (1.4 million square miles), but the most far-reaching claims have been made
        by China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755ae73-98a5-4440-bd2d-1aca60cc5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s "nine-dash line" extends more than one thousand kilometers
        from its southernmost province, taking in more or less the entirety of the
        waters, through which the United Nations estimates&nbsp;one-third of global
        shipping passes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378b36c-d22a-4b56-b52c-6e2f63984c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is also believed to contain&nbsp;rich oil and
        natural gas reserves&nbsp;that have yet to be fully explored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38143ef2-ff4f-4949-8ec7-af11ebb9658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s sovereignty claims are viewed by most other countries
        as an overreach, and a substantial proportion were ruled illegal by&nbsp;an
        international tribunal in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67725c4-394b-442b-a1f0-357bda8b4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this however, little has changed in China''s approach to
        the region in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3322fda-4e97-4dc2-bd8a-17e8c1b1b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reinforce its claims of sovereignty, Beijing has been reclaiming
        land on and around reefs and shoals to construct artificial islands which
        are then militarized with airfields and radar equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be2761-fc8f-4a9c-b81c-806b0d0217c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has spent much of the past two years fortifying these islands,
        including&nbsp;placing missiles on the Spratly island chain&nbsp;during naval
        exercises in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609f0f9-55ea-4245-abc9-76c845d9134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite a promise made by President Xi Jinping to then-US
        President Barack Obama in 2015 that the Chinese government&nbsp;would not
        be militarizing the artificial islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead2ae7-dd6c-4884-bcc6-7b1133414879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims US sparking militarization</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f4a15-4502-4a02-84e0-718a315e2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says its growing military presence in the South China Sea
        is necessary to protect its sovereignty, blaming Washington and its allies
        for tensions in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44362b6-911f-4020-a3d6-7ea8800a9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese military exercises in April included the largest naval parade
        in the country''s history, with&nbsp;President Xi Jinping overseeing drills&nbsp;that
        included 10,000 troops, 48 naval vessels and 76 fighter jets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1b7b9-9340-4473-8bca-0c3fdce047b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing points to the regular US navy patrols and flyovers of the
        South China Sea as an example of US militarization and provocations, and a
        justification for the increased Chinese military presence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca0118-27f6-4ad5-a6b9-6eefda9572bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By playing up the so-called China''s militarization in the South
        China Sea, certain people in the US are staging a farce of a thief crying
        "stop thief"," Chinese Foreign Ministry spokeswoman Hua Chunying&nbsp;said
        in May. "It is self-evident to a keener eye that who is militarizing the South
        China Sea."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a84f5f-a922-4144-9baf-fee84b3de3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, the US has stepped up freedom of navigation operations
        in the region, sailing US naval vessels within miles of China''s artificial
        islands across the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39168f9-0a05-4284-96d7-1b9a973b9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, which the US also conducts in other parts of the
        world, assert the navy''s right to travel wherever it pleases in international
        waters, a vital component of Washington''s naval power across the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0934c-6b92-4469-934f-6e0443261bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time may be running out to effectively challenge China''s claims
        in the South China Sea however.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79b01c-0afb-4af0-b07a-f7264f6309e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Philip Davidson, the recently installed head of the US Pacific
        Command,&nbsp;told Senators during a confirmation hearing&nbsp;in April that
        China is already very firmly entrenched.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a80c1-9a30-4649-9081-7826682f995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:19:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:19:08.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is now capable of controlling the South China Sea in all
        scenarios short of war with the United States," Davidson said.</p>'
  'Photo-filter-Snapchat-Instagram-Snapchat-dysmorphia':
    'author': 'AJ Willingham'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-10T16:52:47.915+08:00
    'imagesource': 'jcr:c4e9d467-1a3f-453d-a9af-f0e0c7277f34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bfb16c9-4f3f-4dc7-af72-288ba70f63de'
    'lead': 'When you alter a photo and the result is a you-but-better-version staring
      back, you may start to get it in your head that that''s what you should look
      like. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:21:22.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:23:34.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:23:33.762+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media filters mess with our perceptions so much, there''s now
      a name for it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c816a-1927-4ff5-9ff0-9216eb73a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Social media filters are fun! You can look
        like a puppy dog or a nerdy cat or a fairy princess, or just hot! Like, slightly
        hotter than you actually are. Like you, but spackled and sandblasted and shaved
        down until you have a chin sharper than the Matterhorn and the complexion
        of a cotton ball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150559f-7cdc-4b38-b8dc-57a5be2eb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, when you alter a photo and the result is a you-but-better-version
        staring back, you may start to get it in your head that that''s what you should
        look like. Cosmetic doctors are noticing an uptick in people who are bringing
        Facetuned, filtered and otherwise altered photos into their offices, or pulling
        up unaltered selfies to point out what they want fixed. They''re calling it
        "Snapchat dysmorphia,"&nbsp;and although the term has been around for a while,
        a recent article in the&nbsp;JAMA Facial Plastic Surgery&nbsp;brings the topic
        into focus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec16631-2381-4515-afe4-6080a4960110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, social media apps, such as Snapchat and Facetune, are
        providing a new reality of beauty for today''s society," the article reads.
        "These apps allow one to alter his or her appearance in an instant and conform
        to an unrealistic and often unattainable standard of beauty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8a27b-5c58-456b-b008-0bf139275204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article claims that the phenomenon can mess with our heads,
        fostering some unhealthy ideas about what we really see in the mirror — and
        on our phones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2e9b3-ff8c-476c-9950-d602d6fccdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re constantly in contact with our own image ...</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c5d48-3346-486e-8ee6-009fa441e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Patrick Byrne, director of the Facial Plastic and Reconstructive
        Department at the Johns Hopkins University School of Medicine, says the root
        of the problem is fairly simple: In the selfie age, people just see their
        faces (and bodies) more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae3a2c-e799-46c7-bd76-f2992da65a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience of younger humans in particular in this regard,
        how they relate to their own appearance, is so profoundly different than at
        any other point in time," he said. "We used to have photographs, of course,
        but we gazed upon them and thought about them infrequently. Now, we''re in
        this world where people are exposed to their own facial image thousands of
        times per year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4e313-71eb-44c5-b70e-315555c1df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, it''s not just you who sees your face every day.
        Social media platforms, online forums and even dating apps mean that often,
        the first — and sometimes only — version of ourselves other people meet is
        a digital image. In a recent set of statistics&nbsp;from the American Academy
        of Facial Plastic and Reconstructive Surgery, 55% of facial plastic surgeons
        reported seeing patients who wanted to improve how they looked in selfies
        in 2017, a 13% increase over the previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b48ba-0aeb-4d8f-b33b-d33aa7b39bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, academy President Dr. William H. Truswell partly
        attributes this rise to the importance of our digital image to our social
        opportunities. "Consumers are only a swipe away from finding love and a new
        look, and this movement is only going to get stronger," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03afe43-b32b-4000-876a-d2a275e5ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... and that starts to alter our perception</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b27a4-7a30-4278-9a6e-f9a2defc9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you see your face dozens of times a day, there are plenty of
        opportunities to obsess over little imperfections that other people may not
        even notice, and that can lead to feelings of dissatisfaction and even dysmorphia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1675e-c590-4372-8307-e03eddfdcc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne says he sees the disconnect between reality, mirror images
        and photos frequently in his practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffd180-6b54-4264-b9ff-60d1d8f8667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always handed patients a mirror, and they''ve picked it up
        and pointed, and we''ve discussed what they wanted," he said. "Now, what happens
        is at least once a week, I''ll hand someone a mirror, and they''ll look at
        it for a moment, get frustrated and say, ''You can''t really see it here''
        and show me a picture. And that''s amazing, because we''re looking at the
        same face through different media. They''re bothered by their pictures but
        not by their reflections."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c84b3e-d3b2-41f7-b148-7b90eeb60435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sign that selfies and photos are affecting how people see
        their faces is the type of procedures requested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788349d-505e-4285-b0a4-7e796c400109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the popularity of selfies, the most common complaint from
        those seeking rhinoplasty was the hump of the dorsum on the nose," the JAMA
        article says. "Today, nasal and facial asymmetry is the more common presenting
        concern."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c285e-eb67-4b6d-ac37-a1e7f492cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne called a pronounced hump on the nose (dorsum) one of the most
        understandable reasons to seek cosmetic rhinoplasty, as it is often a noticeable
        facial difference that may affect someone''s confidence or social interactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87810b-49ff-44e9-a87e-20dd3abbb91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can find imperfections on any face," he says. "The question
        is how pronounced they are and how much they actually matter to your overall
        appearance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc521b-27af-41e0-b1e3-ea8f30988140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That altered perception can cause problems ...</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b1727-a57c-45a4-92b7-a493e4307be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This perception gap, combined with the natural tendency to intimately
        critique one''s own oft-viewed face, can cause serious psychological problems
        that can''t be addressed in a plastic surgeon''s office, the article says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a96b6-0bb0-4b6e-90a4-f56d7b494a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JAMA article describes body dysmorphic disorder as "an excessive
        preoccupation with a perceived flaw in appearance, classified on the obsessive-compulsive
        spectrum."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e83de3-5948-4e57-9ece-af798c9dba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disorder is more than an insecurity or a lack of confidence,"
        it says. "Those with BDD often go to great lengths to hide their imperfections
        ... and may visit dermatologists or plastic surgeons frequently, hoping to
        change their appearance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82de01e-a56d-4dc7-a310-a82a21003da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne says it''s hard for practitioners to identify when a patient
        has actual dysmorphic thoughts, rather than just an unrealistic expectation
        of what can or should be done for them. A 2017 Johns Hopkins study&nbsp;of
        three separate clinics found that plastic surgeons were able to correctly
        identify only about 5% of patients who were screened positively for body dysmorphic
        disorder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6055ba3-446c-436e-834c-aad06f0baba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these patients need isn''t a new nose or some injectables,
        Byrne says. They need psychological help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b0573-5197-4977-a3dc-8f2519ccd488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything you do with BDD, they will not be happy with," he said.
        People with the disorder "have a habitual repetitive brain pattern. Even if
        you make someone look better, you''re not helping them. You may be hurting
        them by deepening their obsession and reinforcing its source."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65799dc8-4d5c-4e6a-88ce-0b81af32a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram is the worst social media app for young people''s mental
        health</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb24b40-d550-4964-ab0b-880aaac18aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body dysmorphic disorder is&nbsp;linked to eating disorders and
        depression. A 2015 study&nbsp;from the International Journal of Eating Disorders&nbsp;investigated
        the link between social media usage and body-related behaviors among girls.
        It found that girls who shared photos of themselves online reported higher
        levels of both body dissatisfaction and an overvaluation of "the thin ideal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bcbf5-11ce-48ae-9738-41f5fd8e5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where it gets interesting: It wasn''t just sharing and consuming
        such photos that contributed to such unhealthy patterns. How much girls actually
        edited their photos mattered too, along with how much they cared about or
        believed in the result.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8a32c-f670-48fb-b261-0da72a62d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, among girls who shared photos of themselves on social
        media, higher engagement of and investment in these photos, but not higher
        media exposure, were associated with greater body-related and eating concerns,"
        the study says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc03aa-fc60-4f70-9f55-52f53c728fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... when, in reality, no perception gets it quite right</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4b87a-b1bf-4a23-9a4d-8e74c671fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want your mind blown? Allow this observation from Byrne to send
        you into orbit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99767496-5b8c-4d02-880b-8b7f5774df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only face in the world that you can never see is your own,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73d9eb-1c8e-488f-a3b3-2279792fe687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about it. You''ve only ever seen reflections of yourself,
        or pictures, or possibly the sides of your nose if you close one eye. Even
        you don''t know exactly what you look like. So when you alter photographs
        of yourself, you''re just creating one unreliable image on top of another
        and correcting imperfections that the average observer may not notice anyway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449394f5-c2d1-4bac-b20c-f55a1b904e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that "selfie dysmorphia," as described by dermatologists
        and plastic surgeons, is more than just wanting to look like an idealized
        version of yourself, so easily accessible with filters and retouching apps.
        It''s also about what you see in the first place that you think needs correcting,
        and how you compare it to other people''s photos — often as retouched as your
        own but presented as reality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024477b7-a264-4447-8d16-78dd74cbe1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s the key, more than just the morphing technology
        itself," Byrne said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8074aba-a9e6-40b7-9292-e212d2e951d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:21:22.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:23:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in a way, the face we see in the selfie is an accurate representation
        of ourselves, just not our physical&nbsp;selves. It''s a reflection of our
        ideals and aspirations and insecurities — and that can be as distorting as
        any photo filter.</p>'
  'Some-Boracay-establishments-still-discharge-wastes-in-the-sea':
    'author': 'Gerg Cahiles'
    'caption': 'Lack of a proper sewage system, illegal structures, and abuse of the
      environment forced President Rodrigo Duterte to order the shutdown of the popular
      tourist destination known for its powdery white beaches on April 26, calling
      the waters around the island a "cesspool." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T16:27:04.119+08:00
    'imagesource': 'jcr:466e4b5e-2e8e-416a-8ce7-e8f5186bb8f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c773e8c-a28e-445e-bda3-9dbfedd29440'
    'lead': 'Interior Department officer-in-charge Eduardo Año says there are ''indicators''
      wastes are still being dumped in the waters at night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:25:00.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:25:03.047+08:00
