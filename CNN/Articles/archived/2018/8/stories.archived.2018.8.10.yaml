        on Elections said.</p>'
  'disneyland-park-collection-Richard-Kraft':
    'author': 'David Daniel'
    'caption': 'A view of Shanghai Disneyland Park 5 days before its official opening
      during the trial operations on June 11, 2016 in Shanghai, China.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-10T08:30:24.673+08:00
    'imagesource': 'jcr:51829410-7160-4a25-a428-922c2942afac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '228b7eef-4f30-42cf-9614-d036d0ed55f2'
    'lead': 'This guy actually owns pieces of Disneyland Park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:03:16.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T17:03:20.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T17:03:20.188+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Own a piece of the happiest place on earth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfa7e5-bb58-4278-ba90-855d3df3d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most visitors to Disneyland leave with
        a souvenir or two: a set of mouse ears, perhaps, or a plush version of a beloved
        Disney character. Not Richard Kraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c7bd5-ca74-4296-8d0e-3c433eb91df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not satisfied with a souvenir book or a little pennant: I
        had to actually own pieces of the park," says Kraft, who admits "I''m a bit
        obsessive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d232fd-6105-4c7e-8ec9-78515bfbed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew up in Bakersfield, California, a few hours'' drive north
        of Disneyland, and his schoolteacher parents would save money for annual trips
        to the theme park. His older brother, David, had Crohn''s disease, so they
        could go only when he was healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483c0f5-f031-42f4-ac41-b8e1847b7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When David died, 25 years ago, Kraft found himself drawn back to
        Disneyland, to the sights and smells and tastes that brought back memories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3e486-1cf9-488d-90e5-235ac9f84a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the same sidewalks I walked as a child with my brother,"
        Kraft recalls."Then he heard about an auction of Disneyland travel posters.
        He bid on an Autopia poster, won it -- and was hooked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6625ed-4c9b-4c38-92ea-c0c0f8a68941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His quarter-century of collecting is currently on display as "That''s
        From Disneyland!", a 20,000-square-foot pop-up exhibit filling an old sporting
        goods store in Sherman Oaks, California. It includes everything from attraction
        vehicles and props to park signage and concept drawings -- more than 750 items
        in all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3060a-b7e8-480d-8812-f9f417e3eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests are greeted by a scale model of Main Street, surrounded by
        concept artwork, the "travel posters" that lined the entrance tunnels, and
        even a Disneyland mailbox. Further treasures are organized by "land" -- Adventureland,
        Frontierland, New Orleans Square, Fantasyland, and Tomorrowland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b40123-ec6d-4a62-a22f-9c672b42e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicles are a big draw: at the exhibit''s opening, guests lined
        up to take selfies in an original blue Skyway bucket or a car from Mr. Toad''s
        Wild Ride, and to snap photos of Dumbo the Flying Elephant, a pirate ship
        from Peter Pan''s Flight, and a yellow original PeopleMover vehicle -- one
        of only 13 known still to exist. There''s a Matterhorn Bobsled, and a "Doom
        Buggy" that transported guests through the Haunted Mansion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90c22d-b920-4abf-ae82-782bb953fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll need a lot of room for some of these items: a 40-foot sea
        serpent from the Submarine Voyage, a 38-foot Davy Crockett Explorer Canoe,
        and a 16-foot-tall neon script "D" from the top of the Disneyland Hotel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9dc6b0-265f-4a9e-8353-9cb0bc722780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you''d better have high ceilings to accommodate the four original
        stretching portraits from the Haunted Mansion - remember Paul Frees'' basso
        profundo voice asking you, "Is this haunted room actually stretching? Or is
        it your imagination, hmm?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15d6be-a4b6-47df-ace6-d06f7af000ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A half-dozen "It''s A Small World" animated dolls and a figure from
        the massive clock outside the attraction are on display. Mercifully, the ride''s
        notorious earworm of a theme song is not playing -- though visitors do hear
        "...in the tiki tiki tiki tiki tiki room," courtesy of José, an audio-animatronic
        parrot who still sings his song from Adventureland''s Enchanted Tiki Room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3d8be-5c3b-4e9c-b744-076213789957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are even genuine Disneyland "waste paper" cans -- you never
        saw the word "trash" in the Happiest Place on Earth -- and, overhead, the
        first and last Disney items that decades of visitors saw: blue triangular
        parking lot signs, informing guests they were parked in Minnie''s, Goofy''s,
        Pinocchio''s or Tinker Bell''s section.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b76f8-b7f7-4e7c-8696-f61db86d2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit and auction organizer, Van Eaton Galleries has become
        known for Disney memorabilia auctions: one last year included the original
        1953 Disneyland map. But co-owner Mike Van Eaton says this auction is his
        largest by far, calling it "one of the most amazing private collections I''ve
        ever seen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99ca2b-daae-4b62-801f-caa78d0dd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t see a lot of people with, say, a Space Mountain car
        in their backyard, or a 40-foot-long sea serpent, for that matter, by their
        swimming pool. It''s the kind of collection you''ll see once in a lifetime,"
        says Van Eaton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc5f97-98b6-467c-844f-2b2333e00fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft had purchased items for his collection at past Van Eaton auctions,
        and sought out Mike when he decided to finally follow Elsa''s command from
        "Frozen" and "Let it go."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77304bb7-80f0-4c79-a99a-b7b85450713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason Kraft decided to sell: his four-year-old daughter, Daisy,
        was born with Coffin-Siris Syndrome, a rare genetic disorder causing delays
        in physical and mental development. Part of the auction''s proceeds will go
        to the Coffin-Siris Foundation, as well as the CHIME Institute, which pursues
        inclusive education -- schools where children who develop typically, those
        with special needs, and gifted children learn side by side. His other condition
        before agreeing to sell: a month-long opportunity for the public to see everything
        he''d spent 25 years collecting before it is auctioned in a few weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd4a8e-e2ed-48a0-a0dd-4bdf4939fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very passionate collector who doesn''t just want to list
        items: he wants to share them with everyone," says Van Eaton. "So we had to
        keep that in mind when we built this exhibition -- make it user-friendly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302af67c-42f4-410a-bbc5-8176d24ec60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of fans already have flocked to see Kraft''s treasures,
        and he''s been there to witness the colorful displays spark happy memories
        as they have for them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d37d50-5f85-431a-805b-05ba3680a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:03:16.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:03:20.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Own a piece of the
        happiest place on earth"</em></p>'
  'Puerto-Rico-Hurricane-Maria-death-tol':
    'author': 'John D. Sutter'
    'caption': 'In a report to Congress dated Wednesday, the U.S. commonwealth''s
      government says documents show that 1,427 more deaths occurred in the four months
      after the storm than "normal," compared with deaths that occurred the previous
      four years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-10T07:24:52.533+08:00
    'imagesource': 'jcr:4a6934e9-cfa7-499a-9ccc-0f077a277597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa9d70f-4693-48ff-91ea-d41063fd00ae'
    'lead': 'An accurate death toll is important, according to officials and academics,
      because it can help Puerto Rico and other governments better prepare for future
      storms, which are expected to become worse in the era of climate change. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:09:27.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T17:09:32.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T17:09:32.196+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Rico admits Hurricane Maria''s death toll may be 1,427

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e1c42-3af7-4ce3-b891-40d94ee7b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The government of Puerto Rico has quietly
        admitted that the death toll from&nbsp;Hurricane Maria — a subject of great
        controversy — may be far higher than its official estimate of 64.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea8d18-5ddc-40a8-9e02-8ffdd836b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report to Congress dated Wednesday, the U.S. commonwealth''s
        government says documents show that 1,427 more deaths occurred in the four
        months after the storm than "normal," compared with deaths that occurred the
        previous four years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c94893-5c8c-41a1-aab1-e1dd185910b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,427 figure also appeared in a draft of the report — "Transformation
        and Innovation in the Wake of Devastation" — which was published and opened
        for public comment July 9. The figure was first "revealed" by the Puerto Rico
        government, according to the final report, on June 13, one day after officials
        were&nbsp;forced by a judge to release death records that CNN and the Centro
        de Periodismo Investigativo in Puerto Rico&nbsp;had sued to make public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04eb64f-5254-41b3-af63-ab5f7b8c805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials stopped short of updating the official death toll for
        the September 20 storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421a47b-d8de-407f-8099-5577236d48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official number is being reviewed as part of a study under
        way by George Washington University," the report says. Officials hired that
        university to review the toll after news reports, including those from CNN,
        called it into question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbacd8d-bd18-4df3-a41d-46e5a3f4fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The George Washington University study "will have certainty" about
        the number of people the government believes died in Hurricane Maria and its
        aftermath, Pedro Cerame, a spokesman for the Puerto Rican government in Washington,
        told CNN. Officials initially said that report would be released in May. Now
        they expect it to publish this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d161a72-66ef-4418-a5ec-e3be90064d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the number is higher," Carlos Mercader, executive
        director of the Puerto Rico Federal Affairs Administration, told CNN in an
        interview. "We didn''t commission the study to prove there were 64 (deaths).
        We wanted a scientific and epidemiological study that would give us light,
        not only on the number — we know the number is higher — but the reasons why
        this happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbdace-478c-449d-8a04-bdc6113dd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,427 figure is "an estimate," Cerame said, and it may include
        deaths that weren''t related to the storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511ce5b-00fe-458a-be0a-384f730cac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an estimate that follows many others like it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb39cc8-2c44-45dd-8ed4-950a1605eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November,&nbsp;CNN surveyed 112 funeral homes — about half the
        total — across the island, finding that funeral home directors and staff had
        identified at least 499 deaths they believed to be related to Hurricane Maria
        and its chaotic aftermath, which included months without power for many of
        the island''s 3.3 million residents. In December, the New York Times estimated
        the "excess death" toll from the storm to be 1,052, based on comparisons with
        previous years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afdff2-b9b2-4400-921e-e018078bd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a team that included researchers from Harvard University&nbsp;published
        a study in the New England Journal of Medicine estimating that 793 to 8,498
        people died&nbsp;in Maria''s wake, a range that some academics have criticized
        as overly broad. The study''s midpoint estimate — 4,645 deaths — became a
        rallying cry for activists upset by what they see as a lack of accountability
        for the scale of the catastrophe by officials in Puerto Rico and the United
        States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a4657-4d61-4c54-bd6e-8c4aebe6f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard estimate was based on surveys of 3,299 households in
        Puerto Rico, in which residents were asked about deaths in their homes after
        Hurricane Maria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a698fc2-b7aa-47c6-9f67-c9a5f27326a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercader, the Puerto Rico official, criticized that study in an
        interview with CNN on Thursday. "We all know that''s impossible, that that
        couldn''t happen," he said of the estimate that 4,645 people may have died
        after Maria. "We have the data. You all know that is an exaggeration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967a9b7-e89f-488a-b517-1c415fb795e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then last week,&nbsp;a research letter published in the medical
        journal JAMA estimated&nbsp;that between 1,006 and 1,272 people died in relation
        to the storm — with a midpoint estimate of 1,139.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2cc27-7e36-4ab6-815c-3dd55f2e973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accurate death toll is important, according to officials and
        academics, because it can help Puerto Rico and other governments better prepare
        for future storms, which are expected to become worse in the era of climate
        change. The official count also matters a great deal to the families of the
        deceased. Not only are they eligible for certain federal aid if the deaths
        are officially counted, but some relatives of the dead simply want their loved
        ones to be remembered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5b1df-1ff2-4870-a957-95c7b7fc8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not numbers; they were people,"&nbsp;Lisa De Jesús, whose
        friend Reinaldo Ruiz Cintron died while working in hurricane cleanup, told
        CNN in June. "And the government thinks that just putting a Band-Aid on things,
        it''s all OK. But, no. What about our feelings? What about those people who
        died trying to put Puerto Rico back (together) again? People needed (electricity)
        because they had oxygen (machines). They were ill; they had cancer. They had
        other issues, health-wise. They needed the government, and the government
        failed them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268dddf-9d91-41b4-be5d-fedcaea857e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared Ruiz''s story, she said, so "at least someone will know
        he existed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3219b-b101-4687-a986-b20b9744ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:09:27.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:09:32.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Puerto Rico admits
        Hurricane Maria''s death toll may be 1,427."</em></p>'
  'South-Africa-student-sexual-violence':
