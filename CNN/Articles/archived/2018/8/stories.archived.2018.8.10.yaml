      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Parts
        of Luzon will experience moderate to heavy rains as the low pressure area
        outside of the Philippines has developed into a tropical depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11cac34-97ea-440e-9f49-34148f783339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:15:27.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:15:30.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Tropical Storm Karding, the newly-formed weather disturbance
        will intensify the onslaught of monsoon rains over parts of Luzon, according
        to the 11 a.m. weather bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ba2bf-1902-4a83-89b6-d85f2b9c7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:15:27.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:15:30.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) reminded residents of Batanes, Babuyan Group
        of Islands, Ilocos Region, Cordillera Administrative Region and the western
        section of Central Luzon to brace for moderate to heavy rains today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c007f4-140e-4900-bfd4-d466ba9fa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:15:27.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:15:30.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is expected to leave the country Friday night to early Saturday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079ed24-5cb6-49fd-938a-27443f521b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:15:27.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:15:30.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon (habagat) will continue to bring
        moderate to heavy rains over Metro Manila, Mindoro Provinces, Region IV-A
        and the rest of Cagayan Valley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a86656-c5a5-4e2d-aae2-543f4fb35e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:15:27.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:15:30.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3 p.m., the center of Karding (international name Yagi) was found
        1,080 kilometers east northeast of Basco, Batanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aec76e-3321-411c-9312-638d94b755c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:15:27.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:15:30.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 75 kilometers per hour (kph) near
        the center, with gustiness of up to 90 kph. Karding moves northwest at 10
        kph.</p>'
