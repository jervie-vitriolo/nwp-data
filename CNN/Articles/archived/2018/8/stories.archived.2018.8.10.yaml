      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong>The
        Department of National Defense is inclined to believe a Moroccan national
        may have carried out the July 31 blast in Lamitan City, Basilan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbacab4-b8df-40f8-b6dc-1aa453e99cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:00:31.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet posted by user TerrorMonitor showed a photo of a certain
        Abu Kathir al-Maghribi, whose face reportedly matches that of eyewitness''
        accounts of the terrorist behind the attack. The photo was published by ISIS
        just 24 hours after the explosion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b05ee-29bf-433f-8e91-108a1480feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:00:31.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll did he die, we don''t know. Maybe he is that guy," Defense
        Secretary Delfin Lorenzana said Thursday. "<em>Meron pang agam-agam kung siya
        talaga ''yun e. Pero sa akin mukhang</em> qualifications point that he is
        the guy.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571bb32-ca37-4374-a23d-c563791811f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:00:31.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still doubts as to whether he is behind
        the attack. But for me, qualifications point to him.]</p>'
