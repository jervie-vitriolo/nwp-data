  'gloria-arroyo-koko-pimentel-pdp-laban':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-11T22:00:04.267+08:00
    'imagesource': 'jcr:f1d208c3-e9e5-4356-9f79-a6277933b38b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4bfc8d-2d8b-4ee9-9c14-e263941077f3'
    'lead': 'Dispute continues to grow at the ruling PDP-Laban party despite President
      Rodrigo Duterte''s efforts to unite the two factions. This time, they disagree
      on a higher post for House Speaker Gloria Macapagal Arroyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:02:09.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:02:13.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:02:13.123+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo as PDP-Laban council chair? Pimentel tells other faction to form
      own party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3845d-3fa5-4931-b1fc-bcc466b64250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Senator
        Aquilino "Koko" Pimentel opposes the idea of electing former President and
        now House Speaker Gloria Macapagal Arroyo as National Council Chairperson
        of the ruling PDP-Laban Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0579a-8562-44fb-a2d4-d6d6518b585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel slammed this proposal from Rogelio Garcia, leader of a
        faction of PDP-Laban that claims to have replaced Pimentel as party president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8b8d8-4408-456e-a004-b495b75a3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magbuo na lang sila ng sarili nilang party (They should just create
        their own party)," Pimentel told reporters Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc687bb6-53d6-48d7-a480-ff25fa4e2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit kasi pilitin ang sarili na mag-power grab sa partidong pinaghirapan
        ng iba? Magbuo kayo ng sarili niyong party at magbanat kayo ng buto, maghirap
        kayo from scratch then that''s your party," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7407244-50af-4315-a2dd-ec6f13d43007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "Why are they forcing themselves to grab power from
        a party that was established by others? Form you own party, work hard from
        scratch then it''s your party."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e36aa6-4ee9-4461-bebb-4122595bde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he is sure Arroyo has nothing to do with the other
        group''s call for a higher post for her, saying she''s too busy leading the
        House of Representatives. Arroyo unseated partymate Pantaleon Alvarez as House
        Speaker after more than 200 lawmakers voted for a change in leadership on
        July 23, the same day the Duterte delivered his State of the Nation Address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d424d51-6a3f-4ae1-948a-264fa92ba36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dispute continues to grow at the ruling party despite the President''s
        efforts to unite the two factions. Duterte as party chairman met with both
        groups Thursday evening, and scheduled another one for September 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4782c-9841-4a06-8041-70b0dc3eb6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the "real" PDP-Laban does not mind losing some numbers
        if members decide to jump ship to another party supportive of the President.
        This is amid talks other members want to be with the Davao City Mayor and
        presidential daughter Sara Duterte-Carpio''s regional party, Hugpong ng Pagbabago
        (HNP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f84f2-16fb-4530-9025-aabf7042ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HNP on Friday offered to help PDP-Laban resolve its "internal
        problem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587cdb5-332f-4a04-8e99-86cb3be9dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is anything that HNP can do to help PDP Laban, our group
        is ready to assist them," HNP said in statement, adding that it is willing
        to help any political party supportive of the Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b993a59-4d6c-48fa-b4a0-6c2555a26e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HNP finds it truly unfortunate that PDP Laban is embroiled in internal
        problem and hopes that competing party members resolve their differences,"
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93199ca5-830d-4505-812f-ef2ee5932247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated it is not recruiting members of national parties since
        it is a regional group composed of members who hail from Davao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df7313-e2dd-4454-a41b-357d4dc36b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:02:09.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:02:13.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada and Eimor Santos contributed
        to this report.</em></p>'
