      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        12-man lineup of the Philippine men''s basketball team for the 2018 Asian
        Games in Indonesia was revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef2543-0f5d-412d-88f5-04b3d65b5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:17.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:59:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made by head coach Yeng Guiao Friday in Pasig
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52705d3c-4cb3-413a-aaed-3d177ce34074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:17.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:59:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi, Raymond Almazan, Beau Belga, Chris Tiu, Gabe
        Norwood, James Yap, of the Rain or Shine Elasto Painters headline the delegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d901b1-56e1-4c30-9834-447c59976036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:17.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:59:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia Hotshots'' Paul Lee, Christian Standhardinger of the San
        Miguel Beermen, GlobalPort Batang Pier''s Stanley Pringle, Poy Erram of the
        Blackwater Elite, NLEX Road Warriors'' Asi Taulava, and Jordan Clarkson of
        the Cleveland Cavaliers round up the roster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdec609-c2f5-45f2-9810-3c2ff8a5cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:59:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last edition of the quadrennial meet in 2014, the national
        squad finished with a 3-4 record to salvage the seventh spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91f1b8-52b0-4c29-b47d-8bf1df8fe6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:59:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has captured four gold medals in the men''s basketball
        of the regional tournament (1951, 1954, 1958, 1962).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0342a08-63ab-410d-922b-54c24cfdab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:59:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will play in Group D together with Kazakhstan and
        China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe21740-d96f-4c0d-b38c-f599f32fe0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:59:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Asian Games will run from August 18 to September 2.</p>'
