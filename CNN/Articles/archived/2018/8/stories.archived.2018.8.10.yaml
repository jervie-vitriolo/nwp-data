      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Maghribi first joined the Abu Sayyaf in Sulu. Intelligence reports
        say he moved to Basilan to avenge the death of his child who was killed in
        an encounter with the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a215a06-dd82-40e4-8723-b90f8be1394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:00:31.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb, intel reports added, targetted school children in Lamitan.  But
        Al-Maghribi blew it up at the military checkpoint, which killed 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf7775-916e-4365-bfb3-db4dccfa7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:00:31.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na siyang magawa e, mahuhuli na sya e. So sabi niya, suicide
        na lang siya</em>, but he would not, he was not, that was not the intention,"
        Lorenzana said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a926074-2a34-4405-9cca-c33b1bb022d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:00:31.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s nothing he could do, he will be caught. So
        he thought, he will kill himself, but he would not, he was not, that was not
        the intention.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865ba55-4566-43cb-b146-26dd73c4aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:00:31.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks in Mindanao, including an attempt to bomb North Cotabato
        from the Bangsamoro Islamic Freedom Fighters, come after President Rodrigo
        Duterte signed the Bangsamoro Organic Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24fe9ed-bc68-4a19-bde9-9be039dcb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:00:28.339+08:00
      'mgnl:createdBy': 'jeff'
