      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are spoilers and bombing siguro [maybe] could be part of
        this spoiling," Lorenzana claimed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71058cf-42a9-4786-848f-69f24318f55f'
