    'template': '1'
    'title': 'Saudi-led strike kills dozens of children on school field trip in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b21e8f-a898-4950-8c67-2c6f1985f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dozens of children, many younger than 15, were killed in
        a Saudi-led coalition airstrike that hit a school bus in northern Yemen on
        Thursday, according to the Houthi-controlled Health Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d11c63-d399-4002-9a7f-cc00f735e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were on a field trip when their bus was struck at a
        market, the first stop of the day; 50 were killed and 77 injured, according
        to the ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141fa44-0156-4b5d-a531-ef8b3402f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the children were inside the bus when the airstrike hit,
        according to a local medic, Yahya al-Hadi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60521b7-3b08-444c-85b3-1682a8f029a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee for the Red Cross said a hospital it
        supports in Saada had received 29 bodies of "mainly children" younger than
        15, and 40 injured, including 30 children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f89046-c29c-4e9d-862b-6de995ade418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The hospital) is very busy. They''ve been receiving wounded and
        dead since the morning and it is nonstop," Red Cross head of communications
        and spokesperson Mirella Hodeib said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ef771-6046-4dc4-b0fb-3587ada4e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting children in harm''s way is horrific and deplorable and
        making them pay such a price is unacceptable," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fcf29-55eb-4f03-92f7-51f1d3f869ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi media broadcast graphic footage appearing to show the bodies
        of children. CNN has not independently verified these images.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27549b-da6e-48a1-bb46-24400038110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video from Houthi-run Al-Masirah TV shows several boys who appear
        to have lost their limbs. Two or more wounded children are seen sharing a
        single hospital bed, and one child -- soaked in blood -- screams as he is
        being treated at a health center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54cb0a-0357-4b4c-b87f-6ae6f13316ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, which appears to show the immediate aftermath
        of the strike, several children''s bodies lie under a blown-up bus. Some boys
        are seen regaining consciousness, their faces bloodied and limbs charred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef5664-d9f2-4c0b-8f82-a1e355934190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One boy, his face blackened by dust, is seen trying to hold his
        legs up, apparently unable to move. "My leg won''t get up," says the boy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b773eae-4720-4cf8-864c-395c0f1f8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses that CNN spoke to said the attack could be heard from
        neighboring districts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682963ea-9b85-472d-afd0-f2538443d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strike followed missile</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b16f8e-05c4-45eb-a3b9-525ffb1b4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Turki al-Malki, a spokesman for the Saudi-led coalition, said
        the missile strike was aimed at a "legitimate target."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2e2fe-8ddf-456f-98a0-b76a6c0b0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, this is not children in the bus," he said. "We do have high
        standard measures for targeting (sic)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d5832-8052-4a5d-9fe0-2f3eadc119c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the Saudi-led coalition defended the airstrike
        as a "legitimate military operation," and a retaliation to a Houthi ballistic
        missile that targeted the kingdom''s Jizan province on Wednesday night, according
        to the country''s official news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0440ac5-8377-456b-9345-e17ebee1944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The targeting that happened today in Saada province was legal military
        action to target elements that planned and executed the targeting of civilians
        in the city of Jizan last night, killing and wounding civilians," the Saudi
        Press Agency cited al-Maliki as saying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524e949-ea72-4d61-a408-b116513c44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was killed in that attack, Saudi state media reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e7f25-a86a-4827-bae2-6cff78763e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliki said those responsible for firing ballistic missiles and
        targeting civilians would "get what they deserve."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51f7c5-6417-49ca-a564-057d13383029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the strike, the United States, which largely supports the
        coalition''s campaign, issued a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7529e-60e4-4113-9fa7-8c6bcd2d5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. military support to our partners mitigates noncombatant casualties,"
        said Pentagon spokeswoman Rebecca Rebarich, according to the statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815af278-2a2b-40d0-a0fd-12fc2412fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our support to the coalition consists of aerial refueling and intelligence
        support to assist our partners in securing their borders from cross-border
        attacks from the Houthis. Our noncombat support focuses on improving coalition
        processes and procedures, especially regarding compliance with the law of
        armed conflict and best practices for reducing the risk of civilian casualties,"
        the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb22fc-1a01-4781-9072-2e001adc38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN: ''Enough is enough''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca648c5-b9db-4faf-8b6f-90e0730c5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and the United Arab Emirates have been leading a military
        campaign in support of the internationally recognized government in Yemen
        and against the Iran-backed Houthi rebels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71489f6-5e13-4da4-a501-b951a1af89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thursday''s strike, Lise Grande, United Nations humanitarian
        coordinator in Yemen, urged all parties to come to the table.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c8b29-e8a1-4a9f-8b99-9ab5b4a8e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human cost of the war in Yemen is so high. There''s no justification
        for the number of people killed and injured. That''s why humanitarians everywhere
        are saying ''enough is enough.'' she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6597a-e587-47de-8e5b-0b3bad96246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN is offering a way forward through a dialogue on peace. We
        hope that all belligerents get to the peace table and start negotiating an
        end to this terrible war. The humanitarian crisis in Yemen is the worst in
        the world," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c5f66-e455-44ed-8ab8-9537f53820e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: In Yemen, UAE tries to manage optics as well as its military
        offensive</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01658339-88e0-4a4e-85ef-7353861de2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Regional Director in the Middle East and North Africa Geert
        Cappelaere also responded to Thursday''s strike, asking, "Does the world really
        need more innocent children''s lives to stop the cruel war on children in
        Yemen?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761227aa-6137-404c-a7c2-524467f8e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States called on the Saudi-led coalition to launch an
        investigation into the events that unfolded in Yemen on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cf655-e456-4115-8fa0-f2e312ca4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokeswoman Heather Nauert said the United
        States did not have the "full details of what happened on the ground" but
        said "we''re concerned about these reports."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4088a-7d4d-4330-a494-9609ee84930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Saudi-led coalition to conduct ... an investigation,"
        Nauert said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867fbf3-33f5-4304-89ea-5b8ea88a0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:13:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:13:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi-led strike
        kills dozens of children on school field trip in Yemen."</em></p>'
