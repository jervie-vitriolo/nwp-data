  'pagasa-tropical-storm-karding-11pm-update':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T00:20:02.131+08:00
    'imagesource': 'jcr:9454c19a-261b-4ea4-87d9-760ea04d2a93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568b4489-93bb-45ce-a4c8-8cbac6b2a389'
    'lead': 'Tropical Storm Karding (international name: Yagi) has shifted course
      and is now moving northeast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:19:14.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T17:19:16.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T17:19:16.624+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TS Karding changes course, to bring rains over Northern and Central
      Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e907e2d-f0d6-480f-ab24-bd314d02079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:19:14.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:19:16.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Tropical
        Storm Karding (international name: Yagi) has shifted course and is now moving
        northeast. It is expected to enhance the southwest monsoon and bring moderate
        to heavy rains in northern and central Luzon starting Friday, the government
        weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e9e08-ca4b-4102-b5d9-9b5d66bae04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:19:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:19:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest advisory on Thursday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said the storm
        was located 1,190 kilometers east of Basco, Batanes maintaining its maximum
        winds of 65 kilometers per hour and gusts of up to 80 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d9da6-1879-4b99-aa32-c197a7e292e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:19:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:19:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has not released any storm signal warnings and said Karding
        was not expected to make landfall as it travels along its course at 10 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f0eaa-0c24-4314-896e-250c8f81721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:19:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:19:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the storm and the low pressure area (LPA) being monitored
        will affect the southwest monsoon (habagat), which will bring scattered to
        widespread moderate to heavy rains over Northern and Central Luzon, especially
        the western section, beginning Friday, the weather agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c552594-0de7-429f-9f58-027e545d1f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:19:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:19:16.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in those areas, particularly those near rivers, in low-lying
        areas, and mountainous areas were advised to be on the lookout for possible
        flooding and landslides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792942a1-1f3e-41c0-abd2-6b5df0db5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:19:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:19:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel remains risky over the western seaboard of Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4cab5d-4b3e-481c-b2c8-2b250c221a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:19:14.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:19:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is forecast to be outside the Philippine area of responsibility
        by Saturday evening.</p>'
  'on-the-record-pnp-napolcom-scalawag-bong-durana-rogelio-casura':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T12:08:47.933+08:00
    'imagesource': 'jcr:eda42b9d-f3d3-42e2-8985-2513fc53cc43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e78d09b4-69bd-4c56-a1c8-2287048602b8'
    'lead': 'Days after President Rodrigo Duterte lashed out at errant cops, the Philippine
      National Police (PNP) said there would be no let up in rooting out "misfit"
      and ''scalawag" members of the force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:22:07.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T17:22:11.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T17:22:11.211+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP serious about removing ''misfit, scalawag'' cops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76360d-2603-4d75-99c3-07733026e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Days
        after President Rodrigo Duterte lashed out at errant cops, the Philippine
        National Police (PNP) said there would be no let up in rooting out "misfit"
        and ''scalawag" members of the force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6513e-5115-4dd4-b16d-d0e5ec774d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>On</em> the Record Thursday, PNP
        Spokes person SSupt. Bong Durana said it was these officers who were giving
        the police force a bad name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3190a5-daca-4155-b81a-c4207f1fa43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said there were over 6,000 PNP personnel who have already
        received sanctions or have been punished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db7bd7-c127-4dea-81a2-ac1e98d78e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of that 6,401, we have dismissed 1,828 and that''s excluding
        something like 353 personnel we have dismissed for their involvement in drugs,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9b78d-a1b5-450d-8591-7f1863939daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions meted out were suspensions, demotions, and forfeiture
        of pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109d206-d17d-4f11-ba81-2d9bb4e7eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Commission (NAPOLCOM) Vice Chair Rogelio Casura
        said his agency last year dismissed 154 , demoted 112, and suspended 80 police
        personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5459a-1ac8-4522-b83b-fa93874f92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this data, Casurao said most of the decisions resulted in dismissals,
        showing there was "firm resolve to rid scalawags from the ranks of the police."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce6910-c8e9-49f3-b575-10661b5f3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said less than 10 were cleared of charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b17caf-67a6-4820-a03e-86251642bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see right from the data I stated, that we are really serious
        of ridding our ranks of misfits and scalawags," he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8244c3-4138-4cb9-ae4a-d42b1d98ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, PNP Chief Oscar Albayalde said there would be "zero mercy"&nbsp;
        and there would be no tolerance for police involved in illegal activities
        – particularly for those who "recycle" illegal drugs or who participate in
        its sale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558fe84-96be-4389-a94a-586e7f1e5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was these errant officers, Durana said, who were "destroying
        the good reputation of the entire 190,000-strong Philippine National Police."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e67bb-c2b2-4aea-bd23-909d1c25188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana added cops accused of wrongdoing were given due process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1f0b4-6a32-4b74-8af5-8c3f75588865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can give due process to criminals, then we can likewise give
        due process to our people," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34433520-5d1a-4d00-a18c-177ae43df9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM, he said, made sure it was observed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a370d82-5a3f-42c7-a87e-f201a3bc92cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s anger understandable</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9303b-8fb6-4110-b45d-241cb65d22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about the tongue-lashing errant cops received Tuesday, Casurao
        said the President''s anger was understandable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7eb1c-f891-403b-bc10-e9fd69734540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no mercy, really, for errant cops," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae300f7-f53a-4263-bdfd-3ccdbb243ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke harshly, saying, <em>"Kayong mga pamilya nakikinig
        ngayon, nandito itong mga p****** i** mga asawa ninyo kapatid, anak. Huwag
        tayong magsisihan. ''Pag namatay itong mga p****** i** ''to, huwag kayo pumunta
        sa amin at magsisigaw kayo ng</em> ''human rights, human rights, due process.''<em>
        Wina-warningan ko na kayo eh.</em>"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a576a-d374-4011-a8b8-9dfb00eb4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The families listening now, here are your bastard
        husbands, siblings, children. Let''s not blame each other. If these bastards
        die, don''t come running to us shouting human rights, human rights, due process.
        I''ve been warning you.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b8e4a-b073-4e21-903c-b460c939c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the President was expressing his anger at cops on the
        wrong side of the law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ec789-c91e-4d34-8643-056f772be47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special task force has proposed that police scalawags also be
        put under "tokhang" or knock and plead operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68ccb2-1c16-4755-9ac1-0ee2add55895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counter Intelligence Task Force Chief Romeo Caramat said, "My advice
        to our fellow policemen who are doing illegal activities to stop immediately,
        otherwise I can see that their days are numbered."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18c770-8c2c-4b06-8694-13a3cd36d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said they were hopeful that erring policemen would change
        their ways, but that they&nbsp; would be "relentless and surgical" in the
        counter-intelligence efforts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47788ce-d8fe-49f3-8756-547609a0073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode here:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5e6a1-2a39-4db4-ad02-3199bf49821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:22:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T17:22:11.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and senior digital producer Pia
