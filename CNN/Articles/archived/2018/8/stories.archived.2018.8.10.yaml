  'japan-gdp-second-quarter':
    'author': 'Jethro Mullen'
    'caption': 'FILE | Shopping ally leading up to the Asakusa Shrine in Tokyo, Japan.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-10T15:41:16.922+08:00
    'imagesource': 'jcr:f6a5f205-e296-4093-95ee-b2bdca064366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '113b5ba2-7d47-4948-b22f-a1842ba5f3b4'
    'lead': 'The world''s third-largest economy grew at an annualized rate of 1.9%
      in the second quarter, according to government figures released Friday. Boosted
      by a jump in spending by consumers, the performance beat economists'' expectations
      and marks a recovery from a contraction in the first quarter of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:35:14.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:35:17.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:35:17.357+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan dodges a recession, but it''s not in the clear yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcabeb-629c-43d1-a68d-d2497fbc3bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Japan has bounced back from a poor
        start to the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3689b9f3-b15e-4029-b816-0cea74c979eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s third-largest economy grew at an annualized rate of
        1.9% in the second quarter, according to government figures released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581cb36-0f43-4c73-8ec4-90c8633f064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosted by a jump in spending by consumers, the performance beat
        economists'' expectations and marks a recovery from&nbsp;a contraction in
        the first quarter of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b4e91-9359-4e81-9ec9-6aa5cda606f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means Japan avoided slipping into a recession, which is commonly
        defined as two consecutive quarters of economic contraction. But the country
        is likely to struggle to grow strongly in the coming quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cd3b4-44a8-4dfc-b264-d8cdd0873a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth isn''t as vigorous as last year," Marcel Thieliant, senior
        Japan economist at research firm Capital Economics, said in a note to clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b9897-8220-4d30-8dc8-b8e86af67e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: EU and Japan sign trade deal covering a third of the world''s
        economy</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0aa02-4458-481a-b03b-3820524d83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy''s contraction in the first quarter snapped its longest
        streak of growth since the boom days of the late 1980s. But the two-year expansion
        has stretched resources in Japan, which is struggling with problems that include
        a rapidly aging population and persistently low inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4f901-eec1-417b-b170-fccc65b07e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firms are facing severe labor and capacity shortages that make
        it difficult to sustain above-trend growth," Thieliant said. He predicted
        that "activity will remain sluggish for now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645257e5-e784-4dd1-817d-ec75583c68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese companies that sell goods overseas are facing uncertainty
        from escalating global trade tensions. The country''s big automakers, including
        Toyota, Nissan and Honda, are worried about US President Donald Trump''s threats
        to&nbsp;impose tariffs on car imports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ec85d-027a-40d5-bd4f-180b0d9a4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s economy has another danger on the horizon: the government
        is scheduled to hike the sales tax in the fall of next year. The last time
        it did so, Japan plunged into a recession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2511c4-4099-49c9-997f-7bd947946b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are expected to give the economy a lift ahead of the increase
        by rushing to make purchases, but "a renewed slump in spending once the tax
        has been raised is all but guaranteed," Thieliant said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291aa6ba-9414-45b2-a134-a6c8467f13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:35:14.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:35:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan dodges a recession,
        but it''s not in the clear yet."</em></p>'
