      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 10) — A local police chief
        in Mindanao teased an alleged list of mayors and officials involved in the
        drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fd7a2-7a7e-4d98-8f3f-12c5ef989c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Jovie Espenido, police chief of Ozamiz City, Misamis
        Occidental, showed to the media the so-called "blue book" that contained alleged
        drug connections and transactions of Ozamiz Councilor Richardo "Ardot" Parojinog,
        brother of slain Ozamiz Mayor Reynaldo Parajinog, Sr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37ccd1-29a3-469d-a3bb-5e870b7c8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Ardot) gave the officials, the mayors guns and hired goons," Espenido
        said in a recent interview with local media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda4e21-0e7f-4db4-a5e9-c9d6c6052c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog is under the custody of the Philippine National Police
        Criminal Investigation and Detection Group in Manila. He has been accused
        of illegal possession of firearms and explosives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e63f7-2883-458f-812d-9effd1935296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PNP: Ardot Parojinog’s arrest a ‘big blow’ to their drug
        group</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09329bbf-8805-4453-aeea-435503cdab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be returned to Ozamiz to face charges of murder and two
        more counts of illegal possession of firearms and explosives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34699817-7be2-44da-8985-b1c5d870461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot fled the country after his brother and 14 others were killed
        in a bloody police raid on their residence last year. He was arrested in Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5bbd1-764c-411b-bf9f-1feecab7b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot''s niece, Vice Mayor Nova Parojinog, and nephew Reynaldo Parojinog,
        Jr. are also facing criminal charges for illegal possession of firearms and
        ammunition, and illegal possession of dangerous drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9f5e6-9a92-46e2-a988-ac4a95ee6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido traces the local drug trade to the supposed Parojinog-Francisco
        group. The slain mayor''s aunt, former Ozamiz Councilor Rizalina Francisco,
        and her husband Manuelito were also arrested for similar charges as Ardot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04534a-fe58-40a4-b9ab-aabce6e006b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido believes the Parojinogs used "goons, guns, and guts" to
        spread fear among Ozamiz locals and secure a win during elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a38648-b2ca-4f28-bbd0-de1ebebaa387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the police chief also has a controversial track record.
        While police maintained the Parojinogs were involved in the drug trade, some
        accused the operation of being a "rubout" and even a "massacre."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbd752-7cf3-4847-bc15-93614ab1c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PNP Chief: Ozamiz raids legitimate, no rubout of Parojinogs</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059051a0-ea96-4137-b717-e728cc9e0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his assignment in Ozamiz, Espenido was police chief in
        Albuera, Leyte when its mayor Rolando Espinosa Sr. was shot dead CIDG operatives
        in his jail cell by&nbsp; in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df37b9-5165-486c-919d-38a5bd0cb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:42:10.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:42:14.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Marlon Panares contributed to this
        report.</em></p>'
  'Duterte-appoints-Court-of-Appeals-Jose-Reyes-new-Supreme-Court-Associate-Justice':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T17:26:35.407+08:00
    'imagesource': 'jcr:5fad6a86-7b64-43d6-85c0-d255016b5434'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9374ccf-9cca-45fd-b3b2-bff7bbdb0f6c'
    'lead': 'Reyes is the fifth Supreme Court justice to be appointed by President
      Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:45:13.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:45:16.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:45:16.149+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court of Appeals'' Jose Reyes is new Supreme Court Associate Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55818f-c6d2-48e1-b969-b07bebf00120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Court
        of Appeals Associate Justice Jose Reyes, Jr. has been appointed to the Supreme
        Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf91647-cf5e-46f8-a45a-ce2c7c7315d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Reyes on Thursday, according
        to the document released by Malacañang on Friday. He chose Reyes from a shortlist
        of eight candidates submitted by the Judicial and Bar Council, which screens
        applicants to the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2fd22-c128-4026-84d9-b8c10f9b3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed magistrate will take his oath of office on Monday,
        Special Assistant to the President Christopher "Bong" Go said in a text message
        to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2ec08-9810-4103-a780-b005025dfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace retired Associate Justice Presbitero Velasco, Jr.
        who left the High Court on August 8 upon reaching the mandatory retirement
        age of 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427191f-2e95-4072-90d8-1e8893a773f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes is the fifth Duterte appointee at the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58277cc7-e8d7-4ad1-8ac0-aeb6fb9b6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old justice earned his law degree from San Beda College
        of Law, the same school attended by Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de8de9-895f-4bbe-8b5b-8c01c087e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes applied for the same post in 2012 when Maria Lourdes Sereno
        was appointed Chief Justice, and in 2014 and 2016 to replace two retiring
        justices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81030b4-854c-42b4-af40-feec5b7a595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:45:13.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:45:16.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also appoint the next Chief Justice after the historic
        ouster of Sereno and another associate justice to replace Samuel Martires
        who was named Ombudsman. This means seven out of the 15 members of the High
        Court would be Duterte appointees.</p>'
  'NFL-players-protest-preseason-games':
    'author': 'David Close and Kevin Dotson'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-10T12:36:25.050+08:00
    'imagesource': 'jcr:06b6b6df-3df9-4428-aab5-87e95573371e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e80623b-d84f-4074-9385-910841723af8'
    'lead': 'Several NFL players took a knee, raised fists or did not take to the
      field while the National Anthem was played before preseason games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:47:46.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T16:47:50.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T16:47:50.125+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL players kneel, raise fists or sit out National Anthem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae19f5-00eb-496f-9e62-fc6119e7fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several NFL players took a knee, raised
        fists or did not take to the field while the National Anthem was played Thursday
        night before preseason games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47c111-fb17-47f3-bc0b-ff1bd35a0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions came weeks after the league shelved its new policy regarding
        conduct surrounding the anthem until it reaches an agreement with the NFL
        Players Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3a7af-0005-488c-adaf-05e6cd5d7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Herald reported that Dolphins wide receiver Kenny Stills,
        along with wide receiver Albert Wilson, knelt during the anthem before a home
        game against Tampa Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33999ea-bb1b-4a1d-89b4-827f18c1fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTVJ Miami reported that Dolphins defensive end Robert Quinn raised
        his fist during the song.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6eef71-719c-4112-920a-673c63c11f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia Daily News reported that Eagles defensive end Michael
        Bennett walked out of the tunnel during the playing of the anthem and headed
        to the team bench. The Daily News said Eagles captain Malcolm Jenkins and
        cornerback De''Vante Bausby raised their fists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce858048-5f60-4a0c-8cfe-8979efc40476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Jacksonville Jaguars players were not on the field for the
        playing of the anthem before their preseason game against the New Orleans
        Saints, according to The Florida Times Union. The players included Jalen Ramsey,
        Telvin Smith, Leonard Fournette and T.J. Yeldon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df01f82-032d-44dc-acab-efcf69c8ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the NFL Network''s television coverage of the Cleveland Browns
        and New York Giants game, 10 Giants were seen kneeling in unison in an end
        zone before the National Anthem was played.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d0235-e15a-4b47-97a5-4999cd624027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen games were played Thursday night. It was not immediately
        clear how many saw signs of protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a573b4da-d9c7-4056-acf4-068844614701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthem controversy has been rumbling since 2016, when then-San
        Francisco 49ers quarterback Colin Kaepernick knelt during the anthem to draw
        attention to racial injustice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b19546-0eb7-41c0-9375-1ba220a1ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick tweeted Thursday night, lauding the action of two players
        who protested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a8546-469e-4d2a-bdb6-c15e311813d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate ratcheted up a notch in 2017 when US President Donald
        Trump said kneeling players showed "total disrespect for our great country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7d333-b65c-46c1-a249-3551f4cfd2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After withstanding two seasons of backlash against players kneeling,
        raising fists and displaying other means of protest during the anthem, the
        NFL said it would fine teams with protesting players directly, who in turn
        would have it in their discretion to enforce pregame anthem observations in
        their own ways.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d47ca-74da-43c2-870e-41d52c3c6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After confusion, the NFL decided to take its new policy back to
        the drawing board and consult with the players association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad36b31-e87e-4872-ab51-cf2daa9cd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL and NFLPA, through recent discussions, have been working
        on a resolution to the anthem issue," read the joint statement. "In order
        to allow this constructive dialogue to continue, we have come to a standstill
        agreement on the NFLPA''s grievance and on the NFL''s anthem policy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866d626-0bf1-4456-8894-401b481e0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:47:46.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T16:47:50.379+08:00
