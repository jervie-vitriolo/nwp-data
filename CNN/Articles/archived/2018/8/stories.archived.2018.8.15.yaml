    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce92d880-d640-4f2d-b222-9563ff6259fc'
    'lead': 'Former Tourism Secretary Wanda Teo, who is accused of taking ₱2.5 million-worth
      of luxury goods, claims she would rather go shopping in Europe than Duty Free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:42:13.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:42:17.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:42:17.274+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Tourism Chief: ₱2.5 million in Duty Free goods were for ''swapping,''
      not shopping

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d87e01-a81e-468b-8b56-4f08f10dffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Tourism Department took about P2.5 million-worth of luxury items in place
        of cash remittances, former Secretary Wanda Tulfo Teo said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd336e-bc87-4640-814e-a460fafb1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swapping, napagkamalang shopping," Teo told CNN Philippines'' The
        Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3598f-d0e7-4fc8-b7d5-c43e0b8c7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo is in hot water over allegedly ordering the withdrawal of branded
        bags, canned goods, luxury brand cosmetics, appliances, kitchenware, toiletries
        from the Duty Free Philippines Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6c070-1dfd-4614-b073-105563c17263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She defended herself, arguing the withdrawal of the items were part
        of a practice where the corporation provided goods instead of cash. Duty Free
        is required to remit 50 percent of its annual net profit to the Tourism Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef845a5-5041-4a70-8a96-e8aa0078973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said the department''s corporate accounts used the goods instead
        of money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb21adf-f818-426b-b478-a65bdf964a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally yung mga corporate accounts namin, they ask solicitations,"
        Teo added. "Like <em>kung may</em> golf tournament (they ask for) prizes:
        TV, refrigerator, candies, canned goods. Like sa Marawi siege — yung fallen
        soldiers, binigyan namin sila ng canned goods."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca066345-9eb9-4cbc-baa6-8c99f4a4e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Swapping was mistaken for shopping. Normally our corporate
        accounts ask for solicitations. Like if there''s a golf tournament, (they
        ask for) prizes: TV, refrigerator, candies, canned goods. Like during the
        Marawi siege — we gave fallen soldiers canned goods.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622e415-672e-4117-9725-d157a436ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit flagged the transaction in a report released
        last June. It also noted a ₱1.6 million consultancy fee and cost of shipment
        of DOT donations worth ₱22,893.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c2f07-f11f-466a-88c9-d379dfc1d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resigned secretary also denied she received any branded bags.
        She even quipped that the bags in Duty Free were "not [her] type."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042d12c-8f57-494a-a1d3-92183a86f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit naman ako bibili ng bags</em> [Why would I buy bags]?"
        said Teo. "I can always buy bags in Europe... <em>Meron pang</em> [There''s
        even a] travel tax refund."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e102651-27ed-43b2-8257-523e322e7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed Duty Free did not sell any Rolex watches, and the
        appliances would not fit in her "fully furnished" condominium unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5eef0e-5b47-4a57-91d9-b64a252aaf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it really hurts me, [na] malaman about Duty Free. Talagang
        galit na galit ako," Teo added. "They made up stories na hindi totoo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a4707-8bd6-40fb-8a8a-680a48dd6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why it really hurts me, to find out about
        Duty Free. It really makes me angry. They made up false stories.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09ed3f-acbe-4064-8790-cf276434bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duty Free, which sells tax-free luxury items, is a government-owned
        and controlled corporation (GOCC) under the Tourism Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227ef33-daac-4570-84d0-36ba6ca0d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegedly anomalous purchases at Duty Free are not the only
        concerns being hurled at Teo. She and her brothers Ben and Erwin Tulfo are
        also accused of an anomalous P60 million&nbsp; tourism advertisement deal
        that benefited her brothers'' PTV-4 show Kilos Pronto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336c086-4d7e-484b-aa28-b020b85f857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she was being linked to these issues, Teo speculated
        that it was "because of the way I dress."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09999823-cc0a-454b-a783-8518462826ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I was not yet the Secretary of Tourism, ganito na ako
        [I was already like this]," she said. "<em>Pagdating sa babae, medyo nakatutok
        sila."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b6e47-f00f-4ceb-990e-4b1261f12a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to women, people scrutinize.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c664f4-9b5b-4076-87cd-430be34ab575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo, who is fresh out of a Senate hearing on the ₱60 million advertisement
        deal, may face graft charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f8f2e-74db-4e70-87f0-66a9b21e3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:42:17.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Digital Producer Lara Tan contributed
        to this story.</em></p>'
  'mmda-single-passenger-ban-edsa':
    'author': 'Janine Peralta'
    'caption': 'Hundreds of cars were listed down by traffic enforcers Monday morning
      within the first hour of the dry run of High Occupancy Vehicle lanes implementation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T20:48:54.045+08:00
    'imagesource': 'jcr:38604b53-7ad2-4db1-ad51-fbe296b8c348'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a859cd-77bf-4d12-aac8-d34c9c706698'
    'lead': 'MMDA says traffic schemes ease EDSA congestion

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:47:16.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:47:21.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:47:20.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA says traffic schemes ease EDSA congestion

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4fe85-bea1-4f4d-9954-5ec136bdbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Traffic
        congestion has somewhat eased on EDSA, according to the Metropolitan Manila
        Development Authority (MMDA), hours after it implemented new traffic schemes,
        even as netizens and drivers said the problem was just transferred to other
        roads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884a15c-450c-4d1a-b26f-25535d3ded8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Nebrija, MMDA Task Force Special Operations commander, said
        they have observed faster-moving traffic on EDSA based on security cameras
        Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d3eec-ec62-4a4f-859a-0a08dfc2cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA implemented the ban on provincial buses on EDSA, and began
        the test run on prohibiting vehicles with only one passenger - the driver
        - as well on the avenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef832cc-cb1a-4342-97ed-fc3818e23334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded High-Occupancy Vehicle Lane Traffic Scheme covers all
        lanes of EDSA, from North EDSA in Quezon City to Magallanes in Makati City.
        Driver-only vehicles are also barred from using these lanes from 6 p.m. until
        9 p.m., Monday to Friday. Both schemes take effect from 7 to 10 in the morning
        and 6 to 9 in the evening on weekdays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1807f38-d3fe-47ad-88dd-82a5446c6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial run for driver-only vehicles will last for a week, and
        full implementation happens on August 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66bb65-3543-4f0c-ad77-ac39772721f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, however, said traffic congestion just worsened on other
        roads as a result of driver-only cars taking other routes.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/MMDA?ref_src=twsrc%5Etfw">@MMDA</a>
        banning cars from edsa doesn&#39;t solve the traffic issue. It just redistributes
        traffic to smaller roads that cannot handle the volume. Solution? Build better
        infrastructure and better public transportation.<br><br>But that would be
        asking too much from this country of course</p>&mdash; Mike Castro (@mikecastrooo)
        <a href="https://twitter.com/mikecastrooo/status/1029526135720136704?ref_src=twsrc%5Etfw">August
        15, 2018</a></blockquote>

