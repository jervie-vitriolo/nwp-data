      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear @MMDA just want to let you know that it’s a freakin parking
        lot in C5 this morning because of your genius HOV lane. #kudos</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2db566-9ac1-43bc-bbc8-c0377c2cb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.969+08:00
      'mgnl:createdBy': 'jeff'
