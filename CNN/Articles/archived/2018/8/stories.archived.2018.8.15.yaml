      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services, including the fire department, police, ambulances
        and mountain rescue teams including sniffer dogs, soon arrived at the site.
        Several hours later, around 200 firefighters were still working at the scene,
        according to the Italian fire service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684c8ba-3181-47de-846d-1b96238af7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Cari, spokesman for the fire service, told Italian news agency
        Rai that rescuers were searching for people underneath the rubble as if it
        were an earthquake.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da70708-ae24-421d-b91e-d3718956defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canine search-and-rescue units were deployed by the Italian Red
        Cross to look for victims beneath the debris, while other Red Cross teams
        were sent out in police boats to search for people potentially stranded in
        the estuary of the Polcevera River.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15123e2-4230-4d6f-a09b-545638fed6bd'
