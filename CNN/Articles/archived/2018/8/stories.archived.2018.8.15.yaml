      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the real number of children whose records were
        lost or who were afraid ever to come forward is in the thousands," the grand
        jury report says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
