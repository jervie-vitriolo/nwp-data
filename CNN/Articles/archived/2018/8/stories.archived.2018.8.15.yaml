      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“A Bottle of Storm Clouds: Stories”</strong> by Eliza Victoria</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f193b47-3830-4b4f-9ebc-3860373e1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:19:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:19:04.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collection contains a total of 16 short stories featuring a
        modern Maria Makiling, an abduction of mermaids, a goddess in the human world,
        and a man with chicken legs. This collection is filled with imaginative and
        original ideas that will transport you to various dimensions with remarkable
        creatures and characters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5214a02-6cc5-4626-bed9-a5704b68137d'
      'mgnl:activationStatus': true
