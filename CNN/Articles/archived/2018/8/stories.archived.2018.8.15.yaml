    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T10:19:03.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 Filipino books on mythological creatures

      '
    'updated': 2018-08-15T17:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe09056-9389-4765-be45-68eee28d8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:19:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:19:04.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As children, we
        have been repeatedly reminded to say “tabi-tabi po” as a sign of respect for
        creatures that we do not see. We must be careful; do not step on them; These
        creatures may or may not be living among us, but better to be safe, right?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01482487-b068-4f2d-ada8-80f24da5e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:19:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:19:04.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have been simultaneously scared and fascinated with these creatures
        that we cannot help but tell stories about them every now and then. So, we
        write; we create. We introduce these creatures in different lights and in
        different books and art forms. For we must not forget that there are so many
        Filipino writers who have written and created such beautiful works about Philippine
        mythology, and who better to write about these creatures but us Filipinos?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4697b-5942-4244-b899-6662c53ac2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:19:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:19:04.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few books about mythological creatures that thrust them
        into new forms and new heights.</p>'
    '5':
      'image': 'jcr:8da90165-9b88-4a63-a81a-85fec6c95484'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f784a-7133-4c0a-b49d-037294394d5c'
