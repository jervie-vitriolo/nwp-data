  'wanda-teo-plunder-case-tulfo-tourism-advertisement-deal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T03:10:31.538+08:00
    'imagesource': 'jcr:80089a48-3428-4cfe-ba9a-429e5093d47d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c21c53c3-3a48-40d7-bb4b-12ae5e498e63'
    'lead': 'Former Tourism Secretary Wanda Teo does not believe the plunder case
      Senator Antonio Trillanes plans to file against her will fly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:36:06.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:36:10.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:36:10.012+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wanda Teo: I am not afraid of plunder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f6b3a-45e0-41a8-b599-f5e4edd3062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Plunder
        charges for the alleged questionable multimillion peso advertisement deal
        between the Tourism Department and PTV-4 won''t prosper, former Tourism Secretary
        Wanda Teo maintained Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e72fea-7ac0-4db7-80b6-69f64687399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think lulusot sa plunder. Hindi naman ako nag-amass ng
        wealth," Teo told CNN Philippines'' <em>The Source</em>. "The money went to
        PTV... Hindi ako natatakot [sa] plunder."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef48c5-83f1-4694-880c-ab62b11f05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think (charges for) plunder will work. I
        didn''t amass wealth. The money went to PTV... I''m not afraid of (a) plunder
        (case).]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053198c5-8b69-4656-b1a4-3ae55d8bf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV said he planned to file plunder charges
        against the former tourism chief and her brother, Ben, over the alleged anomalous
        transaction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b0415-662e-438e-8d75-cf9b354ecd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko sa kanya (I told him). ''Go ahead. That is your perception,
        your percention, your honor," Teo said of Trillanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715484b6-91de-4279-960e-50b4d99fb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit said DOT, under Teo''s leadership, inked
        a ₱120 million contract to place its ads on state-run television PTV-4. Up
        to 75 percent of the total deal was supposed to go to the PTV''s block timer,
        Kilos Pronto, which is produced by Ben Tulfo''s company, Bitag Media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e7998-fe4b-46ab-81b7-a83f6f6a06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTV said DOT was not able to pay in full because of the controversy.
        It said DOT paid ₱95 million in four tranches, missing the fifth and final
        payment. Of the amount, PTV paid Bitag Media ₱71.6 million. The remaining
        ₱19.8 million is PTV''s revenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef9661-dc64-4aac-a8ff-342928a0be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA earlier said ₱60 million was paid to Bitag Media in three
        tranches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae1243-97b3-47a6-904d-cd1b2939d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chair Richard Gordon believes the siblings
        are only liable for graft. The Commission on Audit made a similar report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b4081-55cd-4de4-ae44-5005b92d7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo maintained that she was not aware her brother hosted the show,
        which led to questions on why she was not informed or why the Tulfos accepted
        the deal despite knowing their sister''s position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb712d-9301-40c7-87fa-18ec6aa0fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I knew that it was my brother, I would not sign that," said
        Teo. "I would lose my career. And then there will be people na pumasok kasama
        ko sa [Department of Tourism], na mawawalan ng trabaho, which happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2dbdb7-4432-46d8-81c8-50754e688ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would lose my career. There (were) people who came
        into the DOT with me who would lose jobs, which happened.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60611be4-a52c-446d-9fd7-7e7458f3e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charges vs. senators?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494bb46-d476-41e1-9228-7aefd3f731b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo''s legal counsel Nelson Borja also said he was mulling over
        filing administrative charges against some senators, although Teo said she
        was willing to let the issue go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb267d2-b0fb-4e65-8630-87a50dade133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually kanina naisip ko nga iyan, na we could file charges doon
        sa administrative aspect doon sa Senado," Borja said. "Alam mo yung mga resource
        persons doon, they deserve some respect. Pero ang nangyari kahapon, alam na
        natin. Binabastos. Hindi maganda."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57a52a-4f69-4ac5-bbb9-0f3329aee89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually I thought that we could file charges in the
        administrative aspect there in the Senate. You know, the resource persons
        there deserve respect. But we know what happened yesterday. They were rude.
        It wasn''t nice.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144837b8-ce4b-446b-9635-8b7118592bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was talking about Senate Blue Ribbon Chair Richard
        Gordon, Borja responded in the negative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d82fc-2ea6-4028-a5ee-7ed159ee861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was talking about Trillanes, he answered, "Well,
        siguro [maybe]. Tingnan natin [Let''s see]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8fbff-411f-4acf-9eef-ef95bd883e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo then said that she preferred not to pursue a case, after which
        Borja conceded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55884d94-aa91-4988-94d0-dbf5285f8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako kasi, huwag nalang. Leave it nalang. Move forward... Tapos
        na iyan eh," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab73da-9544-40b3-9ea5-f574105d5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, let''s not do it. Let''s just leave it. Move
        forward... It''s done.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea64c7-330c-4ff4-bc66-bc4c4dc40172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:36:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Teo and Borja here.</p>'
