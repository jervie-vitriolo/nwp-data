      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'tobacco-tax-benefit-health-care':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T18:42:10.063+08:00
    'imagesource': 'jcr:9f60d04d-67e1-4a2a-b537-1bda16322978'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1093b84b-0e14-4c6c-89de-5600c6761317'
    'lead': 'Health Secretary Francisco Duque III says the proposed tobacco tax increase
      will be a big help for the Universal Health Care bill, a measure certified as
      urgent by the Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:07:38.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:07:42.339+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:07:42.129+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proposed tobacco tax to benefit health care — Duque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21541743-f40f-46fb-88c7-4bc432984762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong>&nbsp;
        Health Secretary Francisco Duque III said the proposed tobacco excise tax
        increase will generate more revenue for the government''s health care program
        and at the same time encourage Filipinos to be health conscious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320a1b9-a7ca-483f-a810-8ff8b1b608f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque made the statement in a media briefing Wednesday, in relation
        to the passage of the Universal Health Care (UHC) Bill, a measure certified
        as urgent by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457c639-d45e-4ec3-8202-ded3c266d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed tax increase will help fund the proposed Universal
        Health Care system, once it is signed into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a6ce9-25c9-43b7-9b2b-53d94cebba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make the UHC (Universal Health Care) feasible, we are looking
        at the proposed increase in tobacco tax particularly to cover the premium
        payment of the non-contributory sector," Duque said in the presser.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756d09c-3d86-435b-9c8b-c4ceb953f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will it increase the funding for UHC, tobacco taxes are
        also estimated to reduce smoking prevalence- thereby translating to lower
        number of cases of cancer and non-communicable diseases, which are the leading
        causes of mortality and morbidity in the country," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31eb44-28f3-4484-a0f0-bfda3c3e65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the officials are supporting the proposal to raise tobacco
        excise tax to 90 pesos from 35 pesos per cigarette pack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7d9b1-c046-4ce5-9c0f-6ee994f619eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said Congress still has the final decision on the suggested
        tax increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfad8d-b0c0-4d5f-a14d-d8175197e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maipapasa, at sana naman ay maipasa ang 90 pesos na panukala
        ay malaking tulong ito sa pagtustos ng ating programa ng PhilHealth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c880289-d69b-463f-8a25-728a2514b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If the P90 increase is approved, and hopefully it
        will be approved, it will be a big help for our program in PhilHealth.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df59be-bef1-4528-aa25-79372fca7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, through Republic Act 10351 or the Sin Tax Reform
        Law, aims to finance the Universal Health Care program by increasing excise
        taxes on tobacco and alcoholic products, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9d672-efbe-49a5-8847-b7352060250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wise investment</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04aad3-aab3-44f3-bd98-20fe13829ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said universal health care can be costly, but will be a good
        investment in the long run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d844f7a-e08f-4a99-9090-0da0de0b4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funding universal health requires significant investment from the
        government. I would like to highlight, however, that investing in UHC is actually
        a wise investment, because it is investing in our people," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7e93d-e95f-463e-b0c0-f119a8341a9a'
      'mgnl:activationStatus': true
