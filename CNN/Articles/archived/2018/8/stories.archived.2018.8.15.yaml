  'italy-bridge-collapse-people-dead':
    'author': 'Nic Robertson, Gianluca Mezzofiore and Judith Vonberg'
    'caption': 'A major section of a highway bridge in northern Italy partially collapsed
      sending vehicles hurtling toward the earth and leaving about two dozen people
      dead, officials said.'
