      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we go for reforms in this administration, our unity is now important
        more than ever. I therefore ask for the continued support of PDP-Laban and
        its partners in creating practical solutions to address root cause of our
        nation''s problems," he said.</p>'
    '5':
