      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday, Giorgio Mascione posted a video on Twitter showing
        the large gap between the two remaining sections of the viaduct, and the piles
        of rubble beneath.</p>'
