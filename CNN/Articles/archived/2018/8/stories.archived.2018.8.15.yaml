      'mgnl:type': 'text'
      'text': '<p>READ MORE: Before and after Italy bridge collapse</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521e443-ddfa-45bb-9979-23b6b85d1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister visits Genoa</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50112fe7-d68c-4b6a-add1-a80c7a10a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter shortly after the collapse, Infrastructure Minister
        Danilo Toninelli described the incident as "an immense tragedy" and said the
        government was in close contact with Autostrade, the motorway operator.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d038fc-2d2a-4fa7-b7f5-63264af6ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister arrived in Genoa late Tuesday afternoon and planned
        to oversee the continuing rescue operation, according to a statement provided
        by his office.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e816a93-c4c1-4308-8e3f-bbfa481f1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Cabinet ministers, including Deputy Prime Ministers Luigi
        Di Maio and Matteo Salvini, were also traveling to Genoa on Tuesday or planning
        to arrive Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4acf7-53a3-42d6-bd59-d9c2d0a03808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, president of the European Council, sent his support
        via Twitter. "My heart and thoughts are in #Genoa with all the victims, their
        families and loved ones," he wrote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac4bf4-7b90-4045-ac73-4eebadaca06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian President Sergio Mattarella issued a statement calling for
        a full examination of what caused the collapse.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe0b91-cd51-4d27-be49-dddc574b2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a catastrophe that has struck Genoa and Italy as a whole,"
        Mattarella said. "A terrible and absurd disgrace has been brought down upon
        unarmed people and families."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7ae36-861c-494e-bed1-752cef1b1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions raised about bridge</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f554ef-5b54-4862-b65b-d38d3d3c5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why a section of the bridge collapsed. Also known
        as the Polcevera Viaduct, the Morandi Bridge was designed by Italian civil
        engineer Riccardo Morandi and completed in 1968. The cable-stayed bridge had
        a total length of 1.1 kilometers and is 100 meters tall at its highest point.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff286da-71cc-4c3e-b58b-ef66754af19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse came after 15 to 20 minutes of torrential rain, thunder
        and lightning. An automated report from the weather station at the nearby
        Genoa Cristoforo Colombo Airport around the time of the incident recorded
        thunderstorms with winds gusting to 57 kph (35 mph).</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99407363-c944-4dad-bc17-3d8c2752a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local residents are also questioning whether the bridge was
        adequately maintained.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a4af4-27ef-4709-aea9-75c24d182b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to say what caused the tragic collapse, but as
        this reinforced and prestressed concrete bridge has been there for 50 years
        it is possible that corrosion of tendons or reinforcement may be a contributory
        factor," said Ian Firth, former president of the UK-based Institution of Structural
        Engineers, and a structural engineer specializing in bridges.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4e527-5ee7-42e1-92d3-8b0775f0a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there were "no obvious signs" as to what triggered
        the collapse at this time and that the storm and ongoing work on the bridge
        may or may not be relevant factors.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d930e9-c2bd-4128-847a-98865c59d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genoa Mayor Marco Bucci said the bridge collapse was "not absolutely
        unexpected" but that he didn''t know the exact reason. When asked if he knew
        what had caused the bridge to collapse or if he knew if the bridge was undergoing
        repair work, Bucci said he wasn''t sure.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbba19-22f6-44cc-bd00-5dc6186adc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not my job to [know] that," he said. "My job is to think
        about the future and work for the future of the city."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968f629-414e-426d-ac1c-89a79e9c73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My role as the mayor is to make sure we have the correct infrastructure
        for the city and make sure that from the government we get the right amount
        of money in order to be able to set up the new infrastructure as soon as possible,"
        Bucci also said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec096a54-b13f-4bb3-bf03-e1dffcd1414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demitrios Cotsovos, associate professor at the Institute of Infrastructure
        and Environment at Heriot-Watt University in Scotland, also urged caution
        before drawing any conclusions.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88996015-4a19-4ec2-abd6-5590bed2fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers should be looking at the impacts of aging on the structural
        integrity of bridges such as this as well as "the potential impact of the
        environment and extreme weather conditions."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe532904-98ff-4d92-9e6a-447fe9b540a0'
      'mgnl:activationStatus': true
