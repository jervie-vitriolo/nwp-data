      'jcr:uuid': '8caba46c-c360-4880-860a-68defcfe0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.654+08:00
