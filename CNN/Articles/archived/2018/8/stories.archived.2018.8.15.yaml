      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648c94c-ddb0-42f6-acc1-f612123a524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I turned the camera on to record the rain, we heard
        a loud noise and the bridge collapsed," Di Giorgio said. "It took me three
        seconds to realize what happened."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f0f42-cacb-4c82-a6ba-582bd3bd32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colleagues and I were shaking. It was frightening," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e1a8f-3faf-4364-a3bc-cce4151c3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness Davide Ricci told local newspaper Il Secolo XIX that
        he thought he saw lightning hit the bridge shortly before it crumbled. Flashes
        of lightning can also be seen in the footage shot by Di Giorgio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdb919-6f87-402b-b41c-571aa7369403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The debris from the collapsed (bridge) fell 20 meters from my car,"
        Ricci said, adding that he was driving south along the nearby river road at
        the time. "The central pylon crumbled, then the rest came down."</p>'
