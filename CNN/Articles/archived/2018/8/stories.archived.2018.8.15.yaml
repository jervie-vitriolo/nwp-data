      'mgnl:type': 'text'
      'text': '<p>(CNN) — A new grand jury report says that internal documents from
        six Catholic dioceses in Pennsylvania show that more than 300 "predator priests"
        have been credibly accused of sexually abusing more than 1,000 child victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031c0bf-cf35-468d-ab93-b5aee2f0e51b'
      'mgnl:activationStatus': true
