      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even when residents do harbor a bit of indignation from losing
        jobs and livelihoods, most of them are just excited for Boracay to reopen
        so they can start earning properly again. Residents are also largely positive
        that the rehabilitation is, at the end of the day, for the welfare of the
        island they call home.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf976bd-5f82-4f22-a93c-179b93c76f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.910+08:00
