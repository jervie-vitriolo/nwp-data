    'template': '1'
    'title': 'Wanda Tulfo-Teo: ''Nothing illegal'' in Tourism ad placements on PTV,
      Bitag Media

      '
    'updated': 2018-08-15T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe239d-dad7-4497-928c-d722872250ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Resigned
        Tourism Secretary Wanda Tulfo-Teo on Tuesday maintained there was no conflict
        of interest when her department placed advertisements on state-run television
        PTV-4 and her brothers'' show, insisting all deals were aboveboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de78f6-dbf8-416c-a395-7147025252c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With confidence, I can say there was nothing illegal in the contract.
        It was paid to PTV-4. It was a government-to-government contract... DOT ad
        placement with PTV-4 had gone through proper channels " she told senators
        during the probe on the ad controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c2ea1-f4bf-4cb5-91a1-ea24c8cea10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo and her siblings, Ben and Erwin, attended the first hearing
        of the Senate Blue Ribbon Committee on the DOT-PTV-4 transaction to clear
        their names.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a574e-1a72-465d-9f1d-0325fc4baa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have kept mum on all the incredible allegations. I was defamed,
        maligned, and worst crucified by allegations of corruptions and incompetence,"
        Teo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05725be-083f-4610-abe2-fd22758d0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilos Pronto host Ben Tulfo added, "I am here to uphold the truth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bb25c-e4b4-49d7-bf3a-fc14e09a01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) found that of the P120-million DOT-PTV
        contract, P89 million was supposed to go to PTV blocktimer Kilos Pronto, a
        news magazine show produced by Bitag Media Unlimited, Inc. owned by Ben Tulfo
        and hosted by Ben, brother Erwin, and broadcaster Alex Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fa8cc-2db6-4c57-be15-eff9b03a77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memorandum of agreement between DOT and PTV showed a possible
        conflict of interest between DOT and PTV, considering that as per approved
        media plan, P89.878M or 75% of the contract cost will be paid to Kilos Pronto,
        which is under the company owned by DOT Secretary''s brother," COA representative
        Norma Aquino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2b838-a068-413e-8062-0d94a6a23933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT was not able to pay in full because of the controversy. PTV
        said DOT under Teo paid P95 million in four tranches, missing the fifth and
        final payment. Of the amount, PTV paid Bitag Media P71.6 million. The remaining
        P19.8 million is PTV''s revenue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb24455-97f8-49ac-8ce4-c3380907548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Teo maintained she was unaware Kilos Pronto — which was specifically
        named in the memorandum of agreement between DOT and PTV — was hosted by her
        brothers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa93a82-eb68-4fb9-a32a-cbfe770c6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam na si Ben Tulfo ay nasa Kilos Pronto. Alam ko lang
        nasa Bitag siya. Have I known it, I wouldn''t have signed the contract," Teo
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d0531-c99f-4fdb-93b6-c0caab37a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon insisted ignorance is not an excuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89089c51-ed8d-44a5-baed-9503fa438e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid allegations of conflict of interest in the deal, Teo and PTV-4
        President Dino Apolonio pointed fingers as to who made the decision to place
        millions worth of ads on the Tulfo brothers'' show. Apolonio said it was in
        the initial MOA presented by DOT, but Teo said it was PTV-4 that suggested
        the inclusion of Kilos Pronto in the contract — which PTV admitted to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2c633-c4de-451f-a8b6-798d21552a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:22:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:22:07.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ad deal, the Senate panel is also looking into other
        controversial issues involving DOT, such as the Buhay Carinderia program involving
        Tourism Promotions Board formerly chaired by Cesar Montano and the Duty Free
        transactions previously flagged by COA.</p>'
