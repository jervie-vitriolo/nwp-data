      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat alagaan talaga ‘yung Boracay para hindi na mag-ganito ang
        sitwasyon,” says Inguillo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e9c28-e8c1-4765-bae9-ac00f2381325'
