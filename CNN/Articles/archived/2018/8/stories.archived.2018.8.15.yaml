      'mgnl:type': 'text'
      'text': '<p><strong>“Alternatibo sa Alternatibong Mundo: 13 Metakwento / Malakuwento”</strong>
        by Edgar Calabia Samar</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796700a4-3d91-48a0-9c4c-613cd19e1cbb'
