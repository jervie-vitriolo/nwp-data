      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia addressed the complaint and said
        it''s up to the courts to decide on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172c294-60fc-4d0a-a923-4a547a18ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court will say <em>kung sino ang tama…Kung anong sabihin ng
        korte yun ang gagawin namin,</em>" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec48a4-fe3e-4a3a-9d9a-ec08441bef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.208+08:00
