  'carlos-dominguez-dof-third-telco-player':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T21:25:47.535+08:00
    'imagesource': 'jcr:28e25f27-ff4b-40ce-a36f-50a925a4444d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6e5aa05-ab82-4d1b-9b74-b27d5ed336a1'
    'lead': 'Finance Secretary Carlos Dominguez says having a third telco player is
      just a "means to an end."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:32:41.671+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:32:44.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:32:44.751+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dominguez: Gov''t should focus on regulating telco industry, not on
      3rd player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cff39-7d52-46d3-ac6a-ddb6c7be963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        government should focus on developing a stronger regulation on the country''s
        telecommunications (telco) industry instead of looking for a new major player,
        Finance Secretary Carlos Dominguez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7e421-7b52-4acf-bd6e-55bf444a407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a media report, Dominguez on Wednesday said the regulation
        on the local telco industry "is not up to par."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc80942-4b76-49f7-96b1-cf2c65475f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either it''s the law or the regulators, okay. So maybe, as I said
        in the past, maybe that is one of the issues we have to address first--the
        effectivity of the regulation. Because even if we have a third telco and the
        regulation is ineffective, what''s the point? So again, we have to go down
        to the basic issues on the industry," he said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab8484-4430-40c6-ac17-9b1d65d7e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a third telco player is just a "means to an end," Dominguez
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01120499-4df7-48a8-a233-5eacf2dcf896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is not the third telco. The question is, when are
        we going to improve? Third telco is one way of improving it. The other way
        is to have a better regulatory environment and I think that is the priority
        rather than a third telco," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120637a-2a0f-433a-abae-412cc51ec272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you need a new law, I don''t know. I think you need to have
        a total review of that. The question is, are we totally fixated on the means
        or the end?" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad286ef-b63f-4ec0-bb21-2487b0d56825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the search for a company that
        will compete with incumbents Globe Telecom, Inc. and PLDT, Inc. amid public
        clamour on slow internet services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb169f9-64bf-4343-b210-edbb7187cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte formed an oversight committee that would facilitate
        the entry of a new player. The committee is composed of different agencies,
        including the Department of Finance and the Department of Information and
        Communications Technology (DICT).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd6111-8854-49f0-b5d0-a5b22f803694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, DICT Secretary Eliseo Rio said the committee may
        announce the next major player by December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab746c-92c5-42ac-a1be-8e29c6cd94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:32:41.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:32:44.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara and Frances Espeso contributed
        to this report.</em></p>'
  '2019-hybrid-national-budget-andaya-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T20:45:29.189+08:00
    'imagesource': 'jcr:93fc7df1-3d01-4da6-916f-5b304a412de7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc6a5af-6dc5-4c6e-8402-0498de2a7167'
    'lead': 'Deliberations on the 2019 budget may resume after the House and Malacañang
      iron things out on the new budget system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:37:18.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:37:21.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:37:21.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There will be a new 2019 budget - House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8ae1b-417a-4302-bbbf-c7c4348adb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Malacañang and the House
        of Representatives are finally on the same page insofar as the 2019 budget
        scheme is concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e372a44-fc3e-4f01-acc9-d50ed6162b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after a rift between the two sides over the administration''s
        push to have a primarily cash-based budget next year, replacing the traditional
        obligation-based setup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f741401-2be9-46f9-a66d-6a8f24e25e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya said an understanding was reached
        among him, President Rodrigo Duterte and House Speaker Gloria Macapagal-Arroyo
        after a meeting Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb998f2-5dc9-4402-a731-29edbc60eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Andaya said the reconciled hybrid budget system
        will be signed into law by December 30, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec91149-c4c4-47f1-aa51-1f55ae8d818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hybrid budget system, which consolidates the cash-based budget
        sought for by the Department of Budget and Management (DBM) with the obligation-based
        budget sought by lawmakers, will not completely scrap the current setup where
        projects can be funded beyond one year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30967bf5-20da-4052-86e9-f94589fa066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the proposal of the Executive, it is not strictly
        cash-based. It is moving towards cash-based budget," Andaya said, explaining
        that what the DBM submitted was a step towards a fully cash-based system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60238fac-e2a4-4f05-ace3-81428134f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung one year na window to implement projects, these are post enactment.
        But yung pag formulate, it was still done in an obligation-based system so
        in that sense hybrid talaga siya," the former Budget Secretary added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e0e7b-55bd-4586-9510-2269cfe5f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The one-year window to implement projects, these are
        post-enactment. The budget was formulated based on an obligation-based system
        so in that sense it''s hybrid.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a1acf-dbff-4b58-915c-436616c4a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the President would also talk to Budget Secretary Benjamin
        Diokno to strike a compromise with lawmakers to avoid a re-enacted budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5051b-085b-490e-a4c8-7ae4abb301b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget cuts proposed by the administration may also be realigned
        by the House during its deliberations, which could resume now that the issue
        is resolved. This includes a budget to implement the recently signed Bangsamoro
        Organic Law (BOL).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e88db-fbb5-4376-8be3-5d8ae54607c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also suggestions that there will be supplemental budgets
        to be submitted because the DBM already admitted that budget for full implementation
        of BOL is not in the present budget now," Andaya said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a2ca3-67c5-4db1-943e-c8e4fe61e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will meet with the officials of the Budget Department
        and other agencies on their respective proposals and budget cuts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebbddc-ecb7-4126-acdf-96a72f39d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has proposed a P3.757-trillion budget for 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f7ff0-8fb4-4105-b93c-704fb6eaf36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:37:18.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:37:21.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'banjamin-diokno-cash-based-national-budget':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T20:18:56.709+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d09dc1-64d8-4c14-aafa-70a7c9c9d1ce'
    'lead': 'Budget Secretary Benjamin Diokno is still keen on pushing for a cash-based
      national budget for 2019, but he said his agency is preparing for a reenacted
      budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:39:55.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:39:59.388+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:39:59.134+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget secretary insists on cash-based budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c855d-268d-40b4-b999-bef2c41dc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Budget
        Secretary Benjamin Diokno is still keen on pushing for a cash-based national
        budget for 2019, but said his agency is preparing for a reenacted budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6104ba-45ae-45b3-b9ee-dcfa3a9f6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 2019 National Expenditure Program, which amounts to
        P3.757 trillion, is the first cash-based budget of the government if it hurdles
        Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc1843-254d-44c7-b417-978f6566ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cash-based set-up, agencies are required to spend their entire
        budget within a year. This is different from the previous obligation-based
        system that allowed spending to be extended to two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163ba0e-940a-4eca-b275-61afe914b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives suspended deliberations on the proposal,
        with lawmakers saying the cash-based system would lead to huge fund cuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312793c-da67-4019-acaa-9cf4b6c19b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said the Constitution does not allow Congress to simply
        return a proposed bill to the Executive without proper deliberations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed090648-236b-4172-b7c9-a7e58c84b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has never been done before. The Constitution says the president
        will submit its budget to Congress. It does not say cash or obligation," he
        said. "And then the role of Congress now is to review and approve, review
        or reject and review and amend. It does not say return."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398e846-e9a4-46a4-866a-d374bf36ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the next option is a reenacted budget, which the Budget
        Department is preparing for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d4463-f192-4f14-8640-1340db9f4e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget means that the current budget will be carried
        over to next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd3b1f-01fe-448a-b960-8a20cc6d7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re just preparing for that eventually. We''re not saying
        it''s going to happen, but like boy scouts, we''re prepared," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48d9ec-8b53-402a-b2d8-664e39823747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he met with Senate Finance Committee Chair Loren Legarda
        and House Appropriations Committee Chair Karlo Nograles yesterday. Both leaders,
        he added, are seeking a larger budget because the current one may be "too
        tight for an election year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c0bb0-0e76-468c-b9a3-7e55fe98c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe during election year, maybe I''m speculating. They want more
        projects in their districts. That''s natural right, if you''re a congressman.
        You want to impress upon your constituents, maybe you need more projects,"
        he said</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07372e49-8053-413a-98a7-9ac4c1376d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lacson reacts</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5508d6-d91b-4f63-adb9-edb585e9549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ping Lacson lambasted representatives opposing
        the new budget system, saying they are all just after lump sum discretionary
        funds or the Priority Development Assistant Fund (PDAF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53cc08-021e-4c0d-982b-92aac9562f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re so open. Sinasabi nila they are protesting the budget
        cuts especially sa mga projects nila sa districts. The point is, di ba nag-rule
        na ang SC November 2013 na unconstitutional ang PDAF? So when you talk of
        projects in their districts, anong ibig sabihin noon?," Lacson told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2b1e1-0ac8-4a1c-b3b8-1ecb1bf6c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least they should be discreet with their reasons pero masyadong
        open," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe5010-acde-41ba-afc4-8f6fb5b51fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the whole country would suffer if the current budget
        gets reenacted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41991ac8-a284-42ac-94a1-6a3faa498798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if it will be the cause magkaroon tayo ng reenacted budget,
        huwag naman sana dahil ang magsa-suffer pag ree-nacted ang budget ang buong
        Pilipinas. Hindi yung distrito, hindi yung probinsya," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c60119-d01d-4655-92eb-2915d55a8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said senators are "unanimous" in supporting the cash-based budget
        proposal "if only to avert the possibility of a reenacted budget."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094463e8-488b-49e0-bcfc-f0bb1529d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made our position in a caucus yesterday, all-senators caucus,
        that we are supporting a cash-based over a reenacted budget. I don''t know
        where it will go from here pero yan ang position ng Senate," Lacson said</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64b938-bfc7-421b-9e79-279adc6f39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Senate is "encouraged" to continue their deliberations,
        Lacson said doing so is "pointless."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc887ee-33aa-43ad-9806-1e018514417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pointless kasi mag-committee hearing at best magiging parang
        oversight hearing yan. We will ask for documents tapos 2018, 2017 budgets,
        pero we cannot recommend to the plenary, irerekomenda ba namin [na] i-consider
        sa plenary, say for example the budget of DPWH, di namin pwede gawin because
        we cannot debate it in the plenary kung wala ang House version sa budget,"
        he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351847ef-fbbd-48a6-9a61-34fa287e84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it will come to pass, itong standoff na nangyari. Somehow
        somewhere dapat sana may resolution. And this should be resolved between Malacanang
        and the [House]. Malacanang should step in," Lacson added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c281cf3-e295-428f-b212-c62826f55127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:39:55.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:39:59.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondents Ina Andolong and Cecille
        Lardizabal contributed to this report.</em></p>'
  'solgen-carlos-celdran-supreme-court-offending-religious-feelings-ruling':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO. On September 30, 2010, Reproductive Health law advocate
      Carlos Celdran marched into Manila Cathedral and carried the sign "Damaso."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T20:13:12.565+08:00
    'imagesource': 'jcr:fcadfbd8-71ec-4354-a719-0ad773221787'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c620588-e28c-47dc-a5ad-ec911b802dc8'
    'lead': 'Tour guide and cultural activist Carlos Celdran gets an ally in the Office
      of the Solicitor General in seeking acquittal on a charge for "offending religious
      feelings" over his 2010 anti-Church stunt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:43:08.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:43:11.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:43:11.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen backs Carlos Celdran''s appeal for acquittal over ''Damaso''
      ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6ef1e-b353-4cbf-aa01-4174e70dcf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Tour
        guide and cultural activist Carlos Celdran got an ally in the Office of the
        Solicitor General in seeking acquittal on a charge for "offending religious
        feelings" over his 2010 anti-Church stunt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1bebac-f39b-477a-aeda-a09fbdd7e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 20-page appeal signed by Solicitor General Jose Calida, the
        OSG asked the Supreme Court (SC) to reverse its decision that upheld the conviction
        of Celdran for lack of "enough factual basis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79da83e-e8bd-4457-b601-9844933e9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the high court to declare as unconstitutional Article
        133 of the Revised Penal Code that defines the crime offending religious feelings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb82054-ac42-4ada-a293-9af52768aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution failed to prove, much less identify, a religious
        practice, dogma or ritual that was allegedly ridiculed by Petitioner''s act
        of displaying the placard ''DAMASO'' in the Manila Cathedral resulting in
        an offense to religious feelings," the OSG said in the pleading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96792a-00c8-4d45-b724-5ebfcf2b9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran today also submitted a motion for reconsideration calling
        for his acquittal and even urging the SC to conduct oral arguments on the
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663a7d7-6d38-490f-8895-f3f62238b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran, through his lawyer, argued that the crime of offending
        religious feelings contradicts the constitutional mandate that separates state
        and religion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa1dd1-dccd-460b-8067-10efc30970b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the crime violates the constitutional right
        to due process for being "vague and overbroad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ca487-c55b-4b57-a401-b9eb1611f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran also stressed that the criminal prosecution raises a free
        speech issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c27c03-abce-4ebd-848c-3c45f7e545e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC last week released a resolution affirming the Court of Appeals''
        decision in 2012 that found Celdran guilty of violating Article 133.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19d907-bdff-406d-8f8e-f9f0d3f88341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge came after Celdran in September 2010 interrupted an ecumenical
        service at the Manila Cathedral to protest against the Catholic Church''s
        opposition to the Reproductive Health Bill that was then pending in the Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc53428-9b41-4780-9666-4a278d648a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed-up like national hero Dr. Jose Rizal, he stood at the main
        altar and shouted while raising a placard with the word "Damaso" on it. The
        word is a reference to a notorious character in Rizal''s novel "Noli Me Tangere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415532e-bdb1-4bc7-819c-fe70cddee207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:43:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:43:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'maynilad-ipo-dam-service-interruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T20:05:03.068+08:00
    'imagesource': 'jcr:70dc1f1c-d17a-4e43-8ce7-10f8fdb8f979'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cdcf7d1-5724-49fa-8d2d-2788136c49ab'
    'lead': 'Maynilad announced service interruptions in several areas due to high
      turbidity levels in Ipo Dam, which made it impossible to distribute water to
      its customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:46:24.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:46:27.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:46:27.214+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad announces selected service interruptions due to murky water
      in Ipo Dam

      '
    'updated': 2018-08-16T17:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515e414-7269-4ea8-8d6c-c7861620aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Maynilad
        announced service interruptions in several areas due to high turbidity levels
        in Ipo Dam, which made it impossible to distribute water to its customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fed57-a7d2-43da-909e-e2d80131991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turbidity" refers to the muddiness or murkiness of the raw water,
        which is caused by strong Habagat rains stirring up sediments in the water
        of Ipo Dam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105bc4a-6ede-4923-85fe-9f1bc42ec535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said while the turbidity level of raw water from Ipo Dam
        has improved, it was still way above the usual levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808fa03-b220-44eb-9dbc-f0527b1d77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company apologized for not being able to do anything until rains
        over Ipo stopped and turbidity levels normalized, but assured customers the
        company is doing everything to lessen the impact of the supply interruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d8ace-79b5-4388-a106-23a78a6d280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad cited areas without running water water from Wednesday,
        August 15, until Friday, August 17, particularly portions of Meycauayan and
        Obando in Bulacan, Caloocan, Malabon, Navotas, Valenzuela, Quezon City, Manila,
        Makati, Pasay, Parañaque, Las Piñas, and Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012dbc3-d1e2-4a63-9868-0d028b6b7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said it would be implementing "rotational water supply
        availability schedules", starting Wednesday to ensure all customers would
        have a share of the limited supply. The supply schedules for the different
        areas were posted on its Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f37f07-7aa1-4cfc-9e48-1973a02f7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water supplier added it would be deploying water tankers to
        deliver potable water to the affected areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81959073-941d-48da-afb3-555bfa9cd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad also advised customers to expect some discoloration in
        the water supply when services resume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b0119-a9b5-4293-a8c0-296469a3be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:46:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:46:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should this happen, let water flow from your faucet for a few seconds
        until the water clears," it said.</p>'
  'Justin-Brownlee-naturalization-Filipino':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-15T19:18:37.059+08:00
    'imagesource': 'jcr:1fc9a469-1572-4342-b924-354f8dd5ed21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd21d732-2b67-49b8-8cbb-872dc8ca9551'
    'lead': 'The first step in making Barangay Ginebra import Justin Brownlee a Filipino
      citizen has begun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:49:31.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:49:37.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:49:37.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers file bill to naturalize Ginebra import Justin Brownlee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de499273-d47a-4865-824e-9e0cd8a2c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> A bill
        seeking the naturalization of basketball import Justin Brownlee has been filed
        in the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2463e3-b3cb-4914-ae2d-74fe5ee56fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8106 was introduced by Representatives Michael Romero
        (1-PACMAN), Enrico Pineda (1-PACMAN), Erico Aumentado (Bohol, 2nd Dstrict),
        and Scott Lanete (Quezon City, 3rd District) Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b8da1-8dc7-4680-80f6-1208e5a448c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill stated Brownlee is dependable when it comes to helping
        Filipinos through community service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875116f3-ab03-4229-b1cb-2dbfb6ea19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that his allegiance to the country is unquestionable and
        his skills and competency in basketball will complement the whole nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266cbe81-86ce-4cce-8636-1e02f4120681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ginebra''s victory party held in Pasig City Monday, San Miguel
        Corp. President and Chief Operating Officer Ramon S. Ang said he fully supports
        Brownlee''s desire to become a Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34880e8-4021-43a8-987a-94a2f4930c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will all be happy if he''s going to be a Filipino. We
        will apply and sponsor him to be a Filipino citizen so he can play for the
        next 100 years," he said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Lawmakers file bill granting Philippine citizenship to Ginebra
