      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds will go to the Philippine Health Insurance Corp. (PhilHealth)
        to cover premium payment of members. This will sustain full coverage for the
        citizens, according to the Health Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e422c8-89ca-4e3e-a5d0-efb5259acd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.301+08:00
