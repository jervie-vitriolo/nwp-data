      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The court will say who is right…whatever the court
        says, that''s what we will follow]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b91a46-ea2c-493d-a019-fca9bc2925a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the new traffic scheme were only "short-term
        solutions" as the MMDA continues to wait for developments on the government''s
        "Build,Build,Build" project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
