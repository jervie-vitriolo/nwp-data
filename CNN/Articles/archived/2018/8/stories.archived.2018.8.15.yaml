  'Duterte-Naga-City-hotbed-of-shabu':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T18:44:23.953+08:00
    'imagesource': 'jcr:2795caca-5ed9-494c-8125-d04a271d7ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00abe4c9-5f7e-4680-8d69-71599dfb263c'
    'lead': 'Officials on Wednesday confirmed authorities are validating reports that
      Naga City is a "hotbed of shabu," as earlier revealed by President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:05:27.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:05:31.010+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:05:30.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naga City as ''hotbed of shabu'' under validation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810ac77-72cc-4cec-832d-68173ecae8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Officials
        on Wednesday confirmed authorities are validating reports that Naga City is
        a "hotbed of shabu," as earlier revealed by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fcc1e-3e81-4f8c-a8e0-a2db42a3c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are persistent reports of drug trafficking and drug operation
        in Naga," Interior Officer-In-Charge Eduardo Año said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1bec2-ff10-40cf-bc6b-b50aa33fa619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his office receives daily reports of illegal drug operations
        in the city, adding that anti-drug operations are focused on the Bicol region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc00aa-1057-4608-9943-4a52b583f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous Drugs Board Chief Catalino Cuy said said the Philippine
        Drug Enforcement Agency (PDEA) is validating these reports. PDEA is the lead
        agency in the drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a68d8-cd08-4b8b-8655-fa5c599a1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the President came up with a conclusion when reports
        are still being confirmed, Año said Duterte "has his own sources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5331bbf-dd5b-4816-927d-5fe4cf63c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sinabi niya na statement, there is basis for that so the validation
        will continue with that information," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a36b8-17a0-4f96-a3bb-fa10b45c26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday night, Duterte said shabu has been proliferating
        in Vice President Leni Robredo''s hometown in Naga as he again cast doubt
        on her competence as the second top government official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791d0f1-e84c-4c3b-96a3-55470d3163d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course she will deny it. But you can ask the hotbed of shabu
        in the past years, I would not mention the name… It was Naga City," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9309a-23ba-4969-993d-a89aae4fd116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Robredo cannot do anything to help PH</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e0a5f-1195-41a9-a843-9ceba80e0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:05:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:05:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
