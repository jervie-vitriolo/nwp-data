      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to the west.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20985985-c712-4101-9558-95bdf007ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.448+08:00
