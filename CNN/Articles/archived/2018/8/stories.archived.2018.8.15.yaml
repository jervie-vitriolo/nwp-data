    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: Last minute addition Clarkson is PH flag bearer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c16ee4-8e57-4535-8ff3-24a6a21ed1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> It''s
        official. Philippine men''s basketball team member Jordan Clarkson will be
        the country''s flag bearer at the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1df51-8c0d-4832-9b0f-fe462424ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission confirmed the development on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9a142-09c8-4269-90a0-6ea092ed7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, who plays for the Cleveland Cavaliers, secured his clearance
        from the NBA on Tuesday to play for the regional meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4e9e4-8e72-4a16-ba7b-ef628e2b7189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBA gave the green light to JC to play for the Asian Games. Indonesia
        Asian Games 2018 Organizing Committee (INASGOC) and Olympic Council of Asia
        (OCA) said yes for his reentry to the team. We need to fly out JC to get to
        Jakarta on Thursday in time for our game against Kazakhstan," chef de mission
        Richard Gomez told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dde719-1a02-4a80-9c60-cbd435d90eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reports have it that Clarkson will miss the first game of the
        Philippines against Kazakhstan as he is set to arrive in Indonesia also on
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fa545-9790-4bb8-8466-558439a5fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will carry the Philippine flag in the opening ceremony at Gelora
        Bung Karno main stadium in Jakarta on August 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdea54-fb36-400e-b9e7-aeaee815c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is full of gratitude for everyone who helped make this
        happen. See you all very soon," he said in his verified Facebook page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738b6f9-b7d2-4ec0-9eb3-e056900d1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson will make his debut for the Philippine team on August 21
        against China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d89ecd-af8b-40d4-875d-7cfbe56d85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:52:44.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:52:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last edition of the Asian Games in South Korea, the Philippine
        men''s basketball team finished with a 3-4 record to land at the seventh spot.
        The country has captured the gold medal in men''s basketball in 1951, 1954,
        1958 and 1962.</p>'
  'Senate-House-backs-cash-based-budget-system':
    'author': ' Cecille Lardizabal'
    'caption': 'Senate President Tito Sotto. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T10:05:12.812+08:00
    'imagesource': 'jcr:f04d0e0f-48da-4fa4-b583-9145591f2bee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea3eb81-6f7c-4a4d-b0bb-e25c9083ce4f'
    'lead': 'In a text message, Senate President Tito Sotto said the Senate in a caucus
      agreed to go for the new system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T09:18:45.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T09:18:49.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T09:18:49.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unlike the House, Senate backs cash-based budget system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bfa8d7-677d-4778-8592-6f3287269fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> In
        contrast to the stand of the House of Representatives, the Senate expressed
        support for the Department of Budget and Management (DBM)''s proposal of a
        cash-based national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acd82f-e318-4527-8f1f-7f6012d26a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Senate President Tito Sotto said the Senate in
        a caucus agreed to go for the new system, which would only allot resources
        for projects that could be initiated and finished within the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759d2fb-7425-4c12-a650-088b4b086b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supporting the DBM''s budget proposal," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931c9d1-d18a-4146-9715-ea405cd06e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives (HOR) earlier rejected DBM''s proposal
        in favor of an obligation-based national budget, which extends funding for
        lawmaker''s projects for up to two years. It has suspended budget deliberations
        to give time to the Budget Department to make the necessary changes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363745be-fe7e-4b54-b47a-1ac098ec4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto admits the disagreement of both Houses on the budget might
        cause a delay in the approval of the 2019 General Appropriations Act, which
        allotts P3.757-trillion for national expenditure as approved by the President
        in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c559d7-e54d-4722-83a7-3dfc915cf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate hearings on the 2019 national budget have yet to resume.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe15841-d4b3-4899-8b10-3d574eeec59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All hearings will be based on the National Expenditure Program
        (NEP) and not the General Appropriations Bill (GAB) yet. The GAB has to emanate
        from the HOR.The ball is now with the HOR," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4ddd2-2c0d-4c52-9f55-f18f6343c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chairman Karlo Nograles said they
        respect the decision of the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7460df2-862d-4144-8aa9-d621692042db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House and the Senate have their respective views on the budget
        but ultimately we agree on hammering out a budget that will address the many
        needs of our people. Our priority right now is to find common ground and reconcile
        our different positions on where our resources will be spent and how these
        will be spent," Nograles said in a text message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5770a-56a8-4bbd-bc69-e6c96f7ddaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles earlier argued the cash-based budget system will greatly
        lower capital or infrastructure spending of government agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb011f6e-34f0-4a7b-ab8a-2e46dd7eba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had said Monday Cabinet officials were not daunted by
        a re-enacted budget should deliberations on the 2019 GAA remain suspended.&nbsp;
        A re-enacted budget means the budget for the previous year, in amount and
        allocations, will be the same as the coming year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21324e9f-732a-4a3f-b5ab-ff620ed1f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Frank Drilon called on the House to resume
        the budget deliberations, saying that they should not delay it since the 2019
        midterm polls is drawing near.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc3755-1c82-481d-8965-708ca9de7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is not aware of any procedure allowing the House
        to return the proposed budget to the executive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0034c-8f20-448c-bffc-1aa78bea1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, stop these foolish talks of a reenacted budget. It''s not a
        good practice and it will not lead us anywhere," Drilon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42670a7a-203f-4e73-a152-e54eabf2cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:18:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:18:49.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added it would only make President Rodrigo Duterte look "weak"
        for being unable to pass his own budget.</p>'
  'Rodrigo-Duterte-China-South-China-Sea':
    'author': 'Ina Andolong'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T10:53:21.635+08:00
    'imagesource': 'jcr:06932bd0-28fe-433d-a8be-122427ca40a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db42243f-5026-4467-82f5-fbf0225c1d1d'
    'lead': 'The President''s statement comes following reports of Chinese military
      threatening a Philippine Navy aircraft flying over the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T09:20:43.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T09:20:46.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T09:20:45.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hopes China will ''temper its behavior'' in disputed areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bfa58-f51d-4fd2-90e5-3a2180d635d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> President
        Rodrigo Duterte, in a rare rebuke of China, said Beijing cannot simply claim
        jurisdiction over airspace above artificial islands it built in the disputed
        South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ef995-4964-451d-a77b-00309bfdbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot create an island," Duterte said in Go Negosyo''s Pilipinas
        Angat Lahat program in Malacañang Tuesday. "It''s man-made… and you say that
        the air above this artifical island is yours. That is wrong."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d4948-079e-43ee-a805-6544afb12f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the right of innocent passage is granted over open
        seas thus there is no need to ask for permission from China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820653b3-5aa9-4364-92f9-c86fb4a975ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I hope that China will temper its, at least its behavior," he
        added. "I do not want to quarrel with China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441129ef-cd4b-42c9-9014-e1cb6cadea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement comes following a report last week by
        the BBC&nbsp; of the Chinese threatening a Philippine military aircraft flying
        over the South China Sea — an area where the two countries have ongoing maritime
        disputes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106935d-aa15-46bf-8c34-889e68d9f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the British broadcasting network''s report aboard a U.S. military
        plane, the Chinese could be heard warning the U.S. aircraft: "China has sovereignty
        over the Nansha Islands and adjacent waters. Leave immediately and keep far
        off to avoid misunderstanding."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7577ed-3f53-46b0-8965-a16feb1ed639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the warning took on a harsher tone when it was directed at the
        Philippine aircraft — "Philippine military aircraft, I''m warning you again.
        Leave immediately or you will bear responsibility for all the consequences!,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513884e9-9b5e-441c-aaae-0915be1e275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military routinely warn foreign aircraft flying over
        the South China Sea but Duterte apparently reacted after the television report
        caught the warnings on video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530bbf3-a8e2-428b-a2c5-9525ffcf3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his warm ties with China, despite
        Beijing''s refusal to comply with the 2016 arbitral ruling recognizing the
        Philippines'' sovereign rights over contested areas in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf12f47-f51e-40fd-8057-df172a009644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:20:43.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:20:46.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in February before Chinese and Filipino businessmen
        as well as China''s ambassador, he jokingly offered to make the Philippines
        a province of China.</p>'
  'Africa-Russian-journalist-killings':
    'author': 'Tim Lister, Clarissa Ward and Sebastian Shukla'
    'caption': 'Flowers are left in front of photographs of Russian journalists, from
      left, Alexander Rastorguyev, Kirill Radchenko and Orkhan Dzhemal in a picture
      taken at Moscow''s Central House of Journalists in August. The three men were
      killed in the Central African Republic in July.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-15T09:05:03.597+08:00
    'imagesource': 'jcr:ee0db450-5e6c-4f6e-8897-535e4bcabcbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c964de-4126-4b23-8995-1a716b501077'
    'lead': 'The three journalists — Kirill Radchenko, Alexander Rastorguyev and Orkhan
      Dzhemal — were shot dead last month on a remote road in the north of the CAR'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T09:24:37.064+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T09:24:40.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T09:24:40.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More questions than answers in murder of Russian journalists in Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0883c0-a20f-497f-ba83-2db8866d804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The murder of three Russian journalists investigating the
        work of private military contractors in the Central African Republic is still
        shrouded in mystery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76775600-ec60-4e15-a2f9-0c8aa1ffd041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exiled Russian billionaire who was funding their work says
        evidence gathered so far indicates they were not the victims of a random attack
        but a well-planned ambush.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fda788-063b-4e16-ba5b-8e65fe46fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three journalists — Kirill Radchenko, Alexander Rastorguyev
        and Orkhan Dzhemal — were shot dead last month on a remote road in the north
        of the CAR. They''d gone to the country to investigate the presence of Russian
        military contractors linked to Wagner, a company close to the Kremlin that
        is also active in Syria and Sudan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a6732-11b2-4f45-a265-ac243b8a49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhail Khodorkovsky, the exiled Russian billionaire whose foundation
        supported the investigation, told CNN that "some people who we know in Russia
        were approached by people connected with Russian mercenaries, and said they
        had warned the journalists not to go there, to keep themselves well away from
        the area."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8a971-60ff-44a5-aa42-aeda3fbc348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that his foundation was continuing to investigate the murders
        but the "only reasonable version is that either they had already learnt something
        or that they could have already discovered something ... We think the version
        of a simple robbery is totally unsustainable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a03ec0-0b17-4898-ac28-f18a83e8a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who had been to the site said it looked like the assailants
        had been waiting there the whole day, Khodorkovsky said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d7fd7-e25f-4a63-9755-762906ffa979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man who might be able to cast light on what happened is the
        local driver — a former policeman — hired by the journalists. The Russian
        Foreign Ministry says that local authorities in CAR have interviewed him,
        and a Russian representative in CAR said the man was in custody in the capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c0dc7-5920-41e1-914e-f89973b334f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodorkovsky accused CAR authorities of "hiding the driver, who
        is a key witness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9da45-a543-4c0a-be36-449652209438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alain Nzilo, a journalist in CAR who has followed the case, told
        CNN last week he found it strange that the assailants appeared to have let
        the driver go free. "Often, the drivers are the first to be killed and not
        the foreigners," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a7a72-6770-4d17-850b-dd7440134814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unknown: why did the journalists insist on continuing their
        journey after dark after being advised by local security forces not to? And
        why did they change their route at the last moment, after leaving the town
        of Sibut?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f321e1-9d74-45bc-9c53-ab7879058581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Russian official in CAR, they "had a word with someone
        and then changed their route." Khodorkovsky says: "This is impossible to explain
        on the basis of information which we possess."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643913b4-83ba-4351-9b18-f26e1b3df955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mineral riches</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fc0b4-8437-4796-a654-7ac872b060f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In much less doubt is why the trio were so keen to get to CAR in
        the first place. According to the foundation sponsoring their reporting, they''d
        been investigating the activities of Wagner for months. They wanted to find
        out whether Wagner -- or one of its proxies -- was setting up shop in CAR,
        using military muscle to exploit the Republic''s reputed mineral wealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67cef4-f794-4649-b1cb-1dcf479a722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian presence in CAR expanded dramatically at the beginning
        of this year, after the UN Security Council agreed Moscow could send trainers
        and weapons to the country — one of the most volatile in Africa — to help
        train local forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be21774-fa4b-41b3-be1d-0ef20a1efee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine cargo flights full of weapons and equipment, as well
        as one major shipment by sea and land, arrived in CAR, along with 175 military
        trainers. All but a handful of them were private contractors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d16408-2faa-4564-be2a-c82311467030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner is a secretive company — with no known address, phone number
        or official records — that recruits hundreds of former Russian soldiers, many
        of them special forces or "spetsnaz." In the last few years, its contractors
        have appeared in a growing number of conflict zones, including Ukraine and
        Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0ccef-d05c-4c28-85ee-8c62b63550cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the company and its boss, Dmitry Utkin, have been sanctioned
        by the United States for their role in the pro-Russian separatist rebellion
        in Ukraine. Someone of the same name used to be a director at Concord Management,
        a St. Petersburg company run by Yevgeny Prighozin that is close to the Kremlin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0807e-256a-4ee6-ad95-0d4805711f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Prigozhin and Concord have in the past denied being linked
        to Wagner. Concord said last year: "We do not have any information about this
        organization.But part of Wagner''s role in Syria was to regain control of
        lucrative oil fields on behalf of the Syrian regime. And a company called
        Evro Polis had a deal with Damascus under which it would get 25% of oil revenues
        from fields that are recovered. Evro Polis "is owned or controlled by Yevgeny
        Prigozhin," according to the US Treasury Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966e5e8-f654-4fc8-b909-a57e89bfc416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such complex relationships may also be at work in CAR,&nbsp;as CNN
        has previously reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1733888-17f5-445a-9194-c4c83a67e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodorkovsky, a prominent Russian businessman before being jailed
        in Russia for 10 years on tax evasion and fraud charges, certainly thinks
        so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528135b7-5ba6-4375-8bf5-ba28bcbd827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group of mercenaries which are working in the Central African
        Republic are indeed connected to Mr Prigozhin," he told CNN. "They train local
        government troops, they also hold negotiations with militants and they''re
        involved in the work of structures involved in obtaining diamonds and gold."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960e379-bc80-43ba-b6c8-496d057c040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia more visible across continent</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665262fa-5f92-4a34-964d-6c34901b7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Nzilo said the Russians combine basic humanitarian works
        with military training and mining. He said they are visible at three major
        mines and appear to be most interested in extracting diamonds and gold. Another
        source in CAR told CNN that the Russians sometimes deploy mobile clinics for
        the local population at the same time as contractors and military hardware.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b14c6-0c50-443e-91a9-17ab5e7444b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Africa, Russia is becoming a more visible and assertive player.
        It''s refurbishing military bases in Egypt. Last year, Sudanese President
        Omar al-Bashir met Russian President Vladimir Putin in Sochi and asked him
        for "protection from aggressive U.S. actions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fa99e-8388-4578-95f8-f9d865384951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian instructors have trained some CAR troops inside Sudan. Sergey
        Lavrov, Russia''s veteran foreign minister, recently visited Angola, Ethiopia,
        Mozambique, Namibia and Zimbabwe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dface1-76a0-4be3-a464-2f6e923c10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Moscow, it seems, the goals of tapping into Africa''s mineral
        wealth and challenging Western influence on the continent overlap. Sending
        contractors to CAR, a country in the heart of Africa that borders six other
        states, ticks both boxes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d3500-777a-4eb9-b42f-1bc297712998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Alexander Rastorguyev, one of Russia''s most accomplished
        documentary makers, and his team were on their way to finding out more. His
        friends at a memorial service in Moscow last week believed they would have
        done. But at the moment, they just want to know what happened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd6ad3-3445-4972-aa47-6df42c9aa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill Kulagin, who was close to the film-maker, asked: "Was it
        a contract murder, a robbery, a targeted assassination?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972128f-4163-4fc6-a340-45e24181f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be anything," he said. "We still can''t understand anything."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c663fde-1101-445e-ad7e-218065d685d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:24:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:24:40.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More questions than
        answers in murder of Russian journalists in Africa."</em></p>'
  'uk-parliament-terror-car-incident':
    'author': 'Sheena McKenzie'
    'caption': 'A car crashed into security barriers outside the UK''s Houses of Parliament
      during rush hour Tuesday morning, injuring several people in what police are
      treating as a terrorist incident. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
