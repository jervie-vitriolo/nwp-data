  'filipino-mythological-creatures':
    'author': 'Aviecayl V. Uy'
    'caption': 'In books about Philippine Mythology, Filipino authors take us through
      the shape-shifting abilities of mermaids, the legend of the mananaggal, and
      the back stories of the diwatas, among others.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-08-14T17:25:58.660+08:00
    'imagesource': 'jcr:57974a77-ee3f-4e61-bb5e-22e1e1641586'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd3d54e1-aaeb-4842-b750-9b0e889606b7'
    'lead': 'There are so many Filipino writers who have written and created such
      beautiful works about Philippine mythology, and who better to write about these
      creatures but us Filipinos?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T10:19:00.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T10:19:04.322+08:00
