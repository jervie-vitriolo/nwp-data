    'updated': 2018-08-15T06:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d646f3-f568-4fd9-bae9-80c6b9bc2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A major section of a highway bridge in
        northern Italy partially collapsed on Tuesday, sending vehicles hurtling toward
        the earth and leaving about two dozen people dead, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f5777-4d06-4da5-b761-afff8321b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Borrelli, head of the Italian Civil Protection Agency, said
        around 30 vehicles and several heavy-duty trucks were on the affected section
        of the Morandi Bridge, which lies to the west of the port city of Genoa, when
        it gave way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d1f54-69d3-4a68-9968-ebc7fb38b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, violent storms were partly to blame for the
        disaster. Maintenance work was also underway at the time to consolidate parts
        of the bridge, according to motorway operator Autostrade. A bridge crane had
        been installed to allow the work to be carried out, the operator said in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02692e-8bfc-49bf-93b5-b9bd1c44839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The works and the status of the viaduct were subject to constant
        observation and supervision," the statement said. "The causes for the collapse
        will be the object of an in-depth analysis as soon as it will be possible
        to safely access the site."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faca5c-95b2-499d-8930-bcba756f0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte said authorities were working on the theory the collapse was
        due to a "structural failure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceba2fc-8005-4599-b544-20251e7526de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of casualties is expected to grow as the rubble is removed,
        Borrelli said, but it is unlikely that anyone was underneath the bridge at
        the time of the collapse, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a73e2f-7069-4373-8d95-fa3bfa6fd12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte said that 22 are dead and
        another 16 people were injured, nine of them in serious condition. Separately,
        the office of the Governor of the Liguria region said that 26 people have
        died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dafdb3-f6fd-4dfd-a0ae-c3986a5bb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 440 people have had to abandon their homes following
        the collapse of the bridge, the Mayor of Genoa''s office said in a statement
        on Tuesday. The statement adds that 11 buildings had to be evacuated and the
        number of people and buildings evacuated could rise as risk assessments are
        ongoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9902bfe-b8bc-4c1a-a035-ba00b98c8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It was frightening''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d5fa5-ec26-44cf-913c-70da8387da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident at the bridge, a concrete structure opened in 1968,
        occurred around noon (6 a.m. ET) Tuesday, Italian state police said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec09c36-2e5b-4f35-a795-28142a039cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A10, which runs across the bridge, is a major highway for residents
        and tourists in Genoa, connecting the city with the nearby airport, and a
        key route along the Mediterranean, linking the Italian coast with French coastal
        cities</p>'
