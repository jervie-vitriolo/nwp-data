    'title': 'Crash outside UK Houses of Parliament treated as terror incident, police
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b6245-22ce-4b84-bbe2-9ff3047f3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A car crashed into security barriers outside
        the UK''s Houses of Parliament during rush hour Tuesday morning, injuring
        several people in what police are treating as a terrorist incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ed323-baee-4bc6-a46d-182caf79c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s car collided with several cyclists and pedestrians before
        crashing into the barrier shortly after 7:30 a.m., police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056aa074-de0f-415a-8c05-36dd7c78fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, a man in his late 20s, has been arrested on suspicion
        of terrorist offenses and remains in custody in a south London police station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6e624-7a53-4887-a5c8-66635bc72aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to have been a deliberate act on an iconic London building,
        and as such, was being treated as a terrorist incident, said Metropolitan
        Police Assistant Commissioner Neil Basu during a news briefing later Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f42cb5-6a7c-47a6-8169-a2099338230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were still working on formally identifying the man, who is
        "not cooperating," said Basu, adding that the driver was not thought to have
        been known to MI5 or counter-terrorism police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa0293-9341-4a29-a0c4-49ed6b851bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was not believed to be a further danger to Londoners or the
        wider UK related to the morning''s crash, Basu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fa989-dc8c-4b2e-b687-92b00308b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump weighed in on Tuesday morning, calling
        the perpetrators crazy "animals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe370a3-5ec3-4fd3-b0d0-1dd6fb1a120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another terrorist attack in London...These animals are crazy and
        must be dealt with through toughness and strength!" he tweeted.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Another terrorist attack in London...These animals are crazy and
        must be dealt with through toughness and strength!</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1029332350969237504?ref_src=twsrc%5Etfw">August
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
