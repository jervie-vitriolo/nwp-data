      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this book, the main character, Karina, is fascinated with reading
        about Filipino folklore tales and stories about mythological creatures.  Inside
        one of her books, she gathers information about creatures like the wakwak,
        nuno sa punso, tiyanak, manananggal, kapre, tikbalang, sirena, syokoy, duwende,
        and engkantos. Not only does she discover that these creatures may not be
        as fictional as she thinks they are, she learns that she may actually be one
        of them. The best part of this book is that it contains illustrations of these
        creatures, with the creatures’ respective descriptions, their origins, who
        or what they prey on, and how to defeat them.</p>'
