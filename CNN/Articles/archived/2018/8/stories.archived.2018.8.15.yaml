      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:19:04.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anthology which mainly highlights the horror of being human:
        our fears, failures, lies, and deepest desires. It includes a story about
        a manananggal selling ice cream for souls and many other stories which emphasize
        how the living can be haunted by their own existence, and that the living
        can also be the ones doing the haunting.</p>'
