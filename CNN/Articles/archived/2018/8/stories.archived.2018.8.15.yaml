      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d7496-8ae9-4cff-9e73-1a3f61ccf931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country first saw a glimpse of how impressive the 6-foot-4 reinforcement
        was when he steered Ginebra to the 2016 PBA Governors'' Cup championship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003a607-60bc-4532-ae08-5d8efd77bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ginebra captures first Commissioner''s Cup title in 21 years</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e16c3-cfb1-48d8-a2f1-1b74f6e7cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:49:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Brownlee was also instrumental in Ginebra''s title
        run in the 2017 Governors'' Cup and the recently-concluded Commissioner''s
        Cup where he was hailed Best Import.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f2b09-de1e-455c-935e-95c3f2ccee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.268+08:00
      'mgnl:createdBy': 'jeff'
