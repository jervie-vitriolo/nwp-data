      'mgnl:type': 'text'
      'text': '<p><strong>“Horror: Filipino Fiction for Young Adults”</strong> edited
        by Dean Francis Alfar and Kenneth Yu</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93987e01-9541-4186-865a-f7edb8ea2c0a'
