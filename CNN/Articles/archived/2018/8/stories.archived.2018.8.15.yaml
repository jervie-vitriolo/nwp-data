  'Abu-Sayyaf-leader-killed-5-surrender-Sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-08-15T15:59:50.391Z
    'imagesource': 'jcr:e269ef5c-def1-4409-adb2-c5cc5d3ead9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5786709a-93bb-4fef-bde5-56828dc09638'
    'lead': 'Absulajim Abdulgani, also known as Suraka Ingog, was killed in a joint
      police and military operation in Patikul town''s Kalimayahan Village.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T02:37:58.833Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:38.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:36.243+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf leader slain, 5 others surrender in Sulu – military'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776565cf-21cd-4cf6-aa34-dcb7760a38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:37:58.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — An
        Abu Sayyaf subgroup leader was killed while five others surrendered to the
        military in two separate incidents in Sulu on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84ef83-3cf5-4534-a3be-27ca032844e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:37:58.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the Western Mindanao Command (Wesmincom) said Absulajim
        Abdulgani, also known as Suraka Ingog, was killed in a joint police and military
        operation in Patikul town''s Kalimayahan Village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a1189-3fdf-448a-8a27-d309ff85b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:37:58.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the body of Abdulgani — an alleged Abu Sayyaf subgroup
        leader and bomb expert — were a .45-caliber pistol with magazine, ammunition,
        and ₱2,421 in cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f852d-d728-4ef9-afdb-e5d3eb4b4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:37:58.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, another listed Abu Sayyaf subgroup leader
        and four of his followers surrendered to troops around 9 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e4cde-b69d-4c2c-8468-273b69d4abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:37:58.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader Ali Hassan and members Omar Innol, Simal Alam, Kimbo Alam,
        and Hayudini Amil yielded to the Marine Base Landing Team-1 under the Joint
        Task Force Sulu. They surrendered four  M1 Garand Rifles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c282a1-917b-4783-ac8f-fa4e63df2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:37:58.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joint Task Force Sulu is continuously implementing its all-out
        campaign in eradicating the Abu Sayyaf Group in the province," the Wesmincom
        statement read.</p>'
