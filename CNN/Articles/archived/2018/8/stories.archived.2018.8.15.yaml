      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution contends, however, that these figures were not proven.
        It also cited multiple research saying that high occupancy vehicle lanes were
        rendered ineffective in other countries such as the U.S., Canada, and Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add696b2-3716-4f50-889f-0aaff0fe8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
