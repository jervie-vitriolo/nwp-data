        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdad266-ac3f-4085-907f-2460d17a73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:49:31.267+08:00
