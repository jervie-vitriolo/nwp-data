      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Mermaid from Siquijor”</strong> by Justine-Camacho
        Tajonera</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29637378-24cf-4e2b-89b3-2637e155143a'
