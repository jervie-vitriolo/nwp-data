  'Duterte-reconsider-Israel-Jordan-trip':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T14:10:54.102+08:00
    'imagesource': 'jcr:ec717503-9086-441b-8df2-8115e7367b9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac9f476-fc8b-49bd-b852-21632164ab2c'
    'lead': 'President Rodrigo Duterte cited travel costs for his hesitation to push
      through with the trips. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:38:20.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:38:23.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:38:23.678+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reconsidering Israel, Jordan trips

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570497e5-20a0-4896-805f-4106d766c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> President
        Rodrigo Duterte said he is having second thoughts about pushing through with
        his visits next month to Israel and Jordan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fc3fd-84ce-4738-ba35-122b23c976ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed his hesitation in a speech late Tuesday, citing
        travel costs, just hours after his spokesman officially announced the scheduled
        trips at a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e91ecc-fefe-4384-90c1-66ee30ffe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s expensive to be flying around. I''m having my second thoughts
        about going to Jordan and Israel because of the expense," said Duterte, who
        is known for his verbal and policy U-turns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2565134b-a392-4525-9653-1fd5f560bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said taking a commercial flight isn''t an option, joking he might
        get hijacked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3541533-c901-4849-a9df-01404f52505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I went commercial. But they said that if we go commercial
        in that area, it''s not good. You get hijacked, you get hit by a guided missile,
        and your purpose was just to visit Netanyahu and pray to God," the President
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8c9e8-2913-4d0f-b0d8-72ede516185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier told reporters Duterte
        was slated to meet with Prime Minister Benjamin Netanyahu when he visits Israel
        in September. From there, he will fly to Jordan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d096b-b58c-496e-908b-e8a0918a6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s planned visit to Israel from September 2 to 5 comes
        two years after his controversial remarks comparing his anti-drug campaign
        to the Holocaust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43995c3-27cd-4425-afd6-c55d40d3a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:38:20.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:38:23.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Netanyahu are expected to discuss common concerns and
        ways of expanding cooperation in the areas of labor, tourism, trade, agriculture,
        counterterrorism, and security and law enforcement.</p>'
