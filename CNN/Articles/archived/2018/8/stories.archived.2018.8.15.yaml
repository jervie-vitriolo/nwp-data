      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan gumawa ng polisiya habang naghihintay ng long-term
        solution,"</em> Garcia said.</p>'
    '13':
