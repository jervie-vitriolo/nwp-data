  'Kobe-Paras-Philippines-3x3-basketball-fiba':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-15T16:12:22.585+08:00
    'imagesource': 'jcr:2eaead08-09b4-4c90-98be-3bb0e57e5c27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e466b57-4fe3-4cac-a423-187619676c6f'
    'lead': 'Kobe Paras has been named as first member of the Philippine 3x3 basketball
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:29:41.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:29:45.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:29:45.360+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Paras embraces face of PH 3x3 basketball tag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f6297-1de5-400e-9e0e-e11bacfdc528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> After
        representing the Philippines in numerous international tournaments, Kobe Paras
        is the perfect choice for the 3x3 basketball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0d729-7a0c-4849-8110-62440330caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On learning that he has been tapped as the first member of the national
        squad, the 6-foot-6 cager could not contain his excitement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55668618-082c-4fde-835a-27ea3530b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just happy. Making me the face of 3x3 means a lot to me, the
        support means everything. I''ve been a part of 3x3 for a while so I have the
        experience. I just can''t wait to see who my teammates could be," he told
        CNN Philippines Sports Desk Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289a669-7bda-46a1-bff6-dee80a56ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his assessment of the country''s progress through the
        years, Paras explained the Philippines is not behind the competition but needs
        to play together for a period of time in order to create some chemistry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b940ae-9963-4452-ba8f-dbbf8ed81be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not that far. Every time we have a 3x3 tournament, it''s
        a different group of guys. A lot of teams in 3x3 have been together for years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fc8a9-39b8-4eb7-bbf9-b14904422a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras was part of the Under-18 national team which won gold in the
        2013 FIBA Asia 3x3 Championship in Thailand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355315a-93a6-40ea-b8dd-6558edde05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking ahead</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec4080-c38a-4077-a18d-f77c9e34b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to national team chief backer and Bounty Agro Ventures,
        Inc., President Ronald Mascariñas, the future of 3x3 basketball is brighter
        than ever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb0888-c03a-491c-92d0-97d44e416c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a very good potential for us to make it to the Olympics
        with the 3x3 team," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba47f9-0877-4e5b-8754-2da8e4a1b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mascariñas is planning to help create a squad who will prioritize
        the call of country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395eaf48-cfc5-4e49-af33-817e67e9e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a full time national team. We want to choose players who
        will put God, country, and self. I think we owe it to our countrymen to give
        the best team and make them proud."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178940d7-a7a4-4f91-b0aa-c1292e61a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently at the 55th spot in the men''s world rankings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07c0ad-6d2f-4b79-a504-ddc095a64859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Samahang Basketbol ng Pilipinas 3x3 Program Director
        Mark Solano said they are looking for versatile players to team up with Paras.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd2836-fa5d-4549-83bb-642065327eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll look for players who can play multiple positions," Solano
        said. "This is the time for us to give hope to those players who are under
        the radar, players in the provinces who (don''t) have the opportunity to play
        in Manila."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd2656-c082-4bd5-a738-35f9de721471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:29:41.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:29:45.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will participate in the FIBA 3x3 U23 World Cup in
        Xi''an, China which will run from October 3 to 7.</p>'
