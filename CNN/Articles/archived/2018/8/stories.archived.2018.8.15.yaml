      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> More
        rains are expected over northern Luzon even as a low pressure area has left
        Philippine territory, weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4023a6-ec3f-41f5-9c7a-83680adc90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:31:47.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:31:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it''s 4 a.m. update, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said northern Luzon, particularly
        the Ilocos Region, Cordillera Region, Batanes, and the Babuyan Group of Islands
        will experience monsoon rains on Wednesday. This is due to three weather disturbances
        enhancing the southwest monsoon or Habagat, one of which is the low pressure
        area that has left the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc1ad7-782e-4321-b781-92016960dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:31:47.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:31:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm "Bebinca" and Tropical Storm "Leepi" are also outside
        Philippine territory, and will not have any direct effect on the country except
        to enhance the southwest monsoon, PAGASA added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c8fb0-a729-4ff9-9e23-17b7bababa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:31:47.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:31:52.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials also warned fisherfolk and seafarers that sea
        travel remains risky over Batanes, Calayan, Babuyan Group of Islands, Ilocos
        Norte, Ilocos Sur, La Union, Pangasinan, Zambales Bataan, and the northern
        coast of Cagayan.</p>'
    '4':
