      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like their famous dads, the pair are both musicians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213549e-470b-46a9-bf0d-53b617dd5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:36:46.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:36:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean is the son of the late John Lennon and artist Yoko Ono, and
        James is the son of Paul McCartney and the late Linda McCartney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e7ca0-8506-4a1b-98b6-d86d024297ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:36:46.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:36:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Sean Ono Lennon has hung out with other
        Beatles progeny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8ba0e-af48-4988-9dbf-0491ec1975e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:36:46.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:36:49.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year he was photographed with James''s sister, designer Stella
        McCartney, at her pre-fall fashion show in New York City.</p>'
    '13':
