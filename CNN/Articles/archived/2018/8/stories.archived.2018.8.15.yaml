      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster occurred during peak tourist season — when many French
        tourists would have been using the highway — and one day before a national
        public holiday when many Italians travel to coastal areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bc577-03dd-4fa8-acb5-c8dc4a6acfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:41:59.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:42:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide Di Giorgio was filming the heavy rain from the window of
        his office in Genoa when he saw part of the bridge crash to the ground.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/Genova?src=hash&amp;ref_src=twsrc%5Etfw">#Genova</a>
        <a href="https://t.co/ltYH9FimIM">pic.twitter.com/ltYH9FimIM</a></p>&mdash;
        Giorgio C. Mascione (@GiorgioCMascion) <a href="https://twitter.com/GiorgioCMascion/status/1029317197817102336?ref_src=twsrc%5Etfw">August
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
