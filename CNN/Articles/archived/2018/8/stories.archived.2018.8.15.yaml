  'albayalde-pnp-kian-delos-santos-slay-jail':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T23:04:29.271+08:00
    'imagesource': 'jcr:aa2591a6-7000-4378-9f9b-0c82c8134d99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f251bfe6-4c97-4ef2-be8b-eaa5b34cbb38'
    'lead': 'All policemen involved in the killing of 17-year-old Kian Lloyd delos
      Santos last year have been dismissed from service and are currently in jail,
      Philippine National Police chief Director General Oscar Albayalde says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T09:58:53.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T09:58:56.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T09:58:56.847+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde: Cops involved in Kian delos Santos slay now in jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb86bda-a7de-4a6e-9110-36121d250d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> All
        policemen involved in the killing of 17-year-old Kian Lloyd delos Santos last
        year have been dismissed from service and are currently in jail, the head
        of the Philippine National Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2033f-9354-43bb-b852-ab1b38b85a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga na-involved doon, dismissed na, ''yung mga pulis
        dun dismissed at nakakulong dahil nacharge sila ng murder. Automatic ''yun
        kapag naisyuhan ng warrant kasi automatic na dismissed mga pulis na involved,</em>"
        PNP Director General Oscar Albayalde said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cfa5b-76ec-4ba1-80bb-7aae779c82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those policemen involved were dismissed and in jail
        over murder charge. It''s automatic that when a warrant was issued, the policeman
        involved would be dismissed.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611de35-97fc-4f70-820f-82c003f332b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the PNP now implements "strict vetting process" in
        choosing policemen who will be part of an operation to prevent the recurrence
        of such incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f9c4b-ec7d-4d92-97e3-6688a32a6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una yung talagang</em> strict vetting process<em>,</em>
        stringent <em>yung ating</em> vetting process<em>, kung sino lang yung pwedeng
        mag operate, and, of course, palagi naman natin binibigyan ng caution or reminders
        yung mga commanders on the ground na sumunod sa ating POP</em> (Police Operational
        Procedures) <em>at respetuhin yung karapatang pantao ng bawat Pilipino,"</em>
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c2911-c053-423c-9940-9bb1aae25d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our vetting process is strict and stringent, including
        those who can operate, and, of course, we always give reminders to the commanders
        on the ground to following POP and respect the human rights of every Filipino.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fa56b-fb76-4c9b-a7ac-6b193da4a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos, who was accused of being a drug runner, was killed
        during an anti-drug operation in Caloocan on August 16 last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419e050-8b19-4842-8d12-4db05141959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police insisted that they were only&nbsp; forced to fire back, which
        led to his death, but investigations found that the incident was a case of
        intentional killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f975c-3e92-4113-9178-660946362f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen''s killing prompted protests against the PNP and President
        Rodrigo Duterte''s crackdown on illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4aaf0-72a6-4d1f-a9e4-dd5b40cd9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:58:53.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:58:56.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, former Caloocan City cops and their informant tagged
        in delos Santos'' death were ordered arrested and charged with murder as well
        as violation of the Dangerous Drugs Act for planting evidence at the crime
        scene.</p>'
  'afp-edgardo-arevalo-corruption-hector-marana-edwin-leo-torrelavega':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T22:56:34.069+08:00
    'imagesource': 'jcr:b24de03a-a108-4eb1-9b34-5863211c36ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979c2176-93cd-46b3-89a0-c48f69fefc51'
    'lead': 'The Armed Forces of the Philippines (AFP) is once again under public
      scrutiny over allegations of widespread corruption in the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:13:14.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:13:18.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:13:18.780+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: New corruption allegations are isolated incidents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49505e-58dc-480f-a519-efdcf7682791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Armed Forces of the Philippines (AFP) is once again under public scrutiny
        over allegations of widespread corruption in the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bd474-f48e-4f5a-af72-0a3c4af944bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the conviction of an army officer for misusing government
        funds, and the dismissal of several military hospital personnel due to questionable
        medical supply deals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68fbed-e90c-4821-9519-b21b61de0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AFP Spokesperson Col. Edgard Arevalo said the allegations
        were isolated incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1adbc-fa13-4611-aefa-fead64b37e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These do not reflect the vast majority of our commanders and officers
        in the AFP... Your Armed Forces is keen about ensuring that we are, we will,
        and we shall continue to be worthy of the trust of the Filipino people and
        the Filipino nation," said Arevalo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfc2e2-1f7d-4ec1-977a-c777331ced0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a military court sentenced army Lt. Col. Hector Maraña
        for misusing more than P15 million of the Philippine Military Academy''s (PMA)
        funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3db1a-967e-4847-bde1-f83418d3263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraña was PMA treasurer for six years, serving until 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01173192-e84e-4b35-9b4c-1bf5c5b892a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Col. Edgard Arevalo said Maraña "left without proper
        turnover of financial and property accountabilities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dced8-4bd4-4f90-9213-c840169db7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was also uncovered that the dismissed officer lent the
        money to different private individuals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4501a-cbd3-4286-8261-121a71e51155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraña, a member of PMA Class ''94, was charged before the military
        court for violating the Articles of War, including conduct unbecoming of an
        officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf93c67-b2e2-4fe0-bdbc-e1aa4d073a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted after four years of trial and appealed the decision,
        but it was denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae6440-caef-4f90-b03d-5ce82dd15147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Rodrigo Duterte, as commander in chief, approved
        the sentence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c11df-2582-49b0-b09d-8849d414b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishments include imprisonment of up to 10 years, and the
        forfeiture of benefits. Maraña will be made to return the stolen money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382567d9-2aeb-46ca-8094-12ef048a7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furious President Duterte ordered the relief of more than 20 officers
        and personnel from the Armed Forces of the Philippines Health Services Command
        over allegations of irregularities at the V. Luna Hospital, the military''s
        main medical facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a7dc7-5111-4065-bf6c-0c20002903d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Edwin Leo Torrelavega, spoke out on Tuesday as well, and insisted
        he was innocent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c476114-909a-4833-b7d1-f61b7d616a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed his frustration over how his three decades of dedicated
        military service as medical doctor could now end up in shame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938845dd-31cb-4609-848e-0587896bacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad to say, ito pala magiging... This is the product of what I
        have done," he said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de4e07-bd38-41d7-9d92-dcf859f78629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cases, however, bring back to the spotlight corruption inside
        the military which the AFP has been struggling to address.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f3883-4299-457d-8ee2-09b672078544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:13:14.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:13:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From shady defense deals, the smuggling of firearms and ammunition,
        to the so-called "pabaon system" for retiring officers, the AFP said it continues
        to institute reforms to weed out corrupt practices in the organization.</p>'
  'alan-peter-cayetano-philippines-china-territorial-claims-join-exploration-south-china-sea':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T22:40:48.580+08:00
    'imagesource': 'jcr:6170eed7-89c1-4be1-a662-967e22a3220c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304d0204-bebb-46ce-ad36-b0d59c558e8d'
    'lead': 'Both nations should temporarily stop fighting over territory during the
      proposed joint exploration for oil in the South China Sea, the foreign affairs
      chief said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:16:19.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:16:22.623+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:16:22.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: PH, China to set aside territorial claims during joint exploration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16883622-a238-464a-879b-511d8c870c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        nation''s top diplomat said that both the Philippines and China should set
        aside their territorial claims during the conduct of the proposed joint exploration
        of the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec6d0b-745d-4959-b9e2-c42d301042c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parties have to set aside for the meantime their claims on
        territory and sovereign rights to have joint exploration," Foreign Affairs
        Secretary Alan Peter Cayetano said in an ambush interview Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796bfd6-f9af-49bd-90af-f2558f54fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that the joint exploration of contested territories
        in the South China Sea would not push through if both nations would continue
        to fight over it, likening the agreement to a ceasefire between warring parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b75eb2-50b7-451d-8b17-958d71f4181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop fighting, let''s start drilling," Cayetano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96163c81-7574-413e-b62c-aa85aaca5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief added that he is positive that China,
        having first suggested the joint exploration, would be willing to accept these
        terms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5611b-2312-44fb-b051-023901f7f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been consistent in its stand regarding joint development
        exploration, and there are other countries around the world who has entered
        into this. This is accepted in international law," Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121d1ab-b55b-44cc-a6e7-8a790ae820b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in March, Presidential Spokesperson Harry Roque pointed out
        two areas for a possible joint exploration with China — Service Contracts
        (SC) 57 and Service Contract 72.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e99b50-a25e-46c3-9eaf-189c4172d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:16:19.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:16:22.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that this does not mean that the Philippines will accept
        China''s claim of sovereignty over the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
