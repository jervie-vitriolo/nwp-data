      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'President-Rodrigo-Duterte-Habagat-Tropical-Storm-Karding-Marikina-City':
    'author': 'Ina Andolong'
    'caption': 'President Rodrigo Duterte visiting the victims of the Marawi crisis
      in Iligan City last June 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T10:54:32.814+08:00
    'imagesource': 'jcr:d8c90282-0249-4e7d-8b9a-4506a11d2c37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa30d323-70fa-48a6-8de6-d371af1ce358'
    'lead': 'The Presidential Spokesman says Duterte is not fond of having reporters
      around when he gives assistance to those in need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:50:19.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:50:22.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:50:22.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: President Duterte was monitoring the situation over the stormy
      weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6935f-eb73-405c-85fa-ef6914eed579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Just
        like most Filipinos over the stormy weekend, President Rodrigo Duterte was
        "keeping warm" amid the heavy rains and severe flooding, according to the
        Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd7d34-34dd-43bc-9319-2bb91d6d5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #NasaanAngPangulo was trending online over the two days
        of torrential rains brought on by Tropical Storm Karding and the southwest
        monsoon (habagat) as netizens wondered where the President was.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d44cf-ef9e-4aa8-be6c-0446898042bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Duterte''s defense, Presidential Spokesman Harry Roque said the
        Chief Executive was in touch with concerned officials and monitoring the situation
        the whole time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2141f-88d5-4505-9240-8346c188941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very concerned. He talks about resilience. He talked about
        readiness of government agencies to provide assistance. He was in contact
        with individuals to make sure that the delivery of assistance would be facilitated,"
        he said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14db6c-195c-4e18-a624-c963efc2cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that the President was doing his job quietly
        as he dislikes having reporters following him around when he gives help to
        those in need.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43749dd-cac6-4588-b14e-a41ebad30948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that when the president goes around and assists individuals,
        he really does not want media coverage," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2f2db-c0e4-4573-99fb-35bc7fc31b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was supposed to conduct an aerial inspection of areas affected
        by the floods and visit displaced families on Monday but this was cancelled
        due to bad weather. Roque said chopper flights were still disallowed at this
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b87cd-c264-4d3a-b500-31a61db9aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:50:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:50:22.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, rising water levels and flooding hit the country with
        weather officials saying more than half of the expected rainfall for August
        already poured last Saturday.&nbsp; Low-lying areas and communities near river
        systems were badly affected, including Marikina City which was also submerged
        in 2009 when Typhoon Ondoy devastated many parts of the country.</p>'
  'Asian-Games-Jordan-Clarkson-PH-flag-bearer':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-15T10:11:04.705+08:00
    'imagesource': 'jcr:2549bbe4-3d79-41fa-b9d2-1dabac059b0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd511f3a7-b51f-4e4c-896a-f58934a3bfa8'
    'lead': 'Jordan Clarkson will carry the Philippine flag in the Asian Games opening
      parade on August 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:52:44.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:52:46.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:52:46.690+08:00
