      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President unusually read a prepared speech, and thanked his
        partymates for their continued support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc5629-ad4d-4c6e-85bf-cbcea0c15f12'
