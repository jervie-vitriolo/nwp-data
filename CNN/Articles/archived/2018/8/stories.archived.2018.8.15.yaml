      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priests were raping little boys and girls, and the men of God who
        were responsible for them not only did nothing; they hid it all. For decades.
        Monsignors, auxiliary bishops, bishops, archbishops, cardinals have mostly
        been protected; many, including some named in this report, have been promoted.
        Until that changes, we think it is too early to close the book on the Catholic
        Church sex scandal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431963a-7754-4ddc-8f64-186b9e9ab43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;lengthy report, released Tuesday afternoon, investigates
        clergy sexual abuse in six dioceses dating back to 1947. Pennsylvania''s two
        other dioceses, Philadelphia and Altoona-Johnstown, were the subjects of earlier
        grand jury reports, which found similarly damaging information about clergy
        and bishops in those dioceses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13987b-434b-41e0-bfde-dbab3db3c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been other reports about child sex abuse within the
        Catholic Church. But never on this scale," the grand jurors wrote in Tuesday''s
        report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a306c-3617-499e-a29a-cd9318f469d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many of us, those earlier stories happened someplace else,
        someplace away. Now we know the truth: it happened everywhere."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c197e67-df82-4f35-a92c-10520db7385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jurors said that "almost every instance of abuse we found
        is too old to be prosecuted." But charges have been filed against two priests,
        one in Erie diocese and another in Greensburg diocese, who have been accused
        of abusing minors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3796cc5-5da3-4f71-b246-cccc4d1a30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned of these abusers directly from their dioceses -- which
        we hope is a sign that the church is finally changing its ways," the grand
        jurors said. "And there may be more indictments in the future; investigation
        continues."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd360edc-34ab-4f1d-aaa6-e9b84f5f0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference announcing the report''s release, Pennsylvania
        Attorney General Josh Shapiro called it the "largest, most comprehensive report
        into child sexual abuse within the Catholic Church ever produced in the United
        States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645ace7-86d6-467c-a67b-1293babfae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molestations and rapes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1241a-b742-4dd5-89da-2a51ee401b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the lengthy catalog of clergy sexual abuses in the report
        is difficult to read. As the grand jurors note, priests and other Catholic
        leaders victimized boys and girls, teens and pre-pubescent children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd26a9-de5c-47bc-a88c-1610e5ad3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some victims were plied with alcohol and groped or molested, the
        report says. Others were orally, vaginally or anally raped, according to the
        grand jurors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdfb84-8388-4cd7-85ea-f5b1b74ec2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But all of them were brushed aside, in every part of the state,
        by church leaders who preferred to protect the abusers and their institution
        above all."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01576439-a2c2-46f3-a76e-743f37e959cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more egregious cases, the grand jury reports that:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fded15-20c9-4b6e-bceb-b7993541f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Greensburg diocese, a priest impregnated a 17-year-old, forged
        a pastor''s signature on a marriage certificate and divorced the girl months
        later. According to the grand jury, the priest was allowed to stay in ministry
        by finding a "benevolent bishop."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ed663-834d-454f-9f81-6e8f764c59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another priest in Greensburg groomed middle-school students for
        sex, according to the grand jury, by telling them that Mary had to "bite off
        the cord" and "lick" Jesus clean after the Nativity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2a5f4-4246-40f6-8e48-f9fc71017001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Harrisburg, a priest abused five sisters from the same family
        and collected samples of their urine, pubic hair and menstrual blood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad4d3b-29f8-4889-9177-557a22ba8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Harrisburg, a priest raped a 7-year-old girl who was in
        the hospital after her tonsils were removed, according to the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea8eb2-a162-461c-a77b-4c885f79ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pittsburgh, church officials said that a 15-year-old boy "pursued"
        and "literally seduced" a priest. A church report later acknowledged that
        the priest had admitted to "sado-masochistic" activities with several boys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02afc3-f02f-48ca-83b9-1a9b06f73715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Allentown diocese, a priest admitted sexually molesting a
        boy and pleaded for help, according to documents, but was left in ministry
        for several more years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11631e5d-20e1-4137-ab51-a9b49f7cd7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Allentown, a priest who had abused several boys, according
        to the grand jury, was given a recommendation to work at Disney World.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d194b-5751-469f-b552-2464b684812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Scranton, a priest who later served prison time for abusing children
        was found to have been HIV-positive for years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018d8b9-a20a-45dc-be7a-d334c7084dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s news conference began with a short video of three victims
        who told how they were abused and how it changed their lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5d292-20ac-4fcd-bc67-37c3b6cb0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 83-year-old man said he couldn''t show any affection to his wife
        and children as a result of the abuse he suffered. A woman said the abuse
        started when she was 18 months old. Another man said, "When you have the priest
        touching you every day, that''s a hard memory to have. The first erection
        that you have is at the hands of a priest."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75e141-0d0e-42eb-b1ef-d69b813ae2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims said this was "not a vendetta against the church" and
        that abusers have "to be accountable in the church for what they did."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab6c6c-81fb-42e5-b55f-71ae9def7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Grave failings''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a60f8-2fe4-4238-8709-98102cf271a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury''s searing report comes as the Catholic Church, including
        Pope Francis, is struggling to contain a sexual abuse scandal rapidly consuming
        the church on several continents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4225756-7c15-46ea-b65a-8ffd83080f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, a bishop has been found guilty of covering up sexual
        abuse. In Chile, the Pope was forced to recant his dismissal of an abuse scandal
        involving a prominent priest and bishops accused of covering up his crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ec725-1d82-4d03-b2ba-622635c25c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the United States, a prominent archbishop was removed from
        the powerful College of Cardinals following reports that he had molested a
        teenage altar boy and several others while he was rising through the church''s
        ranks. Meanwhile, bishops in Boston and Nebraska are investigating possible
        cases of sexual abuse in Catholic seminaries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016686e4-0e30-469a-9e62-1907135ab087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report of the Pennsylvania grand jury again illustrates the
        pain of those who have been victims of the crime of sexual abuse by individual
        members of our clergy, and by those who shielded abusers and so facilitated
        an evil that continued for years or even decades," Cardinal Daniel DiNardo,
        president of the U.S. Conference of Catholic Bishops and Bishop Timothy L.
        Doherty, chair of the bishops'' Committee for the Protection of Children and
        Young People, said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29e8a6-4a3b-458f-837d-827ae050092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a body of bishops, we are shamed by and sorry for the sins and
        omissions by Catholic priests and Catholic bishops."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c134d-522d-4dc1-83ff-b1efbefdd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiNardo and Doherty noted that the grand jury''s report spans 70
        years, and many of the abuse accusations were made before 2002, when the bishops
        adopted new policies. The policies, known as the Dallas Charter, after the
        city in which they were adopted, have been revised in 2011 and 2018. The charter,
        the bishops said, "commits us to respond promptly and compassionately to victims,
        report the abuse of minors, remove offenders and take ongoing action to prevent
        abuse."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37439880-cf6b-4e6c-9d89-5507f943a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, many Catholics in the United States had been warily waiting
        for the Pennsylvania grand jury''s report, especially as bishops in the state
        began publicly releasing the names of accused clergy in an apparent attempt
        to preempt some of the report''s findings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41578f6b-f8db-4303-bdf2-6d99c14cd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday before the report was published, Cardinal
        Donald Wuerl, the former Bishop of Pittsburgh who now heads the Archdiocese
        of Washington, said the report "will be a reminder of the grave failings that
        the church must acknowledge and for which it must seek forgiveness."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2336dd-038b-4904-bded-4471d877250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the midst of a new era where our communal bonds of
        trust are once again being tested by the sin of abuse."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda45ab1-255d-4729-a16c-f62bf29a18e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays in publication</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bacfba-6d51-4160-a38b-9146eb261ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court action had delayed the report''s publication. A number of
        individuals named in the report claimed that its findings were false or misleading,
        that they were denied due process of law and that its release would impair
        their reputations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d14132-cce6-4e8d-8625-3481b00059ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 27, the Pennsylvania Supreme Court&nbsp;ordered the grand
        jury report&nbsp;to be released by 2 p.m. August 14 with redactions in sections
        where litigation was ongoing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64532680-000c-448a-9cff-fd50d14e3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Attorney General Josh Shapiro had written to Pope Francis&nbsp;on
        July 25, requesting that the Pontiff direct church leaders to stop "efforts
        to silence the survivors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c923e6-0c27-440f-8c15-87582d972aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A comprehensive investigation by the Office of Attorney General
        found widespread sexual abuse of children and a systematic coverup by leaders
        of the Catholic Church," Shapiro said in his letter. "Last month I planned
        to release the findings of our investigation. As I prepared to do so, anonymous
        petitioners implicated in this report went to court to stop me and silence
        the victims ..."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ef3dc-2cb3-491a-a5c9-1b24de4b53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapiro later issued a statement&nbsp;welcoming the state Supreme
        Court''s decision to allow the report''s release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91cecd-fd60-4b47-9862-ab5430726400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fear throughout this process has been that the entire grand
        jury report would be shelved and victims'' truth would be silenced," Shapiro
        said. "Today''s order ensures that will not be the case -- the redacted report
        on widespread sexual abuse and cover up within the Catholic Church will be
        released."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c142d-9c31-45e9-8e94-f97784450503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to fight to ensure every single victim is heard
        and every priest, bishop and church official is held accountable for their
        abhorrent conduct. No one victim''s truth is any less important than another
        and no one''s criminal conduct any less loathsome."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec271f-0c27-4efd-ba0e-a4f769513f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrisburg abuse list</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a9293-f348-4c75-ada1-620ed95663a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 1, the leader of one of the largest Roman Catholic dioceses
        in Pennsylvania&nbsp;released a list&nbsp;identifying 71 priests, deacons
        and seminarians accused of "substantiated" sexual misconduct over the past
        seven decades.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b349ee-deac-43f7-88d7-fe3f92b522ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Ronald Gainer&nbsp;of the Harrisburg Diocese also&nbsp;issued
        an apology&nbsp;on behalf of the religious community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba525d1-3d00-4321-b63c-fd6a023692c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That conduct has left a legacy of pain and sorrow that is still
        being felt," he wrote. "I apologize for these actions."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad520804-e90d-430a-b944-6017da0acfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most men on the Harrisburg list are accused of sexually abusing
        children, others were investigated for inappropriate behavior, such as kissing
        or inappropriately communicating with a minor, Gainer wrote. Others were accused
        of viewing or possessing child pornography.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0760eeb-4bf1-4e91-8ded-4d2b7822ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list did not say how the diocese handled most of the accusations
        and did not give the men''s current whereabouts, though a few cases that were
        forwarded to civil authorities were more detailed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09efefb-d86f-4e38-99a9-dffbaf34a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop''s resignation</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad27d0f-86ef-4e0c-b761-bbf896c9fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long series of abuse allegations have rocked the world''s 1.2
        billion Catholics since the scope of systemic abuse and cover-ups began emerging
        in 2002.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3277619-9e63-47c8-8a1d-50845b930f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Pope Francis accepted the&nbsp;resignation of Archbishop
        Theodore McCarrick&nbsp;from the College of Cardinals, one of the church''s
        most powerful bodies, amid allegations of molestation and sexual misconduct.
        McCarrick, 88, had been a popular and politically influential leader in Washington.
        He maintained his innocence in June against some claims and has been unavailable
        to comment on others.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3b3c4-2f37-4fe3-86d4-daf81a83eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sexual abuse accusations against McCarrick reveal a "grievous
        moral failure" within the Catholic Church, the president of the US Conference
        of Catholic Bishops said July 31.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fd599-2f2f-4e14-9a56-44d4466190d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Church is suffering from a crisis of sexual morality," Daniel
        DiNardo said. "The way forward must involve learning from past sins."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61165f1-d7dd-4e9e-a52b-38d026342a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:34:09.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:34:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Report details sexual
        abuse by more than 300 priests in Pennsylvania''s Catholic Church."</em></p>'
