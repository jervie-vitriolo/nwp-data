      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Ono Lennon posted a selfie Monday with James McCartney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42d05c-6f9b-4028-95c9-7b321d0933ad'
      'mgnl:activationStatus': true
