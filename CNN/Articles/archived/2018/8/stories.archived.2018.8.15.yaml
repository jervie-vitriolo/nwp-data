  'boracay-photo-essay-exclusive':
    'author': ' CNN Philippines Life Staff '
    'caption': 'Boracay during habagat season and in the middle of its six-month rehabilitation
      looks like a ghost town.'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2018-08-15T19:05:55.678+08:00
    'imagesource': 'jcr:69493686-e348-4cf3-a703-031374eb5eca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd62d8bb0-1de1-40e1-a43f-8f8ec1bff56e'
    'lead': 'Even when residents do harbor a bit of indignation from losing jobs and
      livelihoods, most of them are just excited for Boracay to reopen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T10:58:57.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T10:59:01.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T10:59:01.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Boracay, life goes on despite the island’s closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f4a8e-3a25-4d63-9387-ac847edea30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Boracay shoreline
        is calm. There is a soft sea breeze billowing the leaves of coconut trees
        while the postcard-perfect white sand remains empty, seemingly untouched.
        It is as if one is transported onto an empty island; a place where no man
        has gone and no damage has been done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f8d70-83e5-490b-9178-6a6219b815ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanliness of the beach is in part due to the island’s residents
        who have been working to free the shore from trash, dirt, and debris. By 7
        a.m., some residents gather in front of the beach, pick up their broomsticks,
        and start sweeping. Most of them are wearing a navy blue pullover with the
        “DSWD Cash For Work” printed across their chests.</p>'
    '3':
      'image': 'jcr:dafe0cfb-0a25-4746-82e3-4f5121c07416'
      'imageCaption': 'Residents are largely positive that the rehabilitation is,
        at the end of the day, for the welfare of the island they call home.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ddadf-81cd-4a57-b1b7-d28c52d5a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f399e-7dfc-4a76-8222-2804a7c81b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-for-work is a scheme devised by the Department of Social
        Welfare and Development (DSWD) for Boracay residents who lost their jobs after
        the government announced in April that the island would be closed for six
        months. Vilma Arellano, a resident who has been living in Boracay for over
        13 years now, is one of these residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc1bea-1e8f-4cf9-8c9d-e2a4d24f39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naglilinis po kami ng beach, ng Boracay, para ma-maintain ang kalinisan,”
        she says. “So far happy kaming lahat, willing kaming maglinis.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa1516-fc41-4338-99fb-483cf203fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this hopeful sentiment is quickly abated by anecdotes of controlled
        resentment. Shiela Inguillo, a resident who used to work for a spa on the
        island, says that it’s been hard to make do with the cash-for-work program,
        especially since they now only earn ₱323 a day when she would usually earn
        more than ₱3,500 a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c93be-98bb-4e71-b9c1-f098b2931466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nahihirapan kami kasi walang trabaho. Dito lang kami nagtratrabaho,”
        she explains. “Lalo na [para] sa mga estudyante, ‘yung mga pag-aaral ng anak
        namin, [sana] matustusan kasi ngayon ang hirap talaga.”</p>'
    '13':
      'image': 'jcr:0c9a1996-adfe-41e1-a303-54aa66d388c8'
      'imageCaption': 'The cleanliness of the beach is in part due to the residents
        of the island who have been working to free the shore from trash, dirt, and
        debris.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2eeff-9f39-4341-8390-65f81879f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249dbc6-eecc-4534-933b-5edb71f765b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-for-work scheme is only good for two people in a household,
        so after two turns, the family is back to looking for other ways to earn money.
        The DSWD did promise a one-time release of ₱15,000 for households to use as
        capital for plausible livelihoods, but since a lot of residents are applying
        for this scheme, the process takes time, and some residents have not yet received
        a single centavo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071b3bb-8b02-4edf-886b-33f40c7580cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small enterprises that have relied on large groups of tourists for
        their income have also been affected by the closure. Felimon Abayon, a sari-sari
        store owner, has always depended on the influx of tourists in Puka Shell Beach,
        where his store is located, and he would earn up to ₱10,000 daily. But now,
        he only earns up to ₱400 a day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320f0a5-6da7-48a1-8b2b-869252ea456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa budget mo sa araw araw na pagkain, talagang hindi kaya tapatan
        ang kita mo sa pang araw araw,” he says. “So minsan nga nagkakaroon ng siyempre
        utang doon, utang dito.”</p>'
    '20':
      'image': 'jcr:747828b7-5ee1-486d-aa2d-df587f50d94b'
      'imageCaption': 'Residents of Boracay, even before the closure, all have their
        grievances, but it is without question that the top concern at the moment
        is how they will be able to live off of the measly cash-for-work program for
        another two months, which they tell CNN Philippines Senior Anchor and Correspondent
        Pinky Webb during an interview.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7972592-7eb3-4d2a-883a-3984d55168ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45547d-961f-41b8-8f4c-864dda3894c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elina Tandog, another store owner, says that even when there has
        been difficulty in getting income, she thinks that the rehabilitation could
        be a good opportunity for the government to limit the number of outsiders
        who may be competing with her enterprise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e89a8a-fc47-4997-89ce-1f0698671fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi kung masyadong maraming [dayo], di na kami halos makabenta
        nito. Siyempre magaganda ‘yung mga paninda nila,” she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770fad9-b4c2-494f-b814-efc8d37a33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami kasing mga recruiter na sinasamantala ‘yung bisita. Mahal
        mahal sila mag-presyo. Hindi taga rito ‘yan na tao. Mga dayo. Kaya ‘yun na
        nga, nasira ‘yung Boracay, sa sobra nilang samantala sa bisita. Eh kung kami
        ditong mga Tumandok? Hindi ganoon.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6d710-5bb9-441b-83b9-3a6c985e11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Boracay, even before the closure, all have their grievances,
        but it is without question that the top concern at the moment is how they
        will be able to live off of the measly cash-for-work program for another two
        months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fb55c-a507-4dc5-b430-567a877b1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government though says there are plans in place to compensate
        the residents of Boracay and complement their income from the cash-for-work
        scheme.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ce089-69cc-4b1c-b7f0-1411022325b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-adjust na ang DOLE and DSWD kasi marami pa silang pera not
        because konti lang ang nag-apply,” says Department of Environment and Natural
        Resources Secretary Roy Cimatu, who is also the head of the Boracay rehab
        Inter-Agency Task Force. “Ang maari mangyari diyan ngayon, kasi ‘pag medyo
        natapos na ito lahat, several weeks before the opening, talagang papaayos
        ko lahat ito, papapasukin ko sila ulit lahat. We’ll clean everything again
        including the kalsada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5f83c-f6a0-40c8-9aa6-5222d7668bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been firm that in order to preserve Boracay,
        the rehabilitation is necessary, especially since they found 836 establishments
        out of 2,600 that discharged waste directly to the water, a violation of the
        clean water act, as well as the issue of illegal structures in forest lands
        and wetlands.</p>'
    '35':
      'image': 'jcr:f51d1d92-8e77-4d98-bc7b-514acaf213c9'
      'imageCaption': 'Pipes being laid down for rain water treatment and drainage.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22f9f0-9dc3-4628-87c0-7770ce5d7754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5386d4-00f1-404a-86c6-bfdf02584ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets are busy with backhoe loaders and excavators that demolish
        buildings and roads to make way for new ones. Al Fruto, the assistant regional
        director of the Department of Public Works and Highways in Region 6, tells
        CNN Philippines Senior Anchor and Correspondent Pinky Webb that the 12-meter
        right of way has already been cleared and demolished.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5ab81-6792-49a9-b247-d0dba8d30ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DPWH’s master plan is still far from finished, as the
        roads are also meant to have sidewalks, a bike lane, street lights, and Anahaw
        trees lining the sidewalks. DPWH personnel are also expected to work for 16
        to 24 hours a day to finish the island’s main road, the circumferential road,
        as well as the diversion road from Cagban port that will be used by vehicles
        to transport goods and services.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1da9b-2313-469c-b13a-c823773b25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early August, DPWH Secretary Mark Villar says that the rehabilitation
        of the island’s main road is “40 percent complete.” While the missing gap
        between Barangay Manoc-Manoc to Barangay Yapak is "60 percent [complete]."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0ec4c-666b-40f9-8ce8-e355821af39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH is also constructing a road network along Bulabog Beach
        that will serve as an alternate route while the main road is being rehabilitated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed72783-bbb4-44fb-8eca-f10eb8056260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T10:58:57.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:59:01.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While majority of the pathways look undone, Fruto assures that once
        the island reopens on Oct. 26, the site will be better. “Kino-commit natin
        na ang road and ang drainage ay mailatag natin and ‘yung road ay maging passable,”
        he says.</p>'
    '45':
      'image': 'jcr:61838a63-3b3e-4a31-b119-a685cada838a'
      'imageCaption': 'One of the most striking and apparent changes so far in Boracay
        is how clean the shoreline is now, such as here in Puka Shell Beach.'
      'jcr:primaryType': 'mgnl:block'
