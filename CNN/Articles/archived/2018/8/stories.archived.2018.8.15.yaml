      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Chic Bulalacao (@Chicletsky) August 15, 2018</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f167342-6316-4631-8b07-c53de25ebf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia argued, however, that the scheme
        did not intend to urge drivers to take alternate roads, rather it was meant
        to encourage carpooling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903bea3-1998-4232-a231-1c4b430eb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin ineenganyo ang tao na magtake ng alternate road, what
        we are encouraging is carpooling," he told the media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d94949-3668-4633-88fb-cf6f556bdbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We are not urging people to take alternate roads. What
        we are encouraging is carpooling.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b437080-a77b-4f62-8669-9483646d929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that should there be instances of profiteering on these
        lanes by single-passenger vehicles, it is no longer their concern.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b4ba3-b4c5-4b05-b17b-aff079742c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng may mga tao mag-iisip ng paraan na pagkakitaan... Ang
        sa amin magcarpool kayo kung gusto ninyo basta kung anong story bahala kayo,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e34e28-0c57-4745-a15c-19df5deca706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Anyone would have their own strategy on how to profit…
        Our concern only is if you want to carpool then go ahead whatever the story
        may be.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eca2a7-e7f3-415b-98b2-605c78f67221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago earlier said they will make necessary
        recommendations should the new schemes cause traffic on alternate roads.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020c3e5-92f1-4571-8617-c205e1bf067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we are just focusing on EDSA. If all motorists and singe-passenger
        vehicles, will transfer to C5 instead we will recommend it to the Metro Manila
        Council," Pialago told CNN Philippines New Day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b63a0d-0724-4929-9dc1-d462a7801f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, which is composed of all Metro Manila
        mayors, is the MMDA''s policy-making body.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f1051-e6d0-4adf-813c-b4bef73f3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, single-passenger vehicles are advised to take the
        so-called Mabuhay lanes instead of using EDSA, Pialago said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118c018-aaad-4a3a-81ab-51cbddad581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands tallied</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd531a-eaba-4217-af03-7a3639ac2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said MMDA has counted around 3,000 violating vehicles in
        the first leg of the dry run from 7 to 10 a.m..</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0928f11-b49e-4f82-b59f-1e0308b5f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from traffic enforcers said more than 300 violating
        vehicles were tallied within the first hour alone, while, the MMDA, said security
        cameras only recorded around 200 violators. A provincial bus driver was also
        given a ticket.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210364e-cbd1-41b4-a478-05afb82b5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus drivers who violate the ban will pay P2,000, while violators
        of the single-passenger vehicle ban will have their license plates listed
        and forwarded to the MMDA.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf3733-cac2-441a-90f0-74d10996f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said she hopes the driver-only vehicle ban will ease heavy
        traffic on EDSA as these cars occupy up to 70% of the lanes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db01c9-c23a-4f2c-926f-fb09c763dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting at least one-fourth of that (volume) will be reduced,"
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be7cab-0bfe-443d-bde9-e24e920f707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:47:16.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:47:21.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2017 EDSA annual average daily traffic data, 367,738
        vehicles use the road on a daily basis, 67 percent of which are private motor
        vehicles.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c45325-c06a-41ef-9d2f-b968d6684523'
      'mgnl:activationStatus': true
