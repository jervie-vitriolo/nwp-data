      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not all stories from this collection tackle Philippine
        mythological creatures, it is important to mention that one particular story
        in this collection, “Metang Manananggal,” talks about the legend of the manananggal
        — how we, as human beings, used to dream about being able to fly without wanting
        to be seen as animals. By keeping our original state as human beings, except
        with wings, the mananaggal was created.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
