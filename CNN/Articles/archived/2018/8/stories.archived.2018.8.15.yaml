      'mgnl:type': 'text'
      'text': '<p>RELATED: PDP-Laban factions to meet with Duterte again on Sept.
        1</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e502b1-ba89-4e71-b64d-4a7a4e5ba74b'
