      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about mermaids — their legends, their shape-shifting
        abilities, and their duties to the human world as the bearers of light. Enter
        the worlds of the characters — both on land and underwater, and be prepared
        to swim.</p>'
    '16':
