    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e149b-c700-4fb9-a577-6e8bad5ce2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the victims, one man has been discharged from the hospital, another
        woman is still being treated for non-serious injuries and a third person was
        treated at scene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258decdd-a14b-4021-b0a8-0dade5b53365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was alone in the car and no weapons were recovered at
        the scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64556af1-7d3e-41e6-ab04-d1ea21e03350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness Ewelina U. Ochab said she saw the incident take place
        from the other side of the pavement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06fd1a-a130-4ec0-a6d8-62a880ef4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard some noise, and someone screamed. I turned around and I
        saw a silver car driving from the crossing — very fast and close to the railings,
        maybe even on the pavement," Ochab said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad25d8-d76f-4b9b-8834-b8887f96a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The car drove at speed... There was a loud bang from the collision
        and a bit of smoke. The driver did not get out. The guards started screaming
        to people to move away. One elderly man rushed me to hide behind a monument,
        just in case."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d9c80-45d6-4ac9-affc-b6757219573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists told to avoid iconic buildings</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd953d7-3d35-4633-a9ca-8aa5e2e9244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, the nearby Westminster Underground station
        was closed, according to Transport for London, while roads nearby were cordoned
        off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4d3b9-e2b0-44ce-a7bf-d9eba33ba9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is popular with tourists visiting the Houses of Parliament
        and Westminster Abbey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383508a-b36c-4383-a64d-479472ed6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordons are likely to be in place for some time and Londoners have
        been urged to avoid the area, police said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de52317-b442-4f0c-bac3-553490caef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament is currently in summer recess, meaning many of the usual
        staff were not present.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad809718-30d4-4b54-8360-eedc814d784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Laidley from London, who works as a manager in the Cabinet
        office, told CNN she couldn''t reach her workplace because of police cordons.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62bfbe-3906-4451-8f62-ab636dba354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re kind of stuck waiting to hear from our bosses what to do,"
        she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5112a5-5ee9-4ce1-8b6a-f282fd85102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had attacks over the years... You just thank your stars
        that you''re really not caught up in it. When you live in London in a big
        city anything like this can happen," she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb5c1e-0569-4099-9a75-9f8981b1f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisters Siti Atikah binti ABD Razak, 19, and Siti Nadhirah binti
        ABD Razak, 21, were visiting from Malaysia when they planned to visit Westminster
        Abbey on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a4cb6-e469-4459-b29a-edf7f663e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week they had heard about a shooting in Manchester,
        northern England, but said that despite the incidents they had no plans to
        cut short their trip to the UK.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d5ef8-5ca4-4d66-bfcf-e6621bfbe56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some fear, but it''s a fear to overcome," Siti Nadhirah
        told CNN." We have to be brave to see new things in the world."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df149495-d207-450c-9e4f-9e354830bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security measures in the area were reinforced after the Westminster
        Bridge attack in March 2017.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a0ac3-9733-4b26-b012-e8889cfa5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were killed in that incident when a 52-year-old British
        man, Khalid Masood, rammed a rental car onto the sidewalk on Westminster Bridge.
        Masood then stabbed an unarmed police officer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38fbc1-37a4-4f0c-9fcd-11219c0936e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T09:29:16.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T09:29:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Crash outside UK
        Houses of Parliament treated as terror incident, police say"</em></p>'
