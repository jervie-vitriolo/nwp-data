      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary said the program will not entirely rely on
        the excise taxes tobacco and alcohol, but will also gather from other tariffs
        imposed by the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121d92b-f07a-4546-b97b-a0f548cea1d3'
