      'mgnl:lastActivated': 2019-04-30T11:07:42.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said once signed into law, the UHC bill will help reduce poverty
        by "protecting Filipinos from the high cost of health care."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dee82e-49ff-4df7-bba8-aa9aab68f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:07:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:07:42.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his State of the Nation Address last month, urged lawmakers
        to prioritize the passage of the measure.</p>'
  'Where-is-Peter-Lim-arrest-order':
    'author': ' Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-08-15T06:31:17.609+08:00
    'imagesource': 'jcr:f79a3881-6e93-42de-9c5e-32b102052683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715530d4-6960-4484-9dac-3b80e85f96e5'
    'lead': 'Businessman Peter Lim, whom the court had ordered arrested on drug charges,
      seems to have left his house in Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:11:40.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:11:43.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:11:43.627+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peter Lim not in Cebu City home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65684ae3-daa5-463a-893b-ebae4519579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Businessman
        Peter Lim, whom the court had ordered arrested on drug charges, seems to have
        left his house in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60588aec-6056-4e61-bfc3-d79b32b80da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male worker at Lim''s last known residence at Trece Borces Street
        in Barangay Mabolo on Wednesday said he has not seen his employer since he
        was hired a month ago to take care of the dogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa3ee7-b5a4-4361-9d54-99cb71cbb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ma''y pwede maka sturya ninyo bahin ni Peter Lim (Nobody here
        is authorized to talk about Peter Lim)," said the worker, who refused to be
        named for security reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3455d-2931-4a2f-8f1f-cc9f94d44168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang naa ra diri ako ra ug mga maid (The only one left here are
        me and the housemaids)," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cee4a-c9c6-4db3-bb51-c6dd2c92a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no vehicles at the garage from morning until noontime
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65ab5f-23cc-42f8-b1ac-261cd0e6c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house has at least three security cameras: two at the red front
        gate and another one mounted just below the roof of the house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa4079-646a-4ff6-a32d-1e35274cdba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the Mabolo police said they haven''t received the
        arrest warrant issued by the Makati Regional Trial Court on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f050f-780b-43eb-b481-9967d5978e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is ordered arrested on charges of conspiracy to commit illegal
        trading for selling and distributing illegal drugs in the Visayas. His co-accused,
        self-confessed drug dealer Kerwin Espinosa, earlier told a Senate hearing
        that Lim was his supplier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdfd81-9341-4d13-8c0f-2bd1be6b1751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had also named Lim as part of a Chinese
        triad leading illegal drug operations in the Visayas, a claim Lim has denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30fee8-e819-4cc7-8c5e-d8053f617a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s exact whereabouts is unknown since he skipped hearings on
        his drug cases at the Department of Justice (DOJ).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd163195-9e97-4c7c-85e7-f09e53c69c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said Lim left for a "short
        trip" abroad in March, but had since returned to the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac2af5-6074-4ec1-8f88-fefe0cb597a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Where is Peter Lim?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383b006-0292-4312-80bd-a4455026117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:40.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:11:43.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 17, the Makati court will also hear an urgent motion of
        the DOJ to issue a hold departure order against Lim to prevent him from leaving
        the country.</p>'
  'PCOO-memo-social-media-behavior-mocha-uson-video':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T18:14:27.765+08:00
    'imagesource': 'jcr:ddf870cd-8428-4a96-b784-2993613f710d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e8ce0b2-b7b3-42b7-8882-4f5945282635'
    'lead': 'The Presidential Communications Operations Office (PCOO) is reminding
      its officials and employees to mind their behavior on social media in the wake
      of Assistant Secretary Mocha Uson''s controversial video on federalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:20:04.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:20:07.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:20:06.914+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Mocha Uson video, PCOO reminds execs to watch their behavior on
      social media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b43aa6-1ffa-4852-ad3e-584d29a75db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Presidential Communications Operations Office (PCOO) is reminding its officials
        and employees to mind their behavior on social media in the wake of Assistant
        Secretary Mocha Uson''s controversial video on federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb47e0-a45d-4275-aff9-7e588d7a508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contained in an August 13 memorandum issued by Lorraine
        Badoy, PCOO undersecretary for new media, who also leads the agency''s gender
        and development office. The document was released on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc798c-10b3-4ee5-af32-3f9c7f5b1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy reminded her colleagues "of our role in creating a positive
        impact towards gender issues and portrayal of women in the media since we
        play a crucial role in raising public awareness and shape public opinion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e8e0e-4745-4c71-b409-26c72a7b80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, please be mindful of the content you post or share on your
        personal social media accounts, as well as other publications and press releases
        your office may publish," the memo read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af538545-3afb-4c5b-8ad7-917958db4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded public servants of their duties and responsibilities
        under Republic Act 6713 or the Code of Conduct and Ethical Standards for Public
        Officials and Employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652da63-ee8c-4015-9666-6146fa9d466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlighted the section on professionalism: "Public officials
        and employees shall perform and discharge their duties with the highest degree
        of excellence, professionalism, intelligence and skill. They shall enter public
        service with utmost devotion and dedication to duty. They shall endeavor to
        discourage wrong perceptions of their roles as dispensers or peddlers of undue
        patronage."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: PCOO issues memorandum telling employees to be mindful of
        what they post on social media <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/21i1rUv8of">pic.twitter.com/21i1rUv8of</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1029638742523277312?ref_src=twsrc%5Etfw">August
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d5b05-f85e-43e4-9a17-cc5714c69fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c9db5-424e-4a3e-956b-68da6a5e4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier quoted Badoy as saying Uson violated this code of
        conduct when she posted an August 2 video described by many lawmakers, government
        officials and netizens as vulgar. She, however, said all PCOO could do is
        to remind her, adding that only President Rodrigo Duterte can fire Uson, whom
        he appointed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9c1e7-61ea-4cb5-b2f0-120dbb508326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a frontliner in the multimillion-peso massive information
        drive on the proposed shift to a federal form of government, posted a video
        with blogger Drew Olivar playing with the word federalism using racy terms
        and gesturing towards female private parts – all to Uson''s cheering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040439c6-1c1c-4425-b109-d023e2fdaa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said Duterte was "very cool" about the video, but
        added the President agreed the information campaign should have a more serious
        tone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7b476-7ece-436c-9c6a-500eb01f5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, for her part, said what''s important is federalism is being
        talked about.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110bc505-342e-429b-a196-04678c12963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung napapag-usapan ngayon, masama man o mabuti, ay ipaliwanag
        naman po ng mga eksperto. Take this opportunity na ipaliwanag na po ang pederalismo,"
        she told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182548b-bdb2-4224-9934-2390b59b3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:20:04.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:20:07.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If this is being talked about now, whether good or
        bad, experts should explain it. Take this opportunity to explain what federalism
        is."]</p>'
  'Duterte-better-successor-Escudero-Marcos':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T05:09:48.549+08:00
    'imagesource': 'jcr:fb127577-d0c2-47a5-8040-66ad56df367c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e6d5b3-83e2-4669-8c52-39148d88eb07'
    'lead': 'President Rodrigo Duterte said Vice President Leni Robredo lacks what
      it takes to lead the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:23:59.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:24:04.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:24:04.022+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte believes the ''likes of Escudero, Bongbong Marcos'' will be
      better successor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab5e22-465f-409f-9ad5-3152ec26bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)&nbsp;—</strong>
        President Rodrigo Duterte said the likes of Senator Francis "Chiz" Escudero
        and former Senator Ferdinand "Bongbong" Marcos are better off as successors
        to the presidential post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f271fd-5a34-4a1f-985f-28db3e9f3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dinner with Kapisanan ng mga Brodkaster ng Pilipinas (KBP)
        officials Tuesday night, Duterte said Vice President Leni Robredo does not
        have what it takes to lead the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b1510-1941-4ee0-8a19-833663f49281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi niya kaya,</em> that''s my honest<em> opinion ko lang</em>.
        <em>Kung na-sino lang sana diyan</em>, in the likes of (Chiz) Escudero or
        Bongbong Marcos," Duterte said during the event in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065add3-69a0-4920-a3d2-8cb055d3f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: She cannot do it. That''s my honest opinion. If it
        were other people, in the likes of Escudero or Bongbong Marcos…)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb4dfe-aadc-45a2-870f-91e4413e52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero and Marcos ran against Robredo in the 2016 vice presidential
        race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177719b0-1072-4187-a7f7-db3a8691062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on the same day, Duterte, at the launch of the ''Pilipinas
        Angat Lahat'' program of entrepreneur group Go Negosyo, said he has little
        confidence on the governing capacity of the Vice President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8250e6b-39ea-4590-aa6d-677a70b630dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Robredo cannot do anything to help PH</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708128b6-b916-4792-973d-14168e09784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is ''hesitant'' to suggest a constitutional succession,
        and that he doesn''t think Robredo "can improve on anything here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ba378-88ab-4ee3-9716-257c3a9e7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President clarified he has nothing against the vice president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5f194-3c45-41c3-b0a8-e22bc92119a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong galit kay</em> (Leni) Robredo. Panalo na ako," Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cca64c-920c-443e-95b3-376af749f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I have nothing against Robredo. I already won.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457ce60-c4fb-4a54-8fdc-1a89b24b3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako nakikipag-away ng babae. Hindi nga ako sumasagot kung
        ano ang sinasabi nila. But sinabi ko, I think deep in my heart, if you follow
        the succession and Robredo takes over, hindi niya kaya," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914d759-313b-4bd5-bda0-1c2a46f1300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I am not engaging in a fight with women. I''m not
        even replying to what they are saying. What I said, I think deep in my heart,
        if you follow the succession and Robredo takes over, she cannot do it.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963f221-91f9-47c9-91e0-8e49204ef930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier expressed his doubts about Robredo, citing the
        latter''s ''incompetence'' as an official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5872c5-0483-4d80-a627-f51609691cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Liberal Party (LP), Robredo''s party, said it is
        not up to Duterte to decide on who will take his place when he steps down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27975f6-9e7f-4cb2-9e02-59c13c79a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday, the party said "the Constitution
        clearly provides that it (successor) should be the Vice President."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cc7b5-55f1-4d57-a227-35ac5a547379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:23:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:24:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repeated threat of resignation also denigrates the presidency
        and the mandate given by the voters," the statement read. "The highest post
        in the land should not be treated like a club membership he can drop when
        he feels tired."</p>'
  'senator-mmda-ban-vehicle':
    'author': 'Janine Peralta'
    'caption': 'Hours after the first leg of the new traffic scheme''s dry run, Senators
      urged for a recall of the regulation. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T16:16:34.975+08:00
    'imagesource': 'jcr:3fe7d897-e006-4f35-839f-13a29d801b10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1ec36e-373e-47b0-876a-c2badd92af2d'
    'lead': 'Hours after the first leg of the new traffic scheme''s dry run, Senators
      urged for a recall of the regulation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:26:38.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T11:26:42.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T11:26:42.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators urge suspension of new traffic scheme banning driver-only vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fd7cf-464b-4aed-82ff-3d540d61bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Hours
        after the Metro Manila Development Authority (MMDA) concluded the first leg
        of its dry run banning driver-only vehicles on EDSA, some Senators called
        for its suspension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06c73c-08b3-4dc3-ba99-6897a8d16aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Vicente "Tito" Sotto, Franklin Drilon, Miguel Zubiri, and
        Ralph Recto on Wednesday signed Resolution 845, urging the Metro Manila Council,
        the MMDA''s policy-making body, to recall the recent regulation expanding
        high occupancy vehicle lanes in EDSA during the rush hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffb21e-a953-468e-b489-3fc364566940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial run for driver-only vehicles will initially last for a
        week, and full implementation happens on August 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35ac08-c01e-4725-99e3-cf8ac241fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution mainly contends that the regulation violates due
        process of law because of the lack of public consultations conducted prior
        to its passage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bd6e9-55db-4f9e-9542-2424448d7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also argued that the regulation "deprive thousands of people
        of the use of the country''s major thoroughfare" since it takes effect during
        the peak commuting hours of the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5086406-475c-495f-84cd-7b96402b39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago earlier said the driver-only ban
        and the newly implemented provincial bus ban was established to ease heavy
        traffic on EDSA as these cars occupy up to 70% of the lanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168531ca-40c1-40f2-8d21-88acd9272536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T11:26:42.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2017 EDSA annual average daily traffic data, 367,738
        vehicles use the road on a daily basis, 67 percent of which are private motor
        vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d2a70-8ae2-45aa-a11d-c36fac105bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:26:38.985+08:00
