      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you would be so wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abb141-5c21-4354-a2ff-16d361290fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.887+08:00
