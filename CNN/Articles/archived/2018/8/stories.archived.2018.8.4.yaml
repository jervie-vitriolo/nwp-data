      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Years after defecting from Russia and resettling
        in the US, former KGB officer Alexander Zaporozhsky was lured back to the
        country he had once betrayed. The CIA warned him not to go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841646c-134d-4381-b4b0-302d41b03060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior intelligence officials tried unsuccessfully to dissuade
        Zaporozhsky, who had given the US valuable information that ultimately led
        to the capture of FBI agent and Russian spy Robert Hanssen, former officials
        familiar with the case told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17062ab-8c1a-4a5d-acbd-7774c241ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russian intelligence officer turned US asset insisted on
        returning to Moscow in 2001. He was arrested and imprisoned in Siberia for
        his connections to the West.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0da7a-4afc-4c77-b14b-d0a24943def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaporozhsky was ultimately released in 2010 and sent back to the
        US as part of a spy swap with Russia that also included Sergei Skripal, a
        former KGB colonel convicted of spying for Britain after admitting to the
        crime. The US released 10 individuals accused of operating a Russian spy ring
        in the US as part of the exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bd0c8-bed7-448c-b537-f38ffb1cbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former KGB officer has largely flown under the radar since his
        release and his whereabouts remain a secret, but Skripal''s name publicly
        resurfaced in March when he was poisoned with a nerve agent in the English
        city of Salisbury -- an incident that the UK and US allege was the work of
        the Russian government. Russia denies any involvement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07deb107-33b5-4d84-b9a7-c0214f543a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Crown jewels of human intelligence collection''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095c9ed-f277-4cd2-bfcc-ed316898199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human intelligence collection and the CIA''s recruitment of foreign
        spies was crucial to US efforts in the Cold War and continues to play a major
        role in the evolving world of global espionage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeea6ad-dddf-4b4f-ae1a-1f64616b3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, intelligence agencies like the CIA are constantly working
        to identify and apprehend foreign agents operating within the US on behalf
        of aggressive adversaries like Russia, China and Iran -- a concern highlighted
        by the ongoing criminal prosecution of 29-year-old Maria Butina, an alleged
        Russian operative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdca7cd-c57c-46f0-9bdd-c9d4c1dc9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina has pleaded not guilty to charges of conspiracy and acting
        as a foreign agent in the US. Her lawyer, Robert Driscoll, told CNN Wednesday
        that she wouldn''t take a deal from prosecutors if it meant admitting she
        was a spy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd55b11-ee48-40e0-82a8-2bf07915bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the flipside is a shadow world where defectors like Zaporozhsky
        and Skripal are the ultimate trophy -- and take the ultimate risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f801b53-fa45-4ba0-b482-1cee2ced89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, a CIA program focuses on secretly rescuing and resettling
        spies like them who are in danger of being caught or killed for betraying
        their country in service to Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ff17e-1901-40a0-acce-b259dc496cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks don''t stop once they''ve reached US shores, former intelligence
        officials told CNN, as their former countries often continue to hunt them
        down. Those challenges have only gotten tougher as cyber capabilities advance
        and the evolution of social media make the task of protecting defectors even
        more difficult.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3bb56-8492-48d1-89da-c32d63444aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, high-level defectors have been the crown jewels of
        human intelligence collection," according to Joe Augustyn, a retired CIA officer
        who ran the defectors program for three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a09ce6-63f2-4ff1-89f7-28961ae44a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the technology available to our adversaries and difficulty
        of hiding in plain sight -- the challenge the CIA has of protecting the spies
        among us has never been greater," Augustyn said. "Protecting these individuals
        who have betrayed their countries to help ours is even more important and
        challenging today than it was during the Cold War."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14645cf5-66e4-4da6-87a2-287eee2a8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIA director Gen. Michael Hayden told CNN that defectors
        don''t just help with current or past intelligence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0cccc-7c1e-4ed4-af7b-3702846115dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found that defectors are a long-term and deep source of
        information and that they enlighten things we may have already collected but
        not understood, as well as those things we might collect in the future," Hayden
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf83be4-29bd-4a79-baa7-c53a4d6ef33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CIA intentionally maintains a level of operational secrecy
        to protect defectors, events like Skripal''s poisoning are a reminder that
        the stakes are as high as ever for those who participate in clandestine operations
        and the handlers responsible for their well-being.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112ac8d-204b-4920-8489-a0edb8781073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I would speak at the graduation of CIA case officers, I would
        remind them of the moral responsibility they had to anyone they would recruit,"
        Hayden said. "That individual was putting his or her welfare and that of their
        entire family into the case officer''s hands. And the case officer might be
        the only face of America that source might ever see."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26bb65-7c8c-4887-9b5b-a47c8835d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hiding in plain sight</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4952b-a4f2-435e-8e40-0887d8d493b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA''s defector program has existed since 1949 when Congress
        passed a law authorizing the agency to resettle up to 100 foreign nationals
        in the US if it''s "in the interest of national security or essential to the
        furtherance of the national intelligence mission."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646eda2-eb40-4162-bcba-a6cd938aafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CIA doesn''t take advantage of the full quota that is
        allowed each year, the reality is that there are hundreds of former spies
        living in the US with new identities -- resettled into communities across
        the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a8e4a-bbe4-44b2-bf4e-ff62eb654c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dozens of CIA officials who work for the defector program are
        responsible for keeping track of those individuals and advising them as best
        they can for the rest of their lives -- all the while knowing that foreign
        adversaries continue to aggressively search for them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f5327-bf24-4c82-b529-c6d57414e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indications that Russia was behind Skripal''s poisoning provides
        further evidence that Moscow remains particularly vigilant in their quest
        to find those who betray the motherland -- at times demonstrating a unique
        willingness to patiently wait for the opportunity to retaliate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f200f2-e69c-4830-9a20-f546591eef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have seen recently in the UK, the risk to these defectors
        does not end when they reach the west. It is critical that US intelligence
        does all that it can to make sure they live safe and productive lives not
        only as a ''thank you'' for what they have done -- but also as a message to
        future defectors that the United States lives up to its commitments," Augustyn
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd9142-ee0e-4ab1-880d-f8cfefcea0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every spy qualifies for exfiltration, but the US will work to
        rescue high-ranking military officials, intelligence officers, academics,
        scientists and other workers with access to sensitive information who are
        at imminent risk of being caught or captured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a602d-5fc7-46da-b8ff-327e549a2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the defector is successfully brought out of their home country,
        often in the dead of night, he or she and their family will be given new names,
        English lessons, some money, a house, and words of advice: don''t use social
        media, don''t contact anyone back home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a6e32-7e93-4c66-ad6b-6cd923ec4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, the CIA helped a man who wanted to go to college by
        providing fake records he needed to apply, while in another, officers facilitated
        a secret divorce for an asset whose wife still lived in the country he defected
        from.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f7894-d937-4393-8e69-47e674e9f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrists work in the special unit as well, to help families
        adjust to their new surroundings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60379ded-6d7c-470d-8271-cdc9261e6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those guidelines aren''t always followed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fd1f1-06cc-4910-b346-6903ec3e6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the children of former spies have been unable to resist
        social media, and there have been defectors who have returned to their home
        countries after failing to adjust to life in the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df62d5-e78a-4a82-adb6-f6a513e491c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former spy sued the agency for failing to provide his family
        with sufficient funds, and the case escalated all the way to the Supreme Court
        -- which found in the CIA''s favor, thanks to a long-forgotten Civil War-era
        law concerning secret agreements called the Totten Doctrine that protected
        Abraham Lincoln from being sued by a spy he paid to follow Confederate soldiers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda8f56-3ae1-4b36-932a-cf414875b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex challenges</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a72477-c245-465d-9815-116de0290d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors present a myriad of psychological and logistical challenges
        for CIA handlers as they navigate the complex reality of life-long resettlement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640b5d8-146d-48df-a02c-c8119a0271a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some defectors maintain an "unnaturally strong belief of their own
        invulnerability" that can manifest itself years into the program -- a trait
        that often makes them targets of coercion and can have potentially fatal consequences,
        according to Augustyn.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d1a67-b4f3-4836-ab6b-03b2420c3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other individuals cannot reconcile themselves to the fact that they
        are no longer the person they used to be, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971354b5-30ed-4e64-a1d0-c4c869b38353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who betrays their country, for whatever reason, is different,"
        Augustyn told CNN, adding that these individuals often have strong egos and
        are motivated by personal reasons like greed or a desire for revenge rather
        than political ideology or a desire to make the world a better place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b10c14-8d61-4b2c-8d1d-5939d2b9d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the CIA provides defectors with new identities and professions,
        the jobs given are often a dramatic step-down from the high-level military,
        political or intelligence professions that made them attractive recruitment
        targets in the first place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc9257-49ce-4cb8-86b9-0dfd7be837b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high-level defector even became a pizza deliveryman upon resettling
        in the US, according to Augustyn.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aac52e-07ea-4d86-ab73-8dabeace6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That change in lifestyle can be jarring for defectors and their
        families who are forced to abandon parts of their life that long served as
        the foundation of their identity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fed829-33c1-4be0-97b9-5955b966666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each case is unique," Peter Earnest, a 35-year CIA veteran who
        helped resettle multiple former Soviet officials in the US, told CNN. But
        "people who have served us in difficult circumstances, we owe them an obligation,"
        he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d637fe8-8ba6-4d85-b1ae-77ca83ee862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is not the only foreign adversary interested in tracking
        down defectors living in the US. The CIA has resettled individuals from countries
        like China, Iran and North Korea and those countries also want to track down
        those they believe have betrayed their interests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ee9ce-629b-467d-acab-63d931d939e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CIA officials would not say whether the US has noticed a recent
        increase in the targeting of defectors, intelligence officers constantly evaluate
        safety concerns of those spies secretly living in the US.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384d606-e1e5-4bfe-8305-a72817299ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA''s defector program remains sensitive, and few people, including
        lawmakers and former intelligence officials, will discuss it, but those who
        will say the defectors program it helps the US extract valuable assets from
        dangerous situations, promoting loyalty and creating an incentive for anyone
        considering choosing to spy for the US in the future.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630368f-5df5-4daa-9849-675386170743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the moral compulsion to do right by defectors, the nation
        that does not protect those who defect will find that fewer people will be
        making that choice," Hayden told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1489eb9-8101-49a3-ace1-314e9d3e9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the CIA has successfully resettled hundreds of former
        spies over a span of several decades, many cases have ended in tragedy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002a7ba-c4b7-4761-a963-1e63926c84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the program was founded after World War II, several defectors
        from Eastern Bloc countries alone have been assassinated or disappeared under
        suspicious circumstances.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0cd19-11da-41e4-8c33-b9ba8c9b8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA is still searching for answers related to the case of Ryszard
        Kuklinksi, a Polish army colonel who gave the US thousands of documents revealing
        sensitive information about the Soviet nuclear weapons program -- he was exfiltrated
        from Poland by the CIA just before the Polish government instituted martial
        law in 1981.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e1541-c3f7-41aa-9072-72fe4e2831dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuklinski lived peacefully in Florida for many years after leaving
        Poland and was celebrated as a hero within the US intelligence community for
        dramatically improving their understanding of Soviet weaponry in the 70s and
        80s.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef50fd-614b-4835-9d5a-11ea55c12202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his two sons mysteriously died within six months of each
        other in 1994 -- one lost at sea off the coast of Florida and the second hit
        by a car, which burned up and left behind no evidence of the perpetrator.
        The mystery remains unsolved, though many have pointed the finger at angry
        KGB agents seeking retribution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2451f9-d366-4aa2-8e3c-fb3c396bec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:13:58.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:14:04.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Spies in the suburbs:
        Inside the CIA''s secret defector unit."</em></p>'
  'WCOPA-jed-madela-aljun-cayawan-newsroom':
