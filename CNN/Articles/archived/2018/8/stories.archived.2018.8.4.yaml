    'template': '1'
    'title': 'What makes Filipinos stand out in the World Championship of Performing
      Arts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b95f4-ee20-4f18-91ad-d2621cac35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        Filipino team won 286 awards during the 2018 World Championship of Performing
        Arts competition held last July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959cac1-fc8b-4209-ba86-98b889554a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s victory is by no means an ordinary feat. Speaking to
        CNN Philippines, WCOPA regional director and performing artist Jed Madela
        said that other countries always watch out for the Philippine team.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="pt"
        dir="ltr">Madela: Filipinos a basis of WCOPA standards | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Ev8WVoLuaN">pic.twitter.com/Ev8WVoLuaN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1025742180487290881?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aaffd1-2f7e-4be9-908b-99a9994b5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c752c-f7a1-469a-b5ae-d3cda489096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagiging basehan tayo ng standards, lalo na kapag first day of
        competition. Pagdating ng teams unang-una tinatanong nila how big is the delegation
        of the Philippines,” Madela said. Madela himself competed in the 2005 WCOPA,
        bringing home six gold medals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017971a8-cca9-4724-b28a-76055cadd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We become the basis of standards, especially during
        the first day of the competition. When the teams arrive, the first thing that
        they ask is how big is the delegation of the Philippines.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba85569-9fb5-470c-93a3-a6d48ca1d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While having the attention of the 67 other competing teams from
        different nations may be flattering, the Philippine team does not rest on
        its laurels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771508f-318e-4961-b05e-60bf237c9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People look up to you, not just your co-delegates but people from
        other teams and parang binabantayan kayong lahat. It’s a big responsibility
        to be a part of the team,” Madela said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6925520-d66d-4ec2-a9c8-94b3c885f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People look up to you, not just your co-delegates
        but people from other teams and they’re watching you.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5f014-bb0c-4f63-bc4e-7b2e9857f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.388+08:00
