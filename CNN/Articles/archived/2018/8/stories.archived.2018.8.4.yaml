    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15ff1c-c454-4d44-a4ea-b78af4c02e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zimbabwe''s pursuit of stability appeared
        uncertain Friday after the country''s main opposition leader said his party
        would challenge the results of the presidential election, labeling them "fraudulent
        and illegal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e7f1b-2ab0-40b7-aaa9-3d726460920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after President Emmerson Mnangagwa was declared the winner
        of the vote, Nelson Chamisa, leader of the Movement for Democratic Change,
        told a news conference the vote was "anything but a free and fair."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c4bc2-1e9e-4eaa-80d8-e0bb03307151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark vote — Zimbabwe''s first since the toppling of strongman
        Robert Mugabe — was being closely watched, with election observers and foreign
        investors looking on to see if the country had shed its previous reputation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1252e8-ccdf-4729-bb0c-4ce707ecbc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamisa, who at 40 is the country''s youngest presidential candidate,
        said his party was working "around the clock with a legal team" to put together
        a plan of action following the results, but he did not give any details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971c3b8-2ebc-4456-a111-af3e9a53a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned this presidential result is fraudulent,
        illegal, illegitimate, and characterized by serious credibility gaps and some
        serious legitimacy issues that we feel must be raised," Chamisa said at the
        news briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0bfe78-75b7-4423-8e67-fd82c917a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader''s first attempt to hold a press conference
        Friday was thwarted after police stormed the Harare hotel where he was scheduled
        to speak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201a93e-96b0-4659-b951-11afde5b2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reasons that were unclear, police escorted journalists away
        from the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549486d-aed8-4e4b-9d9d-8abf6c1b0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Movement for Democratic Change representative told CNN the police
        had broken it up because they thought it was an "illegal political gathering."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccd599-9cad-4ec7-9d79-1bfc5b61a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief standoff, police allowed accredited journalists back
        into the hotel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dd907-636c-4c66-b55f-f4569b776346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa condemned the police action, tweeting: "The scenes today
        at the Bronte Hotel have no place in our society and we are urgently investigating
        the matter to understand exactly what happened. Over the past nine months
        we have protected freedom of speech, of assembly and the right to (criticize)
        the government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97932e1-92d3-4e3e-9ab1-c3a30cfb9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Chamisa''s news conference, Mnangagwa called for peace
        and unity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b729b-abe2-487b-9aa9-f817b57c7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the State House in Harare, he said, "We cannot allow
        violent actions of few to detract from democratic expression of the many."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f1173-9937-4410-a434-b7c369d57f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa sought an independent commission to investigate violent
        clashes this week and defended the vote as "a free, fair and credible election."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a897dca-c777-40b5-8755-4a4788682477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever you voted for, now begins the time to join hands for us
        to forge for a better future," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf0405-d7e5-4964-bda2-93206a963749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray to be a listening president, a fair president, a responsible
        and inclusive president."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da9489-1f43-4162-9820-2f653366180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, six people died following clashes between security
        forces and protesters in the capital as opposition supporters alleged vote
        rigging following the release of partial parliamentary election results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1d16e-cd61-425a-af8b-4fa5d61bf25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is anxious to ensure the elections are considered free
        and fair to lure back foreign investment and resuscitate its ailing economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2556eb2-6cf7-4e91-8929-0a5fbcfcb6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe, which suffered crippling hyperinflation under Mugabe,
        needs the International Monetary Fund to start giving it loans again. It also
        needs the United States, European Union and others to lift sanctions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc2fe2-20c3-4046-894a-fac160db75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, U.S. State Department spokeswoman Heather Nauert said
        that "Zimbabwe''s success in delivering an election day that was peaceful,
        and open to international observers, was subsequently marred by violence and
        a disproportionate use of deadly force against protesters by the security
        forces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cdcf8-b5e4-4130-b288-5c0f7bd4c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert''s statement said the U.S. will review voting data collected
        by international and local observation teams to make a complete assessment
        of the election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f17f35-4020-418a-b764-f6cc1e31f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa — who according to the election commission late Thursday
        won 50.8 percent of the vote — took power in November after helping orchestrate
        a de facto coup against Mugabe who had served with for decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c90b91-8d46-4fc6-b150-7485ce6e0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "the crocodile" for his political cunning and longevity,
        the 75-year-old has tried to re-brand the ruling Zanu-PF party, pledging to
        heal divisions and rebuild the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e97fe6-2216-45ab-bf35-d2f0ec6c5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mnangagwa is widely considered to represent a continuation of
        Mugabe''s rule because he worked closely with the former leader for more than
        40 years, first as his special assistant during the 1977 liberation war, and
        later as security minister and justice minister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41e371-2003-4cd5-80d9-1cf13d048f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Biggest challenges''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c09c7c-14c4-4124-bd13-b9f9e9039903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, South African President Cyril Ramaphosa called on all
        parties to accept the election results and "follow legal remedies provided
        for in the constitution and electoral law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a8a6d-c7df-4d18-aecf-ab419ed46781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ramaphosa said he had called and congratulated Mnangagwa
        and expressed a commitment to "enhance the historical, political and fraternal
        relations which exist between South Africa and Zimbabwe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac6b49-1932-4877-867d-bddc678528ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is likely to be interpreted as an important endorsement
        for Mnangagwa as he looks to defuse tensions and consolidate his victory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac4357-044c-4c3a-9355-00c791d0d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union election observers on Friday also urged that the
        results be fully explained to the public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2126b-254e-4f7b-b4c7-61046db645c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest challenges this election faces is a lack of
        trust in all aspects," Mark Stevens, deputy chief observer of the EU Election
        Observation Mission to Zimbabwe, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4a348-30eb-49dc-ab3f-d734e91287b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think now that the result has been given, we stress very strongly
        it needs to be fully explained how this result was ascertained, broken down
        by constituency, by polling station, so everyone can see how the result was
        ascertained and be confident about it, particularly as the gap was quite narrow."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f5683-594a-432a-bce8-048761283119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens also said his group had noted voter intimidation, media
        bias, misuse of resources and an imbalance in funding as some of the problems
        ahead of and during the vote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06477659-9498-4fae-bb85-fe827ecaac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:53:45.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:53:48.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Zimbabwe opposition
        to challenge election results."</p>'
