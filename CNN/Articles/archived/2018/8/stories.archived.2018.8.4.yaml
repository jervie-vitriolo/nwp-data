      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0aeaa-aac2-4d85-8494-380b44554f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr cited the absence of coordination for the unfinished project
        years after it was rolled out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827190a-01d2-4e8b-a518-f612a47b749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project was procured by DOTC (then Department of Transportation
        and Communications) separately, one for civil works and the other for supply
        of the materials, hence, the project was not implemented due to absence of
        coordination even after the end of the term of the past administration," it
        said in a Facebook post on July 30.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec99ca6-8372-4f7e-820c-e4250e8e06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr added, "Until today, the project was not turned over to PNR,
        thus, its repair and maintenance cannot be assumed by PNR."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5b728-dc1c-448f-a7ec-f579116f8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA urged the Transportation department to conduct its own investigation
        and file cases against its officials who were accountable for the lapses in
        procurement and project management that led to or could lead to "wastage of
        government funds."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca64420-7249-41c7-a821-7521f2f4ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said PNR recommended to blacklist the contractors behind the
        project. PNR also asked for the project to be turned over to them so they
        can act on the rehabilitation and construction.</p>'
  'Manny-pacquiao-jinkee-pacquiao-tax-case-cash-bond':
    'author': 'AC Nicholls'
    'caption': 'FILE. Manny and Jinkee Pacquiao will no longer have to pay a cash
      bond worth more nearly ₱3.3 billion over their pending tax case, according to
      the Court of Appeals.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T16:30:30.225+08:00
    'imagesource': 'jcr:430bd743-0918-45e1-b5a9-6e1aa2314cc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2571237f-f1a8-4cf8-a25e-bba09274395b'
    'lead': 'Manny and Jinkee Pacquiao will no longer have to pay a cash bond worth
      more nearly ₱3.3 billion over their pending tax case, according to the Court
      of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:11:31.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T13:11:36.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T13:11:36.500+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao couple no longer required to pay ₱3.29-B cash bond over pending
      tax case

      '
    'updated': 2018-08-04T09:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a534e-e280-4e58-aff2-c4c7d23c3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Boxing
        champion Senator Manny Pacquiao and his wife Jinkee will no longer have to
        pay a cash bond worth nearly ₱3.3 billion over their pending tax case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b840dde-0911-4ce9-8b78-dd9e77b4bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals (CTA) First Division released a resolution
        ordering the Bureau of Internal Revenue (BIR) to "ceast and desist" from collecting
        a cash bond of ₱3.29 billion--or a surety bond of ₱4.9 billion--from the couple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b53e25-64be-4b39-9940-9d676e4be10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR''s tax assessment was originally a little over ₱2 billion,
        but the amount went up to over ₱3 billion due to surcharges and penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512dad24-089f-4b38-a2ae-15f7cfe299a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ruling, the CTA said it is waiving the cash deposit or bond
        for "lack of merit" and ordered the BIR to lift the warrants of distraint
        and/or levy and garnishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224415de-00e7-436f-801d-b82777679831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued that the BIR violated rules and committed irregularities
        in its investigation and collection of Pacquiao''s supposed tax liability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b64397-2a1e-4a3c-b09c-c8bc7f5968a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court noted the BIR''s failure to issue certain notices as part
        of due process and failure to establish a case of tax evasion during preliminary
        investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0836470-532b-4ef9-829e-835f57176348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners'' motion to lift notices of tax lien annotated on properties
        registered in the name of petitioners filed on May 30, 2016, the same is granted.
        The notice of tax Lien dated January 8, 2015…served at the Register of Deeds,
        General Santos is cancelled and withdrawn," the CTA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12787e-a92d-41e8-87bd-e36819f3ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, through a petition filed at the tax court in 2012, questioned
        the BIR''s assessment and order for them to pay the amount in supposed unpaid
        taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d919ec-ee9e-4a96-a1d3-38ecbd218e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2013, the BIR instead issued a tax lien and a warrant of
        distraint and levy and garnishment against Pacquiao''s properties to cover
        the alleged liability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8003f-6c6f-43b6-ab8f-b429c52d366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CTA required Pacquiao to pay the cash or surety bond to stop
        the implementation of the BIR order against their assets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3b8d8-0f58-42a2-accf-1f2625da9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao brought the matter to the Supreme Court, which eventually
        ruled in his favor and ordered the tax court to recompute the bond or determine
        if it can be waived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6faf63-5f60-4c59-bddf-86c10740f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:11:31.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:11:36.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Robert Vergara contributed to this report.</p>'
