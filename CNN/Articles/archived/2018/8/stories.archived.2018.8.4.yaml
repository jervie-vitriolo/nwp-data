      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — Foreign Affairs Secretary
        Alan Peter Cayetano posted several questions to former President Benigno "Noynoy"
        Aquino III in response to his comments on the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71fa12-89a3-4a02-8c51-f8715e90aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook account Friday, Cayetano posted an open letter and
        eleven questions to Aquino on how the West Philippine Sea issue was handled
        during his administration.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Falanpetercayetano%2Fposts%2F1888581394567966&width=500&show_text=true&height=573&appId"
        width="500" height="573" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67675961-152d-47f0-8e8c-abad75cb6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c329aa-911e-423b-9ce5-f7971d74bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eleven questions include the involvement of Senator Antonio
        Trillanes and former Foreign Affairs Secretary Albert Del Rosario on the talks
        with China, discussions with former U.S. President Barrack Obama, and plans
        on oil and gas explorations in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f15056-fbc7-4ffe-a546-5ccdc511ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, indeed, transparency is important to you as you claim, then
        consider your early response to these questions as crucial," Cayetano said
        in his post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496590ac-5685-4a33-b09b-221daa5ed7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that instead of just criticizing the current administration,
        the former President should offer alternative solutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8be43-3963-41c7-bd20-bff9cc4d5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we have your alternatives or proposals instead of merely criticizing
        the government today," Cayetano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fc6b9-f2fb-4efb-ac47-5fe27a869bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Aquino responded with an open letter of his own.</p>'
    '13':
