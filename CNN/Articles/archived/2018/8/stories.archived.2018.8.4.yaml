  'Carrie-Underwood-denies-fall-staged-to-cover-for-plastic-surgery':
    'author': ' Lisa Respers France'
    'caption': 'U.S. country artist Carrie Underwood.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-04T13:54:24.895+08:00
    'imagesource': 'jcr:58223d09-6c0c-4990-85a1-1b21ced69cb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e0f08d-18f0-4af9-b033-ddf375873e75'
    'lead': 'Carrie Underwood is shutting down speculation that the ''gruesome'' injury
      she sustained in a fall last year was a ruse to cover a plastic surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:29:44.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:29:50.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:29:49.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carrie Underwood denies fall staged to cover for plastic surgery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c79989-f2e3-44c1-a41c-2dfd56944883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Carrie Underwood is shutting down speculation that the "gruesome"
        injury she sustained in a fall last year was a ruse to cover a plastic surgery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bd740-432c-4b3f-9776-af49a88abe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, 35, talked to&nbsp;Redbook&nbsp;about rumors that she
        staged the accident so she could alter her appearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f41cf2-f2eb-4159-af1c-3c2180a160dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Underwood, she''s "on some magazine every other week
        for something crazy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145a610-49c3-4bf6-884a-3ef10adde0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little sad, because the truth is just as interesting I
        wish I''d gotten some awesome plastic surgery to make this [scar] look better,"
        Underwood said. "But I try not to worry too much about it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b95fef-94f8-4372-a3aa-6b24c0e7c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Underwood posted on her blog to alert fans to the fact
        that she "might look a bit different" after a fall last November in which
        she broke her wrist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d91162-f431-4cc0-825b-832275beb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Underwood says she ''might look a bit different'' after face
        injury</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c602411-f2fc-4894-9ae9-51e17cfb1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also another part of the story that I haven''t been ready
        to talk about, since I have still been living it and there has been much uncertainty
        as to how things will end up," she wrote in the New Year''s Eve post. "It''s
        crazy how a freak random accident can change your life. In addition to breaking
        my wrist, I somehow managed to injure my face as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440792ce-3bcf-4c9a-8b9b-245663cee3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood wrote that she would spare sharing the "gruesome details,"
        but added that the doctor said he had put "between 40-50 stitches in."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672af540-aaf7-4dbf-9903-c49cf401affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Underwood&nbsp;posted a letter to fans on her site&nbsp;about
        her recovery from the freak accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835fc97-4ef8-44cb-a514-363447074ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wrist is almost back to normal, about 90% there... and the docs
        say that last 10% will come in time," the letter said. "And my face has been
        healing pretty nicely as well. I definitely feel more like myself than I have
        in a while."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28f82b-6633-419a-87de-4148de968e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Underwood says her face is healing ''pretty nicely''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab02af9-8095-4bd6-8f81-5a9851e2f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Cry Pretty" singer told Redbook her mother has been concerned
        about the chatter that it was all fake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09fbfa-c7d5-4127-b14a-f75a67130bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom will be like, ''Did you see they are saying this about you?''"
        Underwood said. "And I''ll be like, ''Mama, I don''t care. I''m just trying
        to raise my son and live my life.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db60ce8-e4cb-4b97-93fa-5cf00bc3d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:29:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:29:50.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Carrie Underwood
        denies fall staged to cover for plastic surgery"</em></p>'
  'Ossan-Japan-middle-aged-man':
    'author': 'Susan Scutti and Yoko Wakatsuki'
    'caption': 'Urban citizens may be desperate to get advice from an older, wiser
      person, but they don''t want to turn to the guy they''ve worked with for years
      or the uncle who remembers the tears shed over a broken toy truck. Someone familiar
      might judge them.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-04T13:51:30.216+08:00
    'imagesource': 'jcr:f1b8dd7a-59db-4948-8d4b-4e069be45e90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fdcc085-bbfd-4b8d-9f08-5d1cd6005dab'
    'lead': 'He allows himself to be hired by anyone, for nearly any purpose — not
      involving physical contact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:36:20.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:36:23.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:36:23.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The real reason people rent middle-aged men in Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3de50a-af1a-45cb-a8f3-b5a4ac9cec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Unless you have interesting input coming
        into you all the time, you will psychologically die."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2098d-badb-4776-bef1-dbd4bb6c801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You learn by seeing through other people''s eyes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e8b2a-8b95-439e-bbe5-4d8a182241ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People live too seriously, and that kind of narrows down their
        vision."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343868b-11e4-4273-b340-483ffcb6fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These thoughts have not been generated by an algorithm or crowdsourced
        on Twitter. They are the accumulated wisdom of a middle-aged man in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88712b40-016f-45c8-9ecd-f97c9f5a935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle-aged man who''s available for rent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1201b1-48c5-4d03-bd47-c91b629beecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a shirt with a miniature panda bear print and smiling inscrutably,
        Ken Sasaki, 48, has a vibe that is anything but that of a disgruntled middle-aged
        Tokyo man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318f5ef-d93c-4e7c-bc07-514bbd4ffdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With gray hair, visible lines on his face and loss of youthful slimness,
        he is more like a free-spirited bohemian in a strange disguise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05640e-fee6-4d2d-a840-a564ec2c935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout an hourlong Skype interview, in which comments are tediously
        ferried back and forth through an interpreter, his energy and enthusiasm never
        flag, and his answers grow more expressive and thoughtful with each question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8b7e3-c04d-4ece-8b7a-afd1012bca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of his job as a rented "ossan," the Japanese word
        for a middle-aged man.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e813e0-463e-4c35-9d82-738d2b01f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allows himself to be hired by anyone, for nearly any purpose
        — not involving physical contact — as long as they pay his hourly wage: a
        mere 1,000 yen (about US $9). And he loves it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab2026-a32f-4533-9e19-2cb971dd3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regaining honor</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae1367-ee19-4eb7-bf38-26e6f6ab7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in many cities around the globe, most people in Tokyo prefer
        anonymity when it comes to their wants, needs and vulnerabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29780b6-daac-418e-981a-9080bd25f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban citizens may be desperate to get advice from an older, wiser
        person, but they don''t want to turn to the guy they''ve worked with for years
        or the uncle who remembers the tears shed over a broken toy truck. Someone
        familiar might judge them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c6356-3fe6-4d0c-8c32-5689e968aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much better to pour your woes into a stranger''s ear, grab
        the good advice and run ... or so goes the logic of Takanobu Nishimoto, 50,&nbsp;who
        founded an online&nbsp;Ossan Rental service&nbsp;in 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00e4f0-71d5-492b-be2f-7ae429877375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renting a stranger for advice and meeting in, say, a cafe means
        you will never have to meet again, he said: "Stories will spread if clients
        talk to someone they know."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c5e92-7072-4fa9-b09d-a9550f1b393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where men like Sasaki come in, lending an ear to strangers
        while renewing their own value in society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c349be-e005-4670-b736-7def7a40e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishimoto''s inspiration came when he overheard "high school girls
        making fun of middle-aged men on the commuter train," particularly their hairy
        ears, and calling the men "smelly" and "dirty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcaebc5-4fc1-4359-b9cb-3fff94e8836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously admired in a male-dominated Japanese society, ossan are
        now struggling to maintain a positive reputation in the fast-changing culture
        where values are in flux.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d38568-cbcb-4d14-9e3d-b58121516534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never realized that ossan were disrespected that much," Nishimoto
        said. "I thought, ''I need to regain the honor of ossan.'' "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4dc95-2ae4-45aa-8a4c-3ea126b84845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing ideals of masculinity</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7035a00-efd6-424c-b962-f360a6aa64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Japan''s defeat in World War II, "militarized masculinity,"
        in which an officer was seen as a key version of virility, essentially came
        to an end, said Sabine Fruhstuck, director of the East Asia Center and a professor
        of modern Japanese cultural studies at the University of California, Santa
        Barbara.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeeddaa-79a7-4ccc-8d55-1b9d46d817f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the postwar decades, a new ideal of masculinity emerged,
        primarily embodied in the white-collar salaryman (essentially, a middle-class
        business man type)," Fruhstuck wrote in an email.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea4e23-b6de-4d41-9132-812106bd6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominant ideal of masculinity became a man with a "good income,
        clean office work, willing to sacrifice himself more or less for a company,
        married, with two children," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4853d-6a45-4dcb-9b89-9bfc4a7716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even that ideal soon ended.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d09e9b-c85b-455c-8001-823b12a77ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many middle-aged men became jobless amid economic troubles in 1989,
        and a new class of predominantly male freelance workers (known as "freeters"in
        Japan) emerged in an economy further battered by the 2008 financial crisis
        and the Fukushima disaster in March 2011.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e95172-ac3b-498b-adda-de4b23c6756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeters&nbsp;work short-term or part-time positions in a variety
        of businesses, including IT, marketing, retail and restaurants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467eba3-e5e4-47de-b149-57158e462f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the last couple of decades, particularly, middle-aged middle-class
        men have lost a lot of their cultural power," Fruhstuck said. "In popular
        media, they are often cast as backward, stodgy, uninteresting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13c7be-8f66-40c5-a595-27e4f93a0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cultural power vacuum has not been an opportunity for women
        either, as male-dominated institutions continue to discourage them from entering
        leadership positions, Fruhstuck said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725db7c-bbf7-488c-a60e-84a157068684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, she believes&nbsp;that&nbsp;Nishimoto''s sense of lost
        honor is not imaginary, but whether his rental business can restore the reputation
        of middle-aged men is another matter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51bda8-03f9-4f19-9fa8-17367cfa64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A startup is born</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6a190-ef31-4dad-8b7c-c7b57de814bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it started slow, his website has roughly 45 ossan rentals
        a day now, or 10,000 encounters per year, said Nishimoto, who works as a fashion
        adviser and stylist when not monitoring his ossan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f55293-dd3c-409c-b8ca-405aa0b9be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His website boasts almost 80 "uncles" in 36 cities, including Nishimoto''s
        base of Tokyo, as well as Kyoto, Osaka and Tokushima. The mentors'' past and
        present occupations include&nbsp;engineer,&nbsp;tour operator,&nbsp;financier,&nbsp;real
        estate and insurance entrepreneur,&nbsp;marketing and HR manager,&nbsp;driver,
        and a&nbsp;research and development scientist&nbsp;who now runs a technical
        consultancy company.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c61f9-ab0e-4ae2-8ae8-3c331b8dd559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishimoto says he himself has met or been rented by roughly 5,000
        clients since founding the service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df7637-9edf-4183-8b8b-317fc570115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The token payment is just that: a symbolic gesture that helps both
        the clients and uncles respect the transaction. "Existence of the payment
        makes us do it properly," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56fe12-6433-400e-99a1-0b2e6ab85016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruiting ossan is a breeze, with Nishimoto getting&nbsp;at least
        10 inquiries a week from wannabe professional uncles. He guesses that about
        10,000 men have applied for the job, though only 78 currently fill the role.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70df17-020d-4d82-b265-6b50d5e6653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When choosing an ossan, Nishimoto prefers "weird" men with obvious
        disadvantages, "men outside the spotlight." Some applicants get crossed off
        the list immediately, such as those with "shady desires."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253c5c0-77cd-40d6-af61-62ca09507b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be better to have only good-looking men," he conceded,
        as they would naturally attract more customers, but that would bore him. Besides,
        the more popular ossan are gentle-looking men who are good at listening, he
        finds. Divorcees and those who have gone through a tough time and come out
        the other side are also well-liked. "They can listen, understand another''s
        pain," Nishimoto said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717d53b-ad3c-4f15-a260-989978000aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, many clients are in psychological pain: About 70% use
        the service for consultations or talking, Nishimoto said, while the other
        30% request "manual" help, such as lifting boxes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182f5e6-5f31-4886-9fe7-1140aa37a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he started, expected that the bulk of his clients would be
        "gentle, obedient Japanese boys" needing advice from "older, more experienced
        men."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4618add-f0ac-4dba-be67-10063c2490b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young men did not come," he said. Instead, eight times out
        of 10, clients are women, Nishimoto said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb27f1-0853-49ac-a199-629e69cadbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a branch of the ossan rental service to fulfill immediate
        requests, he said, since many customers want to talk "now": "Her husband cheated
        on her; she had a quarrel; she''s being harassed at work."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e92868-2c25-4dbf-8027-11b97392b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nishimoto does not permit chat sessions or phone calls.
        He likes the "very analog" quality of an in-person meetup that makes people
        "a bit nervous."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be929a35-0397-4574-b7f6-4610c4f1c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You arrive at the location and look for who is coming to meet you,"
        he said, describing it as an exhilarating experience.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553cd55-25bc-4e23-92f0-d5770a740901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Light-hearted''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb64623-1e6f-4274-a080-3f086bfb41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international Skype session — an exception to the rule of in-person
        meetings — with Sasaki reveals his Fukushima birth and life in central Tokyo,
        where he works at a web technology company that provides platform services,
        including gaming and dealing cryptocurrency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22593d8-e06e-41b1-b234-06054ccfff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s played violin for 30 years, taking it more seriously while
        at university. His favorite composers are Shostakovich, Bruckner, Sibelius
        and Beethoven. "You don''t have to think a lot to play Beethoven''s music;
        you can play nonchalantly in an entertaining way," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5619a12-9546-4040-9445-3e738d7d5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forty percent of my ossan rental clients want something to do with
        the violin," Sasaki said. "Another 40% are questions about IT work, and the
        other 20% are asking advice for their lives. These are mainly younger people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c293a-332d-47b0-836c-83f386e4d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My&nbsp;profile on the ossan rental website&nbsp;has a very light-hearted
        atmosphere," he said. Though he notes his occupation in IT, he bills himself
        as someone who plays the violin and shogi, or Japanese chess.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bdaf6-57a9-44e8-afdc-7bc3116f38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bizarre bookings</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d59e8f-27af-45a5-aa73-b32cf53a0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, Sasaki is rented out just once a week for variable amounts
        of time, less than other uncles, but some of his assignments tend toward the
        bizarre.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4ba14-665c-4e11-a7d8-e8bd776cca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, he was invited to play violin for just five minutes at the
        birthday party of a teenage girl "who is crazily fascinated by Korean pop
        stars," he said. There were only two other girls there, "and they were saying
        ''please, please, please, sir.'' "</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea691f8-98d3-480d-913b-ae0b91662e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted him to wear the mask of a Korean pop star whose name
        was unfamiliar to Sasaki. Dutifully, he put it on and played his violin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48516cc-1014-4433-bee7-fb3a82ee9986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire time, the birthday girl kept "shouting the star''s name
        at me -- a totally disguised man," he said. "I found it strange, but that
        was their request." The three girls were so fascinated with Korean pop stars
        that he, in turn, became fascinated by them and curious about the meaning
        of their obsession.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c7aec-9bce-4cc5-bb26-5df261b3a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another request came from a woman in her 50s who asked him to accompany
        her to her dance recital. The woman, who studied tango and waltz, didn''t
        have friends or colleagues to attend, so she hired Sasaki to cheer her on.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f094025-0d44-4677-a135-36913f8ecd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man who played shogi online requested that Sasaki meet him at
        the chess center to play, an experience the man found awkward to do alone
        because of a disability.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cf273-7dd7-40e2-8532-5bd159c66667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to use my brain quite a lot to deal with these requests,"
        Sasaki said, "and there''s a lot of interesting encounters, and these encounters
        give me inspiration." The meetings with clients widen his horizons, he said,
        and inspire his violin playing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4728a-2dc8-45d1-98c4-1006aae3efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, not all encounters provide fruitful motivation, he said. There
        was an invitation to play violin at a New Year''s Eve party attended exclusively
        by women who were all nursery school teachers. Though some were "beautiful,"
        Sasaki said, "their conversation was like a Japanese version of ''Sex and
        the City'' — very open. And I was the only man there, playing my violin."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd454246-b60b-43de-9500-bf2290ebed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''People in the shadows''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf846b-fd5e-421b-9e31-27771d6effab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishimoto said there''s a strict "no-touching" policy with his clients,
        and ossan are not intended to be rented out for intimate purposes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99901f1-2a4d-48a8-82ae-5bf326f157f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking carefully at the website, researcher Fruhstuck is not so
        sure.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88283ab1-a23a-43c7-a81a-af0480613f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some men are featured as ''new products.'' Each is described with
        bodily measurements, date of birth and what they offer (mostly conversation,
        drinking together, etc.)," she said, adding that Nishimoto has even written
        a romantic advice column.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c40231-9e1c-4e30-9ef6-d9a2a19c8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this indicates to me that this is likely a casual dating
        site without saying so," she said, adding that "sex and romance" could be
        an "expectation on all sides involved."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898bed3-473d-42a0-b78d-a6f9a4e7bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If so, that would simply be yet another variation of a range of
        such services in Japan that include hostess clubs, host clubs ... and similar
        businesses that provide conversation, flirtation and, possibly, romance and
        sex," Fruhstuck said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda05e28-f841-4cbd-a6a2-49d1fff4a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps there are really people who rent middle-aged men just for
        consultations and lifting boxes. Who knows? I bet most people would find it
        creepy to email a random guy on some website to come help them." However,
        similar assistant services exist in the United States.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262226db-42a1-4b66-89b8-9a456a38cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nishimoto doubts ossan rental would be popular in other countries,
        because he hears that "middle-aged men and father figures are still valued
        in other countries." In Japan, that''s not the case, he said, based in part
        on the fact that clients have rented him to play a father''s role -- despite
        their real fathers being alive and well.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdce3bd-a216-46bf-8289-94b481ae3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruhstuck agrees that middle-aged Japanese men have experienced
        a "downfall" in terms of societal respect.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029974ed-c584-4785-a047-8d2727318c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasaki hopes ossan rental services will spread and include obasan,
        middle-aged women. This would make the world "a fun place," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d94542-2526-44fd-99af-82124a0ba325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Nishimoto, Sasaki believes that the general impression of middle-aged
        men in Japan is "not good compared to other countries." They are "people in
        the shadows."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce01e3-a4c6-409a-bcbc-36ab1c857a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The old community has been destroyed," Sasaki said. The kind of
        community once found in schools or companies no longer exists, "and a lot
        of people are finding they don''t belong anywhere and they have no place to
        ask for help or advice."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e5966-6552-464a-b223-187f3081bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishimoto believes the ossan rental service became popular because
        it makes people wonder: Why are middle-aged men available for rent? This,
        he believes, becomes a subtle way to raise their value.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84cb5b-85bc-476b-92b4-aa7333cd2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruhstuck, though, takes a dim view of ossan rental as a means of
        increasing respect: "I''d doubt that this is of benefit to anybody [other]
        than the individuals directly involved."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efab19-123f-4f79-ae3d-9f20db1b4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:36:20.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:36:23.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The real reason
        people rent middle-aged men in Japan."</em></p>'
  'NASA-selects-9-astronauts-for-first-crewed-Boeing-SpaceX-missions':
    'author': 'Jackie Wattles'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-04T13:28:10.456+08:00
    'imagesource': 'jcr:4e32e296-5401-4fe8-bc85-adc8abd9e432'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32ab4e95-b6ff-434e-b9b5-c18030e8a1fc'
    'lead': 'Here''s a look at the astronauts who will fly on the first Commercial
      Crew missions'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:39:43.458+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:39:47.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:39:47.319+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA selects 9 astronauts for first crewed Boeing, SpaceX missions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416b676-702e-44e5-9af0-92862eb32c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA has tapped nine astronauts to become
        the first to launch to space from American soil since the Space Shuttle program
        was retired in 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f44fb9-d649-49ff-9162-4a083aac1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven men and two women will also be the first astronauts to
        fly in capsules developed and built by the private sector as part of NASA''s
        Commercial Crew Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe77fcf-8343-4d28-a476-949894dbf0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, the United States has relied on Russia to ferry astronauts
        to the space station. SpaceX and Boeing were picked by NASA in 2014 to&nbsp;develop
        spacecrafts&nbsp;to return that capability to the United States, and both
        companies are slated to launch their first crewed missions in the next year.
        Some, however, deem that target ambitious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde635ff-8a1e-4bb0-8576-8034a9001a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an announcement Friday to introduce the astronauts at Johnson
        Space Center in Texas, NASA administrator Jim Bridenstine said the "health
        of NASA and our space exploration program is as strong as it''s ever been."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751158b2-db6d-45f4-ad7c-69fc635e5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nine astronauts have military experience, and most are seasoned
        veterans of space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78f2b5-65a0-42bd-8294-409cd3e86226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ferguson, a former NASA astronaut who has worked with Boeing
        as it developed its Starliner spacecraft, will fly as a private astronaut.
        As the other astronauts donned NASA patches on their blue jumpsuits, Ferguson
        wore a Boeing applique.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac68635-bc0e-46d8-9503-80aeadb54715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just grateful to help usher in this new era of American spaceflight,"
        Ferguson told the crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74ec4c-3a1d-4207-8a69-e20bbdefafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson will fly with NASA astronauts Eric Boe, a veteran of two
        Space Shuttle missions, and Nicole Aunapu Mann on the first crewed test flight
        of Starliner, which is currently projected to take place in mid-2019. It will
        mark Mann''s first trip to space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e73e06-b5eb-46e2-925e-96ba5c493f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first crewed test flight of SpaceX''s Crew Dragon capsule will
        include NASA astronauts Bob Behnken and Doug Hurley. That flight is currently
        projected to lift off in April of 2019. It will be the third trip to space
        for both Behnken and Hurley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cf208-74b8-46fe-be27-cf13a7a5d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first full mission of Boeing''s Starliner, which will fly to
        the ISS for a long-duration stay, will take ISS veteran Suni Williams and
        spaceflight newcomer Josh Cassada. Williams has already spent more than 300
        days in space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3ec29-c0ac-4b28-8065-e686079a0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Glover and Mike Hopkins, who has spent more than 160 days
        in space, were selected to crew SpaceX''s first full mission. It will be Glover''s
        first mission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f989e-bf13-439e-a742-f1e25c31dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA ended the&nbsp;shuttle program&nbsp;seven years ago after 135
        missions as the space agency shifted its priorities to developing hardware
        for deep space travel. Since the final shuttle mission ended, NASA has paid
        Russia about $70 million per seat to carry astronauts to and from ISS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8681a6-0708-4471-9fc0-5dad9fef73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s deal with Russia is due to run out at the end of the decade,
        and delays faced by SpaceX and Boeing have the firms bumping up close against
        deadlines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404eab2e-ffd9-444d-8b9a-48919a5f04c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Accountability Office recently issued a warning to
        NASA that it needs to have a contingency plan in place to ensure continued
        access to the space station, which costs the US about $3 billion annually.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571e292-90ba-4c5f-ad93-b54fd94fe59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several years, NASA has pushed the private sector
        to maintain a presence in low-Earth orbit. Meanwhile, the space agency has
        turned its attention to developing the Space Launch System launch vehicle
        and Orion spacecraft that could travel to the Moon or Mars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479625c-7725-4e7e-9a53-2a39132574a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the astronauts who will fly on the first Commercial
        Crew missions:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdd74b-fdf9-442c-a41d-a494729b5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eric Boe:</strong> Boe was born in Florida and grew up in
        Atlanta. He began his career with the Air Force, and served as a fighter pilot,
        test pilot and colonel. While in the Air Force, he flew in 55 combat missions
        over Iraq. Boe was selected by NASA to be an astronaut in 2000. He flew on
        a Space Shuttle Endeavour mission in 2008 and a Space Shuttle Discovery mission
        in 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadc1a6-6699-45ad-87d4-0a94ee4ff4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicole Aunapu Mann:</strong>&nbsp;Mann was born in California
        and is a lieutenant colonel in the Marine Corps. She has a master''s in mechanical
        engineering. As a naval aviator, she flew combat missions during operations
        Iraqi Freedom and Enduring Freedom before becoming a naval test pilot. She
        was selected by NASA to be an astronaut in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a326d-ca3b-4b7a-a44b-7054c233de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Ferguson:</strong>&nbsp;A Philadelphia native, Ferguson
        served as a US Navy captain before he joined NASA in 1998. He has logged more
        than 40 days in space across three space shuttle missions. He commanded the
        final shuttle mission in 2011 and retired from NASA that same year. He has
        since worked with Boeing to develop and test the Starliner spacecraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f18fe-3118-44fa-9348-97041d763a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bob Behnken:</strong> Behnken is a native of St. Ann, Missouri.
        He is an Air Force colonel with a doctorate in engineering. Behnken was selected
        by NASA in 2000 and served as the agency''s chief astronaut between 2012 and
        2015. He flew aboard Space Shuttle Endeavor in 2008 and 2010. He''s performed
        six spacewalks totaling nearly 40 hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a6048-9ca3-4a5a-a17b-6085a522d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doug Hurley:</strong> Hurley''s hometown is Apalachin, New
        York. He served more than 24 years in the US Marine Corps as a fighter pilot
        and a test pilot. He began his career at NASA in 2000 and piloted two space
        shuttle missions, one on Endeavor in 2009 and the final shuttle mission on
        Atlantis in 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59a2fc-1e2b-40d2-aef5-5df47ba0e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Josh Cassada:</strong> Cassada grew up in White Bear Lake,
        Minnesota. He has a master''s degree in physics and is a US Navy test pilot
        who has served in more than 20 combat missions. A rookie to spaceflight, Cassada
        was selected by NASA in 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67007f2-53e2-419d-ae6a-8ac78fe8821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suni Williams:</strong> Williams grew up in Needham, Massachusetts.
        She is a retired Navy captain and test pilot and was selected as a NASA astronaut
        in 1998. She has spent 322 days in orbit during two missions to the space
        station. Her first was a space shuttle mission that launched in 2007, and
        the second was a Soyuz-launched mission in 2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5e93f-aa0c-479a-97a6-218eb6fb631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victor Glover:</strong> Glover is a native of Pomona, California
        and he has three master''s degrees. He also serves as a Navy commander, naval
        aviator and was a test pilot. Glover was selected by NASA in 2013, and his
        mission with SpaceX will mark his first time in space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18302834-be79-4e79-bed6-3ac23326e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mike Hopkins:</strong> Hopkins was raised on a farm near
        Richland, Missouri, and he has a master''s in aerospace engineering. He is
        an Air Force colonel. He was selected by NASA in 2009, and spent 166 days
        aboard the International Space Station during a mission that launched on a
        Russian rocket in 2013.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364e6b5-3f55-4c3e-957f-c9813e69159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:39:47.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biographical information in this report was provided by NASA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9c814-2e02-49aa-9d8e-9cb77c6e16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:39:43.461+08:00
