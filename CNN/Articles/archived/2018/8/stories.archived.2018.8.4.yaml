      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Drake''s official
        ''In My Feelings'' video a tribute to #InMyFeelingsChallenge</em></p>'
  'Osama-bin-Ladens-mother-breaks-her-long-silence':
    'author': 'Peter Bergen'
    'caption': 'Journalist Seymour Hersh is alleging Pres. Obama and his administration
      lied about the circumstances surrounding the killing of Osama bin Laden.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-04T11:08:38.687+08:00
    'imagesource': 'jcr:63320b92-4c54-4488-871d-caa718308a9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a04265e5-f13a-47c4-a40d-13014423567a'
    'lead': 'For the first time, Osama bin Laden''s mother, Alia Ghanem, has given
      an interview. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:48:31.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:48:35.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:48:34.970+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Osama bin Laden''s mother breaks her long silence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6004f4-6075-4ce2-a115-48232035350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, Osama bin Laden''s
        mother, Alia Ghanem, has&nbsp;given an interview. Conducted in Jeddah, Saudi
        Arabia, by Martin Chulov of The Guardian, the interview is noteworthy because
        bin Laden, the architect of the 9/11 terrorist attacks, and his mother were
        exceptionally close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4e67f-b866-45e0-ab43-2f5bdaba7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Ghanem says in the interview is largely credible and tracks
        with the little that is publicly known about her relationship with her son.
        Ghanem recalls bin Laden as "a very good kid and he loved me so much."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2301fa2-f8ee-4422-8190-9d927cd56189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ghanem, who is now in her mid-70s, she was divorced
        from Mohammed bin Laden, the enormously wealthy bin Laden family patriarch,
        when Osama was three. Osama was the only child of their union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983afe9-539f-4453-a7db-d4bc60db0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed bin Laden had 53 other children with some 20 wives. He
        died in a plane crash when Osama was 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f863e-8afd-473c-a134-072406247af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his parents'' divorce, Ghanem''s second husband, Mohammed
        al-Attas, raised Osama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec067e-7b2a-4409-856e-bf404393f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanem and her family live in a well-to-do section of Jeddah, a
        testament to the fact that the bin Laden construction business is one of the
        largest in the Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160a715-9f56-4bfa-9ac0-46c6e56b4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Guardian, Ghanem is speaking out for the first
        time because the Saudi government, led by the 32-year-old Saudi Crown Prince
        Mohamed bin Salman, allowed the interview. The Saudi interest in permitting
        the interview is clear: They want to make the argument that bin Laden received
        no Saudi state support, despite the claims in an ongoing lawsuit by some of
        the families of the 9/11 victims. And, the newspaper noted, a Saudi government
        minder sat in during the interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71542287-9fd9-4311-b1ba-89a4c2aecce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case remains unresolved, but there is little hard evidence that
        the Saudi state supported bin Laden. After all, bin Laden''s principal goal
        was overthrowing the Saudi monarchy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d8bd0-5ba4-41a4-9abe-fa266f1c5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview with The Guardian, bin Laden''s mother blames outsiders
        such as bin Laden''s Palestinian mentor, Abdullah Azzam, who purportedly "brainwashed"
        her son and converted him to jihadism when bin Laden was a young man in his
        20s fighting in the "holy war" in Afghanistan against the Soviets in the mid-1980s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82054bf-e3b5-461c-ac23-afb71e7cd8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azzam was killed by an assassin in Pakistan in 1989. While he was
        certainly bin Laden''s mentor, he was not focused on attacking the United
        States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c601be6-7b56-4f8a-afde-0b714f905d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden''s mother confirmed to The Guardian that she is an Alawite
        from Syria. Alawism is a branch of Shia Islam. This had long been suspected,
        but this helps fill in a key aspect of bin Laden''s background. The fact that
        bin Laden''s beloved mother is an Alawite may help explain why bin Laden never
        advocated for or fought wars against the Shia, as have other Sunni jihadist
        groups, such as ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbd446-3042-481e-9a0c-e61b8566d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanem says that within the first 48 hours of the 9/11 attacks,
        she learned her son Osama was responsible, and said she was "shocked. ...
        We all felt ashamed of him. We knew all of us were going to face horrible
        consequences." The bin Ladens were questioned by Saudi authorities and for
        a period could not leave the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2c0b5-d53c-4349-8d5c-a4044ec70862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanem is in regular touch with the three widows of bin Laden who
        survived the 2011 US Navy SEAL operation that killed al Qaeda''s leader in
        Abbottabad, Pakistan. They are now living in Saudi Arabia but cannot leave
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e053f-205b-462f-b203-3f7d0d77b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden''s mother allowed herself to be photographed for The Guardian
        story, which is surprising because the photography of women''s faces in Saudi
        Arabia is still not common.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a835ce-5c16-4710-999a-0f27bd2fea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time that Ghanem said she saw her son was in the city of
        Kandahar in southern Afghanistan in 1999, the year after al Qaeda''s attacks
        on two US embassies in Africa that killed more than 200 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88b45b-280d-46c7-991f-e68aedb8e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unmentioned in the Guardian interview is that, according to bin
        Laden''s chief bodyguard, Abu Jandal, bin Laden''s mother went to Kandahar
        at the behest of the Saudi government in an effort to persuade her son to
        abandon his life of terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b5607-9579-4b5c-a688-f2b887d07950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden''s bodyguard recalled that bin Laden treated his mother
        with great respect but&nbsp;told her&nbsp;he could not stop fighting his jihad:
        "This is a principle. I keep it in my heart and I have promised God not to
        abandon it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e42fb-6d00-4364-a269-c67755fc6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:48:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:48:35.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Osama bin Laden''s
        mother breaks her long silence"</em></p>'
  'China-ASEAN-countries-naval-drills-South-China-Sea':
    'author': 'Chad de Guzman'
    'caption': 'Commander 185 Squadron, Colonel (COL) Lim Yu Chuan and Deputy Chief
      of Operations, Naval Forces of People''s Liberation Army Southern Theater Command,
      CAPT Liang Zhijia co-directing the inaugural ASEAN-China Maritime table-top
      exercise (TTX) at the Multinational Operations and Exercises Centre (MOEC).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-04T10:43:07.472+08:00
    'imagesource': 'jcr:abb8a621-a172-4ec9-b641-9e7f48841eac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df7d679e-6f0c-4af2-b96e-6a932a687982'
    'lead': 'China and the ASEAN nations hope to ease tensions in disputed waters
      through the simulated drills held on Thursday and Friday in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:50:55.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:50:58.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:50:58.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, ASEAN countries hold simulated naval drills

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0eab66-c415-4d83-9fe3-8351ff0c896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        navies of China and Southeast Asian nations had their first maritime exercises
        together to ease tensions in disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7463c-06f4-431a-b0e1-ec06d4851e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "table-top" exercises included plans to deal with maritime incidents,
        Singapore''s Defense Ministry said in a statement Friday. The naval drills
        were held on Thursday and Friday at the RSS Singapura - Changi Naval Base.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334c8ed-b486-4a46-a3a1-042342a62453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had fruitful discussions and developed plans that help to enhance
        understanding and confidence between our navies. We look forward to furthering
        practical cooperation by exercising these plans during the sea exercise later
        this year," Colonel Lim Yu Chuan, exercise co-director and commanding officer
        of Republic of Singapore Navy''s 185 Squadron said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924b3e7-2f2e-48dc-8b38-39ab9b4113ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naval drills came amid growing tensions in the widely-disputed
        South China Sea. Four member-states of the Association of Southeast Asian
        Nations (ASEAN) — Malaysia, Vietnam, Brunei and the Philippines — have overlapping
        claims with Beijing over islands in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a342378-80ba-4594-a4a4-9eb074f0f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has deployed missile structures in the waters after asserting
        its nine-dash line claim, which covers majority of the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b3378-97c0-4c40-b65e-abf877547eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Liang Zhijia, deputy chief of operations in the Naval Forces
        of China''s People''s Liberation Army, said the exercises are a good platform
        to build confidence, cooperation and understanding between the country''s
        navies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568fc6d-e355-4e90-8896-3b42823178bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have common interest and we should work together. Such practical
        cooperation will help build trust so that we can work together towards safer
        seas for all," Liang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6b08b-453a-4f73-8b20-f65cb52041ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, China has proposed to conduct military exercises and energy
        exploration with ASEAN countries in the South China Sea, planning to exclude
        the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e1961-0a48-4b4d-a5d7-ffb296274ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:55.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:50:58.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has recently increased patrols in the contested waters
        to ensure freedom of navigation and overflight there. Trillions of U.S. dollars
        worth of global trade pass through the area yearly.</p>'
  'Zimbabwe-opposition-elections':
