      'mgnl:lastActivated': 2019-05-06T13:04:49.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> President
        Rodrigo Duterte said that he had another conversation with "his god," this
        time about extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca32f7-722d-4d2c-bd2f-9ff3ff88777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng extrajudicial killing victims, you go to heaven. ''Yan
        ang hiningi ko sa Diyos,"</em> Duterte said during his speech in Malaybalay
        City, Bukidnon Friday.''''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd6b9d-1599-440b-b717-b358eee729fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the victims of extrajudicial killings, you go
        to heaven. I asked God for that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d70044-c308-4f2d-8078-0a92b0926dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that when he asked, God told him <em>"puwede, puwede</em>
        (I can, I can)."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Duterte, hiniling sa Diyos na mapunta sa langit ang mga biktima
        ng EJK | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/QpsYQPmlVW">pic.twitter.com/QpsYQPmlVW</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1025389944112435200?ref_src=twsrc%5Etfw">August
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa4a92-366a-43b7-b748-564916c3442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab3c5b-afad-4c2d-b6d5-d0c82c60cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has previously been criticized about his statements
        about religion, was quick to rebut that his perception of God is different
        from how others perceive the Almighty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72723070-c8f7-4b13-9980-6ad3ef1991db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My God is not your God. I believe in a universal being," Duterte
        reiterated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1c3b6-d7ec-40d6-8d3a-fba873e61711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated that he is willing to go to hell,
        if there is a hell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8429a-5f1a-469b-86c2-ba79d19acdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reserve the hottest place in hell for me and may I burn in eternity,
        kung naay hell," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a60e06-7a68-4588-9d0a-8fc0143ef81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Reserve the hottest place in hell for me and may I
        burn in eternity, if there is hell]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47784ea-7f88-4351-844b-c6e414c58d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he does not believe in hell. Unlike his statements
        on God, Duterte did not challenge anyone to prove the existence of hell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be5836-e2a8-45bb-a74c-3c283ce9b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿Duterte’s statement appears to admit there are extrajudicial killings
        in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecbb83-ef8e-4d6b-b508-d8533ad167c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:04:49.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have criticised his administration for what
        they say are thousands of victims of extrajudicial killings in connection
        with Duterte’s bloody war on drugs.</p>'
  'Unfinished-toilet-PNR-CR-DOTr':
    'author': 'CNN Philippines Staff'
    'caption': 'The audit findings were released after DOTr came under fire for a
      PNR (Philippine National Railways) "3-in-1" urinals without partitions.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T12:24:29.885+08:00
    'imagesource': 'jcr:f28fb7ee-ea54-4248-b219-5487d07b4cb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f989ea2-6cf2-4558-bc66-656073f07861'
    'lead': 'The audit findings were released after the Department of Transportation
      (DOTr) came under fire for a Philippine National Railways 3-in-1 restroom without
      partitions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:08:46.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T13:08:49.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T13:08:49.593+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: Unfinished toilet facilities in public transport cost ₱295M

      '
    'updated': 2018-08-04T14:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63258701-ed3e-4f2f-bd04-db33e1e59d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Commission on Audit (COA) said a multimillion-peso project to renovate toilet
        facilities in public transport remains unfinished and unaccounted for years
        after it was rolled out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401fe47-e3f0-4a62-86f9-37fdd575ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In COA''s 2017 audit report on the then Department of Transportation
        and Communication (DOTC), it said construction materials worth ₱295.86 millions
        in the uncompleted Kayo ang Boss Ko Toilet Facilities Improvement Project
        remain unaccounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cac7c0-3f2f-4c0b-9a57-40b051fd46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No inventory report on used and unused construction materials was
        provided to COA," it said. It is a reiteration of COA''s 2014 and 2015 findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3040817-9aa6-4861-8180-1c39882a3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Transportation Secretary Joseph Emilio Abaya approved the Kayo
        ang Boss Ko (KBK) Toilet Facilities Improvement Project in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49899e8-8bd4-4d4b-ba04-7356276516ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was supposed to improve toilet facilities in airports,
        seaports, and train stations. It covered 766 existing toilet facilities and
        the construction of 242 new ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba8431-0c2e-41dd-a6d1-60dd47663561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also pointed out that only four of 45 memoranda of agreement
        (MOA) forwarded to the DOTC Project Management Units were signed as of February
        22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373e117-f0a3-47ed-ad0b-2e72f8d1095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the agency, now called Department of Transportation (DOTr),
        to closely monitor the implementation of the MOA to facilitate the completion
        of the project within the agreed timeline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75a8e4-f3af-4307-a6c8-3a32f5577abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit findings were released after DOTr came under fire for
        a PNR (Philippine National Railways) "3-in-1" urinals without partitions.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FErickaaaMae13%2Fposts%2F2288174361197930&width=500&show_text=true&height=645&appId"
        width="500" height="645" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb570ad-0384-4dcf-85f1-8b70c36bcca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:08:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:08:49.761+08:00
