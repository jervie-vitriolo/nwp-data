      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Cayetano were both Senators during 14th Congress under
        the Presidency of Gloria Macapagal-Arroyo, who now serves as House Speaker.</p>'
