      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mentor, Madela believes that it’s the raw quality of the Filipino
        talents that gives them an edge in the competition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd182ddd-5a9d-4f9c-a05a-71c10a764dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not technical, it’s very natural. We just do our thing… tayong
        mga Pinoy we just perform and entertain,” Madela said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c276c-a29f-4d95-96a3-13ef1d4da22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very heartfelt. Very sincere.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb5aed-4d0d-4559-8b42-85bad3f99601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Representing the IPs</strong></p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ro"
        dir="ltr">WCOPA delegate and Manobo Prince Aljun Cayawan shares his talent
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/w5A6Ugt3vY">pic.twitter.com/w5A6Ugt3vY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1025742845557133312?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa5276-5ae8-4ce6-bdf6-bc84caa88490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291f893-f95b-4ade-9ac5-953f2838169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the delegates from the Philippine team is Aljun Cayawan, a
        prince from the Manobo people. It was his first time to compete in WCOPA as
        a solo performer, and won several medals for the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871b971-d58e-4e1d-9a3f-0831c6afc735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayawan made being a part of an indigenous people from Mindanao
        a source of strength, not a source of pressure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b1ded-8731-4940-8640-c2c5ace2d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s time for us na makilala hindi lang sa mga Manobo tribe kundi
        sa mga katutubo ng buong Pilipinas na kami ay may talento din na kayang makipag-sabayan
        worldwide,” Cayawan told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e4ada-dddc-4147-b18e-f31992218313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s time for us to be known, not just the Manobo
        tribe but all the indigenous peoples in the Philippines. We have talents that
        can compete worldwide.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6779da-3afa-49fd-92db-bd4b48e1419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayawan and the other Filipino delegates go through training and
        briefing from WCOPA regional directors and mentors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e5ef1-832e-428f-92d2-e25b9e545f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bago kami sumalang, madami kaming dinaanang trainings. Bini-brief
        nila kami paano yung flow ng competition, paano tumayo sa stage, paano humawak
        ng microphone, everything,” Cayawan shared. “Dapat prepared kami lahat doon.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0cfe6-6abc-47a9-8fe9-4dcb74aac104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we compete, we go through different trainings.
        They brief us on the flow of the competition, how to stand on stage, how to
        hold a microphone, everything. We have to be prepared.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442e61c-dc64-485a-9c74-d3ba6ad28fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with 286 medals from this year’s competition alone, all that
        hard work was certainly worth it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa953dc-1730-41f1-8a17-ed1eb0e053de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:18:18.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:18:22.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jed Madela will stage his first major concert “Higher than High”
        on November 16 at the Araneta Coliseum.</p>'
  'citizens-crime-watch-dengvaxia-ombudsman-martires':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-04T21:27:00.817+08:00
    'imagesource': 'jcr:ed23b7dc-aaf0-4f91-bc47-1b67b0be9948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2848062d-7161-4852-97f8-89ac853d4f10'
    'lead': 'Citizens Crime Watch files another petition at the Ombudsman, this time
      requesting the AMLC to probe the bank accounts of former President Benigno Aquino
      III and his Cabinet over the Dengvaxia controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:20:58.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:21:02.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:21:02.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Citizens Crime Watch seeks AMLC probe on Aquino, Aquino execs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14680db-d794-47ef-95a7-5c18fc3bb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Following
        the appointment of a new Ombudsman by President Rodrigo Duterte, private group
        Citizens Crime Watch files plunder raps against key members of the Aquino
        administration anew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a40f68-b71d-4def-8bec-56fd07bba8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens Crime Watch President Diego Magpantay and Atty. Ferdinand
        Topacio filed another plunder complaint against former President Benigno Aquino
        III and key members of his Cabinet on Thursday, also about the Dengvaxia controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3a5c5-61f7-4977-bfaa-f380a19665df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second plunder complaint filed by the Citizens’ Crime
        Watch against Aquino, former Budget Secretary Florencio Abad, former Health
        Secretary Janette Loreto-Garin, and other members of the Department of Health
        in 2018.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Citizens’ Crime Watch asks Ombudsman Martires to direct the Anti-Money
        Laundering Council to look into the bank accounts of ex-President Aquino,
        other respondents in the plunder complaint over Dengvaxia controversy | <a
        href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/akCINzqmdg">pic.twitter.com/akCINzqmdg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1025677807022555137?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470d281-414e-4f79-94d6-4c562da46be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a6f2b-4afb-43af-9056-90585894821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint called for the Ombudsman to direct the Anti-Money
        Laundering Council (AMLC) to gather information on the bank accounts of the
        respondents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cbd2e-6605-435d-aba9-d4a6347b1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their previous complaint, Magpantay and Topacio alleged that
        the respondents pocketed ₱500 million of the ₱3.5 billion budget for the procurement
        of dengue vaccine Dengvaxia from Sanofi Pasteur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf7e3b-94f5-40fe-b685-f36c1becbf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants also sought the preventive suspension of six months
        of respondents who may be occupying public offices or exercising public functions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf168b-7e2f-4159-9bf3-43ca54f05e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new complaint was received by the Office of Ombudsman Friday,
        under the leadership of Ombudsman Samuel Martires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31cdf5-d914-4f0f-8da7-478b9b6dc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:20:58.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:21:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires took over the post following the retirement of Aquino-appointed
        Ombudsman Conchita Carpio Morales.</p>'
  'bounty-liza-maza-former-congressmen-arrest':
    'author': ' Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-04T18:13:32.061+08:00
    'imagesource': 'jcr:6ad0fb99-258e-4bdf-9f7e-891a9db5339b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163f66ff-2f42-4c82-a0ba-64b9a0425fbf'
    'lead': 'A group of anti-crime advocates is offering a ₱1-million reward for any
      information that would lead to the arrest of Anti-Poverty Commissioner Liza
      Maza and other three former solons facing a double murder charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:23:09.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:23:14.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:23:14.204+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group offers ₱1-million bounty for arrest of anti-poverty chief, 3 ex-solons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601eb317-85bd-4891-aabf-026dbea3a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> A group
        of anti-crime advocates is offering a ₱1-million reward for any information
        that would lead to the arrest of Anti-Poverty Commissioner Liza Maza and other
        three former solons facing a double murder charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df9a49-8b56-42a4-a797-7f653ae1ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citizens'' Crime Watch in a press briefing on Saturday said
        it has raised ₱250,000 bounty for each of the four leftist leaders, but also
        called on them to surrender instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be402c8f-5259-4de9-b425-c02fdc854057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maigi siguro na managawan kami dun sa apat na dating lawmakers
        na lumutang na lang, sumurrender na lang sila and maging example sila na isubmit
        nila sarili nila</em> for a judicial process," said Diego Magpantay, National
        President of the Citizens'' Crime Watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a3093-493a-4417-a77a-6ab983e11e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Perhaps, it''s best to call on the four former lawmakers
        to just surrender and be examples of those who submit themselves to judicial
        process."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7876bb-feb5-4f9c-b131-540978df484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza''s co-accused include former Agrarian Reform Secretary Rafael
        "Paeng" Mariano who also served as Anakpawis Partylist lawmaker, and former
        Bayan Muna House Representatives Satur Ocampo and Teddy Casino. Maza previously
        represented Gabriela Women''s Party at the lower chamber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91678bf2-75fe-452a-954c-e9b541cd8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accused of murdering two supporters of rival partylist
        Akbayan in Nueva Ecija, particularly Jimmy Peralta in 2001, and Carlito Bayudang
        in 2004. Charges were filed in 2006, junked in 2008, but revived recently.
        A court in Nueva Ecija province on July 11 issued arrest warrants against
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e901e-9d02-428a-aa2b-7c68014305b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer of the four leftist leaders slammed the bounty as "bizarre
        and unsettling."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56650401-7537-4788-8354-a699b4c4fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Interest Law Center managing counsel Rachelle Pasteros speculates
        the money could have come from taxpayers'' money funneled to the group, or
        from former President and now House Speaker Gloria Macapagal Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c31e15-e9cb-42c1-90eb-163a6b164203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ferdinand Topacio admitted that some of his clients donated
        money for the bounty, but denied Arroyo was one of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883eeae-3cc0-4185-b9f7-0f580a3b94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are fed up with the antics of some of these politicians
        na nakakayamot na," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f9519-5f63-4d36-b435-e1a3e1346868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Arroyo, Topacio said, ""Flatly no. Si GMA? Kuripot
        nun e (Gloria Macapagal Arroyo is stingy)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2d4f4-d523-4a73-ae1e-c0a6ec299f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this is not the first time the group pooled money for a
        bounty, saying they also raised P1 million for the arrest of Ronnie Dayan,
        a co-accused of Senator Leila de Lima, who has been detained on drug charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94b2f8-31b1-4397-b914-f2d929cf9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:23:09.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:23:14.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group Bagong Alyansang Makabayan (Bayan) said the raising
        of the bounty was a "cheap publicity stunt that unfortunately edangers the
        lives of the four accused."</p>'
  'Jeane-Napoles-Janet-Lim-Napoles':
    'author': 'CNN Philippines Staff'
    'caption': 'Jeane Napoles faces tax evasion raps for allegedly failing to file
      her income tax returns for 2011 and 2012.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-04T21:29:42.934+08:00
    'imagesource': 'jcr:047284cc-c028-4330-abf0-aaa14eac8f6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1454668-d524-4844-9f87-d86258a7c418'
    'lead': 'She reportedly returned on August 3, the same day that the Department
      of Justice announced her departure last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:25:41.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:25:46.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:25:45.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles'' daughter back in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e34e8-0c58-4fce-8e2e-1cf181922670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —&nbsp;</strong>
        Jeane Catherine Napoles, the daughter of alleged pork barrel scam queen Janet
        Lim Napoles, has returned to the country, the Justice Department confirmed
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345caf2-14c3-4d31-b38e-1e01a731c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevara said the younger Napoles flew
        back from Bali, Indonesia on Friday, the same day the Department of Justice
        announced her departure on July 27 based on immigration records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08176c22-8cb2-44f8-9c12-902bc061be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bureau of Immigration records confirm that Jeane Catherine Napoles
        returned yesterday from Denpasar, Indonesia,” Guevarra said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cbce4-4a95-4b19-85ea-ed044e2fa0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure became controversial as the United States on Tuesday
        announced that its federal grand jury indicted her and five relatives, including
        her mother, for conspiracy to commit money laundering, and domestic and international
        money laundering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752b12a-f974-4673-9284-97d1d03d570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said that the Department of Justice will await further
        action from U.S. prosecutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a20fd-c1fc-4577-9b04-9d8899a03a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we are ready to extend our legal assistance and cooperation
        under our mutual legal assistance agreement and extradition treaty,” the Justice
        Secretary said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f133336-98b7-4500-b218-899679ea2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Napoles, 5 kin indicted for money laundering in the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5a13f-f14c-4c10-9fff-06c735b9ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ian Encarnacion said Napoles returned to Manila at 3:35 a.m.
        on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb529921-4080-4aa0-bc5b-69e06433eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally fetched her at the NAIA (Ninoy Aquino International
        Airport)," Encarnacion said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b872d-55bd-4514-abad-2c3fa7f90793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said she will face all the cases against her, both here
        and abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394983bd-8065-46d0-9fc6-a5867d7da24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain our client''s innocence, and we look forward to having
        these cases dismissed," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6181b-804d-4033-a1fa-79d22b8e3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeane Catherine Napoles was heavily criticized in 2014 for flaunting
        her lifestyle in social media. These included, among others, owning a $2-million
        condo unit in Los Angeles, plus other expensive real estate, a couple of Porsches,
        and her infamous no-spending-limit shopping habits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7adde-7aef-436f-9176-11525cb3ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:25:41.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:25:46.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Janet Lim Napoles is currently detained at Camp Bagong
        Diwa in Taguig. She faces several plunder and graft charges before Sandiganbayan
        divisions for alleged involvement in a P10-billion pork barrel scam.</p>'
  'PH-Navy-to-deploy-task-group-for-Filipino-hostages-in-Libya':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte at the 119th anniversary celebration of
      the Philippine Navy. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-04T15:07:21.423+08:00
    'imagesource': 'jcr:9e0c7bb2-0fe8-409a-b7e8-3d238947bc92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab1f6b1-7528-4747-b4e3-743971831cfb'
    'lead': 'The Navy is also planning for the deployment of ''the appropriate force
      package,'' following President Rodrigo Duterte''s pronouncement that he was
      considering sending a warship to Libya if the hostage-takers begin to hurt the
      Filipino captives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:27:52.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:27:54.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:27:54.614+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Navy to deploy task group for Filipino hostages in Libya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075514ba-f364-4d32-a582-65f0a24c08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:27:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:27:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        Philippine Navy is sending a task group to Libya to help rescue three Filipino
        hostages there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71fda3-bf40-4d1d-a241-57ed07725c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:27:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:27:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As your Philippine Navy completes the facts on the ground, it is
        also preparing for the deployment of a Naval Task Group to assist the Department
        of Foreign Affairs in the situation in Libya," the Philippine Navy said in
        a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f47a92-d38f-4c0e-bbe5-0ca82d549ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:27:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:27:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also planning for the deployment of "the appropriate force
        package," the statement said, following President Rodrigo Duterte''s pronouncement
        on Friday that he was considering sending a warship to Libya if the hostage-takers
        begin to hurt the Filipino captives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d350e-bd7c-471d-b08b-de1ee3b8165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:27:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:27:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Filipino technicians were abducted by unidentified armed men
        from their work site in the African country on July 6. A South Korean worker
        was also taken hostage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa098b1-90a8-4810-a713-bf18d134f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:27:52.060+08:00
