    'template': '1'
    'title': 'Duterte says he asked his god to send EJK victims to heaven

      '
    'updated': 2018-08-04T17:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6363b-8b99-4dcf-98fd-56afe314ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:04:45.348+08:00
