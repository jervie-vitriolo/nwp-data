    'jcr:uuid': '06018f6f-f931-46ab-a766-77a7d13599f3'
    'lead': 'A confidential UN report has accused North Korea of continuing to develop
      nuclear and missile programs in violation of international sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:42:38.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:42:43.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:42:43.271+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN report: North Korea still pursuing nuclear, missile programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c72fe3-afbe-49ff-899f-2cf802b6519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A confidential UN report has accused North
        Korea of continuing to develop nuclear and missile programs in violation of
        international sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d2ea7-4129-4e5d-a70d-4b41ec522045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, provided to CNN by a UN source on Friday, was prepared
        by independent experts who submit their findings every six months to the UN
        North Korea Sanctions Committee of the Security Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5aa66-3d5e-4960-91ab-2a57fea2a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says North Korea is defying sanctions through diplomats
        and others based overseas and continues to sell conventional weapons to fuel
        violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366f07f-50bb-4f82-97de-a9a5bb348377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report appears to confirm reporting by the&nbsp;Washington
        Post earlier in the week, which suggested new information, including satellite
        images, show that North Korea could be in the process of building new missiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5f2cb-c4df-46ef-9927-61735b3420bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report comes as US Secretary of State Mike Pompeo, in Singapore
        for an Association of Southeast Asian Nations (ASEAN) ministerial meeting,
        told reporters that he was an advocate of keeping pressure on Pyongyang as
        the country has yet to take any concrete steps to dismantling its nuclear
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeaec54-cd34-4be8-9b42-356f40521a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve also emphasized the importance of maintaining diplomatic
        and economic pressure on North Korea, to achieve the final, fully verified
        denuclearization of the DPRK as agreed to by Chairman Kim," he said, referring
        to the isolated north Asian nation by it''s official title, the Democratic
        People''s Republic of Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a482af-5c34-4ab6-9bd8-be8b8c08c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists on the sidelines of the gathering of Southeast
        Asian diplomats, Pompeo said he had called for "the complete shutdown of illegal
        ship-to-ship transfers of petroleum destined for North Korea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c64896-dd61-4136-a716-b31c187b5f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the gathering''s "family photo," featuring all the region''s
        ministers, Pompeo went over to North Korean Foreign Minister Ri Yong Ho and
        the two men shook hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d58a3-cbe8-497b-87d2-12202ca0d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report says that Pyongyang has "flouted" the caps on its
        import of petroleum and crude oil as well as a coal ban imposed last year
        through "illicit" ship-to-ship transfers of over 500,000 barrels of refined
        petroleum products, as well as oil and coal at sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2d193-60eb-4a93-9363-f76657c95f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ship to ship transfers involve "increasingly sophisticated
        evasion techniques" which involve&nbsp;manipulating the vessels'' Automatic
        Identification Systems (AIS)&nbsp;and also disguising DPRK tankers, according
        to the report. The US recently provided intelligence about illegal ship-to-ship
        transfers along with photographs to the sanctions committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1a012-7992-4e1d-9104-864b0a3aa1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If accurate, North Korea is now in violation of a Security Council
        resolution, which means all UN member countries would have to "immediately"
        halt all transfers to ‎North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c82b5-0b6b-4105-bd96-c79b5321dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says North Korea also continues to defy an arms embargo,
        and financial sanctions -- which it calls "some of the most poorly implemented
        and actively evaded measures of the sanctions regime."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3921b-c1b9-4e35-8277-124d9741e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo points finger at Russia</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037a7ad-4135-4747-a10f-b279ff544866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also singled out Russia, accusing it of helping Pyongyang
        evade UNSC resolutions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5b638-53b5-477b-aa47-39e38f3ce2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen reports that Russia is allowing for joint ventures
        with North Korean firms and granting new work permits to North Korean guest
        workers," said Pompeo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cb854-194f-438b-a099-494c81b24370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious issue and something that we will discuss with
        Moscow," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654866de-3149-4371-958c-2a07bdd86b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Treasury Department&nbsp;announced sanctions&nbsp;on
        a Russian bank accused of helping conduct transactions for a North Korean
        bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26ac16-9dad-45a6-8bf3-14e5712712e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before he''d stepped off the plane in Singapore, Pompeo had
        been critical of Pyongyang''s apparent heel-dragging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918e884-deaa-45f1-af2a-cc0aac4d7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While en route to the meeting&nbsp;he said that Kim''s regime was
        in violation of UN Security Council (UNSC) resolutions, and that "we still
        have a ways to go" before realizing the reality of a nuclear-free Korean peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de9e77-4f6b-47ac-b743-57a1cefd6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Kim made a commitment to denuclearize," he told reporters
        Friday. "The world demanded that he do so in the UN Security Council resolutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9fcf57-752a-47da-9e3a-8274786d6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent they are behaving in a manner inconsistent with that,
        they are in violation of one or both of the UN Security Council resolutions.
        We can see we still have a ways to go to achieve the ultimate outcome we''re
        looking for."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717877b7-9c0d-4d68-9a12-f5ba23210740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right steps</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971ad04-e819-43db-b6c6-200175012338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Pompeo was repeatedly asked to provide clarity on the
        issue of North Korea during a&nbsp;fiery Senate Foreign Relations Committee
        hearing, as US lawmakers pressed for verifiable evidence to back up claims
        that talks are headed in the right direction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8489b-303a-44d5-ae12-d6a977fdc708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to accusations that the US was was "being taken for a
        ride," Pompeo moved to reassure lawmakers that US President Donald Trump was
        in "a far better position than either of the two (past) administrations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb39d2-c4ee-438f-b1c2-b34fe1bf2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made incredibly clear that we will continue to enforce
        that sanctions regime until such time as denuclearization as we have defined
        it is complete," he said, repeatedly claiming that the North Koreans understand
        the US definition of denuclearization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80f901-c4f3-481a-b64c-c09ff158b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will concede that there is an awful long way to go," Pompeo added.
        "I am not trying to oversell the accomplishments that we have had toward the
        path of denuclearization to date, there is a great deal of work to do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8d3ae-ab87-4bc1-ad7d-fbb762a2f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when pressed by lawmakers on progress being made on denuclearization,
        Pompeo also admitted that North Korea continues to produce weapons-grade fissile
        material.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06edd1-4a36-4a1c-bcc3-eb4711068057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mixed results</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474b1cb-7611-4e69-924e-a8097110def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s meetings with his North Korean counterparts have yielded
        mixed results. He&nbsp;originally traveled to Pyongyang in April, paving the
        way for the historic summit between Trump and Kim in Singapore, but other
        meetings haven''t gone so well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350f43f-b0a6-4884-b2cb-56a68c46acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of a meeting in the North Korean capital in early July,
        one source with knowledge of the discussions said it went&nbsp;"as badly as
        it could have gone."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf317aa-b395-4345-9c48-a9cfdd06a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans were just messing around, not serious about moving
        forward," the source told CNN''s Michelle Kosinski, adding that Pompeo had
        been promised a meeting with the North Korean leader, and so not getting that
        meeting sent a big message.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624afd1-6945-491e-8371-6239e10ddf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Pompeo described the high-level negotiations as "productive"
        and insisted progress was made, the&nbsp;North poured cold water&nbsp;on the
        talks, saying the "attitude" of the US was "regrettable" and not in the spirit
        of the two leaders'' June 12 summit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6522fb-5852-4cc7-9ae0-3482b22cd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement carried by state-run news agency KCNA in the wake of
        Pompeo''s visit to Pyongyang said: "The US is fatally mistaken if it went
        to the extent of regarding that the (Democratic People''s Republic of Korea)
        would be compelled to accept, out of its patience, the demands reflecting
        its gangster-like mindset."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ea066-bdcc-40f0-868b-6edc26b5783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo brushed aside the comments, saying "if those requests were
        gangster-like, the world is a gangster," and noting that the UN Security Council
        has been clear on what North Korea needs to achieve.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7a5c6-3b19-40a4-9566-1d4f2fc4f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:42:38.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:42:43.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN report: North
        Korea still pursuing nuclear, missile programs"</em></p>'
  'In-My-Feelings-InMyFeelingsChallenge-Challenge-Drake':
