        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d00ca-d297-4e41-a7fe-4c90185f951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3d82e-ca57-4b41-ae5e-ff90dfe4f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, played by venerable actress Phylicia Rashad, is less
        than impressed with the lovelorn Drake''s efforts and yells to him from her
        window, "I want you to get your Jordans off my walkway."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db859b-8363-4e71-a8f6-3314bb858619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a Taye Diggs movie, sir," Rashad tells him. "You a
        grown man. Carry your a** on home, now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c8d03-9235-417c-9efd-5dd24aabcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake then takes the audience through scenes around NOLA that include
        cameos by Big Freedia and City Girls'' Yung Miami, who both appear on the
        track.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc11de-305e-49ef-a383-5920b89f137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there are also plenty of people doing the dance and an
        appearance by Shiggy, the viral social media star who started the dance craze.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2070e7-c2ea-4199-bf82-9aed638d1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebs, including Will Smith and Ciara, have done their versions
        if the dance that led to thousands of others doing the challenge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344978a-3076-4a7f-8f25-e70660c83b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version where people hop from a moving car and record themselves
        while dancing on the street became so popular the NTSB issued a warning against
        it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e681a-be70-4e89-b45a-2b10fed796a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Florida man, Jaylen Norwood, 22, slipped and was hit by a car
        when he attempted the challenge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34796f66-5b76-49ab-b768-875391252366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwood, who was not badly injured, appeared on "Jimmy Kimmel Live!"
        Monday to talk about the experience, saying it made him "the most famous guy
        in Florida."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcc37e-b699-4c8f-828d-7820d191c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his music video, Drake jokes about the craze by having it all
        be a dream.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece4716-8c24-48ca-934c-2afb43e7cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had a dream that I made some song about some girl," Drake
        tells a friend after he awakens. "I was from New Orleans, I had like, a grill
        in my mouth. And then this kid from New York that spits when he talks all
        the time did some dance to it, and then the world did the dance, and Will
        Smith was there. It was terrible!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5af599-3702-4485-89cc-76583d72afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with Shiggy playing a production assistant sent to
        fetch Drake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413327d-101d-42ce-9c82-33e0491b3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credits then roll as several viral videos of people performing
        the challenge are shown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2874a5-158c-4b93-bbbd-c3aff566223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video was directed by Karena Evans, who also directed
        Drake''s videos "Nice For What", "God''s Plan" and "I''m Upset."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae5cf9-3fac-4e44-ad57-9c5cdb67c792'
      'mgnl:activationStatus': true
