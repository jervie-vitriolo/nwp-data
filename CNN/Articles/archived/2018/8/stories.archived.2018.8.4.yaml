  'Duterte-god-ejk-heaven':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T19:56:01.390+08:00
    'imagesource': 'jcr:f56dbc0b-e8b7-4330-b41b-88b8b7b20eb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6862f2-754a-4a6a-ba2c-ba9569c9086c'
    'lead': 'President Rodrigo Duterte shares another conversation that he had with
      his god. '
