    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1795b2b-d4b0-4721-8d29-fc0c1c0eb4b3'
    'lead': 'A letter from U.S. President Donald Trump to North Korean leader Kim
      Jong Un was given Saturday to North Korea''s foreign minister at the Association
      of Southeast Asian Nations (ASEAN) meeting, U.S. Secretary of State Mike Pompeo
      tweeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:56:38.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:56:42.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:56:42.166+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump letter to Kim Jong Un handed to North Korea foreign minister at
      ASEAN meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ceff8a-eee9-428f-835f-ac3bba7e0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A letter from US President Donald Trump to North Korean
        leader Kim Jong Un was given Saturday to North Korea''s foreign minister at
        the Association of Southeast Asian Nations (ASEAN) meeting, US Secretary of
        State Mike Pompeo tweeted.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I had the chance to speak with my <a href="https://twitter.com/hashtag/DPRK?src=hash&amp;ref_src=twsrc%5Etfw">#DPRK</a>
        counterpart FM Ri Yong Ho <a href="https://twitter.com/ASEAN?ref_src=twsrc%5Etfw">@asean</a>
        today. We had a quick, polite exchange. Our US delegation also had the opportunity
        to deliver <a href="https://twitter.com/POTUS?ref_src=twsrc%5Etfw">@Potus</a>
        reply to Chairman Kim’s letter. <a href="https://t.co/1DiR6UDj4Q">pic.twitter.com/1DiR6UDj4Q</a></p>&mdash;
        Secretary Pompeo (@SecPompeo) <a href="https://twitter.com/SecPompeo/status/1025673960405561344?ref_src=twsrc%5Etfw">August
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad25bb-6be6-4a85-a26f-a607757ea2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449727d-4e73-426a-a243-ac0753afb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s letter comes in response to a letter he received this week
        from Kim, according to State Department spokeswoman Heather Nauert. The letter
        from the President was delivered to North Korean Foreign Minister Ri Yong
        Ho after Pompeo shook hands and spoke with Ri at the ASEAN meeting in Singapore,
        Nauert said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a74531-33a1-4403-8eef-1645bdb4087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the Philippines Sung Kim handed the Trump letter
        to Ri, and Ri thanked him, Nauert said. Sung Kim was previously an ambassador
        to South Korea and a special representative for North Korea policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105d6a2-b473-4825-bfcc-e518347bb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attending the ASEAN meeting Saturday, Pompeo and Ri approached
        each other and Pompeo told Ri they should talk again soon, according to an
        account from Nauert. She said Ri replied, "There are many productive conversations
        to be had."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a751907-d9dc-4d2c-88b1-b2b28fe09322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what the handshake between the two diplomats might represent,
        Nauert said, "Anytime you have conversations or interactions like that, especially
        given where our two countries were one year ago is a step in the right direction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c82b19-2acf-45b8-bff3-7ff0f2d6fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump revealed Thursday he had received a letter from Kim Jong Un
        when the US President tweeted his thanks to Kim after the possible remains
        of American war dead from the Korean War arrived back on US soil. The White
        House confirmed that Trump had received the letter Wednesday from North Korea''s
        leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ea574-8d73-405a-933f-705939e851db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:56:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:56:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump letter to
        Kim Jong Un handed to North Korea foreign minister at ASEAN meeting."</em></p>'
  'denmark-veil-ban-fine':
    'author': 'Laura Smith-Spark and Mahatir Pasha'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-04T23:48:52.976+08:00
    'imagesource': 'jcr:ff5d1c5e-af8d-4bab-9551-78ab9cbfdff1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45103130-2fa5-41fa-a74b-fff6b8de49dd'
    'lead': 'A woman in Denmark has become the first person to be fined since a controversial
      law banning face coverings came into force this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:01:38.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:02:04.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:02:04.428+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark imposes first fine on woman for breaching veil ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f7914-1fac-4646-94ec-5d1dd9864b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman in Denmark has become the first
        person to be fined since a controversial law banning face coverings&nbsp;came
        into force&nbsp;this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077471f6-1dde-4861-a439-0da5a21cb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish police said that a 28-year-old woman was fined 1,000 Danish
        kroner (about $155) Friday in Hørsholm, north of the capital, Copenhagen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c77d16-83b7-41bc-99a7-d3ab2704f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called to a shopping mall there following an altercation
        Friday between the woman wearing the veil and another woman, during which
        the former''s face covering came off, a police spokesman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483738c-cb44-43a4-a7b6-7cb94ff86b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women received fines for public disorder, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473479b-251d-4da4-a829-b2e763318d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the legislation,&nbsp;passed in May, oppresses some
        Muslim women and violates their rights. The ban has been ridiculed for its
        vague language -- and for outlawing all facial coverings in public -- despite
        its backers clearly stating its real target is the Islamic face veil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a01d28-7908-446d-ad3c-fc29396ea202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, people found wearing facial coverings in public
        can be fined from 1,000 Danish kroner for a first offense up to 10,000 kroner
        (about $1,550) for a fourth violation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee579d7-08fb-43a7-afa9-2d6732efba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of demonstrators gathered in Copenhagen wearing burqas
        and other face veils as the law went into effect Wednesday. Police said they
        would not enforce the ban during the protest because people had the right
        to demonstrate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeeb7d6-957f-43b6-9daa-367c274f6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women wearing niqabs -- which fully cover the body but leave
        the eye area open -- told CNN the ban would make it difficult for them to
        leave their homes, whether to take their children to school, shop for groceries
        or just move around their communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d02fd-9c82-4a57-8c95-769e9eb2b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International condemned the ban as a discriminatory
        violation of women''s rights that would have a particularly negative effect
        on Muslim women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa67bd-f3d8-417a-8c7e-50777fe87735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst some specific restrictions on the wearing of full face veils
        for the purposes of public safety may be legitimate, this blanket ban is neither
        necessary nor proportionate and violates women''s rights to freedom of expression
        and religion," said Fotis Filippou, Amnesty''s deputy Europe director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce19efb1-a22e-4341-9db2-9c3200f4ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Henriksen, a member of Parliament from the Danish People''s
        Party, which proposed the ban, said he was pleased with the progress of the
        law, which he described as an important step for the country and its values.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a3d50-9ef4-4189-9872-d1d973fbf0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European nations also restrict face coverings. France banned
        the full face veil in 2011, while Belgium, Austria, the Netherlands and parts
        of Switzerland have restrictions in place. Some other European countries have
        debated the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e46d6-889d-4468-9fe5-b3173e958fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:01:38.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:02:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Denmark imposes
        first fine on woman for breaching veil ban."</em></p>'
