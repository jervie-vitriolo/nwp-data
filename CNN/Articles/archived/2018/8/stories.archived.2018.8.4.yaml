    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7436c-2b6f-4344-88b3-564e97c25fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esther, whose legal name in South Korea is Shin Ok-ju,&nbsp;predicted
        there was a great famine&nbsp;and believed she and her followers needed to
        find a new home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f94846-eea1-4ffc-9f5e-0fb70c768424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They set their sights on Fiji, in the Pacific, and&nbsp;quickly
        began&nbsp;"laying the eternal foundation to raise Fiji to be the center of
        the world as promised in the Bible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154a9d5-da54-4a88-bac3-0361776a325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s corporate arm, GR Group, set to work opening businesses
        across the small Pacific island, in industries ranging from construction to
        agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09eeb9-427b-4a1c-b668-f4698b0d4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people from around the world followed,&nbsp;according
        to the Grace Road Church website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3984c-3d79-4ece-ab85-29b48c0054d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the completion of this Christian utopia appears to have been
        interrupted by scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d521fe0-36c0-47be-9a13-0ccfce67296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin was arrested along with three of her followers on July 24 on
        charges of forced confinement and physical assault, South Korean police said.
        Authorities allege Shin was keeping some of her followers in Fiji against
        their will. Shin and one of her followers were arrested after flying into
        Seoul from Vietnam, while the other two were picked up at the church''s headquarters,
        police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483eeb8-2e89-4a4d-afec-dd90c2f1d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the most immediate concern for South Korean law enforcement
        is 400 of the church''s followers, some of whom are stranded in Fiji.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c219b-41d9-4f0f-965d-cf0641f72dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities said many of them appeared to have been
        stripped of their passports upon arrival by senior members of the church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad39efc-87d4-4c31-818b-f68eeab731db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some want to return to South Korea and are receiving consular assistance,
        but authorities are worried they are currently under the watchful eye of Shin''s
        more strident followers, who are called "guardians."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fae018-59a3-4ad1-81f2-dbb2c69dfd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has brought into focus the often secretive world of South
        Korea''s quasi-religious groups, and their surprising reach and influence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2b778-1e89-4699-b156-03ee19bd3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grace Road Church maintained connections at the highest levels
        of the Fiji government. Pictures in local media and on the GR Group website
        show Fiji Prime Minister Josaia Voreqe Bainimarama personally appearing beside
        GR Group''s president to give the company an award for its business successes
        in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201e5f5-77ae-489f-a3ff-9200b16b4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award website called GR Group "a shining example of what hard
        work, dedication and ingenuity can translate into a business."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a504b4-f92c-4119-93c2-d54baaf7e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office declined to comment about the case
        in an email to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4b852-d004-443a-9b85-cdcd8e591465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, GR Group denied wrongdoing and said Shin
        was arrested under false claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c6bb6-da84-4659-a0c6-2b05208cbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GR Group is a group of Christians who see, hear, believe, and act
        by the Bible. We listened to the Words of God though our reverend, gathered
        from all over the world, and moved to Fiji for the God-given vision. We believe
        that Fiji is the promised land hidden in the Bible, beautiful and pristine
        land blessed by God," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea757978-1bbc-4e39-8349-1fc40cb51df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those, who wish to slander us, have created unspeakable lies about
        passport confiscation, forced labor, incarceration, and violence," the statement
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e468a2-2b1a-49cd-87fa-0aae4fa23016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we are enraged by blasphemy of the name of God and dishonoring
        our reverend and GR Group, 400 of us want to speak up that all these are not
        true. All the stories reported in the media are not true and we have evidences
        to disprove. God shall let the truth be known to the entire world soon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0d37a-f847-4ac9-b625-ef393361c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church has received negative attention in South Korea''s tight-knit
        Christian circles for its ritualistic practices, including the alleged beatings
        of its members as a form of exorcism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911a17a-b7c5-4ef7-b504-da0828e1778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have a reputation for threatening people and organizations
        who criticize them, according Tark Ji-Il, a professor of religion at Busan
        Presbyterian University and an expert on religious movements in South Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cddde0-1687-4e7e-ba13-123d245e2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Shin to be arrested for forced confinement and physical assaults
        shows that her church was not working as a ''normal'' church but had characteristics
        of a pseudo-religion exploiting the followers," Tark told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca8e81-c62f-4c2c-a52a-ce5e1ce6bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin''s lawyer, Kim Dae-yeol, told CNN the reports on Shin and her
        church so far seem "seriously distorted" compared to his findings. When asked
        follow up questions, Kim said that he could not comment any further as he
        just took this case only a couple of days ago and is still gathering information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1db154-58b0-42e8-be39-dbacc2ebd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Religious extremism</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48b76f-4a51-4fe3-9946-70e2447de923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Road Church made headlines in New York in 2014, when Shin
        was sued for $6 million by a schizophrenic man who previously belonged to
        the church.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490ba59-f034-4544-90c6-3f7170cdea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges that Shin supervised as he was strapped down for
        a 10-day period as part of a healing treatment for his psychosis. The restraints
        severely cut off blood flow to his legs, according to the suit, one of which
        developed gangrene and eventually required amputation. The case is ongoing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9685739-6a61-45ea-946c-66494fb6f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law firm listed as representing Shin told CNN they no longer do
        so and could not comment on the case. It''s not clear who is currently providing
        representation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f0e16-9313-4175-8828-982f990d6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fringe religious movements are surprisingly common in South Korea.
        Perhaps the most famous case involved the country''s last president, Park
        Geun-hye, who was taken down by a scandal with religious connections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e4fe0-595c-4031-b56b-6c7621a12717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was impeached on allegations&nbsp;she shared classified information
        with her longtime confidant, Choi Soon-sil. Choi has often been described
        as a Rasputin-like character.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc2a41-fda1-464d-9ff7-6675e3907d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi''s father, Choi Tae-min, founded the Eternal Life Church, declared
        himself a modern-day Buddha and called for all people to strive for eternal
        life. The younger Choi took over after her father died in 1994 at age 82 and
        then became a spiritual mentor to Park.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7eef8a-f1d8-4488-873a-361afad6b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many smaller cases get little attention, as many people are
        afraid to speak ill of questionable religious organizations due to fear of
        possible defamation lawsuits. One academic expert declined to speak to CNN
        because of a string of lawsuits brought by religious groups against him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ae713-dc4e-4cb8-b218-cbd9287acf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A big business</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5cde6-1f1c-466d-9784-70ae8ce50d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other South Korean religious organizations, many of which
        are resolutely inward facing, the Grace Road Church had pursued a model of
        development more commonly associated with a multinational business conglomerate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea82298-6d53-4413-9481-d8bfa22bf269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GR Group opened up shop in Fiji in 2014 first investing in agricultural
        industries, according to its unverified Facebook page. The company has since
        grown in scope, opening shops and obtaining interests in various industries
        on the island -- everything from construction to retail stores. These are
        important investments to a country with one of the world''s smallest GDPs
        that is trying to attract more foreign investors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883460ca-5808-449e-a803-30ab1bbc5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GR Group says it is composed of 150 investors and their families
        who have traveled to Fiji, according to the company''s statement to the Fiji
        Sun.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfac38-810b-42ce-bc2c-3183e5cf5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s opened several restaurants and the company bills itself as
        "Fiji''s leading restaurant operator."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129629fb-bb95-46d9-970f-72c3e79c52fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also&nbsp;invested $5 million&nbsp;to Fiji National University
        to promote organic farming, according to the school''s website.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e6302-4d66-41c5-b924-8745b7804a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear how the church''s parishioners fit into the business
        side of things or if they''re employed by GR Group''s various companies across
        the island nation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c6c0e-5b8b-47e4-80a2-47f2d27f00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;statement supplied to the Fiji Sun, the GR Group said
        it was a good corporate citizen, employing some 220 local Fijians.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a815e-f8fb-4dd3-a67c-36feea16fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities said they have asked Interpol, the international
        police agency, for assistance in securing the safety of its citizens in Fiji.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5696e48-07ca-4da0-b48c-04301b35e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the allegations, Fiji Police have opened a preliminary
        investigation into GR Group, according to local media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb948f60-af80-4a3b-9c87-ee45f8b51b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country''s attorney general, Aiyaz Sayed-Khaiyum, said the
        arrest of Shin would not impact GR Group''s business interests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba2d8b-f956-4e2d-898d-5b2b5799b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not had any repercussions on any of the projects they are
        currently undertaking as the same way as the shops are all running, patisseries
        and food outlets are all running," Sayed-Khaiyum said,&nbsp;according to The
        Fiji Times.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb43e47-305c-47ee-b278-a1c9f7c16eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Sayed-Khaiyum''s office nor Fiji Police responded to CNN''s
        request for comment about the South Korean members of the Grace Road Church.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021838a-ae2a-4fd3-89bd-b070ed72cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:04:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:04:41.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stranded in paradise:
        How hundreds of parishioners of a notorious South Korean church ended up stuck
        in Fiji."</em></p>'
  'plane-crash-survival-guide':
    'author': 'Doug Criss'
    'caption': '(file photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-04T23:34:27.010+08:00
    'imagesource': 'jcr:0b2c9908-e04d-4b82-abdb-1de40aef2e8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf1fa90b-94b1-4440-ae52-bde1cdf0d77f'
    'lead': 'There are actually several simple things you can do to increase your
      chances of getting safely off a plane after something bad happens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:08:06.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:08:51.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you wear on a flight can help save your life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061cbaae-6a87-48f7-a941-7773dbb2b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There''s perhaps nothing more terrifying than the thought
        of being on a plane when it crashes. If you were to somehow survive such a
        calamity, you''d rightly call it a&nbsp;travel&nbsp;miracle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9eacc-c33d-4c53-b783-144b7b0f8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are actually several simple things you can do to increase
        your chances of getting safely off a plane after something bad happens, says
        CNN transportation analyst Mary Schiavo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0eb2e-1748-4e00-80e8-7076ed7bc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern aircraft are designed for passengers to be able to evacuate
        within 90 seconds, said Schiavo, a safety advocate and aviation lawyer who
        has represented fliers and crew members of several aviation accidents. A lot
        of times, being a smart passenger who can evacuate from a plane in such a
        quick time period begins with your clothes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33100730-620d-43df-b619-3f37053d4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wear sensible shoes</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34ba96-4017-4fb5-8630-5a4e297f7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s pretty tempting sometimes just to take those shoes off after
        boarding a flight. But Schiavo advises keeping them on -- and make sure they''re
        sensible -- in case you have to run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02177f-9d31-4bfa-965a-f9d29361dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d want to keep them on because if something happens on takeoff
        -- and remember takeoffs and landings are the most dangerous parts of a flight
        -- if you have on silly shoes or no shoes, you can''t get up, evacuate the
        plane and run," she told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a8e5a-334b-494b-9e32-82bcbd8bf3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to the&nbsp;survivors of Aeromexico Flight 2431, which
        crashed in July in northern Mexico with 103 people on board. Everyone survived
        the crash, but she notes they had to walk through some pretty tough terrain
        after they got off the plane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d855c-00c5-4455-9a6d-7f8b3021d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wear clothing that covers your arms and legs</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce99c0-39bf-4b82-84e4-4efe444ca696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiavo says this is excellent protection against burns, scrapes
        and abrasions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5899f5-569f-4d1c-ba7d-543d8f73f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your arms and legs are covered you have a layer of protection
        between you and something that can harm you," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670ecb1-2288-4052-ae3f-052cdbc6be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so can not only save you, but it could also be the difference
        between life and death for someone else.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddb586-7610-419f-a304-e881b43734ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always wear something that covers your arms and legs because you
        never know when you might have to save your seatmate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa71bfd-5064-4b35-a43f-e029058534d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t get drunk</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9592d15-4e5a-4b9c-a4c4-4f46b8617ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting wasted on a flight isn''t cool at any time, but especially
        during an emergency evacuation, because it makes it just that much harder
        to get everybody out of the aircraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf134e-2101-4310-a0b9-0b67c2384700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That person''s not only a hazard to themselves, but they''re a
        hazard to others," Schiavo said. "They''re going to be a big hazard in an
        evacuation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79426873-8743-4982-9440-347ff1ddb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know where the exits are</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474cc19-d310-4c48-9c8a-540cfa9bb9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiavo says the first thing she does when she boards a flight,
        even before sitting down in her seat, is to find the exits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9baabf0-5e32-42c7-9b3f-12b7c3a5ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see how far away they are; I look down to see where the emergency
        lighting is," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd56bb9-0b42-4d03-ab24-0f245b20530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just doing those simple things can save passengers time, and in
        an emergency on a plane, "success is measured in seconds."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4c0d2-2b18-48cd-9f4f-86093a8f3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the aviation industry has also made changes to planes to
        give passengers more time, including switching out the fabric and padding
        on airplane seats with material that''s more fire resistant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125ae4e-b48e-49ce-acb3-77cfb335a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just changing that gave passengers extra seconds before the cabin
        filled with deadly fumes. So every little change is measured in the time it
        gives passengers to get off" the aircraft, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad775dad-40a3-41e3-b0c9-9f3ff08d695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:08:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What you wear on
        a flight can help save your life."</em></p>'
  'most-expensive-car-auction-ferrari':
    'author': 'Peter Valdes-Dapena'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-04T23:24:26.027+08:00
    'imagesource': 'jcr:0b6e0421-55ed-4c27-b321-e64cc34453b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ad0aefd-93b1-44ea-b6c8-59b7efc79e9a'
    'lead': 'One collector car auction in California this month could potentially
      set three separate auto auction records: The most valuable car ever auctioned,
      the most valuable British car and, just possibly, the most valuable American
      car ever auctioned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:11:16.766+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T11:11:20.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T11:11:20.558+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most valuable car ever auctioned to go on sale later this month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2128f6-ba8c-4ef6-a55f-bd0f8e25d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> One collector car auction in California
        this month could potentially set three separate auto auction records: The
        most valuable car ever auctioned, the most valuable British car and, just
        possibly, the most valuable American car ever auctioned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078e2a5-fa2d-4c05-b230-9e854b46ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days leading up to the Pebble Beach Concours d''Elegance classic
        car show in Monterey, California, are filled with events for high-end car
        collectors, including auctions at which record prices are frequently paid
        for the most desirable cars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56d48f-e4e8-4a4d-94d3-4ccd745fde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 25, the day before the Concours, a 1962 Ferrari 250 GTO
        estimated to be worth between $45 million and $60 million will be auctioned
        at RM Sotheby''s annual Monterey sale. If the selling price even approaches
        this estimate, it will set a record for any car ever sold at auction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3234f-53dd-4e3c-9255-e225d1648538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another&nbsp;1962-63 Ferrari GTO sold for $38 million&nbsp;at a
        Bonhams auction at Pebble Beach Car Week in 2014. (The car had two model years
        because it was nearly destroyed in a fatal crash and was rebuilt by Ferrari.)&nbsp;For
        now, that remains the current record holder for a car sold at auction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99088fac-ecf2-4114-a4a2-f7fad20b0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars have sold for far more in private transactions rather than
        at public auctions. The vast majority of collector cars are sold privately.
        Another&nbsp;Ferrari 250 GTO, a 1963 model, was recently privately sold for
        the widely reported price of $70 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c97025-0e61-4e04-bb78-ad1ef13c255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The classic car industry could be hurt by tariffs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d54ff-0419-4b8a-a726-5ad925761569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classic Ferrari GTOs are extraordinarily valuable for a number of
        reasons. First, they were, and are, simply very beautiful cars. Second, these
        were some of Ferrari''s most successful racing cars. There have been more
        successful models, such as the 250 LM, which has its engine mounted behind
        the driver, but the front-engined GTO is more popular because it''s easier
        to live with and drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87793de7-af99-44ea-bb87-0320d922534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 250 GTO, you open the door like you do on your car, you get
        in and you go," said RM Sotheby''s car specialist Jake Auerbach. "It really
        is that simple."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb80de-7d6c-4992-81ed-6cda951357f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 36 of the 250 GTOs ever made are still running and their ownership
        has created a very exclusive club. Ferrari 250 owners know one another and
        sometimes get together for road rallies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f730aba-1991-4ace-984e-a44f9a2377e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GTO tours are, as far as that level of net worth goes, the
        ultimate event and there really is only one way to get in and that''s to own
        one of the 36 cars," said Aurbach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed52874-4cee-4538-85ce-4384c7176b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GTO being sold at the RM Sotheby''s auction on August 25 won
        the 1962 Italian GT championship, and had over 15 race victories from 1962
        to 1965. Among its drivers were Phil Hill, who is most famous as the first
        American to be a Formula 1 World Champion. He drove this Ferrari as his practice
        car before the Targa Florio race in 1962. Gianni Bulgari, later president
        of his family''s jewelry company, raced the car in 1963.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b102b-6d30-415b-86e7-eebeeb5d574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another car being sold at the RM Sotheby''s auction, a 1963 Aston
        Martin DP215 Grand Touring Competition Prototype, is expected to be the most
        valuable British car ever sold at auction. It''s estimated to be worth $18
        million to $20 million. In its brief racing career, it never won a race but
        it did set a speed record on the track at Le Mans. It still stands as an important
        part of British automotive history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0510a08-663f-4a84-8f8c-2384f8b3c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Firm that designed Ferraris will make 250 mph electric
        supercar</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c1546-0a39-4639-9f62-160c722aa5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current record holder for the&nbsp;most valuable British car
        ever auctioned&nbsp;was also an Aston Martin, a 1956 DBR1 that was sold at
        RM Sotheby''s Monterey auction last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21957821-f951-4002-8b91-95f663639d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American car that will also cross the auction block, a 1966
        Ford GT40, would have to sell for more than its estimated value to set a record
        but, given the car and its history, that''s possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a69f4-d724-4aff-ae70-34405b16b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold-colored race car finished third at the 24-hour Le Mans
        in France in 1966, one of the most famous car races in history. After being
        rebuffed in an attempt to buy Ferrari years before, Ford CEO Henry Ford II
        had demanded the company beat Ferrari on the track. This was Ford''s moment
        of triumph.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4068691-3c5b-4f49-bb21-29c9223153cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t really get any better in American racing, full stop,
        than 1966 Le Mans," Aurbach said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173505d-38bf-4266-b080-acc8263e0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A movie about that race, "Ford vs. Ferrari" starring Matt Damon
        and Christian Bale, is slated for release next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45936bd-7be7-4ff8-98c0-1c2f337293b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cars that finished first and second at that race are unlikely
        to ever come up for sale, Aurbach said. The availability of this car represents
        "a generational opportunity," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c40b37-60cc-42c4-a011-11f66268b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race car''s value is estimated to be $9 million to $12 million.
        To date, the most valuable American car ever auctioned was the very&nbsp;first
        Shelby Cobrabuilt by Carroll Shelby in 1962. That car sold for $13.8 million
        at RM Sotheby''s Monterey auction in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337ea37-c996-4306-a14a-e91c163f506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:11:16.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:11:20.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Most valuable car
        ever auctioned to go on sale later this month."</em></p>'
