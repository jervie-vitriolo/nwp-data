      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> In a
        few weeks, we can finally head to cinemas to support the Cinemalaya 2018 entries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
