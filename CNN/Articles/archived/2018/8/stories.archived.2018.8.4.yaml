      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the eyes of Maya, we see the conditions of these kept children,
        along with the other children living in the streets. All day long, they run
        after people, cars, buses, and jeeps, just to ask for money. They do things
        not fit for their age in exchange for a few coins. They do all kinds of tactics
        just to survive and just to have a better life. And every day, it''s like
        chasing their dreams and freedom--it never happens. It is never enough.</p>'
