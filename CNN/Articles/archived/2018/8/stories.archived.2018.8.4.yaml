      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper dropped an official music video Thursday in tribute to
        the #InMyFeelingsDanceChallenge that has gone viral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda6143-3e87-4b41-9890-b94a9c1de09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:45:53.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:45:57.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The almost eight-minute long video features Drake in New Orleans,
        trying to profess his love to "KeKe" — or "KiKI" depending on who you ask
        — played by "Power" actress La La Anthony.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
