      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling back to Cayetano''s love of basketball, Aquino asked: "Would
        it be wise to give your team''s playbook to your opponent?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d731f7-7af5-4ada-b5ce-a2d4d852ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.323+08:00
