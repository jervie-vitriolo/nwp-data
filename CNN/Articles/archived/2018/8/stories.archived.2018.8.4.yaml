      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have to say that an overwhelming bulk of the questions
        that you put forward could be easily answered through a quick Google search,
        which would reveal, among others, my statements, our actions, and the positions
        of the parties who were involved in the matter," Aquino said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f9e1b-852a-4b5c-bf5f-0a18b7be36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Cayetano''s call for constructive comments, Aquino
        said that he had already cautioned the administration about being too close
        to China when he, along with the other former presidents, was invited to a
        national security meeting with President Rodrigo Duterte during the start
        of his term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b6cca-2db1-48a9-95b1-52c0f7f51b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T12:59:30.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the only NSC meeting that I was invited to under the watch of
        President Duterte, I cautioned everyone about becoming too close to Beijing,"
        Aquino said. He also suggested that Cayetano read an article from London-based
        magazine The Economist on the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23ea20-0d11-4294-a3f0-42b7354e0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:27.323+08:00
      'mgnl:createdBy': 'jeff'
