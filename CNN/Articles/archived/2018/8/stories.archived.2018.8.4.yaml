    'template': '1'
    'title': 'Harvey Weinstein seeks dismissal of indictment due to emails between
      him and accuser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c755872-289e-44d7-9706-ccb784d98fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harvey Weinstein is seeking the dismissal
        of sexual assault charges against him, according to court documents obtained
        by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d0269-306a-4cff-ae66-64d7a9d47cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the disgraced film mogul filed a motion for dismissal
        in New York federal court Friday, citing, among other things, the discovery
        of evidence that the grand jury was not shown — specifically "dozens of emails"
        sent from one of Weinstein''s anonymous accusers, characterized as "extensive
        warm, complimentary and solicitous messages to Mr. Weinstein immediately following
        the now claimed event and over the next four year period."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58950958-61d5-4ef1-a31c-3341bd489b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These communications irrefutably reflect the true nature of this
        consensual intimate friendship, which never at any time included a forcible
        rape," Weinstein''s attorney, Ben Brafman told CNN in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a09461-44fe-47f2-a9d1-57f7f6e8bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails and text messages — allegedly sent and received through
        Weinstein''s official company account and phone — were obtained by his legal
        team earlier this year after a bankruptcy judge in Delaware granted access
        to them for his criminal defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59805f-aca1-4a91-b67b-78e89e2b81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email sent from one of Weinstein''s accusers on January 5,
        2014, ten months after the alleged rape in March 2013, she writes, "Your (sic)
        the one who makes it look good with your smile and beautiful eyes!! But thank
        you that makes me so happy to hear."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b797c-898e-4a05-b8c3-ea0c0a710399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another email from the same unnamed accuser to Weinstein on July
        10, 2014 she writes, "There is no one else I would enjoy catching up with
        that understands me quite like you. I don''t get off work usually till after
        7 and coming from (redacted). I know I will be hungry, what is your timing?
        Do you have time for dinner?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908bbc1-9f42-4c46-9d79-1885ab2eed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same unnamed accuser sent an email to Weinstein on July 26,
        2014, writing, "I''m at work. Just had u cross my mind and thought u would
        send a hello. I am well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ace81-ccb3-4677-9429-7f76b8e817a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love to cross your mind it''s my favorite exercise," Weinstein
        responds, according to the filings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55e282-3072-4ec7-8d8c-80baf05db67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, the Manhattan District Attorney''s Office
        declined to comment on Friday''s motion for dismissal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962987a-db10-474d-9619-c6b878e266bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has pleaded not guilty to six felony sex crimes — two
        counts of predatory sexual assault, two counts of rape, one first-degree criminal
        sex act charge and one criminal sex act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad5208-2b91-4db0-9134-70a16f7a51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from allegations from three women, according to
        court documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afee56-56e4-40f2-b761-b48a6ce6958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Havey Weinstein pleads not guilty to rape charges in court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a603f-3547-4f70-8b62-14e1748b8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied all allegations of "nonconsensual sexual activity,"
        and he''s remained free after posting $1 million cash bail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ebc9f-24b0-4e1b-9874-df055cd113f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the circumstances, he''s holding up reasonably well. No one
        can be happy to be in the position that he is in," Brafman said in June outside
        of the courthouse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1326cca-f5e9-4da8-afe1-a786dfa7153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As terrible a crime as rape is, it is equally reprehensible to
        be falsely accused of rape, and since Mr. Weinstein has denied these allegations,
        that''s where we are."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4bae2-7ac0-4d0c-9e87-82b29fd44a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Weinstein came nine months after The New Yorker
        and The New York Times published accounts from several women accusing him
        of various forms of sexual misconduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11d372-2267-4837-8e73-48c8ad46f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Ly, Emanuella Grinberg, Ann O''Neil, Elizabeth
        Joseph and Brynn Gingras contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6aff8-5de3-489b-b49d-c52013f8fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:56:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T11:56:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Harvey Weinstein seeks
        dismissal of indictment due to emails between him and accuser."</p>'
  'benigno-aquino-alan-peter-cayetano-west-philippine-sea':
