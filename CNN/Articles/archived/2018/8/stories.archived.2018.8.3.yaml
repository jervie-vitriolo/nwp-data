    'template': '1'
    'title': 'Record temperatures could hit Spain, Portugal amid European heat wave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6150a-6b1c-49fc-9711-cc9bf6e00b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Forecasters have warned of potentially
        record-breaking temperatures in Spain and Portugal this week as much of Europe
        swelters in a heat wave that has left some farmers suffering drought conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bab338-211e-4fec-a6aa-90cf71e912a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Met Office said parts of the Iberian peninsula could beat
        the all-time continental European record of 48 degrees Celsius (118.4 degrees
        Fahrenheit) this week, with inland areas likely to be hotter than the coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd4fed-acc0-481e-b11c-1e5e45e851c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That record was set in the Greek capital, Athens, in July 1977.
        According to the World Meteorological Organization, the record for Spain is
        currently 47.3 Celsius, while for Portugal it''s 47.4 Celsius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee2edf-7a37-448d-adda-f18c31084fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese capital, Lisbon, could see a high of 41 Celsius on
        Saturday, according to CNN forecasters. Its average temperature is 28 Celsius
        for this time of year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518d873-3b49-4d42-89c0-67660c56d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat wave warning was in place across much of southern and eastern
        France on Thursday. The national meteorological agency, Méteo France, said
        Wednesday that temperatures in the south of the country would come close to
        record highs in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755700cb-926c-4784-9f23-87b9ca7d652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacationers have been warned to take precautions against extreme
        temperatures, as the heat wave coincides with the peak holiday season in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264ca0b-0fd5-44df-b83c-d3b6eeb59680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable people such as children and the elderly could be at risk
        of&nbsp;heat stroke, which occurs when a person''s core body temperature rises
        above 40 Celsius and can lead to permanent brain, heart and kidney damage
        and, in more severe instances, death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f578ae5-3e1c-4e67-87e4-27ddb02757cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s meteorological office, Aemet, warned of high temperatures
        lasting from Wednesday into early next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924ceff-5412-44da-9c05-bcd36f13885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot spell will be particularly intense and long-lasting in Spain''s
        southwest, the central zone and the Ebro Valley, with temperatures above 40
        Celsius, it said. In inland areas of the northwestern region of Galicia, normally
        known for its mild, rainy weather, the mercury could hit 41 Celsius on Thursday,
        it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde8484-ad24-4fc8-b170-52cd211e84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires have&nbsp;raged in Sweden&nbsp;and neighboring Scandinavian
        nations in recent weeks amid unusually hot, dry conditions. Some places in
        Sweden have had their driest May-to-July period on record, according to its
        meteorological agency, and a number of weather stations have recorded only
        10% to 15% of their normal rainfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541073b7-4caa-4810-a657-a235541e96f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is also experiencing a prolonged spell of hot,
        dry weather. The Met Office said last week that some parts of east and southeast
        England had had virtually no rain for more than 50 days. Thunderstorms over
        the weekend brought with them&nbsp;rain and cooler weather, but temperatures
        are again on the rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af0c6f-2a3b-4747-b755-d1e2877dbb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Farmers'' Union hosted an emergency summit Wednesday
        with representatives of the UK government, at which it called for its members
        to be given help to cope with the conditions. Farmers are struggling with
        irrigation, heat stress on livestock, the loss of crops and a shortage of
        forage for animals, the union said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07611871-669e-4ee7-9539-eb02aec39aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impacts of the dry and hot weather have been hugely challenging
        for many farms across the country, with many not seeing such weather in their
        lifetimes," said NFU President Minette Batters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413644f-38f0-4881-a9f4-429684cc1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Environment Agency said it would allow greater flexibility
        in the rules on water extraction to help farmers manage the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a347c-9841-411a-a61e-9126b0d2a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, German Agriculture Minister Julia Klöckner wrote to the
        European Commission on Wednesday urging it to take steps to help farmers affected
        by drought. Food for livestock could become scarce in the coming weeks, she
        warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c124e2e-315a-439f-9f28-2cdd7af46ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past four months in Germany have been very hot and dry, particularly
        in the north and east of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c956c5-f23b-4e07-abc2-eec323fb36e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission announced measures Thursday to help farmers
        cope, including giving them higher advance payments from EU funds and granting
        more flexibility to use land that would normally be left fallow to grow animal
        fodder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d70a9-c6cc-45ee-a3bc-486f91d07113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter measure will be of particular help to livestock farmers,
        it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f07f65-1c9c-4d1a-a10b-0d487685d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:32:10.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:32:14.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Record temperatures
        could hit Spain, Portugal amid European heat wave."</em></p>'
  'jellyfish-filipino-italian-caramoan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T13:32:28.531+08:00
    'imagesource': 'jcr:cbf93617-f787-4ae1-a770-c1b3f0826a69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19f4551-f9a8-4410-bec0-02733e80adb8'
    'lead': 'A young girl met her untimely death at the beach after being stung by
      a venomous jellyfish. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T15:38:09.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T15:38:12.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T15:38:12.149+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jellyfish sting kills Fil-Italian girl in Caramoan island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5a35a-1597-4c80-8b42-ca53d5fb7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> A trip
        to the beach took a deadly turn when a young Filipino-Italian girl was stung
        by a venomous jellyfish off the tourist town of Caramoan in Camarines Sur
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6460a8-8f58-4fe9-b8af-938aa514f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven year-old Gaia Trimarchi y Cabanlong was casually swimming
        in the waters of Sabitang-Laya island when a jellyfish stung the lower part
        of her body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403d375-98c4-433c-b155-10aab87ac340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an hour later, she was declared dead on arrival in a hospital
        in Caramoan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e9c26-02b2-40db-a890-bff19eb31994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town''s police reported Monday that Gaia was accompanied by
        her mother, three family friends, the boat captain, and a crew member during
        the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515218c-1d73-40d0-a5d9-3e369acd7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, gasoline was immediately applied to Gaia''s
        wounds, however, the hospital was far and it took time before the young girl
        received proper treatment. Travel time from the island to the hospital usually
        takes an hour by sea and another 30 minutes on land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba08cf-284c-4547-9aba-86e12522ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has tried to reached the local government of Caramoan
        for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e1a01-261d-4f6c-aea7-b4b0783cb152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death by sting</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314dd2c-ca5f-457b-8645-0f105a730eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago, actress Anne Curtis-Smith had her own encounter
        with a deadly jellyfish, known as the box jellyfish. She recovered after receiving
        treatment but recalled her experience to be a fit of "vomiting in a span of
        1 minute, extreme pain, and delirium."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620918d8-d883-4b5f-b8eb-d8735cac6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study indicated that the sting of the box jellyfish can cause
        excruciating pain, permanent scarring, impaired consciousness, and even cardiac
        dysfunction among other deadly symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153d748-f8b8-4820-807b-83992ab51168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box jellyfish is known to have several species, the deadliest
        of which is the Australian box jellyfish, branded to be possible the world''s
        most venomous anima. It appears to have tentacles measuring up to three meters
        long while its bell is the size of an average human head. It can be found
        throughout the tropical waters of the Indo-Pacific.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ea9cc-3dee-4331-a51c-e3e86da1c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:38:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:38:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research made in 2010, about 20 to 40 people die from
        box jellyfish stings in the country alone.</p>'
