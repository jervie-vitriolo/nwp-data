      'mgnl:lastActivated': 2019-05-06T13:42:49.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 he mulled a third-party tilt at the presidency, but ultimately
        threw his weight behind Donald Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73382332-23ba-4ef3-b961-c93dee441d4f'
