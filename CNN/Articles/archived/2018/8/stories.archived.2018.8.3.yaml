    'lead': 'Barangay Ginebra ties the series with another blowout win over the San
      Miguel Beermen in the 2018 PBA Commissioner''s Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:39:31.089+08:00
