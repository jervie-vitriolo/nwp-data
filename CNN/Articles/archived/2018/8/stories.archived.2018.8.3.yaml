      'mgnl:lastActivated': 2019-05-06T13:39:34.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Barangay
        Ginebra went back to its winning ways to level the 2018 PBA Commissioner''s
        Cup finals series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44ef37-8dfc-4c21-9bac-ba9b492a7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra obliterated the San Miguel Beermen, 130-100, in Game 4 Friday
        at the Smart-Araneta Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0215828-9a94-477f-9109-f4a94963d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee, who won the Best Import of the Conference award
        before the match, led the charge for Ginebra with 37 points, 11 rebounds,
        and seven assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f226e-0c4c-4c86-a6b2-ffcb99f52ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Brownlee nabs Best Import of the Conference plum</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9640a5-e14a-4e3c-988a-60a9d2f332c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the previous contest, Ginebra did not have a hard time
        executing its schemes on both ends of the floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb0c40-f7b4-4cde-bc8a-20ab7106c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions ran righ when San Miguel reinforcement Renaldo Balkman
        scored a basket before the first-half buzzer then went on his way to the locker
        room when he shoved Ginebra''s Joe Devance, who was walking in front of him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f1e57-4189-4de1-934f-87c3ed2259bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push started a commotion that needed extra security personnel
        to separate the players.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f33a64-1438-404f-8535-5cc740a3716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter and Devance contributed 19 points and 18 points for
        Ginebra, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b84974-8a4d-4f08-9e42-b06730c96aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos finished with 22 points, while Best Player of the
        Conference June Mar Fajardo and Christian Standhardinger chipped in 15 points
        apiece for the Beermen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b4682-c34a-42d1-8c24-fa660fb9e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:39:31.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:39:34.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Fajardo bags 7th Best Player of the Conference award</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75594bf2-76a6-4027-8b4f-709d8f3f54b6'
