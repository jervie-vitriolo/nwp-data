  'South-Korea-heatwave-global-warming-climate-change':
    'author': 'Jungeun Kim, Jennifer Kim and Euan McKirdy'
    'caption': 'A firefighter sprays water in an alley of a residential district in
      Seoul to help ease the summer heat.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-03T06:34:59.935+08:00
    'imagesource': 'jcr:57c74e0c-9eb9-4779-9fc6-6d3a16207769'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ef0204-9d4c-47b4-a975-57df77987ec8'
    'lead': 'South Korea''s Office of the Prime Minister has ordered all public construction
      sites to cease work during daytime hours foe the duration of the extreme temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T15:29:16.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T15:29:20.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T15:29:20.274+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record-breaking temperatures leave 29 dead in South Korean heatwave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ecded-e194-49f5-9a2d-e973a6eca12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As many as 29 people have died due to heatstroke
        in South Korea, according to the South Korean Ministry of Health, Welfare
        and Disease Control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a09a6-edec-4beb-b7d8-41fc46938823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is undergoing an extended heatwave, with at least 15
        days of temperatures over 35˚C (95˚F) recorded, the Korean Meteorological
        Administration (KMA) reported. The agency added that Wednesday was the hottest
        day in Seoul in 111 years, with a temperature of 39.6˚C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9bde7-d3eb-4026-aec2-384785f45f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Prime Minister has ordered all public construction
        sites to cease work during daytime hours foe the duration of the extreme temperatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17672c69-2b9d-4fec-a00a-3973de9ad143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also focus on medical support to communities,
        including providing fluid and cooling systems for 1,000 elderly farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf812a-ffff-41cc-845d-1b29fa114798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the northern side of the Korean demilitarized zone, state media
        KCNA republished an editorial from state newspaper Rodong Sinmun on Thursday,
        which said "this year''s high temperature(s are) an unprecedented natural
        disaster."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3270fa-62b0-4f2d-93e8-cd74ac6160d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented high temperatures are&nbsp;also affecting neighboring
        Japan, with dozens of deaths reported as temperatures top 41 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da373fc-c230-4ccd-b44e-c1e142feb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week in Kumagaya, a city near Tokyo, the mercury rose to 41.1
        degrees (106 F), the highest ever on record in Japan, according to the Japan
        Meteorological Agency, almost 12 degrees hotter than average temperatures
        at this time of year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86295a5-242c-474c-a2a6-e90015a2836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global heatstorm</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6bb6f-2718-4c40-a2c2-e334daa34812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the northern hemisphere has been experiencing a scorching
        summer characterized by heatwaves and extreme weather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70285fcc-6449-49cf-b4d5-385dbe165473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia has been particularly hard hit. At least 21 people died as
        a result of flash flooding since July, and more than 190,000 people were relocated
        in and around Shanghai, where Tropical Storm Ampil is striking the east coast
        of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7f02f-c071-4c46-9879-970dbaffe906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands have also been evacuated from their homes
        in the Philippines, with monsoon rains exacerbated by multiple storms, causing
        flooding and other dangers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8acfd7-9cf3-4975-93bc-d865f7f001c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is these types of heatwaves that scientists have been warning
        would be a consequence of warming the planet through greenhouse gas emissions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d364a3-a003-4e3b-b04a-71da130724a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impacts of climate change are no longer subtle," said Michael
        Mann, a climate scientist and director of the Earth System Science Center
        at Penn State University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe1829-c2c0-4678-9a10-f20262e9e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing them play out in real time in the form of unprecedented
        heatwaves, floods, droughts and wildfires. And we''ve seen them all this summer,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c46ad2-de96-40e4-8a2a-7d946da88927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Record-breaking summer marches on to the beat of climate
        change</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d7198-e169-43db-8dbb-d03dc7b7a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AccuWeather analyst Joel Myers warned that some groups are particularly
        vulnerable to the high temperatures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cea2b9-4d2f-4b6e-b8ca-03488a7fc1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elderly and those with pre-existent conditions, such as asthma
        and heart failure, are likely to face declining health due to exacerbation
        of their conditions due to weather," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5274a-1538-40c6-9543-62b82c731229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heat exhaustion and stroke, dehydration, migraines, loss of sleep
        and mood alteration can all occur due to dangerous heat. Historical data shows
        that more people are likely to be involved in vehicle crashes due to heat-related
        impacts, such as decreased ability to concentrate, the poor quality of sleep
        they get and impaired mood, etc."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a6135-00c6-4327-be83-de43f7d2ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:29:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:29:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Record-breaking
        temperatures leave 29 dead in South Korean heatwave."</em></p>'
  'Global-warming-climate-change-temperature-increase-Europe-Spain-Portugal':
    'author': 'Laura Smith-Spark'
    'caption': 'The partly dried-out bed of the River Danube is pictured in Mariaposching,
      southern Germany, on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-03T06:21:03.950+08:00
    'imagesource': 'jcr:07860502-0373-4f6b-8881-13812522c9c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724ee36f-ca66-41e1-9915-b3db24329000'
    'lead': 'Vulnerable people in the area, such as children and the elderly, could
      be at risk of heat stroke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T15:32:10.567+08:00
