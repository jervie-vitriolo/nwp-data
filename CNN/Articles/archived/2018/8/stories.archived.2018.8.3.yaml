      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Yes, there are people
        who wash and reuse condoms. And the CDC wants them to stop"</em></p>'
  'Constance-Wu-Crazy-Rich-Asians-movie-Asian-representation':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-03T08:52:52.608+08:00
    'imagesource': 'jcr:8ab6c851-754c-478a-a2a5-600c9dd3108c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7724237b-aae0-4c8b-aca8-4daaa5de9d01'
    'lead': 'Constance Wu will soon grace the big screen as the lead in "Crazy Rich
      Asians," the first major studio film centered on an Asian-American character''s
      story since 1993 film "The Joy Luck Club."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:44:33.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:44:35.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:44:35.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Constance Wu gets real about the significance of ''Crazy Rich Asians''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56140bd1-b7ff-4cd5-8c06-e1315be387b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Constance Wu will soon grace the big screen
        as the lead in "Crazy Rich Asians," the first major studio film centered on
        an Asian-American character''s story since "The Joy Luck Club," and the significance
        of that is not lost on the "Fresh off the Boat" star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0f1a8-deea-4c8a-9382-21d7b92eebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before [''Crazy Rich Asians''], I hadn''t even done a tiny part
        in a studio film," she wrote in a message posted to Twitter. "I never dreamed
        I would get to star in one...because I had never seen that happen to someone
        who looked like me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c516397-5ea3-4a00-ada0-429591f73aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her starring role in&nbsp;"Crazy Rich Asians" "is changing that,"
        she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8fa61-22ac-4ce8-8dc8-2b3d9808b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Jon M. Chu, "Crazy Rich Asians" tells the story of an
        American woman (Wu) whose trip to Singapore to meet her boyfriend''s (Henry
        Golding) family proves more complicated than she anticipated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6af19-de7b-4171-bb6f-8666d07cd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has been praised for lifting the visibility of Asian-American
        talent in Hollywood — both in front of and behind the camera — at a time when
        the group remains underrepresented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b71d6-9f54-45a7-8431-d16a98e19037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USC''s Media, Diversity and Social Change Initiative found that
        of the top 900 films made in 2016, 29.2% of all characters were from underrepresented
        racial/ethnic groups, "which is well below U.S. Census (38.7%)," one study&nbsp;found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb665622-a668-47af-853a-467ee4f90b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, nearly two-thirds of the top 100 top films didn''t
        have an Asian female speaking character.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8f9a6-945a-4da8-a164-dec2f4a67b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our amazing director Jon M. Chu says...this is more than a movie,
        it''s a movement. He is my hero, and he is leading the way," Wu added. "I
        hope you help our movement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814e07c-49bd-4009-a741-de61f4517571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:44:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:44:35.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Constance Wu gets
        real about the significance of ''Crazy Rich Asians''"</em></p>'
