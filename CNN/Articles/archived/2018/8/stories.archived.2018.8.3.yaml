    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd218ca-236d-4fe1-a79b-e1a5ed890570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.378Z
