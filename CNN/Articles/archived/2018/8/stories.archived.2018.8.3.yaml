      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura Global Markets Research, in a press statement, also expects
        the BSP to raise interest rates by 50 basis points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5fb3e4-7984-4f21-816b-dd516eb49711'
