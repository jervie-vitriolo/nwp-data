      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — Newly-appointed Azkals
        head coach Terry Butcher has decided not to continue with his job with the
        Philippine men''s football team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2bc5e-c0bc-481e-b7a8-1787e2424de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:29:16.509+08:00
