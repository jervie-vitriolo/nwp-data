  'Filipino-hostages-seek-help-Libya':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T21:43:37.963+08:00
    'imagesource': 'jcr:cad6ab46-4a97-48c6-848b-d4ae52e9b0f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0342a3f9-1776-40a7-bb7b-d8b55975dbed'
    'lead': 'The three Filipino workers abducted by gunmen last month have appealed
      for help in a video that has circulated online'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:51:44.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T13:51:48.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T13:51:48.800+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte considers sending warship to Libya for 3 Filipino hostages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4971d-dbdd-498c-b57e-e5396aeaa7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp;August 3) —</strong>
        President Rodrigo Duterte said Friday he was considering sending a warship
        to Libya if gunmen holding Filipino hostages begin to hurt the captives, who
        have appealed to him for help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07023f89-d368-4dd6-8076-301b43845e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Filipino workers abducted along with a South Korean from their
        work site last month called on Duterte to help end their ordeal&nbsp; in a
        video that circulated online Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccf1ea-82b3-4f54-b99f-20381dfdcb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed guard was seen squatting behind them in the sand. No group
        has claimed claimed responsibility for their abduction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e505c-cec8-496c-8aa7-9db37afbce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech in Bukidnon, said he intends to discuss the
        sending of the warship with security officials during a command conference
        scheduled on Aug. 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37fc6a-c316-4f40-9c3c-aed14d6c9aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they begin to hurt<em> yung tatlo</em>, <em>magpadala ako ng</em>
        frigate," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6abd0-db97-4866-996f-8756eb92bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If they begin to hurt the three, I will send a frigate.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74223314-8198-4d28-b320-68aa2a650897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate, but his statement comes after South Korea''s
        announcement on Thursday that it has deployed a warship to Libya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1d8ef-63f7-4f41-bd5c-cddb5eecbd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment was an ''apparent show of force'' to help secure
        the freedom of the South Korean hostage taken along with the Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9eaff1-6bde-448e-aeed-02eb4bfba391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Friday confirmed the
        three Filipinos seen in the footage are technicians who were abducted by unidentified
        armed men on July 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7939ca-a85b-4a0f-b7a4-0b3de35f7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassy in Tripoli has confirmed that the three
        Filipinos shown there are the three technicians who were taken by armed men
        from their work site some 500 kilometers from Tripoli," DFA spokesperson Elmer
        Cato said in a message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2157a-56bf-42b8-b992-684208629227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque confirmed there
        are government efforts to secure the release of the Filipino nationals, but
        plans have yet to be carried out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e122916-8ed3-4536-832b-b15e671b402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Labor) Secretary (Silvestre) Bello and I were supposed to fly
        to Libya," Roque told reporters in a press briefing Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11f21a-cae7-4ce5-9d2c-017c17f48bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was cancelled because of security considerations. But we
        took steps to prepare for the trip," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c0e42-6891-49e1-9a22-0d8cd6fc1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:51:44.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:51:48.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, DFA confirmed five Filipinos were abducted in Libya and
        Iraq on separate events, and that the department had commenced working with
        authorities to rescue the detained nationals.</p>'
  'Arroyo-assures-budget-opposition-lawmakers':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T19:56:16.725+08:00
    'imagesource': 'jcr:391946fe-4859-4140-9bfd-fb478bb6130a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee9dbd0-c944-4554-9e1c-4a16279706bb'
    'lead': 'House Speaker Gloria Macapagal-Arroyo said everyone will get a budget
      ''as a gesture of goodwill.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:55:10.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T13:55:14.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T13:55:13.956+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo assures no ''zero budget'' for opposition solons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bb8ed-3dd3-4b36-b4d9-857c58ab4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> All
        congressman, including opposition solons, will get a piece of the pie, House
        Speaker Gloria Macapagal-Arroyo assured on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085512e-ce77-4436-8e03-f79128b9b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President said she saw the list of representatives who
        were slapped with zero budget under former House Speaker Pantaleon Alvarez.
        She noted that these same congressmen opposed her election -- but she would
        not take it against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4494d17-297c-41d5-9f37-34b7e57f15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, no," Arroyo said when asked if anyone would receive zero
        budget. <em>"Nakita ko na listahan ng</em> zero budget. <em>Bibigyan lahat
        ng</em> budget as gesture of goodwill."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e187c0-4266-4c90-94cf-f281cf0964bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was supposed to make a proper announcement <em>pero nasabi ko
        na, meron nga akong listahan and halos lahat nga</em> [were] opposing me --
        <em>pero ganun pa</em> man as a gesture of goodwill, <em>hindi sila bibigyan
        ng</em> zero."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86574076-7248-4e07-952e-605e0e0e7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve seen the zero budget list. Everyone is getting
        a budget as a gesture of goodwill. I was supposed to make a proper announcement
        but as I said, I have a list and almost everyone there opposed me -- but nonetheless,
        as a gesture of goodwill, they won''t be getting zero.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590a0e3-a9f7-44bd-9270-a93d274338f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alvarez, about 24 congressmen critical of the administration
        were denied funds. The Davao del Norte Representative also slapped the Commission
        on Human Rights with a measly P1,000 budget, although this was later undone
        at the bicameral level. He threatened solons with zero budget again earlier
        this year if they did not support federalism — but he later dismissed the
        statement as a joke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854da0a-3e0d-45aa-b717-8dc6965eb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Alvarez: Infra budget of opposition solons realigned to
        fund free tuition, police salary</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982b911-0467-4acf-bf53-92ffcbf3d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin previously told CNN Philippines
        that Alvarez''s zero budget threats were one of the factors in his ouster
        later on.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Arroyo: Lahat ng kongresista makakatanggap ng budget | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/QOR65sqdQt">pic.twitter.com/QOR65sqdQt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1025344630840123392?ref_src=twsrc%5Etfw">August
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0db811-3b5c-4e33-b3a1-c23658a06607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1518f5-216f-45dd-a065-b0be97c1e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said she did not attend the last meeting of the ruling party,
        PDP-Laban, of which she is a member. The party has been divided amid a split
        between two factions and talk that some congressmen there would move to Arroyo''s
        party Lakas-CMD.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385faf49-135c-4d47-9283-54e7e266e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: PDP-Laban could be ''erased from political landscape''
        - lawmaker</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8bb37-655d-4dcf-9de1-f46d8a1da480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was present, and he announced he was moving on from his
        controversial ouster. There was also talk of congressmen recommending Arroyo
        as PDP-laban Secretary General, a position Alvarez still holds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ec57f-5267-4b20-9f6b-850b5c7b708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo claimed she is not into politicking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f227b1b-e21f-48f0-9e58-055e6f6991bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we concentrate on the legislation and also constituency servicing
        like this and less on politics, I think we can achieve more," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000c7b3-8274-4ae3-8587-7d68a092bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past week, the former President helped distribute relief goods
        in Pampanga and Bataan. On Friday morning, she delivered dredging equipment
        in Calumpit, Bataan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d782ff0-5058-48b5-8009-3186c53193eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hoped the public would not read into her activities,
        and maintained that she was not after a higher position.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ed665-df83-4b8c-9669-8e04c2c57fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker is supportive of charter change, which have led
        her critics to believe that she is still after more power. The upper house
        is not so keen on shifting to federalism, at least with Arroyo around.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec417fb-2311-499b-96ea-9400e2ef6671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she enjoys popularity at the lower house, Arroyo has yet to
        win over the Senate, where she had made a number of enemies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8e64a-c7d7-40df-b50f-0dc06566d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:55:10.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:55:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
