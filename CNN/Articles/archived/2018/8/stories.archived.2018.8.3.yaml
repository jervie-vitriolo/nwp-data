    'title': 'EXCLUSIVE: Sunnies Studios launches a makeup line'
    'updated': 2018-08-03T03:22:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0fe911-af90-484f-a95f-470a88d0a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.377+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Last month, over
        20,000 beauty junkies made a pilgrimage to the makeup mecca in Los Angeles
        called <a href="https://www.nytimes.com/2018/07/28/business/beautycon-beauty-industry.html"
        target="_blank">Beautycon</a>, a weekend brimming with booths equipped with
        foldable makeup chairs and LED mirrors, stages that showcase makeup tutorials
        sponsored by brands like Revlon, and panel discussions where celebrities like
        Kim Kardashian show up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0320161-c538-4d61-a9d0-f3be1e50acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.378+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty brands have been known to spend over a million dollars for
        build outs in this single event, and that already gives an indication by how
        massive the beauty industry has become.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ebc2f-eb24-4cfb-bdde-c69d752aaf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.378+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last couple of years alone, we’ve seen the rapid rise of
        beauty newcomers: New York-based startup Glossier, which is dubbed as “<a
        href="https://www.thecut.com/2018/01/glossier-emily-weiss.html" target="_blank">millennial’s
        Estée Lauder</a>;” Rihanna’s Fenty Beauty, which underscored inclusivity by
        offering <a href="https://edition.cnn.com/2017/09/13/entertainment/rihanna-fenty-beauty-foundation/index.html"
        target="_blank">40 shades of foundation</a>; and Kylie Cosmetics, 20-year-old
        Kylie Jenner’s makeup empire that nudged Forbes magazine to give her the title
        of being the <a href="https://www.forbes.com/sites/forbesdigitalcovers/2018/07/11/how-20-year-old-kylie-jenner-built-a-900-million-fortune-in-less-than-3-years/"
        target="_blank">youngest “self-made” entrepreneur</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a38665-916b-4567-b97e-d3df34f43aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.378+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glossier and Kylie Cosmetics in particular have had one conscious
        strategy — it is to speak to the social-media-using audience. Glossier’s Emily
        Weiss has said that her brand grew because of how social media transformed
        the way beauty products are consumed and talked about, while Jenner has mainly
        relied on her Instagram with over 100 million followers for her advertising.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702b5e0-17a7-46dc-8e4b-8e661b8e8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.378+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth of the makeup industry has also been felt in the Philippines.
        A <a href="http://www.euromonitor.com/beauty-and-personal-care-in-the-philippines/report"
        target="_blank">report</a> by Euromonitor International states that in 2017,
        beauty and personal care has continued to record a healthy growth, and a highlight
        from the report is that one of the reasons for this growth is borne out of
        the rising influence of social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25137c92-791a-431e-b31c-3ff58882b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.378+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one retailer in the Philippines that has latched onto
        this rise of social media to keenly cement and weave together the look and
        feel of their products, as well as the lifestyle behind them, it most arguably
        is Sunnies Studios. The brand is once again using an extension of their signature
        aesthetic for their newest offering: Sunnies Face.</p>'
    '7':
      'image': 'jcr:569fe5d7-2996-4fe8-b0c2-931839012579'
      'imageCaption': 'Martine Cajucom (right), the creative director of Sunnies Studios,
        explains that she and Sunnies’ marketing director, Georgina Wilson-Burnand
        (left), have actually discussed doing a makeup line even before their eyewear
        business took a life of its own. “Our tagline is ‘Beauty that gets you.’ And
        the reason is that we are the consumers. We are you as well,” she says. Photos
        courtesy of SUNNIES STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2e146-143d-493f-9fb5-4da846c65ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.378+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc68067-77fd-4381-ab44-5f72fa4e7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.378+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consumer-driven products</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd58b34-dacb-45a1-ac29-427648a40a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.379+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A big [factor of starting Sunnies Face] was one of our most frequently
        asked questions to each of us individually is: ‘What lippie are you wearing?’”
        says Martine Cajucom, the creative director of Sunnies Studios.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696cd42-d39a-4dbe-baa8-88a864770404'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.379+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This consumer-first mentality, listening to feedback specifically
        from social media, has informed most of Sunnies’ previous business concepts
        particularly Sunnies Specs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117b92f-a8ac-425c-b218-bcc058dfd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.379+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Specs, we developed it because people were converting their
        sunglasses into eye glasses. Big thing is, you asked for this so we made it
        happen,” adds Cajucom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3735ae2-4853-498a-9873-a6e54036fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.379+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new addition to the Sunnies team, Jessica Wilson, who oversees
        the brand management of Sunnies Face, says that because of social media, there
        is now a more open dialogue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece29b5-3d55-45b8-8eef-5994645d3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.379+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Brands can now ask customers ‘What do you like?’ And the customers
        can say, ‘Make this.’ Or ‘I like this.’ And they can see what customers are
        wearing,” she says. “Brands have become a lot more personal and a lot less
        on the high horse, dictating the conversation.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49649ca0-46a3-4e43-a1af-98cfba443210'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.380+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea Soriano-Dee, the operations director of Sunnies, also shares
        how on their Whatsapp group, there are a lot of screenshots of customers commenting
        on their products, voicing out opinions and suggestions. “We all take that
        very seriously,” she says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242acfdd-96c8-4b5f-af82-fcd76ab52dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.380+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cajucom explains that they themselves are customers and ardent makeup
        fans, and she and Sunnies’ marketing director, Georgina Wilson-Burnand, have
        actually discussed doing a makeup line even before their eyewear business
        took a life of its own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581e7c3-7213-4f41-bf07-93e19ce168fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T10:23:35.380+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our tagline is ‘Beauty that gets you.’ And the reason is that we
        are the consumers. We are you as well,” she says. “We developed it with that
        in mind and with that, a big factor of it was obviously formula.”</p>'
    '0':
      'image': 'jcr:1cea41a4-0c3c-41f2-a6f4-259c4e19aebf'
      'imageCaption': 'Sunnies Face’s lipstick line, Fluffmatte, is formulated in
        Italy, and Sunnies'' operating director Bea Soriano-Dee says they’re “working
        with the biggest manufacturer in the world doing all of the big beauty brands.”
        And yet one lipstick only costs ₱345. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45af6f-c3d5-4e78-a378-bc76fcfa12ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:00:26.021Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f9545-6898-482a-b1d4-146a4c423ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.376Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accessible luxury</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7fcf4-efff-4e47-9a7f-3bd5ca5a4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formula or the chemicals needed to arrive at any desired beauty
        product is a priority of many legacy brands. It is what will ultimately set
        their product apart and what is needed for customers to keep patronizing them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1787690-93e8-47a3-8c01-cd59730054c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brands, such as Estée Lauder or L''Oréal, however, have sold
        a lifestyle of glamour and luxury to complement their premium products. But
        these may not resonate with those who don’t want an all-done face or who simply
        can’t afford to buy luxury goods but want makeup all the same.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d75d0-0827-4c46-98cd-854f1e99fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunnies Face has aimed to do both: take that luxury formula but
        sell it for an affordable price. “Affordable luxury” is an oxymoron, but it’s
        about a <a href="https://www.independent.co.uk/life-style/fashion/features/accessible-luxury-brands-may-be-devaluing-luxury-but-they-re-making-a-mint-10458063.html"
        target="_blank">pricing architecture</a> that has driven brands to success.
        Sunnies Face’s lipstick line, Fluffmatte, is formulated in Italy, and Soriano-Dee
        says they’re “working with the biggest manufacturer in the world doing all
        of the big beauty brands.” And yet one lipstick only costs ₱345.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727d848-d5a7-494a-a2aa-f4c04e6ccb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The number one thing that we can offer that really distinguishes
        us from other competitors is that we are providing everyone a luxury formula
        that normally would sell 40 to 50 dollars abroad,” says Cajucom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3863cd-a5a3-42af-82e2-a8dabefac3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson also says that it was hard for the team to come to their
        price point with that formula because they didn''t cut costs on anything.
        “We thought, what’s a great product if it''s not accessible for everyone?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62a918-4202-490d-9863-822aa5f0a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this philosophy is also not unique to Sunnies Face. Sunnies
        Studios’ inaugural product line, the sunglasses, also has kept price points
        below ₱500, and Sunnies Specs provides consumers prescription eyewear for
        ₱1,999, an amount already cheaper than other eyeglasses brands, considering
        the range of designs.</p>'
    '31':
      'image': 'jcr:1e74eaff-50bf-4b4e-9e9b-4a84cf7a7b91'
      'imageCaption': 'Bea Soriano-Dee (left) shares that they tested the lipstick
        shades on different people and different faces. Jessica Wilson (right) adds
        that the products are inspired by “Girl Crush Beauty,” a term they coined
        as an all-encompassing reference for what the Sunnies Face look is. “It’s
        this ‘girl crush look’ which is not intimidating but something that you look
        up to and are attracted to but you also can do yourself,” explains Wilson.
        Photos courtesy of SUNNIES STUDIOS'
      'jcr:primaryType': 'mgnl:block'
