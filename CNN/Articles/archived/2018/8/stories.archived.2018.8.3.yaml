  'russian-spy-us-embassy-moscow':
    'author': 'Elise Labott'
    'caption': 'U.S. Embassy in Moscow'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-03T06:51:25.363+08:00
    'imagesource': 'jcr:56a7ed28-7630-4e27-8999-d319ea8ad786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf772a3-cf82-4609-a430-6ac9518aec5f'
    'lead': ' A suspected Russian spy was employed for more than a decade at the U.S.
      Embassy in Moscow before being fired last year, a senior administration official
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:58:12.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:58:17.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:58:17.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Russian spy caught working inside U.S. embassy in Moscow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d13045-e664-430d-aaed-db5e9b4146dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A suspected Russian spy was employed for
        more than a decade at the U.S. Embassy in Moscow before being fired last year,
        a senior administration official tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795090e-f5c8-4a24-b3d9-841ac6c143fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, a Russian national, worked for the U.S. Secret Service
        for years before she came under suspicion during one of the State Department
        regional security office''s routine security reviews in 2016, the official
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4643a14-27c7-424f-8169-5240446c57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security office found the woman was having regular, unauthorized
        meetings with the Russian intelligence service, the FSB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dcd7e-d0f5-437d-9df5-64feb81a66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian&nbsp;first reported&nbsp;the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc9afa-b27c-49d5-be47-5cb820e3d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We figure that all of them are talking to the FSB, but she was
        giving them way more information than she should have," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5900bbe-6352-4433-8e5a-8799b0cd3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional security office alerted the embassy in January 2017
        and the woman was dismissed last summer, after being caught red-handed, the
        official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922d89f-65f9-4ed0-9ba8-6b2a44f2077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew it was happening and it was just a process of playing it
        out and giving her specific information that we saw her give back to the FSB,"
        the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c2d4c-a4fe-433b-be6b-f7d9c485e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had access to the Secret Service''s intranet and email
        systems, but the official said "this was not an issue of national security."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69299d-1337-41b3-b380-faaeb9070768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did not have access to highly classified information," the
        official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f20c9a-931b-4b27-a7e7-8111c025b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with this case says the woman in question was
        actually employed by the State Department, but did work for the Secret Service
        as part of her job at the embassy. All foreign nationals are technically employed
        by the State Department — which vets and hires them — and then the different
        agencies assign them work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8268fb-da60-4b35-9344-7555fd36b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department declined to comment, saying they "do not comment
        on allegations related to intelligence or personnel matters, and we have no
        information for you on this alleged incident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec1c3e-1b4e-48c4-86e5-dbac4c7d72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service said in a statement Thursday that at no time
        was the woman in a position to obtain national security secrets. The statement
        did not directly address the case of this particular woman or the allegations
        about her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b14fe-a89c-4004-9364-005cef1aa5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time, in any U.S. Secret Service office, have FSNs been provided
        or placed in a position to obtain national security information," the statement
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f36eb-665b-41d8-988f-508deedf0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service "recognizes that all Foreign Service Nationals
        (FSN) who provide services in furtherance of our mission, administrative or
        otherwise, can be subjected to foreign intelligence influence," the statement
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca76751-052c-4cf7-a0a1-386bede83382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is of particular emphasis in Russia," the agency added. "As
        such, all Foreign Service Nationals are managed accordingly, to ensure that
        Secret Service and United States Government interests are protected at all
        times. As a result, the duties are limited to translation, interpretation,
        cultural guidance, liaison and administrative support."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d56608-fed2-4489-9c91-6f9e9156351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service went on to say that part of the duties of the
        FSN position in Moscow are "to assist our attaches and agency by engaging
        the Russian government, including the Russian Federal Security Service (FSB),
        the Russian Ministry of the Interior (MVD), and the Russian Federal Protective
        Service (FSO) in furtherance of Secret Service interests."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3462f6-ee9d-4735-9b30-1886ac704b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also acknowledged the risk of foreign governments
        trying to recruit its employees overseas and said it screens applicants and
        employees carefully as a result.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d541345-a1f6-49bb-8357-a515dbe927ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general matter, we are aware that U.S. government employees,
        by virtue of their employment with the U.S. government, may be targeted by
        foreign intelligence services," the department said in a statement to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a7225-5119-4bdb-906d-03bc017e7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomatic Security and other law enforcement agencies rigorously
        vet new hires at our missions overseas, and all employees are also subject
        to ongoing reviews to ensure they are fully complying with their security
        responsibilities and Department security requirements," the State Department
        said. "When we identify an employee in violation of security directives, we
        take appropriate action at the appropriate time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb369c4-fbab-4dd5-90ec-47f23a0d0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:58:12.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:58:17.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Suspected Russian
        spy caught working inside U.S. embassy in Moscow"</em></p>'
  'apple-one-trillion-market-value':
    'author': 'Paul R. La Monica'
    'caption': 'Apple CEO Tim Cook'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-03T06:37:29.477+08:00
    'imagesource': 'jcr:d086cd1a-b11b-4b87-b582-8bbe9ad9da1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ccfc992-f966-4f46-a02a-34e4cad015ba'
    'lead': 'Apple just became the first American public company to cross $1 trillion
      (₱53.1 trillion) in value.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T15:04:10.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T15:04:13.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T15:04:13.146+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple reaches $1,000,000,000,000 value

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205753d-0264-4122-83cd-dfac6765342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> How do you like them apples?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb59783-9d16-424c-9b94-6dc6e0a58a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple just became the first American public company to cross $1
        trillion (₱53.1 trillion) in value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf0fe2-88d4-4ce6-ae42-6767ddae3431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker achieved that big number on Thursday when the stock
        passed $207.04 (₱11,008.21) a share. Its new all-time high is $208.38 (₱11,079.46).&nbsp;Apple
        is now up more than 20% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16872366-18b1-4873-9cdc-db8ad23ca338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares surged after Apple reported&nbsp;earnings that topped forecasts&nbsp;and
        a healthy outlook on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be6131-84a1-467f-9396-715e41c3a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though some think Apple needs a new product to keep sales and
        profits booming, Apple has rallied past the trillion level thanks to solid
        sales of the iPhone 8 and X — particularly in China and Japan — and surging
        services revenue from the App Store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6c672-631e-4621-9bd3-4cee0fdd1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Apple is showering its investors with cash</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa37ac1-ea9b-4793-8c05-07f9b6e3c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street thinks Apple could go even higher. Thirteen analysts
        have a price target of above $225 (₱11,963.14) for Apple. The most bullish,
        Brian White of Monness, Crespi, Hardt &amp; Co., has a price target of $275
        (₱14,621.61) a share. That would value Apple at $1.3 trillion (₱69.1 trillion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ac828-8aac-42f3-a7c9-64aeb4a8f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is benefiting from investor euphoria surrounding the tech
        sector broadly as well — and it could soon have company in the trillion dollar
        club.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9ff0a-50de-4ac2-b76e-67969a3409cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Google owner Alphabet and Microsoft have all rallied to
        near record highs this year, too. Amazon is worth nearly $900 billion (₱47.8
        trillion) while Google and Microsoft are each now worth more than $800 billion
        (₱42.5 trillion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bbd57-64c3-49c6-84db-9c9160229322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is not the first publicly traded company in the world to surpass
        the trillion dollar mark though.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cfd11-1ff2-4007-b85a-2e8392f0c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil giant PetroChina briefly topped a trillion dollar valuation
        in 2007 when its stock began trading in Shanghai, but shares quickly plunged
        afterward. PetroChina, which is also listed on the New York Stock Exchange,
        is now worth about $205 billion (₱10.8 trillion).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a027e-d20d-4bc3-a3ff-16c322bb16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:04:10.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:04:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Apple reaches $1,000,000,000,000
        value"</em></p>'
