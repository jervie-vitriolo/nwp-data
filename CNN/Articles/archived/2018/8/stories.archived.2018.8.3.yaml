  'death-penalty-priority-Duterte-government':
    'author': 'Chad de Guzman'
    'caption': 'Reimposing the death penalty in the Philippines comes with a few possible
      repercussions, including treaty violations, a court battle, and the inevitability
      of human error. Illustration by CARINA SANTOS'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T19:10:23.514+08:00
    'imagesource': 'jcr:6c4ec06f-b1e8-4f6d-81da-954ee921bf68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824fe45b-2f84-45af-898a-f91275151466'
    'lead': 'This comes after the Pope on Thursday announced the plan to work on the
      abolition of death penalty around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:01:27.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:01:30.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:01:30.173+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death penalty still a priority of Duterte gov''t — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bb64b-3a45-4666-a532-1b1dc63f4885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:01:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:01:30.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong> President
        Rodrigo Duterte''s administration will continue to prioritize the reimposition
        of death penalty for serious crimes despite the Pope''s decision to abolish
        it, Malacañang said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5eba0-bd0c-4657-9076-48351ac0fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:01:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:01:30.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President would still try gentle persuasion, but it''s really
        a decision of the senators now," Presidential Spokesperson Harry Roque said
        in Malaybalay, Bukidnon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f9557-830c-4219-a0e5-749780786218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:01:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:01:30.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved their own death penalty bill
        related to manufacturing and trading illegal drugs by a 217-54 vote in March
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341571b-ca94-4359-b255-4c997c253f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:01:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:01:30.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate has yet to come up with its version of the bill.
        Senate President Tito Sotto proposed to reinstate death penalty for "heinous
        crimes" back in 2014 but did not specify what these crimes were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b66180-6bc9-415e-be16-94b70ada51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:01:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:01:30.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican on Thursday announced that the Catholic Church will
        work towards the abolition of the death penalty around the world after Pope
        Francis said it was "inadmissible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2a71c-b5b7-4775-9f21-be4180881b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:01:27.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:01:30.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the death penalty was already abolished twice
        — first under late President Cory Aquino, and then under the presidency of
        Gloria Macapagal Arroyo.</p>'
