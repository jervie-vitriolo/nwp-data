      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs will be the second major, former professional wrestler to
        hold public office in the U.S. — in 1998 Jesse "The Body" Ventura was elected
        governor of Minnesota on the third-party Reform Party ticket, after serving
        as mayor of Brooklyn Park, Minnesota from 1991 to 1995.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbdcd8-4005-412b-8ca3-c6853aac8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.673+08:00
