      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, University of Asia and Pacific professor and
        economist Bernardo Villegas said that inflation could slow down to below 5
        percent in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edf826-1b07-45c4-88d4-e5e1a48f3ac7'
