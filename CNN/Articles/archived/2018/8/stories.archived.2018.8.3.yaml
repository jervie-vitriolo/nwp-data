    'template': '1'
    'title': 'Yes, there are people who wash and reuse condoms. And the CDC wants
      them to stop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dce637-b331-4fec-9b65-4aab11307ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hello, here''s some news you can use: If
        you are having sex with a condom, do not remove it, wash it, hang it up to
        dry like a little pillowcase, and then reuse it. Condoms are ONE-HIT WONDERS,
        like toilet paper or cupcake wrappers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40705c96-8201-4f53-aee5-b6f6a6140c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think this suggestion is too obvious, consider the fact that
        the Centers for Disease Control, that beleaguered bastion of health advice,
        recently felt the need to tweet it out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d40e4-721c-444a-b51e-5a58f5472f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We say it because people do it," they wrote. "Don''t wash or reuse
        condoms! Use a fresh one for each sex act."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261785c-15ea-4c71-a88a-af4282d1d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency tweeted the reminder in late July, but it''s still freshly
        traumatizing people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093da76f-8bc5-4a33-b68a-1631c99809b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why can''t you reuse condoms, as if they were no different than
        the cocoon of plastic grocery bags you keep hanging on the inside of a random
        kitchen cabinet?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b5775-9231-4b28-bd62-13f00d9146b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Torrone, an epidemiologist with the CDC''s Division of
        STD Prevention says, simply, they won''t work as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ff3f3-8c55-479e-b0da-9a9a8a3939b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condoms prevent the spread of most STDs and likely reduce the risk
        of all STDs, but a condom is only effective when used correctly," she told
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff9024-f9c6-4978-916d-877d6751fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incorrect use, such as reusing a condom or using more than one
        at a time, diminishes the protective effect of condoms by leading to condom
        breakage, slippage, or leakage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ab2da-5a0f-4666-b02b-9e0cdf58a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:42:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re one of the few people out there laundering your condoms,
        a) please don''t, and b) take heart: The World Health Organization''s&nbsp;position
        on condoms recognizes the need for both better education on effective condom
        usage, as well as free or low-cost distribution options so people won''t feel
        the need to, ahem, recycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4de6e2-4914-4cd3-9eac-180a739fa734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:42:08.950+08:00
      'mgnl:createdBy': 'jeff'
