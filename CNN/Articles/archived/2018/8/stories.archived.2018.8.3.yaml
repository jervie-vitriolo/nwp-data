      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising inflation and inflation expectations, which we have argued
        are the main policy parameters that will prompt BSP action, are underpinning
        the signals for a stronger policy adjustment in the near term," Nomura Global
        Markets Research said.</p>'
    '7':
