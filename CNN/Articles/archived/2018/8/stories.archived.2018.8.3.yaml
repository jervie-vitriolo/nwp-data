  'duterte-40-million-bank-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T22:23:54.440+08:00
    'imagesource': 'jcr:e0d5984d-84d5-4030-8823-9f07af95dc6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ec8815-4864-41db-83c5-0bdb60161d0a'
    'lead': 'President Rodrigo Duterte issues a challenge to one of the country''s
      largest media companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:32:45.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T13:33:57.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T13:33:57.787+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows to resign if he has ₱40 million in the bank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce182e-e13f-4b76-a3a4-02b6365a6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — President Rodrigo Duterte
        on Friday set another condition for his resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a678019-daa1-49cf-b61a-ee28b6ce8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tirade against television network ABS-CBN and the national
        daily, Philippine Daily Inquirer on Friday, the President said he would quit
        if it is proven that he had over P40 million in his bank accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139e4ca-b2b5-48a4-b4a8-956fd794b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am challenging ABS-CBN. Magpunta kami sa Central Bank. I will
        tell the governor to open my account. Kapag sumobra ng ₱40 million, I will
        step down," Duterte said In a speech in Malaybalay City, Bukidnon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208347c7-a0e7-4496-9591-304a6b2a554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am challenging ABS-CBN. Let''s go to the Central
        Bank. I will tell the governor to open my account. If there''s more than ₱40
        million, I will step down.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6442724-f843-4ce8-b568-74c3b247e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the media company failed to prove that he had that much money
        in bank deposits, Duterte said that he would slap them all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa6226-f550-4b67-9de3-30d1182f674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag ''di umabot, maglinya kayo. Sampalin ko kayo isa-isa," Duterte
        dared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757360bb-c1c6-4fb1-9232-8bc6a7274b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it doesn''t reach that amount, fall in line. I
        will slap you one by one.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab0eed-b061-4b31-b437-3bb6de9c3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued the challenge after his office ordered the dismisssal
        of Overall Deputy Ombudsman Melchor Arthur Carandang who investigated claims
        that President Rodrigo Duterte had accumulated ill-gotten wealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e567ec0-d913-45dd-b7c6-a4e5d43684c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang, in 2017, had led the probe based on allegations by Senator
        Antonio Trillanes. He said that he had obtained Duterte''s bank records from
        the Anti-Money Laundering Council (AMLC) which showed the President was worth
        more than ₱1 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f83198-7071-42eb-aa12-f9bc11e9c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC, which handles issues on bank secrecy, denied this.&nbsp;
        The AMLC is under the Bangko Sentral ng Pilipinas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ecd772-cba5-4767-99d2-25bbf4c42c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the newspaper Inquirer, Duterte again took shots against the
        Prieto family who owns the publication, and said that they are liable for
        plunder for non-payment of condoned loans to the Development Bank of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462df1eb-83ea-49b7-8e40-08dee73b0adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said that he would&nbsp; step down if people
        could prove the existence of the Christian God.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74562a-e721-45ff-97d2-60770635e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:32:45.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:33:57.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: If you can prove your God exists, I will resign</p>'
  'business-roundup-august-interest-rates-analysis':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-03T22:19:34.528+08:00
    'imagesource': 'jcr:3cfbb265-2c8d-4eff-97df-7c451ab658de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd373f5d2-b235-4774-bce3-e5fcdb7e1175'
    'lead': 'The Bangko Sentral ng Pilipinas'' Monetary Board is set to meet in August
      to discuss another possible interest rate hike. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:36:07.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T13:36:13.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T13:36:13.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts: BSP to raise interest rates by 50 basis points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b816c0-cba5-4dfb-8c0e-a603319d93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:36:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:36:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Analysts
        forecast another hike in borrowing rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30dadb9-e107-45b8-916b-86d37ff73597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:36:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:36:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists surveyed by CNN Philippines'' Business Roundup said that
        the Monetary Board, the policy-making arm of the Bangko Sentral ng Pilipinas,
        would raise interest rates this month by 50 basis points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06620765-e099-48eb-b37e-1c14740d94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:36:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:36:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has consistently tightened monetary policy by 25 basis points
        in the past two meetings of the Monetary Board. The interest rate is currently
        set at 3.5 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f4065-d614-430e-82bc-a6f6fefe5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:36:07.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:36:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank Economist Angelo Taningco said that he expects another
        50 basis point increase in interest rates to curb inflation. He also said
        that inflation would quicken to 5.7 percent in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
