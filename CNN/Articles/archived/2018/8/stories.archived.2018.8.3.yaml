      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20 year-old first shared her interest in getting back to the
        student grind when she enrolled in an international school under a business
        course last year with her Bagani co-star, Enrique Gil.</p>'
