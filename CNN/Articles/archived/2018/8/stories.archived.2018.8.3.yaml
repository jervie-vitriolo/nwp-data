      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 of the best-of-seven affair is scheduled on August 5, Sunday,
        at the Big Dome.</p>'
