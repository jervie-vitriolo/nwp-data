      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry to announce that I will not be proceeding in the role
        as head coach of the Philippines national football team," he told UK news
        agency Press Association.</p>'
