    'template': '1'
    'title': 'WATCH: ''The Source'' speaks to director, lawyer behind Jennifer Laude
      documentary

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c4da3-286c-4bcf-a1dd-982d5b47d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Four
        years after her death, the case of trans woman Jennifer Laude is under the
        spotlight again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f7f00-f967-4530-b665-713a47fe8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary "Call Her Ganda" chronicles the life, death, and
        effect of Laude''s death at the hands of 19-year-old U.S. Marine Joseph Scott
        Pemberton. The issue shed light on the challenges of the queer community in
        the country and of the looming, post-colonial American influence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71220be6-1be1-4267-afa8-55147fb1f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was found guilty of homicide in December 2015. The Court
        of Appeals affirmed the decision in April 2017, but it has since been forwarded
        to the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e604c7-060c-421d-b6c6-a4f45e96f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Revisiting the Jennifer Laude murder case</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc4ad5-cd55-443a-ab92-aafc64677d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows three women invested in the case: Julita Laude,
        Jennifer''s mother; Virgie Suarez, the Laude family lawyer; and Meredith Talusan,
        a transgender journalist who broke a story of the murder for VICE News, a
        U.S.-based media company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fd88c-7872-489a-abeb-bc0ffd887579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' The Source spoke to Suarez and "Call Her Ganda"
        director PJ Raval on the story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a8393-97aa-4308-b847-b58cff3e2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude''s case has had deep implications for LGBTQ+ rights and Filipino-American
        relations, but Raval maintains that at its core, it is a story about how a
        mother lost her daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c05bfd-0d9a-48dd-bb92-57786ae31bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez recalled that this was very apparent during one hearing,
        when a word from Jennifer''s mother Julita moved everyone to tears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb92293-6027-4e6f-80a6-fb020e304ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong tinanong ko si Nanay, ''Kung babayaran ka ng pera, magkano
        ang gusto mo tagumpay ng lahat ng danyos?'' Sabi niya, ''Walang perang sasapat,
        walang halagang katumbas,''" said Suarez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93154094-bc16-4c37-8212-3fb1e76a1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong tinanong ko ulit, tumingin siya sa defense counsel, at ang
        sinabi niya, ''Ikaw Attorney, kung pinatay ang anak mo, magkano mo gusto?''"
        she added. "That scene was a moment that kept the entire court in silence.
        Even the defense counsel [was] not able to cross-examine Nanay."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4db3c2-bc82-4e65-b19a-fde1842fdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked (her mother), ''If you had to be paid, how
        much do you want in damages?'' She said, ''No money will be enough. Nothing
        will equal (this loss). When I asked her again, she turned to the defense
        counsel and said, ''What about you, Attorney — if your child was killed, how
        much would you want?'']</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4947096-46f6-470c-b052-b9db41a0406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, a mother lost her child," said Raval. "Regardless
        if you''re trans [or] Filipino — no one should have to experience that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbe89d-7f29-47bd-abed-f4c54a120268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can watch the full interview with Raval and Suarez above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63537796-3e80-4208-9d65-85cd364f371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:05:02.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:05:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Call Me Ganda" premieres on Saturday, August 4, at the Cultural
        Center of the Philippines.</em></p>'
  'christopher-robin-review':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-03T15:30:00.322+08:00
    'imagesource': 'jcr:00701c65-e1e6-41f4-9f01-0465edb6d072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8942731b-6285-48c0-bf57-98885c18c5e2'
    'lead': 'A.A. Milne''s creation is among the most durable of children''s literary
      characters for a reason, and has already produced one fine movie in the last
      nine months, the biographical "Goodbye Christopher Robin."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:09:13.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:09:17.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:09:17.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Christopher Robin'' serves up sweet take on Winnie the Pooh

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1b602-8ee7-45db-9d8a-3b4a675006c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The live-action "family movie" has become
        an especially elusive commodity, especially now that every member has distinct
        programming options on a variety of screens. Disney largely threads that needle
        with "Christopher Robin," a movie that -- once it gets going -- should entertain
        kids with the antics of Winnie the Pooh and company, while for parents squiring
        them, spending time with that beloved, silly old bear is no bother at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e3771-6ba8-46a5-bcd3-914391ccf87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Marc Forster has an eclectic resume -- including a Bond
        movie and "World War Z" -- but the key entry for these purposes is "Finding
        Neverland," his moving 2004 look at Peter Pan creator J.M. Barrie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b445c63-1007-4a27-83b8-fffa1771d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throw in a spoonful of "Mary Poppins" for good measure, and you
        have "Christopher Robin," which doesn''t rise to that level. Yet as with that
        earlier movie, the universal plot is all about an adult accessing his inner
        child, having lost touch with that pure, unadulterated side of himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657d3d4-f9ee-4f1f-b5ee-cf7a8754a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced as a lad cavorting with his plush pals, Christopher is
        quickly shown getting shipped off to boarding school, growing up into Ewan
        McGregor and getting married (Hayley Atwell plays his wife, making the most
        of a relatively small role).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af045e-bf85-48ed-9d27-9fd6239c2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, he''s got adult-sized responsibilities, which include
        finding time for his own daughter. Having survived World War II, he''s working
        for a large luggage company, but thanks to his officious boss (Mark Gatiss),
        faces arduous hours and the unsettling prospect of slashing jobs to make ends
        meet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbb7a6-0edb-44b3-a8ce-af27d095d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher doesn''t pray for guidance, but it nevertheless comes
        -- along with a reminder about what''s truly important -- when Pooh (voiced,
        as in his animated likeness, by Jim Cummings), stumbles back into his life.
        And while he remains a "bear of very little brain," he''s prone to saying
        some rather profound things -- at least, when he can get his mind off his
        rumbly tummy long enough to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51c95f-e6da-4316-bb1e-3fa9549e0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Robin is also reintroduced to the rest of the gang,
        including Eeyore (Brad Garrett, receiving most of the best lines), Tigger
        (also Cummings), Piglet (Nick Mohammed) and Rabbit (Peter Capaldi).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee193d80-7bbe-48f2-ac69-19fcd99d898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A.A. Milne''s creation is among the most durable of children''s
        literary characters for a reason, and has already produced one fine movie
        in the last nine months, the biographical&nbsp;"Goodbye Christopher Robin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a8a0b-93a2-4f58-8166-ef008055d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That film was obviously a lot darker than this one, and the latest
        movie gets off to a somewhat slow start before the plot kicks into gear. As
        a result, younger kids might grow a bit fidgety while the story (conjured
        by multiple writers) establishes the groundwork for Christopher''s plight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633bf00-b1e2-452d-822b-dd05e4f992f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gradually, though, "Christopher Robin" settles in, exhibiting a
        genuine sweetness without becoming saccharine -- again, no small feat. Give
        much of the credit to McGregor in the thankless task of playing opposite his
        adorably furry co-stars, ably handling the comedy derived from the fact that
        he doesn''t dare let others see them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee6fb3-d527-4a12-98c1-535341f47703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of their languid early moments, Pooh muses about those signature
        do-nothing days in the Hundred Acre Wood, "I would''ve liked it to go on for
        a while longer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c3ef5-d704-47f1-a2ce-0d7c0352a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, "Christopher Robin" would be stretching things if it tried
        to prolong this relatively slim premise for one more minute. But as is, the
        movie mostly works-- a fleeting reminder of the simple pleasures of hanging
        out with family and a talking bear, which, in these frenetic times, is the
        kind of silliness that''s worth savoring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548304b-8497-4837-8641-8c88d9ff7c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:09:13.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:09:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
