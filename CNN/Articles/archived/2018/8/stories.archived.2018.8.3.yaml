  'Vice-President-Leni-Robredo-House-of-Representatives-minorty-bloc-Liberal-Party':
    'author': 'Wilmark Amazona'
    'caption': 'Vice President Leni Robredo is the chairperson of the Liberal Party.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T15:45:23.303+08:00
    'imagesource': 'jcr:eff8a1d7-1b1d-4564-ac28-d8a818f7e542'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '235c0231-0ee2-4411-9c9a-ddad98ba8b18'
    'lead': 'The Vice President is the chairperson of the political party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:49:55.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:50:01.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:50:01.430+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Liberal Party solons are the real House minority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c87a61-955e-4458-b6bf-51536bb136e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:49:55.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:50:01.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, August 3) —</strong> Vice
        President Leni Robredo said Congress should recognize members of the Liberal
        Party in the Lower House as the new minority bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11796af-5be4-4a52-a559-0a43823c159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:49:55.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:50:01.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo naman, kasi pag ''yung rules ng House ang susundin sila naman
        talaga ang karapat-dapat," Robredo said in her visit in Salcedo town Thursday.
        "Pero titingnan natin kung ire-respeto ''yun ng House."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096edec4-642b-4bf7-8c05-f3378edfdbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:49:55.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:50:01.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course. If those are the rules of the House, then
        they should be the leaders. But we''ll see if the House respects that rule.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b2224-72cd-46de-90bc-07d02c5e6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:49:55.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:50:01.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the leadership of House Speaker Gloria Macapagal Arroyo
        will test how she will handle the struggle of three groups claiming to be
        the real House Minority bloc: the one with leader ABS-Partylist Representative
        Eugene De Vera, another headed by Representative Danilo Suarez, and the third
        helmed by Marikina Representative Romero "Miro" Quimbo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833db59-6828-467f-86e7-ed1e34a0d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:49:55.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:50:01.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo and Robredo both belong to the Liberal Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842e198-8321-48e7-b0e4-055d8d2c7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:49:55.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:50:01.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers are arguing over a House rule which states that a
