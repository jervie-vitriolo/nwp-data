    'mgnl:lastActivated': 2019-05-06T14:05:27.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:05:27.129+08:00
