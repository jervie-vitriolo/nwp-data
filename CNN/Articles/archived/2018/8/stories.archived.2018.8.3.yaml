    'template': '1'
    'title': 'PBA Finals: Ginebra annihilates San Miguel to even series, 130-100

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee5c18-676f-4a69-b068-a396a2a29048'
