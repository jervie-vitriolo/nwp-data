      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Soberano''s niche in the local series "Bagani," a lead role
        in the upcoming show "Darna," and a mountain of endorsements, it''s a wonder
        how the actress will be able to juggle school with work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfb055-5389-444a-97be-678989d25c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:33:41.878+08:00
