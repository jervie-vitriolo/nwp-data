    'lead': 'The Big Red Machine has been elected to political office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:42:40.671+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T13:42:49.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T13:42:49.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WWE wrestler Kane wins bid for Knox County mayor

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe8362-e805-4f26-a56e-a21688068a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Big Red Machine has been elected to
        political office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ba4fa-c74b-4f3b-995f-e46fd2f42031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Jacobs — better known as WWE wrestler Kane — won his bid for
        Knox County, Tennessee mayor after roundly defeating his opponent, Linda Haney.
        He had the Democratic nominee on the ropes in Thursday''s election, tallying
        twice as many votes — 51,804 to Haney''s 26,224.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8197f-dd92-47e0-8d24-4e936b8f1f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a much easier victory than his primary win over fellow Republican
        Brad Anders, who took the wrestling superstar to the mat — Jacobs only won
        that race by a 23 vote margin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc5e25-52dc-4d5c-8a80-1696362ca24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his wrestling persona Jacobs, most often a "heel" or villain,
        is a fan favorite. He has previously wrestled in a red mask, giving rise to
        his nickname.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3ab50-c32f-499b-b5bf-103a8a3e6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was already winding down his wrestling career before he ran for
        office, according to Bleacher Report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c53b6f-ffd5-4a78-87dd-369bbe7b29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new responsibility, Knox County, is home to the city of Knoxville
        and is the third-most populous county in Tennessee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2aae7-db8b-4b2e-954b-731e6cbf2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self described "farm boy from rural Missouri," Jacobs was aiming
        for a career in pro football before a knee injury shattered those dreams.
        The injury allowed him to instead focus on wrestling and after several years
        of performing in local competitions he signed for the WWE in 1995. He debuted
        the Kane character two years later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92355c69-5600-4c1f-ab33-ab718dcd08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as "a monstrous abomination that seems to have been extracted
        directly from your childhood nightmares" in his character''s WWE bio, the
        wrestler weighs over 320 lbs and stands at 7 ft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ec267-0273-4900-b7b9-b420dcd79bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final WWE appearance — assuming he doesn''t mount a post-politics
        comeback — was an Extreme Rules SmackDown Live tag team championship match,
        which he and partner Daniel Bryan lost to the Bludgeon Brothers, according
        to Bleacher Report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88d5db-d066-4d14-8448-897e6ece430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. wrestling organization congratulated Jacobs in a tweet
        late Thursday evening.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations to <a href="https://twitter.com/KaneWWE?ref_src=twsrc%5Etfw">@KaneWWE</a>
        on being elected Mayor of Knox County, Tennessee! <a href="https://t.co/I4E5YQhYCC">https://t.co/I4E5YQhYCC</a></p>&mdash;
        WWE (@WWE) <a href="https://twitter.com/WWE/status/1025190178602864640?ref_src=twsrc%5Etfw">August
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb3ee5-c7d2-41ce-b5bf-96ba7b154076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T13:42:49.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31f663-cf26-4eb0-a4bf-a261e4c03494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:42:40.673+08:00
      'mgnl:createdBy': 'jeff'
