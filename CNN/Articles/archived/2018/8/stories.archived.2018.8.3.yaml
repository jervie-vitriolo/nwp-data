  'judge-turla-inhibits-murder-charges-liza-maza-paeng-mariano-teddy-casino-satur-ocampo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T15:18:46.675+08:00
    'imagesource': 'jcr:38e30682-9280-412c-a614-42caef32354c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223a3717-9c2f-48e6-a641-9e239beab0c0'
    'lead': 'The case has been turned over to Judge Trese Wenceslao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:11:41.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:11:46.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:11:46.636+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge inhibits in murder charges vs. Liza Maza, 3 ex-solons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23afc9-6026-4ac5-8779-72c7155f47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        judge handling the murder charges against Anti-Poverty Commissioner Liza Maza
        and three former congressmen inhibited from the case on Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bbbdd-549b-4375-93ff-252fd25d2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Evelyn Turla of the Regional Trial Court Branch 40 in Palayan
        City, Nueva Ecija has inhibited due to pressure amid reports of the arrest
        order against the accused, according to the defendants'' lawyer Rachelle Pastores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25ff61-dd6c-47c4-b527-a023b60dde52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turla issued the unexpected arrest warrant for Maza, former Agrarian
        Reform Secretary Rafael "Paeng" Mariano, and former Bayan Muna House Representatives
        Satur Ocampo and Teddy Casino last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55402300-8815-4f5f-8981-9488bae5495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-leaning former lawmakers maintain their innocence and filed
        a motion for reconsideration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4f169-6c36-4e10-8516-99dbfb7dde23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has been turned over to Judge Trese Wenceslao, who received
        the relevant documents on Thursday. He said he would come up with a resolution
        within the amount of time required by law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770430b-b4e3-487d-a785-c2b7398c7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused did not attend the 15-minute hearing, but their lawyers
        and Makabayan bloc congressmen were present. No new evidence was presented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c5f0e-94e2-441e-8e44-7badbf5d1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, the arrest warrant against the four still stands. Pastores
        said that the call for them to surrender was unfair and unjust because they
        were innocent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28762c6-77d5-4dee-abc2-2c6b4ee8679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin kayang panghawakan kung ano ang magiging kilos ng (Philippine
        National Police)," said Pastores. "But ang panawagan nga natin sa kanila ay
        irespeto ang karapatan ng apat at sana hintayin natin ang resolution sa motion
        for reconsideration, yun lang po para hindi maging kumplikado ang sitwasyon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfccd66-662f-442b-9169-6581c9a220fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t control what the PNP will do. But we are
        appealing to them to respect the rights of the four, and wait for a motion
        of reconsideration, so as not to complicate the situation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bafe0-42f0-4f08-a7ef-e7dec6f96c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino, Mariano, Maza, and Ocampo were accused of killing three
        supporters of rival partylist Akbayan — particularly Carlito Bayudang, Jimmy
        Peralta, and Danny Felipe — in 2006.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091df5dd-b598-45a9-85ca-15cb34299eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, then-presiding judge Turla said the conduct of preliminary
        investigation was not followed. Instead of dismissing the case, she asked
        to remand the charges to the City Prosecutor''s Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba805374-2bd4-41d2-9733-ec44697ac5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused appealed to the Supreme Court, which said last year
        the remand was improper and Turla should decide if there was probable cause.
        She issued arrest warrants for the four last July, in a move that seemed to
        reverse her ruling in 2008.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d251af-bd1c-4ef3-b0c9-4adfc5a549e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastores maintains there is no clear evidence against her clients,
        saying witnesses in the case were previously discredited. She also pointed
        out that one of the murder charges had been dismissed at the Regional Trial
        Court in Guimba, Nueva Ecija ten years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04e30f-63c5-4077-989b-3d05ea15a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:11:41.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:11:46.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Gerg Cahiles contributed to this report.</p>'
  'CJ-Ramos-child-star-illegal-drugs':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T15:22:17.868+08:00
    'imagesource': 'jcr:6ca16846-c346-47f4-b086-9c1e71e1afee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01610168-4869-4a29-9c5a-3151799fda8a'
    'lead': 'Tanging Yaman star CJ Ramos was caught in possession of illegal drugs
      during a buybust police operation, this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:19:40.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:19:44.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:19:44.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former child star jailed for illegal drug possession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84571613-13b6-4752-9de9-b848c756b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Weeks
        after President Rodrigo Duterte reignited his resolve to eliminate illegal
        drugs in the country, a former celebrity was arrested for possessing drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b26fc-059f-4841-9847-979873628f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former actor CJ Ramos, who was known for starring in movies as a
        child, was brought to the Office of the Regional Director of Metro Manila
        in Camp Bagong Diwa, Taguig City, Friday. He confessed that he was a drug
        user until quitting a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07fb25-9389-47bf-9579-a2620cb7ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tiniis ko talaga, pero noong gabi na ''yun natukso lang talaga
        ako. Na-one-time, big-time po talaga ako, nasa huli ang pagsisisi talaga,</em>"
        Ramos admitted to the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de358-ffcd-4bd8-be13-71eda0abb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I resisted, but that night, I was tempted (to use
        drugs). I was caught one-time big-time. There is always regret in the end.]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Timbog sa isang operasyon ang dating child star na si CJ Ramos dahil
        sa pagbili ng ilegal na droga. | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/DqtmKxx7Df">pic.twitter.com/DqtmKxx7Df</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1025234723507863553?ref_src=twsrc%5Etfw">August
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5c61e-039e-436f-a01e-06fcd611eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e7c3d-5b72-4518-90a0-1c3208f41640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was caught purchasing from a targeted supplier during a buybust
        operation Tuesday by the Caloocan City police. He was arrested and charged
        for possession of illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab9767-e1cc-4ced-a940-b1ee024c4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Guillermo Eleazar said Ramos was not included
        in their drug watchlist, and maintained that regardless of economic status,
        police action will be undertaken against drug users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf2d86-c4b8-42a2-bd11-482b95e31438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not in our list but as a result of our operation it just
        so happened <em>na nandoon siya…Hindi totoo na mahihirap, kung sinong involved
        sa droga at may ebidensya kahit anong estado sa buhay,</em> we will do appropriate
        action," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1cd1c5-c6e6-433b-b364-7c131ac57484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was not on our list but as a result of our operation,
        it just so happened na nandoon siya…It''s not true that only the poor are
        being targeted, whoever is involved in illegal drugs with evidence, whatever
        the economic status, we will do appropriate action.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baa85f-cbd9-4eba-8ebd-4fb7c6ca1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, who entered show business at four years old, left his career
        as an actor at age 15 and has been unemployed ever since, he said. He starred
        in films "Tanging Yaman" (2000) and "Ang TV movie: The Adarna Adventure" (1996).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c90f7-0cc9-4751-aba7-195cb72c5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that his habit of using drugs did not begin in
        his brief stint in front of the camera," Never po. Kahit puyatan pa yun''
        [Even though we worked late nights]"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f2052-5ba9-4d49-a521-33aeb021a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former child actor said he is willing to undergo rehabilitation
        if given the opportunity. He denied knowledge of other celebrities involved
        in illegal drugs but nonetheless advised them to cease their drug habits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a31e3-1ac8-4b91-892a-05c89b5b33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Wag niyo na subukan kung may chance pa kayo itigil niyo na</em>…
        I hate drugs. <em>Di na ako magda-drugs kahit kailan,</em>" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8efc5-6753-4203-9874-f2820d689f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t try it. If you still have a chance to stop,
        stop it now. I hate drugs. I won''t use drugs ever again.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ee90e-0231-4941-bb70-331a72b49e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar clarified the police''s campaign against illegal drugs,
        "Oplan Tokhang", and emphasized that it is an opportunity for users to put
        an end to their unhealthy habits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdebee0-1d40-49f1-9778-31a7dce8b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Oplan Tokhang</em> that is our program to convince those
        involved in drugs to stop what they''re doing. Pinakamaganda diyan [The best
        option] is to avail of the rehabilitation program," the chief said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e437e52-d0d7-4168-b8d4-7dad2935d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his State of the Nation Address on July 23, the President
        said the country''s war against drugs remains "far from over," declaring a
        more "relentless and chilling" effort to implement operations amid criticisms
        from human rights advocates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7c614-c72b-41db-94c1-4295b97f1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police responded days later, with a plan to "recalibrate" Oplan
        Tokhang based on the review of performances from police station to regional
        offices levels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce160e-7b10-487c-8171-f95754246909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 102,000 anti-drug operations were conducted during the first
        two years of the fight against illegal drugs. A total of 147,000 drug personalities
        were arrested, while P14.66 billion worth of illegal drugs were seized, according
        to government records.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e1349-8679-436d-96b2-870b9eb59697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:19:40.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:19:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights advocates have repeatedly slammed the
        President''s drug war, dubbing it a "bloody war on the poor," but a majority
        of Filipinos continue to support Duterte''s campaign, marking it one of his
        greatest achievements.</p>'
  'Japan-medical-university-rigged-exam':
    'author': 'Jessie Yeung, Yoko Wakatsuki and Yoko Ishitani'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-03T14:32:27.931+08:00
    'imagesource': 'jcr:96302773-175d-427c-8701-8fbcec062271'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1190e63-0993-47de-ba2c-60d59ae4e857'
    'lead': 'The Education Minister of Japan has condemned gender discrimination,
      following reports that Tokyo Medical University allegedly rigged entrance exam
      scores to lower ratio of female students'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:22:02.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:22:05.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:22:05.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese medical school allegedly rigged exams to keep women out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0633d05-05fb-4e3a-91b1-eb048a0eac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— The Education Minister of Japan has condemned gender
        discrimination following reports that Tokyo Medical University allegedly rigged
        entrance exam scores to lower the ratio of female students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ef198-757c-44bd-b4ca-f5e1f238a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking (Tokyo Medical University) to investigate and report
        as soon as possible how entrance exams have been practiced and if it has been
        properly done," Minister Yoshimasa Hayashi said in a press conference on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fce69-e264-4ab8-bb0a-39a4f3ca9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for their report and consider how we respond. In general,
        unjust discriminatory selection of entrants for women is totally unacceptable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469f58e-d609-4a71-a908-f3e89829be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local newspaper Yomiuri Shimbun first reported&nbsp;on Thursday
        that the university had allegedly lowered female scores since 2011. An unnamed
        university source claimed the alleged practice stemmed from a belief that
        female doctors would leave the profession to get married or give birth, leaving
        hospitals understaffed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7ab63-c216-461d-bbf5-ee6973090fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, 40% of successful applicants were women, according to the
        Yomiuri Shimbun. Under the alleged rigging, the number dropped to around 30%,
        the unnamed source told the newspaper. It dipped even lower this year -- women
        made up 39% of total applicants, but of the students who passed, only 18%
        were women, according to Tokyo Medical University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbba59-5fe7-41e8-a19b-e4f72f30bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating to determine such a case ever happened," a
        university spokesperson told CNN. "We are planning to have a press conference
        once it''s qualified to share the facts. But we do not know yet when that
        will be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d39ad-0e7b-4128-b70a-39009239d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has sparked outrage on social media and in the medical
        community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01bf3a-47a1-4b2a-8337-af05044af48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely unacceptable that female students are deprived
        of a chance of education only because they are women," Yoshika Maeda, chairwoman
        of the Japan Medical Women''s Association,&nbsp;posted on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac51e58-3d3a-4745-abef-0c724c980705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t be surprising if other universities had similar rigging
        practices, Maeda said. Since private schools are not obligated to release
        exam scores, the selection process is conducted in a "black box," out of public
        sight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0f190-b392-479d-b080-65df525dad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This anachronistic move is very problematic and we must not keep
        it silent." she wrote. "However, it''s a good thing that we have a window
        of opportunity to look into the black box and got a chance to plunge a scalpel
        into the wrongdoing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def363d-4867-4cb8-8ba1-1ce1fb87bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent revelation emerged from a separate ongoing bribery
        investigation involving the university''s admission of the son of an education
        ministry official, Yomiuri Shimbun reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7a309-0a73-43db-b235-dba67648de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for working women</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad879f97-dc8b-41bb-b133-026c94f7e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal comes amid a growing national conversation about women
        in the workplace, in what remains a traditionally male-dominated society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c248c-9b55-4fbf-8ba1-71e6f1907b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to bolster the country''s stagnating economy, in the
        face of an aging population and a slowing birth rate, Prime Minister Shinzo
        Abe pledged in 2013 to empower more working women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90231a64-2088-4e6f-abab-c39052151dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s efforts have seen some improvement -- the
        percentage of Japanese working women has been slowly increasing,&nbsp;according
        to Kathy Matsui of Goldman Sachs. Some companies, like the automaker Nissan,
        offer flexible working hours, parental leave, and on-site childcare facilities
        to draw more women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d1037-e627-4391-8b16-84c002b2b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, far more companies have separate gendered career tracks
        that prevent upward mobility for women. Women typically end up in administrative
        roles, often referred to as the "mommy" track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af2d7c-d529-431e-9d62-28c8b4ce2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other obstacles continue to hinder female employees, including a
        lack of childcare services, a culture that largely delegates household duties
        to women, and a gender pay gap of 25%, according to the Organization for Economic
        Cooperation and Development (OECD).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69caf845-692f-4921-be79-40bc9a83f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of such a steep uphill battle, in 2015 the government''s
        gender equality bureau&nbsp;slashed their target for hiring women&nbsp;in
        senior positions, from 30% by 2020 to 7%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7c13d-984f-458d-82ba-760059890d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:22:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:22:05.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the economy and shrinking workforce continue to struggle,
        with the government trying to boost fertility rates with cash payments and
        other incentives.</p>'
