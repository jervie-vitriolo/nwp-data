      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, however, the school welcomed Soberano and announced
        her entry into the INNOVE Education Solution program. It said students enrolled
        in the program would only have to report to school at least once a week for
        "written exams, hand-on exercises and further discussion/clarification about
        the topics."</p>'
