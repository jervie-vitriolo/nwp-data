      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reclaiming femininity</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49296e0d-22fb-498c-bfa5-17ff4883de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.379Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides keeping the price at bay, Cajucom highlights that the nine
        shades they chose for their first lipstick line is flattering on every skin
        tone. Soriano-Dee shares they shared it on different people, on different
        faces, and that they actually went through 350 samples before coming into
        this nine edit — nine warm shades ranging from nudes and peaches to oranges
        and reds. “It doesn''t discriminate on age, it doesn''t discriminate on skin
        tone,” says Cajucom.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d549311-c174-422a-9314-168f50a22aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.379Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products are inspired by “Girl Crush Beauty,” a term they coined
        as an all-encompassing reference for what the Sunnies Face look is. “It’s
        this ‘girl crush look’ which is not intimidating but something that you look
        up to and are attracted to but you also can do yourself,” explains Wilson.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70554a-159f-49f7-8d6f-6b09f76388f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.379Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl crush look is seen in their campaigns — the minimally made-up,
        cool-girl look that invokes a high sense of self-possession. It’s this concept
        that rejects the beauty queen ideal and sells the idea that women don’t spend
        hours on their look but still somehow look great.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8367caa-1122-4f6a-86c3-cee7824e842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.379Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Sunnies Face was built on this pared-down aesthetic, the
        women behind it do share that prior to their makeup line, they would mix 10
        types of lipsticks just to get to their desired shade, and that they’ve always
        bonded over makeup and speak about obsessing over products that many cast
        off as vapid.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8cdf93-b777-47bc-a823-1f44b12873e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:25:31.380Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a culture that glorifies “masculine” pursuits, such as sports,
        but diminishes things associated with the feminine, such as beauty, perhaps,
        the motivations behind Sunnies Face is another lesson on reclaiming femininity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae40f6-7250-4269-9a6f-5047ad550a29'
