      'text': '<p>(CNN) — In a letter written in 1956, American author Ernest Hemingway
        told his publisher he had written five new short stories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332809d2-0ce2-47d2-85aa-5b91fc67c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are probably very dull stories but some are very funny I think,"
        he wrote. "Anyway you can always publish them after I''m dead."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d7b9e-8874-453d-8ec6-81721b595d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six decades later, a literary magazine is doing just that. One of
        those long-lost stories, "A Room on the Garden Side," is being published for
        the first time in The Strand Magazine with permission from the Hemingway estate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094dc5e-5769-4868-b8be-3223af27b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A signature Hemingway</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfc129-729d-402b-bb8a-8130066a6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written 62 years ago, the short work of fiction has all the trademark
        elements readers love about Hemingway: War, wine and male camaraderie. In
        his signature staccato style, Hemingway opens the story inside the Hotel Ritz
        in Paris, where a group of soldiers are discussing combat, poetry and romance
        over drinks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe008e0-a83a-40e9-bbd6-a4bd5f79d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all up in the room at the Ritz and the windows that overlooked
        the garden were open," Hemingway begins. "I was lying back against four pillows
        on one of the beds with my boots off reading and the other bed was covered
        with maps of the country we had gone through."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d076d3-cb1f-4930-84d5-99adc55be083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fans of Hemingway know, much of his work, like "For Whom the
        Bell Tolls," was inspired by war. His classic novel, "A Farewell to Arms,"
        drew from his time serving as an ambulance driver during World War I, and
        Hemingway was also a correspondent in Paris during World War II, when "A Room
        on the Garden Side" takes place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db4d06-0f6b-47a6-b93a-7d77a42bb04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an afterword, Kirk Curnutt, a professor and board member of the
        Ernest Hemingway Society, writes that, most of all, the short story captures
        the importance of Paris to Hemingway and the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932a0b1-b14f-495f-a3ab-b542776a514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steeped in talk of Marcel Proust, Victor Hugo, and Alexandre Dumas,
        and featuring a long excerpt in French from Charles Baudelaire''s "Les Fleurs
        du Mal," the story implicitly wonders whether the heritage of Parisian culture
        can recover from the dark taint of fascism," Curnutt writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91092f7-30f4-4ad5-a469-b79949da840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like "A Room on the Garden Side," several of Hemingway''s classic
        works like "A Moveable Feast," "The Garden of Eden" and "The Dangerous Summer"
        were also published posthumously, after the author took his own life at age
        61 in 1961.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3657b-4faf-4c02-8442-2005b73fd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with other Hemingway papers, "A Room on the Garden Side" is
        housed in the John F. Kennedy Presidential Library and Museum in Boston. And
        according to Curnutt, few people besides biographers and historians have ever
        read it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcb589-dbfc-4fd1-9e21-b781d9cecfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now you can, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02741770-3ac6-401e-bb18-438f599fdaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:35:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:35:53.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "A short story written
        by Ernest Hemingway in 1956 is being published for the first time"</em></p>'
  'China-ASEAN-South-China-Sea-code-of-conduct-draft-negotiating-text':
    'author': ' Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-03T09:21:28.955+08:00
    'imagesource': 'jcr:e1312c50-ebf0-4874-9f33-36b22e87817d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b3c01c8-7d9e-48de-b7b7-5b3c2a5bf3d4'
    'lead': 'The ASEAN foreign ministers also expressed concern over Chinese activity
      in the contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:39:14.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:39:17.586+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T14:39:17.471+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, ASEAN leaders OK draft negotiating text for South China Sea code
      of conduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba6201-788d-411d-a5c8-5277fd8fbd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:39:14.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:39:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — Policies on claimant
        countries'' behavior in the South China Sea are a step closer to being ratified,
        after a draft was agreed upon by leaders of the Association of the Southeast
        Asian Nations (ASEAN) and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e334ce2-0047-4f8b-b379-306c2983e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:39:14.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:39:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Single Draft Code of Conduct (COC) Negotiating Text&nbsp; was
        brought up during the meeting of the ASEAN Foreign Ministers'' Meeting in
        Singapore, according to the joint communique issued Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc956fd0-dcea-48ed-9e1f-509ade3ba940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:39:14.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:39:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, we emphasised the need to maintain an environment
        conducive to the COC negotiations," the statement from the ministers read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6590fb9-55e0-48eb-b3fa-2a2df5afae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:39:14.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:39:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN ministers also discussed matters in the widely-contested waters,
        taking note of concerns of land reclamation and activities in the South China
        Sea. This year, China has deployed missile structures and bomber planes in
        the waters, causing other claimant countries such as the Philippines to express
        concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552b3e2-7c96-4b7b-bac5-d62f3fbd70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:39:14.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:39:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers said these actions "have eroded trust and confidence,
        increased tensions and may undermine peace, security and stability in the
        region."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abb976-f38a-4739-a45b-5ad1a04c60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:39:14.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:39:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC will define what the six claimants to the South China Sea
        can and cannot do in the waters. Prior to that, China and ASEAN signed a Declaration
        of Conduct in 2002, but it was only last year that they finally agreed on
        a framework for the COC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd8ee4-8a6d-4965-9599-570995d05bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:39:14.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T14:39:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan and ASEAN members Vietnam,
        Malaysia and Brunei also have competing claims in the South China Sea which
        is believed to be rich in resources.</p>'
  'Condoms-reuse-wash-sex':
    'author': 'AJ Willingham'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-03T21:16:23.823+08:00
    'imagesource': 'jcr:04457cbd-925b-4f0d-aa32-3e1be1a71da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bac75ce-f5f9-4068-a407-b290c4b2a43d'
    'lead': 'If you think this suggestion is too obvious, consider the fact that the
      Centers for Disease Control (CDC), that beleaguered bastion of health advice,
      felt the need to tweet it out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T14:42:08.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T14:42:13.436+08:00
