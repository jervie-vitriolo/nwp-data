      'jcr:uuid': 'c95cad2b-96f6-4712-a619-b6223796abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It seems fitting
        that, in the time of fake news and what is called the ‘post-truth era’, an
        artist known for visual trickery will be exhibiting at the Philippine Pavilion
        in Venice Arte Biennale 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6efd2-d92d-497f-bf6d-900d276fbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, at the “olympics of the art world,” Mark Justiniani will
        present “Island Weather,” a three-pronged installation curated by Tessa Maria
        Guazon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e59dd-908b-4168-a2ed-aa135633a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniani is known for his larger than life, site specific installations
        playing on perception using mirrors, lights, and space. For instance, his
        installations, “Mimefield,” attracted attention at the 2013 Art Fair Philippines,
        as it presented an illusion of a bottomless mine shaft in a one foot-high
        box. It is, at once, terrifying and mesmerizing, and an exemplar of Justiniani’s
        fascination with the spectral and corporeal effect of magic and mimicry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26adea77-6283-4053-9d55-92a4a3b3984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This magic realist strain is often combined with his social realist
        background, which stems from his works with activist groups and artist initiatives
        in the ‘80s and ‘90s, such as Abay (Artist ng Bayan) and the collective Sanggawa
        (1994). The most recent of which is the three-paneled, 8 x 24 feet mural "Tagadagat,"
        a collaboration with Emmanuel Garibay and Elmer Borlongan.</p>'
    '7':
      'image': 'jcr:0b8f20f9-d959-4052-aba7-8c6ef9ae4649'
      'imageCaption': 'Mark Justiniani in 2017. Photographed by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349c479-f4fb-4f4e-a4d4-e3106f5e7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c248fd-54bd-4ac8-8c29-4fc5e29d6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We identify ourselves with islands,” says Justiniani about “Tagadagat”
        in a 2017 interview with CNN Philippines Life. “[We] belong to the sea, ‘yung
        identity [na] hindi nakaangkla sa island,“ he says. “Interestingly ‘pag baliktarin
        mo ‘yung word na ‘tagadagat’, ‘tagadagat’ pa rin so parang ambigram siya.
        So whether papunta ka rito o papunta ka rito ganun pa rin … parang ganun ‘yung
        tone ng work, parang in limbo.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bd5b1-b75a-4183-85c9-ae89d6ad4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This archipelagic approach to his work will be seen at the Philippine
        Pavilion of the 2019 Venice Art Biennale. “Island Weather” is an inquiry on
        perception and place, how an island can be a point of reference for a nation.
        The exhibit is a study on the nature of physicality itself as manifested by
        a geographic space that is called home by millions of people, and how it is
        altered and affected by many factors surrounding it — be it environmental,
        political, or metaphysical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0245db4-c671-469a-8243-c4ea3591a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Island Weather” will have three parts: “Island Voyage” is about
        journeys, colonial-era lighthouses, and geographical origins of mythmaking;
        “Local Forecast: Turbulent Weather” is about parts of the lighthouse that
        become instruments in creating an “experience of seeing and being seen;” and
        “Piers and Ports” is part of Justiniani''s larger exploration on the constant
        use of “seeing” as the basis of truth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338033b1-44d3-46a6-8074-645178fdb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniani has exhibited around the world and represented the Philippines
        in several events such as the 1999 ASEAN Art Awards and the 2017 Yokohama
        Triennale. He is also the recipient of the 13 Artists Awards, Most Outstanding
        Achievement of Young Artists in the Philippines, given by the Cultural Center
        of the Philippines in 1994.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357087d1-7b91-4c04-845b-dc7cc3540954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guazon is an assistant professor at the Department of
        Art Studies in the University of the Philippines - Diliman. Her recent curatorial
        projects include: “Lawas,” site-specific art projects in UP Diliman, and “Consonant
        Forms, Resonant Practice: Women Winners of the Philippine Art Awards and the
        ASEAN Art Awards” at the Yuchengco Museum, both exhibited in 2018; and “Plying
        the Seas, Divining the Skies” at the Kuandu Museum of Art, Taipei in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed18dfa-e6b7-47a4-b472-b17300bad515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a period marred by turmoil and an assault on truth, Justiniani’s
        concept for the Philippine Pavilion plays well in the overall principle of
        the 2019 Venice Biennale, called “May You Live in Interesting Times,” curated
        by Ralph Rugoff, the artistic director of London’s Hayward Gallery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa79c1-1ecb-4fe7-b91f-3149276d8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At a moment when the digital dissemination of fake news and ‘alternative
        facts’ is corroding political discourse and the trust on which it depends,
        it is worth pausing whenever possible to reassess our terms of reference,”
        Rugoff said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85fd87-8d0e-4fac-bc08-0a601d513bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the third time that the Philippines will be participating
        at the Venice Art Biennale since its return in 2015 after 51 years of absence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b696e-aeac-42fb-aaa9-0f1f6ff10f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous artists who exhibited in the Philippine Pavilion are Manuel
        Conde, Carlos Francisco, Manny Montelibano, and Jose Tence Ruiz for “Tie a
        String Around the World,” curated by Patrick Flores in 2015; and Lani Maestro
        and Manuel Ocampo in “The Spectre of Comparison” curated by Joselina Cruz
        in 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d71f1-32e4-47dc-89f9-45f1a43fa434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine has also participated twice in the Venice Architecture
        Biennale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fb268-9db2-4a48-b09d-d9a88d2f067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:42:36.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:42:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Island Weather” was chosen from 12 proposals by a jury composed
        of National Commission for Culture and the Arts (NCCA) Chairman Virgilio S.
        Almario; Dr. Apinan Poshyananda, artistic director of the Bangkok Art Biennale;
        June Yap, curatorial director of the Singapore Art Museum; artist Imelda Cajipe-Endaya;
        and Senator Loren Legarda, principal advocate of the project.</p>'
