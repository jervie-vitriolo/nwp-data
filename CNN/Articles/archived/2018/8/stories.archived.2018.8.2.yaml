      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former TV host took to Instagram on Wednesday to announce that
        her doctor allowed her to attend the film''s opening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47acce5-4153-4a28-8321-3eb6ad17bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:04:47.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''tigas ulo/<em>bawal sumuko/kakayanin lahat''</em> in me hindi
        <em>nagpatinag,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118efaa-f49c-4c47-93dd-d451153c8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:04:44.714+08:00
