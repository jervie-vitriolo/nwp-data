    'template': '1'
    'title': 'Metro Manila under ''heightened alert'' after Basilan explosion – police

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14a909-56b4-4e80-ad88-480ceab146e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to include checkpoint guidelines and
        reminders from NCRPO Chief Guillermo Eleazar.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4964f0-ced0-4656-bc7c-77938417e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Expect
        higher police visibility in Metro Manila after it was placed under "heightened
        alert" early Wednesday morning, following the explosion in a Basilan city
        which left 11 dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf694319-7586-4127-9b79-c9fc1aae7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) chief Guillermo Eleazar
        assured the public there was no threat and the capital is "safe and secure"
        — however, it is better to be safe than sorry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf79e1a-443f-4869-aeef-1c765dc9145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman tayong threat na natatanggap sa ngayon but just the
        same, maganda na ang nakaalerto tayo kaya''t yun ang ating ginawa," said Eleazar.
        "We have directed our five district directors pati na rin ang ating mga chiefs
        of police and station commanders na magsagawa ng appropriate target hardening
        measures."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64094a-f5a2-45f1-bc72-4640cf8e32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines'' New Day on Tuesday that authorities
        were looking into the Islamic State (ISIS) claim over the bombing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fe9bf-507f-47c5-b442-7c647ce05c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure the public na despite social media claims na
        ito ay kine-claim ng ISIS — which appears to be mere propaganda — the Armed
        Forces of the Philippines in coordination with the police is investigating
        this," Eleazar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029b4ab-7943-4325-b66e-33c8c9a1df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said under heightened alert, 50 percent of the police must
        be in the police stations. The Armed Forces of the Philippines'' Joint Task
        Force will help man areas where people converge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad106c-dd77-4d51-b8d2-5614bd49c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Aviation Security Group is also beefing up security at Manila''s
        airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68e5e8-f2a9-44c9-bab5-9cb332c393fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a number of areas, checkpoints will be put in place during the
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3dfc4-1141-4984-a19c-651aa8e10074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also provided reminders for checkpoints:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48e5d2-68df-4f6e-9b4c-2950cc4f5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints should be well lit</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbbbbd-2efa-471c-9f5b-32aa84bb18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints should be manned by uniformed officers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc69dd-52b5-4b6f-97f1-2ffde746d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not evade checkpoints</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df54a0-e6ce-4bea-a75a-f240db8276b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers should be courteous</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a9b2b-4cb9-48ed-a3ff-a51caee92b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a visual search is allowed</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed647c-163e-465d-a92e-12b3b8a3b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists should open their lights and lower the window</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1639270-502b-4530-84aa-2ce45e19c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists are not obliged to open their glove compartment and trunk</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2704208-423f-4923-8eb0-2f1d36543be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief called on the public to report any
        suspicious activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0e742-870a-48fe-91e1-88674c907f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to call to the community to be more vigilant to prevent
        other crime groups from exploiting the situation," Eleazar explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2613b8-29cc-4a6d-924d-d827b21db5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, through a statement carried by its news agency, claimed responsibility
        for Tuesday''s blast in Lamitan City, describing it as "suicide bombing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f3221-50b6-470e-8a80-d9065b7a9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both the military and police have yet to verify this, with
        officials saying the claim could simply be "terrorist propaganda."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16699d-a6e4-4a47-8116-9fbd421f05a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:48:47.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:48:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Gerg Cahiles and Ina Andolong
        contributed to this report.</em></p>'
  'Zimbabwe-elections-protests':
    'author': 'Columbus Mavhunga, James Masters, and Eliott C. McLaughlin'
    'caption': 'Three people were killed in clashes between opposition protesters
      and security forces in Harare, Zimbabwe''s capital.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-02T07:07:32.923+08:00
    'imagesource': 'jcr:f040adfc-8d26-448d-bed8-2359991b2528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f490a56-87ef-4ccc-97dd-52dcf327dc76'
    'lead': 'A number of protesters appeared to be beaten up by security forces as
      they demonstrated close to the hotel hosting international election monitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:51:57.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:52:01.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T17:52:01.093+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 killed in Zimbabwe protests as parties point fingers following hard-fought
      elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468b3b5-af25-405b-8094-23b79f0f7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three people were killed in clashes between
        opposition protesters and security forces in Harare, Zimbabwe''s capital,
        on Wednesday, Senior Assistant Commissioner of Police Charity Charamba said
        on state-run television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f291ef-fcae-4f8c-a691-e8260b449678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details were immediately available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fac5ba-4d15-4f1e-9609-733eeb2c415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s ruling Zanu-PF party won a sweeping majority in parliament,
        electoral officials said, amid growing anger among opposition supporters over
        the outcome of the country''s first election since the toppling of veteran
        leader Robert Mugabe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4086d-2aae-41bc-98f0-bd9cf76725bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes were reported in the capital, Harare, and international
        monitors called on the electoral commission to publish the results of the
        closely fought presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0d301-20c1-45ac-84e4-23483a1835a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have so far declared the results of only the parliamentary
        vote, which gave Zanu-PF two-thirds of the seats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ec94a-aa44-4c2e-8fe7-cc3c8e0867c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement for Democratic Change leader Nelson Chamisa mounted a strong
        challenge to President Emmerson Mnangagwa, who took power last year after
        a show of strength by the military forced Mugabe out. The results of the parliamentary
        elections have stoked fear among opposition supporters that the vote had been
        rigged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2c4b0-ac33-48dc-a973-f335a66db646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Harare, automatic gun fire was heard as police and the army attempted
        to disperse protesters. Tear gas and a water cannon were also used as protesters
        fled the scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689ffca-ad7c-4fe1-971b-39b26f1a2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of protesters appeared to be beaten up by security forces
        as they demonstrated close to the hotel hosting international election monitors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fc1b4-e53c-45f3-9054-76593a9e02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burning tires could be seen on the roadside while armored vehicles
        patrolled the streets and a police helicopter flew above the protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e61e48-624b-4622-aef7-0222bcea9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has blamed MDC for the unrest, saying party leaders had
        abetted in "acts of political violence," while Chamisa''s spokesman maintains
        that protesters were not violent and the deployment of soldiers was unnecessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06491875-a00d-4bd4-bcb1-9c26288d9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply hurt and feel vulnerable in our country," Nkululeko
        Sibanda said. "Are we at war? Are civilians the enemy of the state?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdbeb3-1bb3-440b-abf3-636c280fe283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamisa hinted he could reject the official result if it doesn''t
        go his way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de739f30-8c63-42fd-b467-2f4fb7e0080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THANK YOU ZIMBABWE," he tweeted Wednesday. "I''m humbled by the
        support you have given to me as a Presidential Candidate. We have won the
        popular vote. You voted for total Change in this past election! We have won
        this one together. No amount of results manipulation will alter your WILL
        #Godisinit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6076d64-cddb-4c76-bd69-6ffab31489d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protests gathered momentum, Mnangagwa called for calm on
        Twitter: "At this crucial time, I call on everyone to desist from provocative
        declarations and statements. We must all demonstrate patience and maturity,
        and act in a way that puts our people and their safety first. Now is the time
        for responsibility and above all, peace."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781eaffd-ee19-4b9d-9f89-1803fe4b0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanu-PF hailed the parliamentary reusults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281efdf4-b1d8-4630-939f-bf4d1d507946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the people''s endorsement of what President Emmerson Mnangagwa
        did to the people of Zimbabwe when he came to power," party spokesman Nick
        Mangwana told CNN</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a04ac-f7b9-4e9a-9a0c-863b569d7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmar Brok, chief observer of the European Union Election Observation
        Mission Zimbabwe, urged the country''s electoral board to announce the results
        as soon as possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c82abc-01a9-49bb-aef3-eccd7de5cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer it lasts that the results of the Presidential election
        are unknown, the more lack of credibility arises in Zimbabwe, within the parties
        and within the population," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3101c-72ae-4847-a22b-952cc06cf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Harare and the UN issued statements saying they
        were concerned about the events unfolding in the capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb25640-327e-4150-a80a-fd9cde20880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge leaders of all parties to call for calm from members of
        their respective parties. We further urge the Defense Forces of Zimbabwe to
        use restraint in dispersing protestors," the embassy statement said. "Zimbabwe
        has an historic opportunity to move the country towards a brighter future
        for all its citizens. Violence cannot be a part of that process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69425119-3b30-48be-b512-078e3baf68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added a statement from UN Secretary-General António Guterres''s
        office: "We remind the incumbents and political parties of the commitments
        they made in the Peace Pledge and the Code of Conduct to ensure a peaceful
        electoral process. We call on the political leaders and the population as
        a whole to exercise restraint and reject any form of violence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6694c-1807-4068-9d65-157d4e2122c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa, 75, who took power after helping orchestrate the de facto
        coup against Mugabe in November, said he was receiving "extremely positive"
        information on the election. Meanwhile, Chamisa, 40, said his&nbsp;party was
        poised for victory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693e3ca-5b25-4f15-93d4-20d22cd85735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chair of the electoral commission, Justice Priscilla Chigumba,
        told reporters in Harare on Tuesday that the commission was confident there
        was no cheating or rigging in the largely peaceful vote. Observers were present
        to monitor the election for the first time in years, including 20 teams from
        the U.S. Embassy in Harare.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d018c8a-71ec-4c4c-9a85-68c720673900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published by African Union observers Wednesday said, "By
        and large, the process was peaceful and well-administered."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8914623-0d05-4bd1-9180-5ca93ff77cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers from the European Union disagreed, claiming that "a
        truly level playing field was not achieved" in the run-up to the election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447f99d-92b4-4af5-8014-2e9393afc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU observers pointed to the "misuse of state resources, instances
        of coercion and intimidation, partisan behavior by traditional leaders and
        overt bias in state media, all in favor of the ruling party."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16960bf9-142d-41e0-8ea7-5f8d728eff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has until August 4 to release the final results.
        If no candidate secures more than 50% of the vote, a runoff will be held September
        8.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419161e-d54d-41d9-8721-66cb262242fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "the crocodile" for his political cunning and longevity,
        Mnangagwa has attempted to rebrand Zanu-PF, pledging to heal divisions and
        rebuild the country. He is still widely considered to be Mugabe''s man because
        he worked so closely with him for more than 40 years, first as his special
        assistant during the 1977 liberation war, and later as security minister and
        justice minister.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64723879-c55b-42ae-8a35-0a2b66053bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamisa — the country''s youngest-ever presidential candidate, who
        took over the MDC leadership following the death of founder Morgan Tsvangirai
        in February — tweeted Tuesday that his party had done "exceedingly well."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c3247-f5a1-4bbc-8174-f123308a1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Chamisa aimed to appeal to younger voters with
        promises of electoral reform, tax cuts and jobs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31382b5e-a838-4c7f-abdd-35c73da9caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his message may strike a chord, he does not have the same
        level of backing from the security forces or military who oversaw Mugabe''s
        departure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71c4c5-06d2-46a3-bd5c-1450421b48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both men face a mighty challenge to help the country recover
        from the dire economic situation that was inflicted upon it by Mugabe''s rule.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15baca66-9666-411a-8895-2c787a0a29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:51:57.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:52:01.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "3 killed in Zimbabwe
        protests as parties point fingers following hard-fought elections"</em></p>'
