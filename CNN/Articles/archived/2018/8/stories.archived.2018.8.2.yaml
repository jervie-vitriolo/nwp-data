      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of many celebrities who have been showing love on social
        media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe9baf-07ed-46cf-8845-02624d679bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.653+08:00
