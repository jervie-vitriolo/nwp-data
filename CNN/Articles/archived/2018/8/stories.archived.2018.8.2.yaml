    'template': '1'
    'title': 'High-ranking Buddhist monk accused of sexual abuse in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92614bee-a6d1-4d95-b3b7-a7b0436d6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of China''s highest-ranking Buddhist
        monks has denied explosive allegations of sexual misconduct, which accusers
        claim left at least one victim suicidal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a18e4e-fa95-4344-aaaf-095f5fdd04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 95-page document submitted to Chinese authorities in July,
        two male monks at Beijing''s Longquan Temple accused Shi Xuecheng of sexually
        harassing and assaulting multiple female nuns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290f89a-d3f8-491b-b461-378fefcb15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when women in China are pushing back hard against
        widespread sexual abuse, in a manner similar to the #MeToo movement in Western
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c4d8b-88ef-43b2-b007-ca29612ce43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xuecheng, who is the abbot of Longquan Temple, is a high-profile
        figure who heads the Buddhist Association of China and serves as a national
        political adviser to the Communist government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fadd67-8d48-4eb9-a2bc-cf347550bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old, who has taken a vow of celibacy like most Buddhist
        monks, posted a brief statement Wednesday night, denying all allegations to
        his more than a million followers on his verified account on Weibo, China''s
        equivalent of Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cef43-70ed-48ff-976a-7af7f6f939db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, issued in the name of his temple, alleged the "organized
        and vicious" whistleblowers had "forged materials, distorted facts and spread
        false accusations" to mislead the public. It said the temple would ask the
        government to conduct an official investigation to "put the record straight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced4fec-0f94-456b-b42d-9b24e038c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Administration for Religious Affairs said in a statement
        Thursday that the agency "attaches high importance" to the claims against
        Xuecheng and "has started investigation and verification work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e4b6f-38c1-48d3-86b8-8b25ac5503c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Report censored on social media</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485a5f5-8b26-460a-a2e8-cb235e93375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusers'' report contains numerous examples of explicit messages
        that Xuecheng allegedly sent to at least six nuns. In the messages, Xuecheng
        is alleged to have demanded total obedience from the nuns, including sexual
        favors, as part of their study of Buddhist doctrines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112fe45-f8f9-405d-ba7b-79964bd8deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was leaked online Wednesday and widely circulated on Chinese
        social media before being censored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a073573-72b0-404b-8d44-62df82f93a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document has accounts from a number of the alleged victims,
        some of whom say they were so devastated by their experiences they became
        mentally unstable or even suicidal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedaa53-b2a3-4c9c-9a92-03d3596103f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, one victim eventually filed a police
        report in Beijing in June, alleging the abbot had sexually assaulted her and
        several other nuns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d4b72-cdb2-476e-9df7-f3cdc571604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi Xianqi, one of the two monks behind the original document, which
        also includes allegations of corruption, told CNN on Thursday that he and
        co-author Shi Xianjia stand by their words and are cooperating with the authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685163d2-3728-4574-bf48-e37d8c6854cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have submitted more evidence," he said. "We will now wait for
        the result of the government probe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52505bd9-1223-4789-b612-84b685969f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s repeated calls to Longquan Temple and Xuecheng on Thursday
        went unanswered. Local media reported Thursday that road access to the mountain
        where the temple is located was abruptly closed after the allegations emerged,
        with a notice citing "mudslide danger following recent torrential rains."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4bc12d-2774-492a-95b4-8f212e60fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Evil in the Buddha''s robe''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a96c90-81a6-4df8-b456-880a98dfc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Xianqi described how he began investigating
        Xuecheng earlier this year when a "fearful and nervous" nun told him about
        the explicit messages she had been receiving from the abbot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c06f5e-86e4-493f-b360-a7ea6b7f8273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After obtaining the messages through legal means, Xianqi said the
        whistleblowers consulted with police and technical experts, who ruled out
        the possibility of the abbot''s account having been hacked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79b62a-3782-4099-a513-9b709d5bd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many faithful Buddhist women wanted to join the temple and I
        always voted yes," he said in the statement. "Little did I know I was sending
        them to the tiger''s mouth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d68ac-15cc-4300-89b6-68cdd5a314f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abbot''s learned image has crumbled in my mind," he added.
        "All that''s left is huge fear. He is evil in the Buddha''s robe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e476fad-48f6-4955-8ca4-8e720c2c69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China boasts more than 240 million Buddhists despite the ruling
        Communist Party being officially atheist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501cfe72-e262-4ecc-ba39-859eb0c7d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xuecheng is one of the most high-profile religious leaders in the
        country, an author of numerous books and a globetrotter in promoting Chinese
        Buddhism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2cb0d-7123-43c2-acdb-fa7d34db3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abbot is known to put a modern twist on the ancient religion,
        maintaining an active online presence and teaching Buddhist ideas through
        cartoons. In 2016, he attracted brief worldwide attention when his temple
        launched a humanoid&nbsp;"robot monk"&nbsp;designed to greet young visitors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b6a99-70a7-4a7d-9018-7fc1b1053fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His temple is also seen an intellectual bastion with highly educated
        young monks. Both of the whistleblowers hold doctorate degrees in engineering
        from one of China''s most prestigious universities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4422fc-2783-4dcf-b629-52f7bba8a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China''s #MeToo moment</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f16ce-e242-4616-9e62-44c6d318638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xuecheng is not the first prominent Chinese Buddhist monk facing
        serious allegations in recent years. In 2015, Abbot Shi Yongxin of Shaolin
        Temple, the country''s legendary kung fu monastery, was accused of being&nbsp;an
        embezzler and womanizer with illegitimate children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf2759-3a1e-48f6-a402-91843d924fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest claims against Xuecheng, which surprisingly were published
        in the English edition of state-run tabloid Global Times, are also part of
        a number of sexual harassment allegations making waves in China in recent
        months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30035d1d-38a8-47df-980b-a3c846a0ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a spreadsheet of accusations against prominent men within
        non-governmental organizations as well as activist and media circles was&nbsp;widely
        shared by Chinese women online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8956b10-cdce-443d-8e41-5cb38df22822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has drawn comparisons with the #MeToo movement in the West, which
        has exposed a number of serious allegations against high-profile media and
        political figures, as women push back against systemic sexual harassment and
        abuse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44924b0-9fa4-42ef-a7e1-06f640355f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from being wary of calling out men whose work is important,
        many Chinese women airing their accusations have highlighted the hypocrisy
        of their abusers, and the disparity between their public and private faces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc74eda-cdf7-4a4a-9616-5931dedcee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re famous, they''re powerful and they make great contributions
        (to society). That''s exactly what makes them think they have the power to
        sexually harass women," Xiong Jing, director of the Beijing-based Women''s
        Media Monitor Network, told CNN last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905a31a-d851-491a-8703-577b9476a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:00:37.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:00:50.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "High-ranking Buddhist
        monk accused of sexual abuse in China."</em></p>'
