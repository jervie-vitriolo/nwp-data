      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:17:37.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens expressed their appreciation to the tough slugger on social
        media:</p>'
