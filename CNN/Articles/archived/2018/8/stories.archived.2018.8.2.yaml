      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and fans are rallying around her</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a736a4-4fef-44d7-a0d7-4038a7bcbe35'
