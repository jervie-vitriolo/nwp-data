    'jcr:uuid': 'e4319de3-d891-4868-aa6a-5a6fc8ac1300'
    'lead': 'Two sources close to singer Demi Lovato have told CNN that her family
      and her former boyfriend, Wilmer Valderrama, have been by her side during her
      hospitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:31:29.650+08:00
