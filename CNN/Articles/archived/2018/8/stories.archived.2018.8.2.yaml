      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi Lovato remains hospitalized following apparent overdose</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60a9cc-9979-4622-8cbd-5be4469bab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources also told CNN that Lovato has been experiencing complications,
        including "nausea, vomiting and a high fever."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569618a-9f9d-4d34-a871-a29fae96e6b3'
      'mgnl:activationStatus': true
