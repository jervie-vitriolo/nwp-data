      'mgnl:type': 'text'
      'text': '<p>Indieket is a yearly independent comics market organized by Komikon
        where local komikeros gather to sell and celebrate the local comics scene.
        This year, the fair is happening on Saturday, Aug. 4, at the Bayanihan Center,
        where guests can expect contests, games, and over 100 comics titles up for
