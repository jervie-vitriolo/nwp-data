      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthysse made the announcement on his official Instagram account
        Thursday in his native language.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c1225-0010-497d-b463-328cbc8960f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:17:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:17:37.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His recent loss came at the hands of Filipino boxing icon Manny
        Pacquiao who dethroned him as the World Boxing Association welterweight champion
        in Kuala Lumpur last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e6574-0c1a-43b8-9714-1c2782615c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:17:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:17:37.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 14-year professional boxing stint, the 35-year-old has tallied
        39 wins off 36 knockouts, five losses, and one draw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7173b-5955-4b30-9226-82a7d91a6aa7'
      'mgnl:activationStatus': true
