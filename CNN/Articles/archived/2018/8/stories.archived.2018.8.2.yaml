      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after her medical emergency, Lovato''s ex-boyfriend, singer
        Joe Jonas, expressed his support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb32a7-1093-473a-a230-85ca46b87b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all of you I am thinking of @DDLovato right now," a tweet
        from Jonas read. "She needs our prayers and support. We all know how strong
        you are Demi. #prayfordemi."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a6f0b-0771-4888-ac33-f0afce895fc4'
