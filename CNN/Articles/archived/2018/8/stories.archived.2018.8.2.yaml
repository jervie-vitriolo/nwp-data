  'DFA-Chief-Alan-Cayetano-PH-China-exploration':
    'author': 'Chad de Guzman'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T12:14:04.152+08:00
    'imagesource': 'jcr:c73edb44-c63f-4241-8245-605ab122be67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee69528-9e00-4ce2-8495-ba0f63c00f6e'
    'lead': 'Foreign Affairs Chief Alan Cayetano says joint exploration may push through
      early next year, if there are no legal obstacles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:14:19.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:14:23.919+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:14:23.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Chief: PH-China joint exploration in S. China Sea possible in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f900861-2d47-43db-9425-097d41f13ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Joint
        exploration between the Philippines and China in the South China Sea may take
        place as early as 2019 should there be no legal obstacles, Foreign Affairs
        Secretary Alan Cayetano said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932c3f8-0fb1-4f5d-afa0-0ebeda0cd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are no legal obstacles and we find the right formula,
        and of course depende ''<em>yan sa kung anong makita doon</em> [that depends
        on what''s there]," Cayetano said before his trip to South Korea, as part
        of the Cabinet delegation during President Rodrigo Duterte''s official visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e5ac9-d24d-445b-9bb7-8ef43bbad292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the country''s direction in pursuit of joint development
        is through Philippine and Chinese companies already working on areas in the
        South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e8ff8-7521-451e-a4c3-653cc25ad360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa oil and gas, what''s happening we''re looking at what they want
        compared to what we want, and then<em> paano magkakaroon ng framework na hindi
        maapektuhan ang</em> sovereign rights and territorial rights," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e87b3-6fd8-405d-8a08-cae225409b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In oil and gas, what''s happening we''re looking at
        what they want compared to what we want, and then how to have a framework
        that won''t affect sovereign rights and territorial rights.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce806c1-e960-4e69-977a-589dcfed04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Presidential Spokesperson Harry Roque said the Philippines
        is already looking at two areas in the South China Sea for the joint exploration,
        covered by service contracts (SCs) between Chinese and Filipino firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f530a5a-8e29-43e8-b1f5-d52d92d59c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In joint development, may models na ganoon, ang question: ''yung
        wording. Papayag ba sila o papayag tayo? So far ang direction namin is gamitin
        ang Filipino and Chinese companies na dapat naman gagawa niyan even bago nangyari
        ito," Cayetano explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0386db6-c431-4bbf-9ee8-615420e5411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In joint development, there are models like that.
        The question is who will agree to the terms. Our direction, so far, is to
        use the established Chinese and Filipino firms in the area.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf408ca9-59e7-41b5-81d1-3cb0ac2645a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics saw this move to jointly explore South China Sea
        amid disagreements as giving up the country''s sovereign rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003c000-fff6-423e-bcc4-1d087c9534ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been in a maritime row with the Philippines over parts
        of disputed waters in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aff334-b663-40d5-a18b-02ea34e89510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:14:19.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:14:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government has proposed joint exploration with China
        in the South China Sea, Roque previously said there will be no co-ownership
        since the Philippines will "definitely not" recognize China''s claimed sovereignty.</p>'
