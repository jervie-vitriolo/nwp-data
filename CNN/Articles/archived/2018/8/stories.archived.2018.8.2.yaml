      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every creative knows the experience of putting a draft on hold.
        On Saturday, Aug. 4, listen to Dan Matutina, Everywhereweshoot, Jagnus Design
        Studio, and Leeroy New discuss their favorite projects that either never made
        it to the production stage or simply remained as proposals.</p>'
