      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Jennifer Aniston and Tig Notaro will play POTUS and FLOTUS
        in Netflix film</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef89110-e6b8-46b8-8f89-821f751f0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:45:07.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:45:28.543+08:00
