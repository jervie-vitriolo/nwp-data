      'mgnl:lastActivated': 2019-05-06T17:31:33.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the singer is expected to "make a full recovery," there
        is "no estimate" as to when she will be released from the hospital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e793c5a-93eb-4552-9da9-f9124c6d5f35'
      'mgnl:activationStatus': true
