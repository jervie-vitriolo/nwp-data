    'template': '1'
    'title': 'Facebook and Instagram now reveal how much time you spend in each app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c346d04-71ce-47d5-a1ab-f6690c0d579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Get ready to find out how much time you spend on Facebook
        and Instagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b0bc4-3923-486f-870d-ffc11ded8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new set of features are starting to roll out to the Facebook and
        Instagram mobile apps on Wednesday to help you better manage how you&nbsp;spend
        time on the platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338990d-3fb7-49ce-b747-f0d33c732370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features include daily and weekly&nbsp;data on time spent&nbsp;within
        each app, a feature for temporarily muting push notifications, and a daily
        reminder system to notify you when you''ve hit a self-designated cut-off time
        for the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3ac46-15b3-45fe-95db-29887b02ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about giving people the tools and the insights for them
        to decide for themselves what they want to be doing," said David Ginsberg,
        director of research at Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96074a-960d-460e-a0a3-80bdb662d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ginsberg, the features build on the changes Facebook
        made to the News Feed in January.&nbsp;Facebook said&nbsp;it would prioritize
        posts that "spark conversations and meaningful interactions," as well posts
        from family and friends.&nbsp;In a Facebook post at the time,&nbsp;CEO Mark
        Zuckerberg wrote, "One of our big focus areas for 2018 is making sure the
        time we all spend on Facebook is time well spent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a43a2e-b618-4490-98cd-6fe6820de36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tools will be accessible on the Settings page within each app.
        On Instagram, tap "Your Activity," and on Facebook, select "Your Time on Facebook."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf113c-eccc-4fbf-bb07-b43e2606db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you''ll still have to do some of the leg work to make sure you''re
        happy with how you''re spending your time. The features are not available
        on the Facebook Messenger app or&nbsp;the new IGTV app,&nbsp;a hub for long-form,
        vertical video. The tools aren''t accessible via desktop yet, either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1754d9-b5fb-485b-940a-8710e6c3202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time we hope to bridge the both of them [desktop and mobile],"
        said Gretchen Sloan, head of communications at Facebook, during a press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833f796-839f-424b-822b-cb6c29bea36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calculations of how much time you''re spending on each app is
        specific to each device. So if you''re using Instagram on your tablet and
        your phone, you''ll have to add the two totals together. You also won''t be
        able to view your historical data after the week has passed, so it may be
        difficult to see changes in your behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f6b34-d224-4e6b-b8b5-50316ebf40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can receive a push notification once you''ve reached your selected
        cut-off time for, as an example, 25 minutes a day. However, you''ll need to
        exercise some self control once you meet your daily quota. (The apps don''t
        shut down after time is up.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc5ebb-1f7f-4e40-81ba-bb1261c5af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we learn more about how people''s relationship with media technologies
        impact their well being, we''re looking for ways to help give people more
        control," Sloan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2467ee-248c-4a9f-b8c7-6cce13fd17ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want people''s time [online] to be intentional and meaningful
        -- that''s actually good for the business," she added. "I don''t know how
        people will react when they see the time that they spent. It''ll be interesting
        to learn that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bc87b-0946-48d8-b7d0-0a226809d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is the latest company to lean into the&nbsp;"Time Well
        Spent" movement, which aims to draw distinction between "time spent" and "time
        well spent," a new benchmark that looks at the quality of time online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ddeac-33ce-4318-b9c2-46fe640fc67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, former employees at companies such as Google
        and Facebook started an organization called&nbsp;Center for Humane Technology&nbsp;focusing
        on the issue of rethinking and redesigning tools to be less intrusive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd5acc-4c93-463c-aa76-454a4b8bde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apple teased an iOS update in June that allows users
        to&nbsp;track how much time&nbsp;they''re spending on their phones and apps
        each day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c911bbc-9c49-442c-854f-a41432987a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:20:50.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:20:54.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook and Instagram
        now reveal how much time you spend in each app"</em></p>'
  'Duterte-Justin-Bieber-Hailey-Baldwin-engagement-Stephen-Baldwin':
