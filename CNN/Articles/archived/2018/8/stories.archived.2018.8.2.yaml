      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Kris
        Aquino will head to Hollywood for the red carpet premiere of the movie Crazy
        Rich Asians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c9f98-4383-4022-94df-432322b0a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:04:44.714+08:00
