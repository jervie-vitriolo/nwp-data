    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T17:36:43.828+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swedish royal jewels stolen by thieves who fled by speedboat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601bcfb-e657-4f15-b7dd-09bc8525d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thieves stole priceless royal artifacts
        in a daring raid on a Swedish cathedral before escaping by speedboat, police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714443b9-a556-4087-b0cd-ada9a336098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thieves made off with jewels belonging to former Swedish monarchs
        Karl IX and Kristina from the Strängnäs Cathedral to the west of the capital,
        Stockholm, on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c0063-307f-40f4-a1e9-ad5e9456bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two crowns and a golden orb adorned with a crucifix were taken from
        the cathedral, which dates back to the 12th century, according to a police
        report. The items date from the early 17th century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeea841-4c37-44a9-b1c5-45b8eadbb53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told Swedish media that he was eating lunch when he saw
        two people running toward a boat, which they sped away in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e68284-09a7-4875-98c6-0330a8ec2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said several thieves were involved in the heist. They fled
        in an open-topped motorboat across the sea from the base of the church. Several
        police patrol boats as well as police helicopters joined a hunt for the perpetrators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f3917-6813-411a-9630-0edaa6fcd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral was placed on lockdown, CNN affiliate Expressen reported,
        and the search for the thieves continued on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abc77b-662a-48c9-9930-2a3f4461d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To a limited extent we are still looking for (them) both on the
        ground and at sea. We have no new findings so far," said Tor Sevelius, commanding
        officer at the police''s management center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b47ed3-003d-4c42-aa69-65c25552dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating "any boat that may seem interesting," as
        the thieves may have switched to another craft, police spokesman Thomas Agnevik
        told Expressen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21377f33-02f9-4330-97c3-5a717ef2627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three items stolen were part of the funeral regalia of the king
        and queen, and would have been buried with the monarchs, Christofer Lundgren,
        dean of the Strängnäs parish, told Expressen. They were later taken from the
        burial site and displayed to the public, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f6763-d2af-4548-827b-dfa71633ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while the items have monetary value, it pales in comparison
        to their significance to Sweden''s cultural history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f1e18-c8f5-4a11-865b-0df81fe1c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our point of view, the material value is less important than
        the cultural history of these items. I do not see this as a theft from Strängnäs
        cathedral assembly. This is part of the national cultural heritage, this is
        a theft of Swedish society," Lundgren said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebb4cd-6e6a-498c-ad42-e18519af3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they could not comment on the value of the items stolen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c983e-e0f6-4adf-9053-673125d0d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral was open to the public from 10 a.m., and the theft
        took place just before lunchtime. No one was injured or threatened during
        the robbery, Lundgren said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acfdfb-b20c-4c38-9f75-2584696e658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heist has echoes of a daring robbery in Venice in January, when
        thieves mingled with other visitors to an exhibition before brazenly making
        off with gems from the Qatari royal collection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af2fb8-981a-423c-8b85-4604abb5484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that robbery, at least two people entered the Doge''s Palace
        — a popular tourist spot in Venice where a selection of Indian jewelry from
        the Qatari collection was on display to the public. One suspect acted as lookout
        while the other grabbed the jewels from a display case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29bfd3-4d27-44d1-a22f-780cc7c4b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:36:40.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:36:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Swedish royal jewels
        stolen by thieves who fled by speedboat"</em></p>'
  'US-China-tariffs':
    'author': 'Donna Borak'
    'caption': 'The United States has already slapped 25 percent tariffs on Chinese
      goods worth $34 billion to punish Beijing for what it says are its unfair trade
      practices.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-02T08:11:08.132+08:00
    'imagesource': 'jcr:5c17f915-88dc-44d6-9351-9366f9f32314'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29126c1f-f38c-4876-b17d-650b037a491d'
    'lead': 'Under a new plan, the tariffs would more than double in size.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:39:53.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:39:56.815+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T17:39:56.592+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. threatens raising tariffs to 25% on $200 billion of Chinese goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2cb65-cb20-4f60-bf7a-3eee413ec993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is considering
        increasing the rate of proposed tariffs to 25 percent on an additional $200
        billion worth of goods from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5474319-1dff-4841-83b5-72017d8b6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had previously asked the Office of the United States
        Trade Representative about the possibility of imposing a 10 percent tariff
        on $200 billion worth of Chinese goods. But under a new plan the tariffs would
        more than double in size.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c15446-8f5d-46f2-8282-e9473935fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the world''s two largest economies are at an impasse
        in the trade spat, with both sides continuing to threaten new tariffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075a04e-0f67-4c91-99a6-5d0f172c1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has already slapped 25 percent tariffs on Chinese
        goods worth $34 billion to punish Beijing for what it says are its unfair
        trade practices, such as forcing American companies to hand over valuable
        technology. China immediately responded with&nbsp;equal measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f5252-a921-4c31-b9aa-68773e2f2b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest step, President Donald Trump has directed U.S. Trade
        Representative Robert Lighthizer to consider increasing the proposed tariff
        level on fruit and vegetables, handbags, refrigerators, and more. The trade
        office has extended its previous deadline of Aug. 30 to allow the public more
        time to comment on the new plan.&nbsp;Those comments are now due on Sept.
        5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a391c1-9e36-4a92-a1e5-207292163822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the possible rate of the additional duty is intended
        to provide the administration with additional options to encourage China to
        change its harmful policies and behavior and adopt policies that will lead
        to fairer markets and prosperity for all of our citizens," Lighthizer said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fc2f6-f412-47eb-b6cc-020e29ecd95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Information Technology Industry Council, which represents major
        IT users like Google, Facebook and Microsoft (MSFT), immediately called the
        move by the administration "irresponsible, counterproductive," and said it
        would "only do more harm to Americans across the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d97e4-26b7-4be2-b713-8a5a4f489c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: China cuts taxes to protect its economy from the trade
        war</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abc81a-28e3-4a85-b61b-c129f6cdb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American consumers and businesses are now feeling the pinch of
        increased costs," said Jose Castaneda, a spokesman for the council, in a statement.
        "Instead of escalating this trade war, the president should have serious negotiations
        with the Chinese to create lasting change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9695245-6776-4e95-83ff-840f5204c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson Geng Shuang, when asked about
        the possible rate increase earlier on Wednesday, said China was standing its
        ground in the trade dispute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163d12d-8376-4ba7-9e62-f472d2c9a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s position is firm and clear cut," Shuang told media at
        a regular press briefing in Beijing. "It remains unchanged. The blackmailing
        and pressure by the U.S. will never work on China if the U.S. take measures
        to further escalate the situation we will surely take countermeasures to firmly
        uphold our legitimate rights and interests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673c381-8918-42d3-b593-f3268b1b5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations between the two sides have stalled in recent weeks
        but a senior administration official told reporters on a call about the tariff
        rate hike that the United States "remains open to further discussions" with
        China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c54725-1316-42be-aea1-62ad04b35b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: U.S.-China trade war may raise gadget prices</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7cc8b-596a-4e1d-9401-db3cb0ab36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G-20 last month, Treasury Secretary Steven Mnuchin said he
        "chit chatted" with the Chinese delegation on the sidelines of the finance
        chief summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606871bd-b7a3-4e0f-886f-9e08fb32b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Levy, senior fellow on the global economy at the Chicago Council
        on Global Affairs, said the rate hike is in keeping with the president''s
        strategy of continuously increasing pressure on China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834772b-9f2c-42d5-95a7-18f184a00a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a sense among some in the administration that if you "keep
        hitting China hard enough, they''re going to buckle," Levy said. "There has
        been no evidence of this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9ea21-725a-4876-8354-483f6e88be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more Trump pushes China, the more Beijing will feel like it
        can''t back down at the risk of appearing weak domestically, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937276d1-6d65-445f-8b58-9d4a1a0ad746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is also expected to slap tariffs on an
        additional $16 billion of goods soon, but officials on Wednesday didn''t provide
        any further details on timing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d1446-3634-407f-96f8-0026ef0d59e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese yuan has fallen sharply against the dollar since the
        tariffs were first proposed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b3156-223d-4f40-8498-99deb5d4fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has made Chinese goods less expensive and could take some of
        the bite out of any tariffs the United States imposes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d5019-b811-4073-ac5a-0c0e9e306bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials said there was no specific catalyst
        for raising the tariff other than a desire to stop what they believe are China''s
        unfair trade practices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609eff66-2bba-462a-aa8b-bf5225268496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a broad standpoint, it''s important that countries refrain
        from devaluing their currencies for trade purposes," said an official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b80ed-11d5-4a1b-bc72-8c5c4ade99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:39:56.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Julia Horowitz contributed to this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcaf66-4dd2-4c76-a2b1-f5f8212c2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:39:53.518+08:00
