  'Lacson-Sara-Duterte-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T15:29:01.799+08:00
    'imagesource': 'jcr:0d8f3161-3e18-4268-b4be-6a5b2c1cc65b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ac8419-7a00-4353-a475-ae5c1c6eaa4a'
    'lead': '''If the next leader of our country would emerge from the young, fresh
      and new faces in national politics – my top choice right now is Sara Duterte,''
      Senator Lacson says '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:09:06.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:09:10.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T17:09:09.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson: Sara Duterte is my top choice for next leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c89552a-8264-4669-9185-04a154146865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> A senator
        said Davao City Mayor and presidential daughter Sara Duterte-Carpio has what
        it takes to be the country''s next leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f28994-4fd2-4982-a1dc-ef434b868185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the next leader of our country would emerge from the young,
        fresh and new faces in national politics – my top choice right now is Sara
        Duterte," Lacson said at a weekly media briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c29376-c732-465e-a210-0cf2861324a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s strong-willed, stern, vibrant, progressive-minded and has
        obviously good leadership qualities," Lacson said of the 40-year-old mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b728d25-0cc8-433a-b7d7-f1a7a3d6774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this is his personal opinion and clarified he is not
        in any way endorsing the presidential daughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29630cb4-116d-4f4a-bcfc-237b09a33d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has said his daughter is not interested
        in any national post, but Duterte-Carpio herself has not issued a final answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5837425-0a3f-4c16-9622-5fac92616833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey in April showed many Filipinos back the younger
        Duterte for senator. The private pollster said she would be among the top
        six senators if the 2019 midterm polls were held the day the survey was conducted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058aa1e7-eb4e-40fc-9f95-5138d6792045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next presidential election is in 2022, but Duterte has made
        it clear he will step down from his post immediately if the proposed shift
        to a federal form of government is approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226ec3a-4231-4d2a-b7ee-0446780cde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press briefing, Lacson called on Filipinos to reject
        any form of influence-peddling from presidential relatives – as experienced
        during past administrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3c671-eab9-4bd4-aec1-576cf5a39775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as examples Imelda Marcos, the wife of late President Ferdinand
        Marcos; Peping Cojuangco, the uncle of former President Benigno Aquino III;
        and Mike Arroyo, the husband of former President and now House Speaker Gloria
        Macapagal Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ac524-3ed5-4591-ae3f-463593bb46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about them. It is about undue intrusion in some major
        state affairs in which they have no business interfering," Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98467d05-400b-4e81-9742-ecb424ded047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment comes amid some lawmakers'' confirmation that Duterte-Carpio
        was behind the controversial ouster of Davao del Norte 1st District Rep. Pantaleon
        Alvarez as House Speaker. They said the feisty mayor asked representatives
        for support in ousting Alvarez and electing Arroyo as House leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9808a6-a612-49e6-9241-e5df691903a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a claim Duterte-Carpio has neither confirmed nor denied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787d84f-fceb-4b71-b802-2f7992ba2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier told CNN Philippines the presidential daughter''s
        involvement in the House leadership change "doesn''t speak well of the much
        touted strong leadership of the President."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096e736-d48b-4dc8-95d3-77e6d0083457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also talks of representatives leaving PDP-Laban for Lakas-CMD,
        Arroyo''s political party before she pledged allegiance to PDP-Laban in October
        2017. Lakas-CMD may then merge with Duterte-Carpio''s regional party, Hugpong
        ng Pagbabago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d43bf-3d7c-462a-912b-97fa4059f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio said her party is willing to forge alliances with
        other political groups, but added it is not ready to go national.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295eb280-76a7-449a-93bc-f2a96296a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:09:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:09:10.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report.</em></p>'
