      'mgnl:lastActivated': 2019-05-06T16:04:47.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The hard-headed/persistent/resilient in me did not
        give up]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5151a6f-3504-4581-983e-5963ed5865bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:04:47.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier post, Aquino said she suffered an allergic reaction
        during a shoot in Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b7705-cdf5-428a-a5cd-842d8908c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:04:47.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who plays a cameo role of a princess in the the upcoming
        movie, added she would be accompanied by her sons –Josh and Bimby – her team,
        and her doctor in the trip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5646a-c763-490d-94fd-8e54c587c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:04:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:04:47.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t allow that we PINOYS wouldn''t be represented – <em>hangarin
        ng puso ko na mabitbit ang bandila ng</em> [Pilipinas] in a movie highlighting
        Asian Culture. YES, let us always remember &amp; uphold: WE FILIPINOS ARE
        WORLD CLASS!" she stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cbaaa-2c6e-434e-8f8d-98984a387c0e'
      'mgnl:activationStatus': true
