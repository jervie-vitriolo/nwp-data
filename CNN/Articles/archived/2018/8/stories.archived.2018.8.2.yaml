        is a GODDAMN INTERNATIONAL TREASURE. I could listen to her sing FOOOOOOOREEEEEEVERRRRRRRR.
        <a href="https://t.co/Bvm1JLUdSC">pic.twitter.com/Bvm1JLUdSC</a></p>&mdash;
