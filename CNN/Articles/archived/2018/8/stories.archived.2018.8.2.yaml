      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time this year, enjoy a night of live performances,
        live art, and goods and handicrafts made exclusively by local women artists.
        This time around, Kababae Mong Tao will have performances by classical guitar
        duo Pauline Mendoza and Marlee Pabico and avant-pop and electronica project
        Joee &amp; I. Enjoy live art and installations by Christina Lopez, Molly Garcia,
        Hohana Flora Domanais, Mio Aseremo, and Gem Dungo, and merchandise from various
        sellers.</p>'
