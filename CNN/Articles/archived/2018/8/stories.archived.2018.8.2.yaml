  'pope-francis-death-penalty-inadmissibl':
    'author': 'Laura Smith-Spark, Delia Gallagher and Hada Messia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-02T20:58:10.390+08:00
    'imagesource': 'jcr:8bfb496f-b02d-491b-a18f-9638a5575c2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7fe6bee-9ea0-4db8-a096-c15986edfb34'
    'lead': 'Pope Francis declares that the death penalty is never admissible and
      that the Catholic Church will work towards its abolition around the world, the
      Vatican formally announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:13:43.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:13:46.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:13:46.176+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope declares death penalty inadmissible, changing Church''s stance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7bd8b-fa57-474d-b324-a95e33f38c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has declared that the death
        penalty is never admissible and that the Catholic Church will work towards
        its abolition around the world, the Vatican formally announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d20460-3fec-4299-b671-6e52a6b1e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change, which has been added to the Catechism of the Catholic
        Church, makes official a position that the Pope has articulated since he became
        pontiff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326cd1c-fe25-429c-a7c9-897a55496730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church now teaches that "the death penalty is inadmissible because
        it is an attack on the inviolability and dignity of the person" and states
        that it will "work with determination towards its abolition worldwide," the
        Vatican said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23e6e6-6c14-4dfd-a5a2-739e93c7dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church''s teaching on the death penalty has been slowly
        evolving since the time of Pope John Paul II, who served from 1978 to 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4941674-60b8-4680-88da-e6d807d4b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Christmas message in 1998, he wished "the world the consensus
        concerning the need for urgent and adequate measures ... to end the death
        penalty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4cfe0-bb74-49ab-99e3-1b0b16c4d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor Benedict XVI, in a document published in November
        2011, called on society''s leaders "to make every effort to eliminate the
        death penalty."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ecaaf-cee0-4bdb-a1c6-cf1672ab478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis then wrote in a letter to the President of the International
        Commission Against the Death Penalty in March 2015 that "today capital punishment
        is unacceptable, however serious the condemned''s crime may have been."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc3ff9-bf24-4abb-97e5-c598a0dfa4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the death penalty "entails cruel, inhumane and degrading
        treatment" and said it was to be rejected "due to the defective selectivity
        of the criminal justice system and in the face of the possibility of judicial
        error."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76d505-0a7c-467c-ac77-1fd479bc4635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican spokesman Greg Burke told CNN that the change was important
        but should not come as a surprise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23631923-f24f-4a73-bd0b-a93770d4b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was expected for a long time starting with John Paul II," he
        said. "He had a document, the Gospel of Life, in which he said it is essentially
        the conditions with which were once considered okay for allowing the death
        penalty, have basically disappeared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297f1b6-56d8-4b5b-86d5-465be4d9d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key point here is really human dignity, the Pope is saying
        that no matter how grievous the crime, someone never loses his or her human
        dignity. One of the rationales for the death penalty in Catholic teachings
        historically was to protect society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d667194-3635-4a39-a278-c72f627e19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the state still has that obligation, that is not being
        taken away here, but they can do that in other ways."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9856a2a-4424-4b6d-a001-2daca7476186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:13:43.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:13:46.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope declares death
        penalty inadmissible, changing Church''s stance."</em></p>'
  'tito-sotto-tax-reform-bill-train-2':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-02T19:10:27.452+08:00
    'imagesource': 'jcr:47685076-adf2-4af2-9d7f-0e57ae17d391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba586a07-357a-4610-810b-d8b8a4edee7e'
    'lead': 'The stage is set for the second package of the Duterte administration''s
      tax reform program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:16:28.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:16:31.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:16:31.535+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto files TRAIN 2 bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14607d71-a66d-4a44-bac9-94b641ba1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — A bill for the second
        tranche of the Duterte administration''s tax reform program has been filed
        in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca21ad4-832a-4d1f-a3f0-5ac29ea170b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto filed on Thursday Senate Bill
        1906 to introduce reforms in the corporate income tax and fiscal incentives</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc493a4-aedd-4288-82ca-1803b0ea5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second package in the administration''s comprehensive
        tax reform program, following the implementation of the Tax Reform for Acceleration
        and Inclusion (TRAIN) 1 law last January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60b3e4-5547-461d-ba29-b8dacdec1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to lower corporate income tax (CIT) from 30 percent
        of the corporation''s earnings to 25 percent, offsetting this by repealing
        123 special laws on investment tax incentives. The bill also seeks to repeal
        the National Internal Revenue Code exemptions on taxing government-owned and
        controlled corporations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35822fe-3d9a-4a4a-94c8-fe9cfed9de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the purpose of the CIT imposed provides revenue for the government,
        a way of redistributing wealth and a way to regulate the corporation''s operations
        to reinforce the political relevance of CIT, it is about time that the government
        lowers (it)," Sotto said in the explanatory note of his bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8cff8-9982-430f-aec8-31ca1cb05729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added fiscal incentives will not be removed, but will be rationalized
        to avoid tax evasion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc134fd9-cb77-41ca-88dd-cf62ada596fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said this tax reform bill will not cause inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad592c99-5d83-454a-81cb-800fede14f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that this is a revenue tax measure, it will not have
        any inflationary effects but it may one way or another provide support to
        some 90,000 small and medium enterprises (SMSEs) to be covered by this Act,"
        Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acce78f-b8e4-4be1-b38d-6ea4911bd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the second tax reform package, also known
        as TRAIN 2, has been one of the priorities set by President Rodrigo Duterte
        during his State of the Nation Address (SONA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7eb5e-a658-4202-a1fb-75e6778c0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:16:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:16:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo said TRAIN 2 will be a priority
        bill in the House of Representatives.</p>'
  'Pimentel-says-senators-do-not-trust-Arroyo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T19:05:02.964+08:00
    'imagesource': 'jcr:c020e2d8-e828-4706-a07d-46eb81f6ce7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccb0015f-a115-4e5a-9159-6d1eb27edbad'
    'lead': 'Senator and PDP-Laban President Koko Pimentel says newly-installed Speaker
      Gloria Macapagal-Arroyo has to win the trust of his colleagues in the Upper
      House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:19:32.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:19:37.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:19:37.531+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Koko Pimentel: Senators do not trust Arroyo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8b8f1-9a2d-455b-bf57-eb3db79ca436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong>&nbsp;
        Speaker Gloria Macapagal-Arroyo needs to gain the confidence of senators to
        achieve the&nbsp; popularity she enjoys in the House of Representatives, Senator
        Koko Pimentel said today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e049e0a-f1cd-47c8-b003-fb9574f553c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new speaker must win the trust of my fellow senators kasi naramdaman
        ko rin yung mistrust or distrust of senators towards (her)," he said in an
        ambush interview at a meeting of the leaders of the ruling party, PDP-Laban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7d3a1-78e7-49f6-9431-852fa5903be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The new speaker must win the trust of my fellow sentaors,
        as I also feel their mistrust or distrust towards (her).]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec85d50-15ce-4cca-baaa-01ee2f7156ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said some senators continue to believe the former president
        wants to become prime minister under a federal form of government, a view
        he does not share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856596d-09dd-4498-a811-cad39e8c7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinopoint out ko nga na wala namang draft na may prime minister,"
        he said. "Saan manggagaling yun? Still, they''re insisting baka may hidden
        agenda."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79acb42-4038-4731-a37d-32b3eddb5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I even pointed out there is no draft with a Prime
        Minister (position). Where did that come from? Still, they''re insisting she
        might have a hidden agenda.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493c229-e066-4d41-b240-867270c26975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed federal charter of the Consultative Committee does
        not provide for the position. Arroyo, who also pushed for charter change when
        she was president, had dismissed as black propaganda all speculation that
        she was after a prime minister post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0de87d-47fa-42f3-9473-7444d1efbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some senators remain unconvinced -- particularly Senator
        Grace Poe.&nbsp; Poe''s father, the late popular actor Fernando Poe, Jr.,
        lost to Arroyo in the 2004 presidential elections amid allegations of poll
        fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c882698-ce03-4a67-a6ad-c3b577a97dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ating mga kababayan, maghanda lang kayo,"</em> Poe warned
        when Arroyo rose to the House leadership. "<em>Pagka-ang mga namuno sa Kongreso
        ay i-railroad itong</em> (charter change) at <em>gawing</em> parliamentary
        form,<em> maaaring magising na lang kayo,</em> either <em>patas ang kapangyarihan</em>
        (niya) <em>sa pangulong binoto ninyo, o siya na ang magte-take</em> over bilang
        Prime Minister."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344650cf-34d2-4910-b335-9ff81a377c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our countrymen, be ready. If the heads of Congress
        railroad (charter change) and convert government to parliamentary form, you
        might wake up to (those people) holding equal powers as the President, or
        ready to take over as Prime Minister.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04c7e8-9ab5-4f9e-8dcd-ce2a3c03390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the Upper Chamber have issues with Arroyo, who
        assumed power when former president Joseph Estrada, father of Senator JV Ejercito,
        was forced to step down amid a popular revolt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0f81b-d81f-4bec-ac9a-7fd24130d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Gringo Honasan and Antonio "Sonny" Trillanes were jailed
        for trying to unseat Arroyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ce59b-cb7c-49b7-8ee3-27999a921c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lacson: Cha-cha ''good as dead'' with Arroyo in the House</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4495c8-1b68-45c9-b73e-6c1b2612afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, a strong critic of Arroyo, went into hiding
        in 2010 after murder charges were filed against him by her administration.
        While he said he had made peace with the Speaker he clarified that he lives
        by the rule: forgive your enemies, but don''t forget their names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290a015-b415-4c12-8ff1-d574ac873cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:32.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:19:37.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'New-Zealand-PM-Ardern-back-to-work-six-weeks-after-having-baby':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-02T17:45:32.719+08:00
    'imagesource': 'jcr:51a01013-d331-4a14-801c-731f36c974dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc483277-7863-4f54-a8ba-2a2b7fa21198'
    'lead': 'New Zealand''s leader says she''s ready to get back to the day-to-day
      business of running the country as her maternity leave comes to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:22:23.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:22:27.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:22:27.572+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand PM Ardern back to work six weeks after having baby

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d16bab-bc9b-495c-ae0b-bdb35c96678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand''s leader says she''s ready
        to get back to the day-to-day business of running the country as her maternity
        leave comes to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69d328-06c0-46c0-913b-cc616c9c626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern returned to the office Thursday after
        a six-week absence, during which Deputy Prime Minister Winston Peters acted
        as caretaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b109b-fc1d-4a90-80e9-bf422105902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the country''s TVNZ network, she said that
        she was "absolutely" ready to come back to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cac458-d138-458e-adbd-5fe180e73baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''ve been gifted... this time to be with Neve, but
        under the unique circumstances I''m very keen to get back to work," she said,
        referring to her baby,&nbsp;Neve Te Aroha Ardern Gayford.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba574e1-bfcc-4d29-87c6-809d0755deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the maternity leave "the fastest six weeks of my life,"
        the young leader said that it would be challenging to balance being a new
        parent with running the nation of almost 5 million people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc4fdc-24cf-49fe-a1aa-54354d3f0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always expected, given that she''s so young and so small, that
        there would be a tension there between making sure that I was meeting all
        of her needs and of course my responsibilities (as prime minister)," she told
        the network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6f931-12b5-446a-9c35-33e6f791fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been aware of that. But I''m confident that with all
        the support that I''m lucky to have that we''ll absolutely make it work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e29d26-f555-42de-8918-e03b48fbc4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her temporary stand-in, Peters, had "done the job
        I absolutely expected he would," and that she had balanced new motherhood
        with keeping abreast of the issues and news that affected her constituents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87078c1e-e92c-4683-9b37-e078f4b3f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s been a real effort ... to give me space, I''ve
        been at the ready, still receiving my briefcases of papers so I''ve still
        been watching everything but there was a real effort to give us that space
        and I''m really grateful for that but I never fully disconnected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95708d44-75bd-4942-9523-44bb17305199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner, Clarke Gayford will take the main parenting duties
        while she is at work but as she is breastfeeding, her daughter will accompany
        her on official business, including a trip to the US later in the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca7c72-5a5c-432a-99d8-1ab45e081a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told TVNZ that she and Gayford will balance "stability" for
        their young daughter with "making sure that I''m doing the job" of Prime Minister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a80460-f52a-41d7-9111-ae1119313d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together as a team we''ll make it work."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee642e-c2a4-4f9a-b4b8-92a370d6d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern, the first world leader in nearly 30 years to have a child
        while in office, said that she hoped that while she was at the vanguard of
        leaders having children while ruling, she predicts that "one day it will be
        normal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc56bd0-4c17-445f-9297-e95d16b884a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she gave birth she downplayed the dual role that she was
        taking on in an interview with Radio New Zealand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b813d7-e5f4-494e-98fb-ed4c895371f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the first woman to multitask. I am not the first woman
        to work and have a baby; there are many women who have done this before."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099351ac-a432-40fd-9b99-0259d3799927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern became her party''s youngest leader almost a year to the
        day ago, and New Zealand''s youngest in 150 years after defeating former Prime
        Minister Bill English in last October''s election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167c74b-7c49-4e3c-a35c-ee5ab300d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first victory for the Labour Party in nine years.
        She led the group for three months before being elected Prime Minister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696d17c-dcdc-48d5-96c3-ed5da3a90cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:22:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:22:27.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Zealand PM Ardern
        back to work six weeks after having baby"</em></p>'
  'Are-non-drinkers-more-likely-to-get-dementia':
    'author': 'Tom Chivers'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-02T17:43:38.885+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57cfeedb-a552-422e-8615-ff6d7a924423'
    'lead': 'Here''s what a major new study in the British Medical Journal says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:25:07.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:25:10.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:25:10.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are non-drinkers more likely to get dementia?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf594eb-1273-4b2e-be2e-a48b093da9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — According to a major new study in the British Medical Journal,
        people who drink heavily&nbsp;are more likely to get dementia. That''s not
        surprising -- we know that excessive alcohol use is linked to lots of diseases.
        But what might surprise you is that people who don''t drink at all are also
        more likely to get dementia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f56cc0-221b-40b1-9f8f-56d1ea13018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considerably so, in fact. The study -- which took 9,000 British
        people between the ages of 35 and 55 in the mid-1980s and followed them for
        30 years -- found that people who didn''t drink at all for a period of 10
        years or more were almost 50% more likely to develop dementia in later life
        than people who drank a moderate amount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70beb25-36b0-4f95-95cb-4f2f48d345b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who drank excessively -- more than the recommended 14 units
        a week -- were also at higher risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920e316-8453-460b-9f80-767270590543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding is called a "J-shaped curve," because the risk dips
        at first, as you drink more, and then starts to climb again, in the shape
        of a J, or a tick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d54496-d59f-4669-9028-fd5dabcd5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies have found the same thing, and it''s actually been
        seen in other conditions. Heart disease, strokes and diabetes all show a similar
        pattern (if you don''t drink, you''re at higher risk; if you drink a bit,
        it drops, and then it climbs again). So does overall mortality, your risk
        of dying in a given period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0271ed0-80d7-4a37-b277-631cc2cc0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Alcohol -- Do you drink too much?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14862d6-d40b-4af5-abc1-86e0110dc0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this doesn''t mean, though, is that if you don''t drink, you
        ought to start drinking for the sake of your future brain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b6e0d-d9c8-480d-821a-8c21151e727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, while a 50% increased risk sounds bad, it''s worth
        putting into context.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c884ef-8884-41b5-ad97-4b439a59371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 400 of the study''s participants -- a bit less than 5%
        -- actually developed dementia. Of the 1,300 long-term abstainers, 98 people
        (7.5%) developed dementia. The risk is indeed 50% higher, but 150% of a small
        number is still fairly small.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e2cef-6211-4b8c-9655-a3b4be90423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it''s far from clear that abstaining from alcohol actually
        causes the dementia -- or, more accurately, it''s not clear that alcohol has
        a protective effect. That''s because, in British society at least, people
        who don''t drink at all are quite unusual.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6f1fd-285c-4184-aae6-531974749c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see that in the study. People in the "abstainers" group
        are more likely to be non-white, less likely to have higher educational certificates,
        more likely to live alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bb091-77b7-4afc-b40c-f567ef6281d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those groups may be more prone to dementia naturally. The study
        tries to account for those differences with statistical methods, but that''s
        tricky. "Although the model they use tries to take account of these differences,"&nbsp;says
        Dr Suzi Gage, a psychologist and epidemiologist at the University of Liverpool.
        But you can never be sure "first that all the differences are included, and
        second that the measures you''re using capture all those differences."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9518f26-0c45-452f-b9f0-e8b61ba0fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, she says, the reason some people don''t drink is because
        they have been told not to by their GP, for health reasons. "It''s one of
        the first things doctors tell you," she says, if you''ve been diagnosed with
        heart problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b4133-6a74-48dc-b64f-a0c09058fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve got lots of people who have underlying health conditions
        in the abstainers group, it wouldn''t be surprising if they tended to get
        dementia (and stroke, and heart disease) more often. Some heavy drinkers become
        abstainers, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e37d5-c96f-40e5-9b43-7392d12428e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors are aware of all these limitations, and were
        careful not to say that alcohol protects against dementia, although they do
        think it might. It''s not clear exactly how that might work, biologically
        -- the study suggests some possibilities, but, Dr Gage warns, "you can come
        up with plausible mechanisms for almost any finding". "It could be that a
        small amount of alcohol is protective," she says. "But I''m not convinced."
        Other scientists think there is a protective effect, but it is an ongoing
        debate, and it seems unlikely that it is as big as the 50% increase in risk
        that we talked about earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8645ca-3f9c-41e1-8acb-415ccf8283d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the advice for&nbsp;British people is to drink less
        than 14 units&nbsp;-- about seven pints of beer or glasses of wine -- a week,
        spread over several days. This study supports that advice. But, as it says
        itself, it shouldn''t "motivate people who do not drink to start drinking,
        given the known detrimental effects of alcohol consumption."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9a284-b21c-4227-9540-ec0c74dfd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting to drink for the benefit of your health is probably still
        a bad idea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d73d4-6780-413b-8b0f-92d405a910a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:25:07.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:25:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Are non-drinkers
        more likely to get dementia?"</em></p>'
