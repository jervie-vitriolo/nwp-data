      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. threatens raising
        tariffs to 25% on $200 billion of Chinese goods."</em></p>'
  'No-one-dead-Aeromexico-flight':
    'author': 'Eliott C. McLaughlin and Marlena Baldacci'
    'caption': 'Rescue crews flock to the remains of the airplane just beyond the
      runway.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-02T07:56:48.758+08:00
    'imagesource': 'jcr:02514ab0-358f-4198-81b3-2f6312a1e2dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6edc7c56-1b28-4dff-9ff8-213f468454fb'
    'lead': 'An Aeromexico flight carrying 103 people crashed. No one died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:42:45.619+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:42:49.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T17:42:49.485+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts say full survival rates in air crashes grow more common

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb285d-0ccb-4bfc-8a59-a98eba217942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Aeromexico flight carrying 103 people
        crashed just after taking off from an airport in northwestern Mexico, forcing
        passengers to escape via emergency slides before the aircraft went up in flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69a61d-1f10-4310-bbc6-bbb507b79fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d26b8-ff82-477f-aa4c-fe3836466e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although that might be surprising to many people, it''s in line
        with recent developments in aviation safety, CNN aviation analyst Mary Schiavo
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b73e7f-e628-48f1-b3b6-83552d7fc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually getting to be more typical, more the rule than the
        exception," Schiavo said, noting that no one dies in 87 percent of air crashes,
        according to the International Civil Aviation Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0e41d-3b9b-4ab3-9a5b-51ceacffe13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the science of crashworthiness that has really improved over
        the last 20 years to help people survive a crash," Schiavo said. "Before then,
        you used to think a plane crash (meant) everyone would die. Not so anymore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46314413-7036-4b8f-b451-f48d3a3132fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she said, all aboard survived when an Air France jetliner
        overran a runway in Toronto in 2005, and when a Singapore Airlines plane burst
        into flames in the city-state in June 2016. Just three passengers died when
        an Asiana Airlines flight crashed at San Francisco''s airport in July 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f57bd-495a-4dc4-8fa0-c3730d59d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have retrieved the cockpit voice and flight
        data recorders commonly known as "black boxes," said chairman of Areomexico,
        Andrés Conesa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45f4e7-4730-447c-9b72-f68bf24c5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are, I understand, in perfect condition and now they will
        have to be read and analyzed and that is a first part of the incident investigation,"
        Conesa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6ec93-52d0-404b-ad3f-8e2f58f0823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flight was Maria Guadalupe Herrera Olguin of Houston, who
        was visiting family in Durango, Mexico. The passengers were terrified, she
        said. Some were screaming. The plane came to a stop, she said, and everyone
        began hastily disembarking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29fb83-edd3-478b-8f9e-228f8488632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I followed them, but since I brought my baby in my arms and my
        mother stayed a bit in front, I gave her to my older daughter and told her,
        ''Go, go!'' and I went back for my mother," she said. "I got her and we all
        left together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66233a-edd8-41a4-8c65-5bfa71625b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olguin spoke with a brace around her neck. Dozens were transferred
        to hospitals after the crash. Sixty-four have been released, according to
        the airline, and Mexico''s Health Ministry reported Wednesday that 25 people
        remain hospitalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258734a-f406-4c78-9d8b-4b2977674f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the pilot, who is in serious condition after a five-hour
        surgery, and an 8-year-old girl who suffered burns over a quarter of her body,
        Health Ministry spokesman Fernando Rios said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea45352-34f1-4da4-88c0-b7cf153674a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTSB joining investigation</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d429e1f-56a3-44cc-af3d-088f9a43cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 2431 — which was bound for Mexico City, roughly 550 miles
        from General Guadalupe Victoria International Airport outside Durango — appears
        to have gone down amid strong winds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc5e36-bdb9-4360-9ace-1beafb75e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The control tower noticed strong wind currents, and this could
        have caused the accident," Durango state Gov. Jose Aispuro said Tuesday night
        in a news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a7353-84f7-41aa-bc72-0380bee97da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has provided an official cause for the crash. Two investigators
        from the US National Transportation Safety Board were flying to Mexico on
        Wednesday to assist in the investigation, said NTSB spokesman Peter Knudson.
        He said Mexican officials would lead the investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c4e74-61f5-41a3-8b97-19e0263db3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embraer, the Brazilian maker of the aircraft, stands ready to assist
        authorities as well, the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a717141-8ec2-4f0b-b4ed-812f759ebfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left wing of the twin-engine jet initially touched the ground,
        causing the plane to lose both engines. The plane then skidded off the runway,
        stopping about 300 meters (985 feet) away, Aispuro said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9104735-9890-492c-972a-80dc6616e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I saw the flames in the front cabin''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f01b3f-ab8c-4782-9391-0a4189db1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like the aircraft was struggling to reach takeoff speed
        amid the heavy rain and wind before it hit the ground twice, said Anabel Estrada,
        a passenger from Joliet, Illinois.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653116a-f153-46f3-a904-a04c73c1536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It began to lift up and that plane did not have enough velocity,"
        she said. "It was going against the air, the rain and I don''t know what else,
        but it didn''t have enough speed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868a3b0-36ec-4255-8024-85f7a8dd3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Jose Luis Corral, who lives in Oregon: "The plane took off,
        and then it went up and down and back up again and then it slid on the runway."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7a295-4e1b-4ae9-ab4f-dfdfa21d9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second impact with the ground was much stronger than the first,
        Estrada said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f8a93-a371-4334-9a92-c4d58fcf920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was when I jumped up and got all banged up," she said. "I
        saw the flames in the front cabin and so that''s when the plane stopped and
        in the back there was already a door open."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131096dd-5416-4159-9d5f-2ec6b74147a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew members evacuated the plane using emergency
        slides before fire engulfed the aircraft, officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1261da-1226-4278-81c0-85a5a09a3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene show flames and a column of smoke rising from
        an aircraft on the ground among bushes and tall grass.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669f765-acd3-46c1-8770-258e27ace294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by this incident, and we would like to assure
        everyone that Group Aeromexico (is) offering its support, thoughts and prayers
        to those affected and their families," said Conesa, the airline''s chief executive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4dc02-0050-4f4b-855e-6ac91c6c4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeromexico has operated the 10-year-old aircraft since 2014, according
        to the airline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb25449-4637-411a-941c-c8f109570ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clergy, web developer among passengers</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d9eeb-7bfd-4b56-8b53-decb293ec73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 99 passengers were 11 children, including two infants.
        Four crew members were also on board.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166938c-55a6-4783-ac5f-72a219f43943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Esequiel Sanchez, a priest from Des Plaines, Illinois,
        whose parents hail from Durango, had traveled to Mexico with 14 others to
        celebrate his 50th birthday and was returning home. He was sitting at the
        front of the plane, and the weather was so bad he wondered if the pilot might
        cancel the takeoff.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b3ff5-e7aa-4fb5-9030-00e636564694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like something pushed the plane back down as it lifted off
        the runway, he said from his hospital bed in Durango.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129ad33-4fa3-4657-8511-5e75e5a75b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very violent. I think because we lost velocity, the plane
        didn''t flip over. We were able to get out. The crew did a great job getting
        everybody out," he said, adding that the plane caught fire despite the heavy
        downpour.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5e6b9-7d03-4029-b506-87d3f0f9b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who suffered multiple fractures to his arm, was placed
        on an ambulance with a girl who suffered burns on her legs, he said. His arm
        will require surgery, he said, joking that when he gets home people will call
        him "the bionic priest." The rest of his group suffered abrasions and minor
        neck and back injuries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f40723-c6f3-4efb-8944-c863f9016587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the plane was any faster, the plane would have flipped. If the
        plane was any higher, the story would have been very different," he said.
        "(I) certainly hold miracles as a part of daily life. ... We didn''t lose
        anyone, and that was a miracle."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22943031-5629-4c48-82e8-102cf1450eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 65 US citizens were aboard, according to a State Department
        official.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124d104-1fe0-459e-8a29-3f56645a0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Illinois resident, Al Herrera, 35, was in Durango for a
        baptism and was returning to Chicago when the plane crashed, according to
        his sister, Gabriela Herrera. Al Herrera jumped into action, helping elderly
        passengers and others off the plane before evacuating himself, she told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f70a19-574b-40e6-8aca-25348ccfc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom saw the plane on the news first and had a feeling it was
        the plane (Al) was on," she said. "The plane crash was really horrible to
        watch on TV. There was fire everywhere. Smoke was coming out. I got the news
        before I saw it on TV, thankfully. I knew he was OK, but he did mention other
        passengers were badly injured."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2414aa9-dd71-452b-ad82-4e8e5b3308af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Herrera''s employer, the marketing firm Dean Houston, where Herrera
        is a web designer, said his heroic actions weren''t a surprise.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8f6d6-75b4-4e87-8816-5509f2a2dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From everyone that works with him on a daily basis, they describe
        him as a big teddy bear," the company said in a statement. "Hearing that he
        helped some senior citizens off the plane, that embodies the gentleman we
        know. He''s a people pleaser and a team player."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64447d2e-f418-45fe-8ac6-2a960827bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:45.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:42:49.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Experts say full
        survival rates in air crashes grow more common."</em></p>'
