      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This is the best news you''ll hear all
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116e7a7-b515-4a69-8ab5-8d599e636f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:45:07.383+08:00
