      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "Asia''s ride-hailing market
        gets another $1 billion investment"</em></p>'
  'Zimbabwe-crackdown-elections':
    'author': 'Columbus Mavhunga, Bard Wilkinson and James Masters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-02T17:19:42.247+08:00
    'imagesource': 'jcr:3d2d569e-b99e-49ff-b474-bbc051c3f576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e16fad-1ee6-4f43-92e5-e3299093109f'
    'lead': 'The country''s government warns it would crack down on dissent after three
      people were killed in clashes between opposition protesters and security forces,
      overshadowing parliamentary and presidential elections on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:31:46.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:32:01.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:32:01.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe warns of crackdown after deadly violence mars vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065fed2-e17c-491a-8c33-deee891089ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zimbabwe''s government warned it would
        crack down on dissent after&nbsp;three people were killed in clashes&nbsp;between
        opposition protesters and security forces, overshadowing parliamentary and
        presidential elections on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131289e-0af9-4a98-858e-fc2c23192323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emmerson Mnangagwa on Thursday called for an independent
        investigation into the violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0496af9-faa1-4cf7-9c0a-8b65a87d3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Mnangagwa confirmed that he was in talks
        with opposition leader Nelson Chamisa in an effort to "diffuse the situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459f8f7-be38-4f6c-b449-ed76e6591cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe in transparency and accountability, and those responsible
        should be identified and brought to justice," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf910f1-1a90-4c22-8474-01840c6997ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence, which tainted the country''s first election since
        the toppling of veteran leader Robert Mugabe, prompted statements of concern
        from the United States, the United Nations and the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a42972-031e-4168-b8d8-af342f3140c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, there was uncertainty over whether protesters
        would take to the streets again, as armed military police patrolled the capital
        Harare, where Wednesday''s violence had broken out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765095b-faa1-41d3-8b52-ca445d35fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe is anxious to ensure that the elections are considered
        free and fair in order to lure foreign investment and resuscitate the country''s
        ailing economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd7924-f093-400b-a299-f4ed90a3d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Mnangagwa''s ruling Zanu-PF party won a sweeping majority
        in parliament, electoral officials said, but the results prompted accusations
        of poll rigging among the opposition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ee054-9bac-4621-a699-61c2c7d1ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Movement for Democratic Change insisted that Chamisa,
        who took over the party''s leadership following the death of founder Morgan
        Tsvangirai in February, won the presidential election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162d025-2360-4496-915a-1b32cdc12756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THANK YOU ZIMBABWE," he tweeted Wednesday. "I''m humbled by the
        support you have given to me as a Presidential Candidate. We have won the
        popular vote. You voted for total Change in this past election! We have won
        this one together. No amount of results manipulation will alter your WILL
        #Godisinit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd10b37-9874-4807-adf0-03709bfd695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of opposition supporters protested in the streets on Wednesday
        when automatic gunfire was heard as police and the army attempted to clear
        the demonstrators. Tear gas and a water cannon were also used as crowds fled
        the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466f838-8809-4495-8aa7-2c5a44ac10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces reportedly beat up protesters. Burning tires could
        be seen on the roadside while armored vehicles patrolled the capital and a
        police helicopter flew overhead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074a07a-d186-4f27-b446-b41c5eb2c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa responded to the unrest by urging his country''s political
        leaders to pursue a peaceful resolution to the uproar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec671b9c-dec3-476b-be50-22341ad7bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this day that ended in tragedy comes to a close, I implore all
        political and community leaders to utter these words loudly and clearly to
        all those who follow them - ''Seek Peace and Pursue it!''" he tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e1e1c-8a57-4c0a-b45d-518fe8400946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International concern</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2eb940-a6f6-44ff-ac27-7e6ee383aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier he had blamed the MDC for the violence, saying its party
        leaders had abetted "acts of political violence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6598a955-36d7-49ac-ace2-22bf6ee60bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Harare, the UK and the UN issued statements saying
        they were concerned about the unrest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fd928-8407-4158-b4ac-e2bc28ce1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge leaders of all parties to call for calm from members of
        their respective parties. We further urge the Defense Forces of Zimbabwe to
        use restraint in dispersing protestors," a US Embassy statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c9a1c-2bb5-4cb6-bcd0-e0ae4d22f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from UN Secretary-General António Guterres''s office
        said: "We call on the political leaders and the population as a whole to exercise
        restraint and reject any form of violence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e72ec-8638-47e5-b3d3-b4fb14d5acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Office Minister Harriett Baldwin called for calm, saying
        that London was monitoring events in the former British colony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246537e7-1864-4692-ac85-f7c9fa74a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call on Zimbabwe''s political leaders to take responsibility for
        ensuring calm &amp; restraint at this critical moment," she tweeted. "We''re
        monitoring the situation closely."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec461f-2d0a-4a7f-8a6e-dfefdc0fd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have so far declared only the results of the parliamentary
        vote, which gave Zanu-PF two-thirds of the seats. International monitors called
        on the electoral commission to publish the results of the closely fought presidential
        race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c733d8-b6ec-48e2-a6d0-43f7235a34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Electoral Commission said that Zanu-PF had won 140
        seats so far, and the MDC Alliance 58,&nbsp;ZBC state media&nbsp;reported.
        There are 210 seats in the National Assembly''s lower house.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b7e705-4d60-4d8a-8c41-6aec3b8a6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later the commission tweeted it had announced the results of 207
        constituencies, without giving further details about the votes. "The results
        of the remaining 3 constituencies and presidential results will be announced
        within 5 days from polling day as stipulated by the law," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead2b91-9ab1-4478-aa6c-b4224d1e6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning the commission''s website was down. Reports
        said it had been hacked during the night, with pictures of injured protesters
        posted on it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e09240-cff1-4a39-a6f8-5bffab361403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heike Schmidt, associate professor in modern African history at
        the University of Reading in England, said the official results would probably
        be respected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ad3a7-5d71-463e-a0a7-367507e8af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that there were major flaws in the 2008 elections that
        nevertheless led to a government of national unity, it is most likely that
        that the official results will stand," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96b879-501f-4999-ab54-c4b5122ee69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question now is whether the MDC and its leadership are able
        to represent their voters in parliament so that Zimbabwe finally has a strong
        opposition in government again, for the first time since 1987."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af4319-4613-42eb-b68b-d45e6b8fc5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe challenges</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2625409-2fe3-4698-b0bd-7f517e94bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa, 75, took power after helping orchestrate a de facto coup
        against Mugabe in November. He has tried to rebrand Zanu-PF, pledging to heal
        divisions and rebuild the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e81d3-8181-4643-b117-039b49b97c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "the crocodile" for his political cunning and longevity,
        he is still widely considered to be Mugabe''s man because he worked so closely
        with the former leader for more than 40 years, first as his special assistant
        during the 1977 liberation war, and later as security minister and justice
        minister.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c9810-5bec-4795-b20c-3682dc48c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamisa -- the country''s youngest-ever presidential candidate --
        has aimed to appeal to younger voters with promises of electoral reform, tax
        cuts and jobs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee0af1-a0af-4f1a-924b-3768c67cf24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his message may strike a chord, he does not have as much backing
        as Mnangagwa from the security forces and military, which oversaw Mugabe''s
        departure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c11f84-094f-48b2-87d3-0d8e91588307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Wednesday''s unrest, Chamisa''s spokesman said that
        protesters were not violent and the deployment of soldiers was unnecessary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6b132-4599-44c6-b3eb-b93d442253ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe faces severe challenges as it seeks to recover from an
        economic crisis dating back to Mugabe''s rule.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cd3ad-499a-435c-a18e-0b10ef906bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:31:46.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:32:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Zimbabwe warns of
        crackdown after deadly violence mars vote."</em></p>'
  'person-of-interest-Basilan-car-bomb-attack-arrested':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T20:37:18.384+08:00
    'imagesource': 'jcr:5bcc9e46-7501-437e-a96e-d170189e7105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc8e773b-169d-402b-b62d-e8aa701c4021'
    'lead': 'Military says the ustadz was arrested in Lamitan City after a grenade
      was found in his possession '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:50:05.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:50:15.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:50:14.849+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities arrest Islamic cleric considered a ''person of interest''
      in Basilan car bomb attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8de35e-a4f1-486f-8955-c74294749a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — Government operatives
        have detained an Islamic cleric considered "a person of interest" in the Basilan
        car bomb attack that killed 10 people, officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdfa14f-7b81-408c-bf27-bf64abc7e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Gerry Besana, spokesman of the military''s Western Mindanao
        Command, said Indalin Jainul was arrested after army scout rangers found a
        grenade in his possession as they were questioning him about Tuesday''s blast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb259285-c3cf-4c41-9795-53723259cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besana said the military earlier received tips from informants that
        the cleric had knowledge about the blast and that he facilitated the entry
        of foreign fighters coming from Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0ff2d-db9e-40bb-ba40-ce104533ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until investigation can determine his involvement in the bombing,
        however, Jainul is considered ''a person of interest,'' Besana added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9182c47-4592-42e3-bcc9-a84c161c3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a high probability (that he was involved)<em> kaya</em>
        person of interest <em>nga</em>," Besana said in a text message. "But to be
        fair, investigate pa muna."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f8195-900f-4641-9708-1e7c5f189a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There is a high probability (that he was involved),
        that''s why he is a person of interest. But to be fair, we should investigate
        first.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d599291-7a0b-42cb-a61e-8b982d5d68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military turned over the cleric to the police on Wednesday,
        a day after they arrested the 58-year-old man from Lamitan''s Barangay <em>Tinambakan</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc645246-fe5b-4a41-9f2c-9d252dca97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lamitan City Police officer-in-charge, Supt. Christopher Panapan,
        in a report said his office has prepared a criminal case against Jainul for
        multiple murder, multiple serious physical injuries, and illegal possession
        of explosives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432799f-5a84-4b00-922b-d5ce940f6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jainul''s family, however, denied the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc371f-1c64-49b1-80a1-09cde3662b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No compromise with terrorists</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764ca3d-ddea-40f2-855e-ff59d9ae2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) Chair Al Haj Murad Ebrahim
        on Thursday said he had directed commanders in the island of Basilan to go
        on full alert following the bombing incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8fb85-249b-44ac-b9b9-e6b6f7751b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direction was done in order to prepare ''for more possible terrorist
        attacks,'' per the MILF leader, who also issued a statement condemning the
        attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de58bc2-5961-4957-8a03-8a8b6fed6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no compromise with terrorists whose aims are to create
        chaos, destruction, and bloodshed," Murad said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0536d-169f-4779-9a09-91b9fcc17835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No quarters shall be given to them and they must be defeated at
        once. They must not be allowed to grow," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ba3dd-ff1f-4d98-a518-415985a51d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State group (ISIS) earlier claimed responsibility for
        the Tuesday ''suicide bombing'' attack, which happened at a security checkpoint
        in Lamitan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ffdbc-d0c4-43a7-a8d2-e3d4fd2e3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine military however dismissed the claims, saying that "any
        terrorist group or organization can conveniently claim responsibility and
        ride on the incident for their own glorification."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e545a94-4ce1-4fe8-8d49-847c39f4143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast prompted Metro Manila security to go on heightened alert,
        with police adding checkpoints and personnel in public places.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d537f8-6238-4199-ba62-6bb9c1058112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:50:05.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:50:15.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'Donald-Trump-Kim-Jong-Un':
    'author': 'Jamie Tarabay'
    'caption': 'FILE. North Korea believes there is a "strong possibility" of a second
      summit between the country''s leader Kim Jong Un and US President Donald Trump,
      according to an official with close knowledge of Pyongyang''s position on the
      matter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-02T16:40:06.987+08:00
    'imagesource': 'jcr:e0fcbb3b-3830-4dfd-981e-bf44c60aaf0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b188fbf-cabc-41c3-a1a3-d55d4aac269d'
    'lead': 'Next Trump-Kim summit?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:53:00.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:53:24.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:53:24.273+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to Kim: Thanks and see you soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42615d8f-229e-4c17-a2ae-76b673f58eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump tweeted his
        thanks to North Korean leader Kim Jong Un Thursday, after the possible remains
        of American war dead killed in the Korean War arrived back on US soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761c506-9b14-4efe-93d8-e83cd96685ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to Chairman Kim Jong Un for keeping your word &amp; starting
        the process of sending home the remains of our great and beloved missing fallen!
        I am not at all surprised that you took this kind action. Also, thank you
        for your nice letter - l look forward to seeing you soon!" Trump tweeted in
        the early hours of Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9e022-fb7c-4010-9358-77086efb655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday 55 cases of what are believed to be the remains of
        Americans who were killed or captured during the Korean War were transported
        to a military base in Hawaii, after they were handed over to US officials
        who had traveled to North Korea last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27e9de-5fec-4279-b96b-ce6ded602ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were&nbsp;examined by American experts&nbsp;who concluded
        they were likely to be American, and likely Korean War combatants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d124d-8033-4008-80b7-428151d66b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A great first step''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d9524-5620-427b-82e3-da054a30b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are thousands of Americans who remain unaccounted for after
        the war, which began when the North invaded the South in 1950. A number of
        U.S. war dead are believed to be buried in mass graves in North Korea, not
        far from the border with the South.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cefc5d-ad14-45db-95ed-128f7aabc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many US families have been waiting on closure for decades, not knowing
        what became of their loved ones. Since 1990, North Korea has only repatriated
        the remains of 340.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ef057-5874-4c7c-aca8-ddf987bc2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence took part in the Honorable Carry Ceremony
        on Wednesday where the remains were delivered in Hawaii. In his remarks he
        said that more than 8,000 Americans had gone missing or were killed during
        the war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470629a4-1c76-4cdb-b7f0-382247bdca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence mentioned that along with the denuclearization commitment
        Trump had obtained from Kim during the two leaders'' historic summit in Singapore
        on June 12, Trump had also "secured a promise from Chairman Kim to return
        the remains of all fallen U.S. service members lost in North Korea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e78b52-a5c7-4328-bcb1-007f948f73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see today as tangible progress to achieve peace on the Korean
        peninsula," Pence said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16698e-6ead-4dab-a714-d6f793c64ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authenticity of the remains has been hailed as a gesture of
        good faith on the part of the North Korean leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9bfaa0-deb7-4e6f-8bb0-68711147fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great first step in terms of bringing a bunch of fallen
        Americans home," said Rear Admiral Jon Kreitz, the deputy director of the
        agency in charge of identifying the remains, the Defense POW/MIA Accounting
        Agency (DPAA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32be51-50b9-4016-baf5-b5088f69152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to potentially pursuing (remains recovery) operations
        in North Korea in the future and we''re very hopeful. Again, this is just
        a great first step in building some confidence and building a relationship."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766725c-9abf-4e0a-b9e8-8352d7746f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Trump-Kim Summit?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6f1ac-4f50-46a5-a7a2-5870a0aee871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their meeting in Singapore in June&nbsp;President Trump floated
        the possibility of an invitation&nbsp;to the young North Korean autocrat to
        visit him at the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f04014-0ff8-4e5e-8dd6-e360c7111898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, however,&nbsp;Secretary of State Mike Pompeo has admitted
        to lawmakers&nbsp;that North Korea has shown little indication it is moving
        towards denuclearization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a8805-71b6-46f6-a614-b7fed2a1df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing before the Senate Foreign Relation Committee in late July,
        Pompeo acknowledged that North Korean factories "continue to produce fissile
        material" used in making nuclear weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85ed36-71ef-4e0b-a824-b6d1616937a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also told the committee that moving toward concrete denuclearization
        is "a process," adding that it "will definitely take time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054eb9af-710a-4246-8def-0107f08f1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:53:00.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:53:24.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of US Forces Korea, General Vincent Brooks said at
        the recent Aspen Security Forum that North Korea''s "production capability
        is still intact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54fe30-8bf0-4b7e-ba4c-b8eda74751f0'
