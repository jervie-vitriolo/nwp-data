    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Everything we know about Demi Lovato''s apparent overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d832d78-ac86-4239-8919-ae3277df698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a week after her apparent overdose,
        Demi Lovato remains hospitalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aba71d-f2fb-49b9-8f75-932136605e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans continue to worry, support and speculate about the singer who
        turns 26 this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d027676-87c1-4858-a0b5-4218c162456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2765d5-2eb2-4cce-8a52-58da614f1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c15be5-748d-4da6-bcff-a0d77b1bf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Lovato''s family told CNN the singer was rushed
        to the hospital July 24 after an apparent drug overdose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74b464-3c27-438d-829a-2fbe6b6476a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Fire Department confirmed to CNN it received a call
        at 11:22 a.m. that day for a medical emergency and transported a 25-year-old
        woman to a hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a99656-80db-46f5-9381-21a4e9e39ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior law enforcement official told CNN Lovato was at Cedars-Sinai
        Medical Center in Los Angeles, where she was stable, conscious and breathing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81460fdd-12c6-4721-8449-05dc4687e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi Lovato stable and recovering after apparent overdose</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b12a41-aedd-4957-8947-b036833e9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN acquired a seemingly redacted recording of a 911 call related
        to Lovato''s emergency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3fa66-3a85-4879-bd8a-49a3f77ce57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi Lovato 911 call: ''No sirens please''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1143abf-42f2-4e8b-99bc-253ce0f58ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male 911 operator on the recording is heard gathering information
        and asks the female caller if she''s with "the patient."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50232a9c-e0f7-4e56-b716-0bd4390d923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was, I''m downstairs. There are other people [who] went in,"
        the unidentified caller can be heard saying. "We just need to get somebody
        out here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17410e-a312-4c9e-b13a-4dd39b8a988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first responders rushed to Lovato''s Hollywood Hills home, the
        caller — seemingly out of a desire for privacy — tells the dispatcher, "Wait,
        no sirens please, right?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea3f41-ad9a-482e-a65e-c1e6efd8bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, this is a medical emergency. I don''t have control over
        that," the dispatcher responds. "This is definitely a medical emergency and
        we need to get there as fast as possible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066e949-82a8-43be-a0b0-e82622e1aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What didn''t happen</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3f33b-881d-4689-a684-fe3a5797ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been reports Lovato overdosed on heroin, but a source
        close to the singer denied that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5a750-3b45-452e-bdec-072f3dc269bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not been publicly disclosed what drug or drugs were involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7717ce-2f15-486e-a7c8-0ad9be79dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What led up to this</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bc46e-5635-41d0-b34f-b1b529fa1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
