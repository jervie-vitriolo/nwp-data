      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PDP-Laban President Koko Pimentel said he has called
        for a meeting of what he calls the "real" members of the party Thursday.</p>'
