      'jcr:uuid': '685438db-6431-485e-8647-4e40a9ee4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Grab just got another $1 billion
        to expand its war chest in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d5120-2bcc-48f7-b7ed-705feca1197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-based ride-hailing company, which recently&nbsp;bought
        out&nbsp;Uber''s business in southeast Asia, said Thursday that it had raised
        fresh funding from big investors including Wall Street''s Oppenheimer and
        China''s Ping An.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998a537-cc26-4e43-9933-5826e9c2356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it will use the cash infusion to help grow the number
        of services its app offers, particularly in Indonesia, a big regional market
        where it is battling local player GoJek.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74731c6-8387-4363-875d-1ea7ea76f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced last month it was&nbsp;opening its app&nbsp;to
        outside developers and adding grocery deliveries to its suite of services.
        The new app will include a news feed and feature content like restaurant reviews,
        short films and games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5dbd9-c9cc-4d26-90cd-bcb1493bf505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its goal is to get people to use Grab for as many things as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17986b-384e-4240-ab45-310786ea1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: These ride-hailing start-ups want to run your life</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8cc10-bdc0-4f3a-acc9-13006fa28c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta-based GoJek has been making a similar push in Indonesia.
        GoJek users can buy movie tickets, connect with pharmacies and order on-demand
        hair and makeup stylists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dfe1b-0428-475b-98aa-2feac946dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Grab fundraising round was billed as $2 billion, but
        includes a&nbsp;$1 billion injection&nbsp;from Toyota, which was announced
        in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b37af1-18aa-4c69-b2d5-ab7e7860793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab is now valued at $11 billion, a source with knowledge of the
        matter confirmed to CNNMoney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df79ec9-901d-4f47-9654-ce17449541fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab — which operates car, motorbike, and carpooling services —
        spans&nbsp;several countries&nbsp;such as Singapore, Indonesia, the Philippines,
        Malaysia, Thailand, Vietnam and Myanmar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d2e54-5553-4e01-a80d-c588110c839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Grab beat Uber in Southeast Asia. It''s just getting started</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10e2d1-ef72-4297-8f84-1d306ca43d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, it&nbsp;bought Uber''s business&nbsp;in the region in
        the latest international retreat for the US ride-hailing company, which sold
        its operations in China in 2016 and its Russia business in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a5bb3-69df-4050-bf47-f2c110946e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Uber received a 27.5% stake in Grab — worth several
        billion dollars — in exchange for the US company''s operations in eight southeast
        Asia countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea9f44-6bf4-4aa3-a6f6-a27523192970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal has come&nbsp;under scrutiny&nbsp;from regulators in
        Singapore, Malaysia and the Philippines, who are concerned the merger could
        reduce competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf45d58-140f-4c5a-8a93-8d4ce482a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:28:40.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:28:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rishi Iyengar and&nbsp;Sherisse Pham contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10535d63-0aa1-41bf-a36d-d5ee09a11aee'
      'mgnl:activationStatus': true
