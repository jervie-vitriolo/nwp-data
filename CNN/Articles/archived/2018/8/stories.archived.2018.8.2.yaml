      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd56e70-f0c3-48a5-af21-00b17f7e286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:04:44.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:04:47.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hoped they''d understand that if [Crazy Rich Asians] would be
        the last movie listed in my acting credits, their baby sister was given the
        best finale to something she dreamed of since she could talk [and] passionately
        loved for 31 years," she said.</p>'
  'google-china-search-app':
    'author': 'Sherisse Pham'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-02T21:05:04.014+08:00
    'imagesource': 'jcr:3e6b426e-1723-4e01-8e41-eb6b383c4e85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f866a1e2-57be-4703-b7cc-b275416aa3c3'
    'lead': 'Google is reportedly planning to get back into China, a lucrative market
      where it has a long history of tangling with authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:09:12.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:09:17.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:09:17.275+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google might return to China. Here''s why that''s so controversial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38449f16-4e07-497d-a1e4-cf9ddbfae7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Google is reportedly planning to
        get back into China, a lucrative market where it has a long history of tangling
        with authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03edf23-7e66-473c-b936-fc55ba23388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intercept&nbsp;reported Wednesday that Google plans to launch
        a search app in China that would block sensitive websites and search terms
        to comply with Chinese government censorship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9d10a-ed63-4139-8b77-70fafab048eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has hundreds of millions of internet users and a thriving
        online shopping market, making it impossible for US tech companies to ignore.
        But jumping back into China presents ethical issues for Google, which has
        long advocated a free and open internet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c43dc-7de0-49e9-a166-46818cc7ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Tian, a tech executive who formerly led mobile strategy and
        partnerships for Google in China, said the Chinese tech companies that currently
        dominate search can''t compete with Google''s product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001005f-eafa-47b7-8228-5c60350c2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a huge void, Google can fill that void," said Tian, who
        is now CEO of Asia Innovations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd80f2-895b-482a-ab29-30c496b76c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about The Intercept report, Google said in a statement that
        "we don''t comment on speculation about future plans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbaad1-cb31-44f2-b53a-f37edcd84ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Google''s latest move to crack China: A WeChat game</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f98c54-3517-4f0a-88ba-87b57115a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other US internet platforms, Google''s most popular products
        — search, YouTube, Gmail — have been banned in China for years, blacked out
        by a vast government censorship apparatus known as the Great Firewall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d489729-9d28-4b5a-a8d6-917e0704b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t always the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8a100-3d11-4663-9653-913b5879981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Google China 1.0</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccbd91-02c0-4efe-a761-807194fb37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google&nbsp;launched a Chinese language version&nbsp;of its search
        engine — google.cn — in 2006. It complied with Beijing''s censorship laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704eaa15-ef00-4d1e-88df-b0770eaed841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While removing search results is inconsistent with Google''s mission,
        providing no information (or a heavily degraded user experience that amounts
        to no information) is more inconsistent with our mission," Google said at
        the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aaf0d9-fa64-4a57-bdb6-5a2d12d8a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Google to censor itself in China</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e3f01-d885-446c-bef4-9c74cdc3d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the search engine was censored, it also flagged to users when
        information was removed from results. That gave Chinese internet users an
        idea of what they were not allowed to see.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dbf36-0e46-4b8d-a308-b985927a8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reminded users in China every single day that they are looking
        at filtered results," said Tian, who worked at Google when the search engine
        launched.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39742f4-46ec-4078-96ac-d4ea67f62055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, critics complained that Google was breaching its own company
        motto: "Don''t Be Evil."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0a230-41b1-4084-ae4d-7dbd84c5b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s devotion to web freedom, critics charged, was being
        subverted by a willingness to comply with Chinese censorship in return for
        access to a huge potential customer base.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b6685-f802-4c16-b267-db9541cd8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attack and retreat</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732f70e-22aa-4d57-9682-7e256be3029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google was battling Baidu for market share. Three years after launch,
        Google had wrestled about a third of the search market away from its Chinese
        rival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e97776-d089-42d9-b4b2-547e5da36f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamic changed in January 2010, when Google charged that Chinese
        hackers had targeted Google and more than 20 other Western companies and compromised
        the email accounts of Chinese dissidents living abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd69f2e-e201-41ff-8e00-24ff44e3ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denied that it had been involved in the attacks, but the
        incident sparked a political fight with Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7f6f9-040f-4ff3-a39a-4d07d8320e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Google quits censoring search in China</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc88ea-7e91-4fce-8fb3-6bd1e0fcdc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three months later, Google made good on a threat to stop offering
        search in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec90c09-ef54-4328-8b0c-7d02584937d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2010, it&nbsp;announced&nbsp;it had stopped running the
        censored Google.cn service and began routing its Chinese users to an uncensored
        version of Google based in Hong Kong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23869cb1-a0ca-4cb7-abc2-19790c5b7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics, university students and other researchers relied heavily
        on Google''s search services to access information not available through Chinese
        search engines like Baidu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8dad4-4389-40d2-b025-de3412600fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that depended on Google applications such as Google Docs
        and Gmail also suffered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68534fc3-0535-435a-87a4-748f9372847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Google wants back behind the Firewall</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe864fe-fbdc-400d-bfb4-1262f1890455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s parent company Alphabet changed its motto in 2015, replacing
        "Don''t Be Evil" with "Do the Right Thing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e6462-215e-4577-abcb-108fba90831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a business perspective, getting back into China is the right
        thing for Google. It currently offers just a few services in the country —
        Google Translate, a file organizing program and a new AI game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3626c-0cf6-4d52-ac09-2590995236df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertising is Google''s main source of revenue, and 1.4 billion
        potential users are hard to ignore. Facebook, which competes with Google for
        advertising revenue, is also locked out of China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c44e7-4878-41a8-8aa7-893f13213589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Baidu dropped 8% on Wednesday after The Intercept report
        was published.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed827b8c-71b0-436a-8d83-e732a56cd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Google bets $550M on Chinese e-commerce firm JD.com</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe75fd-d4e3-4822-9ec0-7d11e3a80d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and human rights groups are already accusing Google of bending
        to China''s will.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebeac0-56cf-4ef3-a80b-56f70cb6b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that they will be serving the Chinese government,"
        said Lockman Tsui, former head of free expression for Google in Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1360bb-2938-4950-bd8a-9b83e8c2d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:09:12.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:09:17.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government now tracks people, apps on phones reveal who you
        are, where you are. They are intrusive," he added. "They collect much more
        data and Google can be requested to handover these data to the government."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
