      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay made the suggestion on Wednesday, saying Uson
        should explain the proposal. Uson, who has been slammed for sharing misleading
        and wrong information, has been tapped to help spread awareness regarding
        charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45012b82-9711-4681-a47e-9767f5d51be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on CNN Philippines'' The Source if he thought Uson could
        explain federalism to the public, Pangilinan said, "I''m sure there are more
        learned experts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45939190-b0db-4c8c-ad2f-3e7453d4ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''ll see. Pag nirequest ni [If requested by] Sen. Binay officially,
        then we will have to take it from there," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625aa197-17f2-4dea-a6d0-849c6341085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said they would probably invite Presidential Communications
        Operations Office (PCOO) Secretary Martin Andanar. He said he was open to
        inviting Uson if she could discuss how the ₱90 million budget for the federalism
        campaign would be used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ff41d-48e8-4eec-aebb-e7f8c9c66b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If to clarify on the issue of ₱90 million being spent, puwede siguro.
        Apart from her, siguro yung pinaka-head ng PCOO," said Pangilinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022b405-d4b9-4766-8415-7344dc23058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If (it is) to clarify on the issue of ₱90 million
        being spent, we might. Apart from her, probably (we should invite) the head
        of PCOO.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99987cb1-97bf-45b8-bc56-1b7c3e0f2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already started its information drive through federalism
        roadshows organized by the Department of Interior and Local Government and
        Consultative Committee tasked to review the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b41fe8-8b9b-401b-8478-4b098990e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG spokesperson and federalism campaign chief Jonathan Malaya
        previously pegged their budget at ₱100 million. However, the controversial
        roadshows were slammed after the Philippine News Agency reported thousands
        of attendees in Bicol supported charter change. It was also criticized as
        an early campaign platform for possible candidates like Special Assistant
        to the President Bong Go and presidential political adviser Francis Tolentino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165f7d7-c6b8-447d-9057-851aeef245f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan noted that when the Senate visited Baguio, a participant
        said four seminars on federalism had already been held in the city — each
        with a different proposal. The senator wanted to know how the budget was being
        allocated for this information drive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543c9bd-ce5b-4879-8741-2aa7d2ffd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this an education campaign, or is this a may-kumikita-dito campaign?"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07db37-493b-479b-90ac-117cdb54c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is this an education campaign, or a campaign where
        somebody profits?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4212024-f8b4-4e35-aff1-5c651063cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate in general has been cold toward charter change, following
        public surveys that showed aversion to federalism and a lack of understanding
        of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f22ce2-d72c-4199-9ac6-6630a315b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:28:05.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:28:08.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said the upper house would not rush
        federalism, while Majority Leader Migz Zubiri said it was not within Senate
        priorities at all. Moreover, Senator Ping Lacson told The Source on Wednesday
        that charter change was "as good as dead" — at least with former President
        Gloria Macapagal-Arroyo as Speaker in the House of Representatives.</p>'
  'Demi-Lovato-overdose-relapse':
    'author': ' Lisa Respers France and Chloe Melas'
    'caption': 'No information has been released regarding what led to Demi Lovato''s
      recent hospitalization.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-02T08:47:22.368+08:00
