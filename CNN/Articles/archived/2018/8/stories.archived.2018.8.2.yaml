      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato&nbsp;told Access Hollywood in 2013&nbsp;that she had a moment
        of reckoning when she was 19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daca91-4cc3-4c5e-b9c9-9021c96c1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going to the airport and I had a Sprite bottle just filled
        with vodka. It was just nine in the morning, and I was throwing up in the
        car, and this was just to get on a plane to go back to L.A. to the sober living
        house that I was staying at," Lovato said. "I had all the help in the world,
        but I didn''t want it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335aef07-ed72-41f0-a1f0-8e9a96dc5d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Lovato shared that she had relapsed and released the single
        "Sober."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f69b8a-e99b-4386-87b5-1bed4caf9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for the fans I lost who watched me fall again," Lovato
        sings in the song. "I want to be a role model but I''m only human."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ee077-7f20-409e-b341-6a66dd5141df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics also include Lovato singing, "I''m sorry that I''m here
        again. I promise I''ll get help."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ff2d0-fdbf-44d8-a531-5da3cafec19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted a video of her emotional performance of the song in
        Lisbon, Portugal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0856c25-1e67-432a-872d-a2c0c08da2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight I took the stage, a new person with a new life," she tweeted.
        "Thank you to everyone who has supported me throughout this journey. It will
        never be forgotten.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca3a3f-2388-46d4-be0d-d80a5b64d88e'
