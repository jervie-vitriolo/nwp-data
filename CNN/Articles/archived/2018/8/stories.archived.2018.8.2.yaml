    'lead': 'The two apps will add features to determine how long users stay on these
      platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:20:50.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:20:54.005+08:00
