      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Baldwin also talked about the film the actor is set
        to star in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2a754-ab8d-4681-b91d-b4314294c27e'
