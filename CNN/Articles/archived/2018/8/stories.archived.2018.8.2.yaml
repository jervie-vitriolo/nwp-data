  'dove-men-forward-looking-millennial-men':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-30T13:11:38.550+08:00
    'imagesource': 'jcr:96ea0027-0b44-4fc1-9fdf-63f5d904a113'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5e8d8a9-d416-4a21-a997-b33d0c44a74f'
    'lead': 'Millennial men are more money-savvy, health-conscious, and "hair-aware"
      than previous generations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:07:19.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:07:28.086+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:07:27.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The forward-looking millennial men

      '
    'updated': 2018-08-02T16:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9f1a1-9b92-4364-9e60-082b3614fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Millennial men
        may have outgrown campfire songs and khaki uniforms, but the Boy Scout''s
        slogan - "Be prepared" - still rings true for them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44764c-6a16-42eb-bf84-4aeab4451840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the adult world, they gear up for storms that will test their
        mettle. Some of the badges they can earn as grown-ups are financial security,
        health and wellness, and self-esteem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb3ce1-bc74-43f2-85c6-6981d49d85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, millennial men take charge of their lives by learning
        from the mistakes of the previous generation. They avoid whining about present
        circumstances and being trapped in the past. Their generation looks forward,
        immediately bouncing back from setbacks and self-pity, to keep their eyes
        on the prize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c968c9-8b10-45f8-9bd4-61d01ee9ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number have even caught the entrepreneurial bug. According to
        a study by QBO Innovation Hub and PwC Philippines, about 300 Philippine startups
        have been founded between 2012 and 2017. Researchers attributed this to young,
        tech-savvy digital makers under the age of 35. Their generation has been described
        as more open to leaving the corporate world, hustling on the side and eventually
        building a new business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d4969-aff9-4fd6-b1a4-f527780087e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, they value life more? The life expectancy rate of a male
        Filipino as of 2016 is 65.3 years. That means millennial men are already living
        almost half of their lives by this time. This perspective makes them throw
        away conventions such as staying on a toxic desk job, and grab opportunities
        that will benefit them in the long term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d69b7-ce1c-4ad6-a889-292cee6209ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not unusual for those in their 20s and early 30s to have life
        and health insurance policies or even have investments in the stock market.
        There is also the age advantage as we have more time to take risks in growing
        our wealth and ride the ups and downs of economic cycles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5d194-ecaa-4a7e-91b7-b816e90c45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men of that age are also more health conscious. According to the
        "Millennials at Work Survey" released in 2016, seven out of 10 millennials
        strive to live healthy, active lives. The criticism against our generation,
        however, is that we are narcissistic, flooding our feed with our OOTDs (outfit
        of the day) and gym selfies. The upside is we value our self-image. It is
        no longer a flaw in masculinity to wear light make-up, get facials and get
        grooming products for skin and hair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13f20a-4e79-4596-8864-34cd0141056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there''s also the elephant in the room-early balding. A study
        in China this year found that people in their 20s are going bald sooner than
        any generation before them. A separate research by the American Hair Loss
        Association learned that two-thirds of men will have some hair loss by age
        35 (which is the upper range for millennials), while 85 percent will have
        a relatively thinned out mop up top by age 50.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114464f8-8c41-4fca-9129-3becd964d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All is not doom and gloom if one is experiencing premature hair
        loss. The first thing to do is to go straight to a physician to identify health
        and lifestyle changes you have to commit to. Next is to reassess your hair
        products that includes wax and hairspray. Use shampoo that strengthens hair
        like the Dove Men+Care Strengthening Shampoo, which is infused with caffeine
        and Trichazole Actives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b981446-a52e-4c9a-b595-3e757de70760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:07:19.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:07:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, millennial men should chin up, look forward and seize the day!</p>'
    '19':
