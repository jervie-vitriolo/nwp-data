      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only potential setback to a returning "Friends?" One of former
        cast member isn''t keen on the idea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188d874-08fd-4a79-9cbd-7329572fc37f'
