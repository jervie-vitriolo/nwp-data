      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston played Rachel Green on the popular NBC series for ten seasons
        between 1994 and 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4fd0c-42e6-4a4a-b665-bf7eb81f165d'
