      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Demi Lovato has said about sobriety and mental health</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf1d34-1016-4780-b2b6-436f8e5e384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has said she first tried cocaine as a 17-year-old Disney star
        and "loved it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ca815-b291-4493-989b-ecba37ca78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
