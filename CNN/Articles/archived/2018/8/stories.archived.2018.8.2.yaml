      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I couldn''t allow that we Filipinos wouldn''t be represented-it
        is my heart''s desire to bring the Philippine flag in a movie highlighting
        Asian culture. Yes, let us always remember and uphold: we Filipinos are world
        class.]</p>'
