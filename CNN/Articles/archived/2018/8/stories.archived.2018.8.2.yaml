      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has long been&nbsp;open about her struggles&nbsp;with sobriety,
        an eating disorder and being bipolar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db1a54-0fe6-4591-9b79-4635f5bbc481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.652+08:00
