      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 2) —</strong> Lucas Matthysse has
        called it a career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6657d-2408-4339-9540-4d68815fa16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:17:33.350+08:00
