      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans pay tribute to Demi Lovato with #HowDemiHasHelpedMe</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba0e05-8b29-4c73-a195-7a2999b59fe4'
