      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dani Vitale, a longtime friend of Lovato''s who is also one of her
        backup dancers, recently responded to social media comments that she has been
        a "bad influence" on Lovato.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27028f5-41ea-4e43-95f9-681245dbaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:31:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not said anything about this situation until now because
        her recovery has been of the most importance," Vitale wrote in a note she
        posted on Instagram this week. "I was not with Demi when the incident happened,
        but I am with her now, and will continue to be because she means the world
        to me just as she does to all of you."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45aba63-3da2-4955-b7eb-f06183ee3b82'
