      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the number of members to 26 – the biggest among three
        groups vying for recognition as the real minority bloc.</p>'
