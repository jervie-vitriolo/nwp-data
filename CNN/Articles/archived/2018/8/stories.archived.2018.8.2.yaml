      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming movie "Kaibigan," which will also star Communications
        Assistant Secretary Mocha Uson, is about the negative effects of illegal drugs
        and other vices to a person and a family. The film comes amid Duterte''s "chilling"
        anti-drug campaign.</p>'
    '14':
