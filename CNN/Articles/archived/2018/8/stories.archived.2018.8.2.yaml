      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Filipino
        Broadway star Lea Salonga continues to captivate the audience when she sings
        her version of "Reflection" from Disney film "Mulan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9ebb4-d924-4b7c-b82b-bb34a973876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:03:46.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:03:50.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest singing powerhouse to be wowed by the Filipina singer
        is "The Greatest Showman" star Keala Settle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5c1c4-694d-4be1-9f81-df44a7e57e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:03:46.129+08:00
      'mgnl:createdBy': 'jeff'
