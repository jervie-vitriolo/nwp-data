      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi Lovato experiencing ''complications'' from apparent overdose</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828b9d1-eaf9-4790-bfe6-fb4bde0c68d7'
