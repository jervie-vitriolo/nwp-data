      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proof they are the true minority, Suarez''s Deputy Minority Leader
        Alfredo Garbin Jr. said 10 congressmen from the majority recently applied
        to join Suarez''s group.</p>'
    '32':
