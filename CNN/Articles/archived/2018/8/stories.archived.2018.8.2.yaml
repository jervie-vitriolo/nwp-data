  'harry-roque-janet-napoles-indictment-united-states':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T23:39:58.588+08:00
    'imagesource': 'jcr:406cd326-0012-4d51-8903-ca09c6ab6395'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21390c4d-291a-4e64-a7c3-aa4a70ee294d'
    'lead': 'Malacañang on Thursday welcomed a United States federal grand jury indictment
      of Janet Lim-Napoles as it bolsters the case against the alleged pork barrel
      scam mastermind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T15:53:34.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T15:53:38.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T15:53:38.642+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: U.S. indictment strengthens case vs. Napoles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70446d-7b3c-46b9-9123-9ca7555dfa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:53:34.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:53:38.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Malacañang
        on Thursday welcomed a United States federal grand jury indictment of Janet
        Lim-Napoles as it bolsters the case against the alleged pork barrel scam mastermind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa16163-518c-48e8-b81c-34c13eede0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:53:34.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:53:38.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charge of money laundering against Mrs. Napoles and her co-defendants
        shows that there is reason to believe that they attempted to retain the ill-gotten
        gains from the Priority Development Assistance Fund (PDAF) scam," Presidential
        Spokesperson Harry Roque said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8a7d1-ed43-4035-aaee-07108a046b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:53:34.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:53:38.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles and five members of her family were indicted for conspiring
        to funnel in and out of the United States around $20 million in Philippine
        public funds believed obtained through a bribery and fraud scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965a19f-a86a-4f83-b623-64f23805c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:53:34.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:53:38.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Department of Justice statement on Tuesday said Napoles,
        Jo Christine Napoles, James Christopher Napoles, Jeane Catherine Napoles,
        Reynald Luy Lim, and Ana Marie Lim were charged in the indictment for conspiracy
        to commit domestic and international money laundering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a071d8d-3760-4220-b9ea-bde1c9c142e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:53:34.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:53:38.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the help of U.S. authorities, who have been in continuous
        coordination with our government, the funds that Mrs. Napoles and her co-defendants
        attempted to hide away will soon be returned for the benefit of the Filipino
        people," Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf7f9d-1d5d-4cdd-8b4f-0b290ba5fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:53:34.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:53:38.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. DOJ said it has been working with its counterpart in the
        Philippines, as well as the Office of the Ombudsman, the Anti-Money Laundering
        Council, and the Commission on Audit to resolve this case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b71d7-8742-4535-9ee8-94313d419bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:53:34.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:53:38.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra confirmed the joint efforts on
        the case.</p>'
  'miro-quimbo-lito-atienza-eugene-de-vera-house-of-representatives-leadership-on-the-record':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T23:29:35.736+08:00
    'imagesource': 'jcr:eadfea77-198f-4490-ae5c-ffdb2c244baf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b276fa1-842f-45ef-b04e-cfda01af424b'
    'lead': 'Questions on who would lead the Minority in the House of Representatives
      continue, but this time, members of two out of three opposing blocs said they
      would defer to the Speaker should the issue remain unresolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T15:57:24.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T15:57:28.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T15:57:27.762+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers vying for top minority post will defer to House Speaker on
      leadership decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f0244-c53e-48e0-828f-163a8ad1c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — Questions on who would
        lead the Minority in the House of Representatives continue, but this time,
        members of two out of three opposing blocs said they would defer to the Speaker
        should the issue remain unresolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93ca31-2500-4976-9a68-cbe440ad37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Marikina Representative
        Romero "Miro" Quimbo said, "It calls upon the leadership to resolve this matter
        in the soonest time possible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c18d07-c31a-44c9-9ca4-6ce1363bb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three groups claiming to be the real House Minority bloc:
        the one led by ABS-Partylist Representative Eugene De Vera, another helmed
        by Representative Danilo Suarez, and the third led by Quimbo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcd5a0-90af-428d-b3f6-82e4041ce56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said, at the end of the day it would be up to House Speaker
        Gloria Macapagaal Arroyo to make the choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37b4e9-4943-4490-a147-ef411b9a6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which direction will the leadership take? Will it take a risky
        position having a Minority led by someone who is part of the Majority, or
        will it take the right step - of course, that''s my position," the Congressman
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee615b-9770-45bc-82ff-0c7a45c56236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo stands by the rule which states that a member of the House
        becomes part of the Majority when he or she votes for the person who becomes
        Speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eaa7a8-6aa5-464f-a25e-3094d36ff4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes the Suarez faction has been recruiting members
        to outnumber his group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739c21f-df1b-464a-b730-edf3e5484159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they''re trying to recruit. In fact, they''re successfully
        recruiting people to be able to match or even exceed that. I mean, that''s
        a typical activity of a Majority trying to control the Minority," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d795143-db81-4558-aa7d-32ecc6149f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP-led House minority bloc now has 26 members, including Makabayan
        lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0962e2-bc33-423a-b364-f7e18039b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Lito Atienza, and ally of Suarez, said there were
        multiple interpretations of the House Rules going around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac6f99-93f8-4d80-b546-e86645bb54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are rules in the House. We have to follow the Rules. But
        the problem is we''re interpreting it in separate ways," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9002ba9-5e7a-45b3-ba8a-8845e25cd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza added he did not blame other members for "misinterpreting"
        the rules because they want to be in power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8540d-d039-4b39-94fb-15ced2d3e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deputy Minority Leader Alfredo Garbin Jr., they expect
        that by next week, they would already have 31 members in their bloc led by
        Suarez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a56675-b2cc-4645-8ff0-e854fb57ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite voting for Arroyo as House Speaker on July 23, Atienza said
        he was still part of the Minority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b3c9a-6c5e-45b4-be78-bc0db22622a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said re would respect whatever decision the Majority would
        make on the House Minority leadership.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8f55d-4ef6-422f-9570-3115ef707cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have different interpretations of the rules – yan ang problema
        namin ngayon [that''s our problem right now]. The majority would have to decide
        on that soon... Whatever decision they make, I will respect," Atienza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba070df7-9f5e-4be6-af41-1a82d632f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza appealed to all House members – regardless of affiliations
        – to work together. Should anyone want to be part of the Minority, all they
        would need to do was to apply to be considered, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a41f7d-68fa-4bd2-b1e4-30d8f87879a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anything else, the Minority needs to be credible," Quimbo
        said. "The Minority needs to be credible because people need to trust Congress."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900e971-cce4-4eda-8784-494a5210a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T15:57:28.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Representative De Vera maintained he was the rightful
        Minority Leader.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28c4fe-1624-4336-8666-667d45808664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:57:24.981+08:00
      'mgnl:createdBy': 'jeff'
