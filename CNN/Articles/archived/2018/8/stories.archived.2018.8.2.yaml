      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande, other artists respond to Demi Lovato''s hospitalization</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfad717-5475-4baf-9c63-bbf8303a2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.653+08:00
