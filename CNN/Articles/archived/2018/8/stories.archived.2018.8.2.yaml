      'mgnl:lastActivated': 2019-05-06T17:45:28.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Aniston seems to be open to the idea of a "Friends" reboot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31152cb1-2860-4bd5-b0de-a5368628e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:45:07.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:45:28.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before that show ended, people were asking if we were coming back.
        Courteney [Cox] and Lisa [Kudrow] and I talk about it. I fantasize about it.
        It really was the greatest job I ever had," Aniston told InStyle in an interview
        published Wednesday. "I don''t know what it would look like today, but you
        never know. So many shows are being successfully rebooted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4664ded-f356-4d63-843c-fffafc2fa7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:45:07.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:45:28.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s right. If "Friends" were to come back, it would join a growing
        number of returning ''90s sitcoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95868ff0-5a19-4531-9499-3b43cc43574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:45:07.384+08:00
