        isn''t shutting down the idea of a ''Friends'' reboot"</em></p>'
  'NCRPO-heightened-alert':
    'author': 'CNN Philippines Staff'
    'caption': 'NCRPO Chief Guillermo Eleazar. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T17:29:36.197+08:00
    'imagesource': 'jcr:bf3192ad-f4ef-4e1b-bfe2-3ad76af79628'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4a6c7b-271a-4f13-a6c5-fc793afd7388'
    'lead': 'The police call on the public to report any suspicious activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:48:47.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:48:51.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
