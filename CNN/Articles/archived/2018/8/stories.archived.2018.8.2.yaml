    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b92dfab0-ceef-4d49-96a4-14a492fec2b2'
    'lead': 'A judge ordered Francisco Huizar III to pay $8.8 million to Keith King,
      whose wife he had been seeing for 16 months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:33:44.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:33:49.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T17:33:49.113+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man cheated with someone else''s wife and is now paying for it...
      with $8.8 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489babce-609d-42d4-855e-35f51c706745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In many states, there''s no punishment
        for adultery. But in North Carolina, it can be a serious offense, as one man
        came to realize last Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a20ef6-520e-4742-8dc9-060db718039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge ordered Francisco Huizar III to pay $8.8 million to Keith
        King, whose wife he had been seeing for 16 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6298ef-952a-40eb-a9b0-ae5af0e7c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why so much? Well, most of the money awarded consisted of punitive
        damages, solely meant to penalize the defendant. But about $2.2 million of
        it was in compensatory, or tangible damages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbea742-ed14-4b91-9c95-24d0e7919cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s attorney, Joanne Foil, said that after finding out about
        the ongoing infidelity of his wife, Danielle Swords, his company lost revenue
        and an employee --- his wife. The pair eventually separated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf17cd-b19f-4c91-bf01-03954159dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King filed the suit on grounds of criminal conversation, alienation
        of affection, intentional infliction of emotional distress, negligent infliction
        of emotional distress, and assault and battery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590f2e5-0a23-4dfc-99b6-d0e8cf52f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the affair played out</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451359af-e62e-47a9-b799-be4357172045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swords and Huizar met at a bike show in 2015, a little more than
        five years after she and her husband got married.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5e5e1-1389-49fe-9520-ef5d375d87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swords (who previously went by Danielle King) was in New York to
        see a bike show put on by her husband''s company, King BMX Stunt Shows. Huizar,
        a Texas resident, was working at the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0dd029-c813-441a-9c41-b7e7c934ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huizar pursued Swords, Foil wrote in an email to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b07249-1233-45e5-9fef-5f9604e67ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following months, Huizar positioned himself near Swords when
        he could. He rented a room down the street from the King household. When King
        treated his wife to a spa day, Huizar joined her.&nbsp;When King treated his
        wife to a trip for her birthday, he stayed in a nearby hotel, Foil said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7ee2a-7796-4e94-8653-a4b533c2f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King first noticed inappropriate texts between the pair. Later,
        Swords recorded video of an altercation between King and Huizar. Huizar allegedly
        put King in a chokehold after he became irate, which prompted the assault
        and battery charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224f420-c23b-44d7-a750-024e60576116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swords did not respond to CNN''s attempts to contact her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad44ac4-0276-4059-9d7b-a4a2ee0107a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King provided call logs, hotel receipts and social media posts to
        the court as evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930dff5-54ef-4871-8123-da8f3eb40f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huizar''s attorney, Cheri Patrick, claimed her client did not break
        up their marriage because it was already in decline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f950f4-e66f-4f2a-813a-f6c194da56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verdicts like these ignore the realities of how and why marriages
        fail, and remove personal responsibility for a person''s own marriage," she
        said. "There are no winners in these cases."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ff8d5-b5bc-42e8-bdec-a52aac96c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick and Huizar will appeal the decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974377d9-87ac-4849-a97b-ad1edc797a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adultery laws in North Carolina</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c9651-12aa-40e5-a58e-b52b4cfb00c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, it is legal for a person to sue an individual
        his or her spouse has engaged with outside of the marriage, referred to as
        alienation of affection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7c74b-62e3-4994-ac39-1db5069a7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alienation of affections law in North Carolina is archaic,
        demeans the obligations of spouses in a marriage, and should be stricken,"
        Patrick said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c10d3a-6756-40d1-84dd-dc0a807b7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alienation of affection laws exist in five other states: Hawaii,
        Mississippi, New Mexico, South Dakota and Utah.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2dff1-9e57-4ebc-98bb-79f2ac1c77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another charge brought against Huizar was criminal conversation,
        which refers to extramarital sexual acts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b647c3-9fde-46cf-879b-39b753c81281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were able to stand because there was no proof that the
        two were unhappy before Swords embarked on her affair. Additionally, there
        was proof that Huizar came between the couple.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40296d9-09fb-44b6-8f68-5d5448da10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said he tried to save his marriage because of his daughter,
        but then learned about the state''s adultery laws, CNN affiliate&nbsp;WRAL
        reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df277ab3-c5d0-4353-bae7-339c0a655bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My marriage was murdered. It was destroyed," King told the publication.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d0da7-20f8-4b16-9424-a7281ca1c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a state statute that defines "marital misconduct"
        as a variety of things aside from sexual activities, including spending a
        large amount of a spouse''s income, drinking or doing drugs excessively, and
        going to jail or prison, causing "involuntary separation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99992e9f-f071-4356-8862-c698789aa8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges can rule based on wide interpretations of the laws. For example,
        the person outside the marriage does not have to intentionally aim to destroy
        it. If that person could have known his or her actions would have an impact,
        that is enough basis to find them guilty. Or, showing there was at least some
        love in the marriage is enough to place adulterers in the wrong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222d7e8-3ffe-444f-815c-d839328bbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several similar cases in North Carolina have yielded high settlements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f37603-3ef5-4e56-942f-1c7b89cbea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Betty Devin was ordered to&nbsp;pay $30 million&nbsp;to
        Carol Puryear, the ex-wife of Donald Puryear. after an affair.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbaa97-b93f-4de5-bdee-8c09102e8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:33:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:33:49.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A man cheated with
        someone else''s wife and is now paying for it...with $8.8 million."</em></p>'
