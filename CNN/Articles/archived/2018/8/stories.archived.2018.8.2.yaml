      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources close to Lovato have told CNN that her family and her
        former boyfriend, Wilmer Valderrama, have been by her side during her hospitalization.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856b5c0-f1a5-45ac-8dfa-2cc88e90973d'
      'mgnl:activationStatus': true
