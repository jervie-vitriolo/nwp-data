      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Matt LeBlanc doesn''t want to be asked that question anymore.
        But maybe we could talk him into it," Aniston said. "Or we just give it some
        time and then Lisa, Courteney, and I could reboot ''The Golden Girls'' and
        spend our last years together on wicker furniture."</p>'
    '8':
