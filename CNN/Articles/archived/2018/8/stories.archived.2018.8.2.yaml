      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is happening from 1 p.m. to 4 p.m. at FIRST Coworking
        Community, Unit 506, First United Building, Escolta, Manila. For more information,
        visit the Facebook event page.</p>'
