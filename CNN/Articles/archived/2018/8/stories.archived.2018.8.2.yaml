      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Lovato''s doing now</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a058a-1349-49cd-ac35-2774c738343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:29.654+08:00
