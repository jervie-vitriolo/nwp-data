  'China-buddhist-monk-sexual-abuse':
    'author': 'Steven Jiang and Yong Xiong'
    'caption': 'In a 95-page document submitted to Chinese authorities in July, two
      male monks at Beijing''s Longquan Temple accused Shi Xuecheng of sexually harassing
