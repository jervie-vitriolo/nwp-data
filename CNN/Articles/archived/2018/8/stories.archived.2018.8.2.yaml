  'Ironman-70.3-Asia-Pacific-Championship-Cebu-triathlon':
    'author': 'Dale Israel'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-02T16:39:17.040+08:00
    'imagesource': 'jcr:73f36638-1c25-43db-a5a7-795d05e06fcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3dfc94f-9b48-4c2f-a3f4-8fa31461576e'
    'lead': 'The Cebu Ironman 70.3 race course will span Mandaue and Lapu-Lapu cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:56:21.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:56:25.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:56:25.267+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 2,700 triathletes expected in Cebu Ironman 70.3 Asia-Pacific
      Championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19722b-0037-4a8d-be66-8a50a24f581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 2) —</strong> At least 2,700
        triathletes will be competing in Cebu this weekend for the Ironman Asia-Pacific
        Championship with a race course spanning in Mandaue and Lapu-Lapu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761cf84-f0bf-4cd8-aff2-e1ed1091cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers had to make a quick change in the race course after the
        Cebu City government refused to close some roads for the August 5 event for
        the bike competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7c4e7-4e4e-4bea-b819-bd59e9d06c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunrise Events, organizer of the Regent Aguila Ironman 70.3, said
        there are minimal impacts to participating athletes. Some, however, had to
        adjust their bikes to suit road conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277d5ae-499a-4306-8b6c-e4943fbfd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bike course will have smaller roads but will be less windy
        compared to the wide South Road Properties in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d0ea9-7ffd-43a9-8b63-ef52d656ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World-renowned Cebuano designer Kenneth Cobonpue designed the trophies
        and medals for the finishers and champions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b622ae-3e27-4fc0-88f9-83e399a4002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunrise Events General Manager Princess Galura said the Asia-Pacific
        Championship in Cebu will be the most star-studded Ironman in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33ee38-c600-4dd2-a13a-f355078a8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female pro athletes who will participate are Radka Kahlefeldt,
        four-time Philippine Ironman champion Caroline Steffen, Amelia Watkinson,
        and Ironman Australia''s titlist Beth McKenzie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3330b-7264-4809-baec-6c135ac66434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male pros who will join the event are Ironman world champion Tim
        Reed along with fellow champions Craig Alexander, Mauricio Mendez, Tim Van
        Berkel, and Brent McMahon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94f111-4f67-4eb7-849a-b5b15cf19769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other special events will also take place before Sunday''s Ironman
        triathlon at the Shangri-La''s Mactan Island Resort in Lapu-Lapu City. These
        include the Ironkids race for children and teenagers and the Ironlady run
        for female enthusiasts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ff87d-ef26-4420-9b56-fddb1f6e12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lapu-Lapu City government and the police are beefing up security
        in the entire race course.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830c566-e536-4127-bffa-1098c88408ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tourism Central Visayas Director Shalimar Tamano said
        they will be promoting Cebu for sports tourism and will lobby to keep the
        Ironman competition in the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a339c-e08a-46da-b147-0691e92987c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:56:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:56:25.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat is among VIPs who will
        attend the international sports event.</p>'
  'Alvarez-ouster-House-Speaker-Arroyo-PDP-Laban':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-02T22:19:50.165+08:00
    'imagesource': 'jcr:82295792-ce1e-43dd-8c57-04190e942749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362ec9bd-d3f4-46cc-9e37-f0cab5db93a7'
    'lead': 'He admitted the first 24 hours after the coup d''etat in the House against
      his leadership was painful, but he had to pick himself up the next day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:59:38.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T16:59:44.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T16:59:44.496+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez moves on after ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a8ad8-93ab-4acd-b8eb-f4e70d35f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> For
        the first time since former House Speaker Pantaleon Alvarez was ousted, he
        faced some of his colleagues who dropped him for Pampanga Representative Gloria
        Macapagal Arroyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efcd2e-4aff-4956-a71f-95d574b7e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and other lawmakers met at the PDP-Laban leaders meeting
        in Quezon City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4faf3ed-d448-4530-aa8f-a12942a502ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing his fellow solons in the meeting, Alvarez assured them
        that he perfectly understands what happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da5542-722c-4c6f-990e-d045c99721d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some colleagues should separate politics from friendship.
        He said despite what happened, he will still remain friends with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b5887-f8f3-42b3-88b4-a340ee836c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez seemed to be moving on after his ouster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fb4df-4887-4994-9461-d1726791d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m good. Very good. Okay na... Tahimik, nakakatulog ng maayos,"
        the former House Speaker told members of the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e21d0a-4871-461a-ae1c-6ba2924b0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted the first 24 hours after the coup d''etat in the House
        against his leadership was painful, but he had to pick himself up the next
        day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc8aa9-29ae-497e-bd34-63c704e4dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre human being din tayo. Pero okay na rin, okay na ako. Ganun
        talaga ang pulitika... Focus lang sa distrito, malapit na rin ang filing ng
        candidacy," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61269d7-1808-4840-9495-d2405c649230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From enjoying the support of more than 200 congressmen when he was
        Speaker, Alvarez is down to 11 lawmakers who remain loyal to him. They have
        joined the minority group led by ABS Party-List Representative Eugene de Vera
        -- one of at least three factions vying to be recognized as the House minority
        bloc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd6493-af78-4432-aa3d-ee275f11a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin, nagpapasalamat din ako dahil nga yung values ng loyalty,
        nandoon parin," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec1b95-7fd4-4526-a839-9f5c61c2ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was ousted on July 23 from his post after 184 solons voted
        for Arroyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b21e5-467b-4613-911c-8fc919a84951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s the real PDP-Laban leader?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77965028-e7bf-42b6-8f08-f1350f4fa986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PDP-Laban President Koko Pimentel said the party is open
        to a possible alliance with the regional party of Davao City Mayor Sara Duterte,
        Hugpong ng Pagbabago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a8215-9eb9-4b6e-a9cf-651eab5ae127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no problem with a dual membership in a national party
        and regional party. Kausapin na rin namin lahat ng forces, parties, movements
        allied to support the president kasi we should all be cooperating with each
        other, not competing with each other," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc583d-86ad-4b7d-8fd2-3afb02bd60b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Pimentel said some PDP-Laban members expressed
        concern they may face partymates or other Duterte allies in next year''s elections.
        When PDP-Laban expanded in the provinces, even rivals of current members joined
        the party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4bf86-2b53-4cc6-9edc-6210573695bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political mapping. We compare the viability of the candidacy of
        our respective candidates. Kung malayo naman, malakas kandidato namin, kanila
        token lang, symbolic lang, kung pwedeng huwag na," Pimentel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992deca-422e-494c-af59-926390bda141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said there is only one PDP-Laban - and that is their
        group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a5de7-4f0b-4f61-8270-63cad77b45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated this statement after the PDP-Laban National Council
        group met last week and elected a new set of officers. But the PDP-Laban President
        elected during that assembly, Vicvic Garcia, claimed they have submitted the
        list of the party''s new officers to the Commission on Elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b33f2-0f1c-4bb6-9bb5-444ef923ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Higher post for Arroyo?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9aae1e-051e-48cb-b9f2-2e9754d923be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said it''s not a problem if his partymates want him to bereplaced
        by Arroyo as Secretary-General following his ouster. But he said the issue
        should be discussed by the party first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd9c49-ef25-436b-a435-f03c6eb073e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Representative Winnie Castelo earlier said that some
        PDP-Laban congressmen want to recommend that Arroyo be given a higher post,
        such as Secretary-General of the party.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178031b6-0331-4f23-8888-a1895a19661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PDP-Laban President Pimentel said their party need
        not be reorganized just because of the change in House leadership. He said
        doing so would give other political parties, which may have had an involvement
        in the ouster, an indirect control of their party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e0da9-901e-49e3-aaa8-37ba41502011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:59:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T16:59:44.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator said if a member recommends Arroyo to a higher position,
        they will entertain the proposal.</p>'
  'asexuality':
    'author': 'Rissa Coronel'
    'caption': 'Despite the great strides being made in LGBTQ awareness and SOGIE-related
      policy changes in the Philippines, asexual Filipinos have remained largely invisible.
      Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-08-02T19:49:47.208+08:00
    'imagesource': 'jcr:fb6b9b8f-ed5b-4e9a-a111-647037e3cd31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd33a8ec-98a1-4fd9-9f10-8fb07f87f760'
    'lead': 'We asked six asexual Filipinos to talk about their sexual orientation
      and to dispel the myths surrounding it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:06:24.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T17:06:29.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T17:06:28.686+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 myths about asexuality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cc3d6-1346-40d3-95a0-3bd1e0354d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “So, when will
        you find a girlfriend?” “NBSB (No Boyfriend Since Birth) ka lang kasi.” “You
        just haven’t found the right person.” “Gusto ko ring magpaka-halaman.” “Buti
        ka pa, maraming time.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351bdc75-cbb2-41b7-a695-1f3adb94ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are some actual remarks directed at asexuals. They may strike
        you as playful banter, but to someone on the asexual spectrum, they may be
        dismissive, invalidating and downright absurd, showing how little-understood
        the sexual orientation is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4095c-344d-47c8-aebb-30ed5bcb2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has made great strides in terms of LGBTQ+ awareness,
        with pride marches attended by an estimated 25,000 people and policy changes
        reaching well outside Metro Manila. But for people who identify as asexual,
        theirs is an entire group that has remained largely invisible, despite more
        and more people becoming vocal about the advocacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d91ef8-54b3-410f-8173-408a36431e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s of note that of our six interviewees who identify as asexual,
        five have opted to remain anonymous. Specific reasons vary, but the general
        sentiment is that they cannot come out because they anticipate the lack of
        understanding from family, friends, and most of all, internet strangers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f054ccb-60fd-43a2-b860-449d1981a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve enlisted the help of Mac, Freya*, Space*, Leona*, May*, and
        Cole* to better understand asexuality.</p>'
    '9':
      'image': 'jcr:3610315b-ce15-4105-9e8b-2f458b33b508'
      'imageCaption': 'Many asexuals avoid talking openly about their sexual orientation
        because they find that people constantly invalidate it. “Asexuality isn''t
        just simply a trend, or us being pretentious and acting clean,” says 18-year-old
        Freya*. “We are also not asexual just because we haven''t found the right
        person yet; we are asexual because we are asexual.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc681d78-12b7-4956-9210-2885f2ed9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e83fd-c912-465f-b6a7-71a0bc0694b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It isn’t a passing fad</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485afcb2-bd05-4310-afd7-a5c90c283c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For aces (a widely-used term for those who identify themselves as
        asexual), there is a point in which they encounter the concept — for instance,
        from their friends or from the internet — and then slowly realize that their
        experiences fit the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354931a-c820-410f-b636-9d7da27259bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asexuality is a sexual orientation, defined by the Asexual Visibility
        and Education Network (AVEN) as an individual who does not experience sexual
        attraction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4477ac-ce2b-4ef4-a13a-2a3cdc99c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a concept, asexuality has been explored in academia ever since
        the 1940s, starting with Alfred Kinsey’s reports of human sexuality. in his
        1948 research of the human male, Kinsey mentions a category for people who
        experienced “no socio-sexual contacts or reactions.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c918e-1f22-43ca-991e-f2c256f68409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freya* is an 18-year-old student who has opted to remain anonymous
        because people constantly invalidate her orientation. She says, “Asexuality
        isn''t just simply a trend, or us being pretentious and acting clean. We are
        also not asexual just because we haven''t found the right person yet; we are
        asexual because we are asexual.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981450f-a0ab-43d7-9b8e-b4ef10103461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It doesn’t automatically mean zero romance</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339fe5b-5648-4a7c-ad09-43f55053c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender has moved from being viewed as a binary to a spectrum to
        give visibility and representation to those who do not conform to heteronormative
        gender roles. Asexuality, in turn, has its own spectrum, and this is the part
        where several misconceptions stem from. At this point, it’s important to grasp
        that attraction can be either romantic or sexual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33170c-0937-4a3d-8258-da141133db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People think we don''t get romantic feelings, but we do,” Freya
        explains. She identifies as a heteroromantic asexual, which means that she
        experiences romantic, but not sexual attraction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1d7fb-42c9-4f8c-9fc1-168c64c36cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the spectrum, 23-year-old artist Mac Arboleda
        identifies as asexual and aromantic, which means that he doesn’t experience
        romantic attraction. It was a cumulative realization that he was always not
        interested in pursuing relationships, but he recalls identifying with the
        word celibate when he came across it, even if it is much different from asexuality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51683c45-d057-400f-acc6-95bfb9981643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I rethought the word [celibate], I kind of connected [with]
        it. I once had a girl confess to me at a pool party and my clumsy response
        was, ‘Sorry, I''m a celibate!’ Later on, I would discover and fully understand
        asexuality while lurking random Wikipedia articles, seeing Tumblr posts about
        it, and eventually finding AVEN''s website.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e1e88-d7a7-473d-9943-0c2a6d4ad05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space*, a 21-year-old college fresh graduate, identifies as gray-asexual
        or gray-ace. Gray-asexuals are situated in between the spectrum of sexuality
        and asexuality. Space explains, “People have different reasons why they identify
        in this part of the spectrum. In my case, I am someone who has weak and quickly
        passing sexual interests.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cfacc-03e1-424e-9342-62ac3b65bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It doesn''t necessarily mean zero sex</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03dc66-34f1-48ef-a3cd-b5cc5439257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person’s actions do not dictate their sexual orientation; rather,
        who they are attracted to dictates their sexual orientation. Leona*, a 21-year-old
        university student, explains, “A misconception [about] asexuals is that we
        hate sex. We don’t necessarily hate it. We just don’t see it as a need. It’s
        just an optional thing, and we can continue living happily without it.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57215811-60db-4e39-ada4-04c85ef84927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can abstain from sex, but still experience sexual attraction.
        Conversely, an asexual person may have sex but still feel zero sexual attraction.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976d76d-3f2b-4421-947c-5df88d12d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole*, a 26-year-old pharmacist, expresses their frustration at
        the misconceptions about this: “One problem is the all or nothing mindset
        people have. Just because I have had sex with people and I have regular sexual
        encounters with my boyfriend, doesn''t stop me from identifying myself as
        an asexual person.” They identify as demisexual, a subset of gray-ace, which
        means that they don’t start feeling sexual attraction to another person unless
        they have a deep connection with them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cd683-03ae-4d34-bbae-67b93991c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s not that hard to be kinder to an ace. If we tell
        you that we''re not looking for sex in our romantic relationship, we are not
        ‘playing hard to get.’ We are being honest.” — Cole*</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f57fe-8365-4aa1-a024-8e7759dca45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sexual orientations aren''t set in stone</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a6683-7f76-4009-a8b0-49a7c2be1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sexuality is fluid, one may have previously identified with another
        sexual orientation, but found that asexuality better articulated their truth.
        Leona used to consider herself as bisexual before slowly coming to the realization
        of her asexuality. Now she identifies as gray-ace.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608b1b2-0d1d-44b2-9d0a-8688fa4350a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My friends are very open when it comes to discussions about sex,
        sexual orientation, gender identification, et cetera. Through our discussions,
        I realized that I may not be like them,” says Leona. “I wondered why I rarely
        have the same urges as them. I rarely thirst for sex. I hardly see it as a
        necessity. I won’t mind engaging in sexual intercourse, but it’s not something
        I really have to do.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b39b5-5661-480c-aea2-5405e7f52111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, one might also still be in the process of discovering
        themselves — and that’s perfectly okay. Even if your sexuality is an important
        part of you, there is no pressure to immediately identify or label yourself,
        nor any pressure to do so at all.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137f4cb-c28f-4807-84e7-3de267e09253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear to May*, a 27-year-old business analyst, that she is
        asexual but still needs time to explore where she is in the romantic spectrum.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694e615-3fb3-4545-8b68-f4290d749760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of sexuality, I''m asexual and I don''t experience sexual
        attraction to people,” she says. “I''m still figuring out where I am in the
        romantic spectrum, because sometimes I think I am aromantic due to how I have
        no interest in romantic relationships at all, or if I''m the complete opposite
        and I''m panromantic because sometimes I want to have a special connection
        with someone.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823d57b-1fd1-4743-b3cd-9230b02ef7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It isn’t a disorder</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658fc99-cb11-4872-ba79-a58246f04938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Elizabeth Protacio-De Castro, a doctor of psychology, says that
        the basic assumption of Freud, and in general, is that everyone is a sexual
        being. Since asexuality is not the “norm,” it is often pathologized or confused
        as a symptom of dysfunction. But disorders need to meet the criteria of causing
        marked distress or interpersonal problems, which is worlds apart from conscious
        self-identification with a sexual orientation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa10b9-6865-4827-a6e7-5a635827147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest edition of the Diagnostic and Statistical Manual of Mental
        Disorders, used by mental healthcare professionals to diagnose mental illnesses,
        confirms this: in entries relating to sexual dysfunction, it is stated that
        “if a lifelong lack of sexual desire is better explained by one’s self-identification
        as asexual, then a diagnosis would not be made.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eac0eb-3e9c-4818-89ef-bde53ec62fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It isn’t something that can be overcome by “finding the
        right person”</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c441b4-47a6-475b-8afa-05b41cd90830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s not that hard to be kinder to an ace,” says Cole.
        “If we tell you that we''re not looking for sex in our romantic relationship,
        we are not ‘playing hard to get.’ We are being honest.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65b210-4e6c-4bb7-89f4-5e01452898e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a common misconception that one’s asexuality can simply
        be changed. Some people even take it as a challenge to change one’s mind about
        matters regarding sexuality. Imagine being told that you aren’t who you are,
        and being pressured into being something else completely.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bfc140-1228-46f7-bfbb-78706169c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the toxic mindset most invalidating comments have, and at
        worst, the mindset that harassers use to justify persuading aces to do something
        that they don’t want to do. Mac elaborates, “I think one of the biggest challenges
        is that people don''t understand — yet one of the most important things to
        understand — is that a person''s sexual orientation shouldn''t really matter,
        as long as there''s full respect and consent.”</p>'
    '67':
      'image': 'jcr:731cb84b-9501-4f29-8104-40e2ccb418b5'
      'imageCaption': '"You ask yourself if you belong in the LGBTQ+ community," says
        Mac. "If you should join the Pride March, when you see that one of their fiercest
        advocacies is sexual liberation. It''s also difficult to not look like a conservative,
        in a country like the Philippines, just because you''re not into sexual things.
        It''s like, guys, I''m on the same side.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe7b94-38bf-4dd2-a13a-38f6c979120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4999b-68ed-403b-a881-382ff6011035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It isn’t being “halaman”</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3395909-4571-4e3f-a120-5bbde8fa6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halaman ang tawag sa mga taong walang feelings, landi or kalibog-libog
        sa katawan,” explains comedian Ramon Bautista. An entire account is devoted
        to sharing relatable quotes on the topic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9558b1-af90-46af-93d2-1489242eb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the term “halaman” often gets conflated with
        asexuality. It’s used often on social media, but there isn’t much discussion
        on the term. Its usage is vague and doesn’t delineate whether it is by choice
        or not (e.g. “Magpaka-halaman na lang tayo,” implying that it’s something
        that can be turned off at will).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dce7c6-4989-4e15-97ab-d65355f0c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though meant as a playful remark, this can be unintentionally insulting,
        and does not fully explain the nuances of asexuality. “In the Western world,
        an ace being equated with a plant is an insult,” says Space. “What people
        need to note is that aces, unless they are aromantic, [can] still want to
        have romantic relationships because they still experience romantic attraction.
        So, ‘halaman culture’ may not be a good thing to compare with asexuality.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e9cff-dd73-454c-b984-d8db3bbd2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Philippines does have a growing number of ace initiatives</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b2820-fff4-4a67-a15e-56fa809ae744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still very few avenues of discourse and representation
        for the local asexual agenda, but there are efforts slowly coming together
        for this heretofore silent part of the LGBTQ+ spectrum. In fact, back in 2016,
        Metro Manila Pride hosted AceSpace, an event specifically for those who identify
        as asexual. There are also online groups based in the Philippines, such as
        Asexual Philippines, which Cole says promotes the asexual identity to the
        Facebook community.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cfe8e-f0e2-487c-a804-63e92d97e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674d94e-1156-4c40-b73e-0fb8ab924f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, what’s important for people to remember about
        asexuality is that it varies from person to person: some engage in sex, while
        some don’t; some would love to be part of an asexual community, while some
        don’t feel the need to.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02560c59-3b20-4e77-a2be-524b2db89bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac has pondered on where he stands in the broader group of minorities:
        “You ask yourself if you belong in the LGBTQ+ community, if you should join
        the Pride March, when you see that one of their fiercest advocacies is sexual
        liberation. It''s also difficult to not look like a conservative, in a country
        like the Philippines, just because you''re not into sexual things. It''s like,
        guys, I''m on the same side. Sometimes you try to disregard that feeling of
        alienation because when you''re an aromantic asexual cismale, you''re ‘straight
        passing’ and therefore have no reason to feel different.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532bd90-761c-4dd4-88c5-8bb125f28aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:06:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:06:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space says of having to constantly explain herself, “I just want
        people to let this be. I don''t want to have to explain and defend myself
        all the time, especially to people who aren''t even my friends. My sexuality
        is an important part of me, but I don''t want people to just equate my entire
        being with it. I''m me, you know?”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
