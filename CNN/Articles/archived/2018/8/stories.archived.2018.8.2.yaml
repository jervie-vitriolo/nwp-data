      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Actor
        Stephen Baldwin paid a courtesy call to President Rodrigo Duterte. One of
        the many topics: his daughter Hailey Baldwin''s surprising engagement to singer
        Justin Bieber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afc2af-5954-4ce0-8904-dd11d4fc23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:25:03.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:25:07.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From one dad to another, Baldwin asked Duterte on Wednesday of his
        opinion on the whirlwind relationship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5e0b4-e649-4b80-b35d-352d2ff8c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:25:03.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:25:07.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President responded that as long as Mr. Bieber truly believes
        in the sanctity of marriage, Mr. Baldwin has nothing to worry about," Special
        Assistant to the President Bong Go relayed on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79ad72-2592-4080-9875-3136b13b997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:25:03.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:25:07.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old pop star confirmed his engagement to the 21-year-old
        model in June. The couple dated and split up in 2016, but their relationship
        prior to the proposal was not confirmed to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a0dc0-19a8-4d63-a95f-ab275316e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:25:03.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:25:07.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Justin Bieber confirms engagement to Hailey Baldwin</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f46d5a-a433-4307-b749-512286296a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:25:03.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T17:25:07.305+08:00
