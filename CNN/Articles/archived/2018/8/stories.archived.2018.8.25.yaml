      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasmin was conceived in September 2017 when Meher, a Rohingya Muslim,&nbsp;says
        she&nbsp;was gang raped by several members of Myanmar''s&nbsp;military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd89908-a505-47b1-b8c4-58a1033763d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya have long been discriminated against in Myanmar, where
        they are regarded as illegal immigrants and denied citizenship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65cef4-4430-4ebd-bcfe-195ec1d8204f'
      'mgnl:activationStatus': true
