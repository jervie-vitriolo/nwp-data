      becoming more common -- particularly in countries like Japan, which has the highest
      proportion of centenarians in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:13:36.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:13:40.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:13:40.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study, work, retire? How to prepare for a 100-year life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39543dbf-0128-42e7-80a8-03735dd5a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What''s the secret to living to 100? Some
        say it''s ensuring plenty of&nbsp;exercise; others point to the benefits of
        a&nbsp;mild climate. There are even some who suggest that a&nbsp;healthy sex
        life&nbsp;has plenty do with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba3615-e35b-42e3-830d-b06592717660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people&nbsp;who live to 100 may be relatively small,
        but it''s becoming more common -- particularly in countries like Japan, which
        has the&nbsp;highest proportion of centenarians&nbsp;in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbbd72-0b73-4491-a4b1-26466f8195b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Japan''s Ministry of Health estimate that there were&nbsp;67,824
        Japanese people 100 or older as of 2017. In 1965, when the country began recording
        statistics on its senior citizens, there were just&nbsp;153 centenarians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0224c-690e-43fd-bf64-52cb2cc81fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, policymakers in Japan have begun to look at how to
        cater to those who make it to the 100 club -- and what they find could be
        of use to the rest of the world in the years to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555f39c-6bab-4cbb-ba2d-3876e71c997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Japanese Prime Minister Shinzo Abe has led a
        series of meetings at the&nbsp;Council for Designing 100-year Life Society,
        an expert group set up to prepare for a rise in the number of centenarians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3dda3-37dd-4c7a-8f11-7802fac12fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has analyzed&nbsp;issues&nbsp;as diverse as reforming
        social security policy, reappraising what it&nbsp;means&nbsp;to be elderly
        and diversifying corporate hiring practices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913e8c0-a6d6-4af9-a4a4-02292e82c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just more centenarians the country is having to prepare
        for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625953d4-3de3-4f4a-902c-02805b0d998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Challenges of an aging population</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4802b-d8fd-4a99-aeea-521db251d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven percent of Japan''s population is 65 or older, according
        to World Bank&nbsp;data. In 1990, that figure was as low as 11%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119c202-07bf-4684-abbd-1bfefe54a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While living longer is usually a positive, it inevitably creates
        a number of practical challenges, such as the burden on the state to provide
        services, pensions and care for an increased number of elderly people. In
        Japan, this is compounded by a low birth rate, which means there are fewer
        people of working age to pay for services for the elderly through taxes or
        work for Japanese companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fa637-20fe-4c85-8c5c-01ef07ea9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of newborns has fallen for 37 consecutive years in Japan,
        and the Ministry of Health&nbsp;projects&nbsp;that the population will plummet
        from its current 126.26 million to 86.74 million by 2060.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed8a4e-9947-4940-a009-ca35c41f02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ''multistage'' life</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832c718-f364-48ad-9764-f9ff35ea4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those to attend early meetings of Abe''s council was Lynda
        Gratton, professor of management practice at London Business School and co-author
        of the book "The 100-Year Life: Living and Working in an Age of Longevity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46b388-81a6-4b91-99ae-ebb79520da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When addressing this issue of aging populations, she says, it''s
        important that governments and businesses "tell a story" about how people
        can begin to live "multistage lives" in which they are able to take career
        breaks and work longer and across numerous fields. This "narrative" will help
        signal the challenges ahead and encourage the conversation on what life in
        aging societies will look like, Gratton adds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297daa9-b1ce-4a2a-a271-1988c824fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government has&nbsp;proposed&nbsp;extending the mandatory
        retirement age for civil servants from 60 to 65. It has also&nbsp;spoken&nbsp;of
        encouraging "recurrent education," helping people retrain throughout their
        careers, as well as enabling those who want to work into the later years to
        do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a272ed-9fd8-469f-aede-358d89b22ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Hiroko Akiyama of the University of Tokyo''s Institute
        of Gerontology believes these are welcome developments but says the pace of
        change needs to be faster. "Our labor force is shrinking, so we have to take
        drastic measures now," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f365fef-0022-4fe1-8351-7c8a3a020d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akiyama points to how job-sharing, flexible working patterns and
        telecommuting can all play a part in helping more people stay in the workplace
        longer. The likes of artificial intelligence and robotics, far from reducing
        job opportunities, can also help seniors work longer by compensating for qualities
        that people may lose as they get older, such as strength or flexibility, she
        adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f510d-6692-4900-b3ec-bd59eaf4f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the world of work, health care systems will probably be affected
        by aging populations and be forced to adapt accordingly.&nbsp;Politics and
        values&nbsp;could also be begin to change, with elderly people more commonly
        thought of as more conservative voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21da54-e13f-478d-8be3-d6f9f1fea7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Managing an aging world</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d26f44-a4cb-44b6-9a39-70b9f96774a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been one of the most visible nations in addressing these
        challenges but is far from alone in being affected by them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfabd58-339f-4e87-b3b1-2fa364d64fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global population of older persons (those 60 or older) numbered
        962 million in 2017, according to the UN World Population Ageing&nbsp;report.
        That''s more than twice as many as in 1980, when there were 382 million older
        persons worldwide, and the number is expected to double again by 2050, to
        nearly 2.1 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbc712-8c94-4a34-8fca-218cfea5e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aging populations are most pronounced in Europe and North America,
        according to the report. The US Census Bureau projects that the number of
        centenarians there will balloon from&nbsp;86,248&nbsp;in 2017 to&nbsp;600,000&nbsp;by
        2060. Yet these issues are also weighing on the likes of&nbsp;Hong Kong,&nbsp;South
        Korea,&nbsp;Singapore,&nbsp;Australia&nbsp;and&nbsp;New Zealand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cdb9b-f33e-433c-b281-3bd1e8ba8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, older persons are expected to make up 35% of populations
        in Europe, 28% in North America, 25% in Latin America and the Caribbean, 24%
        in Asia, 23% in Oceania and 9% in Africa, the UN report estimates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949cf14-dc84-43d3-87f1-402462df825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gratton points to positive developments in Denmark, which has looked
        at&nbsp;scenarios&nbsp;for future elderly care, and Singapore, which she says
        has gone through its policies and removed any suggestions that older people
        may be less able to perform certain tasks or roles than younger people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3b230-3149-4282-8a2a-78bba62aa502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akiyama, meanwhile, says Japan has been forced to look at the issue
        earlier than most nations, given the pace at which its population is aging.
        The country''s politicians also seem less eager than others to attract young
        foreign workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df17cd-103e-4770-9fd9-ea4aa78609ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Age of opportunity?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b8597-c7cf-4a14-b0e0-ed592fe5c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there could also be opportunity within the challenges of an
        aging society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0becae-6347-45cf-9652-242002b17eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in Japan have begun to open&nbsp;fitness clubs&nbsp;that
        cater to the elderly while robot carers have been&nbsp;introduced to nursing
        homes, high-value devices that could become lucrative exports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1daf2-def1-4278-8b15-1d6b1ded727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gratton says Japan is at the forefront of developing robotics and
        machines that assist the elderly while "over-55s are spending more than anybody
        else" in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a231a4e-c16e-4cae-924b-b22092d848ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she adds that countries globally must also begin to plan
        for a future in which the traditional three-stage life of study, work and
        retirement no longer applies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc7273-3ed0-43e4-8dbe-83ba30bc8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have got to be much more proactive," she says. As well as
        planning, saving and staying healthy, they must be "more savvy about what
        the future is going to be like."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdcd13-51d5-4793-b0f5-1a3f7a18f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than thinking about growing ever older, she adds, people
        should think about being younger for longer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65df52a-2518-46e0-b350-a88ed208e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:13:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:13:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Study, work, retire?
        How to prepare for a 100-year life."</em></p>'
  'mollusk-study-laziness-sluggishness-health':
    'author': 'Gianluca Mezzofiore'
    'caption': 'Anadara aequalitas was included in a new study of fossil and extant
      bivalves and gastropods in the Atlantic Ocean that suggests laziness might be
      a fruitful strategy for survival of individuals, species and even communities
      of species.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-25T22:53:06.964+08:00
    'imagesource': 'jcr:a59e8f84-57b4-441d-9418-0e138f47658e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b5518c-4f4a-4f3f-9652-6d10980d4c9e'
    'lead': 'If you think burning calories is the best strategy to preserve you from
      extinction, well, we may have bad news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:15:42.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:15:46.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:15:46.166+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To avoid extinction it''s about ''survival of the laziest,'' study suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf148f81-c7d2-4b65-b00d-8e4cfe750abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If you think burning calories is the best strategy to preserve
        you from extinction, well, we may have bad news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33dc417-0645-4f81-b172-492f8e95727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using more energy on a daily basis increases the chances of a species
        becoming extinct, with those that are more sluggish and use less energy being
        more likely to survive, a new study suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c06737-e056-47a6-9917-16778dd03356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at 300 million species of mollusc that lived
        in the Atlantic Ocean over a period spanning roughly five million years and
        found that those with a high metabolism were more likely to follow the fate
        of the dinosaurs and disappear from the planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dcaff0-b3e7-4582-84d5-a6b1a739ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, those with lower energy maintenance requirements --
        who use less energy -- were more likely to still be around today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06d8ec-6d7c-4a2a-92c4-b2b73c8d9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason why gastropods (such as sea snails and sea slugs) and
        bivalves (such as mussels and scallops) were considered for the study is the
        sheer magnitude of data sets available, the authors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385dd35a-f111-42df-87b5-047f2d3ec198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean Darwin''s "survival of the fittest" evolutionary
        theory should turn into a "survival of the laziest"? The authors of the study
        think so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a9a3d-6971-4a16-9712-2298344ebc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe in the long term the best evolutionary strategy for animals
        is to be lassitudinous and sluggish -- the lower the metabolic rate, the more
        likely the species you belong to will survive," Kansas University''s Bruce
        Lieberman, co-author of the study, said in a statement, adding that maybe
        a better metaphor for the history of life is "survival of the sluggish."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a16c8-8a6a-4ce8-9327-25cac8f7b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are a lot of factors and variants at play when it comes
        to extinction, the link between metabolic rates and survival of a species
        is particularly important if we consider the staggering challenges that climate
        change poses in the near future, said Luke Strotz, postdoctoral researcher
        at Kansas University''s Biodiversity Institute and Natural History Museum
        and lead author of the paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad0b99-5808-44c7-990c-7bde4caff8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strotz believes it''s another tool in the toolbox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4c2ea-4ca6-4c69-b8ea-0f2ec12baf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both maximum life span and metabolic rate scale with temperature,"
        Strotz told CNN via email. "Any change in global temperatures associated with
        climate change is thus going to affect organisms on a physiological level."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5710d-66d2-449a-ad5c-6838716ca42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metabolic rate could therefore represent an important metric for
        predicting future extinction patterns, with changes in global climate potentially
        affecting the lifespan of individuals, ultimately leading to the extinction
        of the species those individuals are contained within," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725e1c2-330b-4767-987e-c6b0800fd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you decide to trade your morning run for Netflix and a sofa,
        though, consider that the study applies in the marine realm -- for now at
        least.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e2a9a-51f1-447a-90d7-dd3643507438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scale of our dataset and the length of time it covers,
        we believe our result should apply to other organisms besides mollusks, but
        this certainly requires further testing," Strotz told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea49346-6189-4c44-8b90-f698e862b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been previously demonstrated, using both mammals and fruits
        flies, that a correlation exists between higher metabolic rates and higher
        rates of mortality for individuals. If these results were to scale up to the
        level of the species for these organisms, there is some possibility that our
        results extend to other biological groups."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c3187-6876-4b9a-b43b-97129c03f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strotz warns, however, that the metabolic rates used in the study
        are representative only of the average metabolism for the species.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0d281-54b5-4d68-b8ea-3333e8b29de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if your species as a whole is already inclined toward
        using less energy, then you are more likely to survive.&nbsp;Sudden changes
        won''t make a difference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa2800-7417-45e9-a905-075283183340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just decide to be lazy as an individual and expect to
        live longer," Strotz said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31be9a6-7f1e-4546-95f5-53cfbfb5faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Longman, a biological anthropologist at Cambridge University,
        says the findings have "intuitive appeal" as it shows that organisms that
        survive and prosper are the ones who are able to use more efficiently the
        energy they capture from the environment. He was not involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11314cee-75e9-4162-a6b6-061d0816e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In much the same as a company with minimal overheads is more able
        to weather out an economic downturn, (if) a species needs less energy to live,
        it is more likely to survive periods when there is decreased food availability,"
        Longman told CNN via email. "In fact, it has recently been demonstrated that
        the energy expenditure of humans and other primates is remarkably low compared
        with other placental mammals, and that this may be linked to our long lifespan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23dba8f-bda5-4b53-a691-fdfaf7a7cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:15:42.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:15:46.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "To avoid extinction
        it''s about ''survival of the laziest,'' study suggests."</em></p>'
  'trump-pompeo-north-korea-denuclearization':
