      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Citing insufficient progress on the issue
        of denuclearization, President Donald Trump nixed plans for Secretary of State
        Mike Pompeo to make what would have been his fourth visit to North Korea Friday,
        canceling next week''s trip just one day after it was announced by Pompeo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e832d-0472-483c-a568-5ada8cb7ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked Secretary of State Mike Pompeo not to go to North
        Korea, at this time, because I feel we are not making sufficient progress
        with respect to the denuclearization of the Korean Peninsula," Trump tweeted
        on Friday. "Secretary Pompeo looks forward to going to North Korea in the
        near future, most likely after our Trading relationship with China is resolved."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04803896-bf2a-4a1d-af05-89423862409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo had said Thursday newly announced special representative
        to North Korea, Stephen Biegun, would be joining him on the trip to Pyongyang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d199f9-b077-4f6b-b730-5267955707fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat and Andrew Kim, the head of the CIA''s Korea
        Mission Center, were seen entering the West Wing of the White House on Friday
        afternoon just hours before Trump posted the series of tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028ab88-9a97-4828-9e1f-a6b896737959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo was in the room when Trump sent his tweet canceling the trip,
        White House press secretary Sarah Sanders told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfc06f-cb38-42a3-b8f5-f5d0b4783558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser John Bolton, who just returned from an
        overseas trip, was on speakerphone, Sanders said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ad3c4-055a-433d-9850-b3a907a9fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior diplomatic source told CNN that State Department officials
        were "briefing allies'' embassies about their objectives for the trip like
        10 minutes before" the trip was called off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb82e9a-cc34-490c-88d5-4574413aaad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s tendency to undercut his negotiating team has
        made it easy for Pyongyang officials to refuse their demands. Now, as the
        administration finally installs a negotiating team, the President signals
        publicly that he doubts their ability to make progress," Adam Mount, senior
        fellow and director of the Defense Posture Project at the Federation of American
        Scientists told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b397e5-8766-42f8-b23a-8ed5ae4cc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington has allowed talks to drift along, unstable, unproductive,
        and without a coordinated negotiating team. It appears the President is willing
        to allow this to continue into the fall," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec8b66-b46e-4bf4-a878-eb92d8ea3359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diplomatic source told CNN that while it is possible that high-ranking
        officials in Seoul were informed of Trump''s decision to cancel the trip prior
        to the tweets, the announcement caught South Korean diplomats at the working
        level off guard. South Korean President Moon Jae-in&nbsp;plans to visit Pyongyang
        next month&nbsp;for a third summit with Kim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3695f1-3f3f-48af-a3a6-f804254682e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision also leaves Moon Jae-in isolated ahead of his planned
        trip to Pyongyang next month. Both Seoul''s approach on economic and threat
        reduction and the US nuclear talks would benefit from being integrated," Mount
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b73324-f305-4789-9da9-8969093abe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Foreign Ministry said Foreign Minister Kang Kyung-hwa
        and Pompeo spoke by telephone Saturday to discuss the canceled trip and where
        negotiations might go from here.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6264ca4-154c-4138-8ad7-fa75378e30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the ministry said Pompeo explained "in detail"
        the reasons for postponing the trip. The statement did not elaborate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba6267-2eb2-4d24-b4e3-8b3e12f030ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South Korean Foreign Ministry, Kang called the
        cancellation "regrettable" while Pompeo reaffirmed the US position that it
        will continue to solidify South Korea-US cooperation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6109cb-ec9d-4616-92be-3c26534f24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump specifically referenced the ongoing tariffs battle
        between the US and China as part of the reason for the lack of progress on
        North Korean denuclearization, something he has previously hinted at.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cd31b-400c-4dbf-9bcd-365baca6a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of our much tougher Trading stance with China, I do not
        believe they are helping with the process of denuclearization as they once
        were (despite the UN Sanctions which are in place)," Trump said in one of
        three tweets Friday afternoon on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2434a-d1dc-495b-830a-fcf8aef0a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was asked in an interview with Reuters on Monday if North
        Korea had done anything beyond dismantling a test site to show it was in the
        process of denuclearizing. "I do believe they have," he said, but did not
        provide further details.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafd6e0-6026-448b-a560-2f49c82443c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the cancellation, Trump sent his "warmest regards and respect"
        to North Korean leader Kim and said he looks "forward to seeing him soon!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd1772-5136-45b3-a527-296d8ecb39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two leaders met in Singapore in June, Trump praised the
        young autocrat, saying Kim had "to be a rough guy," but that he''s "smart,
        loves his people, he loves his country. He wants a lot of good things and
        that''s why he''s doing this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dc132-7f75-42a2-b47d-b86443b02863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Heather Nauert said Thursday that
        there were "no plans for a meeting" between Pompeo and Kim on the trip.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f943c-c4ea-44a1-9fa5-75d24aaaf0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim snubbed Pompeo during the last round of meetings in North Korea
        early last month, which sources told CNN went "as badly as it could have gone."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308a4f5-be4e-491b-9e18-1317bfe2e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources said that the US has now presented North Korea
        with specific proposals for a path and timeline to denuclearization, all of
        which Kim has thus far rejected, believing the US''s stance to be "gangster-like."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde9b3b-ce5e-4771-93ef-5c4d01ce2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;latest assessment&nbsp;of North Korea''s nuclear program
        released by the International Atomic Energy Agency calls into question Pyongyang''s
        commitment to denuclearization amid ongoing activities at certain sites in
        the country and the inability for IAEA inspectors to access those sites. The
        report cites "cause for grave concern" about these activities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a819b9-5960-439d-b566-59f0413f7093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to the prominent monitoring group 38 North, commercial
        satellite imagery from Aug. 16 of the Sohae Satellite Launching Station, North
        Korea''s only operational space launch facility, indicates that no significant
        dismantlement activity has taken place at either the engine test stand or
        the launch pad since Aug. 3.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348705e-e5d1-411c-9b5e-8ee8af78e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 38 North released images of the Sohae station, prompting
        Trump to say North Korea had begun dismantling "a key missile site."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea361c1-656e-4b9a-96f2-9fa5fb4d23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the group''s most recent analysis, "no new dismantlement
        activity is apparent since August 3."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e7d28-d180-45fe-b1f6-c6671302a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump says Pompeo
        won''t go to North Korea, criticizes denuclearization progress."</em></p>'
