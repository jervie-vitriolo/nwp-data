    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf9be2-cce9-485c-8970-0f197eaaaab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.317+08:00
