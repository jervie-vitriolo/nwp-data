      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis has maximum sustained winds of 40 kilometers per hour (kph)
        near the center and gustiness up to 55 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f508430-a75c-490d-9a3f-84d5a40c5333'
