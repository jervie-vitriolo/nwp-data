  'Duterte-Robredo-Naga-City-shabu-hotbed-police':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T16:35:09.570+08:00
    'imagesource': 'jcr:cc463813-91ef-4050-b8a3-39a183e941d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d472077-00df-49c3-8600-d91edecc6da9'
    'lead': 'The national police says Naga City is the sixth city outside Metro Manila
      with the highest crime rate, correcting an earlier statement it was on the fifth
      spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:01:11.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T16:01:15.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T16:01:14.834+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP cites Naga City''s high crime rate to back Duterte''s ''hotbed of
      shabu'' tag

      '
    'updated': 2018-08-25T09:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd4aa0-9c03-49d2-96c6-ff9787824a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Philippine National Police (PNP) on Wednesday backed President Rodrigo Duterte''s
        claim that Naga City is a "hotbed" of shabu - using data on crime volume.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37ea28-890b-4c49-93eb-d08b0e3485d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin (We all know that) those that are perpetrating
        these crimes against properties are really those also engaged in drug trade,
        illegal drugs," PNP Chief Oscar Albayalde said in a press briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430ed1d-9c82-410a-a67e-70cf03e0c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Naga City is the fifth city outside Metro Manila with the
        highest crime rate – a claim that was corrected by the PNP Public Information
        Office Acting Chief Benigno Durana two days later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0245ca5-3b9b-4f81-8672-065d8d7fbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the latest PNP data, among the major cities of the country
        outside of Metro Manila, Naga City is ranked No.6 in the total crime volume
        during the period from January to July 2018," Durana said in a statement Friday,
        taking full responsibility for the mistake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db0c85-476b-4f95-aaa8-a30574141b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Naga City ranked second in the number of crimes against
        persons and properties, and had the highest average monthly crime rate during
        the same period, followed by Mandaue City, Iloilo City, Santiago City and
        Cebu City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a9596-4566-4a10-ad54-dab407afa630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the PNP will release data on the volume of illegal
        drugs seized per city to prove the President''s claim Naga City is also on
        top of the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85550f4-f199-4f33-8da5-f16f9cbb75a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it is right to call Naga City a hotbed or breeding
        ground of shabu, Albayalde said it''s all up to the President. "Well probably
        it''s the choice [of the] President kung talagang he (if he really) considers
        it that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e69e11-9a8e-43d8-a2d1-0357789437dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines'' The Source, however,
        Albayalde admitted the PNP has no data pointing to Naga City as a shabu hot
        bed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab23f0-f0c4-448e-b1cb-427739a83198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say of hot bed parang source kasi talaga yan e. I really
        don''t know where the President got his information on that," Albayalde said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6a155-2dbf-414c-8e61-c5057386685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not dispute the President''s statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db07fc-76b7-4993-af1a-80745d4e20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron talaga… Not necessarily siya ang pinakahot na ano, pero meron
        talaga," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ec856-867d-4a75-9ba8-0434585e4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 14 said shabu has been proliferating in Vice President
        Leni Robredo''s hometown in Naga, as he again cast doubts on her competence
        to lead the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6eaf3b-160d-4e71-adc1-cfc5bbf5450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has since cried foul over the President''s statement and
        called on him to spare Naga City from politicking. She said the city government
        will issue a "resolution of indignation" over the President''s accusation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221f568-2f83-4f4d-8968-bd5c7db682ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the Philippine Drug Enforcement Agency is
        validating reports of illegal drug operations in the city. When asked why
        Duterte came up with a conclusion already, Interior Officer-In-Charge Eduardo
        Año said the President "has his own sources."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe5729-31f6-49c0-ad2f-ef1383bc2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the President could have based his conclusion on
        reports of shabu laboratories previously discovered "not necessarily in Naga
        City" but in other areas in the the Bicol region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06f505-29fd-43a7-98c4-190815402313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday night, Duterte said there is no more shabu laboratory
        operating in the country, but imported drugs have been slipping into the country''s
        ports. He said these are being supplied by the Taiwan-based Bamboo Triad,
        one of the world''s most powerful drug syndicates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0b4d4-e9a2-4090-8881-97e8781e4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:01:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:01:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
