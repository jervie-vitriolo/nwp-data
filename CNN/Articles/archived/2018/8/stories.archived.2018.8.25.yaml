      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Presidential
        Spokesperson Harry Roque lauded the appointment made by President Rodrigo
        Duterte of a new Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d0489-3cb6-4eba-8a21-78b752e8abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of De Castro’s appointment broke Saturday afternoon. Her appointment
        will be formalized on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1090b57-9aa2-4d9f-a795-f2e1504541e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bravo! Best choice for CJ! Proven competence, known nationalist
        and a streak of being a judicial activist,” said Roque, who was also appointed
        by Duterte.</p>'
