      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when I look at her, I also remember the horrors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ced38-15e0-411e-a97e-c95e73f018fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
