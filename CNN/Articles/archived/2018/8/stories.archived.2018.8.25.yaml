    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two dead in Cebu shooting incidents just hours apart

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d22cc8-0b0a-40c1-8253-5fa07961e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines, August 25) — In a span of eight hours,
        two people were killed by gunmen in two separate incidents in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad4648-94f6-480c-ae97-c6672bc2b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junko Hamada, a 71-year-old Japanese businesswoman, was shot dead
        by two motorcycle-riding assailants at busy N. Bacalso Avenue at 7:15 p.m.
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727fc0c-0971-4957-a370-5b6f5d918c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her car was peppered with bullets by the suspects, whom the police
        have yet to identify. Police said Hamada, president of the Beams Philippines
        Export Corp., was residing at Barangay Capitol Site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66abba-2592-4338-a1ae-b8403a510b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 3 a.m. on Saturday, Rodilo Fornoles, 40, was gunned down
        in Barangay Tejero, also in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876d538-beb1-44fe-8992-f67cde10f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the victim was chased by an armed unidentified suspect
        near his house in Sitio Villagonzalo Dos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4da1e-ca62-4889-8bd4-bdd99a08bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police say investigations are ongoing on the incidents, which
        were the latest in the spate of killings in Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a8c76-5f33-4493-95c5-cdcfb0ec708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first two weeks of August, two drug enforcement agents
        were shot dead in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90540f10-e822-4a48-9912-65d6a3153dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:30:40.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:30:43.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Dale Israel from Cebu City contributed to this report.</p>'
  'Chief-Justice-Teresita-Leonardo-de-Castro':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-25T18:24:02.569+08:00
    'imagesource': 'jcr:23bfe7c9-51da-4aeb-8d56-483e5194ab96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9884c70-6772-4533-bd78-d5a4d6d11c82'
    'lead': 'President Rodrigo Duterte has chosen her to be the country''s next top
      judge despite her looming retirement in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:35:34.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:35:37.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:35:37.059+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Castro is new Chief Justice until October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9bd6d-bd8a-4f3f-8fd1-e8d7e80a3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 25) — Teresita Leonardo de
        Castro is the new Chief Justice – but not for long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14d907-d7d2-41eb-bcc7-7c3deafe9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has chosen her to be the country''s next
        top judge despite her looming retirement in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31bf2b-a7d1-4420-8198-7463ff36ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, a member of the Judicial and
        Bar Council (JBC) which screened the applicants for chief justice, said De
        Castro''s appointment will be formalized on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154142f3-b2b1-4b4b-b75b-dbaba862e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been informed that the President''s choice has been publicly
        announced by (Special Assistant to the President) Bong Go and that the formal
        appointment will be released by (Executive Secretary Salvador) Medialdea on
        Tuesday," Guevarra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54bcf7-8f71-41dd-b492-9c561624b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go in a text message confirmed, "Si De Castro na new CJ, siya pinili
        ni PRRD (De Castro is the new chief justice. She was chosen by the President)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a81ae-a79d-440f-a5a6-aa54c73030a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro will head the Supreme Court, a post that was vacated after
        Maria Lourdes Sereno''s historic ouster. De Castro was among the eight justices
        who voted to unseat Sereno, one of the youngest chief magistrates ever appointed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93902c9-070e-4f65-9d46-13785adc24f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio has since taken over the post
        as the most senior associate justice. Since he turned down any nomination
        for the post, De Castro is next in the seniority line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99d38b-5f1d-425b-84cf-9977838617cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old De Castro,however, is set to be the shortest-serving
        Chief Justice as she is set to serve the post for only more than a month.
        She will retire on October 8 upon reaching the mandatory retirement age of
        70.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f52ea5-49c0-4825-925b-8e2d06de08db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Presidential Spokesperson Harry Roque on Saturday said De
        Castro is the best choice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94681f-d2fc-418d-a995-3d275de47377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bravo! Best choice for CJ! Proven competence, known nationalist
        and a streak of being a judicial activist," Roque said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786ab4d-561f-43e2-887e-64f28d6134c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte chose De Castro from a shortlist of three nominees that
        was submitted to him on Friday. The other two were Associate Justices Diosdado
        Peralta and Lucas Bersamin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df9058-91e5-4a32-bb3a-f85d9ecea809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers wanted the JBC to withdraw its shortlist and
        disqualify all three from the chief justice race because of impeachment complaints
        filed against them on Thursday. But Guevarra said these should have no effect
        since the raps were not yet acted upon by the House Committee on Justice,
        which handles cases against impeachable officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d249be1-49ad-4ee8-b7a8-575da9e3f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three voted to unseat Sereno on May 11, and junked her appeal
        on June 19, permanently removing her from office.</p>'
    '25':
      'image': 'jcr:57b911b7-4c14-4f30-84ef-4d3325f13991'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17822f9c-0800-4a57-bc4f-ae5795ee405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18037caa-03fa-4f46-94c8-22aff9aaa006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-month term</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e3b72-582b-4e74-aeff-85de3b8d7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malacañang praised De Castro''s appointment, critics slammed
        Duterte''s decision, considering the justice''s October retirement and her
        alleged bias in voting for Sereno''s ouster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ee122-040a-4c29-922f-d2f183d129d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pagtatalaga ni</em> Duterte <em>kay</em> Teresita De Castro
        <em>bilang Punong Mahistrado ay maliwanag na nagpapakita ng bayad-utang, kawalan
        ng delicadeza at kagarapalan sa gobyernong ito,"</em> Rep. Gary Alejano, one
        of the solons who filed the impeachment complaints, said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bd012-9a3c-4b44-ac65-3ae7abad0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan, leader of opposition Liberal Party, also questioned
        De Castro''s short term.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bd2a7-9ac0-42f7-ac12-aa01957332d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why appoint someone who will only sit as Chief Justice for less
        than two months? What public purpose does it serve? What public value does
        it create? The appointment leaves much to be desired," Pangilinan said in
        another statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d8b5d-bc47-464e-aa7c-a017f19a481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the JBC''s public interview of applicants on August 16, De
        Castro bared plans for her short stint if appointed Chief Justice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8cc1ec-51fd-4354-9e99-c448b26fc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if I will only start today. I have been working on
        judicial reform projects since 2009. If I''m appointed Chief Justice, all
        I need to do is revive these projects, together with the case management.
        All we need to do is update," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe582b55-4d20-42c7-ab5f-bdb64ff97a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, meanwhile, is convinced De Castro would
        do a great job, considering her almost five-decade government service.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40376e0a-5b00-4f63-9445-b3233230fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will do very well with her experience as a legal luninary for
        45 years. Highly bright, competent and a woman of the law," Gordon said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74731c5-99df-401f-b1dd-6a1e223b5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is De Castro?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d9d17-12b8-4bad-b37e-25a10cafecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro has been serving the government for 45 years. She began
        as a law clerk at the Supreme Court in 1973 after earning her law degree at
        the University of the Philippines in 1972.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b31ba4-8270-4a0a-a83e-51909febf8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also served as state counsel at the Department of Justice in
        1978, assistant chief state counsel in 1997, associate justice of the Sandiganbayan
        in the same year, and presiding justice of the anti-graft court in 2004.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0f252-b8e3-4fc4-883d-5b47753780da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Gloria Macapagal Arroyo appointed De Castro associate
        justice in 2007.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1658f-1dd8-403c-a89f-e99b903a94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro made headlines in April after trading barbs with Sereno
        during the oral arguments on the quo warranto petition seeking to unseat the
        latter. Known as the ousted chief justice''s nemesis, De Castro had said she
        does not let emotions get in the way of her work, without admitting her rumored
        rivalry with the younger justice.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9aef81-ed9e-4f05-9d4b-40aa62021095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:35:37.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Asian-Games-2018-BMX-rider-Daniel-Caluag-bronze':
