      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Rohingya like Meher have fled the Buddhist-majority
        country,&nbsp;and now&nbsp;live&nbsp;in the sprawling refugee camps of Cox''s
        Bazar in southern Bangladesh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32d1fa-804d-4af0-bba3-af32a4472cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasmin is one of a number of babies born in recent weeks to women
        who say they were raped by soldiers during a violent campaign in Myanmar''s
        Rakhine state, which the UN has said is a "textbook example" of ethnic cleansing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e99ab-3c09-4f5d-81cc-05c0a5982a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar says its military&nbsp;was there to root out&nbsp;terrorists
        from the Arakan Rohingya Salvation Army (ARSA) militant group,&nbsp;blamed
        for coordinated attacks on military posts last August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa973623-31db-4b6f-9b10-0c0e49528af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that Myanmar soldiers committed any human
        rights violations in their response to the ARSA terrorist attacks of 2017,"
        said Zaw Htay, a&nbsp;spokesman&nbsp;for Myanmar''s presidential&nbsp;office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd0274-ff39-42b8-9288-dc8299f0f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recently formed a new independent commission, which will
        investigate alleged rights abuses in Rakhine state including rape. We will
        treat any case in accordance with the rule of law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c3506-9cfe-4cc1-b6a6-f1dac32b167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has previously denied killing, raping or torturing
        any Rohingya civilians, clearing itself in a&nbsp;widely criticized&nbsp;November
        2017 report&nbsp;after an internal investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d0e42-b775-47de-a3b2-f42753fa6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Meher started feeling her first contractions, in early June,
        she knew what was coming. She had already borne two children, now aged five
        and two. She gave birth alone, on the floor of her crude bamboo shack. "It
        was painful, but thankfully it only lasted five hours," she winces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847c5d7-114a-41ff-88f2-3aa962d0102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps are a maze of tarp-covered huts clinging to steep hills.
        A whole ecosystem has emerged to support the estimated&nbsp;one million refugees
        who live here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5aebe2-8db8-419e-9195-f29719bef714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are popcorn sellers, fishmongers fanning their catch against
        the flies, barber shops and old men wearing turbans sitting in front of mountains
        of mangoes and cucumbers. Naked children with distended bellies play in the
        muddy streams or kick a ball on an improvised football pitch. Every few hours,
        this frantic life comes to a halt, as the call to prayer resonates across
        the camp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1e518-b64a-495b-8e0c-eee87c33ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the entrance to the camps, NGOs have set up clinics where the
        women can come to give birth. Doctors Without Borders (MSF) estimates that,
        at any one time, there are roughly 30,000 pregnant women in the camps. Every
        month, 3,000 of them give birth,&nbsp;according to MSF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9561d3-b8ef-4763-b564-9a95d40a74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows exactly how many of these babies are the result of
        rape, but&nbsp;a&nbsp;UN Security Council report&nbsp;in March found humanitarians
        have provided services to more than 2,700 survivors of sexual violence in
        the camps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3ee95-12b4-4c75-be9c-9f3fdaf07943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF&nbsp;officials say they have&nbsp;seen 443 rape victims between
        the end of August 2017 and the end of May.&nbsp;The Hope Foundation, another
        NGO with a network of clinics, treated 102 in the first five months of the
        crisis.&nbsp;They say&nbsp;this is just the tip of the iceberg,&nbsp;believing
        there are thousands -- if not tens of thousands -- of rape victims in the
        camps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dcd44-1b9f-435d-b55a-fed9cb49aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a slight increase in deliveries in May, nine months
        after the&nbsp;rapes,"&nbsp;explains Giulia Maistrelli, an Italian midwife
        for MSF. "But most cases go undetected because three quarters of the women
        have their babies at home."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd9c95-2585-4eff-a940-050de04eafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the women who visit the clinics have conflicting feeling
        towards their newborns. "They often plan to abandon the baby after delivery,
        but when they see it, they start to bond and decide to keep it," says Maistrelli.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad488c-e077-4641-8cae-52714498c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night she was raped, Meher was alone at home with her two children.
        Her husband, a farmer, was still in the fields. Men dressed as soldiers arrived
        in the village and gathered all the women, before setting their houses on
        fire. They then brought them into the forest and kept them there for several
        hours. Exhausted, Meher fell asleep.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064ea22-9766-47f2-a072-0d512745a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she awoke, she found two soldiers pointing guns at her children''s
        heads. "They threatened to kill them," she remembers, her voice breaking.
        "I pleaded with them. I said ''do what you want with me but leave them alone.''"
        So&nbsp;Meher says the soldiers&nbsp;turned on her and raped her, repeatedly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9596978-79ae-4ddc-b685-1b5e4f70fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meher is among a handful of brave women who wished to share their
        stories with CNN and not conceal their identities. All the attacks recounted
        followed disturbingly similar patterns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27d4c9-2b97-444f-81f6-a206347cf20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senuara, a 35-year old whose teeth are reddened by chewing betel
        leaves, was eight months pregnant when she was&nbsp;attacked. "Nine soldiers
        burst into my house and shot my 18-year-old son dead," she recalls. "Then
        they tied me to a tree with rope. They all raped me, one after the other,
        while three men were beating me with boots and guns." She extends her arm
        to show the pale scars on her wrist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a1336-6ac0-4f6b-80ac-52b78cb3eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the&nbsp;rapes lasted from&nbsp;nine&nbsp;in the morning
        until&nbsp;three&nbsp;in the afternoon. "When they left me, I was so weak
        I could barely move my fingertips," she says in a whisper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c1f5b-3866-492e-9087-f2bce6a66a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother and a cousin later carried her in a sling hung from
        a pole for three days, until they reached Bangladesh.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cda22-192a-4c00-add3-70527d3f5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, she gave birth to a stillborn baby. "I still have nightmares
        and wake up in a sweat in the middle of the night."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94d899-e529-4281-b905-52a718181bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meher also fled to Cox''s Bazar, along with her two children and
        husband. But her ordeal wasn''t over. Two months later,&nbsp;Meher says she
        realized she was pregnant from the rape. "I went to see a village practitioner
        and asked her to give me something to make the baby go away," she says. "She
        gave me a pill, medication mixed with herbs. I took it but nothing happened."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14681d-c291-416c-98ae-116b99dd20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies and doctors say they have seen countless botched self-abortions.
        "They come in with severe bleeding," says Nrinmoy Biswas, a gynecologist for
        The Hope Foundation. "They have either taken the wrong dose of medication
        or had a surgical abortion done by someone with no medical training."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d9d30-7342-4692-9feb-c84ef44c4153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women take substances normally used to induce labor, like oxytocin,
        which don''t work for abortions. One 14-year-old girl lost so much blood she
        needed a transfusion and almost died recalls Biswas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff539242-da4f-48c6-9ae1-93be91360e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given a choice, basically every Rohingya woman who got pregnant
        following a rape would have had an abortion,"&nbsp;Biswas&nbsp;says. "But
        many didn''t know how to get one or came in too late."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfcb22-7015-43c8-92f8-4bfcd5580c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bangladesh, abortions are legal up to three months. But most
        refugees have never been to a doctor, owing in part to the systematic discrimination
        faced by Rohingya in Myanmar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f33884-9445-44e2-a697-2e190b7e398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women only realized they were pregnant at five or six months,
        when their bellies began to swell.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdbdb1-eb60-4f0c-a078-c37eb2671eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina was 15 years old when she says Burmese soldiers came for
        her. When she found out she was pregnant a few weeks later, she didn''t hesitate.
        "I bought some pills from a pharmacy and had an abortion," says the teen.
        "I am unmarried and would never have found a husband if I had kept the baby."
        She still thinks about it though. "I regret killing a life, but I didn''t
        have a choice," she whispers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c7100-654f-4798-a193-e6372c1e365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stigma surrounding these women is extremely strong in this conservative
        Muslim community. Especially for those who are unmarried and are now seen
        as tarnished goods. "Although they are victims, other members of the community
        see the rapes as being their fault, as something shameful they could have
        somehow avoided," explains Iftikher Mahmood, a pediatrician who founded The
        Hope Foundation. "The women themselves feel guilty."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d374f-afde-40af-b0d3-55f7f137847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khustridar, a Rohingya social worker for MSF who goes by one name,
        met women who were asked, "why didn''t you run away?" or told, "you must have
        flirted with those soldiers if they raped you." Wedding engagements were broken
        off. Young girls were hastily married to hide their pregnancies. And some
        women&nbsp;say they&nbsp;had to go through the horror of being raped again,
        by members of their own community.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c1ff3-cd39-4060-b8ef-06f173974bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meher''s husband rejected her. "He told me that I was no longer
        his wife because I had had sex with another man," she recalls, silent tears
        streaming down her face. She pleaded with him, explained she had to let the
        soldiers rape her to save their children''s lives. But he wouldn''t listen.
        "He ignored me during the whole trip from Myanmar to Bangladesh," she says.
        Once in the camps, he refused to speak or even look at her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becbff1-5576-448a-80bb-8a6086b1feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was worse once he found out she was pregnant. "He said it wasn''t
        his child and told me to give it away to an orphanage," remembers Meher. On
        the day of her delivery, he refused to help her. "He told me he didn''t care
        if the baby died."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929dff6a-c6b7-42c3-a47c-2f7e839a11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid having to go through this, many of the women&nbsp;who say&nbsp;they
        were raped by&nbsp;soldiers&nbsp;haven''t told anyone. Especially if they
        didn''t get pregnant. When the military came into Dildef''s house, her husband
        was away with their two children, aged five and two. She says they&nbsp;murdered
        her parents and siblings, before brutally raping her. When&nbsp;Dildef&nbsp;met
        up with her husband in Cox''s Bazar, after hobbling through the forest for
        four days with blood streaming down her legs, she didn''t tell him anything.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622aa8a-67c6-4a90-8e0b-4e0d7961d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He keeps asking me why I am so weak and cry all the time, but I
        just don''t answer," she says. "If he knew, he would leave me." Sometimes,
        from the way he looks at her, she thinks he suspects something. But the 30-year
        old can''t give it much thought: her five-year-old son was lost during the
        trip to Bangladesh and she still hasn''t found him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024f887-4f68-4ece-b624-a566e8be7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beulla, a 21-year old with hazelnut eyes, was thrilled when her
        daughter Nursadiya was born a little over a month ago. "I enjoyed taking care
        of her so much," she remembers with a sad smile, standing in front of an empty
        crib still decorated with balloons. She was only allowed to keep her for 10
        days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ddb32-4e17-43f2-ab94-6757915fa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents made me give her up for adoption," she sighs. "I didn''t
        want to, but I am not married, so it would have been impossible for me to
        bring her up."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc9a78-33ff-4f88-a8cb-b75b25c3d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her pregnancy, she felt so distraught that she&nbsp;attempted&nbsp;suicide
        by drinking poison. The baby now lives with a childless cousin and her husband.
        Beulla will be able to see her from time to time. "But I will never tell her
        real story."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a13125-9e49-4699-be61-c1389ccfd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies say they have seen approximately 10 abandoned babies
        so far. "Some are brought to us, others are simply left in the camps,"&nbsp;says
        Giulia Maistrelli. "One baby girl was found in the latrines."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71e7f3-6303-4589-af63-bc80f9607167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF hands them over to aid agencies Save the Children and UNICEF.
        "We have set up an informal foster system comprised of Rohingya families who
        agree to take in a baby and a network of wet nurses," says Daphnee Cook, from
        Save the Children.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f090be8-9e59-4118-93ce-ab7e9fb0a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the camps, rumors of unwanted babies sold to traffickers abound.
        But no one can name a specific case. "Adoptions are forbidden in Bangladesh,
        since a child trafficking scandal in the 80s," explains Arun Dohle, who heads
        the NGO Against Child Trafficking. Adoption is also fairly uncommon in the
        Muslim world where an alternative foster system called kafala is often used.&nbsp;But&nbsp;Dohle
        and other experts say&nbsp;child trafficking networks linking Bangladesh with
        eastern India exist. In recent years, there have been cases of stolen babies
        sent over the border to West Bengal and sold to Indian or foreign couples
        wanting to adopt.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fd9a2-4ef9-4d32-8b94-58aed31fa925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meher swills a tin plate around in a bucket of grayish water. She
        shakes it, piles some rice and a spoonful of curry onto it and starts feeding
        her two-year-old son with her hands. "I try very hard to keep everything clean,
        but it is difficult in the camps," she sighs. For her one-month-old baby,&nbsp;these
        conditions&nbsp;could be life threatening.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4983322-acaf-4c20-ae46-96ad3cc77ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen cases of infections and pneumonia in infants," says
        Iftikher Mahmood. "Women often don''t have enough milk because of malnutrition,
        so they have to give their babies barley or sago milk." Some feed them orange
        juice or coffee. Or formula mixed with dirty water. It could get worse as
        the monsoon deepens. Aid workers are bracing for&nbsp;potential&nbsp;outbreaks
        of cholera and diarrhea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ec346-bfd3-4acf-b754-27e730c0675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meher also worries about Yasmin''s future. She will probably grow
        up in Cox''s Bazar,&nbsp;what''s been called&nbsp;the biggest refugee camp
        in the world. Some Rohingyas have been living here for 40 years, after fleeing
        Myanmar during&nbsp;a&nbsp;wave of repression in the 1970s. Bangladesh refuses
        to give them citizenship or allow permanent structures to be built in the
        camps. Yasmin doesn''t even have a birth certificate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067b768-d0ff-4ee5-9b16-59f5d350d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other obstacles too. "These children face the prospect
        of lifelong discrimination, says Iftikher Mahmood. "People will take one look
        at them and probably be able to guess they are half Bamar (Myanmar''s ethnic
        majority), because their features are more Chinese and their skin is paler,"
        he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2120d6d-b524-4f76-b770-f7cda036fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, things are starting to look up for Yasmin and her family.
        A few days after her birth, Meher''s husband started to soften. "Now that
        she is here, he plays with her, smiles at her, gives her love," she says.
        He has also resumed talking to her. "Everything is almost back to normal,"
        she adds, a smile lighting up her face.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd221e4b-8f58-4fab-8e60-a9da59a7c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tiny reminders of
        rape: Rohingya mothers cradle the unwanted."</em></p>'
  'kenya-angels-at-bat-baseball-charity':
