      'mgnl:lastActivated': 2019-04-25T15:11:29.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Max Bobholz was sitting at home in Green
        Bay, Wisconsin watching the 2012 edition of the Little League World Series
        when he was struck by one team in particular.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e4410-988b-4fe9-98d7-030ab736da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was driving home from work and Max called me and said mom you
        would not believe what''s happening," said Max''s mother Julie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec393e49-2d18-4197-8022-391179d45851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uganda is the first African country representing in the Little
        League World Series and they have one ball, and they have one bat, and they
        don''t have shoes," she said, recounting her son''s call . "We have to give
        them our baseball equipment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de04530-7218-448f-b3fb-2bc9c7ce974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A selfless thought by the baseball-crazed 12-year-old boy, sure,
        but his mother didn''t think much of it after a discussion that night at the
        dinner table.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2647420-048e-42e5-a605-e6897dbd90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bobholz, now 18, refused to forget about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c12b5-af0a-4235-b531-933cba75967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never let it go," he said. "I don''t know why exactly it stuck
        with me so much, but something about it just did."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab24102-effe-43d7-9bdd-7eed2f28c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the idea took hold, Bobholz took it and ran with it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf42b82-115e-4ad4-946b-4e17c5a4ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobholz named his charity&nbsp;Angels at Bat, in honor of a youth
        coach of his who passed away when he was 9 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff51e8f-5532-498b-b7c4-396acff9e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The premise was simple.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593af26-7193-413b-be83-196c61c3b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In basements, attics and garages across the country, old baseball
        equipment sat unused and forgotten, collecting dust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b91cda-13b3-4bd0-ba3a-bb8159c5e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobholz had a thought - what if there were a way to donate that
        equipment to countries in Africa that didn''t have access to it as easily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60e83d-ef40-4e45-9549-95b5f3f7b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard part was getting it there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defad3b5-68b6-4559-9318-5250bf4822e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobholz and his family started having conversations with local Rotary
        Clubs in Wisconsin and eventually one conversation proved fruitful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81129f00-d9f3-44e5-9a18-2ed91f30deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got in contact with the Rotary Club of Stevens Point, and they
        said they were going to Kenya in the summer," Bobholz said. "So then we thought,
        OK, could we send some equipment with you guys?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2d877-c003-4d99-823e-9c0f2e1a79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking to send equipment eventually turned into tagging along.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cd383-2175-4797-b082-5b78db4b833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me and my mom went to Kenya in 2014 and we brought 19 suitcases
        worth of baseball equipment," Bobholz laughs. "That was a stressful experience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964b9fe-ffdb-4966-9781-33dd384257a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baseball in Kenya</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b80cf-f9ae-4b43-9848-55d1c103e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baseball has been taking hold in Kenya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41a28d-4d25-4907-926e-525a57c781dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to George Mahinda, President of Kenya Little League, the
        sport was first introduced by Peace Corps workers and volunteers from baseball-crazed
        Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f42b1c-8165-49c2-8143-92a927252b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya Little League got its start in 1997 but quickly fizzled out
        due to lack of support. It was reborn in 2010, and thanks to donations, it
        has been growing steadily since.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b8673-3c56-474d-bc1b-5ce249739275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have expanded to over 200 schools and 10 universities as our
        initial players have now entered the Universities" Mahinda said. "We have
        two universities (which) include it in their physical education curriculum
        as well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab256f-981a-47cb-aa33-7569bc1fa6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angels at Bat isn''t doing it alone. As helpful as equipment has
        been, coaches and umpires are also needed to help teach the sport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13376a30-3519-41ff-854e-cf726dc926ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth was limited until 2012 when we teamed up with American Friends
        of Kenya who not only brought us equipment but came with three baseball coaches
        and umpire," Mahinda said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832af19-57cf-4d12-afb2-1d7f06d53c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justus Mwaka, a Kenyan driver who now works as equipment distributor
        for Angels at Bat, said baseball is quickly gaining love from the locals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e78e83-db17-43a4-bea3-193ae8fcdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw baseball for the first time it was crazy to me. I could
        not understand it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2893036-67a6-4325-930f-c8f9fab986ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mwaka is optimistic about its future in the country. "I think
        it''s working out really well. People are getting to love baseball in a very
        quick manner here."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2fc8d-c430-4fd3-915f-6fbb2d0634f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobholz gets emotional thinking about how his charity has helped
        a country embrace a sport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71d71e-4b60-4e7b-8f7f-34503b62f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You fall in love with the people, you fall in love with the country,
        you fall in love with the idea of teaching baseball to a group of children
        that have never heard of it. It''s something that''s hard to explain until
        you experience it, and it''s unreal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc44da9-4586-45c0-a90c-51c1c28562d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahinda sees an even brighter future for the sport. He hopes to
        see Kenya participate in next year''s Little League World Series, and hopefully
        qualify for a spot in the 2020 Olympics to be held in Tokyo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b9ae8-69a3-4f70-b62d-21094b1ff8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A chance to give back</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21abf8-2df7-47b1-a1ba-f411274c6e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bobholz family owns a storage unit overflowing with baseball
        equipment. Gloves, bats and balls litter the floor while bins full of old
        uniforms and trophies are stacked against the walls. While some items may
        look like they''ve seen better days, they all serve a much larger purpose.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c879d9-cadd-4ece-9643-d15fa385f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Bobholz remembers the first stop in Kenya with some of that
        equipment, an orphanage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab157b3a-53fe-4112-a9a8-79e1a440ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That first moment at that orphanage when he was pulling equipment
        out of the bag and teaching them how to hold the glove and started playing
        with them," she said as tears welled up in her eyes. "That''s a pretty special
        experience to watch your child''s dream come true, actually come true in front
        of your eyes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f617372-3f47-470a-9035-04143a5d7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a trip to Kenya in July, the Bobholz family brought almost 500
        pieces of equipment with them and got to watch a game, something that would
        have been almost unthinkable just a few years ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e3f65-4467-4272-bffb-e2fe62b55e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth and excitement for baseball is an incredible joy to
        see," she said. "It is truly growing and becoming a passion for many children."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980665a-68be-491a-9c25-e0a65447ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Max Bobholz, what started as a child''s wish has now spawned
        branches in Colorado, Alaska, Missouri and more to come. The charity even
        started branching out to donate equipment to Uganda and Nigeria. But for him,
        it all comes back to Kenya.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685baeb-b87c-409a-bc6d-94e147e72590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I saw Kenya playing in the Little League World Series I would
        not be able to describe my thoughts, my feelings, because I would probably
        know some of those kids. Maybe I supplied them with equipment," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd015c2-38e1-4aaa-ae87-47826ca89999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young man pauses to think about that moment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4de10-2b09-464e-ac3d-257f355e946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot describe how amazing it would feel."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11103467-fe3d-4c33-8be1-d8bf6a6f1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:11:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Charity helping
        baseball grow in Kenya is a hit."</em></p>'
  'japan-live-long-100-years':
    'author': 'Eoghan Macguire'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-25T23:04:58.297+08:00
    'imagesource': 'jcr:99260f68-c778-40c6-96fd-eff17c5e4909'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33c4c3c9-dc4a-47ac-bcdf-b0ac47f33341'
