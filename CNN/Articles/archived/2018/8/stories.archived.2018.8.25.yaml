      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to Luis enhancing the southwest monsoon (Habagat), some parts
        of Luzon have announced class suspensions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c9c9f-0921-4a27-829b-f9b66f912255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:41:38.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:41:41.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of Luis was last spotted 680 kilometers north northwest
        of Basco, Batanes. It moved west at 10 kilometers (km) per hour towards the
        coast of Southeastern China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773fa64-9566-49d5-9eab-7e0d5511e87f'
      'mgnl:activationStatus': true
