      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 26) — Despite Tropical Depression
        Luis leaving the country, weather officials said moderate to heavy rains will
        continue to pour over some parts of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78c1aa-268c-4f3f-a795-6ec0b922c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:41:38.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:41:41.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains are expected over Zambales, Bataan, Ilocos Region, Cordillera
        Administrative Region, Batanes and the Babuyan Islands for the weekend, the
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9833e-3441-4a53-b0c6-980dd9310d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:41:38.835+08:00
      'mgnl:createdBy': 'jeff'
