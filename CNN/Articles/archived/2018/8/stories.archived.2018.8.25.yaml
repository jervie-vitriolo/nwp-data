      'mgnl:created': 2019-04-25T15:21:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a4616-0174-4162-8629-71e3d9961c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Roque said that the appointment
        was made in reference to “judicial careerism”.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0de05b-19b7-41d1-9bb0-ed9b4d3eb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pinagbibigyan niya yung mga nanilbihan nang matagal na panahon
        sa pagdating sa promotion sa Judikatura,”</em> Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375869a-9094-44d9-aa94-220c6802ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is giving a chance to those who have served the
        Judiciary for a long time.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731ebb3-cf63-43f0-956d-91c62d7b309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of former Chief Justice Maria Lourdes Sereno by
        former President Benigno Aquino III was unorthodox, breaking the tradition
        of appointing from the longest-serving associate justices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75bd24-cb3b-496c-b93c-49f89bb99fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that seniority could be the “only explanation” why Duterte
        would appoint De Castro, who only has two months left before she turns 70,
        the compulsory age of retirement for a judge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfe88a-0870-4177-a4c1-a0d0b1291981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Duterte appointee, Solicitor General Jose Calida said that
        justice will be well-served during De Castro’s tenure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c4183-9ba7-44ec-ad24-f6283a29c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are elated because her legal brilliance, competence, fairness
        and integrity ensure that justice will be well-served during her tenure,”
        Calida said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbf25f-3b47-4334-857d-11a0c9f057c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘42 days left to serve’</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35215500-deb1-410e-8864-7f85a17431ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more or less two months left in her tenure, however, has
        become a sticking point to critics of De Castro’s appointment. She, along
        with six other justices, are facing impeachment complaints at the House of
        Representatives, for allegedly violating the Constitution when they had ousted
        Sereno through a quo warranto petition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d421f-49df-408f-875a-b905d63bb87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 4 Chief Justice applicants slapped with impeachment rap for
        voting vs. Sereno</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658f3b0-06ae-450b-8c05-31da255dc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Edcel Lagman, one of opposition solons who filed
        the impeachment complaint, said that the appointment, however short it might
        last, could be a reward for her role in ousting Sereno.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lagman: Seriousness of impeachment complaint should be considered
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/H24HUZfEOv">pic.twitter.com/H24HUZfEOv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1033303839338782720?ref_src=twsrc%5Etfw">August
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130f474-be4f-4f5e-a124-a3f17e196b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688c079-dd1c-4211-bd5c-247f390db079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fealty to the high standards of ethics and morality required of
        Judicial officers should have compelled De Castro to forfeit her ambition
        said,” Lagman said, adding that De Castro should have declined her nomination
        for the Chief Justice position.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ce1d8-a2c7-48ee-8db2-2e45b98241aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lagman, De Castro has only 42 days left to serve as
        Chief Justice, which would not be enough time for her to get impeached should
        the complaint push through.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fda66-4147-424f-bf16-e7e72f435a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Gary Alejano, another proponent of the impeachment
        complaint, called the appointment “bayad-utang”, or payment for a debt or
        favor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988e9aa-fd60-4f32-8f2e-d2cb25f2a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pagtatalaga ni Duterte kay Teresita De-Castro bilang Punong
        Mahistrado ay maliwanag na nagpapakita ng bayad-utang, kawalan ng delicadeza
        at kagarapalan sa gobyernong ito,</em>” Alejano said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fa853-123f-4d70-9e7c-f790c080e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The appointment of Teresita De Castro as Chief Justice
        by Duterte is a clear payment of a debt, lack of delicadeza and shamelessness
        of this government.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4195d-b3ef-4945-8bda-99d87441f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said that with this appointment, De Castro would leave her
        post with all the retirement benefits of a Chief Justice instead of an associate
        justice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffa6ee-0af4-4965-bde1-deb86f7a4434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro has spent 45 years as a public official, entering the
        Judiciary as a clerk at the Supreme Court in 1973, one year after she had
        graduated from the University of the Philippines College of Law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e8a1a-7461-418f-9a0f-50032dc360d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rose through the ranks to associate justice of the Sandiganbayan
        in 1997, and then became the presiding justice of the anti-graft court in
        2004.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4506d-adcf-4203-b4f8-d853775b397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:21:57.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:22:00.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was appointed as associate justice of the Supreme Court in 2007
        by then President Gloria Macapagal Arroyo, who now sits as House Speaker.</p>'
  'pope-francis-ireland-speech':
    'author': 'Hilary Clarke and Laura Spark-Smith'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-25T20:56:28.872+08:00
    'imagesource': 'jcr:67616d04-2242-4d46-8006-51396bff6ed8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa99cfd-7b95-4541-b25e-5b5b9838a20b'
    'lead': 'Pope Francis has spoken during his visit to Ireland of his shame over
      the "appalling crimes" of historic child abuse in the Catholic Church and said
      outrage was justified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:24:02.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:24:06.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:24:06.085+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says ''outrage'' justified over Irish Church abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014c9b5-a298-4c2c-bd76-0a2f93f60335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pope Francis spoke during his visit to Ireland Saturday
        of his shame over the "appalling crimes" of historic child abuse in the Catholic
        Church and said outrage was justified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92714a-4942-421e-ae78-1436360183c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not specifically mention the current scandal raging
        over a US grand jury report documenting at least 1,000 cases of clerical pedophilia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacd7a7-6855-4d86-80b4-27fdb6dd3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure of ecclesiastical authorities -- bishops, religious
        superiors, priests and others -- adequately to address these appalling crimes
        has rightly given rise to outrage, and remains a source of pain and shame
        for the Catholic community. I myself share those sentiments," the Pope said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4923bf1-f535-43cc-8942-16cc439cf8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking to a hall in Dublin Castle packed with hundreds
        of political and religious dignitaries along with foreign diplomats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249ad30-f127-47a8-bf1c-f10bcbf86320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Prime Minister Leo Varadkar, who spoke before the Pope,
        did not skirt the current abuse revelations that have emerged in Pennsylvania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36bafd5-32ef-436d-a447-96d9b0b6a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks, we have all listened to heart-breaking stories
        from Pennsylvania of brutal crimes perpetrated by people within the Catholic
        Church, and then obscured to protect the institution at the expense of innocent
        victims," he said. "It is a story all too tragically familiar here in Ireland."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca8a59-b8b3-4f73-a0a6-1652284601aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varadkar called for "zero tolerance" of Church sexual abuse and
        asked the Pope "to adopt stringent norms meant to ensure that they do not
        happen again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9cbe3-9261-4d40-a823-f244604412ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy Father, I ask that you use your office and influence to ensure
        this is done here in Ireland and across the world," Varadkar said, and urged
        the Pope to listen to the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e770c-e3be-4126-9c5a-53d667ad091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope is expected to meet later with some of the Irish victims
        of clerical sexual predators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f303e-dfb0-4c8c-9cf0-7575f88d3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first Papal visit to Ireland in 39 years, a country that
        has undergone seismic social changes in that time, with the introduction of
        divorce, gay marriage and more recently the legalization of abortion. In March
        2010, Francis'' predecessor, Pope Benedict XVI wrote a pastoral letter of
        apology for all of the abuse that had been carried out by Catholic clergy
        in Ireland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956294d6-091d-4e26-b3a6-55f09262dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the Pope also paid tribute to the Good Friday Agreement
        that brought peace to Northern Ireland, which some fear could be threatened
        by the UK''s decision to leave the European Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2beef-3b67-4d07-bd2b-8071c827278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can give thanks for the two decades of peace that followed this
        historic agreement, while expressing firm hope that the peace process will
        overcome every remaining obstacle and help give birth to a future of harmony,
        reconciliation and mutual trust."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6c699-d8c7-4d53-8ca4-a2ed05f30a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinian Pope remains highly popular in Ireland, and tens
        of thousands of people are expected at Dublin''s Croke Park stadium Saturday
        evening for a concert-style event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240caa02-f45a-436e-8d8a-231db7274ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands more will attend a Mass celebrated by the
        Pope at the city''s Phoenix Park on Sunday afternoon, with all 500,000 tickets
        for the free event booked out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab04090-6563-44b5-9b03-b2810392b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pope Francis is also expected to face unprecedented protests
        over the clerical abuse scandals and the Church''s handling of them. One protest,
        dubbed "Stand for Truth," will take place at the Garden of Remembrance in
        Dublin''s Parnell Square at the same time as the Mass is celebrated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8a5fa-2b38-45e7-8197-38dfdbe522b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters also say they have booked tickets to the event in
        Phoenix Park but will deliberately not use them as a form of silent protest
        against the Catholic Church and its actions. Organizers of the "Say Nope to
        the Pope" protest said on Facebook they hoped to show solidarity to abuse
        victims and "show the Church they don''t have the control they used to."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e5085-5dc4-4b4a-90a0-13ae703c57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the grand jury in Pennsylvania issued a report that 300
        Catholic priests across the US state sexually abused children over seven decades,
        protected by church leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e4614-095e-4a0b-b9f2-8b6e17947d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, one of the broadest inquiries into church sex
        abuse in American history, identified 1,000 child victims, but said there
        were likely thousands more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dad72-1e78-489d-9f37-c6af1843a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priests were raping little boys and girls, and the men of God who
        were responsible for them not only did nothing; they hid it all," the grand
        jury wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934bbc55-8d5a-4681-af69-d2698c634076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, the Pope will make a pilgrimage to the Shrine
        of Our Lady of Knock in County Mayo, more than 100 miles west of Dublin, where
        he will lead prayers for families around the world. All 45,000 tickets for
        this event are also booked out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e3b39-9099-46d6-a1d3-767b18ab5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last papal visit to Ireland was by Pope John Paul II in September
        1979. More than a million people gathered for the papal Mass in Phoenix Park
        on that occasion, according to the Irish Times, representing about a third
        of the country''s population at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bca8f-78a2-4423-b97f-bea0848314f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We abandoned them''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670aa995-3a56-4e67-86d8-d44805277796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Francis acknowledged "with shame and repentance" the
        Catholic Church''s failure to act over clerical abuse. In an&nbsp;unusually
        blunt letter, he wrote: "We showed no care for the little ones; we abandoned
        them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a2fb7-48c2-4fc3-8559-e3f2d97cdc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter directly referred to the Pennsylvania report, which "detailed
        the experiences of at least 1,000 survivors, victims of sexual abuse, the
        abuse of power and of conscience at the hands of priests over a period of
        approximately 70 years," the Pope wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6558b-3957-4d40-8f5b-854ca1f18ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, memories of Ireland''s own abuse scandal are still vivid.
        And survivors have been critical of Francis'' response so far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918f42c-a7cf-4f09-83a6-374bab0a2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colm O''Gorman, an abuse survivor who is now executive director
        of Amnesty International Ireland, is behind the Stand for Truth protest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0e254-644c-4abd-9834-eabdccaa2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the Vatican''s announcement this week had created
        a "soap opera" in Ireland, with members of the media repeatedly calling survivors
        to ask whether they had been granted an audience with the pontiff.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ceebc-45fa-46c0-aeb1-126c52138e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clerical abuse survivor Marie Collins, who resigned last year from
        a special Vatican commission created by Pope Francis to tackle child abuse,
        saying that senior clerics in the Church refused to implement their suggested
        safety policies, said she wanted to see action, not words.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fb44a-6a7b-457c-9420-ee386554489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would like to see when the Pope comes to Ireland, is to
        come out, not make these sort of ''we''re sorry,'' type of statements, but
        to tell us what is he going to do -- and do it," Collins, who was assaulted
        by a priest when she was 13, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9618a79-ae6c-4e50-b569-9e632faf54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it must be something concrete."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3be490-fdd4-49fe-95bb-7251a57d1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:24:02.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:24:06.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope speaks of shame
        over ''appalling crimes'' of abuse."</em></p>'
  'luis-state-of-calamity-ilocos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-25T19:45:40.574+08:00
    'imagesource': 'jcr:4e70153e-0071-4fbd-8483-1701e09fe95c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c203fcb-bdfd-4da4-9656-4b6e34767284'
    'lead': 'The Ilocos Norte provincial board declared a state of calamity Saturday
      due to Tropical Depression ‘Luis’.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:25:48.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:25:51.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:25:50.932+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocos Norte placed under state of calamity due to ‘Luis’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601eb74-a8d2-4aca-a32a-cf76d28b4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:25:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:25:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Ilocos
        Norte has been placed under a state of calamity Saturday due to Tropical Depression
        Luis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3c4d1-e1aa-4c4b-befe-23c76dc5d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:25:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:25:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Luis has already exited the country, the northern areas of
        the Philippines are still affected by heavy rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37661ea2-0591-4350-b812-1dc8cf23d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:25:48.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:25:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte experienced heavy rain, flooding, road blockages and
        road closures, which led to the declaration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5dc1d-f2f1-44f6-ae55-c15828f01e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:25:48.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:25:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Declaring Ilocos Norte under a state of calamity would mean coordinated
        efforts in every part of our province,” said Ilocos Norte Vice Governor Angelo
        Marcos Barba in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182f34e-b940-424a-90c9-8c1c518e2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:25:48.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:25:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist spots and government-owned facilities have been declared
        closed until further notice.</p>'
  'pope-francis-ireland-visit':
    'author': 'Laura Smith-Spark and Hilary Clarke'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-25T17:47:15.955+08:00
    'imagesource': 'jcr:7d4870f5-7a83-49c0-854e-2c364c729622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88563239-14af-4983-b70b-c220c2de2610'
    'lead': 'Pope Francis has arrived in Ireland on the first papal visit to the majority
      Roman Catholic nation for almost 40 years amid one of the worst sexual abuse
      scandals the Church has yet faced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:28:37.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:28:41.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:28:41.626+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope lands in Ireland amid priest abuse scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233dd99-59d2-4f3d-9893-364955b8a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has arrived in Ireland on
        the first papal visit to the majority Roman Catholic nation for almost 40
        years amid one of the worst sexual abuse scandals the Church has yet faced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede11de-11b1-4191-8ef8-7be61ddeb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 81-year-old Pontiff will meet President Michael Higgins and
        Prime Minister Leo Varadkar during the two-day visit, that falls just a few
        days after the release of a Pennsylvania grand jury report&nbsp;detailing
        decades of clerical pedophilia and coverups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de601fb9-1d4e-4ad5-bd5d-602c165235a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope will also find Ireland a very different country to the
        one visited by John Paul II in 1979. The seismic social changes in Ireland
        over recent years are best symbolized by the election last year of Varadkar,
        who is gay, and the referendum three months ago that legalized abortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712323ab-0359-4dbd-9f66-49e9301e1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Argentinian Pope remains highly popular in Ireland and
        tens of thousands of people are expected at Dublin''s Croke Park stadium Saturday
        evening for a concert-style event to mark the Catholic Church''s triennial
        World Festival of Families that falls this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b50d5f-a6b9-427d-acbf-cece50123559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands more will attend a Mass celebrated by the
        Pope at the city''s Phoenix Park on Sunday afternoon, with all 500,000 tickets
        for the free event booked out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129c5f2-7e40-4f5f-9a5f-e1cd5de18ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pope Francis is also expected to face unprecedented protests
        over the Catholic Church''s handling of the clerical abuse scandal. One, dubbed
        "Stand for Truth," will take place at the Garden of Remembrance in Dublin''s
        Parnell Square at the same time as the Mass is celebrated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1e5e9-1df2-4401-b3d9-5f4ae7282d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters also say they have booked tickets to the event in
        Phoenix Park but will deliberately not use them as a form of silent protest
        against the Catholic Church and its actions. Organizers of the "Say Nope to
        the Pope" protest said on Facebook they hoped to show solidarity to abuse
        victims and "show the Church they don''t have the control they used to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c38853-d8b2-4a96-b5b9-83089ef573a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the grand jury in Pennsylvania issued a report that 300
        Catholic priests across the US state sexually abused children over seven decades,
        protected by church leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cdc29-c43e-4bb8-82ed-950a003a59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, one of the broadest inquiries into church sex
        abuse in American history, identified 1,000 child victims, but said there
        were likely thousands more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f2c67-7b63-48ac-8fab-b1a00f9af0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priests were raping little boys and girls, and the men of God who
        were responsible for them not only did nothing; they hid it all," the grand
        jury wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabc624-4c65-4c6e-9d16-4504eaaae9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rising international outrage, the Vatican confirmed this week
        that the Pope&nbsp;would meet privately with victims&nbsp;of clerical sexual
        abuse in Ireland during his visit to the country. It has not said where or
        when that meeting will take place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8968ec4-36c2-4066-9de3-8fefd404beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also "very possible" that the Pope will publicly address the
        topic of abuse during his visit, Vatican spokesman Greg Burke told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d6cf8-2137-4e25-a1d5-a1e05d532ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke added that the pontiff would pray at St. Mary''s Pro Cathedral
        in Dublin on Saturday, where&nbsp;a candle has burned for years&nbsp;in remembrance
        of the country''s victims of sexual abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d0ee0-088c-40ef-b686-a866364b97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Ireland, the pontiff will also call on Prime Minister Leo
        Varadkar and President Michael Higgins, meet with representatives of the government
        and civil society at Dublin Castle and pay a private visit to a day center
        for homeless families run by Capuchin friars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9a684-9438-4813-8321-bf49a197c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, he will make a pilgrimage to the Shrine of Our
        Lady of Knock in County Mayo, more than 100 miles west of Dublin, where he
        will lead prayers for families around the world. All 45,000 tickets for this
        event are also booked out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b3109-39c8-48c6-b175-244bd1e02030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last papal visit to Ireland was by Pope John Paul II in September
        1979. More than a million people gathered for the papal Mass in Phoenix Park
        on that occasion, according to the Irish Times, representing about a third
        of the country''s population at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332542e2-1935-473c-9739-0a830a542d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We abandoned them''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc9763-8d43-40bb-9c95-2451d8b93a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Francis acknowledged "with shame and repentance" the
        Catholic Church''s failure to act over clerical abuse. In an&nbsp;unusually
        blunt letter, he wrote: "We showed no care for the little ones; we abandoned
        them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f014b0-9157-421e-99a0-806047b69253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter directly referred to the Pennsylvania report, which "detailed
        the experiences of at least 1,000 survivors, victims of sexual abuse, the
        abuse of power and of conscience at the hands of priests over a period of
        approximately 70 years," the Pope wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243375b-23d5-42a1-b23c-89bc2648494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, memories of Ireland''s own abuse scandal are still vivid.
        And survivors have been critical of Francis'' response so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e6d6d-9c80-4329-abe2-9f25e7bf4eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colm O''Gorman, an abuse survivor who is now executive director
        of Amnesty International Ireland, is behind the Stand for Truth protest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1b01f-7fb8-4ab0-abaf-69dd8da91547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the Vatican''s announcement this week had created
        a "soap opera" in Ireland, with members of the media repeatedly calling survivors
        to ask whether they had been granted an audience with the pontiff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca61dc-6e10-4a4d-8c26-b84a7c6127fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clerical abuse survivor Marie Collins, who resigned last year from
        a special Vatican commission created by Pope Francis to tackle child abuse,
        saying that senior clerics in the Church refused to implement their suggested
        safety policies, said she wanted to see action, not words.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47ee5b-632b-4b5b-a0cc-2e26cfe0fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would like to see when the Pope comes to Ireland, is to
        come out, not make these sort of ''we''re sorry,'' type of statements, but
        to tell us what is he going to do -- and do it," Collins, who was assaulted
        by a priest when she was 13, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9bb056-4170-4acd-be7a-441a4ba2543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it must be something concrete."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a08a7-6616-48f4-8ff5-d03ab326e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the Dublin Archdiocese Commission of Investigation released
        a 720-page report that said that it had "no doubt that clerical child sexual
        abuse was covered up" from January 1975 to May 2004, the time covered by the
        report. The commission had been set up in 2006 to look into allegations of
        child sexual abuse made against clergy in the Irish capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7be626-7e3f-472c-95d7-bbf9335c1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report named 11 priests who had pleaded guilty to or were convicted
        of sexual assaults on children. Of the other 35, it gave pseudonyms to 33
        of them and redacted the names of two.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673898e2-7643-4584-904a-a4830119db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:28:37.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:28:41.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope lands in Ireland
        amid priest abuse scandal."</em></p>'
  'Cebu-City-spate-of-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
