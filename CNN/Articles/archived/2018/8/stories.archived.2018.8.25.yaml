  'Zamboanga-rice-crisis-Agriculture-Secretary-Manny-Pi-ol':
    'author': 'Marlon Panares'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-08-25T14:31:36.508Z
    'imagesource': 'jcr:5f9b56c3-562e-4c62-892c-b97d2c7b31fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b0d8ed-4fc8-43fc-a793-361251c12167'
    'lead': 'Prices are pegged from ₱54 to ₱70 per kilogram in Zamboanga City — particularly
      in outlying villages — while NFA rice is P32 per kilo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T02:42:42.832Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:36.337+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture chief: Zamboanga rice crisis is over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97223e18-a636-4e5e-a2ef-f07e2072937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, August 25)</strong> — Agriculture
        Chief Manny Piñol declared on Friday that the Zamboanga rice supply crisis
        is now over, with the entry of buffer stocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12caf94-3308-43ad-8cda-9bfe3cbac015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Friday, Piñol met with Zamboanga City Mayor Maria
        Isabel Climaco, Zamboanga Sibugay Governor Wilter Palma and representatives
        from the island provinces of Basilan, Sulu and Tawi-Tawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57790c1-ba8f-4b85-b58f-5174652c38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local officials today heaved a sigh of relief as it was officially
        declared that the crisis is over with the arrival of fresh stocks from the
        National Food Authority (NFA) and the neighboring provinces where harvest
        has started," the agriculture chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf879970-0fe0-4620-b62f-9240b00c8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution from the Zamboanga City Council asked President Rodrigo
        Duterte to allow the special import allocation of 2,240,000 bags or 132,000
        metric tons of rice, and provide technical support for 1,000 hectares of arable
        lands in Zamboanga City, Basilan, Sulu and Tawi-Tawi (ZAMBASULTA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7feda-03b7-450d-921b-598441cec9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also called to stop smuggling and proposed to come
        up with a Rice Trade Center in the ZAMBASULTA area, without prejudice to rice
        providers from nearby provinces of Zamboanga Sibugay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d3454-002a-4742-840b-9c74ce9cf591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ZAMBASULTA region, which Piñol said was largely dependent on
        smuggled rice from Vietnam, ran out of commercial rice supply a month ago
        when Malaysian and Filipino authorities have stopped the rice smuggling operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7f6ce-5e7e-4a72-95ad-93653a105a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol added it would now depend on the local government units to
        strictly monitor and control rice prices. He believed that the current prices
        of rice will take time to reduce as this is the nature of the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f0a50-db8f-4df3-857b-39a53229361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices are pegged from ₱54 to ₱70 per kilogram in Zamboanga City
        — particularly in outlying villages — while NFA rice is P32 per kilo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3461d-fbcb-4f5b-aa5b-4ec87f37f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still finding ways on how to stabilize the prices, and bring
        them back to normal," Mayor Climaco explained, adding that guided actions
        will be made to patch up the demand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56c848-27dc-4080-b933-d2e6c5bbb0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:42:42.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:38.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Climaco said ample stocks have arrived from sources, including
        Manila, Titay in Zamboanga Sibugay, and Molave in Zamboanga del Sur. Commercial
        dealers have also pledged to deliver 100,000 sacks of rice, on top of 40,000
        bags of NFA rice arriving within the week.</p>'
  'australia-leadership-carousel':
    'author': 'Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-25T23:40:05.831+08:00
    'imagesource': 'jcr:d371a957-0de3-4a3e-a061-5e93e51e9e30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2059ecaa-23fb-4bbd-a45f-0e9341cd7b88'
    'lead': 'There''s never been a more exciting time to be Australian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:05:03.005+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:05:06.609+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:05:06.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s sixth PM in a decade. Why does it seem so ungovernable?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee5d28-9fad-4e59-a6c5-36e2328e948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There''s never been a more exciting time to be Australian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2a282-96b1-4274-89b1-60a0cc50c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s what Malcolm Turnbull said when he wrenched power
        from then-Prime Minister Tony Abbott in a leadership coup in 2015, and three
        years later the excitement continues as Turnbull finds himself on the receiving
        end of the knife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3e54d-4be9-4c7a-bae8-654577efe5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wouldn''t be surprising to find Australians longing for those
        days when their lives were a bit less exciting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4954b94-1a09-45d2-ba73-f4ed4f1d098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merry-go-round of Australian political leadership pulled down
        another leader on Friday, making former treasurer Scott Morrison the country''s
        sixth Prime Minister in just over a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edac6b9-d8c3-4571-ab51-0453859f3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports after Turnbull took power in 2015 paramedics
        decided to stop using the question&nbsp;"Who is the Prime Minister?"&nbsp;to
        test patients'' mental capacities, as it was getting too hard to remember.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765689e3-1956-432a-9e81-f33cf3005848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why can''t Australia keep a Prime Minister for more than three
        years?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4e625-8199-4e46-8e84-f408df1fc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t in economic turmoil like Italy, which struggled to form
        a government for months earlier in 2018, nor are the structures of government
        unstable, like in many failing democracies across the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5dc0af-aad3-4c11-b3ec-5a0b013edf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it certainly isn''t because Australians are demanding it --
        an Essential poll released on August 1 found&nbsp;64% of respondents&nbsp;said
        political parties shouldn''t change their leaders outside elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3c5ad-05f1-4932-a1f3-6861f4abd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the Australian Senate on Friday, Australian Greens leader
        Richard Di Natale expressed the thoughts of many Australians in an impassioned
        speech that went viral, describing the government was "a disgrace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5af22c-bde3-4bec-ba12-8965ea8b9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people across the country who are suffering and look at
        what you''re doing. You are so focused on yourselves that you have forgotten
        what the country elected you to do," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4143d95-786d-4d3c-a524-f3c47ccfd2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political chaos</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417d7c6-8f77-401d-8b6e-8088575dd005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has now gone&nbsp;27 years without a recession,&nbsp;a
        record of continuous growth of which dozens of other countries including the
        United States would be envious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0fd9a3-0f59-40e3-bb76-23eb30697c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite that, its political culture can more often resemble
        that of a coup-prone banana republic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f18c50-cbbe-4e4e-a30f-c9e2bd17a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current political class is ambitious and not always willing
        to deal with the minutiae of intra-party politics," Jill Sheppard, lecturer
        at the Australian National University School of Politics and International
        Relations, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac87b73-6b69-4fd5-a8db-fa4eb3d2667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advent of 24-hour news channels in Australia has created a
        demand for content, and an unprecedented focus on the personal lives and feuds
        of Australian politicians."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1a33a-a67d-43ff-bc41-a3616ebb4e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup culture began when Prime Minister Kevin Rudd was toppled
        by his deputy, Julia Gillard, in an abrupt, night time ouster in June 2010,
        leaving many Australians waking up unexpectedly to a new Prime Minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d215b2-1788-4369-a062-bc85e7b2bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the leadership change in government outside an election
        was highly unusual in Australia. Before 2010, there had only been two such
        successful challenges in the previous 50 years, in 1971 and then 1991.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19839c5e-d72d-4108-8aba-35c5b5634288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) the removal of Kevin Rudd as Prime Minister in 2010 opened
        the floodgates: once Australian politicians realized it could be done, the
        notion of doing it again -- and again and again -- was less daunting," Sheppard
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db6e6f-140a-443f-89d8-c45859efe39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, there have been three more changes of leadership between
        elections, from Gillard back to Rudd, from Abbott to Turnbull and now Turnbull
        to his treasurer Scott Morrison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8d34a-b49d-4591-bd8f-488bbbc961f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Rudd''s removal from the leadership, his supporter and
        former Finance Minister Lindsay Tanner in disgust proclaimed that&nbsp;democracy
        in Australia was being "dumbed down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d59619-1ee7-4736-afdf-d326e7052ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the problem here is that it''s quite an insidious thing,
        that people in the game, whether they''re journalists or politicians just
        instinctively default to politics as a sport, as if that''s what matters,
        and overlook the content," he said in an interview in 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064bd76-ce7d-48ad-8c38-5823a3f44243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factional wars</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b8bd1-40a9-47c6-826b-f0605ad68a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just an increasingly fragile media and political environment.
        As in the United Kingdom and the United States, politics is becoming increasingly
        divided and partisan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e234eb3-49d2-493b-b167-73c77679c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both major parties face deep-seated cleavages within their ranks,
        as the historical bases of the parties give way to new and dynamic social
        trends," Sheppard said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a2474-05bc-4574-8d8b-a9459a330aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, the Liberal Party was traditionally an anti-labor
        party, comprised of white-collar capitalists. Now the party consists of a
        ramshackle collective of social conservatives, social progressives, economic
        conservatives, and soft libertarians."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360a607-7254-419c-af1a-8919525a8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s toppling of Turnbull was originally over climate change
        policy, but the Liberal Party''s conservative faction had long disliked and
        distrusted the leader over his historically progressive policy views.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68370686-d6c6-47ef-a280-c4b9cf04f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a determined insurgency from a number of people both
        in the party room and backed by voices, powerful voices, in the media," Turnbull
        said on Friday, after he had lost.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b560fed-08bf-4bdd-a041-c3bbad6ed9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current leader of the opposition Labor Party, Bill Shorten,
        was himself a power broker for the powerful Victorian Right faction in his
        party before he came to power. He was personally involved in the wrangling
        over the Rudd and Gillard spills in 2010 and 2013.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fea664-069c-4802-ac41-f8867680d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Western countries around the world, there is no current
        end in sight for the growing partisanship and a compulsory voting system doesn''t
        help either, Sheppard said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecaedbb-fa6e-44fa-a87c-e42b8e767503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will all keep turning up to vote no matter how poorly our politicians
        behave. The two major parties lose some votes to minor party and independent
        candidates, but for the most part they retain their power over the political
        system," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d6057-b557-4023-965a-b24c24cb59f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It is not over''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20ce88-f386-41f8-a7ef-81e41605cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull might be gone, but there''s no indication the culture of
        political assassination has died down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18b856-18cd-47d2-a879-ae3118a0b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to avoid further leadership instability, Rudd tried
        to pass inter-party laws to make it tougher to hold a leadership challenge.
        But ominously, his proposals were&nbsp;mostly quietly ignored by the Labor
        party''s leadership&nbsp;after Rudd lost the 2013 election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946fe7e-b18e-401a-b5e5-32da865769fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the right-wing Liberal Party, it isn''t even clear the latest
        leadership crisis is over. Buzzfeed political editor Alice Workman tweeted
        after Friday''s leadership contest she received&nbsp;a text message from the
        losing side&nbsp;saying, "It is not over, fight continues, f*** (Morrison)."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68c630-89f8-4ed2-b213-f3742a897711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheppard said despite the frontline chaos in Australian politics,
        the country''s democratic institutions were still functioning perfectly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4aa8aa-038e-45b4-9d45-065b18815965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when Prime Ministers are deposed and replaced, governments
        remain relatively stable. The more pressing problem facing Australian politics
        is the erosion of public trust and satisfaction with that underlying system,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a48353-8bc9-4456-982a-1c1018c3cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, after the excitement had died down and the
        blood mopped off the party room floor, former Prime Minister Julia Gillard,
        who herself took power and left power in a leadership challenge, comforted
        her successor Turnbull.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed348a0e-9fe4-4866-a87c-decd0dea2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the 29th PM, from the 27th PM, there is a life after. Best wishes
        for the days to come," she said on her official Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13790bf-a534-42d3-9434-8501f246dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps more fittingly, during a public appearance on Thursday,
        Gillard opened up about the advice another former premier, Paul Keating, had
        given her&nbsp;when she lost power in 2013.&nbsp;"We all get taken out in
        a box, love."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ccc7a-3aba-4182-bae9-4523b960d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:05:03.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:05:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australia''s sixth
        PM in a decade. Why does it seem so ungovernable?"</em></p>'
  'rohingya-rape-survivor-babies':
