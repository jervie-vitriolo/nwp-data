      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Daniel
        Patrick Caluag failed to defend his title as Asia''s best BMX rider but managed
        to give the Philippines its seventh bronze medal in the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5875f13-8ab4-4cba-910b-f18706d64c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:37:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:37:56.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Yoshitaku Nagasako (33.669) won the gold, while Indonesia''s
        Gusti Bagus Saputra (34.314) took the silver.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f33dea-25e6-4a49-8972-348c59a804a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:37:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:37:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caluag timed in 35.842 seconds good enough for the bronze medal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006b2c3-7f99-400e-9022-04198ca8ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:37:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:37:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the finals, Caluag placed fifth in the seeding run, and
        settled for second behind Nagasako in the motos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4be06a-baf7-4a0d-9898-c2180e3be0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:37:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:37:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caluag''s brother, Christopher John Caluag, failed to qualify for
        the finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584dca44-2c0f-4cdc-8b3c-395ca7f6ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:37:51.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:37:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s race, Sienna Fines finished fifth overall with a
        time of 43.663 seconds. Zhang Yaru of China ruled the event with a time of
        39.643.</p>'
  'Elon-Musk-abandons-plan-to-take-Tesla-private':
    'author': 'Jethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-25T14:17:27.024+08:00
    'imagesource': 'jcr:372dee83-cf77-4df6-bdd2-4a7315f5f915'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4505a33f-822a-4862-a478-7dd0386fa564'
    'lead': 'Elon Musk said late Friday that he has given up on plans to take Tesla
      private.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:39:49.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:39:55.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:39:54.955+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk abandons plan to take Tesla private

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0470c-fe9b-4a40-8ce2-ff2816dbd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> In a dramatic U-turn, Elon Musk said
        late Friday that he has given up on his plan to take Tesla private.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd245b3a-e58e-447b-8c75-cc909820a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire entrepreneur&nbsp;stunned investors&nbsp;earlier
        this month when he tweeted that he had secured funding to delist the electric-car
        maker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a079f-330a-4cd3-8d07-4ff815e71a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock announcement sent Tesla''s stock on a wild ride, reportedly&nbsp;drawing
        scrutiny from regulators&nbsp;and&nbsp;lawsuits&nbsp;from investors. Musk,
        the company''s CEO, also faced increasing skepticism that he could pull off
        the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12d795-34fa-43ed-8a2f-a543a3ab75d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met with Tesla''s board of directors yesterday and let them know
        that I believe the better path is for Tesla to remain public," Musk said in&nbsp;a
        statementposted on Tesla''s website Friday. "The board indicated that they
        agree."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8acc6e-96e1-4f88-aff6-c8ed45ad97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said his change of heart came after talking to Tesla investors
        and realizing that taking the company private would be harder than he originally
        thought.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c25a6e-435e-4c32-84cf-d783d118d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the majority of shareholders I spoke to said they would
        remain with Tesla if we went private, the sentiment, in a nutshell, was ''please
        don''t do this,''" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdeecbc-c8b3-49bb-82d0-7e01b0b1176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the process of going private would be challenging, but it''s
        clear that it would be even more time-consuming and distracting than initially
        anticipated," Musk wrote. "This is a problem because we absolutely must stay
        focused on ramping Model 3 and becoming profitable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf55d0-6c24-43fe-ab5f-ba80eae06cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Tesla&nbsp;repeatedly failed&nbsp;to meet production
        goals for the Model 3,&nbsp;its lease expensive electric car. The ability
        to mass produce the car has been seen as a crucial test for the company and
        its CEO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649b6f9-232f-4525-88b9-3014cf0c40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk opened up earlier this month about the stress he was under
        in&nbsp;an emotional interview with The New York Times, describing an "excruciating"
        year in which he worked up to 120 hours a week. He admitted he was having
        trouble sleeping as he fought to keep Tesla''s business on track and tried
        to fend off attacks from investors who were betting the company''s stock would
        drop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535ce46-7917-4d0e-878a-8a85abac9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock jumped 11% on August 7, the day Musk first tweeted
        about his plan to take the company private. But it has tumbled 15% since then
        as doubts have mounted about the idea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083cbfc-4bbd-4417-a8c0-bbf159ce52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:39:49.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:39:55.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Elon Musk abandons
        plan to take Tesla private"</em></p>'
