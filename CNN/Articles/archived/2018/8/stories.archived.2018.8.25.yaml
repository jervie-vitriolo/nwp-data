      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional moderate to heavy rains will batter Metro Manila, Cavite
        and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbc811-f61f-4d22-9b8a-c30373d2ec04'
      'mgnl:activationStatus': true
