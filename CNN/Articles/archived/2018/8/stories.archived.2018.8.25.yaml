    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3cf11-ff52-47cd-b6b4-e6ab583c0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:17:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:17:57.160+08:00
