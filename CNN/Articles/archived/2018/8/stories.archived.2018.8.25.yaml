  'Hurricane-Lane-Category-1':
    'author': ' Augie Martin, Faith Karimi and Steve Almasy'
    'caption': 'A car is partially submerged in water from Hurricane Lane rainfall
      on the Big Island on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-25T08:50:50.956+08:00
    'imagesource': 'jcr:c9fbae47-7350-479b-8c9b-5dbc15ec10c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11625016-5cad-42e5-8f47-5823bb5301e8'
    'lead': 'It''s the Big Island of Hawaii — the easternmost island in the chain
      — that has been hammered hardest by rain'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:54:23.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:54:27.786+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:54:27.468+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Lane a Category 1 storm as it brings threatening rain to Hawaii

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88335d23-94e7-466d-b6f9-a8eed8582a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hurricane Lane weakened Friday but forecasters and officials
        warned the Category 1 cyclone was still producing dangerous rainfall totals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694edec-dc4e-48a1-9eae-765ae2cb8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the storm — about 120 miles south of Honolulu on Friday
        — is not expected to come ashore though the eye wall could pass dangerously
        close to the central islands, including Oahu and Maui, in the coming days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a64aec-a7fb-40cf-8de2-bccc75c7386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the Big Island of Hawaii — the easternmost island in the
        chain — that has been hammered hardest by rain. More than 34 inches fell in
        one spot over the past few days, causing serious flooding, landslides and
        road closures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21147c2-a570-4dd9-9c96-e65e54dfb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane will continue to pose numerous hazards across parts of the
        islands into the weekend, including strong winds, storm surges up to 4 feet
        above normal tides, and 10 to 40 inches of rain, forecasters say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb6568-edd7-4f1f-8f9d-db230935a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm here</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fe10a-8a56-4bdc-8c00-0b257b8acf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane-force winds are likely to stay offshore, CNN Meteorologist
        Jennifer Gray said. But that depends on when the hurricane takes its anticipated
        westerly turn. That should happen by Saturday morning, but if it doesn''t,
        wind conditions on land will be more dangerous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759e553-7036-4f1f-9e62-946ef1b5f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane''s approach came as people on Maui dealt with a separate hazard:
        Two&nbsp;brush fires&nbsp;were burning, one that was forcing evacuations around
        the resort area of Lahaina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954bb8d9-267d-434a-a9d4-cf85674e5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiet morning in Honolulu</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34ea00-d512-4d91-97f7-ea97564d7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honolulu was unusually quiet Friday morning. Most stores closed
        at 4 p.m. HT on Thursday, and on Friday the streets were fairly empty, which
        is rare for Honolulu. The stray tourist could be found walking around attempting
        to find something open, but for the most part the streets were peaceful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4759bd1-db23-4da7-8f5a-e5a1174ea121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few cars were driving down the main thoroughfare, Kalakaua
        Avenue, which backstops Waikiki Beach. Traffic was much less than usual; there
        were no tour buses, delivery trucks, or commercial traffic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946cee6-0225-4e89-abf2-29b2314d6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the hotels had removed their pool furniture and sun shades,
        so pool areas look somewhat odd without anything surrounding them. Some hotels
        have their restaurants open, though seemingly operating at a very reduced
        staffing level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03901795-bb40-46cc-ab94-4dc4116bdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of surfers and the number of big waves were down, too,
        when compared with Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a046c2-c56a-46f2-a98f-2cd94e0cd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tourists spent Friday afternoon getting some last beach time,
        as conditions were expected to deteriorate within hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7c9e8-1985-4395-b94b-17518ef4ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s going to hang around for a while''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4871f-334f-4184-9eb0-789795c88cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hurricane got closer to Hawaii, Gov. David Ige urged residents
        to set aside two weeks'' worth of food, water and other necessities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247370a-3db6-44db-9ab9-20d862c6cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lane, while it has been downgraded, is wide and very moist. And
        it''s going to hang around for a while as it moves because it is moving slowly,"
        Honolulu Mayor Kirk Caldwell said. "And that is why we are taking so much
        precaution here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bab1b9-0339-4f21-bbe5-c64daf1bfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some power outages in four counties, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13b8b9-62cf-46bf-90bf-5bb457b3ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the flooding and landslides making headlines nationwide,
        some tourists were unfazed, with nearly 300,000 currently visiting the state,
        U.S. Sen. Mazie Hirono said Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537b881-18f7-41d9-a2d5-50f444476d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and government officials prepare</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30143a6c-b52e-43b6-8c1f-e13532488174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal officials are bracing for the storm, with Hawaii
        opening emergency shelters, closing some public schools for the rest of the
        week, and placing nonessential government workers on leave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb486128-52c3-40e1-bb36-0b205892e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,500 people stayed at Red Cross evacuation centers across
        Hawaii Thursday night, the Red Cross said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0dd71-dd66-474f-82ee-0a47be5917f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Emergency Management Agency said it has prepared food,
        water, generators and other commodities to help with emergency resources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c25b2-8026-4a36-bc81-1ab562791607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals increased their weekend staffing and&nbsp;postponed
        elective procedures and surgeries&nbsp;Friday and Saturday in preparation
        for the influx of patients expected during natural disasters</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f738b1f-82aa-4689-9c61-127c9877a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s really catastrophic, you see things such as dehydration,
        exhaustion, infections," Dr. Leslie Chun of the Queen''s Medical Center told
        CNN affiliate Hawaii News Now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc181c-ce11-4b7b-9737-98247fcabccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 40 inches of rain expected</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fba33b-c73e-407d-ad2d-bc909763eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10-40 inches of rain is forecast in some areas through the
        weekend, which could trigger even more landslides and flash flooding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b149137-4d99-4765-a6b7-cc5ee1dd3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mix of a storm surge and waves will raise water levels up to 4
        feet above normal tides along shores near Lane''s center, forecasters said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b33043-750b-4be7-9b72-ccdb0ce88f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is expected to result in significant beach erosion and overwash
        onto vulnerable coastal roadways today through Saturday as Lane makes its
        closest approach," Ige said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06a5db-1fec-4838-8a08-48fc1ba6ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive rainfall will lead to dangerous flash flooding, landslides
        and mudslides in areas that are already drenched. Forecasters believe the
        storm will turn west — away from the islands — but are uncertain when that
        will happen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c2a5c-5f5e-4818-b08e-840564c6dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding near Hilo led to voluntary evacuations, Hawaii county officials
        said. On one street, police and fire personnel are going house-to-house warning
        residents of severe flooding and recommending evacuation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895f6a0-469e-49cf-a2b0-c6be15d3cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If residents do not evacuate, first responders may not be able
        to reach them if the situation becomes too hazardous," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78e6b7-4905-454f-817a-d5263832507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in effect for Maui County (which includes
        all of the islands of Maui, Lanai and Molokai) and Oahu -- meaning hurricane
        conditions are expected there. The Big Island is under a tropical storm warning,
        and the islands of Kauai and Niihau are under a tropical storm watch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c4817-5273-43da-a1a2-84bfd77b98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane''s landfall would be rare</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26cf2b-4ccd-4dbe-a219-6599d839fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Pacific gets few hurricanes and tropical storms; the
        Atlantic or Eastern Pacific usually see many more named storms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda284d-1813-4846-ac42-29569de2d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is a small target in a vast ocean, and isn''t often threatened.
        Hawaii gets a named storm within 60 miles of its coastline about once every
        four years on average, forecasters say.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53191dc8-2e94-4c03-bd8f-abf4302d1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane could become a further rarity if its center crosses land. Only
        two hurricanes have made landfall in Hawaii since the 1950s: Hurricane Dot
        in 1959, and Hurricane Iniki in 1992.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4ac1b-7c02-4ee3-b170-a8ed74481805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:54:23.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:54:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hurricane Lane a
        Category 1 storm as it brings threatening rain to Hawaii."</em></p>'
  'Amazon-tribe-Brazil-jungle':
    'author': 'James Griffiths and Natalie Gallón'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-25T19:46:56.801+08:00
    'imagesource': 'jcr:56ea40d2-36c6-43b6-aa1a-2febb61ac536'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df77ab0e-801b-4677-a52e-886504529b19'
    'lead': 'Footage released this week shows several people walking through a wide
      clearing made in a patch of dense jungle in the Javary River valley, near the
      border with Peru.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:58:07.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:58:11.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:58:11.327+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Never before seen Amazon tribe caught on drone video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e5404-1f97-472c-af35-13874d8aa0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An isolated Amazon tribe with no known
        contact with the outside world has been spotted by a drone flying over the
        Brazilian jungle, according to the country''s National Indian Foundation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3fef0-55b2-41a4-ab13-82af2ad80f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage released this week shows several people walking through
        a wide clearing made in a patch of dense jungle in the Javary River valley,
        near the border with Peru.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="422" src="https://www.youtube.com/embed/a63rMds-D50"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665950f7-e081-4daf-9e08-2217fe699e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ac487-25fe-4655-9241-9f16f60de712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the figures is carrying a spear or pole of some kind, while
        four or five others stand near what look like thatched structures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200daff5-b589-42eb-96a1-1da30d9b6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the people spotted by the drone appear to notice their observer,
        which is flying high above the trees surrounding them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da544cd7-8265-4c24-8c58-5777a820b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation, known as Funai, is tasked with protecting the interests
        of indigenous tribes living in the Brazilian Amazon, many of whom have seen
        their homes devastated by colonialism and foreign diseases, as well as ongoing
        logging and mining operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a34614-9d40-4c39-81df-46cefcbb9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the only government department in the world which is dedicated
        to the protection of indigenous peoples who have little or no contact with
        national society and other tribes," according to Survival International, an
        NGO dedicated to tribal peoples'' rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8625db0-b5c8-4eff-82cb-2989bf078451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funai was founded in 1910 by Brazilian marshal and explorer Candido
        Rondon, famous for his philosophy on interacting with tribes in the Amazon:
        "Die if necessary, but never kill."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13832646-eafb-4c2b-b7c0-24de7739192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Funai said that for the latest survey its team had
        traveled more than 180 kilometers (112 miles) by boat, truck and motorcycle,
        before a further 120 kilometer (75 mile) trek through the jungle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd725709-30ea-4a6c-b310-831e137bf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Javary River region is home to eight contacted tribes, and 11
        confirmed isolated tribes, Funai said. "This is the largest quantity of records
        confirmed groups of isolated indigenous peoples in the country," the agency
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b94055-5619-47c1-aca8-d8c9427e39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangers of development</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2683e9e-d587-46f6-99f0-029864c40985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Survival International, there more than 100 tribes
        around the world living in isolation. While colonial governments often forced
        contact and integration on tribes they discovered, experts now advise against
        making contact, and allowing tribes to decide their own fates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609e7d1-a0bc-46b1-8d28-a60f44aa2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imposing ''development'' on tribal peoples just doesn''t work.
        Even the new healthcare, even in the richest nations, is never enough to counter
        the effects of introduced diseases and the devastation caused by land theft.
        As many tribespeople tell us repeatedly, the new clinics fail to cure them
        of illnesses that they never knew before," the NGO said in a recent report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572baac-78e7-4f9c-9582-0524d88b9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a7482-e242-4e01-8d35-ca40f930973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a measles outbreak which hit the semi-isolated Yanomami
        tribe -- who live in the Amazon on the border of Venezuela and Brazil -- hospitalized
        dozens of tribespeople and put hundreds more at risk due to the lack of widespread
        vaccination or resistance to the disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6932a4-5ab3-4baf-aecc-7412265833cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the health risks posed by contact with industrialized
        societies, many tribespeople wish to maintain their traditional ways of life,
        and have no interest in changing them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18070ad3-8e40-4431-b784-a9d5343e84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such appears to be the case for the lone survivor of a tribe in
        northwest Brazil, who has been monitored by Funai and author pro-tribespeople
        groups for decades. While NGOs work to protect the man, and occasionally leave
        him supplies, he has not chosen to make contact and continues to live his
        life as he has done since birth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7218f-0e6c-4260-b677-6075778be8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:58:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:58:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is perhaps understandable given the fact the rest of the man''s
        tribe is believed to have been murdered by loggers, the unfortunate fate for
        many tribespeople who live in areas with valuable natural resources, even
        those with legal protection.</p>'
    '31':
