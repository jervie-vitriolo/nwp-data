      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Yasmin is 33 days old. Wrapped in a checkered blanket, she
        writhes around in her&nbsp;makeshift&nbsp;crib, a rice sack attached to the
        ceiling with rope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b241c-4207-486c-9dd2-b5b73e730dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:09:08.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Meher, picks her up and starts breastfeeding, crouching
        on the earthen floor. "She is my baby, she is completely mine, and I love
        her," says the delicate looking 25-year old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210c1ca-7544-4f69-a4f7-efc229333107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:07:13.388+08:00
