      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA has been monitoring a low pressure area 910 km
        west northwest of Basco, Batanes.</p>'
  'United-Nations-U.S.-sanction-Filipino-ISIS-fighter-recruiter':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-25T17:23:14.967+08:00
    'imagesource': 'jcr:bcb58a93-2cbb-40c7-bd7f-a539a1e72b2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1acc1c32-990d-44d2-8f1e-f153c2883bf9'
    'lead': 'Mohammad Reza Lahaman Kiram, 28, who hails from Zamboanga City, is now
      ''subject to assets freeze, travel ban and arms embargo,'' the U.N. said'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:44:38.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:44:41.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:44:41.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino ISIS fighter, recruiter sanctioned by UN and U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab1425-eda1-4791-9f0f-38d7bd65a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 25) — The United Nations and
        the United States government have blacklisted a Filipino national and two
        other men from Southeast Asia for recruiting people to join the Islamic State
        group or ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad3ab5-a1d9-4eee-a4b6-0fbffce8f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Reza Lahaman Kiram, 28, who hails from Zamboanga City,
        is now "subject to assets freeze, travel ban and arms embargo," the U.N. said
        in a press release on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5acefd-1417-42f0-8b9d-3639e1165275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiram is believed to have travelled to Syria with his wife and daughter
        in 2015, and among the ISIS fighters there as of 2017. He was seen in a 2016
        ISIS propaganda video beheading captives, and was linked to a bus bombing
        in Zamboanga City in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20399e-55a9-4515-a952-c4e7c3a658b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. said Kiram is now a senior member of the international
        terrorist network ISIS, along with Malaysian Mohamad Rafi Udin and Indonesian
        Mohammed Karim Yusop Faiz, who were also slapped with sanctions. The two also
        were in beheading videos and recruitment activities, the U.N. and the U.S.
        government said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe789c0-f098-4d1f-a0c8-90fa099353c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In placing them on its sanctions list, the U.N. also mandates all
        member states, including the Philippines, to "expeditiously exchange information
        " on the terrorists, freeze their assets, deny them access to the international
        financial system, and prohibit their travel or relocation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbf2b4-ae0f-4bd6-bf83-8b19c823b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of the Treasury''s Office of Foreign Assets
        Control on Friday followed suit, placing the three ISIS recruiters on its
        list of "Specially Designated Global Terrorists".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017433f2-0a8a-45ca-9bb8-8fac8ab73df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of today''s action, all property and interests in property
        of Udin, Faiz, and Karim subject to U.S. jurisdiction are blocked, and U.S.
        persons are generally prohibited from engaging in transactions with them,"
        Sigal Mandelker, treasury undersecretary for Terrorism and Financial Intelligence,
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f8bbfc-d9b4-41d8-9803-8113a138fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three alleged terrorists now join thousands of individuals,
        including Filipinos, on the U.N and U.S.'' blacklists as part of the fight
        against terrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41463e0-6c9e-4d47-b2d7-4d5b5d32c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, they blacklisted Abdulpatta Escalon Abubakar,
        who is believed to have followed orders from slain terrorist leader Isnilon
        Hapilon in January and May 2016 to procure a huge amount of ammunition and
        arms, and improvised explosive devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735b3be-1a56-4c3d-b18a-d423692efd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:44:38.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:44:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, an Abu Sayyaf leader who pledged allegiance to ISIS in
        2016, was killed in a firefight in Marawi City in October 2017. The military
        believes he led the attack on Marawi along with the Maute brothers, leading
        to a five-month war that killed over a hundred people, mostly terrorists.</p>'
  'Vice-President-Leni-Robredo-PNP-Chief-Oscar-Albayalde-Naga-City-crime-ranking':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-25T22:24:22.105+08:00
    'imagesource': 'jcr:0e45dd6b-cb7e-452a-8031-283ccf24860b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef3094d3-8540-47be-a97b-1b15beaf4d5d'
    'lead': 'The Vice President takes to Twitter to slam the claims of police chief
      Oscar Albayalde.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:50:27.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T15:50:29.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T15:50:29.679+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo refutes PNP chief''s crime ranking of Naga City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af086f30-3af5-4a57-9a07-752b3586b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:50:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:50:29.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Vice
        President Leni Robredo debunked the Philippine National Police (PNP) chief''s
        claim that Naga City is the fifth city outside Metro Manila with the highest
        crime rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb1a07-de47-4b0b-a92f-3f1b01534d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:50:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:50:29.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo took to Twitter and said, "Totally unacceptable. Spare our
        people and our beloved city from misinformation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666e21b-58b0-4e76-9822-0f064f434cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:50:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:50:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, the Vice President said, "PNP Chief claims Naga
        consistently ranked 5th in crime volume all over the country. The truth: Murder-34th;&nbsp;
        Homicide -24th-26th; Rape-29th; Robbery-11th; Theft-6th."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd514d4a-c496-418c-877a-c885719ceaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:50:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:50:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days ago, PNP Chief Oscar Albayalde said Naga City is the
        fifth city outside Metro Manila with the highest crime rate — a claim retracted
        by the PNP Public Information Office Acting Chief Benigno Durana Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dba40c-0316-4585-b0aa-9cd406fccd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:50:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:50:29.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the latest PNP data, among the major cities of the country
        outside of Metro Manila, Naga City is ranked No. 6 in the total crime volume
        during the period from January to July 2018," Durana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31867f-7dfa-49d1-84c7-71d3a8bc0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:50:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T15:50:29.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga City is Robredo''s bailiwick. President Rodrigo Duterte on
        August 14 said Robredo was incompetent to assume the presidency since Naga
        was a "hotbed of shabu."</p>'
