      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and deeply saddened by the senseless violence in
        Jacksonville and the tragic deaths of Dot City Gaming team member, Taylor
        "SpotMePlzzz" Robertson, and Eli "True" Clayton," Robertson''s gaming sponsor
        said in a two-part tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad853ab6-7be9-4d4c-8512-daabd7d34cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were great competitors and well-loved members of the Madden
        community. Our thoughts and deepest sympathies go out to their families, loved
        ones, and all of those affected by this tragedy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19795ceb-49ba-4969-aded-9da50b5c433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertson, who was from West Virginia, had career winnings of more
        than $80,000 and had won the Madden NFL 17 Classic, according to his player
        profile on EA Sports. Sunday''s tournament was a qualifying round for the
        Madden NFL 19 Classic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aab1bc-ab0d-44da-be4d-a8b0895134f3'
      'mgnl:activationStatus': true
