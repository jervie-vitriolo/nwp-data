      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll be doing it every two or three years and magkakasabay ‘yung
        ilang artists in that third floor galleries,” she says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d0f9a-4ac6-4221-bd02-1fc5c32bf079'
