      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Manu-Ginobili-retirement-NBA-San-Antonio-Spurs':
    'author': 'Reuters'
    'caption': 'San Antonio Spurs basketball star Manu Ginobili announced his retirement
      on Twitter.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-28T08:54:15.376+08:00
    'imagesource': 'jcr:4999da29-e766-410c-b913-d41321f91052'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a01c69-bd37-47cc-b8c4-b7aec9311cb0'
    'lead': 'One of the game’s most decorated international players, Ginobil was a
      four-time NBA champion, a two-time NBA All-Star and an Olympic gold medalist
      for Argentina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:34:16.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:34:20.031+08:00
