      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drini Gjoka, also known as "YoungDrini," called Sunday the "worst
        day of my life" on his verified Twitter page. Gjoka was struck in the thumb.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a128d2d-f7ab-4086-a339-d45d3ede6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, he said: "I will never take anything for granted
        ever again. Life can be cut short in a second."</p>'
