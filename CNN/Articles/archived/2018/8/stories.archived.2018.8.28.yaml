      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of protesters, however,  were outside the Supeme Court,
        chanting "Ang cheap, ang cheap, ang cheap ng justice ninyo (Your justice is
        cheap)."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: A warm welcome for Supreme Court’s new Chief Justice — Teresita
        Leonardo-De Castro | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/VgvI27Uqhq">pic.twitter.com/VgvI27Uqhq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1034236618943557633?ref_src=twsrc%5Etfw">August
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
