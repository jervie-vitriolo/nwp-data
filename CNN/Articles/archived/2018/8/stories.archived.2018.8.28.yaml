  'second-hand-furniture-ukay':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Find second-hand cabinets, chairs, dinnerware, and all sorts of knick
      knacks at these shops. Photo by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2018-08-28T18:58:19.616+08:00
