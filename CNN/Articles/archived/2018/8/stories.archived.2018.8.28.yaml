      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Double gold for PH after reigning supreme in women''s golf</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d29d54-dee0-495b-8084-70f42eb560fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:34:26.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:34:30.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dumarami naman ang mga Filipino na nago-golf. Sana dumami pa
        kasi masaya naman mag-golf,</em>" she said in a press conference Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47733bb0-2c32-4988-9333-974a5dd8bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:34:26.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:34:30.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think more Filipinos are now playing golf, but I
        hope many more will play it because it''s fun.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918cdd0-1301-4a78-8478-dce66f767861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:34:26.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:34:30.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso said the women''s national team''s triumph proved to everyone
        that golf could be a source of medals in international competitions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddea051-a8d7-430a-a6ef-2b541355c8fe'
      'mgnl:activationStatus': true
