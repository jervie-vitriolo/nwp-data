    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief objects to reported Chinese nuclearism in S. China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be4d68-af2f-4528-b04e-eee9a45c9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:17:16.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:17:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Philippine government expressed disapproval over China''s reported plan to
        add "nuclear elements" in the&nbsp; South China Sea, Defense Secretary Delfin
        Lorenzana said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545bf26-1ef3-4c09-8c2e-58a6d8a19386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:17:16.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:17:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman tayong masamang balak sa kanila. Wala naman tayong
        balak na atakihin yung mga</em> reclaimed areas <em>nila. Kaya nga pinag-uusapan
        natin,</em> we are talking about our disputes in a civil matter, and there
        is no need for them to militarize to that level, na magdadala sila ng nuclear
        armed aircraft, or any other weaponry there that are nuclear-tipped," Lorenzana
        told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9704a1-bc63-44e2-8f48-f0ecf8dc7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:17:16.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:17:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no evil plans towards them, no plans to attack
        areas they have reclaimed. That''s why we are talking with them about it,
        we are talking about our disputes in a civil matter, and there is no need
        for them to militarize to that level, to the point where nuclear-armed aircraft
        are involved, or any other weaponry there that are nuclear-tipped.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40075c-6ff0-40b6-829b-cb9873c51af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:17:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:17:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the four Southeast Asian countries with
        rival maritime claims against China over islands in the contested waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2291362-bb6d-4708-9d16-929e9290b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:17:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:17:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s statement comes after U.S. Defense Department annual
        report said Beijing may bring in floating nuclear stations to power its military
        outposts in their reclaimed areas, such as the Spratlys. The report added
        China may deploy a nuclear "triad" of delivery systems — such as nuclear-capable
        bombers which can strike U.S. and allied forces in the West Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80fdb1-4de9-4af1-a6bb-0485b11578ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:17:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:17:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace concerned with China''s nuclear program in South China
        Sea</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24142f07-ead5-44c3-a091-a4402f64fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:17:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:17:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China opposed the report, calling the Pentagon''s claims "irresponsible."</p>'
