    'template': '1'
    'title': '5 ukays to score second-hand furniture (and other unexpected finds)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445335d2-c51c-426a-9649-b0fbd3f2b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For people who
        are shifting to a more sustainable and eco-friendly lifestyle, it makes sense
        to extend the practice beyond personal care items, cutlery, and food choices
        and into the home. From bigger pieces like furniture and appliances, to smaller
        items like dinnerware and unique trinkets, one can maintain a sustainable
        lifestyle, as well as save a lot of money, by opting to buy second-hand and
        vintage items instead of buying brand new products from malls and expensive
        boutiques.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb56b3c-68c5-45d5-a738-4550dfb7097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a good number of surplus and ukay-ukay shops around Metro
        Manila, like JMS Surplus Shop in Marikina and Hapon Surplus Trading in Manila,
        and if you’re the type to visit ukays and surplus shops often, you’ve probably
        already shopped at these places. But for those looking for a little more variety,
        or those who just want to go on a quick but productive road trip out of town,
        there are a ton of similar shops all over Cavite as well as in neighboring
        Las Piñas and Laguna where one can score some really interesting finds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435b8fe-cd2b-49b6-bd70-1bc833488ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, don’t expect everything to be in the best condition.
        These are, after all, mostly second-hand items. If you''re the type that enjoys
        a good fixer-upper though, combing through these stores might be a fun weekend
        activity for you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b0cda-10ae-4a8a-af57-66faf52f821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the best way to find these stores is to go on a road trip
        around Cavite, sticking to the main roads like Governors Dr. and Emilio Aguinaldo
        Highway, the five stores on this list should be a good place to start.</p>'
    '7':
      'image': 'jcr:4a54ca26-420c-41e4-ba5a-10c9d3214d64'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269cdaa-1d1d-43f8-b05f-bf7e1b8151c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc9d82-42db-47a0-b0e4-dd0b77c2bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.508+08:00
      'mgnl:createdBy': 'jeff'
