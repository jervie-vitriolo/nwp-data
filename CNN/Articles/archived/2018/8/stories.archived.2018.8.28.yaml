    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4d56d-119a-4edd-8999-6c238855bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Purita Kalaw-Ledesma Prize is only five years old, Herrera
        hopes that, alongside the visual arts prize, it will depict the consistent
        interest of a younger generation in the artistic practice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc12aac-ab78-4d59-80e7-49384d9b8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first two or three years, the participants were quite seasoned
        writers already,” says Herrera. “They were writing for galleries, and one
        even had a regular column and it was a good start for the prize. [But] since
        last year, we received more entries from young writers, fresh graduates. It
        says something about the interest among the younger generation on [art criticism,
        especially] now that we have two fresh graduates and still an undergraduate.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96262fe5-ae3c-46d3-928f-f36ad10c7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special citation was also given to Maria Lourdes Garcellano for
        her work on Vic Delotavo’s Philippine film posters exhibit at the UP Vargas
        Museum. The publications affiliated with the prize only accept essays written
        in English but Garcellano’s essay, written purely in Filipino, merited a citation
        from the jury. The essay will be published in the Linggo ng Wika special of
        The Philippine Star’s Arts and Culture section.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70acbd4-69f3-4311-903b-f734978cf22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special prizes were also announced, two of which are new this year.
        A new prize from the Embassy of Italy was awarded to Jel Suarez for her solo
        exhibition “Traces By Which We Remember” (West Gallery). Ambassador Giorgio
        Guglielmino selected the winner among the shortlisted artists and the winning
        work will be added to the Italian Embassy’s collection of works from young
        Filipino artists.</p>'
    '35':
      'image': 'jcr:c04208ae-f471-453e-b7f4-d43183cef65c'
      'imageCaption': 'Embassy of Italy Purchase Prize winner, Jel Suarez, with Ambassador
        Giorgio Guglielmino. Photo by JL JAVIER'
