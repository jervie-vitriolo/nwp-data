      'mgnl:lastActivated': 2019-04-25T10:43:31.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" fans have just gotten a glimpse at what''s to
        come in Season 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee262c-6578-4e0f-ad11-c24e97b891e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:43:26.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:43:31.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO released a trailer Sunday with clips from several of their shows
        — and much to the delight of GOT fans — there were a few scenes from the upcoming
        final season of the network''s top drama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873a4e5-db12-4ed4-854d-520f35715e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:43:26.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:43:31.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: ''Game of Thrones'' prequel gets pilot order at HBO</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9e4b7-9594-4ab5-9509-8ce53a434923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:43:26.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:43:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although footage from the series was relatively scarce, viewers
        were given a glimpse of Jon Snow [Kit Harrington] and Sansa Stark [Sophie
        Turner] embracing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fc06a-4f9e-4aad-965b-1ebd45c25a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:43:26.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:43:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A premiere date has yet to be announced, but the series will return
        in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7fb11-fd62-4411-b1bb-eb0bd2251013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:43:26.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:43:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in June that HBO had ordered a pilot for a potential
        "Game of Thrones" spinoff. The prequel, according to HBO, will take place
        thousands of years before the events of "Game of Thrones" and "chronicles
        the world''s descent from the golden Age of Heroes into its darkest hour."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cdac4-d033-4aa1-92a4-de01c47f27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:43:26.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:43:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every end, there is a new beginning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a4dec-bd2f-494d-9d1f-e271bc693025'
      'mgnl:activationStatus': true
