    'created': 2018-08-28T07:15:59.583+08:00
    'imagesource': 'jcr:a22e2ddf-26c8-478c-a470-65d0a3a6ba64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f17e09c-9739-408c-8c0d-c973b48b246c'
    'lead': 'Defense Secretary Delfin Lorenzana says there is no need for China to
      militarize at a nuclear level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T11:17:16.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T11:17:52.226+08:00
