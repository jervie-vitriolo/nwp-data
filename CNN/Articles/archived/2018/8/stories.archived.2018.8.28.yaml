      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever went in first, must be promoted first, and
        that would go for everybody.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a29f1-8a70-4b17-9b52-2b9aef18a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.517+08:00
      'mgnl:createdBy': 'jeff'
