    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA officials, council blame each other on rice price spike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c3bb0-8ac9-4ae5-816f-c3310de97d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        National Food Authority (NFA) and its policy-making body pointed fingers at
        each other in a congressional hearing on rice prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a21d77-528e-4069-9801-38f9c283de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Deputy Administrator Tom Escares blamed the bureaucracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9820d0-efc8-426c-b4ec-956bde70074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to bureaucracy, pasikot sikot po ito. Naging dahilan
        kung bakit may delayed arrival. San ka naman nakakita na darating ang bigas
        ng June, eh kung yung klase nga minove ng September. ''Yung arrival pa ng
        bigas, eh talagang aabutan ng basa yan, talagang di maa-unload yan," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ada59-33e4-4871-a053-9177fe994641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escares said, the NFA requested for the importation of one million
        tons of rice as early as the fourth quarter last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bb9f7-b884-403a-accd-3c70d59aff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as October last year, we''re requesting to import rice,
        but it''s so complicated I hope that congress may help in the situation we
        have. We have a council over and above us. It is the council which will say
        how much we procure at kelan ito darating. Before hindi ganun, it''s the NFA,
        pag sinabi niya, the president says okay na importation, okay na rin to sa
        council but still subject to evaluation," Escares said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd591d-3a58-49df-950c-e280b850deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say you have to import, as early as last year, one million
        was requested by the administrator, but we were advised to import only 250,000
        then later 250,000. Then we were told it has to arrived by June. Ang June
        kasi tag-ulan na kaya nale-late dating. It should''ve arrived by March," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e69d1-53a5-4db9-82d2-9722a6104464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NFA Council only approved the request in May this year.
        The Council is composed of 11 government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475dcd9-e020-4374-9623-83c431b2ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Trade and Industry, a Council member,
        said the NFA failed to submit its inventory of rice supply. This delayed the
        import request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779bd21-60ee-4c90-bc4d-924915fb9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some time middle of last year, council is asking for inventory
        of rice supply by NFA. This was before the request for the permission to import
        for this year. NFA was not able to submit such inventor which caused the delay
        of the approval of the council for the new importation," Trade Undersecretary
        Ruth Castelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5b58e-6738-4063-a716-2bc32a3780bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the NFA''s statement of a shortage of cheap rice triggered
        the price spike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287704b-4c1f-423c-b25b-aa1dbcda4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflation, according to the NFA council, the inflation rise
        was triggered by the declaration by NFA that there was no more rice supply.
        Yes, it was out in the media, it was speculation. But coming officially from
        the NFA administrator was the main trigger for the inflation," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40c36f-8a84-4213-bca4-dbe24b426b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added some businessmen took advantage of the NFA statement and
        raised their prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15dd12-f2c3-46ae-8548-cce3886e3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Finance assured lawmakers there is
        enough budget for safety nets to help the poor cope with the impact of the
        Tax Reform for Acceleration and Inclusion law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb270632-5a2b-4a63-a906-adda9eb9f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Chua said ₱69.1 billion has been set
        aside for the social mitigating fund this year and ₱83.8 billion pesos for
        2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636f310-fbb8-49fe-9bc9-eb5621dcaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the unconditional cash transfer program worth ₱24.5
        billion this year and ₱37.6 billion next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c58d2-23fc-40c3-b7c9-5f080a9fdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation is also implementing the Pantawid
        Pasada Program or fuel subsidy for public utility vehicle drivers and operators.
        The subsidy costs ₱977 million this year and ₱3.85 billion next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89d7c4-f4c3-4931-b5ef-8d1ec61cbe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:21:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:22:00.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the government earmarked ₱28.5 billion for rice subsidy
        for 2018 and 2019.</p>'
  'senate-probe-naia-airport-xiamen-airlines-mess':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T17:34:31.383+08:00
    'imagesource': 'jcr:70c0695e-9419-4695-ae5b-79b5a8e65ea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '919e602b-9e19-4f0c-a3ec-f65cc2e26402'
    'lead': 'The Senate Committee on Public Services will probe the Xiamen Airlines
      mishap that paralyzed airport operations for days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T09:24:09.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T09:24:12.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T09:24:12.547+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to probe NAIA mess on Wednesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43319219-fe01-4462-b7da-7319fbaf140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Senate on Wednesday will probe the Chinese airline mishap that paralyzed Ninoy
        Aquino International Airport (NAIA) operations for days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a4599-d796-4e45-99a3-ecd5f23fb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing of the Senate Committee on Public Services begins 9:30
        a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8176726-9b6e-4640-aba3-cd08025832e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will tackle three resolutions, all about air traffic congestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6dbd8-afd7-4f9e-b45a-420721efe123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is Senate Resolution 852 — filed by Committee Chair Grace
        Poe — which aims to investigate the events surrounding how a Xiamen Airlines
        plane skidded off the runway on August 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f31df-1a49-4408-9eea-5628e2e2ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident shut down the runway for 36 hours, resulting in cancelled
        and delayed flights and thousands of passengers stranded. NAIA resumed normal
        operations five days later, on August 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdc128-2484-4195-bebc-3a61197ef0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same resolution also called for the committee to look into the
        status of all airports in the country to address passenger concerns and decongest
        NAIA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab178f-d8da-4619-b940-9b7e7fb54343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also filed a related measure, Senate Resolution 277, which aims
        to look into the Transportation Department''s plans to resolve air traffic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daef892-6743-4ac1-8c0b-e7b74c09592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution 63, filed by committee vice-chairman JV Ejercito,
        also aims to find out how airport congestion inconveniences travelers and
        affects tourism and business losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a57349-9430-4995-8db2-e93b8b7c25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guests invited to the hearing are Transportation Secretary
        Arthur Tugade, Transportation Undersecretary for Aviation and Airports Manuel
        Antonio Tamayo, Manila International Airport Authority General Manager Ed
        Monreal, Civil Aviation Authority of the Philippines Director General Jim
        Sydiongco, Civil Aeronautics Board Executive Director Carmelo Arcilla, and
        Clark International Airport Corp. President and Chief Executive Officer Alexander
        Cauguiran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4947753-cde9-4612-872e-dad5a704fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief officers and representatives from Philippine Airlines, Cebu
        Pacific, Air Asia Philippines, Xiamen Airlines, and other partners from the
        private sector were also invited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b08cf-8ed8-47a5-91f8-02521de7d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen has since apologized and agreed to shoulder the costs of
        extracting the plane. However, Senator Koko Pimentel believes the airline
        should pay back other carriers for some expenses that were a result of the
        mishap.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c603d-964b-4575-a2e0-54a54f83100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also extended ₱5,000 in assistance
        to stranded overseas workers, who worried that the delay put their jobs on
        the line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58c37c-67b4-4249-a15f-1203f7681f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw the airport chaos, compounded by uncoordinated flights,
        as an exposure of how travel authorities were ill-equipped in unforeseen circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc87900-ddfa-4fc0-9140-5fff28eedb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:24:09.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:24:12.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will conduct a similar hearing on the
        issue on September 5.</p>'
  'North-Korea-Pompeo-denuclearization-talks':
    'author': 'Will Ripley and Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T16:45:53.854+08:00
    'imagesource': 'jcr:73671c14-73ae-425b-b7f2-955a7f1e931f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1851d8e9-2a79-4919-a301-991f48d91c2b'
    'lead': 'Top North Korean officials warned the United States in a letter that
      denuclearization talks are "again at stake and may fall apart," sources told
      CNN'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T09:27:05.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T09:27:10.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T09:27:10.629+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea warns Pompeo denuclearization talks are ''at stake,'' sources
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9efcc-19a1-4e5d-ac9f-5e3ba9140ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Top North Korean officials warned the United
        States in a letter that denuclearization talks are "again at stake and may
        fall apart," sources familiar with the process told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca9ddf-1d2f-449b-a43d-373b2e4683d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was delivered to US Secretary of State Mike Pompeo, who
        abruptly canceled his fourth trip to Pyongyang, hours before he was scheduled
        to depart with his new special envoy Stephen Biegun on Friday, sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdd291-40a7-42e7-9c6b-f02b4d5587da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three sources with direct knowledge of the North Korean position
        on denuclearization said the letter stated that Kim''s regime felt that the
        process couldn''t move forward because "the US is still not ready to meet
        (North Korean) expectations in terms of taking a step forward to sign a peace
        treaty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34cf75-3bc9-4804-ba02-8d0ecc76ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has so far been unwilling to replace the armistice agreement
        that ended the Korean War with a permanent,&nbsp;legally binding peace treaty,
        which would require the approval of two-thirds of the US Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58498b8c-489e-4187-92db-f3b22ab3c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a compromise cannot be reached and nascent talks crumble, Pyongyang
        could resume "nuclear and missile activities," the sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73bf6f-8ca0-4121-b2a8-100626597065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the letter, sent to Pompeo by Kim Yong Chol, the
        former head of North Korea''s spy agency, was&nbsp;first reported by the Washington
        Post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a88d0-d1bb-4dde-a721-0eb6d126c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post, which characterized the letter as a "secret" communication,
        said it wasn''t clear how Kim had gotten the letter to Pompeo, but suggested
        that it may have been sent through its UN mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11085f90-e61a-4ab5-a84a-55683c469575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pompeo has been relying on other backchannels, as opposed
        to dealing directly with his diplomatic counterpart North Korean Foreign Minister
        Ri Yong Ho, one source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46a3ab-a033-467b-a37f-f0412e1d1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before and after Pompeo became the Secretary of State, he seemed
        to be more interested in maintaining and engaging with Kim Yong Chol through
        a backdoor channel, rather than with his formal counterpart Ri Yong Ho," said
        the source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1516d-b009-41e7-83bb-80a0dace4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea accuses US of ''hatching a criminal plot to unleash
        a war''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622dd449-0688-46fa-a125-57c0aade3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abruptly canceled</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a027d5-a161-4071-a06f-65d0471b086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reported that the letter, shown to President Donald Trump
        by Pompeo, resulted in the US leader''s decision to cancel Pompeo''s scheduled
        trip to Pyongyang, Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f9e8f-2427-430d-8247-e16d9fda374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Andrew Kim, the head of the CIA''s Korea Mission Center,
        were seen entering the West Wing of the White House on Friday afternoon just
        hours before Trump posted a series of tweets outlining his reasons for breaking
        off the visit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e4d5e-19f5-492e-a690-421b047e03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked Secretary of State Mike Pompeo not to go to North
        Korea, at this time, because I feel we are not making sufficient progress
        with respect to the denuclearization of the Korean Peninsula," Trump tweeted
        on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcff0e7-62b4-439a-838c-1ea90a9ae23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Pompeo looks forward to going to North Korea in the near
        future, most likely after our Trading relationship with China is resolved."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d1eeb-9445-48ec-8036-7e36ec97823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo was in the room when Trump sent his tweet canceling the trip,
        White House press secretary Sarah Sanders told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32559fe1-e492-4dfb-a0b9-ff7746c6a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior diplomatic source told CNN that State Department officials
        were "briefing allies'' embassies about their objectives for the trip like
        10 minutes before" the trip was called off, and Pompeo himself had announced
        the Pyongyang visit just a day earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d2157-6ffd-40b2-86f8-721a91428d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:27:05.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:27:10.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "North Korea warns Pompeo
        denuclearization talks are ''at stake,'' sources say."</p>'
  'French-environment-minister-quits-during-live-radio-interview':
    'author': 'Saskya Vandoorne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-25T04:29:54.152+08:00
    'imagesource': 'jcr:8a497205-98d5-4ff4-8552-88d551e88394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba7d2cb-efaa-45a8-baee-a1ffbd4c7a8b'
    'lead': 'France''s environment minister Nicolas Hulot announced his resignation
      during a live radio interview on Tuesday, citing his disapproval of government
      policies and efforts to tackle climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T09:30:52.641+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T09:30:56.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T09:30:56.489+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French environment minister quits during live radio interview

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61004003-67ac-4afd-a0e8-38ff408be38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France''s environment minister Nicolas
        Hulot announced his resignation during a live radio interview on Tuesday,
        citing his disapproval of government policies and efforts to tackle climate
        change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad1e1f-511d-4732-b4fb-2d9c1b9b931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to give the illusion that my position within the
        government suggested that we are answering these problems properly, so I''m
        leaving the government," Hulot said during a radio interview, adding: "I no
        longer want to lie."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38621e-778c-4193-83e4-eb622f952ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulot said he had not warned President Emmanuel Macron''s government
        or Prime Minister Edouard Philippe prior to announcing his resignation, saying
        the decision was "between me, myself and I."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08cde4-b575-44be-ac7f-621cc62da994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Hulot cited government failure on pesticides,
        biodiversity and soil as key reasons behind his decision to resign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe5d5c-86d4-4ee5-9746-610779d647e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulot added it was the "hardest decision in my life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e54c01-17d7-4187-a700-aa17289709cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulot, a former television presenter and green activist, was appointed
        as environment minister by Macron in May 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251214c-a896-4b48-ab42-8dc8a1afef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Griveaux, spokesman for the French government, told BFMTV
        he regretted Hulot''s decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac54c0-de17-442e-80e7-0de7c8879646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear his disappointment but we must give him and the government
        credit for what has been done over the course of a year," Griveaux said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2440fc-6954-4836-add8-a238f29c2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lengthy task the work on biodiversity, fighting for the
        environment, energy transition. We can''t have results in just one year and
        Nicolas Hulot knows that. It takes time to change our agricultural system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5bf96-777e-4192-ba33-59badd428712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have liked him to stay because he brought his own voice,
        his own convictions and his commitment. I regret his departure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c613cc8-2688-4956-b4ce-99faff85b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:30:52.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:30:56.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "French environment
        minister quits during live radio interview"</em></p>'
  'Foreign-Affairs-Secretary-Alan-Cayetano-DFA-China-debt-trap':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T15:22:54.080+08:00
    'imagesource': 'jcr:de1c4cf0-e140-4b00-9637-8c4566124f33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b007bc-75ae-4c9e-b42a-111b6a4c215e'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said the Philippines will
      not fall into China''s ''debt trap'' in the wake of partnerships with infrastructure
      projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T09:33:41.414+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T09:33:44.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T09:33:44.497+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH won''t fall into China''s debt trap, DFA chief says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85764118-1c11-43c1-a536-3034ab20625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano said the Philippines will not fall into
        China''s "debt trap" in the wake of partnerships with infrastructure projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d02905-5208-4625-a367-d341798fced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you have a debt trap if one percent lang ng debt mo is
        to that country? The best insurance I guess is also transparency, na bawat
        isang debt lumabas para alam niyo na [that every debt is revealed] despite
        one percent, every peso is accounted for," Cayetano told reporters Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b6bb8-576d-4337-93e1-1f860265549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Socioeconomic Secretary Ernesto Pernia said the administration
        is cautious with economic deals with Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bc7f7-83a5-4185-9afb-cd9089f6e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Government to ''make haste slowly'' in deals with China</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba715d8d-ad65-4a12-8f35-7d7dd3635ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of projects in the "Build, Build, Build" program such as
        the Mindanao Railway Project will be funded by China. In April, President
        Rodrigo Duterte said Beijing is important to the P9-trillion infrastructure
        program, even as Chinese Ambassador to the Philippines Zhao Jianhua had earlier
        said these projects have "no strings attached" to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35678fc0-ad12-4770-986b-be5fd743f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: China an ''important ingredient'' in ''Build, Build,
        Build'' program</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec33f6-d7ac-4ea2-9568-b088a7633a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Harvard University study identified countries vulnerable to China''s
        "debtbook diplomacy," whereby Beijing reportedly influences nations through
        debts. These include Djibouti, Kenya, Pakistan, Sri Lanka, Laos, Myanmar,
        Malaysia, Papua New Guinea, and the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f7137-8ab1-45a0-aade-0f44ee4aa351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano said he is looking forward to have the framework
        for the joint exploration agreement between Philippines and China in disputed
        areas of the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262c106-0184-461e-a540-32416dab60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:33:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:33:44.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see a framework agreement in the next few months.
        <em>Kung kaya</em> [If possible], next two or three months. I''d like to see
        one but it depends sa pag-uusap [on the discusssion]," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
