  'asian-games-2018-indonesia-weightlifting-hidilyn-diaz-advice':
    'author': 'Pia Garcia'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-28T23:50:43.104+08:00
    'imagesource': 'jcr:98f0b298-0754-4c74-ab36-36393f3e4300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06627fb-d559-4c35-ae98-0b3014f5be79'
    'lead': 'Weightlifting gold medalist Hidilyn Diaz offered precious advice to young
      athletes Tuesday: "Never, ever give up."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:27:39.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:27:42.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:27:42.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games weightlifting gold medalist Hidilyn Diaz: Never, ever give
      up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9a410-34fd-45fe-8eda-59b23fb57938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Weightlifting
        gold medalist Hidilyn Diaz offered precious advice to young athletes Tuesday:
        "Never, ever give up."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073c396-2e78-4ffa-9dbe-172c89312ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, she said in a press conference at the Ninoy Aquino International
        Airport when she arrived from the 2018 Asian Games in Indonesia. Joining her
        were fellow gold medalists, golfers Yuka Saso, Bianca Pagdanganan, and Lois
        Kaye Go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1f9c8-d318-4f56-bc4e-7d75c8b62fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work hard talaga. Then siyempre, with God, <em>walang imposible</em>.
        Tapos never, ever give up sa dream... ''Yun talaga pagdating sa sports, perseverance
        talaga ang <em>kailangan,</em>" she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5945f0-2e6e-46c8-8d7c-189577d5153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really about working hard. Then, of course,
        with God, nothing is impossible. Never, ever give up on your dream... When
        it comes to sports, perseverance is necessary.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b825de-71e0-4f5b-b5d3-19fdc39c6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said she was in awe of Saso, who won a gold at 17 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620a169-d4df-4b98-9656-0f4d0341979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masaya ako na makita na naggo-grow ang sports sa Pilipinas.
        Siyempre ako 27, na-schock ako 17 siya. Sabi ko ''wow, mahaba-haba pa yung
        lalaruin niya,''"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb5f94-0036-4b9c-bf88-6402b8afbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy to see that sports in the Philippines is
        growing. I''m 27, of course, I was shocked that she''s 17. I said, ''wow,
        she has a long way to go in playing.'']</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edddca-e2c7-4b08-abac-0a49b79cdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz added she was hopeful more people would engage in sports because
        representing the country in international competitions gave her such a sense
        of pride.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1182d-c737-4211-8180-1e0082d99422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz will receive ₱6 million as a reward for winning a gold medal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a3891-3519-44e2-bce3-7c1ef5b6c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butch Ramirez, Philippine Sports Commission chairperson, said the
        money would come from different sources, which include the country''s ambassador
        to Indonesia Lee Hiong Tan Wee, as well as the president of the Philippine
        Olympic Committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25efbb-2a8b-4821-a265-5e0ae81e7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force (PAF) said Diaz would receive a hero''s
        welcome on Wednesday at the PAF Gym in Pasay City to be attended by National
        Defense Secretary Delfin Lorenzana.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812daf17-841e-4d9a-84e5-5469cbbda595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz and three other PAF personnel, who participated in the Asian
        Games, would also be part of a motorcade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f7f2d-3783-4e00-a630-85d43ef1452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:27:39.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:27:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, Saso, Pagdanganan, and Go would also be invited to the House
        of Representatives to receive congratulations from lawmakers.</p>'
  'edcel-lagman-supreme-court-justice-impeachment':
    'author': 'Joyce Ilas'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T23:11:43.093+08:00
    'imagesource': 'jcr:9c124c5e-de44-474e-94f0-4d28c7e3711e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab7b24e5-3e4b-42e0-9829-0ea014ada134'
    'lead': 'An opposition lawmaker said expediting the impeachment complaints against
      seven Supreme Court justices might mean immediate dismissal to clear the calendar
      for legislative work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:30:19.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:30:23.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:30:23.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker worried over quick dismissal of impeachment cases vs SC justices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fa314-8be0-445c-8918-42b7be4688a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> An
        opposition lawmaker said expediting the impeachment complaints against seven
        Supreme Court justices might mean immediate dismissal to clear the calendar
        for legislative work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d6873-7b93-400d-ba2e-a787e5bc90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman said there is an implied consideration in
        House Speaker Gloria Macapagal Arroyo''s statement that she wanted the impeachment
        complaints disposed of so these would not hinder the legislative agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75a621-ed74-474c-baf7-3d08af063b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said hearing the impeachment complaints in the justice committee
        would not interfere with the performance of other committees insofar as legislative
        work is concerned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694a233-f3cd-4853-a4e9-a9e78425ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power of the House to initiate and prosecute impeachment complaints
        is a mandate of the Constitution, and it has to be performed by the House
        together with its legislative functions. So I would not say that it would
        impede on the legislative process because you remember, with respect to the
        investigation on the complaint of Gadon, it took months for the committee
        to hear the testimonies of witnesses etcetera," Lagman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b6db3-9863-491c-ac29-44c78827efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven justices voted in favor of the quo warranto petition against
        then Chief Justice Maria Lourdes Sereno. Opposition lawmakers who filed the
        complaints said the justices violated the Constitution which states the Chief
        Justice can only be removed from office by impeachment. A quo warranto challenges
        the authority of an official to hold office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e235df9-341d-49fa-8d90-d656574418fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Nonoy Andaya said the impeachment proceedings
        will not affect the legislative agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5753d3-e8e1-40f2-a764-2e1d30c9428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lawmakers can take on various tasks at the same time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e1b05-e73c-4dce-8e6b-c2e57e21e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will have no effect on the legislative agenda of the House.
        Magaling naman sa multitasking ang Congress [Congress is good at multitasking],"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648e501-3298-4647-84b2-81de3a60fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, House Justice Committee Chairman Doy Leachon said
        the complaints will be handled with utmost impartiality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a0b1b-81bd-47da-b531-d7313398a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expediting is different from dismissing. The only thing the Speaker
        would mean in saying we have to expedite the termination and disposition of
        this case is precisely, one, it''s a budget season. Second, there are other
        more important legislative priorities set forth by the President in his State
        of the Nation Address and the House of Congress should definitely attend to
        that," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05877152-dca4-42f2-b1b5-1cd334112e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon added, "The complainants should not be worried about the
        outright dismissal, unless the cases filed are without utter or devoid of
        merit. But what I can assure them, and with guarantee them, that as long as
        I am here, with the 55 members under my watch, can definitely say that we
        will deal with these cases with utmost impartiality."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95c6bb-185e-43a8-8211-94b506ecc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Leachon said his committee is inclined to consolidate
        the seven complaints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c649f-896f-4bee-b070-55668dd943af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:19.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:30:23.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means lawmakers will only have to vote once for all complaints
        when they determine sufficiency in form and sufficiency in substance.</p>'
  'Yuka-Saso-gold-medal-2018-Asian-Games-golf':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-28T22:28:09.569+08:00
