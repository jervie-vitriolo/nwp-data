      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The five winners
        of this year’s Ateneo Art Awards have finally been announced. Three co-winners
        were given the Fernando Zóbel Prizes for the Visual Art: Ronson Culibrina
        for his solo exhibition “Talim” (Blanc Gallery), Johanna Helmuth for her solo
        exhibition “Makeshift” (Blanc Gallery), and KoloWn for the exhibition “Low
        Pressured Areas” (Cultural Center of the Philippines); and two winners for
        the Purita Kalaw-Ledesma Prizes in Art Criticism: Mary Jessel Duque for the
        essay “Pacita Abad: A Million Times a Woman, an Artist” and Alec Madelene
        Abarro for the essay “An Organized Chaos: Navigating the Looban.”</p>'
