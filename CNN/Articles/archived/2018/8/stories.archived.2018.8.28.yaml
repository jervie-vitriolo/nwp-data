      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old athlete delivered the country''s second gold medal
        after topping the women''s individual golf category in the regional sports
        meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1234d8e-4f61-483e-bd07-4a178ba083a3'
      'mgnl:activationStatus': true
