  'air-polution-people-dumber-study':
    'author': ' James Griffiths'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T21:23:07.808+08:00
    'imagesource': 'jcr:fd3ebb16-1e90-414b-9b80-bd072d921041'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75db939f-495e-45dc-8df3-25d8ec40cefc'
    'lead': 'Air pollution could be more damaging to our health than previously thought,
      according to a new study, which found that prolonged exposure to dirty air has
      a significant impact on our cognitive abilities, especially in older men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:38:31.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:38:35.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:38:35.400+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air pollution is making us dumber, study shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcea63c-56ec-4564-9ed8-feaa171a6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Air pollution could be more damaging to our health than
        previously thought, according to a new study, which found that prolonged exposure
        to dirty air has a significant impact on our cognitive abilities, especially
        in older men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53eddf-b90c-49a3-a568-18d818ef773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study published Tuesday in the&nbsp;Proceedings
        of the National Academy of Sciences, breathing polluted air causes a "steep
        reduction" in scores on verbal and math tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e7dd9-7c4e-4baf-a409-eb4d0a4ddd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the International Food Policy Research Institute
        (IFPRI) examined data from the national China Family Panel Studies longitudinal
        survey, mapping the cognitive test scores of nearly 32,000 people over the
        age of 10 between 2010 and 2014 against their exposure to short- and long-term
        air pollution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695d777-fed2-444d-87ad-edf392dc1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that both verbal and math scores "decreased with
        increasing cumulative air pollution exposure," with the decline in verbal
        scores being particularly pronounced among older, less educated men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047041a9-f160-4c1c-8b03-203577ee673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage air pollution has on aging brains likely imposes substantial
        health and economic cost, considering that cognitive functioning is critical
        for the elderly to both running daily errands and making high-stakes economic
        decisions," study author Xiaobo Zhang of Peking University said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b8820-9419-43bd-8a0f-1c2675966eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive decline or impairment, which could be caused by air pollution
        according to the study, are also potential risk factors in developing Alzheimer''s
        disease or other forms of dementia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81695a-2bcf-4fc0-9513-4cee892fa5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution exposure was measured using data on air quality, which
        includes three air pollutants: sulfur dioxide, nitrogen dioxide and particulate
        matter smaller than 10 micrometers in diameter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed8bf8c-0948-4497-98bf-75f9233418c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution linked to 3.2 million new diabetes cases in one year</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afdf0f-143d-4499-b2c8-eebb92c69c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poor hardest hit</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc9ed1-f870-41ee-83be-0159d04be6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study adds to the already numerous health concerns regarding
        air pollution, it will be of particular concern to developing nations, whose
        smoggy cities could be hampering national economic development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25784d-d553-4eec-9717-9433152b6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage on cognitive ability by air pollution also likely impedes
        the development of human capital. Therefore, a narrow focus on the negative
        effect on health may underestimate the total cost of air pollution," Zhang
        said. "Our findings on the damaging effect of air pollution on cognition imply
        that the indirect effect of pollution on social welfare could be much larger
        than previously thought."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f00ca-d84d-405c-bcfe-23943913cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), nine out of every
        10 people on the planet breathe air containing a high level of pollutants,
        with the worst affected regions being Africa and Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137612d6-cbb8-48cf-95c1-602d4200106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the world''s top 20 most polluted cities,&nbsp;as measured by
        the WHO, all are in developing countries. Almost all cities in low to middle-income
        countries with more than a million residents fail to meet minimum WHO guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0987352-d36c-4bd7-a0e1-b2ad0d5638c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City dwellers aren''t the only ones breathing in smog either, a
        study in January found that 75% of deaths related to air pollution in India&nbsp;were
        in rural areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec981586-68e1-41f2-9bbc-4a8bdb2da0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some countries, including China, are taking measures to address
        air pollution,&nbsp;this will also potentially effect economic growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28246663-1b75-4aeb-b421-8f331157fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the&nbsp;wealthiest city dwellers are able to buy their
        way out of smog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4532e7-5f50-482f-bb42-4085bbe9d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, the rich are specially designing their homes and buying
        appliances to filter out pollutants in their air and water, while poorer residents
        are stuck breathing in the unfiltered smog, affecting not only their health
        but also, according to the new study, their cognitive abilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8a69b-9e06-48e3-8203-6d1c6532d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:38:31.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:38:35.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Air pollution is
        making us dumber, study shows."</em></p>'
  'cynthia-villar-rice-price-ceiling-nfa-council':
    'author': 'Xianne Arcangel'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T21:12:04.667+08:00
    'imagesource': 'jcr:b90a1ba0-5765-4edb-b79b-5c163b40cfc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deff9c59-9ba1-440e-80be-2d549fc1e799'
    'lead': 'A senator called for setting a price ceiling on rice in the wake of skyrocketing
      prices  of the staple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:41:17.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:41:21.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:41:21.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator Villar proposes rice price ceiling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df298f-88e1-412c-bd2a-1cf0f5142d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> A senator
        called for setting a price ceiling on rice in the wake of skyrocketing prices&nbsp;
        of the staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90022eb8-548e-4aa8-9074-71ef2c302338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, Senate Committee on Agriculture and Food
        chairman, said a state of calamity could be declared on rice so the government
        can control its price.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9683ae-2c04-4ad2-90b3-76e3551fe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative, the senator said the Department of Trade and
        Industry could come up with a suggested retail price for commercial rice varieties,
        and call out retailers who do not follow them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c787f5-9f2d-456e-9fd4-8a69384567c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the recent spike in rice prices and the infestation
        of imported rice by weevils showed the National Food Authority (NFA) is not
        doing its job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da798e4-907d-4308-a88d-0213f471ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said rice prices should not have reached P75 per kilogram as
        was the case in Zamboanga City, since the cost of its production was only
        around P25 to P30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ded2f3-61cd-482b-bf60-d42c294f1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFA failed in its mandate and that''s why we''re suffering
        like this... Kung ako ngayon, because they have failed in their mandate at
        ganyan, ba''t di na lang tayo mag rice price control?" she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c189f-ffd2-4e10-af1b-5e2e32b0ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NFA failed in its mandate and that''s why we''re
        suffering like this... If it were up to me, because they have failed in their
        mandate, why don''t we have a rice price control?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899d761-c2f7-4988-8b42-dd6c68b9c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "<em>Kung mas better pa, mag-declare ng</em> state of
        calamity sa rice and impose price control,<em> kasi</em> I don''t think <em>malulugi
        sila maski mag-price</em> control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e018be-e8f4-40bf-86d6-422c228737be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it would be better if a state of calamity would
        be declared over rice and impose price control, because i don''t think they''ll
        lose any money even with price control.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b36df9-2615-4672-9fdf-99f5b5766670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame game</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef5b1a-4a04-444f-b2a3-64eeafb98b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials from the NFA and its policy-making body NFA
        Council are blaming each other for the spike in rice prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7703e1-1ab4-42d0-8596-df3109b39ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing at the House of Representatives Tuesday, NFA Deputy
        Administrator Tom Escares blamed the bureaucracy, saying the NFA requested
        for the importation of one million tons of rice as early as October last year,
        but the process was "complicated" and implored the House of Representatives
        for help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de5e0f-fadf-4a0d-bea7-e19dc0a93938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that Congress may help in the situation we have. We have
        a council over and above us. It is the council which will say how much we
        procure, at kailan ito darating. Before, hindi ganon. It''s the NFA. ''Pag
        sinabi niya, ''The President says ok na importation,'' okay na rin ''to sa
        council but still subject to evaluation," he said</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d10147-aaad-42d1-b97a-2bd8a9f961c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that Congress may help in the situation we
        have. We have a council over and above us. It is the council which will say
        how much we can procure and when it will arrive. It was''t that way before.
        It''s the NFA. When they say, ''The President says its okay to import.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3bed72-eaa4-41cd-837f-2e93be71cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NFA Council only approved the request last May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a56cc-a095-4622-bcc8-2c2796c6855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escares identified the culprit behind the confusion over supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4009c4c-aee1-45f2-bc33-c51e4fc852da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Burukrasya</em>... If it would cost me my job, (it is) bureaucracy.
        When it comes to bureaucracy,<em> pasikot-sikot po ito. Naging dahilan kung
        bakit may delayed arrival. San ka naman nakakita na darating ang bigas ng
        June, e kung yung klase nga minove ng September. Yung arrival pa ng bigas,
        e talagang aabutan ng basa yan. Talagang di mauunload yan</em>." he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831eef0b-4ada-4d46-98ff-5f4cca0180af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bureaucracy...if it would cost me my job it is bureaucracy.
        When it comes to bureaucracy, it''s complicated. It has become the reason
        for delayed arrivals. Where else can you find rice deliveries in June, when
        even classes are moved to September. When it comes to rice deliveries, it
        will be greeted by rain. It really won''t be unloaded.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb42bf-9732-4b9c-9f9b-556f8e445096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Council is composed of 11 agencies, including the Department
        of Trade and Industry (DTI).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32352a49-119e-450b-bcff-068d49db144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said the NFA failed to submit to the council its inventory
        of rice supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e0d4e-0d95-4646-99da-1451e5d6ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in turn, delayed the Council''s approval of the rice importation
        request.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b75a6-7864-4eac-aa90-b6fc562985bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ruth Castelo said, "Some time middle of last
        year, (the NFA) council is asking for inventory of rice supply by NFA. This
        was before the request for the permission to import for this year. NFA was
        not able to submit such inventory, which caused the delay of the approval
        of the council for the new importation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e592ba-5798-4195-ab10-4079f1b9ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said NFA''s statement of a shortage in rice supply triggered
        the spike in rice prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c545e-b261-487e-bcd4-6affc55e09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflation, according to the NFA council, the inflation rise
        was triggered by the declaration by NFA that there was no more rice supply.
        Yes, it was out in the media, it was speculation. But coming officially from
        the NFA Administrator was the main trigger for the inflation," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bd9d6-ace9-40d1-b987-50e9d003915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes some businessmen took advantage of the situation and
        increased their prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1cd22-1eaa-408f-9c73-727ba6ae1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Agriculture Secretary Manny Piñol said the NFA Council
        could face reorganization over the shortage of affordable rice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db3bee-ef60-4c18-8593-792444cb685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:41:17.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:41:21.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'house-of-representatives-budget-officials-budget-cuts-education-health-infrastructure':
    'author': 'Joyce Ilas'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T20:14:54.543+08:00
    'imagesource': 'jcr:ff80092b-21a9-4d23-80ba-4ad43dfe9fdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44ff388-300d-4f98-b9c0-0e051e6b79c5'
    'lead': 'The House of Representatives and budget officials have agreed to restore
      cuts on appropriations for the Health, Education, and Public Works and Highways
      departments for 2019, House Majority Leader Nonoy Andaya said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:43:09.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:43:24.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:43:24.295+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House, budget officials agree to restore some cuts for 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5db677-80b6-4f30-bceb-6d95654bfcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 28) — The House of Representatives
        and budget officials have agreed to restore cuts on appropriations for the
        Health, Education, and Public Works and Highways departments for 2019, House
        Majority Leader Nonoy Andaya said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f30da-ccb0-444d-846f-8eaf42f5ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came about after House leaders and budget officials met Tuesday
        to resolve their differences on the proposed 2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfe604-5e60-48ba-a151-836dd6519a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una nag-agree kami na may kakulangan. That''s one. Secondly,
        na ibabalik naming yung mga kakulangan na yun, or selected lang, di naman
        kaya lahat. And then that we would have a unified voice on this matter. And
        we want a new budget. That''s clear," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2ff5c-802e-4789-8173-1f31d5b9a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said this will be done by realigning the budget of some agencies
        or realigning allocations for unprogrammed funds to those that need additional
        funding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e3709-66db-4c05-8cfd-04c4d1f45932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at options, maybe we can source some from unprogrammed
        funds or maybe we can source some from supplemental budgets. Now, we''re doing
        the numbers crunching. We''re also looking at revenue side para masuportahan
        karagadang programa ng gobyerno," the lawmaker said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99113c51-d61b-455a-8127-d71d467ab8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya have also agreed on a mixed cash- and obligation-based budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f94cb2-de76-40c9-bb1c-0dc814871b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this scheme, the life of the budget will be extended to one
        and a half years for payables or projects which have been obligated and needs
        and extended time to complete, the lawmaker explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12bf4a-380d-4cd6-8950-7693bbcb24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that the life of the budget will be extended to one year
        and a half. In that sense, hybrid ka na... for payables. For projects which
        have been obligated and need to be finished within the year, they''ll be giving
        an extension to finish it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76ba51-62a1-4a6c-8d7e-2460fa26f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department earlier submitted the 2019 National Expenditure
        Program that follows a cash-based budgeting system, allowing funding for projects
        to be initiated and completed within a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23f304-511e-4e4f-b0aa-f5db82592750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said they are also looking into passing a supplemental budget
        or a bill providing additional funding for some projects that will not be
        included in the General Appropriations Bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebdc065-4103-4a5f-9f73-dd49f76d7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Necessarily we need to have additional income or there should be
        program loans that have come in within the year which can fund the supplemental
        budget," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588235d-f2fa-4e2d-9a94-4f22f986ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the House is hoping to pass the 2019 General Appropriations
        Bill on final reading on October 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af8cfe-a0a2-4a80-9557-3d1405ebfaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya assured the public lawmakers and budget officials agreed
        to dispense with reenacted budget, or carrying over the current budget to
        next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34a503-0ac3-454c-ba4c-3bf12f8321f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:43:09.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:43:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting was more on getting all parties on the same page. Clarifying
        that there will be no re-enacted budget, that we want a new budget. Both sides
        explained the merits why we want a hybrid type of budget. Secretary Diokno
        gave the merits of a purely cash-based budget, but in the end, we agreed na
        magtulungan," he said.</p>'
  'Palace-Picardal-writ-of-amparo-death-threat':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T19:42:36.559+08:00
    'imagesource': 'jcr:b73a389a-a5d4-4911-8c4d-1ac13a8911a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93acdeb5-c12f-4f3e-ab2c-714bfcac30b7'
    'lead': 'Presidential Spokesperson Harry Roque tells Father Amado Picardal to
      file a writ of amparo if the priest indeed has proof for death threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:46:31.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:46:34.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:46:34.166+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace advises Picardal to use legal remedies amid death threat claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313786f9-f463-4a97-93ff-fd33eb752196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Presidential
        Spokesperson Harry Roque advised Fr. Amado Picardal to use legal remedies
        if death threats towards the latter are, indeed, proven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1c0a0-99e2-4b32-aa95-0faecc49eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Roque told Picardal to file before
        the Supreme Court a writ of amparo, instead of publicly declaring that his
        life is in danger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80990c-58ce-460a-bdce-ad4fe301e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His remedy is to file a writ of amparo with the Supreme Court or
        any court. It can be filed even in the lower courts. And it could be acted
        upon expeditiously," Roque told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433e3f8-e808-4c74-8dd3-85f012a76932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Father, <em>tama na po yang pagdedeklara na may banta sa buhay
        mo, gamitin niyo na po yung mga remedyong legal na nariyan,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d386d4-b66a-4d0e-a594-fb79fcccb348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Father, please stop declaring that your life is in
        danger. Just use the legal remedies available.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c09398-f16f-44e6-b434-b1b5f428d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabibigyan kayo ng proteksyon kung talagang may ebidensyang
        may banta sa buhay ninyo,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014598d7-a8f1-478d-8381-3f91afb5411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: That will give you protection if there is, indeed,
        an evidence of that death threat.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d1811-dd33-49f0-b8fe-69a7ebf15897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Constitution, the petition for a writ
        of amparo "is a remedy available to any person whose right to life, liberty,
        and security is violated or threatened with violation by an unlawful act."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c7ce2-972c-4312-b7ad-619ab680b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Call for safety</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f062f-6b13-45cf-bccd-a27591017627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Redemptorist priest, through a personal blog post on Sunday,
        claimed that a group of unidentified motorcycle-clad men was out to kill him
        for being vocal against the extrajudicial killings in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f7e19-266b-4757-8b61-449564bd1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suspected they were members of a certain death squad under the
        administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92ce4d-4f27-440a-8312-83e82b0411f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks ago (August 11), I almost became a victim of extrajudicial
        killing and the 4th priest to be killed under the Duterte Regime had I stuck
        to my routine," Picardal wrote on his page. "I always knew that my life would
        be at risk and I have accepted this as a consequence of fulfilling my prophetic
        mission. I am not afraid of death."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084f0d1-3a9e-496e-92c6-0893d71cc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, maintained there are no death squads in the country,
        and asked the priest to "stop with the media declarations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc80a0-55b9-4526-ae7c-3c98d5362eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Liberal Party, in a statement, called on authorities
        to ensure the safety of Picardal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc595d1-e53d-4769-a754-3e6f84d6fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have witnessed servants of God and servants of the people being
        gunned down in the past, and justice has not been served," said Liberal Party
        Vice President on External Affairs Erin Tañada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc883992-cce4-4177-9ef6-80803df37238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without arrests and punishments, the killers, including the so-called
        death squad, are free to roam around, waiting for command on who their next
        victim would be," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca03fb-f1a8-429e-872b-7fb459a73593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picardal has been critical about President Rodrigo Duterte''s drug
        war, and has also assisted investigators in looking into the administration''s
        extrajudicial killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84721bd9-be7d-4fcc-a6ed-29d461491f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to the Cebu City Redemptorist monastery
        community. However, no one was authorized to speak on Picardal''s claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fea445-326b-43e3-80a6-5286cc00a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:46:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:46:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Alyssa Rola and Cebu-based
        journalist Dale Israel contributed to this report.</em></p>'
  'Philippines-mens-basketball-Japan-Jordan-Clarkson-2018-Asian-Games':
    'author': 'CJ Marquez'
