      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t deserve this, and now that he''s facing the fact he
        might not even be able to use his hand ever again -- is extreme," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b814a-6409-4973-833b-b528ea061ff9'
