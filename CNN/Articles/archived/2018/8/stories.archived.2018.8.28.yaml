  'De-Castro-first-day-chief-justice-critics':
    'author': 'Eimor P. Santos'
    'caption': 'The newly appointed Chief Justice reveals what she wants the De Castro
      court to be like.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T16:52:16.240+08:00
    'imagesource': 'jcr:e984b737-d31c-42eb-95c5-077e908e1789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db847b8e-8111-4914-8bf6-ec322607538d'
    'lead': 'The newly appointed Chief Justice also reveals what she wants the De
      Castro court to be like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T09:38:24.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T09:38:28.896+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T09:38:28.596+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Move on,'' De Castro tells critics on busy 1st day as Chief Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5686ed4-2d9d-4d28-b7fd-42d75659688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Newly
        appointed Chief Justice Teresita Leonardo de Castro is not letting anything
        disrupt her 40-day stint as the country''s top judge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371792e-305d-4fe2-98ac-43945542bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her first press conference as chief magistrate on Tuesday,
        De Castro urged all Filipinos, including critics, to "move on" from the historic
        ouster of her predecessor, Maria Lourdes Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa22eb-355e-41af-8cba-2c1ff2473464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should all move on and work together for the good of
        our judiciary. Let''s put the past behind us, but of course we should not
        forget the lessons that we learned," De Castro said when asked about her message
        to her detractors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f6fdf-050c-44a6-8be0-b28ab7269f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was among the eight justices who voted to unseat Sereno
        on May 11 and permanently remove her from office on June 19, for alleged failure
        to file complete statements of assets, liabilities, and net worth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd6748-e7dd-414d-90ff-e5c84e0edeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say President Rodrigo Duterte gave De Castro the chief justice
        post as a reward for her role in Sereno''s ouster, a claim both Duterte and
        De Castro denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330dd8d-5c96-4ffd-9a05-5f6d72ff9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that one incident like you mentioned would have
        been enough for me to be elevated to the highest position in the judiciary,"
        De Castro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f16b97-e634-4818-aba3-0a184ded0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he chose De Castro since she was the most
        senior among the three justices in the shortlist. The other two were Associate
        Justices Diosdado Peralta and Lucas Bersamin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad476a14-29cc-49dc-896e-63250b44e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also repeatedly denied being behind moves to oust Sereno,
        even as the President declared himself an enemy of the former chief justice
        when she insisted on his involvement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24714b03-bd5f-4c03-97be-44af335d7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also said she has no time for distractions, referring
        to the impeachment complaint filed against her and other justices for voting
        against Sereno.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e1795-67dc-4c1e-a819-35a958cfee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no time to think about it," she said when asked about the
        impeachment complaint which will be tackled by the House Committee on Justice
        next week. "I have very few weeks to work here in court. I don''t want it
        to be disrupted by anything else," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae656b5-ec21-4c5d-b0ff-68539b62a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is set to retire on October 8 upon reaching the mandatory
        retirement age of 70, making her the country''s shortest-serving Chief Justice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea28aa-1ca9-41a6-a814-cd607ac00df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Look at my track record''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce4626-fdec-4b64-8b4e-39c023237999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro urged her critics to instead look at what she has done
        for the government for the past 45 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23caa0f5-20ef-4d11-bda3-f417b48327ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should just look at my track record, my long service in
        the judiciary," De Castro said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105af21a-e257-4204-9bff-e9eb2c7c3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Gloria Macapagal Arroyo appointed De Castro as associate
        justice in 2007.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ffb59-4984-4e99-9869-79c4b0cbfe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed13480-4b30-4825-897f-238d0db19a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her government service as a law clerk at the Supreme Court
        in 1973 after earning her law degree at the University of the Philippines
        in 1972. She served as state counsel at the Department of Justice in 1978,
        assistant chief state counsel in 1997, associate justice of the Sandiganbayan
        in the same year, and presiding justice of the anti-graft court in 2004.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce4d80-45aa-4d4c-bd7f-8a7dec8dee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I haven''t met the President''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954f798-2864-4838-b658-2181b53afac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her first day at work as Chief Justice, De Castro led the oral
        arguments on a petition against Duterte''s decision to pull the country out
        of the International Criminal Court (ICC).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb76903-7be8-48a1-8335-b262b58b5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro vowed to be independent in all her decisions as chief
        magistrate, even in cases involving the one who appointed her to the post.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51452f0-033b-4349-bd79-cb907d283430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she believes Duterte will not do anything to "impair the
        independence of the judiciary."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5ec9b-5388-4c86-89e4-af0f88336fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed that she never asked any favors from Duterte.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8051b7-eb63-4a80-b104-5601c3ea1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to inform everyone that up to this time, I have not met
        the President, I have not seen him, I have not approached him, whether directly
        or through anybody, so he appointed me without knowing me personally," De
        Castro said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290875d-f081-4d16-a1ef-6897480091fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De Castro court</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a64d9-e6c0-4080-9e9e-aaeee517450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro stressed that her legacy as Supreme Court justice will
        not be determined by her short term as Chief Justice.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757d0f6-4f8d-482f-8c81-fedc79550822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when the position of Chief [Justice] was beyond my imagination,
        I was already working on many projects which I want to be done when I retire
        not as Chief Justice, but as Associate Justice," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1f767-4e32-4a9c-a404-68881a239c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the De Castro court to be remembered as the court which
        restored collegiality in the Supreme Court," she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae80c1-3263-4034-a5b8-dd660f762f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked colleagues and supporters for a warm welcome as she
        took her oath Tuesday morning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e44052-e7e2-4f12-86b4-9f922d1e570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:38:28.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy that I have the support of all of my colleagues. They
        were all present during my first day at work," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a936e-d06d-42d8-a561-1a3676460cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:38:24.659+08:00
