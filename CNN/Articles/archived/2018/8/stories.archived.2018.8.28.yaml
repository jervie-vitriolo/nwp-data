      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated with the statements from the Integrated Bar of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05a358-3136-4fb9-86d5-2bfe488c2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> President
        Rodrigo Duterte denied claims he appointed Supreme Court (SC) Associate Justice
        Teresita Leonardo-De Castro as the next Chief Justice for helping oust her
        predecessor, Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a542a-50b0-4fb0-abc4-805f6be736c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said De Castro''s appointment was based on seniority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f72cad-daf2-4b16-ac67-d96a3f1e2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Train ''yan eh. <em>Kung sino ''yung naunang pumasok, siya ''yung
        unang ma-promote</em>, and that would go for everybody," Duterte said in an
        interview with reporters Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad08866-753f-46e4-968f-8ebc84a449ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever went in first, must be promoted first, and
        that would go for everybody.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd3e03-664a-4edb-bd30-3635ce23b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he is not familiar with the justices vying for
        the top magistrate post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfb0a9-792a-4dd7-a5fa-49a8d5591e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not familiar of any of them actually, wala akong kakilalang
        justice na ''yung [I don''t know of any justice at a level that is] personal.
        Truthfully I have not talked to anyone there," Duterte said. "They are strangers
        to me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbacacee-5d77-4143-b7eb-42bc28de625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was among the 7 justices who voted in favor of a petition
        seeking Sereno''s ouster in May. Strains in De Castro and Sereno''s ties deepened
        after exchanging tirades in April over the latter''s alleged invalid appointment
        as top magistrate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec412509-7cf1-4a2c-b0dd-6bd3610736ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier said he wanted Sereno impeached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305029f-fa6a-42d1-853e-5db27de01926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camp of Maria Lourdes Sereno is silent on the appointment
        of Teresita Leonardo De Castro as the new Supreme Court (SC) Chief Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75173b0-a20c-4c71-a28c-97c9c1505277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Sereno''s spokesman Jojo Lacanilao said the former
        top magistrate has no comment on the recent development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df935a2a-b09e-4cd2-9319-505fe64bdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CJ Sereno has no comment on the recent developments in the Supreme
        Court," Lacanilao''s message read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acdac1-9398-4a3f-8bd6-f4968824a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP), however, is hoping
        De Castro''s appointment will set a trend in upholding seniority when it comes
        to the chief justice post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a23c2-8fb6-440d-97a7-d734632caf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP President Abdiel Fajardo said upholding seniority is best for
        the judiciary''s independence because it removes any political considerations
        in the appointment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29783895-a140-487c-aa0a-54929bc62706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents would no longer be taking political considerations seriously
        into their thinking and would only look at seniority as major barometer or
        measuring rod in appointing a chief justice," Fajardo said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748b513-f251-40eb-b402-36f2985bc086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old De Castro will formally be appointed on Tuesday,
        Justice Secretary Menardo Guevarra said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e1bc1-8ff1-4d21-a3a1-b63016bfb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is set to be the shortest-serving Chief Justice as she
        is set to serve the post for only more than a month. She will retire on October
        8 upon reaching the mandatory retirement age of 70.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca303b1f-eafb-4926-8501-772fbfe831d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Gloria Macapagal Arroyo appointed De Castro associate
        justice in 2007.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404cf2c-e698-4372-975a-5ab178aed9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.643+08:00
      'mgnl:createdBy': 'jeff'
