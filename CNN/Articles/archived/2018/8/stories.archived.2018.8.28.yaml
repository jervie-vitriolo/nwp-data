      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez posted several photos of her son in the hospital with Gov.
        Rick Scott and a photo of her son''s bloodied backpack.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0710f86-4bec-458a-9d74-0ec302c64901'
      'mgnl:activationStatus': true
