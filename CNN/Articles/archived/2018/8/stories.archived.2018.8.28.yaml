    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c838aa-f3fe-417b-924a-75746c1e2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.757+08:00
