      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Chief
        Justice Teresita Leonardo de Castro formally assumed her post Tuesday, and
        her first task is to hear a petition against President Rodrigo Duterte''s
        decision to pull the country out of the International Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538eae9-2126-47fb-8c94-ee2672c12afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro took her oath in the morning, shortly after receiving
        her appointment paper. She was warmly welcomed by colleagues and supporters
        who even gave her flowers and placed white and red balloons at the Supreme
        Court building in Manila.</p>'
