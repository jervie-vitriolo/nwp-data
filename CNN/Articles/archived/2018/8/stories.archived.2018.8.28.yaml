      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ukay-ukay stalls in Biñan, Laguna</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2af59a-efb4-4fc8-8176-99ee4dffbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two ukay-ukay stalls may be a bit hard to find and easy to
        miss, as they’re not located along major roads, unlike the rest of the stores
        on the list. They’re also smaller, and resemble roadside fruit stands rather
        than actual ukay shops. But they do contain an assortment of finds, from office
        chairs to cabinets to hundreds of small plates, cups, and tea sets. Items
        are always changing, but if you’re lucky you might visit on a day when they
        have nice wooden side chairs for as low as ₱1,200.</p>'
    '11':
      'image': 'jcr:bd9b537b-cfdb-4670-97f1-9577f41eb602'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81263d66-4ff6-4da8-850d-4a0be964da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3dd835-b7aa-4fe1-be56-7eae2b3b9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from furniture and home items, these two stores also have
        a lot of second-hand clothes and bags on display, so you might just be able
        to give your wardrobe an update as well. Among the other unexpected finds
        here are organic soaps, school supplies, old tennis rackets, old golf clubs,
        various knick knacks like Japanese oni masks, and even second-hand wheelchairs.</p>'
    '13':
      'image': 'jcr:23c76076-fb1a-4c30-a412-a7ad61e53c6d'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d22d2f-619a-481d-9b29-bb6d37084554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00910fc5-5510-40ec-89f3-82beadb56ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Location:</strong> Both stores are situated along Road 7
        inside Silcas Village, Biñan, Laguna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4ff18-c24d-4b1a-8c98-7d21d107f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Make your way to Southwoods Mall
        via SLEX. Take the Southwoods Exit. On the rotonda, take the turn that goes
        towards Unihealth Southwoods Hospital. Turn right into a small opening and
        follow the road (Road 18), then turn left at Road 7. The two ukays will be
        beside and across ‘Ronald Fruit Stand.’</p>'
    '17':
      'image': 'jcr:8791fe4f-e47f-4cfc-b3fa-eb59710bf85b'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c77717-4a68-4969-af3a-478236a616b8'
