  'north-korea-us-special-forces':
    'author': 'Zachary Cohen'
    'caption': 'U.S. President Donald Trump (L) and North Korean leader Kim Jong-un
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T06:28:53.896+08:00
    'imagesource': 'jcr:e397e327-044c-48f9-9d46-4841fc28111a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906b51fd-cf87-418e-bbd4-1b82bd9c0ecb'
    'lead': ' North Korea''s state newspaper accused the U.S. of "hatching a criminal
      plot to unleash a war against the DPRK" while "having a dialogue with a smile
      on its face"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T11:23:23.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T11:23:27.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T11:23:27.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea accuses U.S. of ''hatching a criminal plot to unleash a
      war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9e57b-cad4-4b70-b6bd-1cf7bb172b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea''s state newspaper accused
        the U.S. of "hatching a criminal plot to unleash a war against the DPRK" while
        "having a dialogue with a smile on its face" Sunday following a report on
        South Korean radio that American forces in Japan were running drills aimed
        at invading Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3804e3-cc70-4427-b19d-d3e60fd9441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can not but take a serious note of the double-dealing attitudes
        of the U.S. as it is busy staging secret drills involving man-killing special
        units while having a dialogue with a smile on its face," the commentary from
        North Korea''s Rodong Sinmun said, citing South Korean reports that U.S. special
        units had been flown to the Philippines as part of an invasion drill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04287a26-80e6-437c-b8bd-72485b4904fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. would be sadly mistaken if it thinks that it can browbeat
        someone through trite ''gunboat diplomacy'' which it used to employ as an
        almighty weapon in the past and attain its sinister intention," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f01c8-4964-4462-8858-0f66b553d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Forces Japan (USFJ) told CNN on Monday it was "not aware of
        the drills" mentioned in North and South Korean media reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d549165-e3a1-48b6-8bb1-dc2aa1aa0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, U.S. aircrafts and ships operate from Japan every day
        in support of our commitments to our allies and partners in the region and
        in the interests of regional peace and security," Col. John Hutcheson, the
        Director of public affairs of USFJ, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11119c18-08e6-4bf0-9fa2-dfa632d21de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh rhetoric from Pyongyang comes just days after President
        Donald Trump nixed plans for Secretary of State Mike Pompeo to make what would
        have been his fourth visit to North Korea, citing insufficient progress on
        the issue of denuclearization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cfb0d-518a-40d5-8511-2beaf9861a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked Secretary of State Mike Pompeo not to go to North
        Korea, at this time, because I feel we are not making sufficient progress
        with respect to the denuclearization of the Korean Peninsula," Trump tweeted
        on Friday. "Secretary Pompeo looks forward to going to North Korea in the
        near future, most likely after our Trading relationship with China is resolved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3272773-cbc5-4eeb-8fab-33fd9e176f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diplomatic source told CNN that while it is possible that high-ranking
        officials in Seoul were informed of Trump''s decision to cancel the trip prior
        to the tweets, the announcement caught South Korean diplomats at the working
        level off guard. South Korean President Moon Jae-in plans to visit Pyongyang
        next month for a third summit with North Korean leader Kim Jong Un.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5edc6-aec6-4d01-9db0-a38c28b12baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Foreign Ministry said Foreign Minister Kang Kyung-hwa
        and Pompeo spoke by telephone Saturday to discuss the canceled trip and where
        negotiations might go from here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135027ed-e7a8-4efe-9e18-c42fb36c3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the ministry said Pompeo explained "in detail"
        the reasons for postponing the trip. The statement did not elaborate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa91a0-663a-40d4-8b42-46757bc877bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South Korean Foreign Ministry, Kang called the
        cancellation "regrettable" while Pompeo reaffirmed the U.S. position that
        it will continue to solidify South Korea-U.S. cooperation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a344350-4c25-479e-97ea-d65c6c3701cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:23:23.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:23:27.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea accuses
        U.S. of ''hatching a criminal plot to unleash a war''"</em></p>'
  'Kris-Aquino-absent-social-media-Crazy-Rich-Asians':
    'author': 'CNN Philippines staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-27T13:08:14.334+08:00
