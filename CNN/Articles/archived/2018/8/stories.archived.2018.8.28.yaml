      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dd3e3-0954-4f12-a0a9-ea2bd26cd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was chosen for the Purita Kalaw-Ledesma Prize-The Philippine
        Star where she will be writing a column for the newspaper’s Arts and Culture
        section. Abarro won the Purita Kalaw-Ledesma Prize-ArtAsiaPacific Magazine
        where she will be writing a total of six articles for the bi-monthly international
        magazine, which is based in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fe73d-383e-4626-baf9-76b85f35a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both winners will also contribute to the eighth issue of the Perro
        Berde publication of the Embassy of Spain and Instituto Cervantes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ea92d-5c62-4986-a883-36ad605e8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual artist prize winners were also given residency grants
        from the institutional partners of the Ateneo Art Gallery. Culibrina was granted
        the residency in Liverpool Hope University - Creative Campus in the United
        Kingdom; Helmuth was granted the residency in Artesan Gallery + Studio in
        Singapore; and KoloWn was granted the residency in La Trobe Art University
        in Bendigo, Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72b701-ec55-4c7e-8631-35bb64fa5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past winners of the prize, such as Martha Atienza, Maria Taniguchi,
        and Mark Salvatus, have gone on to exhibit in different countries and win
        different prizes from international institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d1bb4-7d89-447e-884b-98a07e35a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young artists, the opportunity to have international residencies
        will also be a big push for their practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41b436-81d4-4c69-ab46-6004eee11de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember a few of the artists that have won in the past have
        acknowledged how the awards has made a difference in their career path after
        they’ve won the award and received the residency,” says Ma. Victoria T. Herrera,
        the director and chief curator of the Ateneo Art Gallery. “More doors were
        opened to them so that by itself is a big advantage, [and a] big contribution
        of the award to young contemporary artists.”</p>'
    '15':
      'image': 'jcr:c051e0bc-656a-465a-850c-9288dfc0b8e5'
      'imageCaption': 'The director and chief curator of the Ateneo Art Gallery, Ma.
        Victoria T. Herrera. Photo by JL JAVIER.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b21ba-84c6-4586-ab54-34f01613de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b0bc4-3f2f-4a1f-8230-7449fb79a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning works respond to the contemporary condition, and the
        shortlisted works show self-introspection as a way to examine the role of
        the artist within the community, especially in these politically charged times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4e239-cbb8-488b-a56e-2063f321f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Herrera notes: “When we were holding the deliberations of each
        artist, we noticed that there were similar concerns and themes. It’s very
        personal but it’s introspective but also looking at their role as a member
        of the community or society. So that I think is one of the strong themes,
        but for some, it could be in a very witty way like Robert Langenegger, he
        is actually making quite a strong statement about God and Dog [...] At the
        end of that deliberation day, I noticed that the jury said there seemed to
        be a common theme so it’s either family, the community, concern about the
        future, but it’s still starting from one’s own position as an individual.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e9411-7f8d-41fb-80b3-cf5e1cf01a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title of Ronson Culibrina''s exhibit, "Talim," is a reference
        to his hometown Talim Island in Laguna de Bay. Culibrina shows the contrasts
        between “ecological soundness and industrial development and livelihood” in
        the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f4e5d-c61f-4e75-a358-80caeb125f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johana Helmuth''s "Makeshift" refers to the measures taken by people
        to adapt and make do temporarily in a world of scarcity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64970b99-0a92-4edf-9120-2ff5b62cecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KoloWn''s "Low Pressured Area" is a critique of gallery spaces and
        art institutions, including the Cultural Center of the Philippines itself.</p>'
    '25':
      'image': 'jcr:b3b44946-8dff-4f0a-a06f-3b2b881af7c0'
      'imageCaption': 'Ronson Culibrina''s “Talim” at the Ateneo Art Gallery. Photo
