  'Israel-gift-trip-beneficial-military-police':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T15:09:13.845+08:00
    'imagesource': 'jcr:f0b9f155-8432-4770-9ca5-f8b3470e28e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5b5678-0217-40df-86a5-b0f2443b2726'
    'lead': 'Presidential Spokesperson Harry Roque said police and military officials
      in ''gift'' trip will benefit from Israeli security forces'' experience against
      extremism and terrorism'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T09:41:34.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T09:41:39.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T09:41:39.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: PH anti-terrorism efforts to benefit from military, police officials''
      Israel trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d924a5-f8f6-4297-8004-2b4f581f93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 28) — The Israel ''gift''
        trip for military and police delegation will prove to be beneficial for the
        country''s security measure, a top government official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1e64a-e76c-4358-a2e9-8cd8154d8cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said the officials
        will have an agenda of their own in Israel--particularly in boosting the country''s
        fight against extremism and terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d89dff-3bb6-46c2-a813-e6ec66e4583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Including them of course (is) a part of a gesture of appreciation,
        it''s part of the reason why they will join the trip," Roque told reporters
        in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23694ffd-09bf-4199-94a0-8c2b2735774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But obviously, for security personnel, a trip to Israel would entail
        collaborating and mingling with security forces of Israel, in order for our
        men and women in uniform to benefit from the experience including their drive
        against extremism and terrorism," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ede34c-44bc-4b50-8c1d-5a79d568597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in response to Senator Ping Lacson''s criticism of the
        said travel gift. In a statement, Lacson said that official presidential trips
        "must have a better purpose than just being a gift to anyone in the government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5142f2-83c5-4bab-83af-8a4c3a4af43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday said he is adding military and
        police officers to his trip "as a gift for serving the country well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9cb18-e965-4361-bf44-7faeb0cc2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte gives Israel trip ''gift'' to retiring military, police
        officials</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7a5df-e6e7-4aed-9686-9b4817bf4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted he found nothing wrong with the sudden inclusion of
        the security officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14dd3db-aa41-424e-a3f5-d17b914ae173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There''s) Nothing wrong (with it). I think that strengthening
        security cooperation is one of the matters that will be discussed," Roque
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4f65a-e7e1-43a9-94af-eb4aeca88119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have their own agenda when they get there. <em>Meron po silang
        sariling schedule at agenda na susundin</em> aside from the President (They
        have their own schedule and agenda to follow aside from the President). That''s
        how it operates," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bef4e-e106-453a-9cfd-8bb4e0f9eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said since they are still active members of the service, the
        military and police personnel''s trip expenses will be paid for by the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acb945-c944-44cb-9ba1-a9994e32a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte claimed he was reconsidering the September
        trips to Israel and Jordan due to the travel expenses. But the President said
        he will push through with the state visits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2da3d-4708-4117-be51-2beea5611123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:41:34.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:41:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to visit Israel from September 2 to 5.</p>'
