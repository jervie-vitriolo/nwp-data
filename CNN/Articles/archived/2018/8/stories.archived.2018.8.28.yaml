      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0954ad8-4c2b-4022-a460-21a0d7171f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.756+08:00
