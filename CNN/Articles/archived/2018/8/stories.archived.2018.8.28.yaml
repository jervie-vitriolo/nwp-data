      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7030ff-471e-44b9-95b4-6e70e3ce0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.694+08:00
