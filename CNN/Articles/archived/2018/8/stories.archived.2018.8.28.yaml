      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Korean Surplus General Merchandise, GMA, Cavite</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b6928-eb91-4516-8fa7-a0169c857963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:17:12.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re already in Cavite and driving around GMA and Dasmariñas
        in search for ukay stores, it’s worth stopping over here. In this shop, you’ll
        be able to find dining sets, mirrors, chairs, bedside tables, cabinets, and
        even bed frames. Take note though that even if the shop is pretty spacious,
        finding what you’re looking for might take a little time as there doesn’t
        seem to be a clear system for organizing the items here. It’s sort of a mish-mash
        of stuff.</p>'
