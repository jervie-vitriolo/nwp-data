      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro only has less than two months to serve, since she is retiring
        on October 8 when she reaches the mandatory retirement age of 70.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e8262-9ec9-4dfb-803b-abcb9101e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.517+08:00
