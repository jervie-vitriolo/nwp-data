      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Myanmar military
        leaders should face genocide charges, UN says."</em></p>'
  'Dwayne-The-Rock-Johnson-fan-tribute-car-crash':
    'author': 'Sandra Gonzalez'
    'caption': 'Dwayne "The Rock" Johnson.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-28T07:54:23.445+08:00
    'imagesource': 'jcr:d3512188-84d8-44a3-8d25-585b5c491521'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d4f4ebd-23fa-41dc-873f-925a28072622'
    'lead': 'Dwayne "The Rock" Johnson has helped a son pay tribute to his late mother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:40:00.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:40:04.213+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:40:04.040+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Rock helps honor fan who died in car crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d744525-c366-4124-be0f-43703f4fd0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dwayne "The Rock" Johnson has helped a
        son pay tribute to his late mother.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30962400-4ca4-4af3-aaf5-203a9567b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Pizarro''s mother and 12-year-old sister&nbsp;were killed&nbsp;in
        a wrong-way car crash last week involving a YouTube star known as "McSkillet"
        (real name Trecor Heitmann).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b5754-bf83-4bb4-a9ba-c2e5d6b0f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Heitmann, 18, was driving a black McLaren 650S in the
        wrong direction when it crashed head-on with Pizarro''s mother''s SUV in San
        Diego County.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbc3ec-3eab-4372-9ff6-d3bb06ac57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heitmann was also killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a29c56-950f-43d1-91ca-43677a9630af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his family members'' deaths, Pizarro mobilized social
        media in hopes of getting Johnson, his mother''s favorite actor, to make a
        special video to be played at her funeral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfcbe0-7bef-4451-af8b-b499d0f7560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My beautiful mom who passed away loved @TheRock so so SO much.
        I''m trying to get him to do even a video saying her name for the funeral,"
        he wrote last week. "If you could retweet the crap outta this for him to see
        it that''d mean the world. Thank you!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe7815-83b8-4f2e-88b9-3826c746adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, which as of Monday afternoon has more than 58,000 retweets,
        eventually reached the "Skyscraper" star, who fulfilled Pizarro''s request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0e7eb-1135-4cd7-9f77-cc1ed6fe230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video sent directly to Pizarro, which he later shared publicly,
        Johnson sent his condolences for his family''s "devastating loss."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124fa41-48e8-4f3d-9daa-322d426cb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sending you so much love and light and strength your way,
        from my family to yours," Johnson said in the self-filmed video that ran roughly
        one minute long.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ef626-95b8-407b-ab5c-2d172d8108cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizarro later sent a public thanks to Johnson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d298f-134c-47a9-b2b9-9f3cc8adb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope everyone knows how amazing you are," he wrote on Twitter.
        "I can''t stop smiling knowing she''s smiling so much."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be4b78-c2c8-4dbe-ba30-b5e278bae81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson replied saying it was the "least I could do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc332b4f-090a-435a-b98c-b762b875c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay strong," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f3dee-0403-4e9a-b798-542c8947741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:40:00.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:40:04.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Rock helps honor
        fan who died in car crash</em></p>'
  'Game-of-Thrones-Season-8-trailer':
