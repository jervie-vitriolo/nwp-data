      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 28) —</strong> The Philippines
        has bounced back from the tough loss against long-time tormentor South Korea
        in the Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc0dac-9177-446e-bd34-e83e45614865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine men''s basketball team dismantled Japan, 113-80,
        Tuesday at the Gelora Bung Karno Sports Complex</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a3503-cc73-4f5b-9f5f-a0bce36a50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger and Jordan Clarkson paved the way for the
        Philippines with 27 points and 22 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb35a1-5390-431b-b6cb-18e1aa86202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by six points early in the match, the Japanese relied on their
        shooters to climb back and tie the score at the end of the opening period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802863ce-f7e8-4656-b2ad-19ece3c95de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck-affair as both squads engaged in a high-octance
        open court duel, with the Philippines managing to carve a 57-47 advantage
        at the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b9ae0-83cc-4e81-9588-daf86c0a5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatigue began to take its toll on the undermanned Japan which only
        played with eight players, as the Philippines pushed the tempo and pulled
        away in the third period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353dc30-c857-4633-aa70-a540be6296c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan sent four of its players home for spending a night with women
        in a Jakarta hotel after their game against Qatar in the preliminary round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cbfc7-2383-4a6a-a4b5-378c13a77668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory marked the first for Filipino-American Clarkson with
        the national squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21aa3d-b9a9-4cd7-aafa-d7b4aeca5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee added 17 points for the Philippines who is assured of a
        better finish from the previous Asian Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b3842-d2e3-414c-8afd-3bfc00844884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:04:10.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:04:13.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team will face Syria on August 31 for the battle for
        the fifth spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b719ef-7950-4f47-9273-e72ff768f6a0'
      'mgnl:activationStatus': true
