    'template': '1'
    'title': 'Why was Kris Aquino absent on social media during the ''Crazy Rich Asians''
      opening?

      '
    'updated': 2018-08-28T08:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fed68e-63e6-43a7-a000-12af49136977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:26:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:26:45.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Kris
        Aquino said she stayed silent on social media during the opening week of ''Crazy
        Rich Asians'' for a reason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3ca30-649b-45f7-8c80-67803b76f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:26:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:26:45.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Sunday, the actress-host explained her momentary
        online absence, saying she did not want the box office hit to be a "referendum"
        on her and her last name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a25252-1f4e-47c7-bbdc-45a323965b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:26:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:26:45.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sister of former President Noynoy Aquino and daughter of the
        late democracy icons Ninoy and Cory Aquino said she did not want her family''s
        critics "to not give this beautiful movie a chance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4473957-1be1-474f-a377-76b6c41240d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:26:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:26:45.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a disservice to all the talented, passionate, and generous
        people I''d worked with for people who hated me and/or my family to not give
        this beautiful movie a chance," Aquino wrote on her page.</p>'
