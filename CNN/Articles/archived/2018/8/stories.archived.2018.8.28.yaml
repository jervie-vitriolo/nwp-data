  'Germany-protests-Chemnitz-immigration':
    'author': 'Atika Shubert, Nadine Schmidt and Judith Vonberg'
    'caption': 'Riot police respond to a spontaneous protest in Chemnitz, eastern
      Germany, on Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T07:40:21.811+08:00
    'imagesource': 'jcr:ebfc4fff-0622-4146-aa12-3bedd0909194'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d5ded48-bb2b-4627-aabc-1326cdf7ae7f'
    'lead': 'Police admitted being unprepared for the scale of the protests, which
      took place after a 35-year-old man died from injuries sustained in a fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:46:07.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:46:11.535+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:46:11.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German government condemns right-wing rioters after protests surprise
      police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e119c36-d832-4302-9dc8-11efe1b64447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The German government condemned attempts to "spread hatred
        on the streets" after a violent demonstration Sunday in Chemnitz, eastern
        Germany, where protesters called for foreigners to leave the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f49f7-aa86-449b-bcbf-f63aea96465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police admitted being unprepared for the scale of the protests,
        which took place after a 35-year-old man died from injuries sustained in a
        fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420de887-ed95-4545-9df0-dbfea4d0b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted on social media shows participants clashing with
        police and shouting "Foreigners get out," "This is our city" and "We are the
        people," a phrase used 30 years ago to call for the reunification of East
        and West Germany, but now frequently heard at far-right gatherings to express
        anti-immigrant sentiment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69de63-f8df-4620-8494-cfc8d573f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, two men are seen chasing after someone they believed
        was an immigrant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5537d-43c3-4916-b7fb-226a47a03037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800 people took part in Sunday''s protest, police said, with
        around 50 of them encouraging violence. The demonstration, which took place
        on the final afternoon of the city''s summer festival, was called only a few
        hours earlier, and police initially did not have enough officers available.
        Extra officers were called in from the nearby cities of Leipzig and Dresden
        to deal with the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a78ea-d20a-4833-a1ee-ce8d2d1de40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters moved quickly from their meeting point into the city
        center, according to police, some throwing bottles at police officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c473c-dcfb-426f-8107-6774b9a898cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has no place in our country," said government spokesman Steffen
        Seibert on Monday. "Such targeting and hunting of people with different looks,
        different origins, or the attempt to spread hatred on the streets has no place
        in our cities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643d4a6-0927-43ac-8355-0f982bf8a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far right party called for protest</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff29431-fc6e-4158-8736-0a335a6de29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest was triggered by the death of a 35-year-old man following
        a fight between multiple people in central Chemnitz in the early hours of
        Sunday morning, according to police. Two other men were seriously injured
        in the fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcf4e7-e703-4e5d-a12b-dfff2b8fd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public prosecutor said Monday that two men — a 23-year-old Syrian
        citizen and a 22-year-old Iraqi citizen — are being investigated for suspected
        murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be3585-9b1b-4bc1-910c-f60546501d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had previously released no information about the nationality
        of the two suspects, but speculation quickly spread across parts of social
        media on Sunday that migrants were to blame for the man''s death and a number
        of calls to action were issued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc4c4d-ce48-4ff8-9d2c-ebacea1fab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local branch of Germany''s far-right Alternative for Germany
        (AfD) party responded by calling for a "spontaneous demonstration" in memory
        of the victim,&nbsp;posting a picture on Facebook&nbsp;of a blood-spattered
        pavement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4dd8c-7a60-474b-8533-a3bcfa2bf19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AfD lawmaker Markus Frohnmaier also called for action, saying it
        was a "civic duty to stop this deadly ''knife migration.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b481233-5e5b-4701-876a-a3b485e19361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the state cannot protect its citizens, people will take to the
        streets and protect themselves," he&nbsp;wrote on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b00d9-ff96-4383-97da-ee4abdeac418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 people gathered for the AfD protest, due to start at
        3 p.m. They soon dispersed but were replaced by a crowd of around 800, police
        said, adding that the group refused to cooperate with attempts by the authorities
        to calm the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7979a3b-1854-467f-b4ae-fbb78b07f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the march to the city center and a vigil at the spot where
        the fight had taken place earlier, the crowd gradually broke up and moved
        away, police said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63f1a4-70fd-4b03-80bb-0ed67c355cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed response from AfD</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948af555-3fe6-4056-83dc-d627468241aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Monday, Siegbert Droese, an AfD
        member of the Bundestag for the nearby city of Leipzig, denied his party was
        responsible for the protest and said the AfD was "appalled" by the events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22447a87-7f3a-4bff-b13b-c4de7302eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a second AfD politician, Tino Chrupalla, appeared to defend
        the call to action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa74665-f5fd-4c30-810e-88b8b458a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chemnitz is among the list of cities considered the most dangerous
        in the country," he said. "Families can''t even feel safe in going to the
        state festival anymore... We call upon our voters to do something about this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f5edf-d361-4404-aa62-fd4df1cdf3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AfD, which campaigned on an anti-immigration, anti-Islam platform,&nbsp;won
        more than 25 percent of the vote&nbsp;in the state of Saxony — where Chemnitz
        is located — in last September''s federal election, almost double the national
        average.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d6716-6366-438f-b7f9-777489dda69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further right-wing demonstrations were planned for later on Monday.
        Left-wing and anti-racism groups were also urging their supporters to take
        to the streets of Chemnitz for a counter-protest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c30371-09aa-401c-b71d-2e3d9099ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Monday that the city was "well prepared" for any upcoming
        protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e122ef8-ba52-470d-8f9d-df099202741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:46:07.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:46:11.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "German government
        condemns right-wing rioters after protests surprise police."</em></p>'
  'Donald-Trump-John-McCain-flag-full-staff-U.S.-Capitol-Washington':
    'author': 'Jeremy Diamond'
    'caption': 'An American flag above the White House flies at full-staff less than
      48 hours after the death of Sen. John McCain, Monday, Aug. 27, 2018, in Washington.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T07:35:47.100+08:00
    'imagesource': 'jcr:d7850e41-6dff-4fef-98c3-f93bd91290a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40ebe6c9-cd4f-4d70-a377-efb3e2029cf9'
    'lead': 'Earlier Monday, the White House flag had returned to its regular position
      even as other flags around Washington — including at the U.S. Capitol — remained
      in the half-staff mourning position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:48:18.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:48:31.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:48:31.485+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump finally orders flags lowered to honor McCain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ef541-6c1e-437b-a3b8-ddb86ca5e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Just after midnight on Sunday night, the flag flying above
        the White House was hoisted back to full staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bb541-c74b-4d75-93ae-0a26c6bf541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Saturday evening, it had been positioned at half-staff to
        mark the death of Sen. John McCain, the former Vietnam prisoner of war&nbsp;and
        onetime Republican nominee for President. His death had sparked an outpouring
        of tributes from across the political spectrum, except at 1600 Pennsylvania
        Avenue. U.S. President Donald Trump initially tweeted condolences for McCain''s
        family but did not praise the senator specifically. On Monday afternoon, he
        issued a statement saying, "Despite our differences on policy and politics,
        I respect Senator John McCain''s service to our country. "</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad4a1b-c63e-46bb-8c46-a65743325d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the White House flag had returned to its regular
        position even as other flags around Washington — including at the U.S. Capitol
        — remained in the half-staff mourning position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31070d9-9081-4feb-923c-bcdbcfdf8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday afternoon, the White House once again lowered the
        flag to half-staff and Trump, in his statement said he "signed a proclamation
        to fly the flag of the United States at half-staff until the day of his interment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8078e-3bd4-4c98-9c80-72af127140f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast earlier in the day offered the latest reminder of the
        animosity that Trump has maintained for McCain, even after his passing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07deed-6811-4786-9026-61c16e718b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to offer a single word of praise or recognition of
        McCain''s service since he died Saturday after a battle with brain cancer.
        The White House offered no official statement, but Trump did tweet his "deepest
        sympathies and respect" to McCain''s family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff47582-522d-4b73-8769-3a5db77f6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his presidential bid, Trump — who received five deferments
        to avoid military service in Vietnam — infamously maintained that McCain was
        not a war hero because he had been captured. He never apologized or walked-back
        his comments, despite the fact that McCain was imprisoned and tortured in
        Vietnam for more than five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2dbbe6-9941-4891-b5a1-4d081c69a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring an official White House proclamation ordering flags nationwide
        to be flown at half-staff in McCain''s honor, the top Senate Republican and
        Democrat on Monday requested that the Defense Department "provide necessary
        support so that U.S. flags on all government buildings remain at half-mast
        through sunset on the day of Senator McCain''s interment," Schumer''s communications
        director said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff0525-dfe8-47ec-b9c0-be9500bc9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Department guidelines call for flags to be flown at half-staff
        "from the day of death through the following day" in the event a U.S. senator
        or member of Congress dies. But the President has the authority to order a
        longer period of mourning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486918f5-1035-450b-81c0-6a726448e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after McCain was diagnosed with an aggressive form of brain
        cancer, Trump continued to launch broadsides in McCain''s direction, lambasting
        him for his critical "no" vote that thwarted a last-ditch Republican effort
        to partially repeal Obamacare. Earlier this month, during a signing event
        for the national defense spending bill named after McCain, Trump did not once
        mention the senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0808464-d7ba-492f-a9a9-ea9e86c473c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the time he remained active in the Senate, McCain also expressed
        deep misgivings about Trump''s job as President, criticizing his handling
        of world affairs and the example he has set for the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae96659-8e17-4533-a1bf-7524fe3a3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain also made clear he did not want Trump to attend his funeral
        service, instead choosing former Presidents George W. Bush, a Republican,
        and Barack Obama, a Democrat, to eulogize him. Vice President Mike Pence is
        expected to represent the White House at McCain''s funeral service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8ced7-cc12-4b00-bc3e-0926999161cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ted Barrett contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f92e1-6dec-4707-8371-297a982ec8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:48:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:48:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump finally orders
        flags lowered to honor McCain."</em></p>'
  'U.S.-Mexico-trade-agreement-NAFTA':
    'author': ' Danielle Wiener-Bronner'
    'caption': 'To hear U.S. President Donald Trump tell it on Monday, the United
      States is abandoning the NAFTA free trade deal between the U.S., Canada and
      Mexico in favor of a bilateral agreement between the U.S. and Mexico.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-28T07:50:13.137+08:00
    'imagesource': 'jcr:0742009c-cf0f-45c0-8794-a4776380ccaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b466b84-5847-471b-98a9-89ab87078cfb'
    'lead': 'The deal would rewrite parts of NAFTA, the three-country trade deal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:53:10.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:54:34.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-Mexico trade agreement sends markets to record highs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3167ac-dbb6-4745-8789-4360e1e777f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Investors cheered a tentative U.S.-Mexico
        trade deal and sent stocks to record highs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae8a28-7821-4b4a-b631-ed23e3a5941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the S&amp;P 500 and the Nasdaq closed at all-time highs on
        Monday, and the Nasdaq topped 8,000 for the first time. The Dow spiked 259
        points and finished above 26,000 for the first time since February 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b045a6-172b-42b7-bf55-bf88d0924290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal&nbsp;would rewrite parts of NAFTA, the three-country trade
        deal. U.S. Trade Representative&nbsp;Robert Lighthizer said he expects Canada&nbsp;to
        sign on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deeaab5-11b6-44ab-9429-27f2d8d0f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement would require that 75 percent of the parts in any
        car sold in North America be produced in the United States or Mexico to be
        exempt from tariffs. The existing threshold is 62.5 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525cdd3-ddfd-4ca5-8196-6ca2b64c3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also require that 40 percent to 45 percent of auto parts
        in cars sold in North America be made by workers earning at least $16 per
        hour. Those rules could give American plants an advantage over Mexican plants,
        where workers make far less.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d036ee9-f30d-4806-aa77-6a8ae810d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement gave a lift to a market that has fretted about
        trade wars for months. U.S. automakers recorded even bigger gains. GM stock
        shot up almost 5 percent, and Ford climbed more than 3 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a91c8-1b6b-4aad-8460-136205392a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has called NAFTA the worst trade agreement in American
        history. Representatives from the three countries&nbsp;began to renegotiate
        the agreement about a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051568e6-3bbf-47fb-8183-1c4de6c8cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Kevin Liptak and Jeremy Diamond and CNNMoney''s Julia Horowitz,
        Chris Isidore and Katie Lobosco contributed to this report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23bfcd-ecb7-4fc1-bc3a-80084924ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:53:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:54:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US-Mexico trade
        agreement sends markets to record highs."</em></p>'
  'great-barrier-reef-australia':
    'author': 'Rebecca Wright, and Ivan Watson'
    'caption': 'The Great Barrier Reef (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T07:28:11.530+08:00
    'imagesource': 'jcr:546e87d2-aae9-4247-bfec-b0fa648a42f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6b8e6d-10d9-48bf-9f50-e6654d59c1d0'
    'lead': 'In a dusty, secluded corner of the Australian state of Queensland, a
      septuagenarian scientist is on an urgent mission to raise the alarm about the
      future of the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:57:56.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:57:59.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:57:59.515+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Great Barrier Reef headed for ‘massive death’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ba697-e4c9-4c12-bdd7-16fea8298821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsville, Australia &nbsp;— In a dusty, secluded corner of the
        Australian state of Queensland, a septuagenarian scientist is on an urgent
        mission to raise the alarm about the future of the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607b093-f518-4df6-b6a0-cbc8e7ad068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John "Charlie" Veron — widely known as "The Godfather of Coral"
        — is a renowned reef expert who has personally discovered nearly a quarter
        of the world''s coral species and has spent the past 45 years diving Australia''s
        Great Barrier Reef.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ab431-d09f-4513-8b29-5da8f84bed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a lifetime trying to make sense of the vast ecosystems
        that lie beneath the ocean''s surface, the 73-year-old is now becoming a prophet
        of their extinction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0586cd-64ef-497b-a5bf-c161cbf05249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More on the Great Barrier Reef</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e7ace-8a5b-426f-86e9-799cb2c377a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the beginning of a planetary catastrophe," he tells CNN.
        "I was too slow to become vocal about it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c32ca-0dc9-4780-bc30-5ed38e77736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, marine heat waves caused by climate change&nbsp;resulted
        in mass bleaching, which killed about half of the corals on the Great Barrier
        Reef, along with many others around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959f8bf-4d10-4e80-b81a-08be48e88705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere between a quarter and a third of all marine species everywhere
        has some part of their life cycle in coral reefs," he says. "So, you take
        out coral reefs and a third to a quarter of all marine species gets wiped
        out. Now that is ecological chaos, it is ecological collapse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418cf157-4b53-4f48-b71b-17c7d1b6d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full documentary: Race to save the reef</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229092cc-93c0-4223-8742-0f0e391b1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the natural wonders of the world, the Great Barrier Reef
        is 2,300km long — roughly the length of Italy — and is the only living organism
        that can be seen from space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627e7d8-addd-496a-94a7-61b65bb9748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Veron, a former Chief Scientist at the Australian Institute
        of Marine Science, first went diving on the vast reef in the early 1960s he
        felt like "his life started."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e1bcd-d6b8-45fe-bdb1-392c90a63197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so much packed into a small area, so much life, so much
        activity, even noisy. It was really a metropolis, it was really humming and
        buzzing," he says. "It''s a wilderness, it''s dangerous, it''s exciting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c174ee-9bfe-4f1d-b59e-3041a437712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that stage, he had no idea about what was in store for this vibrant
        underwater habitat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f9235-05ea-4c89-a025-0933a7ee29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a climate change skeptic, at first," he says. He realized
        that climate change was "serious" in the mid-1980s, and around 1990 he became
        "alarmed" about its impact on coral reefs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171ce4b-5a46-4051-a61c-462271399ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral reefs ''on death row''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6e3f3-248b-44de-b5a0-0c5de7b0dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veron says the mass bleaching events in the past few years — and
        the prospect of losing one of nature''s greatest treasures — were a wake-up
        call for the world in the wider battle against climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d55cc-9ef8-401e-bc1f-4534d01dcb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than an alarm bell," says Veron. "It''s an air raid
        siren."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e37c2-cd85-46a6-ba9a-be3fd4803852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the die-off came as no surprise to him. Back in the 1990s, he
        had predicted that climate change would destroy the reef, documented in several
        books he published, and in a 2009 keynote lecture titled "Is the Great Barrier
        Reef on Death Row?" at the Royal Society in London, where he was introduced
        by veteran British naturalist Sir David Attenborough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e022715-438c-4728-a5b2-c20bc7987610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attenborough described Veron as "one of the great authorities in
        the world on coral" who has "devoted himself to looking after and raising
        awareness about the dangers facing the reef."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57917407-fdfd-42cb-88a8-ab46af5708a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: The race to save the Great Barrier Reef</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d90458-c430-43d4-9a64-ef7bb988b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Australian conservation community, Veron''s reputation
        is also unmatched.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0823c-0912-427b-9985-88ec763e2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charlie is a legendary figure in coral reef circles. There''s no-one
        else in the world who has seen what Charlie has seen," says Richard Leck,
        the Head of Oceans at WWF Australia. "He comes with a level of experience
        and gravitas that few other people and organizations could match and that''s
        where his enormous influence comes from."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184659af-7c1a-430b-932b-21afccb00e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the recent mass bleaching events, Veron dived in multiple
        areas of the Great Barrier Reef to see the damage for himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f584d9-9182-4acc-8d73-2e53a413b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was seeing it and feeling it and it was absolutely horrific,
        there''s no other way to describe it," he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6698f6-5b58-43b0-9cfa-a38a0ca561a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veron took CNN underwater for a first-hand look. There are still
        large sections of healthy, thriving parts of reef that are teeming with life.
        But there are also vast areas of coral graveyards that look like they suffered
        an underwater forest fire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04278d14-2305-41db-bd17-14e83be6f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 2018, experts say no bleaching occurred, which
        has helped some of the bleached coral to begin the recovery process. But Veron
        says it takes about 10 years for corals to recover fully, and they simply
        don''t have that sort of time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abefec-036d-4eef-b2f2-b9ecf13caed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most years, say five out of seven years, there will be now
        mass bleaching on coral reefs around the world," he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43491d1a-9b21-480a-897b-ac43a91a06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veron says he hates to predict the future for the Great Barrier
        Reef, because it "can''t be anything other than absolute massive death."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066cfd5-a8e1-425e-9cff-88f81d45ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His certainty is partly due to the fact that the oceans are only
        now seeing the impact of carbon emissions from the late 1990s, so Veron says
        even if we stop burning fossil fuels now, the oceans will continue warming
        for at least two more decades.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee39fdc-c78b-434e-860f-08ffccde0a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A life underwater</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595a32e-24b9-48f1-8590-3ae0c9863548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born John Veron, his teachers at school gave him the nickname "Charlie"
        after Charles Darwin, due to his obsessive curiosity with the natural world,
        as detailed in his 2017 memoir, "A Life Underwater."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bef595-7e44-4018-aa08-90331ec24dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has had a storied career in academia and research, becoming the
        first scientist at the Australian Institute of Marine Science (AIMS) and later
        its Chief Scientist. But he eventually left as, he says, he struggled with
        the bureaucracy of working for the government agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdef332-ec2d-4426-b8ae-554b7c6fdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charlie is a maverick, he is certainly outspoken and is certainly
        passionate," Leck says. "Charlie has risked his reputation, probably his livelihood,
        and people who don''t want the status quo to change get upset about that."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae4cf4-bf87-42d6-b405-18c90f8fce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Veron spends his days mostly working from his rural home “Rivendell''
        — named after the refuge of the elves in the J. R. R. Tolkien''s "The Lord
        of the Rings" — near Townsville in Queensland.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145a132-829f-4bea-9f0c-8319b24a3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling concrete structure, which Veron helped to build more
        than 40 years ago, is immersed in nature. Wandering outside the house he points
        out multiple wallabies. His pets include dozens of fish, two dogs and a few
        geese.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a373a-8417-412e-bbd2-c2585d5d8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lives with his second wife, 60-year-old British coral biologist
        Mary Stafford-Smith, who has co-authored and edited many of his books. Together,
        they are documenting and categorizing the world’s corals on their website,
        Corals of the World.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87574f0b-e4a1-4b2e-a39d-a4ab6b04ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veron has three adult children: one daughter from his first marriage,
        and a son and daughter with Stafford-Smith. His face clouds over as he talks
        about the heartbreak of losing another daughter, Noni -- short for Fiona --
        who drowned in a creek as a 10-year-old.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e622e1-6bf4-4637-9df1-94a414cea7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again turns gloomy when he talks about the family''s plan to
        leave their beloved Rivendell, to move further north to an area which is higher
        and wetter, where they could one day live off the land. He says he wants to
        secure his family''s future for a world that he believes will be ruined by
        climate change.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b2491-3005-4c4c-9979-1ecc24d3ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have a refuge for our children when everything goes
        belly up," he says. "We''ve got no choice."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039a583-90b7-496d-a912-ddb6c63a2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mass extinction event''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c12d39-2002-4b37-b85b-d271e450444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doomsday scenario seems extreme, but after decades of studying
        scientific evidence around this topic, Veron believes that this eventuality
        is a certainty.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bf2a2-91e7-42f7-bfa6-aec0baa55a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got now also the phenomenon of a mass extinction event
        looming," he says, which he describes as a "man-made asteroid" that would
        compare to the dinosaurs being wiped out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7987fe-ecaa-4007-9e81-8847cc207fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest driver of increased carbon emissions in the atmosphere
        is burning coal, he says, and that''s something he thinks Australia is not
        doing enough to stop.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618bef7c-0241-4207-bd5b-d7b5fb85843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very political, because no country is as addicted to coal
        as Australia is," he says. "We''re making a fortune out of coal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9006b-dd77-46a8-9b77-9c139164329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was the world''s largest exporter of coal in 2017 and
        although the country is signed up to the Paris Agreement on climate change,
        this week the Australian government withdrew its National Energy Guarantee
        (NEG) legislation — which included targets for lowering carbon emissions —
        saying there was a lack of support for the bill.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691aaf13-f0b2-4594-9c14-9f2c0c803f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race to save the reef</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28dc9b-1a4c-4bf0-8f2c-ab7aabc0ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Australian government&nbsp;announced nearly
        $400m (₱21.3 billion) in new funding&nbsp;towards scientific projects designed
        to help the Great Barrier Reef.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6d310-6550-4f28-8e4e-235c25c6cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been criticism in Australia about the tender process for
        the funding, as the money was given directly to a small charity -- the Great
        Barrier Reef Foundation — which will administer the funds to different projects.
        The government insists it met the relevant guidelines, and says it welcomes
        an audit into the process.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1169a-0e3f-4de4-a3a4-960627c944bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Successful trial of ''coral IVF'' gives hope for Great Barrier
        Reef</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe77aa4-83c3-4073-97f5-0f0db2eb8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also say that the money should have been spent on tackling
        climate change.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c69fc-1354-48c0-9bc5-147cd2e1674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coral bleaching is driven by carbon dioxide — unless you stop pumping
        carbon dioxide into the atmosphere, it''ll go on. It''s as simple as that,"
        Veron says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363d23e-b742-438b-b437-f59022cdb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding won''t be wasted, though, Veron says, as scientists
        will be able to create a sort of seed bank for corals, to preserve the species
        until the climate is stable enough to rebuild the reefs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510b052-9618-450f-8858-d64c29d47dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the scientists hope to do is to help nature along a bit if
        they can, and that is to do all we can to repopulate, help the corals, after
        the big carbon dioxide increase is over and it starts to come down," he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcfb83-dcd3-4ca2-a278-77458960660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all his dire predictions for the future of the planet, he thinks
        humans were destined to take this path.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125aff5-d22e-4b63-a4ac-9cec3b9621f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of being human to not worry about the long-term future,"
        he says. "We''re genetically programmed like that ... we just don''t think
        ahead."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d8216-4e53-40e2-8bb2-b7572a991b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:57:56.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:57:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Great Barrier Reef
        headed for ‘massive death’"</em></p>'
  'Donald-Trump-NAFTA-United-States-Mexico-Canada':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T07:23:30.615+08:00
    'imagesource': 'jcr:cc10bec0-a11b-41ba-8fd5-191ea9b83104'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f5ed0b-2782-4e10-9034-48ee2a2121a3'
    'lead': 'The United States is abandoning the NAFTA free trade deal between the
      U.S., Canada and Mexico in favor of a bilateral agreement between the U.S. and
      Mexico. And possibly a second bilateral deal with Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T11:00:27.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T11:00:31.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T11:00:31.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he''s ditching NAFTA but that''s not what''s happening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f984f5-be5f-43b2-8bd6-1c4f0873e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To hear U.S. President Donald Trump tell
        it on Monday, the&nbsp;United States is abandoning the NAFTA free trade deal
        between the U.S., Canada and Mexico in favor of a bilateral agreement between
        the U.S. and Mexico. And possibly a second bilateral deal with Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac63c3-3456-4583-8661-5e3e38aec41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump even gave the bilateral agreement a name: the "U.S.-Mexico
        Trade Agreement," which he said would replace the trilateral free trade deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc54d58-0cde-4ada-ba6c-67a935c192ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of that is happening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814851b-bf86-420b-9904-7c3e2c758151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no formal free trade deal between the U.S. and Mexico,
        only an agreement between the two countries on how to resolve key issues in
        their trade relationship as part of the NAFTA talks. The U.S. trade representative''s
        office officially described the agreement as "a preliminary agreement in principle
        ... to update the 24-year-old NAFTA with modern provisions representing a
        21st century."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379403c1-07d6-4007-b88d-ab41f871b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made for TV moment</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0800a-6d81-4353-84c0-452d56226868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "US-Mexico Trade Agreement" does not exist — and likely never
        will.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11152158-1b68-4757-9aa3-e34e420a79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Canada can join in now and we expect them to begin
        that process very soon," the U.S. Trade Representative Robert Lighthizer said
        on a call with reporters after Trump''s announcement. A senior White House
        official added that Canada would be brought in to the trade discussions on
        Monday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463bbca-1deb-4352-9cf8-fdf4b1676851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that stopped Trump from giving the impression on Monday
        morning that he was "terminating" NAFTA "and going into this deal" with Mexico.
        He even added later in the day that he had "just signed a trade agreement
        with Mexico," which cannot happen without the U.S. first nixing NAFTA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35446e57-8b48-4700-8766-8cf439c704ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement between the U.S. and Mexico on Monday was a significant
        marker in the yearlong effort to renegotiate the trilateral trade pact, sweeping
        away key obstacles impacting the U.S. and Mexico that had held up trilateral
        talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65b81b-1fc1-422c-8a3b-7ae129716dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump was eager to portray the agreement as much more than that
        as the reality TV star-turned-president orchestrated the latest made-for-TV
        moment of his presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b7415-3ebf-4fbe-bc44-a62f2e8f6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big day for trade, big day for our country. A lot of people
        thought we''d never get here, because we all negotiate tough," Trump said
        as he walked into the Oval Office and took his seat behind the Resolute Desk.
        "And this is a tremendous thing. This has to do — they used to call it NAFTA.
        We''re going to call it the United States-Mexico Trade Agreement, and we''ll
        get rid of the name NAFTA."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab25bf-342e-4871-b20f-c443b8ade0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trilateral agreement or bust?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c67d1-163a-42f7-8e77-09997c10288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly indicated he would prefer to reach bilateral
        agreements with Canada and Mexico, but the two countries have maintained a
        united front that a trilateral agreement is the only one they will sign. There
        was no indication on Monday that Mexico had abandoned that position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3bcb9-78d0-4a00-8646-efbd05371ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Mexican President Enrique Peña-Nieto, who joined Trump
        in the Oval Office by speakerphone, emphasized three times the importance
        of Canada joining the burgeoning agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69daf11d-26dc-4ddc-b94b-a041ce68716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I desire, I wish that the part with Canada will be materializing
        in a very concrete fashion, and we can have an agreement the way we proposed
        it from the initiation of this renegotiating process, a tripartite," Peña-Nieto
        said through a translator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3296e5a-1ded-4fc1-a02f-206f56345b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials also made clear on a call with reporters
        Monday afternoon that they were still pursuing a revised NAFTA trade agreement,
        though they maintained the possibility of a bilateral deal between the U.S.
        and Mexico if a trilateral deal with Canada cannot be reached.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2e5ec-2f08-4cd6-a70e-f606721f900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official indicated the White House plans
        to submit a letter to Congress on Friday notifying the legislature of the
        President''s plans to sign a new trade deal, with or without Canada''s agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4ef59-4b60-4fcb-ac78-ee15e4d65266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will do is ideally Canada will be in and we''ll be able
        to notify that. If Canada is not in then we''ll notify that we have an agreement
        with Mexico and we are open to Canada joining it," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ced67f-87f6-4bd6-8e85-badd6201fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressed as to whether Mexico is willing to enter a bilateral
        deal with the U.S., a senior White House official on the same call dodged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9deb45-cefb-4368-920b-660af40cf691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re at a position where we''re going to have discussions
        with Canada this week and see where we get to," the official said, referring
        reporters to Mexico to describe their position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f39f4-ece6-40b6-9115-0d1f7022c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts interpreted the administration''s signaling about a
        possible bilateral deal as an attempt to pressure Canada into a swift agreement
        on revising NAFTA, which the U.S. administration denied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e433132-0a47-4007-9a12-9ad772b423cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t designed to put pressure on anybody," a senior administration
        official said, before later adding that the U.S. planned to submit its NAFTA
        renegotiation plans to Congress by the end of the week with or without Canada''s
        agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f445d5-54ce-422f-b4f8-2b4c76d2724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:00:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:00:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump says he''s ditching
        NAFTA but that''s not what''s happening."</p>'
  'Defense-Secretary-Delfin-Lorenzana-South-China-Sea-nuclear-program':
