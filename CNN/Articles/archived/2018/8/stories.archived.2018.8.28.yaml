      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But good news for Landévennec swimmers came on Monday -- the dolphin
        has apparently&nbsp;moved down the coast, meaning local bathers can swim safely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ad298-d680-4810-9289-abc753fb2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
      'mgnl:createdBy': 'jeff'
