      'mgnl:lastActivated': 2019-04-25T09:38:28.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were flowers and balloons at the High Court to congratulate
        De Castro for her promotion. But outside the court''s building in Manila,
        there were also protesters who chanted "<em>Ang cheap, ang cheap, ang cheap
        ng</em> <em>justice ninyo</em> (Your justice is cheap)."</p>'
