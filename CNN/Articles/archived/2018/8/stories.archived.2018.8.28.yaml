      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ce69c-7e1c-4eba-af43-f45ec9e7f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.760+08:00
      'mgnl:createdBy': 'jeff'
