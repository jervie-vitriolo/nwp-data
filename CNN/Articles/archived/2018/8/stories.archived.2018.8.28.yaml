        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bm79XysBpGk/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">“I have so much admiration and new appreciation for you. You
        have survived and endured so much, with grace.” 2 sentences from a recent
        conversation i shall forever treasure... i was reaching out to a man who touched
        my life w/ genuine friendship &amp; kindness... i’ve survived enough storms
        to know that hearing encouraging words when your humanity deserves acknowledgment-
        that gesture of support becomes an affirmation that there are people who will
        love &amp; celebrate you- come what may. June of 2017, he was the one who
        wanted me to be a part of his passion project. It’s FATE that a man i’d never
        met but had long been a vocal fan of, championed for us to be represented;
        and it was his vision that a Filipina would portray his “princess”... 🇵🇭
        i’ve learned enough to not have made @crazyrichasians a referendum on me &amp;
        my last name... it would be a disservice to all the talented, passionate,
        and generous people i’d worked with for people who hated me and/or my family
        to not give this beautiful movie a chance. So i purposely stayed off social
        media. To those who are like me, those who read the trilogy, watched &amp;
        fell in love w/ @crazyrichasians- you answered my prayers because @kevinkwanbooks,
        @jonmchu &amp; @wbpictures deserved to feel our gratitude for shining a special
        light on us Filipinos, the “superfans” in Kevin’s words. If you don’t like
        my words, stop reading, do us all a favor &amp; unfollow me. I’m stating hard
        won TRUTHS: To all who tried to break me, all you did was let me prove to
        myself how STRONG i am... i am standing without having needed to step on others,
        and i didn’t demean or sacrifice the values &amp; principles my parents instilled
        in me. On my own- i rebuilt myself... dahil yung sinubukan patumbahin ng paulit
        ulit- namulat sa katotohanan na kinaya nyang hindi sumuko. She now sees that
        her MISSION is to make others see from her open book life-that people should
        wear our scars with dignity because they are proof we valiantly faced life’s
        battles...that nobody should have to accept being belittled, insulted or judged
        unfairly. Do no harm yet never let anybody get comfortable trying to dehumanize
        you. #laban</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
