      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 28) — Golf is not a top sport
        in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20f585-7ab0-491e-8b3e-7d216cf1dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:34:26.752+08:00
