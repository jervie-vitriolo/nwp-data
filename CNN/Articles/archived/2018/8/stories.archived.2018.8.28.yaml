      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sujeil Lopez told reporters her son, Timothy Anselimo, or "olarry,"
        was shot three times, once in his chest, once in his hip area, and once in
        his right hand.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28a595-a104-4db3-8387-ef43438556cf'
      'mgnl:activationStatus': true
