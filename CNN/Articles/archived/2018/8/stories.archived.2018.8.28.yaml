    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b80c1a-7fe4-49ce-af0a-0151ab464108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Move on,'' De Castro tells critics on busy 1st day as Chief
        Justice</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211b184-eceb-4da6-8832-f6e72a1e2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2:30 p.m., De Castro led for the first time oral arguments as
        Chief Justice: the minority senators'' petition urging the High Court to stop
        the country''s withdrawal from the Rome Statute, the treaty that formed the
        ICC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6562a3c-c512-4b9d-8db2-b4c65ac0c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Kiko Pangilinan, Franklin Drilon, Bam Aquino, Risa Hontiveros,
        Antonio Trillanes, and Leila de Lima filed the petition on May 16. They argued
        the executive cannot pull the country out of the international tribunal without
        the Senate''s concurrence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1d724-c4b1-4c05-a300-c09b9a919e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They earlier wanted De Lima to argue their case, but this was denied
        by the Supreme Court. De Lima, a staunch critic of the Duterte administration,
        has been detained at the Philippine National Police Custodial Center on drug
        charges. She has said her drug cases are all trumped-up charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea56c3-f2a4-48da-b981-c388610d7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced he is pulling the country out of the ICC in March,
        a month after the international tribunal announced a preliminary examination
        on alleged extrajudicial killings in the country. A preliminary examination
        will determine whether there is cause to go on a full-blown investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618ddf2-6663-4a0a-8dd4-da529ed66e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC said it will push through with its preliminary examination.
        Duterte and his officials said the ICC has no jurisdiction over the Philippines
        because it was never a member of the ICC. They argued the country''s ratification
        of the Rome Statute never took effect as it was not published on the Official
        Gazette.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea126c3-06cb-4b5d-859d-b6d6968d2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro will lead the hearing as her own appointment is being
        questioned. Critics said it was Duterte''s reward for her, being one of the
        eight justices who voted to oust Maria Lourdes Sereno as Chief Justice. Duterte
        has declared himself an enemy of Sereno when she insisted he was behind moves
        to remove her from office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6202b-0539-4be2-9c60-87a6a74743bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he chose De Castro since she was the most
        senior among the three justices in the shortlist. The other two were Associate
        Justices Diosdado Peralta and Lucas Bersamin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7655f2-275e-4dba-87a3-57a7b825c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:29:54.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Train ''yan eh. Kung sino ''yung naunang pumasok, siya ''yung
        unang ma-promote</em>, <em>and that would go for everybody,"</em> Duterte
        told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048a565-7d69-4bf3-928d-0edf3b332ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:29:48.517+08:00
