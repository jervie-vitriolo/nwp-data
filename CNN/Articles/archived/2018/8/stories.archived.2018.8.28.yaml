  'lustful-dolphin-france-bathing-ban':
    'author': 'Francesca Street'
    'caption': 'file photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T21:44:10.220+08:00
    'imagesource': 'jcr:fb62da61-e7d3-457a-97f2-cd871c7a17df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc02b6a3-5137-4bdd-ba8a-33ec8856d8f8'
    'lead': 'The pretty coastal village of Landévennec in Finistère, in France''s
      northwestern Brittany region, has been terrorized by a sexually aroused dolphin
      getting too close to swimmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:36:42.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T16:36:45.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T16:36:45.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lustful dolphin causes bathing ban on French beach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84824698-6d93-4b0e-8234-94f798577141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Watching "Jaws" as a kid might have left you with a lifetime
        fear of swimming with sharks, but who knew swimming with dolphins could be
        dangerous?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f840ef8-5103-4be0-a545-1d6d0fe18ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pretty coastal village of Landévennec in Finistère, in France''s
        northwestern Brittany region, has been terrorized by a sexually aroused dolphin
        getting too close to swimmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5dc4e-5fa2-46b2-a320-7dca5456c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolphins antics got so bad that the local mayor, Roger Lars,
        banned bathing on the Brittany beach, issuing a new bylaw. Now local swimmers
        are prevented from getting closer than 40 meters to the dolphin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011063d-2c6b-4c0e-b692-e453585b1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aggressive behavior</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f96743-3680-4aac-a976-40c3e6f6d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aquatic mammal was apparently once known for its gentle behavior
        -- he''s something of a local celebrity on the Brittany coast and affectionately
        nicknamed Zafar. But now that he''s searching for a mate, the dolphin has
        become increasingly aggressive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b0772-5c3e-471c-ae8e-9315f333c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials stepped in amid fears swimmers were in danger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce939c-826e-4100-a2ef-c82e385eb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prefect of Finistère supports the practical decision taken
        by the mayor of Landévennec banning swimming in the presence of the animal,
        which contributes to the security of everyone, including the most experienced
        swimmers," said the&nbsp;official Twitter account&nbsp;for the department
        of Finistère.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47d413-402c-4a04-bf05-fdf5daf54fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathers risk being fined €39 ($45).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b1360-02f7-4cd3-96c5-d07cf0cb560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany is a region of France known for its beautiful beaches and
        plentiful sailing and swimming opportunities. Quiet Landévennec is also home
        to the striking ruins of a coastal&nbsp;abbey&nbsp;that dates back to the
        fifth century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c1de8-049e-429e-afc3-3ab2ba88fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protection of the people</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b05910-5af2-4f18-a793-8ab1b04a6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lars told French media that he had issued the ban on August 20 in
        order to protect people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf09b32-437d-458d-919e-4006b0cd5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several swimmers were very scared," the mayor told&nbsp;Ouest France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514d9ef-52ef-43ef-b20d-622a3355123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samy Hassani, director of species conservation at&nbsp;Océanopolis&nbsp;--
        the local ocean discovery park in Finistère -- attributed the dolphin''s behavior
        to the fact the mammals usually travel in packs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64f9b2-2e21-44e6-8334-2c8018bbc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he becomes lonely, he will look for contact, rubbing himself
        against boats, or people," Hassani told Ouest France.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65777070-bc60-41b8-bd04-34001622e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:36:45.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lars said that Hassani''s advice had prompted his decision to issue
        the bylaw.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff4155-71d0-4dd7-873c-8c81922d7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
