      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24624d32-504d-44b5-97ea-b0b5117494f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars Bugaoan received the People’s Choice award for his exhibit
        “Becoming” (Artinformal). The prize was chosen from a poll conducted at the
        beginning of the Ateneo Art Awards exhibit at the Ateneo Art Gallery starting
        Aug. 10 until Aug. 25. The prize includes ₱15,000 worth of art supplies from
        Artline, Pebeo, and Derwent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607322d-ba1c-4b64-b272-39cd09606789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the awards also marked the opening of Ryan Villamael’s
        “Locus Amoenus,” an intricate “living” exhibit installed at the staircase
        of the Ateneo Art Gallery. This is Villamael’s “return exhibit” after winning
        the Ateneo Art Award in 2015.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285f866-9f7d-4790-be11-310fa7f985df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Locus Amoenus” was first commissioned for the 2016 Singapore Biennale
        and occupied the greenhouse of the Singapore Art Museum. It is an installation
        of an overgrown fauna in paper-cut outs made out of cartographic prints of
        the Philippines.</p>'
    '42':
      'image': 'jcr:dcbc4f5e-9f61-4393-b667-eb37f22770a8'
      'imageCaption': 'Ryan Villamael''s “Locus Amoenus” at the 2016 Singapore Biennale.
        Photo courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce54218-149d-49f7-b9d1-81109ae0f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec62d8-6bfa-4d17-b35d-361d0799c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being awarded the residencies three years ago was life-changing
        for me, in the sense that they allowed me to see a world beyond what I knew
        and see where my work stood in the greater world,” says Villamael. “Opening
        ‘Locus Amoenus’ at the same time as this year’s awarding felt like a thanksgiving
        more than a homecoming for me — it’s been great reflecting on the three years
        since.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c9463-b596-4928-8e21-5a233c6356ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:55:54.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T09:55:59.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera also notes that this will mark a new approach on the return
        exhibits of the AAA-winning artists since the Areté affords them a bigger
        space to display works.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489f910-7626-464d-b636-fb94ebc3038e'
      'mgnl:activationStatus': true
