      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken as we learned that former Calabasas Football
        player @True__818 (Elijah Clayton) was senselessly murdered today during the
        mass shooting in Florida. We send our love, condolences, and deepest sense
        of sorrow to Elijah''s Family and Friends," the team tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce47baf-400d-48ed-b23b-17d0065950b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton, 22, was from Woodland Hills, California. He also went by
        "true," according to his EA Sports player profile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26ae30-87ed-460e-9e3b-8d8abf0ea578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True is consistently one of the best in competitive Madden," the
        biography on his profile page said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e652d-1fbe-48d8-9b73-9920a85726a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton''s cousin Brandi Pettijohn, said in a statement that family
        was "devastated by yet another senseless act of gun violence."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a396bb-f4e7-45cf-bb83-ea9f32cde1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elijah''s family wants you to know that he was a good man. He did
        not believe in violence. He never even had a fist fight. He loved football
        and out of all the video games he could play — he settled and mastered Madden.
        He made a good living gaming and he saved his earnings so he can afford to
        go to college to continue his education."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41046f81-dc99-4b90-971f-419a4250f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman David Katz, a 24-year-old gamer from Baltimore, Maryland,
        was in Jacksonville for the tournament. He used at least one handgun in the
        shooting, Williams said. Police have not released a possible motive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3ded7-db3a-401c-9137-963453e8c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Worst day of my life''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca246e1e-9df0-40b8-98ab-116e42aafdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of those who were injured posted their stories on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5d568-24dc-4be9-9b2a-5831d91196bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Montagnino, who goes by "G-Tech," said that he got struck twice
        in the lower body: "One went through. The other was lodged," Montagnino tweeted.
        "Still doesn''t feel real. Saw a lot of things today I wish I hadn''t seen.
        But I also saw a community of people rally around each other and a massive
        amount of support from friends and family to check on everyone. I''m thankful
        for everyone of you guys in the community. I love y''all."</p>'
    '38':
      'image': 'jcr:a4e76899-8607-4765-a020-b5104cbb4bbe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefa584-3506-45f3-9edc-82963df418a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.760+08:00
