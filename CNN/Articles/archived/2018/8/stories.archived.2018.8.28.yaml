      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Yuka Saso wants it to change, following her successful campaign
        at the 2018 Asian Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ffa79-83b4-4ff2-b24b-4acb1ac25095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:34:26.752+08:00
