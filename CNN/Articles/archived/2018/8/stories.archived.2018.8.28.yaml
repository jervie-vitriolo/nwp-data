      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'image': 'jcr:860a579b-1177-4df5-aeb7-4035dc8b0557'
      'imageCaption': 'People''s Choice winner Mars Bugaoan, with (from left) Debbie
        Tan of the Ateneo Art Gallery Advisory Council; Jay Ferrer, sales Manager
        of Times Trading; and Jackville Tan, brand manager of Times Trading. Photo
