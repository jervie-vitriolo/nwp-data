      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others thought the ban was unnecessary. Local lawyer Erwan le Cornec
        told&nbsp;Le Telegramme&nbsp;that the new bylaw was excessive and contributed
        to the "demonization" of the dolphin. Le Cornec has vowed to campaign against
        the decree, also pointing out bylaws don''t exist for other sea creatures
        -- such as jellyfish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda4757-cbef-4281-9738-6100831c8916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:36:42.150+08:00
      'mgnl:createdBy': 'jeff'
