      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c6d22-b45b-4ff7-9002-e16043929d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:17:07.509+08:00
