      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mother, you want your child to be great. As a mother, you
        want your child to succeed and do what they love,"she said.</p>'
