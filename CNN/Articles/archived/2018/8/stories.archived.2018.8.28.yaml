  'roque-trillanes-psych-iq-test':
    'author': 'Janine Peralta'
    'caption': 'The Presidential Spokesperson issued his own challenge to Trillanes
      after the Senator said he would resign if the President gets a higher IQ score
      than him. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T16:02:47.080+08:00
    'imagesource': 'jcr:1064f005-26f0-4e04-902b-d5ded9286d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c96aa6e-2658-4dc6-82a5-b940f096e5af'
    'lead': 'The Presidential Spokesperson issued his own challenge to Trillanes after
      the Senator said he would resign if the President gets a higher IQ score than
      him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:04:32.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:04:36.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:04:35.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Roque responds to Trillanes' IQ challenge: Take a 'psych test' first\
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429eaf82-1979-4dc6-9470-5408c8b49f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Senator
        Antonio Trillanes should get a sanity check first before challenging the President,
        a top government official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7b47d-89ca-476b-9b18-edf225be73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque issued a challenge of his
        own to Trillanes after the Senator said he would resign if the President surpasses
        him in an Intelligence Quotient (IQ) test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1965fe-7dd0-4c1c-b0d1-43f2330c299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s start with a psych test then we can go to an IQ test…Perhaps
        he should begin with a test on sanity before we even talk about IQ," Roque
        told the press Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202fb73-d244-4eac-b36d-1fc7a06ece0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque even justified his wager by citing the psychology test requirement
        for Chief Justices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3945801-b7fa-497b-ac0c-457700a3b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An IQ test is premature,&nbsp; let''s begin with a psych test,
        after all would-be Chief Justices are required to take that test," the spokesperson
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca067af-87aa-4aae-96f2-878e8e4d8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, however, that the test should be taken by the Senator
        alone and not the President. Roque maintained that President Duterte will
        not heed just any request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3596e-805c-43db-97b0-e274b0ffcddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is not obliged to give in to any demands of anyone,"
        Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e88e04-fef3-47e4-8236-a1b312e5f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' challenge comes after Duterte tagged the Senator as
        a person with "low IQ" in response to his recent criticisms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c709a-d23b-49d1-9788-623618efe70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:32.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:04:36.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes to Duterte: I will resign if you get higher IQ score</p>'
  'tesda-investigation-coa-ghost-trainees-scholars-september':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T14:31:24.811+08:00
    'imagesource': 'jcr:420d272b-8de7-49a7-b9eb-5e1cc4d50cbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '671ae080-7eef-4f92-866b-c4e2a815efda'
    'lead': 'TESDA Director General Gene Mamondiong says all district, provincial,
      and regional directors have since been reshuffled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:07:41.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:07:45.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:07:45.695+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TESDA: Results of investigation on ghost trainees out in September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e7152-88e1-429f-a2ec-71ed8a73a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Technical Education and Skills Development Authority (TESDA) is looking into
        an audit report that pointed to irregularities in government-funded skills
        training.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dfb6d-cbec-49e1-8c8d-d07586418b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now starting our own investigation to punish those who may
        be responsible for this," TESDA Director General Gene Mamondiong told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323de3f-141d-4468-93b1-c9e36bb7cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the second week of September, we''ll be coming out with the
        results of the inspection," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179b875-5afe-453e-bff9-2b9fa570b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) found that TESDA spent over ₱10 million
        in two potentially irregular skills trainings. About ₱9.3 million was given
        to the Sta. Mesa Campus of AMA Computer College for a JAVA and Software Development
        NC IV training for 310 scholars. Another ₱1.47 million was given to the Technivoc
        Institute Corporation (TIC) for barista training for 270 scholars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e0ea3-c7ce-425d-a193-3b2483007089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA reported that it could not reach a majority of the scholars.
        It found that TIC did not physically exist, and 77 students of AMA Computer
        College who responded went to a different campus and did not attend any TESDA
        software development training program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1163d-31ff-4b13-8c0a-1c0f6c639487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the fictitious reported scholars/trainees, the objective to
        produce skilled graduates to be productive/employable was defeated, instead,
        put government efforts and resources to waste," the COA wrote. "This also
        deprived other qualified beneficiaries to be scholars in that course under
        the program."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16683e8e-e594-472a-ab81-e1c1e710ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong noted that the events COA recounted took place and 2015,
        and were discovered by the agency in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd04c1a-165b-4932-9156-719545c54ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money has been refunded and deposited to the Bureau of Treasury,"
        he said in an August 23 statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160fd0b-6b02-4a8f-b734-f4a8f6236aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district director who oversaw the project with AMA Computer
        College has since been moved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282871d4-83cb-4702-b48a-0b51b1d39ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is already assigned somewhere else," said Mamondiong, without
        naming the official. "She is still with TESDA, but as I said... we are conducting
        our own investigation to find out if this can be treated [as a] criminal [complaint]
        — what kind of action we can file against her."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e73790-ab0b-4f9e-bb2d-b066dc48116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TESDA Chief added since he first took the position in 2016,
        he had 175 training centers and 6,273 programs closed as a result of a technical
        audit. TESDA runs about 123 of the 4,283 training centers nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5846174-fa48-4577-b5eb-8c91640308f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District, regional, and provincial directors all over the country
        have also been reshuffled, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69d1a2-604e-410a-b959-146e42bdd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong said he has also organized a national inspectorate for
        TESDA last year. The body is tasked "to evaluate and gather information from
        the training centers." However, they are short on resources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c500d3-6dee-427d-8dee-f9ce09d32371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need 500 inspectors. We were only able to organize 150," he
        said. "I have to reduce [them] because we do not have the funds. What is left
        now is about 50."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f742069-7cc4-411b-90ff-9ce251f0e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:07:41.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:07:45.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamondiong has offered a ₱50,000 reward for anyone who could tip
        information on illicit activities involving TESDA. However, he said nobody
        has come forward.</p>'
  'Duterte-youth-leader-NYC-chair':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T14:30:34.131+08:00
    'imagesource': 'jcr:cd0cabbe-5d15-4702-9785-da466e687e1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf75799-4fc7-4a5e-8504-ea8f7e54b9be'
    'lead': 'Ronald Gian Cardema will head the National Youth Commission, Presidential
      Spokesperson Harry Roque said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:10:06.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:10:10.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:10:10.232+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Youth leader appointed Youth Commission chair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1c32f-69ad-4c5c-8a77-f36f646af721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:10:06.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:10:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        national chairman of the Duterte Youth movement has been appointed chairperson
        of the National Youth Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e7729-bcdb-47d3-ab33-12c6014511bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:10:06.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:10:10.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Presidential Spokesperson Harry Roque
        said Ronald Gian Carlo Cardema will lead the organization for three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649bb0f-a22f-4b3d-b692-bd4790520de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:10:06.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:10:10.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaces Ice Seguerra who resigned last March due to "very personal
        reasons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c8a6b-153b-4bf7-87fe-621eb791fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:10:06.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:10:10.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema was youth commissioner representing Luzon, and was concurrent
        consultant in the National Security Council and Office of the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03df2cb-ae4f-4c44-a9b7-a3aa3698c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:10:06.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:10:10.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also secretary-general for Luzon of the Tapang &amp; Malasakit
        Alliance, which is the association of all Duterte groups and supporters under
        Davao City Mayor and presidential daughter Sara Duterte-Capio.</p>'
  'masungi-georeserve-first-explorer-encounters-september':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-28T14:30:56.344+08:00
    'imagesource': 'jcr:bcdcda32-8e62-4f27-b477-4c4437e91786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd60c90-a2fa-45b6-bb0c-b418ca8d5137'
    'lead': 'National Geographic explorers and seasoned communications experts will
      grace the breakthrough conference to highlight conservation storytelling in
      the digital age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:14:08.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:14:12.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:14:12.550+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masungi Georeserve to hold first Explorer Encounters conference this
      September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46193d0-5f81-441f-ac08-cc7bf8bbe0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; The Masungi
        Georeserve Foundation, in partnership with the National Geographic Society-Asia
        and Forest Foundation Philippines, will hold the first ever Explorer Encounters
        event, which aims to highlight and mainstream environment conservation in
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a052d2-016f-4231-8644-3781620f5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough affair, which will be held on September 1 at the
        Bonifacio Global City, will feature seasoned National Geographic explorers
        as well as local storytellers in the country in the bid to become a platform
        for knowledge-sharing and community building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4d93d-3851-4206-81c7-3d237a7034f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Envisioned as a yearly gathering for both local and international
        experts and organizations, Explorer Encounters will bring together a total
        of 80 storytellers and advocates of environment conservation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa50d9-3c22-4e3e-af51-edc9a34d4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main highlights of the landmark event include workshops and expert
        forums-- which will allow participants to form networks and gain knowledge
        on how to advance conservation through effective storytelling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbcc94-123f-436c-87f2-af525c8ca5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet the storytellers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770a4f0-6c0a-4182-b0df-28c1e6a5f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be graced not only by world-class explorers from
        the National Geographic Society-Asia, but also by seasoned communications
        professionals and environmentalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bda12-a3f4-4e31-9de7-908bacfd0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop will be facilitated by Pia Faustino of Thinking Machines,
        Issa Tobias of Google Philippines, Vince Cinches of Greenpeace Southeast Asia,
        and Sally Snow of LAMAVE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889b297-58a9-468e-8f9d-78fca672881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International photographer Paco Guerrero-- who is also the founder
        and executive of GRID Magazine-- will host the event, while multi-awarded
        journalist Atom Araullo will be moderating the explorer talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ff346-34ca-4d6a-9aa3-96fd7d741328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out the profiles of the featured storytellers here:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488df27-4641-4851-ba75-894e67975d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>● Prasenjeet Yadav - a molecular biologist-turned-photographer
        from India who early in his scientific career realized that his real passion
        lay in telling stories;</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65459239-193f-422d-81a3-da41f0d08527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>● Hannah Reyes-Morales-</em>&nbsp; <em>an international photographer
        born and raised in Manila who is curious about the stories people tell themselves
        in the midst of adversity such as human trafficking at sea and forced marriages
        in Cambodia;</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9ae48-3c5e-43ab-b7b1-d5a8e9ab2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>● Dr. Alessandro Ponzo- an ethologist and founder of the Large Marine
        Vertebrates Research Institute (LAMAVE), a non-profit organisation dedicated
        to the conservation of marine megafauna;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000371d7-bb69-407d-b1fc-24120f3c5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:14:08.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:14:12.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>●<em> Yannick Kuehl</em>-&nbsp; senior director for programs and
        explorer development in Asia-Pacific.</p>'
