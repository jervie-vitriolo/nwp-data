      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a reunion coming at Winterfell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde20b7-0e14-4157-ab23-12d71d589955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:43:26.926+08:00
