    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Spurs'' Ginobili retires after 16 years in league

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcb643-592c-4109-a51c-13f29bbc176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — San Antonio Spurs basketball star Manu Ginobili is retiring
        after 16 years in the National Basketball Association, the Argentine guard
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5703309-fc8e-47e4-af59-a95ef6151607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the game’s most decorated international players, Ginobili,
        41, was a four-time NBA champion, a two-time NBA All-Star and an Olympic gold
        medalist for Argentina.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Today, with a wide range of feelings, I&#39;m announcing my retirement
        from basketball. IMMENSE GRATITUDE to everyone (family, friends, teammates,
        coaches, staff, fans) involved in my life in the last 23 years. It&#39;s been
        a fabulous journey. Way beyond my wildest dreams. <a href="https://t.co/3MLCUtmd6K">pic.twitter.com/3MLCUtmd6K</a></p>&mdash;
        Manu Ginobili (@manuginobili) <a href="https://twitter.com/manuginobili/status/1034138568694923265?ref_src=twsrc%5Etfw">August
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a43002-8b06-41c9-891d-e18004c390ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a580cb-0835-47e6-9e10-b9558f06432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili helped the Spurs win NBA titles in 2003, 2005, 2007 and
        2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9796ba7-826b-4dde-ab99-c5f83b625dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was a gold medalist with Argentina in 2004 and won EuroLeague
        Finals most valuable player honors in 2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f4ab3-ab9d-444d-8abc-a7fdadd1d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swingman, a fan favorite in San Antonio, was under contract
        for 2018-19, but he said in April that he was weighing what’s next in his
        career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14261855-4824-40e5-ba74-83eab4648337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I’ve done it the last two or three seasons, I’ll sit back, relax
        and, after two or three months, see if I feel retired or not,” Ginobili said.
        “I like to let it season a little bit, to see how I feel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de80a4-8438-4861-a72f-61c3edbf87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not the type of guy who makes decisions on the fly, and when
        you are upset, hurt or whatever.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e710761-f733-43a4-a219-4ff48d2bc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili averaged 8.9 points, 2.2 rebounds and 2.5 assists per game
        in 20 minutes per game last season for the Spurs, who were eliminated in the
        playoffs by the champion Golden State Warriors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34afd4-e292-4be1-b505-b6a75fa88e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:34:16.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:34:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting by Gene Cherry in Raleigh, North Carolina; Editing
        by Andrew Boltlon</em></p>'
  'Myanmar-genocide':
    'author': 'Euan McKirdy'
    'caption': 'Members of a Rohingya militant group allegedly massacred dozens of
      men, women and children, execution-style in Hindu villages in Myanmar''s Rakhine
      State last year, according to a new Amnesty International report.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T07:59:03.143+08:00
    'imagesource': 'jcr:e1871f1a-fdf5-451b-9854-98e2dddd7a74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd90f9cfd-c4f7-4e5c-a98c-923eb8927366'
    'lead': 'The report recommends the case be referred to the International Criminal
      Court in the Hague, or for an ad hoc tribunal to be created to investigate the
      actions of the alleged perpetrators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:37:33.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:37:37.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:37:37.375+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar military leaders should face genocide charges, UN says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e7e52-2d9f-46a3-8489-eac235a10120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An independent United Nations investigation into alleged
        human rights abuses carried out against&nbsp;Rohingya&nbsp;Muslims in Myanmar
        has called for the country''s military leaders to be investigated and prosecuted
        for genocide, crimes against humanity and war crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf787006-2db3-4674-8745-9199a5477958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damning report contains allegations of murder, imprisonment
        and sexual violence against the Rohingyas, carried out by the Myanmar military,
        known as the Tatmadaw, under the guise of a crackdown on terrorists, and against
        a backdrop of impunity that effectively placed military leaders above the
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27c7ac-d4f8-4741-a888-c70bdad635ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military necessity would never justify killing indiscriminately,
        gang raping women, assaulting children, and burning entire villages. The Tatmadaw''s
        tactics are consistently and grossly disproportionate to actual security threats,
        especially in Rakhine State, but also in northern Myanmar," the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea9fad-193d-4c83-9145-90adfede32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends the case be referred to the International
        Criminal Court in the Hague, or for an ad hoc tribunal to be created to investigate
        the actions of the alleged perpetrators. Six military leaders are named in
        the report, including Commander-in-Chief Senior General Min Aung Hlaing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af721c75-52cd-4384-8756-1865635ad71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the unusual step of naming the alleged perpetrators
        in the report, mission member Radhika Coomaraswamy told the media in Geneva
        on Monday morning that they had found "such overwhelming evidence" of wrongdoing
        and that the command had "such effective control from what we could gather
        that we could name ... who was responsible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778ca39-c4a1-4890-9477-5dbcbee4709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of others thought to culpable have been "put in an envelope"
        and will be given to the Human Rights Commissioner, Zeid Ra''ad Al Hussein,
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c40a1-96a4-473d-bf63-fad712559d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people we''re very sure should be investigated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224aeee-b6a5-4bb8-ae13-bccdef53c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN investigators found that the Myanmar''s civilian government had
        "contributed to the commission of atrocity crimes" through their "acts and
        omissions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b024091-124d-4c68-854e-442b19cee9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Counsellor, Daw Aung San Suu Kyi, has not used her de
        facto position as Head of Government, nor her moral authority, to stem or
        prevent the unfolding events in Rakhine State," the report states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc24dab-640a-4642-ae18-65e6289d200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the misson said that the international community''s involvement
        in the process is important, and that the country could not be expected to
        hold its military to account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b12d3-377f-4833-835c-97e379e46af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given "abusive military conduct going back half a century," and
        the "complete impunity of military commanders (and the) almost complete immunity
        given to troops," expecting justice from domestic processes was "simply naive,"
        Christopher Sidoti, a member of the mission, said at a news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071aac20-60ca-45d6-875a-5277f151f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of humanitarian organizations, including Amnesty International
        and Save the Children, backed the UN''s recommendation that Myanmar be referred
        to the International Criminal Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a1562-d9f4-404d-8548-b6f9dedcdd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community needs to send a firm signal to all
        perpetrators, including the Myanmar military, that crimes of this magnitude
        will not be allowed to pass unaccounted for," said Michael McGrath, country
        director in Myanmar for Save the Children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cbe0c-aad2-4e57-be08-286858850ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mass exodus</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663c948-f7a3-49e8-a5ca-f0664b66fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, hundreds of thousands of Rohingya Muslims started fleeing
        across the border into Bangladesh into what''s since become the world''s biggest
        refugee camp. Many of those who crossed the border have recounted horrific
        stories of being driven from their homes under threat of death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe4f0c-50e2-4e96-84ea-09a68eee57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied that it has deliberately
        attacked unarmed Rohingya. Instead, the authorities insist that it only targets
        Rohingya militants, mostly from the Arakan Rohingya Salvation Army (ARSA)
        insurgent group, which has launched deadly attacks on police posts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154aea68-9fd0-4385-ae27-c59dd77cd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that Myanmar soldiers committed any human
        rights violations in their response to the ARSA terrorist attacks of 2017.
        We have recently formed a new independent commission, which will investigate
        alleged rights abuses in Rakhine State including rape. We will treat any case
        in accordance with the rule of law," Zaw Htay, a spokesman for Myanmar''s
        presidential office told CNN earlier in August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caafa71-ad62-41c3-90e5-8f9edb9c7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being barred access to the affected regions, investigators
        conducted 875 interviews with victims and eyewitnesses, and examined satellite
        images and forensic and other documentary evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a718df5-cde9-4884-ab4f-3a260f64b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission chairman Marzuki Darusman said it believes "there is hope
        for Myanmar," and that the investigation was undertaken as the "first stepping
        stone for change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed588c-a867-4819-bed6-a8081bc9d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the truth, Myanmar will not be able to ensure a stable
        and prosperous future for its people," he said, adding that its "transition
        into a democratic state has barely begun."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29672cae-640d-47c8-9c06-1fd9fd3978eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar fires general in charge of Rohingya crackdown after EU sanctions</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a23cd-421b-4c47-8c90-740cecbae237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Systematic campaign</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616ab1b-d348-4847-9225-e11fadb5e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by the UN Independent International Fact-Finding Mission
        on Myanmar concludes that human rights violations in Kachin, Shan and Rakhine
        states "undoubtedly amount to the gravest crimes under international law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e015e3-ca5a-4c72-a282-184b5f833ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the United Nations has called the alleged campaign
        of violence, including mass killings, rape and the burning of Rohingya villages
        by Myanmar government forces a "textbook example of ethnic cleansing," while
        UN Special Rapporteur Yanghee Lee has said that the attacks bear the "hallmarks
        of genocide."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7e093-eefd-454b-a0e4-f8e5f17f3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the actions of the military compare to previous
        examples of genocide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe3cc2-a1b7-46e9-a22b-c0709fa7e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crimes in Rakhine State, and the manner in which they were
        perpetrated, are similar in nature, gravity and scope to those that have allowed
        genocidal intent to be established in other contexts," it says, including
        "policies... to alter the demographic composition of Rakhine State; the level
        of organization indicating a plan for destruction; and the extreme scale and
        brutality of the violence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6a7d0-a005-4c6a-92f1-62c764fd3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like almost all circumstances of genocide, there is no smoking
        gun," said Sidoti at Monday''s press conference, adding that there was "no
        doubt in our minds whatsoever that what we saw happen in Rakhine" would not
        have happened without the knowledge and control of the country''s highest
        military figures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48e728-89a0-48d7-b925-53a2f045e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlighted the role of hate speech spread on social
        media platforms, including Facebook, in the violence perpetrated in Myanmar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e5c20-3375-48a1-943d-3093dab06a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the report,&nbsp;Facebook announced&nbsp;Monday that
        it is banning 20 individuals and organizations from the platform, including
        Senior General Min Aung Hlaing, and removing more than 50 Facebook pages,
        most of which were allegedly "covertly push(ing) the messages of the Myanmar
        military."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074f541-910f-4661-b216-129922247ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36f13b-a8ed-45b5-b2d1-10270637e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime of genocide has never been tried at the International
        Criminal Court, which was established in 2002 as the world''s first permanent
        war crimes court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbbe41-2773-499d-8c4f-69095308808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters further is that Myanmar is not a member state
        of the court and the ICC therefore does not have automatic jurisdiction there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73e4ad-e45c-4892-92ed-426791c8411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetrators of genocides in the former Yugoslavia and in Rwanda
        have been convicted through ad hoc tribunals — the second option suggested
        in the UN report — but these have often taken many years to conclude.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02602e6-1b29-437a-a02b-73e9542141b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either recommendation in Monday''s report is likely to result in
        a years-long process, with no guarantee of a conviction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480f330-e276-41e0-a9ce-e387db2f94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the events being officially described as genocide for the
        first time, dozens of countries are now legally compelled to take action.
        All states that have ratified the 1948&nbsp;Convention on the Prevention and
        Punishment of the Crime of Genocide&nbsp;pledged to "undertake to prevent
        and punish" genocide when they signed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68841c-0d0e-4615-a25d-6b58f41754db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those states&nbsp;include&nbsp;the UK, Canada, Australia and the
        U.S.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b864db-e460-4225-9599-d1be8504366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Terrorist activities''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143321d-aa30-40cd-8a0a-62715771f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once seen as a defender of human rights,&nbsp;Myanmar state counsellor
        Suu Kyi&nbsp;has been heavily criticized for her failure to act as the scale
        of the attacks against the Rohingya emerged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c8234-d22a-4224-953e-1d90f8f91164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on August 21 following a lecture in Singapore, Suu Kyi
        again reiterated the government''s claim that "terrorist activities" remain
        a threat in Rakhine state that has to be addressed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49766642-9e2f-44d5-84fb-293281bff5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger of terrorist activities, which was the initial cause
        of events leading to the humanitarian crisis in Rakhine, remains real and
        present today. Unless this security challenge is addressed, the risk of inter-communal
        violence will remain," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb0cc2-f2e1-42ff-ab44-f27dc5925a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees languishing in camps in Bangladesh are set to be sent
        home under a repatriation agreement made between Myanmar and Bangladesh. However,
        the timing of their return is uncertain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d13cd-f6bf-40db-85de-ec1dd53e787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi said last week that it was "very difficult" to put a time
        frame on the return of tens of thousands of Rohingyas, because the country
        has to work with Bangladesh to make it happen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cb243-658f-49ef-8430-9e2034a8ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission chairman Darusman said Monday that the Myanmar government
        had not cooperated with the investigation or responded to the report, in its
        draft or published form.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cb856-6a6d-4c07-b00c-a5f016d7e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:37:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details of the UN''s investigation and recommendations will
        emerge next month, when a fuller, 400-page report will be published.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08046b-7936-4ea6-a594-b71a086bd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:37:33.459+08:00
