      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:43:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sandra Gonzalez contributed to this report.</p>'
    '17':
