      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the men shot and killed at a gaming
        tournament in Jacksonville, Florida, on Sunday had won the national tournament,
        the Madden Classic, two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401edb7-f610-463a-aed8-108d22217261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other was a former high school football player who loved to
        play the online version of his favorite sport, and had won $51,000 (₱2.7 million)
        in his short gaming career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8df551-1699-46d2-8974-50ff309627e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both died in the shooting at the GLHF Game Bar on Sunday, where
        they were attending a tournament for competitive players of the football video
        game, Madden. The winners would go on to a higher level tournament in Las
        Vegas in October, where large cash prizes could be won.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b8783-9312-4109-9e92-2b7d9c1ed7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting left 10 injured from gunshots and one person with a
        non-gunshot injury, Sheriff Mike Williams said. All of the injured are expected
        to survive, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82df07-8ba1-4aca-a65c-567ef107602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:35:50.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:35:54.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office on Monday identified the two victims who died
        as Elijah Clayton and Taylor Robertson.</p>'
