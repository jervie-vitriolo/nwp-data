      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This store may look small from the outside, but go deeper inside
        the shop and you’ll find a huge open space that fits furniture for seemingly
        each part of the home, such as dining tables, sofas, chairs, wooden cribs,
        kitchen cabinets, and wardrobes of various shapes, sizes, and materials. In
        fact, this store has one of the biggest stocks of wardrobes and cabinets we’ve
        seen. They’re priced anywhere between ₱2,000 to ₱10,000 depending on the size
        and make.</p>'
    '31':
      'image': 'jcr:ddcddc6f-358c-4935-912d-23582766afda'
