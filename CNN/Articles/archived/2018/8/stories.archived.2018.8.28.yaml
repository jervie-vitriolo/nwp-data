      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also facing an impeachment complaint, along with other associate
        justices who voted to unseat Sereno.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc5b6d-9c6f-46cf-9412-b02663d6c7d3'
