    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4a635-5327-4471-936f-fba405e7373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:29:36.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:29:39.652+08:00
