  'Boston-Celtics-Kyrie-Irving-Gordon-Hayward-NBA-camp':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-28T13:32:52.300+08:00
    'imagesource': 'jcr:aaa409ef-f07b-4041-837c-c00e5de882b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '429edd41-c250-40dc-a063-38b35d2d5704'
    'lead': 'Boston Celtics General Manager Danny Ainge said he expects both players
      to report to the team’s facility in the first week of September and quickly
      work up to full team drills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:16:18.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:16:23.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:16:23.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Celtics'' Irving, Hayward ready for camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e08a03-b487-41a5-b980-e35f3b3a04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Boston Celtics guard Kyrie Irving and forward Gordon
        Hayward are both healthy enough to be full participants when training camp
        opens next month, according to general manager Danny Ainge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284840bd-16c8-4e27-a75e-3030b85f15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to hype it up too much, but I’m saying that if our
        training camp were starting today, that they would be here today going full
        speed,” Ainge told ESPN on Monday. “It’s not like they need an extra month.
        I think that they know they have an extra month, so they are sort of pacing
        themselves. They’re playing as if to build up to that opening day of training
        camp (Sept. 26).”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277dea0-21bc-47b8-91c1-a4ffefc59039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline fits what head coach Brad Stevens anticipated in June,
        when he said both players would be going “if not full tilt, then pretty close
        to full tilt” by the end of July or early August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4f9a2-6782-4341-8ca3-039f336b768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ainge said he expects both players to report to the team’s facility
        in the first week of September and quickly work up to full team drills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9273c-a72c-44d3-b223-d2d62ccdadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s just a matter of, if they’re not playing five-on-five
        now, then it’s only because they want it more of a controlled environment,
        I guess,” Ainge told ESPN. “They’re doing everything — dunking the basketball
        off both legs and playing one-on-one live and jumping and cutting and defending.
        I’m excited for them.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7177e44-5411-4676-84bb-6c229e221272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving is returning from knee surgery that ended his season in March,
        while Hayward is coming back from a dislocated left ankle and tibia fracture
        he sustained just five minutes into his debut with the Celtics. Hayward experienced
        pain in the back of the ankle during his recovery, but Stevens said that discomfort
        went away with the removal of a plate that was inserted in the initial surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60e141-a38f-42ad-9513-26e3d31b6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ainge also said the Celtics will lean on their deep roster — which
        helped them reach Game 7 of the Eastern Conference finals last year — to work
        Irving and Hayward in slowly as they return. With the two All-Stars back in
        the fold, he has big hopes for the team this year but also is trying to manage
        expectations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596cbf8-6dcb-4af7-8627-fbe689935d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really excited about the upcoming season with (Irving and Hayward),”
        Ainge said. “Obviously, there’s a transition from rehabbing to playing one-on-one
        to playing three-on-three to five-on-five and then playing NBA basketball,
        so I don’t want to build up expectations too high. I think there will be a
        little bit of an adjustment once that last phase is made.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d796d-6c15-4460-bce0-3e2f5e101fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But physically, they look great, and I think they’re very excited
        about the upcoming year.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f2daa-3694-4742-b30a-2a54e970b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayward, 28, averaged career highs of 21.9 points and 5.4 rebounds
        per game during his last full season, when he was a first-time All-Star with
        the Utah Jazz in 2016-17. He joined the Celtics — and Stevens, his college
        coach while at Butler — via free agency last summer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ddefd-4e8e-42f3-8c8f-adfc77608f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, 26, is entering his second full season with the Celtics
        after arriving via trade from the Cleveland Cavaliers last August. He averaged
        24.4 points, 5.1 assists and a career-high 3.8 rebounds in 60 games before
        his surgery last season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961efad-ca5a-4aa9-afd8-b401f5528b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:16:18.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:16:23.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time All-Star could become a free agent next summer if
        he opts out of his current deal. He said this offseason that he has no plans
        to sign an extension before next summer.</p>'
  'japan-north-korea-peace-efforts':
    'author': 'Jamie Tarabay'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-28T01:06:00.931+08:00
    'imagesource': 'jcr:d8077f8e-34eb-4e79-acc7-d036f1cf909e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0518bbc-cfff-433c-97f8-ae2e76080fbe'
    'lead': 'The ongoing animosity between Pyongyang and Tokyo threatens to mar progress
      as the region and the U.S. attempt to sway North Korea to abandon its nuclear
      ambitions in exchange for economic relief and diplomatic acceptance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:19:46.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:19:50.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:19:50.649+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bad blood between North Korea and Japan keeps Abe on the outs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7f425-6cd2-4330-96f8-3dd8f02e3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has accused Japan of sabotaging
        peace efforts on the Korean peninsula "at any cost."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ad0b1-1904-454c-ba11-45ab8b6c21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing animosity between Pyongyang and Tokyo threatens to mar
        progress as the region and the U.S. attempt to sway North Korea to abandon
        its nuclear ambitions in exchange for economic relief and diplomatic acceptance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1edf9c-4e08-425d-8cee-283cb5b82e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nations are so far from rapprochement that barely a day
        passes without blistering condemnation of Japan in North Korea''s state media,
        or a hasty scramble from Japan''s leadership to preempt any action from Washington
        that might not be in its best interests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806a5a8-fb4e-4979-880b-019f29c49bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest vitriol directed at Tokyo, North Korean state media
        claimed late Monday that Japan was engaged in naval exercises with British
        forces to police the shipment of goods to North Korea "under the pretext of
        strengthening the capability of monitoring the waters surrounding Japan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1deabf4-fec3-46ed-beae-e8248bb4d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are acts to check the climate of peace being created on the
        Korean Peninsula at any cost and ratchet up tension in the region," said KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100bd00-ba02-4e3c-a4bb-70569d3ddfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad blood between the two nations dates back at least to the
        Japanese annexation of the Korean peninsula in 1910, an event routinely referenced
        in North Korean state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31936be1-505a-4ca5-9821-20458b8284fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 23, North Korea''s permanent mission to the United Nations
        issued a statement drawing attention to the "108 years since the Japanese
        gangsters cooked up ''Korea-Japan Annexation Treaty.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90cab2-1ec0-44bb-82a3-8dd020ad8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the treaty used to justify the annexation as an "illegal
        document for invasion," the statement argued that Japan has failed to atone
        for its wartime actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295bc88-f93b-4ac1-acb9-0d1fcde8a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan, overheated with militarist frenzy, has to keenly realize
        that it can never go to the future with their crime-woven past left pending,"
        the statement went on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567c8c1-e75c-4db2-9e56-56e0d9ab5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when the new trend for peace created on the Korean peninsula
        has massive impact on the world political situation, and there witnesses a
        drastic change in the relations of dynamics in the region, only Japan is being
        treated like an outcast," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e6e27-bc29-4900-961f-91b5ace1205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abe the outlier</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df43d66-2b33-46a9-a6f3-b3d9c7a067d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement, while incendiary, will likely strike a nerve for
        Japanese Prime Minister Shinzo Abe. Indeed, as North Korea points out, much
        of the international community has turned from viewing Pyongyang as a malicious
        uncontrollable threat to a possible returnee to the world''s stage. Japan
        has been the outlier, beseeching the world, and President Donald Trump, not
        to trust Kim Jong Un and his regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3e954-bf98-4e45-812e-c100315e90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe is really trying and hoping he''s not going to be marginalized
        no matter what happens between Kim Jong Un and Donald Trump," said Koichi
        Nakano, a professor of political science at Sophia University in Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab82b64-d285-472f-9c0d-9ddb30644223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real danger at the end of the day that Abe''s Japan
        will have to pay the price for whatever changes are implemented by North Korea,
        without having a say in the decision itself," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c77612-ba24-4708-928a-e18bdbaaf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That danger explains&nbsp;Abe''s shuttle diplomacy, his dozens of
        phone calls with President Trump and at least eight face-to-face meetings
        since Trump came into office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8fde3-bae3-48f9-a49f-308826f9db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has met Trump at the White House, at Mar-a-Lago in Florida,
        at G7 summits around the world, as well as in Japan, all to press the American
        president to keep Japan''s interests at the forefront of his negotiations
        with North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99024d65-6ffe-4e11-9d24-be02101b94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the nuclear threat Pyongyang poses to the region and
        the US mainland, Japan remains on tense alert over North Korea''s use of short-range
        ballistic missiles, which have landed near Japan in the past, and the possible
        drawdown of US troops in the Korean peninsula, leaving Japan exposed to another
        emboldened regional player: China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6c6d5-c7b7-4b42-81ab-6b060a8935eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abductions and political cover</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95684122-aa83-4ee4-bcd7-6c69937be14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has also been pressing Trump to&nbsp;remember the fate of Japanese
        citizens&nbsp;abducted by North Korea. A report in 2014 by the United Nations
        Human Rights Council concluded that hundreds of South Koreans, Japanese and
        other foreign nationals were kidnapped by North Korea after the end of the
        Korean War in 1953.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861473e-5d43-4cdf-9e09-89843dc48499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Abe appears as the supplicant in the relationship with Trump,
        at home his position is strong and the media in lockstep with his use of North
        Korea as the perpetual bogeyman, deflecting his&nbsp;domestic political scandals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfb9b2-2ef2-4371-a6ef-f07529c3dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese media is not very good at covering foreign affairs,
        Abe gets to have the stories he wants people to believe conveyed in the mass
        media," Nakano told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a7e9d-3200-42cf-8841-427794da55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe has waged his whole political life on making sure North Korea
        is kept as the enemy," said Caroline Norma, a senior research fellow at the
        School of Global, Urban and Social Studies at RMIT University in Melbourne.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f92ff-ba9c-4b9d-a073-526876d05739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2007, the Abe regime in its first iteration gained political
        power domestically and constructed the whole administration as an anti-North
        Korean administration," she told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ec3a4-7497-4a3a-88cf-c88cc5a3f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deep divisions</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0679d44-6d7e-410f-9155-7d78bff87b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vitriol between the two countries is real, says Joseph Siracusa,
        also at RMIT University. And while the Japanese may fight for the&nbsp;fate
        of some 17 Japanese citizens, he argues that the North Koreans'' grievances
        against Japan run much deeper, in much greater numbers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c710a43-3e0d-41cb-b292-8c7bf875a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that drives the Koreans crazy is the issue of the comfort
        women, the North Koreans have made a number of public protests that Japan
        has failed to acknowledge," Siracusa told CNN. "That explains it not only
        geopolitically, but they violated the flower of their youth. I think I''d
        remember that for a long time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d64396-9537-438e-870c-cd4cc5a6a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known exactly how many women served as so-called comfort
        women but the Japanese government disputes the&nbsp;previously reported number
        of 200,000&nbsp;across Asia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2e4c4-cf8f-496a-8fe1-f0071ff34c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Special Rapporteur on violence against women
        found in a report that "comfort stations" that provided forced sexual slaves
        for Japanese military began as early as 1932, nearly 10 years before it became
        a more widely known and regular practice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdba37-27a2-4d33-b6b7-e14ce33ad435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first military sexual slaves were Korean from the North Kyushu
        area of Japan, and were sent at the request of one of the commanding officers
        of the army," the UN wrote in its report. The Japanese, it wrote, "were able
        to procure more women for the increasing demands of the army by using violence
        and outright coercion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2789b80-b6a4-4937-894f-3d2b909d0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul and Tokyo signed a deal in 2015 that was intended to settle
        the matter between the two countries, but victims groups objected and the
        issue remains highly controversial, even as South Korea and Japan work together
        to prevent more militarization and belligerence from North Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c2c54-e8f0-45a1-9a7f-c5c52f21007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has expressed "sincere apologies and remorse" for the way
        the women were treated, and opened a fund to provide compensation for former
        victims in South Korea, the Philippines and Taiwan. No specific deal has been
        negotiated with North Korea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d293414-bc62-4822-bc7c-51bbf56a4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides are so far apart that it''s hard to see the Japanese
        government being willing to get into that issue," Koichi Nakano said. "The
        issue of the comfort women is the single biggest obstacle to a more cordial
        relationship even with South Korea."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d44469-3b78-4f5c-a68b-0ce2d8ebb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talks are canceled, again</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d93e5-d5e9-4548-bcc5-583c5f021634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emotional issue is one of many that can thwart any potential
        progress on the North Korean-Japanese diplomacy front.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbececc-2c92-4943-89b7-376371fa07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe knows something, that this rapprochement is going to fall apart
        at the seams," said Siracusa. "North Korea has no intention of losing its
        nuclear weapons."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e21ff6-b083-44ba-a281-05bb9e095d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump has canceled Secretary of State Mike Pompeo''s upcoming
        trip to North Korea where he was scheduled to meet with North Korean officials
        about Pyongyang''s agreement to work to dismantle its nuclear weapons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb9acf-0f04-4be5-a991-754697cf6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel we are not making sufficient progress with respect to the
        denuclearization of the Korean peninsula," Trump tweeted over the weekend.
        "Secretary Pompeo looks forward to going to North Korea in the future, most
        likely after our trading relationship with China is resolved. In the meantime
        I would like to send my warmest regards and respect to Chairman Kim. I look
        forward to seeing him soon!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74ebd0-11b3-4428-bb0e-b7433b546ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word yet on whether Pompeo has rescheduled his trip.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46627946-eb4e-4c6e-8887-818acc968b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe knows this is never going to be solved the way that people
        think it''s been solved," said Siracusa. "He''s not buying Trump''s story.
        He knows this is going to bounce back. He''s just waiting for the day he''ll
        be proved right."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b095d7-e37c-4074-b90b-b8d826f1011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:19:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:19:50.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bad blood between
        North Korea and Japan keeps Abe on the outs."</em></p>'
  'Drug-War-International-Criminal-Court-Rodrigo-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T10:25:33.014+08:00
    'imagesource': 'jcr:30e15bc1-9a2b-4139-b5da-e5c39b5b26fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '566c0a45-3777-43ac-893e-25952d487e12'
    'lead': 'This is the second communication to be filed before the international
      court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:22:22.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:22:26.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:22:26.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug war victims'' relatives seek Duterte''s arrest in complaint before
      ICC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe610d0-5ebb-4abb-828f-bef6bc02b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        families of alleged victims of extrajudicial killings filed a complaint Tuesday
        before the International Criminal Court (ICC), seeking the arrest of President
        Rodrigo Duterte for his administration''s deadly war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd78f94-9fad-4d17-a07b-c9050689f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six complainants, along with rights advocacy group Rise Up for Life
        and for Rights, filed the communication and complaint charging Duterte with
        murder and inhumane acts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3a660-a98b-42fa-a279-6521fc9923d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Duterte''s publicly announced policies against drug suspects
        as well as police anti-drug operations Oplan Tokhang and Oplan Double Barrel
        went against the Rome Statute, the treaty which established the ICC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82616e-b497-4506-821c-eeba416bc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extra-judicial killings, mass arrests, and other inhumane acts
        committed by and under President Duterte, whether 4,410 killed as claimed
        by the Philippine government or 23,000 as claimed by human rights and media
        groups, the mass murder and rights violations are so grievous and so heinous
        that is of sufficient gravity to justify further action of the Court," the
        complaint read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea810884-a683-45f3-ba15-a6fd626c6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the petitioners went directly to the international
        court since Philippine law exempts presidents from suit. They also sought
        protection and reparation for the victims, lawyers, and witnesses while the
        case is still ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149af94-9486-4e7c-b02a-4cf76474f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint added Duterte''s move to withdraw from the ICC is
        inconsequential under the Rome Statute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71fafd-a992-4b2c-b6c8-e38ccf8b3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains a party to the Statute, despite Duterte
        announcing the country''s withdrawal from the international court in March.
        Article 127 of the Rome Statute states that "the withdrawal shall take effect
        one year after the date of receipt of the notification, unless the notification
        specifies a later date."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c34047-6ddc-4856-b3ff-2f04d0e9d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope, that with the Court taking jurisdiction of herein
        Complaint, it may force President Duterte to reexamine, if not abandon, his
        distorted notion of mass murder to solve the country''s drug and crime problem,"
        the complainants added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afce3e6-8753-47b3-91f2-c88ebf1c2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang remained unfazed with the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a23db-c996-4f4a-a670-db7904493760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fearless prediction is that it will not prosper," Presidential
        Spokesperson Harry Roque said, citing the complementarity principle of the
        court will prevail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6d9dd-2709-408a-8a54-e9b831bc25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC functions as "a court of last resort" under the Rome Statute.
        It seeks to complement, not replace, national courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d0580-28bd-47ef-afbe-e5cce6886853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second communication to be filed before the international
        court. The first came from Atty. Jude Sabio, a lawyer of self-confessed hitman
        Edgar Matobato. His communication sought ICC intervention in the country''s
        war on drugs through a preliminary investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b59b14-d8dd-4905-a9d4-d859ec164ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lawyer asks international court to look into ''mass murder''
        in PH</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ca173-23cb-463a-9938-74cc2c3fe050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:22:22.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:22:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
