  'quarter-life-crisis-millennial-young-adult':
    'author': ' Janine Peralta'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-28T15:07:02.956+08:00
    'imagesource': 'jcr:7472d189-9394-4810-b222-731aa4606ff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30d5095-3a17-4d5e-8337-99c980d36d19'
    'lead': 'In your 20''s and you don''t know what to do with your life? You could
      be undergoing a quarter-life crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T10:01:27.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T10:02:08.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T10:02:08.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Love, and life goals: Understanding your quarter-life crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dd9d2-6d96-46d7-8afd-bb46b12b5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 28) — Career or relationships?
        The many questions that boggle young adult minds today revolve around what
        to prioritize to have a good future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6ab5d-89a1-49bd-9c61-357d7418e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to psychologist Camille Garcia from the Clinic of
        the Holy Spirit, is what leads people into a so-called "quarter-life crisis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b96f6f-b78c-4504-bdc6-c2abc9f95ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you reach your 20''s or 30''s, you are thrown into the world
        with more freedom, unlike your teenage years when you were still under your
        parents'' care, Garcia explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc7b7c-338c-4903-b240-18b41abdeae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This independence, however, comes with a price — the responsibility
        to chose what to do with your life next.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce0fbc-72c2-428c-a27c-041b8425da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually nagkaroon tayo ng mga bagong options: <em>una kailangan
        magtrabaho tayo, pangalawa iniisip natin na ito na ba ''yung panahon na magkaroon
        ng relasyon?"</em> Garcia told CNN Philippines'' Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4467804-7766-40e7-b1c5-462d76b22197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Eventually we have more options, first we need to
        get jobs, second is this the right time to be in a relationship?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc96041-f8ce-4f12-b525-9174821a6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials today in particular bear the brunt of the crisis, due
        to the common trend of "life goals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4242601-5e80-4aff-8f12-3b921f25de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adults are pressured to achieve their ambitions in their 20''s,
        which draws questions and doubts that could possibly lead them to depression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2bb0d-7d07-4d2a-9539-cce703ed3254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once nagkakaroon nang ganoong klaseng pagdududa, nagkakaroon ng
        takot, ng anxiety, tumataas ang lebel ng anixety and it comes to a point na
        pwedeng umabot sa depression," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e25e92-e2ed-443c-ae36-a89e3c18405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once people have that kind of doubt (in their capability),
        they become afraid, their anxiety levels rise to the point where it can possible
        become depression.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbba90e-5aad-44af-9128-ed30aa7892fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not every confusing thought, or moment of panic, is automatically
        a ticket to 20''s mayhem, there are certain symptoms we have to be aware of
        to properly diagnose ourselves with the quarter-life dilemma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47adb37-cbc8-4c7a-837c-bac04fc9de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing yourself to others</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f713127-11d0-49e4-8af5-fd7bec7b1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure to achieve is primarily influenced by social media,
        Garcia said, where young adults are free to observe the lives of their peers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c986dc-1e8c-4448-8aa0-d55aff2e6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After looking at what their friends have got going on in their lives,
        young adults can''t help but compare themselves to each other, and what they''re
        capable of accomplishing this early in their lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df687f61-23d9-4879-b219-228141694cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nagiging mahirap dito is the fact na ang social media,
        lahat tinitingnan. Anong unang tinitingnan ng mga 20-something? Kaibigan,"</em>
        Garcia pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab061f-9e6e-48c7-b890-72e64a369c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What makes this (crisis) difficult is the fact that
        in social media, everything can bee seen. What''s the first thing 20-somethings
        look at? Friends.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68d8fc-a5bf-4dbe-bd42-fd280b0d960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study by the Health Foundation also found that today''s young
        people are the first to encounter the predicament of managing relationships
        both in a digital environment and in person, which have corresponding effects
        to their health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b663ecc-ac3e-457c-bbe3-249d0fe9c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morag Henderson, a sociologist at the UCL (University College London)
        Centre for Longitudinal Studies said "issues of self-identity and confidence
        are driven by more widespread use of social media. "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2cacd-3e14-4651-b6a1-75193e89b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UK millennials may be less happy and healthy than their parents
        by middle age</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb13ce-2316-406e-9c9b-c9fe665a4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of isolation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49d059-a625-48c7-87fa-92721c704bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adults in a quarter-life crisis are also faced with the conflict
        of choosing the right time to seek romantic relationships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f722cf-1616-471f-a221-9f733adcc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American-German Psychologist Erik Erikson''s psychosocial development
        theory states that young adults are in the intimacy versus isolation stage,
        where they become inclined to explore intimacy with other people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe4823a-62f3-4048-99cc-69231f5874f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail to confront their fear of relationships, however,
        would ultimately be led to isolation, and so young adults are under the pressure
        of avoiding ending up alone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fc76e-fc5e-4717-ba9e-2c0bbaa0afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarter-life crisis is also a question of choosing priorities
        — whether you want to focus on improving yourself first, or deciding that
        there''s no better time to be in a relationship than now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a77f3-4e42-4b31-bce0-e11dcda3e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating mo ng twenty-something ang iniisip mo magkakaroon
        ka ng relasyon o mag-isip ka na gusto mo single ka muna kasi gusto mo magkaroon
        ng ganitong klaseng achievement,"</em> Garcia said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22062453-3d90-4fdc-8ec2-59c8e4ecdd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When your reach your 20''s, you begin to think about
        either being in a relationship or staying single first until you achieve a
        certain set of goals.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bc1a6-fac5-4d75-9834-601413f84267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good company</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9b1cd-c544-4598-b8e3-f80477c7bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling into the quarter life-crisis isn''t a hopeless case. However,
        getting through it is no easy feat either.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d686d5d-27c9-4fe5-8817-f8cc78363a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surpassing your quarter-life dilemma requires listening to the right
        people, or those who have a good influence on you, Garcia advised.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d80ad-a3c2-4c44-bc84-9e4bfd9e2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detaching yourself from harmful influences could help clear your
        mind towards a good plan for your future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294014a-d4e1-41be-bc15-4071eb0caeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang iisipin mo sino ba talagang makakatulong sa''yo?,"</em>
        Garcia said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303a41b-3a10-4131-ab89-6764a51ab3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:You would have to think, who can really help you?]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bf212-943a-4605-bfda-57ac64dafafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarter-life crisis, although a grueling task to overcome, comes
        with comfort, as it aids in outlining your course of action in achieving your
        life goals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44382c-c693-481e-9197-6d8cede24ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag nagkaroon ka ng quarter-life crisis hindi ka posibleng
        magkakaroon ng mid-life crisis kasi planado na ''yung buhay mo,</em>" she
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23bdf6-718c-4dfd-93f8-a65cf939a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you encounter a quarter-life crisis you possible
        won''t have to undergo a mid-life crisis anymore because you''ve already planned
        out your life.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82b421-fb0d-492b-8079-7a7fcb4e6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact it could be your ticket to avoiding more crucial dilemmas
        in your life, Garcia assured, so once you see symptoms of the quarter-life
        dilemma, not to worry, because with good company and planning, it could only
        get better from here.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751851b6-7e76-48f5-bd2e-b3496c2c20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang maganda kung bakit kailangan itong quarter-life crisis
        ay madaanan at maging maayos, kasi mas magiging tama ''yung plano mo in the
        near future,"</em> she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cbf61-cfc4-4b6b-ba5b-803776c53051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:01:27.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T10:02:08.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s good about going through a quarter-life crisis
        and solving it, is that you will have a better plan for your future.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37307f0d-2699-4beb-9ecc-736cf5528eee'
