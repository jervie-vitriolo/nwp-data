  'rice-price-increase-nfa-officials-nfa-council':
    'author': 'Joyce Ilas'
    'caption': 'The National Food Authority and its policy-making body blame each
      other during a congressional hearing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-28T17:45:59.994+08:00
    'imagesource': 'jcr:70b2b297-a19f-4c68-a08a-373bc08c5a89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe64f5d-5e8e-4165-9aa3-c7e8a51e7d24'
    'lead': 'The National Food Authority (NFA) and its policy-making body blame each
      other during a congressional hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T09:21:56.808+08:00
