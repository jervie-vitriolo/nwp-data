    'title': 'Duterte: ₱5M reward for each dead ''ninja cop,'' ₱10,000 if alive

      '
    'updated': 2018-08-18T12:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fd5cd-67ba-429e-94a6-5773134363fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 17) — Cops involved in illegal
        drugs now have a ₱5 million bounty on their heads, courtesy of President Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1d536-3531-4f2e-90ac-abe0883e9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung dalhin mo ''yan sakin patay, ₱5 million. Pag buhay bigyan
        kita diyes mil (₱10,000)," Duterte said during a speech in Davao City Friday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ad458-18c9-4ff6-bac0-cd158aa84af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you bring him to me dead, ₱5 million. If you bring
        him to me alive I''ll give you ₱10,000."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9c698-c256-4344-944f-fb17cf869ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is not asking people to kill "ninja cops" – policemen
        who use drugs or involved in illegal drugs operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddebb18-687b-4ca4-a9c8-6ceb2f9c0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong sinabing patayin mo, pero pag dinala mong buhay bigyan
        kitang diyes mil," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd591ae-ce0e-4077-973f-de28c5e7bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I did not say you should kill, but if you bring them
        to me alive I''ll give you ₱10,000."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6168b31-ba96-41c0-b229-bcddfcba5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged them to surrender within 48 hours instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c77de-205d-4acf-b142-549e3f742c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi pag hindi kayo nagsurrender dadagdagan ko yan ₱1 million per
        month," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3390e15-24bd-4e3e-8db8-8e36aeb36a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has publicly lashed out at errant cops. He earlier
        raised the ₱2 million bounty on "ninja cops" to ₱3 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c65f8-e703-4c50-be47-312c9f73ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 58 uniformed personnel have been arrested for their involvement
        in drugs since Duterte assumed office and launched his bloody war on drugs
        in July 2016, according to government data released Friday. Over 4,000 suspects
        have been killed in anti-drug operations, official figures also show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21607b73-4bcf-46ad-8113-47ee14b07e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups said Duterte in his
        public pronouncements ordered or encouraged policemen to kill those involved
        in the drug trade. They said this resulted in more than 13,000 extrajudicial
        killings in the drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae739a3-b08b-4428-8238-8a6590514ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:01:29.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:04:01.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said there are no state-sponsored killings, adding
        that it is committed to investigate officers who violate and abuse their power.</p>'
  'online-dating-messages':
    'author': 'Michael Nedelman'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-09T09:34:37.643+08:00
    'imagesource': 'jcr:b4521b64-e42b-45bf-b01a-74a9f1e7fe8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e3fcc9-df04-4130-b180-c19fb19e1334'
    'lead': 'Online daters tend to pursue users who are roughly 25% ''more desirable''
      than they are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:06:40.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:06:43.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:06:43.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online dating study: Are you chasing people ''out of your league''?

      '
    'updated': 2018-08-18T13:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cc6a7-60f9-4160-9df9-3bea9747b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Online daters tend to pursue users who
        are roughly 25% "more desirable" than they are — and, by the looks of their
        messages, many are well aware of the "hierarchy," according to a study published
        Wednesday in the journal Science Advances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219facac-94c8-4aa2-9087-3b04b6242033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the higher up we reach, the longer our messages
        tend to get — and the less likely we''ll get a message back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3185aeb-09c4-4e10-943d-865c0612cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this phrase ''you''re out of my league.'' What does it
        mean scientifically for someone to be out of your league? ... How can we figure
        out who''s in and who''s out?" said study author Elizabeth Bruch, associate
        professor​ of complex systems and sociology at the University of Michigan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aad00e-46f4-4f35-a32d-49dc954cb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intuitively, I expected to find some sort of desirability gap,"
        she said, "but I was thinking more on the order of 5 or 10%, not 25%. That
        number for me was really striking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532d87b-01b6-435a-a481-dcfdf41db127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data come from nearly 187,000 heterosexual daters on a "popular,
        free online dating service" in New York, Chicago, Seattle and Boston, according
        to the study. The researchers did not name the dating service due to a nondisclosure
        agreement they signed with the company, Bruch said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130777f-a532-4ef1-9f49-e6a501fb83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messaging women higher up the ladder, the best men can hope for,
        on average, is a reply to one out of every five messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09a6bd-5563-4a51-a3fe-ada9a27734fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The costs of being aspirational are so low in this context — in
        contrast to pursuing partners in person, where the rejection really stings,"
        Eli Finkel, a professor of psychology and management at Northwestern University,
        told CNN in an e-mail. Finkel was not involved in the newly published research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f333eb-363b-45f7-b34c-5919338b3bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finkel said that this strategy seems "rational" given the low costs
        of sending a message online. But it might play out very differently in person
        — at a party, for example — where you can see who''s surrounded by wooers
        and "redirect your attention to other prospects," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183814a7-6705-4696-8f4a-a0bce39fbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In online dating, you can''t tell how much attention anybody''s
        getting, which means that too many of us are pursuing too few potential partners
        — those who [look] appealing in their photographs and profile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36feeddd-fff4-4c03-8bd7-5da5bdc7762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the concerns I''ve long had about online dating,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7e1b5-439d-4eee-aabc-988ddbb6fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruch measured "desirability" by looking at how many messages a
        user received and how popular the senders were. To rank online daters from
        least to most desirable, she used the same algorithm that Google''s search
        engine uses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fcee5-b419-42d7-bcd7-53873e6eafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other trends emerged: A woman''s average desirability begins to
        drop from the time she''s 18. Men, however, peak around age 50. When it comes
        to education, for men, more is better. Not so for women, whose desirability
        peaks with an undergraduate degree but takes a hit with postgraduate education
        — even when correcting for age. Race plays heavily into the results, with
        Asian women and white men being the most sought after overall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7504d3-c67c-46bd-8c51-eea1b55bd613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this looks like, practically speaking, is that "most people
        receive a handful of messages at most, but a small fraction of the population
        receive far more," the researchers wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186bfd0-ac04-4b4a-b483-19e081189512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online dating becomes a hassle for ... those individuals — especially
        the women — who find themselves deluged with suitors," Finkel said. "For them,
        the process quickly starts to feel like work rather than fun."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae4632-f5bc-4b34-8ef5-30c31bfcbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single most popular online dater in the data set? An unidentified
        30-year-old woman in New York who received 1,504 messages in just one month.
        That averages to one message every 30 minutes, around the clock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e507bdd-6292-4456-b7a6-9dc1597caf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be probably unheard of behavior offline," Bruch said.
        "Online, there''s many, many more people one can message, and there''s also
        potentially the illusion that people are accessible to you who really are
        not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e9535-40c9-4161-b922-2d7df09cdd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may heighten the internet dating hierarchy, Bruch said; the
        most attractive people will garner much more attention on an app than they
        would at a bar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f447abb-65d6-44b5-881f-931891b3fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all that effort you put into crafting a lengthier message? It
        might be energy wasted, the study suggests; the payoff was minimal overall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e7720-a310-4f81-8d1b-89d6c270860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might feel a little demoralizing, but there is a very optimistic
        take home message," Bruch said. "If you''re willing to put in the effort and
        you''re comfortable with your low reply rate, you certainly can pursue and
        date people who are out of your league.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bee67b-29f1-4e67-9f9c-0a1df8b34ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can tell you what your probabilities [of getting a response]
        are, and perhaps they are hovering around 10% when you''re messaging aspirationally.
        But that''s not zero."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047eb7f-0ec0-4b78-98a6-4888bc32276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2015 survey by the Pew Research Center, 15% of US
        adults say they''ve used dating apps or websites, including 27% of the 18-to-24
        demographic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266754dc-fb6f-47ff-8288-79783425c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does all this effort — the browsing, swiping and careful
        crafting of messages — play out when you meet IRL? (That''s "in real life,"
        for those less familiar with internet parlance.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e2fbc-31df-46a7-9efd-e0a3035cb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that somebody is appealing or unappealing in an online
        dating profile isn''t particularly useful in predicting how compatible you''ll
        be with that person when you meet face to face," said Finkel, also the author
        of "The All-Or-Nothing Marriage."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca0ab4-3765-414d-9667-590b8256ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best not to write someone off based on a ho-hum dating profile,
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d99e1-83e0-449a-9b35-1feafb604901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:06:40.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:06:43.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recommend that people spend less time browsing profiles ... and
        more time meeting people for a cup of coffee or a pint of beer."</p>'
