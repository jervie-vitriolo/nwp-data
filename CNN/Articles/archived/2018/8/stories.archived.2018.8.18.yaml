    'lead': 'Why does the government need to set a ceiling on fiscal deficit?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:06:18.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:06:22.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T13:06:22.487+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is fiscal deficit and why should it be controlled?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7fdf4-ab64-47ba-a756-e2eb4e73eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        government kept fiscal deficit in the first half within its target for the
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92540f0d-126a-4711-9d0e-72ba3d4899bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Finance (DOF), fiscal deficit in
        the first half of the year was at 2.34% of the total economic output or gross
        domestic product (GDP). This is below the government''s 3% ceiling for the
        whole year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8f091-59ca-41a0-9167-03ace7cb443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fiscal or budget deficit happens when the government''s expenditures
        exceed revenues over a period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138130c-fc83-4849-85a7-5545f3dba820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue refers to money from taxes collected by the Bureau of Internal
        Revenue (BIR) and Bureau of Customs (BOC), and from non-tax sources of other
        agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6daf7b6-d39d-4009-a083-a84c4660e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, expenditure refers to spending for goods and services,
        including infrastructure.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Fiscal deficit in first half falls within government target | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/igcuNbvIOB">pic.twitter.com/igcuNbvIOB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1030406648941096962?ref_src=twsrc%5Etfw">August
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8ef7a-c54d-4208-bda4-a6cc0f4ded96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35b658-ed6b-4f13-bdcc-ed259e41f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from DOF showed, the government chalked up around P1.4 trillion
        in January to June. But, it spent around P1.6 trillion  in the same period,
        bringing the deficit to P193 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16573636-6e6e-4e68-a643-ba52dd78fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower deficit means, the government is able to control expenses
        so that it won''t incur too much debt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a00588-4207-46b7-ba15-ca65a4695a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the revenue side, DOF reported that government revenue
        grew 17.12% in the first semester, from the same period last year. It explained,
        this level was the "highest ever achieved during the first semester."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650bd1c-f4ea-4c4d-8848-646ce8e1eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax effort, or collections as a proportion of the economy, rose
        15.23% in the first half. The BIR''s tax effort went up 11.71%, boosted by
        higher excise taxes, in the wake of the implementation of the Tax Reform for
        Acceleration and Inclusion Law or TRAIN 1. Meanwhile, collections from the
        BOC increased by 3.39%</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3098a-afbe-4af3-b281-a16c0ac2dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the expenditure side, disbursement soared nearly 19.47% in the
        first six months, noting that this level was the "highest first semester expenditure
        effort since 2003, thus boosting its contribution to GDP growth."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d74c6-39b0-4fcf-baa5-52a8e2300cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, why does the government need to set a ceiling on fiscal deficit?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15e0fa-c1ca-426d-90cb-db1ddb258f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high fiscal deficit could lead to a higher debt-to-GDP ratio -
        the ratio between a country''s obligations and its economic output. A lower
        debt-to-GDP ratio is considered favorable, used as an indicator of a robust
        economy, as it shows that a country is producing enough money to be able to
        repay its debt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285da453-b3e1-4d8f-a29f-5023d3b11511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International credit rating agencies are closely watching a country''s
        debt-to-GDP ratio, as one of the basis for credit and investment ratings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63e5a6-d072-453a-a75c-c29746675b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Investors Services affirmed its ''Baa2'' rating for the
        Philippines. For its part, Fitch Ratings retained the country''s ''BBB'' rating,
        and similarly, Standard &amp; Poor maintained the local economy''s ''BBB''
        rating.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f415ed-1fa8-4193-8ff9-493719d5bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some agencies have flagged the risks of a possible credit
        downgrade. These include the country''s fast-rising inflation, the possibility
        of a widening fiscal defict amid the government''s massive infrastructure
        spending for its ''Build, Build, Build'' program, and the prospect of immediately
        shifting to a federal government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600d97d-43fc-4dba-ba2b-5525dbda1da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF: Fiscal deficit to swell to 6.7% amid shift to federal government</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dae987-3807-458f-b6b8-c634ee0e7090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Secretary Carlos Dominguez has warned, the shift to a federal
        form of government may lead to a deficit in the fist year of its implementation,
        estimated at P1.2 trillion. He said, this may require slashing the federal
        government''s expenditure program by P560 billion to keep the deficit within
        its 3% target.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e91db-a5be-4503-ab88-67598fa61336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P1.2 trillion translates to a 6.7% deficit-to-GDP ratio.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a19595-5c33-4462-b5bd-28c39db467c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez has pointed out, that the draft federal constitution contains
        ambiguous provisions on the allocation of expenditures for the federated government
        and its federated regions. He noted, this underscores the urgency of opening
        more discussions on this proposed document crafted by the Consultative Committee,
        which was tasked to review the 1987 Constitution.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e6b9b-2f38-4e72-b1be-d44b9e086a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:06:18.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:06:22.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community is also raising concern over the costs and
        risks of a shift to a federal government. At least 26 groups are calling on
        Congress to carefully study the matter.</p>'
  'zamboanga-city-buy-bust':
