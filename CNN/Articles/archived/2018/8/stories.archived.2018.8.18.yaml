    'template': '1'
    'title': '2 Zamboanga City policemen killed in buy-bust operation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a80c3-cb19-4539-b04e-ccdbc7e7dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:09:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:09:09.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Two
        Zamboanga City police officers who were subjects of a drug buy-bust operation
        were killed in an armed encounter by arresting authorities on Saturday afternoon,
        August 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec931f-58cf-4be0-83d2-96f4022293da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:09:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:09:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with local media, PS/Supt. Alan Nazarro,identified
        the suspects as PO3 Ronald Bernardo and PO2 Maria Oliver Olaso, both assigned
        to the city’s Police Station 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e025a04-bdc4-4278-9aa9-f4677af659f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:09:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:09:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that Bernardo and Olaso opened fire
        upon discerning that they were targets of the operatives, triggering the confrontation
        in Barangay Ayala around 2:25 pm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6707f-5750-49c3-b03e-1ea83963a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:09:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:09:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sachets of illegal drugs were recovered from the suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f73a4-879a-44d0-853a-e3acc6a1a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:09:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:09:09.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazarro added that the two cops have been under surveillance for
        being involved in drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5836a13-bf5a-4db9-b636-018c1570a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:09:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:09:09.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday’s anti-drug operation was jointly conducted by local police,
        Philippine Drug Enforcement Agency, PNP-SAF and CITF.</p>'
