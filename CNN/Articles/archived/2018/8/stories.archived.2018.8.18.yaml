      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims, 30-year-old Wu Hai Dong, died on the spot. Yi
        Yan Shou, 35, was declared dead on arrival at the hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bbbfa-5406-4968-9d14-827094c3263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:23:31.966+08:00
