      'text': '<p>Police are currently investigating the incident.</p>'
  'Rodrigo-Duterte-South-China-Sea-China-Filipinos':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-18T14:35:59.923+08:00
    'imagesource': 'jcr:8731e5cd-64fd-457a-bd01-d1050f0c5c37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da7cce34-9048-4307-98a1-531c332e0a90'
    'lead': 'The President also repeated that the Philippines will not go to war with
      China over the territorial dispute in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:27:15.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:27:19.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T13:27:19.596+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to China: No need to use ''nasty words'' against Filipinos

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29b6c5-ef3d-4725-a38e-88ea1c27893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:27:15.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:27:19.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> President
        Rodrigo Duterte slammed China''s use of "nasty words" against Filipinos, saying
        the Chinese do not need to use them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39333e94-a10a-4b2d-a15b-f75c7dd4e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:27:15.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:27:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because we are friends, <em>huwag mo na kaming</em> [please
        don''t] — ''Filipinos. Go out there or that is your responsibility if anything
        will happen,''" Duterte said in a speech during the convention of Hugpong
        ng Pababago in Davao City Friday evening. "And we are not — I told you we
        are not prepared to go to war with you, so why do you have to say those nasty
        words? There''s no need for that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b14496-773f-4745-ac25-803684fa9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:27:15.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:27:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was responding to reports of China ordering Philippine
        aircraft flying over the South China Sea to leave the disputed waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe9895-2ee1-4d27-a3fa-8eedc692d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:27:15.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:27:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman — you know very well that we will not attack anybody
        there. And we are a claimant of the group of islands," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92c6ae-655d-47ba-9c9d-5d8cd1cedf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:27:15.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:27:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for having warmer ties with China, although
        it has refused to observe a 2016 ruling granting the Philippines'' sovereign
        rights over parts of the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cba163-8243-4cfa-a553-ec82a5ddc917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:27:15.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:27:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President said China must temper its behavior amid
        the sea row. But reports said China retorted to Duterte''s remarks, adding
        that Chinese nationals have the right to call out ships and aircraft hovering
        near its islands.</p>'
  'Duterte-stays-with-PDP-Laban':
    'author': 'Eimor P. Santos'
    'caption': '(From L-R) Senator Manny Pacquiao, President Rodrigo Duterte, and
      Senator Koko Pimentel at the 35th anniversary celebration of PDP-Laban (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-18T13:05:47.407+08:00
    'imagesource': 'jcr:632a45cd-0ef2-420b-8d29-362ba7800b1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf7400cf-f42d-41d9-9232-7d1718abe5d9'
    'lead': 'President Rodrigo Duterte says he is not jumping ship amid reports of
      him leaving the ruling PDP-Laban to join his daughter''s regional party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:44:32.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:44:36.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T13:44:36.528+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte stays with PDP-Laban: ''I don''t like to change parties''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c6c2f-51d8-40a5-81fb-6bf6f8e219de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 18) — President Rodrigo Duterte
        said on Friday he is not jumping ship amid reports of him leaving the ruling
        PDP-Laban to join his daughter''s regional party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4ab4b-63f8-4842-a0a1-77656e2d8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not like to change parties. So I will remain where I am,"
        Duterte said before members of the Hugpong ng Pagbabago (HNP), the political
        party of Davao City Mayor and presidential daughter Sara Duterte-Carpio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111ac48-768e-48ad-80fa-d426acf772d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted that PDP-Laban was a "moribund" party that only
        strengthened when he won the 2016 presidential elections as its standard bearer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fae8d-f648-4532-9199-09df5984ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he joined the party because of its leftist leanings, but
        also described it as being "too principled."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13001c7-64b8-47dc-b2b7-dd18a9876a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed support for the HNP and the nine bets it has endorsed
        for the 2019 senatorial polls: Special Assistant to the President Bong Go,
        Presidential Spokesperson Harry Roque, Senator Cynthia Villar, Senator JV
        Ejercito, Senator Sonny Angara, Rep. Pia Cayetano, Rep. Zajid Mangudadatu,
        Ilocos Norte Governor Imee Marcos and Bureau of Corrections Chief Ronald Dela
        Rosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b599e-5bd0-4e2e-92af-6b6c3c90cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can support you morally, politically. Kung makinig pa ang tao
        sa akin (if the public would still listen to me)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329f0a5-81a2-4413-9271-362a5891e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reportedly would take an oath that night as a member of
        the HNP amid the leadership squabble at PDP-Laban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7aba38-9eb1-48bd-87fa-18b43fcda2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who serves as chairman of the party, is set to talk again
        to the two warring factions on September 1 after an August 9 meeting failed
        to unite its members. A group led by Rogelio Garcia is claiming to have unseated
        Senator Koko Pimentel as PDP-Laban president, along with other party leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f208c46-ff08-494d-a515-5643523dd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the controversial ouster of Pantaleon Alvarez as
        House Speaker last July 23, even causing a delay to Duterte''s third State
        of the Nation Address. Some congressmen said the presidential daughter made
        calls asking for solons to unseat Alvarez and elect Former President Gloria
        Macapagal Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31215d-98c4-4c18-b2bf-4335bac7711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:44:32.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:44:36.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio has neither confirmed nor denied these claims. But
        she clarified her party is not recruiting members of PDP-Laban, amid lawmakers''
        claim that some of them planned to jump ship to Arroyo''s former political
        party Lakas-CMD, which could possibly merge with HNP.</p>'
  'Yemen-bomb-school-bus-U.S':
    'author': 'Nima Elbagir, Salma Abdelaziz, Ryan Browne, Barbara Arvanitidis and
      Laura Smith-Spark'
    'caption': '50 children were killed and 77 were injured in a Saudi-led coalition
      airstrike that hit a school bus in northern Yemen on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-18T09:38:11.477+08:00
    'imagesource': 'jcr:3bc53a57-a11d-4a1a-9e93-084c213528d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff6d261-b74a-48ad-b94c-0be28e2e3b52'
    'lead': 'CNN has established that the weapon that left dozens of children dead
      on August 9 was a 500-pound (227 kilogram) laser-guided MK 82 bomb made by Lockheed
      Martin, one of the top U.S. defense contractors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:47:13.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:47:16.881+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T13:47:16.598+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bomb that killed 40 children in Yemen was supplied by the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c4b44-4e2f-40ed-87c0-042cb1445513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bomb used by the Saudi-led coalition
        in a devastating attack on a school bus&nbsp;in Yemen was sold as part of
        a U.S. State Department-sanctioned arms deal with Saudi Arabia, munitions
        experts told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f449d-a2de-44ea-b0e3-9fc57852a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with local Yemeni journalists and munitions experts, CNN
        has established that the weapon that left dozens of children dead on August
        9 was a 500-pound (227 kilogram) laser-guided MK 82 bomb made by Lockheed
        Martin, one of the top U.S. defense contractors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602af5d-4b03-4e8e-bfb4-67c6aa26be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb is very similar to the one that wreaked devastation in
        an attack on a funeral hall in Yemen in October 2016 in which 155 people were
        killed and hundreds more wounded. The Saudi coalition&nbsp;blamed "incorrect
        information"&nbsp;for that strike, admitted it was a mistake and took responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25aa3c-f989-469b-b99e-6da56ef43122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of that year,&nbsp;a strike on a Yemeni market — this time
        reportedly by a U.S.-supplied precision-guided MK 84 bomb — killed 97 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7998c4-e5b1-4772-80a8-310b894be8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the funeral hall attack, former U.S. President
        Barack Obama banned the sale of precision-guided military technology to Saudi
        Arabia over "human rights concerns."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda234b-b8b4-4f17-9c4c-f12556185c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was overturned by the Trump administration''s then-Secretary
        of State Rex Tillerson in March 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a1af2-b5bc-4a4b-9c4a-e35554daf7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the U.S.-backed Saudi-led coalition scrambles to investigate
        the strike on the school bus, questions are growing from observers and rights
        groups about whether the U.S. bears any moral culpability. The U.S. says it
        does not make targeting decisions for the coalition, which is fighting a Houthi
        rebel insurgency in Yemen. But it does support its operations through billions
        of dollars in arms sales, the refueling of Saudi combat aircraft and some
        sharing of intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40687f23-a736-4f79-8651-508c969d6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you that we do help them plan what we call, kind of
        targeting," said U.S. Secretary of Defense James Mattis. "We do not do dynamic
        targeting for them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1fd8b0-8174-41cf-a2f2-65b626896d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest strike has left the community in Yemen''s northern Saada
        governorate reeling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554cbc4-afd2-4ad0-a38f-1df91feb5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeid Al Homran visits the graveyard where his two little boys are
        buried every day. On this occasion, he brought their five-year-old brother
        along. He is all Al Homran has left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfca80-153c-4801-9f66-aea6511d5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was screaming in anger and all around me women were throwing
        themselves on the ground," he told CNN. "People were screaming out the names
        of their children. I tried to tell the women it couldn''t be true but then
        a man ran through the crowd shouting that a plane had struck the children''s
        bus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5a3b0-e03a-4036-b854-d057ed16e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bodies scattered everywhere''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09c2f5-621a-4a42-8afc-ce3f8d5249db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb''s impact as it landed on the bus full of excited schoolchildren
        on a day trip was devastating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1bc9a-0996-4ee7-8154-d1eebebdda48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 51 people who died in the airstrike, 40 were children, Houthi
        Health Minister Taha al-Mutawakil said last week. He added that of the 79
        people wounded, 56 were children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38698b3-e190-4e72-afda-c66447721fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN it was a direct hit in the middle of a busy
        market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb3ba6-4e57-455f-89f6-2b03bd5e312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the bomb hit the bus," one witness said. "It blew it into
        those shops and threw the bodies clear to the other side of those buildings.
        We found bodies scattered everywhere, there was a severed head inside the
        bomb crater. When we found that, that was when I started running. I was so
        afraid."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a1514-7252-40e3-bd9a-4d328827d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bodies were so mutilated that identification became
        impossible. Left behind were scraps of schoolbooks, warped metal and a single
        backpack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84271811-e4f3-49a8-9f79-faedb544c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of shrapnel filmed in the immediate aftermath of the attack
        were sent to CNN by a contact in Saada. Subsequently, a cameraman working
        for CNN filmed footage of the shrapnel after the cleanup operation had begun.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa230d3-8ef0-4de1-97f4-c98731cc80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munitions experts confirmed that the numbers on it identified Lockheed
        Martin as its maker and that this particular MK 82 was a Paveway, a laser-guided
        bomb.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55df4b-5a32-49e8-876d-3f9ca35bb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on CNN''s evidence, coalition spokesman Col. Turki
        al-Maliki said: "The democratically elected government of Yemen has been displaced
        by an Iranian-backed insurgency by minority Houthi militias."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae55f1b-4e4a-4864-92e0-454fef90af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coalition is in Yemen with the support of the UN Security Council
        to restore the legitimate government. The coalition is operating in accordance
        with international humanitarian law, taking all practical measures to minimize
        civilian casualties. Every civilian casualty is a tragedy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7e6db-4c9a-4a0c-9cf6-6502f6c96e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would not "be appropriate for the coalition to
        comment further while the investigation is underway."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc0e80-232c-42df-af4b-4e8ffb7d6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia denies targeting civilians and defended the incident
        as a "legitimate military operation" and a retaliatory response to a Houthi
        ballistic missile from the day before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb466aa-51ff-4474-bb1c-01cddd0b2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokeswoman, Lt. Cmdr. Rebecca Rebarich, declined to
        confirm the provenance of the bomb.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac392d77-a50c-4058-bb59-5ae2c82b07e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has worked with the Saudi-led coalition to help them improve
        procedures and oversight mechanisms to reduce civilian casualties," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c0993-6a7a-436d-890e-210d5660e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do not independently verify claims of civilian casualties
        in which we are not directly involved, we call on all sides to reduce such
        casualties, including those caused via ballistic missile attacks on civilian
        population centers in Saudi Arabia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6ffe7-53d0-423d-ad06-095575549576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has called for a separate investigation into
        the strike, one of the deadliest since Yemen''s war began in early 2015. Since
        then, the Saudi-led coalition has battled rebels in support of exiled President
        Abdu Rabbu Mansour Hadi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08149817-75bf-42d4-8813-96d9c0c6c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater U.S. oversight</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e095c2-b930-43c4-8791-ce2be254e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been growing calls in the U.S. Congress for Saudi Arabia,
        a key U.S. ally in the Middle East, to do more to cut civilian deaths in Yemen,
        where three years of conflict have taken a terrible toll.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aca6c8-ab0a-4719-81a3-71969a6436e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, U.S. President Donald Trump signed a defense spending
        bill that includes a clause requiring the Pentagon and State Department to
        certify that Saudi Arabia and the United Arab Emirates, another key coalition
        member, are doing enough to reduce civilian casualties. This report must be
        submitted to Congress within 180 days and then annually for the next two years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d711d7c-a050-42bc-ace9-61621f839b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., alongside the UK and France, is a major supplier of arms
        to Saudi Arabia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf24f1a-b592-42e6-918e-adffa4899d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;signed a nearly $110 billion defense deal&nbsp;with Saudi
        Arabia''s King Salman bin Abdulaziz Al Saud in May last year in the Saudi
        capital, Riyadh, on what was his first stop abroad as President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b8853-3160-4dc6-871b-1fd9c8f5a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, the U.S. government reauthorized the export of
        Paveway munitions to Saudi Arabia, ending Obama''s December 2016 ban.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b0d2b-c2ff-427c-8d60-e41d4cfe1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Rear Adm. John Kirby, who served as a spokesman for the
        State Department and Pentagon under Obama, said the Saudis had a right to
        defend themselves against missile attacks from the Iranian-backed Houthis
        but that the Obama administration did not believe they were striking the right
        balance between that need and proper care for civilian life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf6512-c735-4eaa-99bc-bc73499ad3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the U.S. had moral complicity in the deaths in Yemen,
        he said: "The issue of complicity is one that international lawyers probably
        are best to work out, not somebody like me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf4a27-e174-4a10-a35b-66dc23f85712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would tell you is that we certainly had under the Obama
        administration deep concerns about the way the Saudis were targeting, and
        we acted on those concerns by limiting the kinds of munitions that they were
        being given and stridently trying to argue for them to be more careful and
        cautious."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45b998-7a13-4260-a830-271b9b5c767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Legitimate military action''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5d540-4587-40d7-b009-a6e4cca904a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the strike, al-Maliki, the coalition
        spokesman, told CNN it had been aimed at a "legitimate target."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744db2e-476a-4e8f-baa7-3a59a2e6f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, this is not children in the bus," he said. "We do have high
        standard measures for targeting."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c52800-67f9-471f-b1d9-1dd7821edfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi ambassador to the UN, Abdullah Al-Mouallimi, similarly
        told the Security Council this week that the strike was a "legitimate military
        action" and that "the targeted Houthi leaders were responsible for recruiting
        and training young children and sending them to battlefields."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7ceec-2e7f-4fe1-ada3-1c047ea9f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not engaged in the civil war. We will help to prevent, you
        know, the killing of innocent people. I''m very concerned about the humanitarian
        situation," U.S. Defense Secretary James Mattis said Sunday when asked about
        the strike. "Wars are always tragic, but we''ve got to find a way to protect
        the innocent in the midst of this one."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8732b-1d3f-4e6b-a235-22984108cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a lack of public condemnation over the school bus strike,
        there are signs that the Trump administration is taking action behind the
        scenes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5ea7f-936b-447a-aec6-719384143039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo&nbsp;discussed the Saudi-led
        strike&nbsp;with Saudi Crown Prince Mohammed bin Salman in a call on Monday.
        A three-star U.S. general also raised the matter while in Saudi Arabia to
        meet with the Saudi government and other coalition partners, the Pentagon
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a23ff-cdbe-4735-bfac-ffbc2378ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real key is whether or not the Pentagon can help change the
        calculus, the thinking, inside the Saudi military," said Kirby.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e533a8-999b-4d91-bf60-fa65b33b79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Yemen has resulted in the world''s&nbsp;worst humanitarian
        crisis, with more than 22 million people -- three-quarters of the population
        — in desperate need of aid and protection, according to the UN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d284e8-78b2-4394-843d-35ecf4384347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:47:13.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:47:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Bomb that killed 40
        children in Yemen was supplied by the US."</p>'
  'Google-CEO-Sundar-Pichai':
    'author': 'CNN Philippines Staff'
    'caption': 'Google CEO Sundar Pichai has sought to reassure employees who are
      worried the company might compromise its values to get into China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-18T09:14:27.955+08:00
    'imagesource': 'jcr:15f91074-d977-4795-a302-54acdeba142e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d0b7db-e2e4-4b04-b631-d892a35ee0d5'
    'lead': 'Reports surfaced earlier this month that Google was working on a search
      engine for China that would block sensitive websites and search terms to comply
      with Chinese government censorship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:50:02.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:50:05.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T13:50:04.980+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google CEO to employees: We''re ''not close'' to launching search in
      China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4a720-fbdf-43bd-b674-7c773bb42418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Google CEO Sundar Pichai has sought
        to reassure employees who are worried the company might compromise its values
        to get into China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e8f7aa-3749-41a9-8af0-826df43258bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai, at a town hall meeting on Thursday, said he''s not rushing
        to launch a search product for China. The meeting was the first such event
        since media reports detailed Google''s efforts to build a&nbsp;censored app&nbsp;for
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea89e1-2947-45c6-81e1-783107fea143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not close to launching a search product in China," Pichai
        said, according to a source with knowledge of the conversation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f1d1a-64cc-4234-ae77-66743ab11122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And whether we would do so, or could do so is all very unclear,"
        he said. "But the team has been in an exploration stage for quite a while
        now and I think they are exploring many options."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18f09e-aaf4-4660-afbd-39beee578be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion was part of a regular meeting that is open to all
        employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcba50-b341-408b-ab9c-f376e4d92b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports surfaced earlier this month that Google was working on a
        search engine for China that would block sensitive websites and search terms
        to comply with&nbsp;Chinese government censorship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370b5d5-1dce-45bf-909e-18e4b3c48fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Thursday&nbsp;that around 1,400 employees
        have signed a letter questioning the plan and calling for more transparency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69cafb-59ee-4bc8-b1cb-7dbbe5c75d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make ethical choices, Googlers need to know what we''re building.
        Right now we don''t," reads a copy of the letter posted on the website of
        The Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7935a-43f9-4c53-a5a7-dceb2c8bb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to confirm the authenticity of the letter, or comment
        on the town hall meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d0f19-f309-444b-8229-eec4cfc36c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has hundreds of millions of internet users and a thriving
        online shopping market, making it impossible for U.S. tech companies to ignore.
        But jumping back into China presents ethical issues for Google, which has
        long advocated a free and open internet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e73ae-6677-43bd-8aa1-ffdc70a7c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Google might return to China. Here''s why that''s so controversial</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53faad4-97d4-432d-8dbc-4810ffc62876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular Google services including search, YouTube and Gmail have
        been banned in China for years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69efcc-be86-4a2d-b9d2-579011db7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google stopped offering search in China in 2010 following a political
        dispute between Beijing and Washington over hacking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0899a-be2d-44e1-8c42-a52de552bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2010, the company had operated a Chinese language version
        of its search engine. It complied with China''s censorship rules, but alerted
        users to the fact that some search results were missing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258d98f-39c0-4aa4-aaa8-d19c9184a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Kristie Lu Stout contributed to this article.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39d9c6-a134-46c6-98e7-d2e3892e235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:50:02.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:50:05.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Google CEO to employees:
        We''re ''not close'' to launching search in China."</em></p>'
  'nigerian-girls-silicon-valley-fd-detector':
