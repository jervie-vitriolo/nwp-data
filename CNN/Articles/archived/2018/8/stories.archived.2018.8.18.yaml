    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e1a77-d1ff-47c4-8927-e1b8524db306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
