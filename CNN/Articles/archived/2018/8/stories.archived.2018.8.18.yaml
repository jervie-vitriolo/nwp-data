      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District said the suspects rode a black Yamaha
        Mio. One was wearing a black jacket and a black helmet, while another had
        a white and blue jacket with a white helmet on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24d2ae-f275-4a57-8df4-503ee690cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:23:31.966+08:00
