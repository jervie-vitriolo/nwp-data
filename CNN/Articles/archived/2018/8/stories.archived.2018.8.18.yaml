      'mgnl:lastActivated': 2019-04-29T13:55:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 6am, Goretti, 60, walks the path from her house to the canteen,
        flanked by her girls and a lush perimeter of banana trees extending to a horizon
        of hills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7eecc9-a4b9-4ed8-aa33-92af5890e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the cafeteria, she pours rounds of igikoma, a millet porridge,
        into small plastic cups; it''s eaten with fluffy white bread rolls that pass
        along the communal table. As her bleary-eyed teenagers eat their breakfast,
        Goretti watches the clock. School starts at 7 a.m. and it''s a ten-minute
        walk up the hill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b837d-581d-4314-a1f5-ecb2f00d6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a morning routine familiar to mothers around the world, but
        these aren''t Goretti''s biological children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d083d35-9811-416c-8cde-27b8761111c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goretti''s husband and three of her five children were among 800,000
        people killed over the course of 100 days during Rwanda''s 1994 genocide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefcd018-3652-439d-8e1b-784ce3fbf4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the genocide ended, she felt her life was over, but more than
        20 years on and with dozens of children calling her "Mama," she says she has
        a reason to live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f81f4a-1abe-4a41-ac41-758a4deb0526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goretti is one of 28 "Mamas" who live and work at the Agahozo Shalom
        Youth Village (ASYV), a holistic, educational oasis in Rwanda''s lush Rwamagana
        district, 50 kilometers east of the capital, Kigali.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08f4b8-ed0e-4124-8f3f-568e9d3686fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village is expansive, with 30 family homes, extracurricular
        buildings and guest houses laid out in a series of concentric circles across
        144 acres.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f422f76-5f66-4690-ba23-72028ac1fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt it was an honor for me to hear these children call me mom,"
        Goretti, now in her eighth year at ASYV, says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c0da7-1e02-4d10-a28c-a928b35d6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derived from a mix of the local Kinyarwanda language and Hebrew,
        its name translates as "a peaceful place where tears are dried."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787abcc5-7431-4e2d-a395-656c384fe65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village is modeled after an Israeli youth village -- a family-structured
        center established after World War II for children orphaned during the Holocaust.
        In 2008, ASYV opened its gates to its first group of children, some of the
        country''s most vulnerable orphans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa674d6-9240-43f0-9bcb-364fde64f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 520 orphaned and disadvantaged teenagers live and study
        there. Structured around the family unit, groups of 16 to 24 children live
        among each other as "siblings" in a home headed by a "Mama."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f440c17-50e9-44b8-a6f2-fe1edb6ed8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Mamas are widows and have lost at least one child as
        a direct or indirect result of the genocide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601b416-72d7-4d48-9393-c2d3e176d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goretti''s path to the village wasn''t an easy one. Taking on a
        job that held a title with so much meaning dredged up memories from the darkest
        moments of her life, which she had tried to bury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4174f-a895-4c8a-ac85-1f9aeaec34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the April of 1994, Goretti received a chilling phone call after
        returning home from the post office where she was working as a clerk. The
        man on the line told her: "They are coming for you, they''re going to kill
        you. You''re going to die tonight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584b0bd-4988-483a-9395-4b7147102c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next three months as the genocide unfolded, Goretti saw
        one daughter&nbsp;killed in front of her and her eldest son beaten within
        a breath of his life. She hid out in cornfields as she prayed for the children
        she had been separated from.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f9401-242e-4a5e-9bf1-d2b6c1db5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each night through the stalks of maize, the genocidaires, or killers,
        would announce who they had killed. When Goretti learned that her son and
        another daughter, her eldest, had been murdered, she emerged from her hideout,
        ready to die.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf13db-d64d-41ea-b866-8f3a5e7c52cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came out of hiding... but they refused to kill me. They started
        piercing me with spears all over my head -- they were wanting me to have an
        emotional reaction, but I wouldn''t give it to them. I just stood still,"
        Goretti recalls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42440e-5143-43e2-b464-640e6dee808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goretti eventually returned to her hiding place until the violence
        ended in July 1994.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c92583-fd7d-4eec-a8cb-0341cb8f2247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were happy to feel saved even though we had nothing really --
        we were really tired and we were looking forward to dying. We were just tired
        of being in this life," Goretti says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb79e03-7e46-4874-a6a2-9fb4229e3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment shifted when she learned her two youngest children
        had survived. They were found in a refugee camp in neighboring Burundi and
        eventually returned to live with her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ce548-0fe5-48a4-a1dd-3b9e0fddc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goretti decided to foster orphans into her home, including those
        whose parents had been perpetrators of the genocide. It was her duty, she
        says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8618286-1355-4067-9abb-1253145b1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt an obligation to care for them the same way other people
        would have cared for our own children had we died," Goretti explains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36735f-178c-4154-8588-e3230fcb813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She provided for some 25 children&nbsp;-- in addition to her two
        youngest children who survived the genocide -- until 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29664cc0-84b0-49a7-a069-bbb912fd6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gift I could give to my family that died was raising other
        children, any child that would come to me," Goretti says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d42a2-7206-4786-852b-39704c918369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the youngest of those orphans was ready to live on their own,
        she joined ASYV. It was there that she began to heal herself, she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cccd28-1a65-4d73-a237-065c20921b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mamas live with the children throughout their four-year tenure
        and are the backbone of the village. They provide emotional and logistical
        support to their children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8949b76-2fd2-4beb-b923-b76e7cb23483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After classes are done for the day, Goretti gathers with her girls
        in the living room of her house for an hour of "family time," a nightly session
        where families share moments from their day and talk through problems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f17871-428c-48bb-8ce5-de736b874413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s ample time for song, prayer and dance. Ed Sheeran''s ballad
        "Perfect" has become a sing-along staple in the village.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67e34b-ddc2-422c-8362-36cce9c564cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goretti says her work is not a job.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9b40d-4d73-460e-81ee-ce7a3322d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t clock in or out. And her shift doesn''t end when the
        kids fall asleep.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55053c01-181e-4a1c-b223-1371683e16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a calling. If you come here just for a job, you would simply
        quit, because it''s very difficult to raise children who are not your own,
        especially when they come from traumatic circumstances. If it wasn''t a calling,
        you would not be able to cope," Goretti says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f418a-4b3c-44cb-aa04-4a1016e074f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ASYV first opened its doors, the children there had all been
        orphaned by the genocide. They carried the trauma and pain of a nation. Others
        were born as a result of rape. An estimated 250,000-500,000 women were raped
        during the genocide,&nbsp;with some 20,000 children born as a result of that
        systematic sexual violence, according to the British charity Survivors'' Fund.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac790b4-2198-4682-aa88-88e5a44030bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 24 years since the genocide -- and like Rwanda, the student
        body continues to evolve. The village now sees children from disparate backgrounds,
        but they all share an understanding of loss.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a49bf-298c-4867-881d-8532b44339b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the village''s current students have been orphaned from
        retaliatory violence that occurred after the gacaca process -- village tribunals
        set up to prosecute suspects of the genocide. Other children come from single
        parent homes who can''t afford to send them to school, one indication of the
        poverty that continues to plague more than 51% of Rwanda''s population, according
        to the World Bank''s 2018 projections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b65e69-efb7-44d4-a05c-f32685a6afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goretti believes Mamas like herself -- women who have harnessed
        an inner strength from tragedy -- hold the key to Rwanda''s future generation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c910eb2-0755-44ce-98e1-25fb4380fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the genocide, the demographics of the nation dramatically
        changed. Losing a generation of men skewed the population to 70 percent female
        and more than 95,000 children were left orphaned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402054d-e6ac-43fe-9c33-2460cc9f195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are heroes... men would have never been able to care for
        the children as we did. We took it upon our responsibility to take all the
        kids who had survived to bring them into us," Goretti says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74056d4-94c6-4f97-8ab3-4201d80e00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she has now has found self-healing in those relationships.
        Connecting with children with "the same wounds" of loss has helped her to
        move past trauma and reshaped her role as a mother.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cc598-8bc1-424b-9adf-edf50cc2faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titui Martine, 17, one of her Goretti''s village daughters, says
        her Mama is a "gift from god," and that her story has helped her to move past
        her own trauma.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6a0f2-9627-4a30-b5e7-0c60ca15b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s showed me how we have to live our life now -- not focusing
        on the past," Martine says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b419e26-cd75-4685-aaf9-9e4e5c7639e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just the past and it won''t come back. Her life was really
        hard so I had to really understand that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757030b-aa59-45b1-8272-74ec0a910ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Mama Goretti''s house the remnants of the past are never
        far. She keeps a photo of her eldest daughter in her purse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61802a9e-2ce9-4050-8b4e-4df74d286e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside people believe I am strong, but that''s not true. It would
        be a lie if I told you I have overcome the loss of my children," she says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce2c12-8f34-4165-939f-cc32cda6146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also chooses to focus on the future, pointing to a mug gifted
        to her by her girls. When the mug is filled with water, her picture appears.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824ac9e-d78c-490d-af3f-226f9854d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make me forget my own suffering, for a short while. I think
        that''s what makes me happy."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764c402-b719-483d-a372-3af98e37f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The As Equals reporting project is funded by the&nbsp;European Journalism
        Centre&nbsp;via its Innovation in Development Reporting Grant Programme.&nbsp;Click
        here for more stories like this.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0158620-deec-4b86-82b0-d3c565dc25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:55:14.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:55:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Her world ended when
        her kids were murdered. Raising dozens of orphans saved her life."</p>'
