      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 18) — Vice President Leni
        Robredo is strongly protesting President Rodrigo Duterte''s remark that her
        hometown is a "hotbed of shabu."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b75d2-a1c4-4147-a85a-96efd5ed2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin ito ite-take sitting down, kasi unang una, hindi totoo.
        Kasi kung totoo ito, tayo pa iyong yuyuko para humingi ng tawad. Pero dahil
        hindi siya totoo, talagang magrereklamo tayo na, iyon nga, pambabastos sa
        lahat na taga-Naga iyon," Robredo told reporters in a chance interview in
        Naga City Saturday.</p>'
