      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rubona, Rwanda&nbsp;—&nbsp;As a cacophony
        of birdsong greets the rising sun, Mama Marie Goretti Amurere corrals her
        daughters from their beds and out the door of their single-story home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748405f-fb7f-4355-be53-eee3e4998fbe'
      'mgnl:activationStatus': true
