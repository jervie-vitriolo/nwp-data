  'elon-musk-tesla-business':
    'author': 'Rob McLean'
    'caption': '(File photo) Tesla CEO Elon Musk'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-18T23:45:33.075+08:00
    'imagesource': 'jcr:d90734e8-8123-43d5-946a-275515c31733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '080fc8e5-8c12-49c9-afad-d8bac94dc172'
    'lead': '"This past year has been the most difficult and painful year of my career."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:03:20.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:03:25.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T13:03:24.818+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk: This has been the most painful year of my career

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4312d-41c3-4733-9d90-17656c520295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Elon Musk is hurting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9a7b1-31f0-479f-b86c-6d79e896a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This past year has been the most difficult and painful year of
        my career," he said in&nbsp;an emotional interview with The New York Times&nbsp;published
        late Thursday. "It was excruciating."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d194621-ae5d-42e4-ac25-35ccf0900083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview — during which The Times said Musk "alternated between
        laughter and tears" — comes amid the turmoil the Tesla chief triggered last
        week when he&nbsp;tweeted that he had secured funding to take the electric
        car maker private.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ea6ef-f939-496c-b7b5-d48122c98473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning announcement sent Tesla''s stock on&nbsp;a wild ride,&nbsp;prompting
        lawsuits&nbsp;and&nbsp;reportedly drawing scrutiny&nbsp;from regulators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c868cb-6190-43b0-814a-c76818d93ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Could Elon Musk lose control of Tesla?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897aa03-1e1a-4c05-904c-bce7f6741378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk told The Times that no one else saw the tweet before he posted
        it while en route from his house to the airport. He said he doesn''t regret
        sending it and has no plans to leave Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cda2a-bc20-4519-add2-b135cce33829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire entrepreneur dismissed speculation that the Tesla
        stock price he quoted in the tweet — $420 — was a hint that he was smoking
        pot. (April 20, or 4/20,&nbsp;is known as "Weed Day"&nbsp;in some circles.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195c22f-35bd-4fcf-b2a5-14eaabc54c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed like better karma at $420 than at $419," Musk told The
        Times. "But I was not on weed, to be clear. Weed is not helpful for productivity.
        There''s a reason for the word ''stoned.'' You just sit there like a stone
        on weed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee18bfc-dece-4461-8122-c8c6655dd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock closed Friday at $305.50 a share, down 9% for the
        day and 21% since the day of the tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944e914-9c53-49be-b9f9-0d02d29f831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post&nbsp;earlier this week, Musk said that the "funding
        secured" tweet referred to conversations he had with Saudi Arabia''s sovereign
        wealth fund, which left him believing there was "no question" that a deal
        could be closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191d00d-1951-42cc-a158-9e9a6149ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has argued that taking Tesla private would relieve the company
        of the "enormous pressure" of Wall Street''s expectations. But there are doubts
        about whether he will be able to pull the deal off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe8711-dbda-4e92-bc22-d64da62b9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Depression in the C-suite</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4656792-213a-41fe-ae92-5ebf43208e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many false and irresponsible rumors in the press
        about the discussions of the Tesla Board," Tesla said in a statement. "We
        would like to make clear that Elon''s commitment and dedication to Tesla is
        obvious. Over the past 15 years, Elon''s leadership of the Tesla team has
        caused Tesla to grow from a small startup to having hundreds of thousands
        of cars on the road that customers love, employing tens of thousands of people
        around the world, and creating significant shareholder value in the process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e6a2c-172c-473b-a7df-0645b414915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends ''are really concerned''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ec6eb-7356-4b70-99a8-c94a36d9a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm set off by his tweet last week follows other difficulties
        at Tesla and the controversy over another post last month in which he&nbsp;insulted
        a man&nbsp;who helped rescue a group of Thai boys trapped in a cave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be00d26-1b92-427b-b4fd-997bcfe2ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Tesla struggled to meet production goals for its Model 3 earlier
        this year, Musk ended up&nbsp;sleeping at the factory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e19ec3-127c-4692-afb7-1dcb5c50f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if exhaustion was physically affecting him, he told The Times:
        "It''s not been great, actually. I''ve had friends come by who are really
        concerned."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d48679-36c4-4809-826a-55afbdddbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old, who''s known for his relentless work ethic, said
        in the interview that he had recently been putting in as much as 120 hours
        a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95b503-8803-45a4-8899-ef26e928b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times when I didn''t leave the factory for three or
        four days — days when I didn''t go outside," Musk said. "This has really come
        at the expense of seeing my kids. And seeing friends."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59f226-114e-4084-979a-c45b4b717870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is often a choice of no sleep or Ambien," he said, referring
        to an insomnia medication.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572cd8a-17d5-4adb-9fd0-2e8ef28cd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Elon Musk says he expects Saudis to fund plan to take Tesla
        private</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa63c44-8321-43cd-b901-428d8efa0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst is yet to come</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108cd24-5bc8-4fd6-95b0-0d2df4628388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla managed to&nbsp;hit its Model 3 production target&nbsp;in
        June.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b1e5d-a2d3-4d13-871a-52222d6aa3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst is over from a Tesla operational standpoint," Musk told
        The Times. "But from a personal pain standpoint, the worst is yet to come."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60172892-3e23-4e40-bc9c-d6b43f0d886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed a lot of his stress to short-sellers who bet against
        Tesla''s stock, saying he''s preparing himself for "at least a few months
        of extreme torture from the short-sellers, who are desperately pushing a narrative
        that will possibly result in Tesla''s destruction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921267f-77a0-494a-8da7-d2c90ef71cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk, who is also the boss of rocket company SpaceX and other
        ventures, said he has no plans to leave the CEO and chairman roles at Tesla.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361aa3d-5c03-421b-91cc-30df1e952315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have anyone who can do a better job, please let me know,"
        he told The Times. "They can have the job. Is there someone who can do the
        job better? They can have the reins right now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bee58-1405-4443-b05d-d4aa4f7c2895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:03:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:03:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Elon Musk: This
        has been the most painful year of my career."</em></p>'
