        teenagers who have just won a major tech award in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb754c4d-26ab-4462-ad52-3dcf4e28c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
