      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their limited tech knowledge, the Nigerian teens learned
        how to build a mobile app from scratch by using opensource software from the
        Massachusetts Institute of Technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d32023-fafb-471c-a7c0-f6425ae2564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, called FD-Detector, helps users identify fake medicines
        using a drug''s barcode to verify its authenticity and expiration date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ec58e-ec05-45a6-8885-fe61448c0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very excited and relieved. I''m extremely proud of myself,"
        Osita, 15, told CNN from San Francisco, in the group''s first interview since
        they won the 2018 Technovation Challenge on 9 August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbc6d6-0542-461e-a8c0-f751ddbd5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Team Save-A-Soul -- Promise Nnalue, Jessica Osita, Nwabuaku
        Ossai, Adaeze Onuigbo and Vivian Okoye -- spent five months researching and
        building the app and hope it can be a solution to the&nbsp;widespread sale
        of counterfeit drugs&nbsp;in Nigeria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed8f8c-b107-4c42-ab57-4ad59fe91f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Osita, there was a more personal, poignant reason for creating
        the app -- her brother died after fake drugs were administered to him following
        an accident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3977e-ae2c-413c-9811-391b63a9ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother died from fake drugs. I''m very motivated by the death
        of my brother to solve this problem," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84d647-4124-4747-9121-2861344b22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this app, we will relieve the burden. I feel very excited,"
        said Osita, who has ambitions to become a pharmacist. "I want to produce genuine
        drugs," she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89029c-4a7f-4bd9-ad32-f6df9ff2731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osita and her four other teammates beat teams from the US, Spain,
        Turkey, Uzbekistan and China in the finals to secure&nbsp;the top spot in
        the junior category&nbsp;at the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041da26-e355-4d37-93fb-60512c2deb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people told me ''you''re a girl, why are you going into tech?''"
        said Osita. "At first my parents didn''t understand what I was doing, but
        it''s only recently that they see what I''m doing. They are very, very proud."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a416eed-e438-4343-8188-ee1e10e7dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their win, they have been feted and the world''s media has
        been clamoring to interview them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4836762-5e22-488a-ad56-0c62caf4628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her teammates Promise Nnalue, 14, told CNN: "People are calling
        us celebrities and taking pictures with us. I''m very happy. We could not
        have done this without our mentor. She really believed in us and encouraged
        us," said Nnalue, who aspires to become a doctor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc6726-62d5-48db-af43-40070a78a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the teenagers it is clear that their mentor Uchenna
        Ugwu has had a profound impact on their lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983ee98-8c6d-4e36-909a-1fc38dd82d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugwu was the one who introduced them to computers and coding through
        her&nbsp;Edufun Technik&nbsp;organization, which teaches STEM to underprivileged
        children in Anambra State, southeastern Nigeria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6161f4e-3a33-413a-ba73-802d9433c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugwu says her organization has taught approximately 4,800 school
        children since 2014 -- over 60% of whom have been young girls -- as a means
        of closing the widening gender gap in STEM education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64064330-3d78-4b43-85fe-b2c62970f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first interview I''m granting," Ugwu told CNN from
        San Francisco where she says they are still in shock from the win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9c8ea-2ae3-4eec-985c-80abfa0da7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m overwhelmed. It was a beautiful experience for them. They
        have experienced so many firsts. They were entering a flight for the first
        time. The girls were scared and overwhelmed. They asked me ''How can we compete
        with these countries who have been using tech for a very long time?''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5c28d-d74a-4e15-903b-09eab242662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them ''it''s not how long ago you started, but how well
        you do.'' I''m so proud of them because they were so determined to learn,"
        she said. "They were not the most talented in the coding class but they were
        the most determined. They stuck with the classes when a lot of their peers
        dropped out," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a43c6f-f209-4487-a39d-d280e9c6db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugwu, a mother-of three, said they practiced their pitch endlessly,
        and it was their effort and passion that helped them win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec322b5b-9a56-4e81-9647-83c11b599d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The girls really impressed a lot of people," she said. "To be honest,
        every progress we made was a win to me.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea039ec1-643f-48a3-baec-6df3f75dc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have come very far qualifying out of more than 2,000 apps
        submitted. They are winners in every way," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398cb08-9613-47ee-977b-b41dc68d7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five months ago, they didn''t have access to the internet or how
        to write an email. They could not believe that they had the opportunity to
        touch the almighty computer. It''s amazing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266c8c6-11b9-4119-9761-a07728bc45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria has been&nbsp;fighting against drug counterfeiters&nbsp;for
        decades. In June, Nigeria''s National Agency for Food and Drug Administration
        and Control (NAFDAC) destroyed counterfeit drugs&nbsp;worth nearly $10 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f526b41-3504-4e7f-b5ed-91559226540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technovation&nbsp;is run by education nonprofit Iridescent and challenges
        girls aged 10-18 to create an app that solves problems in their communities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1994b4-d38e-43e3-bc77-bcae12a8cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inspiring seeing the hard work and determination of girls
        around the world working to solve big challenges in their communities with
        smart solutions," Iridescent founder Tara Chklovski said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1d946-8bb6-4a49-95d3-fe1fc794d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenage girls will partner with the Nigeria''s drug regulatory
        agency, Technovation''s organizers said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db020c-e301-4896-a2de-0c12d5654eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugwu hopes this win will encourage other young girls to tackle some
        of the problems Nigeria is facing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61fbed2-0332-4b1a-b889-4df9336f2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next thing is to use this moment to inspire more girls. How
        do we leverage on this to build our nation? How do we inspire other girls
        to start thinking about solutions to our problems? We need to let young people
        know that they are the solutions to their problems, if we do that Nigeria
        will be better."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb84c3a-b0f2-4e14-8d79-a59761119399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:52:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:52:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nigerian girls win
        Silicon Valley contest for app that spots fake drugs."</em></p>'
