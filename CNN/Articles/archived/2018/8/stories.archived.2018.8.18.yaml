      'jcr:uuid': '428e21ae-ec96-427d-9a52-906e0f7406cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will not take this sitting down. First of all,
        this is not true. Because if it were true, we would be the first ones to bow
        down and ask forgiveness. Since it''s not true, we protest this insult to
        the people of Naga."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f868db9-cce6-4d26-a1c3-09b9b02cee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the city government has sent her a "resolution of indignation"
        over the President''s accusation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08063ace-b419-487d-a2a9-2f4f03138247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinoprotesta natin iyon (We protest) with the strongest of terms,"
        she said, adding that it is a "huge insult" that discredits the hard work
        of local government officials to preserve Naga''s reputation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fb40f-f4b3-440d-b1d7-569287ab4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the Philippine Drug Enforcement Agency is
        validating reports of illegal drug operations in the city. When asked why
        Duterte came up with a conclusion already, Interior Officer-In-Charge Eduardo
        Año said the President "has his own sources."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a7af1-829c-4803-b5c9-098c36e7a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who has expressed willingness to lead the opposition against
        Duterte''s policies, suspects it was part of politicking and calls it "unfair"
        for the administration to involve the entire city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcdb61-2261-4d4a-93f6-893c5454a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako na lang sana iyong siraan, kasi kung ako naman iyong puntirya,
        ako na lang," Robredo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175b796-9f67-4b1c-b982-f42ae8c8346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday night, Duterte said shabu has been proliferating
        in Robredo''s hometown in Naga, as he again cast doubt on her competence as
        the second top government official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5994a9-16f2-4d6c-aa56-a5a3e60c4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course she will deny it. But you can ask the hotbed of shabu
        in the past years, I would not mention the name… It was Naga City," Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426b4ae-ef16-4a44-b2a7-34355fa6ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier refused to comment on the issue, saying it was not
        true and called on the President to focus on work, not politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7ee7b-8895-4220-9afc-ab0122e4df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming problema ng bansa; asikasuhin na lang iyong problema
        ng bansa kaysa pulitika parati," Robredo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3d4b1-c7b6-4102-830f-96e2a51628df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:17:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:17:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The country has a lot of problems; let''s just fix
        these problems instead of engaging in politics.]</p>'
  'Catholic-group-reaction-Duterte-bounty-nina-cops':
    'author': 'Dale Israel'
    'caption': 'President Rodrigo Duterte lashes out at errant cops. (FILEPHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-08-18T18:14:15.721+08:00
    'imagesource': 'jcr:57052d55-d3e3-4c3e-9b20-33730686205d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ecac582-8c6f-4e89-860b-b0650bd929c3'
    'lead': 'Philippine National Police Chief Oscar Albayalde welcomes the President''s
      move as a ''very strong deterrence against these few bad cops.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:20:48.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:20:51.986+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T13:20:51.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lay group to Duterte: Why pay people to kill?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29750cb-2675-485d-b9c3-22ae6f55ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines, August 18) — A group of Catholics on
        Saturday slammed President Rodrigo Duterte''s offer of ₱5 million reward money
        for the head of each cop involved in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bc14e-32de-403d-8a25-840393d5f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you need to pay people to kill people?" Fe Barino, Commission
        on the Laity in the Archdiocese of Cebu, said in a gathering to condemn the
        spate of drug killings in Cebu City. Around 700 parish leaders, church volunteers
        and lay faithful participated in the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3a690-2f24-4a4e-998f-e5ee4a06f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just pray for our President to be guided by the Holy Spirit.
        We understand the country has so many problems, so we pray that he be guided
        by the Holy Spirit," Barino said, stressing the value of human lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05577669-e9ec-44fa-aa18-6803191de7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they do not have the capacity to end the killings but
        they can pray for government leaders to adhere to the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ffb22-2b09-4e31-871d-8749c871cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic flock for the first time recited the Oratio Imperata,
        a special prayer to end the spate of killings issued by Archbishop Jose Palma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c174a3-946f-457b-9838-4e24684ff576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday night raised the bounty on "ninja cops" –policemen
        who use drugs or are involved in illegal drugs operations – to ₱5 million
        from an earlier ₱3 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ca79c-7cf8-4f95-aa71-4d282528381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung dalhin mo ''yan sakin patay, ₱5 million. Pag buhay bigyan
        kita diyes mil (₱10,000)," Duterte said during a speech in Davao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f9ee4-3e1a-491e-b59c-3c0288cf41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you bring him to me dead, ₱5 million. If you bring
        him to me alive I''ll give you ₱10,000."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec2882-ea32-4c34-bb1b-29f38f517d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is not asking people to kill cops, but urging the
        policemen to surrender instead within 48 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828dcede-785c-4c63-b2a9-b206ea3a598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong sinabing patayin mo, pero pag dinala mong buhay bigyan
        kitang diyes mil," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033a64b-3b55-406f-a4cf-bcc2424c3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I did not say you should kill, but if you bring them
        to me alive I''ll give you ₱10,000."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af1ce0-feeb-49f0-9d41-51e270c14d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde welcomed the President''s
        move as a "very strong deterrence against these few bad cops from continuously
        treading on their crooked path."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a630a3f-bfa2-466b-b793-226166f17e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also a very huge incentive for the majority of our good cops
        to aggressively root out these ninja cops from our ranks, in a manner that
        should be patently smart and legal. Simply put, all operations against erring
        cops must be in accordance with the law," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12a7b8-0c8a-4fb3-b81c-adfabe51ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 58 uniformed personnel have been arrested for their involvement
        in drugs since Duterte assumed office and launched his bloody war on drugs
        in July 2016, according to government data released Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a6f97-f059-4706-ad67-e8e02a543f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:20:48.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T13:20:51.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
