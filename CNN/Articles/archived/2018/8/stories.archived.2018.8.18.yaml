    'lead': 'Two Zamboanga City police officers who were subjects of a drug buy-bust
      operation were killed in an armed encounter by arresting authorities on Saturday
      afternoon, August 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T13:09:06.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T13:09:09.904+08:00
