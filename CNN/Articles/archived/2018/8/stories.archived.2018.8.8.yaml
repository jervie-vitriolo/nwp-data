      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6caeb0-2139-46e9-ab6c-bb62ba6136a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:41:29.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:41:33.469+08:00
