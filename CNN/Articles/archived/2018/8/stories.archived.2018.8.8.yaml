        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BmDaA2lDzOI/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">My nephew @jiggycruz sent me the whole interview. #family
        💛 My KCAP team led by @paanipedro edited the meaningful moment for me...
        i was grateful to watch &amp; hear all the generous words to describe me Mr.
        Curtis Chin used BUT to actually view @kevinkwanbooks answer in reference
        to me “she’s a highlight of the movie, for me, she’s a highlight...” what
        more could a girl who only dreamed of this say but- THANK YOU Kevin, for the
        affirmation, but more importantly for appreciating that we Filipinos are @crazyrichasians
        #superfans... i know my part would never have been “tweaked” had it not been
        because Kevin wanted to reciprocate the #lovelovelove ❤️❤️❤️ we Filipinos
        have from book 1 📚👓 consistently supported him with. (The clips we included
        are from the audition we submitted to the @crazyrichasians casting directors
        &amp; producers; after the Philippine theatrical release on August 22- we’ll
        hopefully be able to upload most of it on my official FB page &amp; my @youtube
        The Aquinos channel.) The 1st few steps of this journey wouldn’t have begun
        had it not been for @jhett_tolentino &amp; @agentchrislee connecting w/ me
        through many mutual friends namely @missizacalzado, Manang Nene Chan, and
        Cong @lenalonte. (Now you can understand why i managed to exercise restraint
        &amp; nag #carebears kung may ilan na gustong i-downplay &amp; maliitin yung
        pagkasali ko sa @crazyrichasians, 🎬🎥because i chose to believe in the wisdom
        of the saying: Work hard in SILENCE, let SUCCESS make the noise... i’m very
        blessed because i never had to utter a word- the writer &amp; creator of the
        Crazy Rich Asians trilogy already said it all for me. He truly is another
        of my very special guardian angels. #kevinkwanislove👼) #positivitywins #gratitude
        #proudpinoy #philippines 🇵🇭💛💙❤️🇺🇸</a></p> <p style=" color:#c9c8cd;
