      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Orange is the New Black" alum Ruby Rose
        is going to suit up for the CW in a history-making role.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ce425-d5c7-401f-bb72-df7fca33693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:44:04.930+08:00
