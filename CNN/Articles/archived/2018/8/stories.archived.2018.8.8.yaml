      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a01df9-44bf-4a17-bc60-21478b77b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, his collection grew, from cassette tapes and posters
        to dolls and perfumes. He has also since started the biggest Britney Spears
        fan page in the Philippines. And now, at 25, he and his wife opened In The
        Zone Ramen and Cafe last year on Dec. 2, Britney’s birthday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7287dd-0283-49c3-bc51-2e662e1843c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked in a modest corner in Maria Orosa St., Malate, the cafe’s
        pink and white interiors are plastered with framed illustrations of Britney
        that Enzo drew himself. On the ledges are Britney’s iconic costumes he recreated,
        such as that of the schoolgirl outfit in “Baby One More Time,” the pink midriff
        look in “I''m a Slave 4 U,” and the corset-tuxedo ensemble in “Me Against
        The Music.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c5db2-51f5-4fcd-b48f-46f9778de81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waitresses, dressed in a tattered white shirt and a pair of
        denim jeans, are also inspired by Britney’s outfit in her “I Wanna Go” music
        video. A television also hangs on the cafe wall which plays all of Britney’s
        hits over and over again, and as if this isn’t enough, all of the food names
        on the menu are cheeky wordplay of Britney’s songs (Baby One More TanTan,
        Slave Shoyu, Pork Bitch, and My Tapsilogative, among others).</p>'
    '14':
      'image': 'jcr:4aa641d5-0273-41e9-82c4-5d4745fa21a3'
      'imageCaption': 'Britney’s iconic costumes are also seen around the cafe, such
        as the iconic schoolgirl outfit in “Baby One More Time.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240b4f1-26e5-4b43-8c78-664e40d56cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:2b870ecb-bb62-4b14-9fc1-ce16f85a7081'
      'imageCaption': 'Enzo has all of Britney Spears albums, and he decided to turn
        them into framed "music award plaques" so he can display it in the cafe. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec981a2-7a58-4f06-a5fa-8f65ef2780ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77d61f-1d83-476a-8b8a-3fd73bdd5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second floor is where he keeps some of his Britney memorabilia,
        and the space is usually just reserved for fans. He says fans call it “the
        prayer room,” as it is indeed akin to an adoration chapel; only instead of
        a eucharistic symbol, one sees a massive photo of Britney’s “Glory - Tour
        Editon” album.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475990a3-7775-40e5-a218-b7a82bba7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there was a particular instance when he knew there
        was a purpose of his being a Britney fan, he recalls one incident when he
        was in third year high school when he was severely mistreated by his math
        teacher, and how watching Britney’s videos would somehow help him power through
        the anxiety and terror he experienced in school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e45e55-b345-409a-8c18-6c7749d3691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabihan akong, ‘Ang tanga tanga mo,’” he shares. “Pinasagot
        ako sa black board tapos di ko alam, tapos di ko maalala paano ko nagawa dati.
        Parang nablanko ako sa takot ko. Tapos pinambura ng teacher ‘yung mukha ko
        sa black board.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7e622-b9d3-4070-af44-992ecc173483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bullying went on for three years, and for these three years,
        he just turned to Britney. One night, however, the terror inflicted on him
        by his teacher was too much to bear that he says he was so close to ending
        his life. He prayed that night, asking God for any sign that will help him
        hold on.</p>'
    '23':
      'image': 'jcr:f4ae37eb-9d63-4c59-89c4-a315fa03b114'
      'imageCaption': 'On the way to the second floor, visitors are greeted with this
        recreation of Britney Spear''s "I''m A Slave 4 U" 2001 MTV Music Awards outfit.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456b58f-39e0-455a-a76f-b1f3277ee9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:7cc00b97-ef5b-415c-b3fe-4d1093ab2268'
      'imageCaption': 'The walls of the staircase are also filled with posters of
        Britney Spears, ranging from her eponymous 2001 album to her 2013 album, Britney
        Jean. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac30df-3cd7-4b1e-a30d-b36e34192544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0e4da-dc17-4e1c-98ff-69ffb12a7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung nag-pray ako nun, day after, dumating ‘yung papa ko sa bahay
        namin dala-dala niya ‘yung mga luma kong Britney na drawing, mga luma kong
        poster galing sa dati naming bahay,” he says. “Kaya naging strong talaga ‘yung
        hold ko kay Britney after that experience.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a897c19-c72b-422d-9378-e91883165c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney also had her fair share of low moments, the most famous
        one being the 2007 incident of her shaving her head. Enzo said that while
        he knew this was a deeply sad stage of Britney’s career, especially with people
        speculating that she might end up dead for partying too much, doing drugs,
        and being an overall mess, he says that her ability to bounce back and to
        continue performing and releasing music for the fans was more indicative of
        Britney’s true character.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb32bfa-9dc2-409e-aa05-98c5c8e1822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzo thinks this is also Britney’s way of reminding him that there
        is always hope. “Si Britney nga na-continue niya mabuhay, so ako kaya ko din.”</p>'
  'Department-of-Tourism-Wanda-Teo-Tulfo-brothers-ad-COA-Berna-Romulo-Puyat':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Tourism Secretary Wanda Tulfo-Teo, her brother Ben Tulfo, and
      DOT Chief Berna Romulo-Puyat'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T16:22:39.241+08:00
    'imagesource': 'jcr:ff020ae8-5f68-47e1-a550-057754d26d9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb9ecdab-c92d-4416-bb09-f33a8bc8a20b'
    'lead': 'Former Tourism Secretary Wanda Tulfo-Teo and her brothers may face charges
      at the Office of the Ombudsman if they don''t return the millions they owe to
      the government, Tourism Chief Berna Romulo-Puyat said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:03:58.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:04:02.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:04:02.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teo, Tulfos may be charged over TV ad deal – Tourism Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f5343-59c6-442b-99bc-28866cc77663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Former
        Tourism Secretary Wanda Tulfo-Teo and her brothers may face charges at the
        Office of the Ombudsman if they don''t return the millions they owe to the
        government, Tourism Chief Berna Romulo-Puyat said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956240b0-b353-4913-8869-b172e3f2abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained this may happen if Teo and her brothers Erwin and
        Ben Tulfo will not return the P60 million paid by the Department of Toursm
        (DOT) for ad placements in the Tulfo brothers'' show in PTV-4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f159ff8-f054-45a9-96bd-187979cfa3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said if they ignore the Commission on Audit''s (COA) notice
        of disallowance, the COA will submit its findings to the Office of the Ombudsman
        for proper action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707a5cb-6e83-426e-8da9-3e6220937e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I know, if they do not pay in six months, it will go to the
        Ombudsman," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913b94d-43f3-4d01-8cb3-7ede447e5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA has given the Tulfo siblings until November to return the
        money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36869197-d138-4a9a-91f7-6720431280ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body raised DOT''s dealings with Tulfo''s production house
        were "not supported with proper documents."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00144b10-dd56-45e6-a544-3fce658224e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster Ben Tulfo in July said he would not be returning millions
        of pesos in funds to the government. He dared their critics to file charges
        against them before the COA and Ombudsman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf22fd6-2960-4aac-aea2-a909457f56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Trillanes earlier said he plans to file plunder charges
        against Teo and her brothers for their supposed refusal to return the money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9ae27-00a8-44e6-b5bb-f99de6f3b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:03:58.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:04:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
