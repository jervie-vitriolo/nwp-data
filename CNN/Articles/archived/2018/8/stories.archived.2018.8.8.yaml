    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4d6d7-3b3f-4e70-886b-4159988ac207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Supreme Court (SC) has approved a new rule to issue precautionary hold departure
        orders (PHDO) for crime suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c44c97-ddac-4e65-bd7a-7621613e811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices voted 11-1, with only Asssociate Justice Marvic Leonen
        dissenting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c98922-f751-47b4-8204-51bbbebac629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an order in writing issued by a court commanding the Bureau
        of Immigration to prevent any attempt by a person suspected of a crime to
        depart from the Philippines," SC Spokesman Theodore Te said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9754c-c9aa-48c8-a839-8bb9612d2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after the high court ruled in April that watch list
        orders, hold departure orders, and allow departure orders issued by the Department
        of Justice (DOJ) are unconstitutional since these violate a person''s right
        to travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b91ae-7d18-499d-a15b-ff3657b3f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra welcomed this development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf976c-2a3d-40cb-87e8-7ea6b6d2098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank the SC for giving the DOJ, with the assistance of the courts,
        the ability to prevent the flight of persons found probably guilty, during
        the preliminary investigation stage, of having committed serious offenses
        such as drug trading, human trafficking, large-scale estafa, and terrorism,"
        he said in a message Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c0a7a-5c6b-4b99-90f3-e47936f3fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is applicable to suspects of crimes with a minimum penalty
        of imprisonment from 6 years and 1 day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415788a-18af-47e3-8527-8b694d26df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order may be applied in the same manner as a search warrant
        may be issued, where the judge must determine probable cause. The judge then
        must determine if the suspect has a "high probability" of leaving the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6628beb-4344-4dfc-974f-fd26e2185010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once issued, the PHDO may be lifted when the respondent contests
        the probable cause or when he proves that he is not a flight risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f1d3c-8bac-4a90-92e1-321a29397569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:23:34.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:23:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule goes in effect after 15 days of publication in newspapers
        of general circulation.</p>'
  'Harry-Roque-Sara-Duterte-Carpio-Davao-Hugpong-ng-Pagbabago-PDP-Laban':
    'author': 'CNN Philippines Staff'
    'caption': 'Updated with statements from Presidential Spokesperson Harry Roque.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T10:15:26.006+08:00
    'imagesource': 'jcr:509f1e64-540c-4675-969a-2574ee896006'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace059c0-f40f-4ea5-84fa-0d489f2a24e1'
    'lead': 'Presidential Spokesperson Harry Roque has joined the regional political
      party of presidential daughter and Davao City Mayor Sara Duterte-Carpio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:26:27.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:26:32.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T14:26:32.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque joins Sara Duterte''s regional political party

      '
    'updated': 2018-08-08T06:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19871a-d292-4b4d-aa30-44cf124bc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Presidential
        Spokesperson Harry Roque has joined the regional political party of presidential
        daughter and Davao City Mayor Sara Duterte-Carpio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99552fcd-b8b4-4a05-9d84-bef5fdbd4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed he took an oath under the Davao region party Hugpong
        ng Pagbabago (HNP) on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf0212-552a-4e78-aec5-449c8b7660ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said it makes sense for him to join HNP because his boss,
        President Rodrigo Duterte, is a part of it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2dcdef-ffba-4ed8-898c-c3f04d8db06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the presidential spokesperson and the president said that
        ever since Hugpong is his party. I think it''s only right that I also join
        his party," he said in a media briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8111ce9-fd65-460d-8d74-393b9ef4f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, while Duterte remains the chairman of national political
        party PDP-Laban, he has always identified himself with HNP, which was established
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce236536-0cbd-43ed-9123-e5673df57807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without prejudice to alliances that Hugpong may enter into,
        including with PDP-Laban, that is not really an impossibility. He (Duterte)
        is also the chairman of PDP so I should also be there, but first and foremost
        when I asked him, the President said Hugpong has always been our party," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333822f6-d7ef-4dbc-9c1c-02ff3109497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the HNP bylaws, a person can become a member of the party
        if they are a registered voter of Davao region. But Roque voted at White Plains
        in Quezon City during the May 2018 barangay and Sangguniang Kabataan elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee9ede-f6c6-4e38-bda3-fef9d908a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was asked about it on Tuesday, Roque said the oath-taking
        was a show of support for the presidential daughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1e505-28f7-4386-afb7-8bd973b83022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess the oath was an indication I support the regional party
        of Mayor Sara even if I am not entitled to be a voting member because I am
        not a registered voter of Davao," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f370f81-0922-4e2b-8693-c9045216bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added, "She is the daughter of my boss. Why will I not support
        her?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbc5ca-303e-4e66-a669-8532cd6403b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:27.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:26:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte-Carpio has said her party is willing to forge alliances
        with other political groups, but stressed it is not ready to go national.</p>'
