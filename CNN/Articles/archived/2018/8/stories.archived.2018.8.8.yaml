      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Barangay
        Ginebra is the king of the Philippine Basketball Association (PBA) mid-season
        conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482aabcc-3fea-4524-83a7-3c44508fa294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:27:07.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:27:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra defeated the San Miguel Beermen, 93-77, in Game 6 of the
        finals Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1bb795-387b-4ec9-be6b-26c4b4c438f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:27:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:27:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee finished with a game-high 31 points and 19
        rebounds for Ginebra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2871b8d-900b-4809-96cd-7a02fd989d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:27:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:27:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams struggled to score as they recorded below 33 percent
        from the field with the Beermen holding on to a three-point edge at the half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda32490-ad53-408e-94ab-883e7169a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:27:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:27:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra was clearly the more determined side, as they held San Miguel
        to only eight points in the third period, which resulted to a comfortable
        cushion going into the payoff quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9684ca-c1d3-4ffb-a5a1-e13fdafd4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:27:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:27:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungry to close out the series, Ginebra just would not allow any
        comeback from the Beermen in the final few minutes of the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6e405-0492-413e-ab7b-6e2df4ca2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:27:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:27:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter and Scottie Thompson chipped in 13 points and 12
        points for Ginebra, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee2ff3-f45e-4128-886e-a681dec85883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:27:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:27:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson was hailed the Finals Most Valuable Player.</p>'
