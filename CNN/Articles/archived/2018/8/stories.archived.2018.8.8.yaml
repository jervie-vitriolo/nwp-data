  'britney-spears-ramen-cafe':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The second floor of the In The Zone Ramen and Cafe is what fans call
      “the prayer room,” as it is indeed akin to an adoration chapel; only instead
      of a eucharistic symbol, one sees massive photos of Britney. Photo by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2018-08-08T16:55:24.601+08:00
    'imagesource': 'jcr:7dc60137-bfbb-4ebe-b0d9-35d1d4d75adb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc43ed9-e62d-407e-8063-055979a8b9b4'
    'lead': 'In The Zone Ramen and Cafe is a haven for any Britney Spears fan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:01:56.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:02:00.153+08:00
