    'template': '1'
    'title': 'Robredo camp eyes filing charges vs. blogger in viral federalism video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f4c5c-d395-4a2f-8df5-165cec82e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:12:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:13:02.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        blogger dancing in the controversial federalism video with Communications
        Assistant Secretary Mocha Uson faces more backlash — a possible legal case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8a526-f258-4b60-96c0-d33265335a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:12:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:13:02.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Vice President Leni Robredo said they are considering
        filing a complaint against blogger Drew Olivar for his crude allegations against
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be915b7-90be-4a56-9421-b023fcf79f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:12:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:13:02.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our legal team is currently looking into the possibility of filing
        a criminal complaint. Do stay tuned," her spokesperson Barry Gutierrez tweeted
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4b53f-d731-43cf-affc-2ecbe7d17d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:12:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:13:02.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replied to netizens who called for action from their camp regarding
        the video posted by Olivar in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1e994-65e1-4ce0-a8f8-de67838a3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:12:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:13:02.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka po pwede sampahan ng kasong slander para maturuan ng lesson.
        Letting him get away with it gives people the impression that our beloved
        VP is a pushover!" a netizen tweeted at Gutierrez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b19f07-9e7a-4f29-8c3a-f8983998bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:12:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:13:02.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the expletive-laden video Gutierrez replied to, the blogger said
        Robredo did not go to South Africa in May 2017 for a women''s conference.
        He also made several sexual allegations against her. He also cursed at Robredo''s
        daughter Aika for studying in Harvard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a80e6-eda0-40f1-bff8-6c73d06f3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:12:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:13:02.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar and Uson earned the ire of several lawmakers, public figures,
        and netizens for the viral video the Communications Assistant Secretary posted
        on August 2. In the video, Olivar was singing a jingle, playing with the word
        "federalism" using racy terms and gesturing towards female private parts —
        all to Uson''s cheering.</p>'
