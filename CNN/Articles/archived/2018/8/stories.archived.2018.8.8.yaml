      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The following Narcotic Detection Dogs (NDDs) have greatly helped
        PDEA in executing its duties to rid our country of illegal drugs. These dogs
        who are now retired need a family and a forever home where they will be treated
        as HEROES and simply be dogs," it wrote on Facebook on Wednesday.</p>'
