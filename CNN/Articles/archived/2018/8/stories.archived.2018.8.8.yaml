    'template': '1'
    'title': 'Strange ''rogue planet'' travels through space alone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df72a0c-7961-4964-b210-3e3c87a6ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A strange 200 million-year-old object with
        the mass of a planet has been discovered 20 light-years from Earth, outside
        our solar system. The "rogue," as it''s referred to by researchers, is producing
        an unexplained glowing aurora and travels through space alone, without a parent
        star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b2227-ed70-4230-967f-33523f43d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object, named SIMP J01365663+0933473, has 12.7 times the mass
        of the gas giant Jupiter, the largest planet in our solar system. It also
        has a strong magnetic field that is more than 200 times stronger than Jupiter''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b09b5a-66cd-4d1a-89a0-502dc1cb73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature on its surface is more than 1,500 degrees Fahrenheit.
        Although this sounds hot, it''s quite cool compared with the sun''s surface
        temperature of about 9,932 degrees Fahrenheit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095c3a8-6e44-4e29-81ea-7e1e1a8e3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly is this rogue object?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c895370-b084-4c6d-ba20-a779f4be75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published this month in the&nbsp;Astrophysical Journal Supplement
        Series&nbsp;includes details from the detection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e63424-cfc3-49dd-a9e2-fa78b417d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first radio-telescope detection and first measurement
        of the magnetic field of such an object beyond our solar system. Astronomers
        found it using the National Science Foundation''s Karl G. Jansky Very Large
        Array radio astronomy observatory&nbsp;in New Mexico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa69a1-4a5c-4f85-b33e-de33845adc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprising find is peculiar because it could be a planet or
        a brown dwarf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c254767-f6dd-401d-8481-2bab94e94eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown dwarfs are often considered too massive to be planets, but
        they aren''t quite massive enough to sustain the process of hydrogen nuclear
        fusion at their core, which powers stars. The first brown dwarf was discovered
        in 1995, although they were first theorized in the 1960s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d102c-fdb9-483e-a2ba-2d92d1fa7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This object is right at the boundary between a planet and a brown
        dwarf, or ''failed star,'' and is giving us some surprises that can potentially
        help us understand magnetic processes on both stars and planets," said Melodie
        Kao, study author and Hubble Postdoctoral Fellow at Arizona State University,
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbfc9e-eb87-4e32-ab06-210a412a4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between a gas giant and a brown dwarf has been the
        subject of debate among astronomers. However, they agree that a dividing line
        can be achieved when an object is around the size of 13 Jupiter masses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e4858-f2b0-4351-af43-670ab9676c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this object was discovered in 2016 along with four brown dwarfs,
        scientists believed that it was older and more massive. Last year,&nbsp;an
        independent team of scientists&nbsp;discovered that it was actually part of
        a young group of stars and less massive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad34e4-a3a8-4068-9e46-65c173b31394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to determine its mass and determine that the object
        could be a free-floating planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e282d7-cad8-4d3d-beef-64a6c4d1db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kao heard those results when she was looking at the newest data
        from the radio astronomy observatory, which helped the researchers determine
        the strong magnetic field. That field is also helping produce the auroras,
        which gave off the radio signal they detected. The auroras are similar to
        those on Earth that happen when our magnetic field interacts with solar wind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe5c15-54c8-4071-95ea-6fde1e62a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown dwarfs can produce strong auroras as well, but the cause behind
        them is unclear because they don''t have solar wind from nearby stars. One
        theory is that auroras happen when a planet or moon interacts with the brown
        dwarf''s magnetic field.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ae501-8d36-40d5-887e-1350dfc9cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This presents] huge challenges to our understanding of the dynamo
        mechanism that produces the magnetic fields in brown dwarfs and exoplanets
        and helps drive the auroras we see," said Gregg Hallinan, study co-author
        and assistant professor of astronomy at the California Institute of Astronomy,
        in a statement. "Detecting SIMP J01365663+0933473 with the VLA through its
        auroral radio emission also means that we may have a new way of detecting
        exoplanets, including the elusive rogue ones not orbiting a parent star."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0862ec-351c-4dd3-9c00-32a4eddea2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kao added, "We think these mechanisms can work not only in brown
        dwarfs, but also in both gas giant and terrestrial planets."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7f865-e7bd-4015-a0ec-f76f2c1c918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:55:49.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:55:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Strange ''rogue
        planet'' travels through space alone."</em></p>'
  'DFA-Chief-Alan-Peter-Cayetano-Chinese-President-Xi-Jinping-visit-Manila-yearend-Rodrigo-Duterte':
    'author': 'Chad de Guzman'
    'caption': 'On the sidelines of the Boao Forum for Asia in Hainan in April, President
      Rodrigo Duterte met with his Chinese counterpart Xi Jinping.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T07:37:05.343+08:00
    'imagesource': 'jcr:27ea39db-9402-408a-a164-45777c120c73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e9a566-44d0-470f-b13a-3c8e4ca67cee'
    'lead': 'This will be Xi''s first visit under the administration of President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:58:48.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:58:52.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:58:52.143+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Chief: Chinese President Xi Jinping to visit Manila by yearend

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dfce2-63e5-47d9-9acd-47020e9ebc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Chinese
        President Xi Jinping is slated to go to the Philippines by the end of the
        year, Foreign Affairs Secretary Alan Peter Cayetano said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ae72c-89b6-455f-83c9-88c94b519a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Cayetano said both parties have yet
        to discuss if Xi''s visit will be an official or a state one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edefe8-f5f7-404f-9838-5aa22303e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to President Xi visiting the country this
        year but we are still talking about specific dates. We are working as if the
        visit will push through. I think both sides wanted it," Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c8169-08ff-4694-be7b-ac3a14b5e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief came fresh off the Association of Southeast
        Asian Nations (ASEAN) Foreign Ministers'' Meeting in Singapore, where he met
        with his Chinese counterpart Wang Yi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69aa99-4c3a-4e5c-be79-2f326e63bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Xi''s first visit under the administration of President
        Rodrigo Duterte, who has expressed his adoration for the Chinese leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a902c47-4c41-4e15-bf81-b06a1550a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When presidents at this level meet there are a lot of preparations
        and a lot of things that they want to announce," Cayetano added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e2487-4803-47e2-bde9-c36159ca09f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Presidential Spokesperson Harry Roque announced Xi will
        visit the country after the Asia Pacific Economic Cooperation Summit in Papua
        New Guinea in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df2f10-ff35-473d-b152-326c7b00dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s warmer ties with China have met criticisms from lawmakers
        for his alleged inaction on the West Philippine Sea dispute in exchange for
        stronger economic ties with the Eastern giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0f79b-3b24-4293-8267-35a41654cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just simply love Xi Jinping. He understood, he understands my
        problem, and he''s willing to help. And I would like to say thank you, China,"
        Duterte earlier said in April, just before he met with Xi in the Boao Forum
        in Hainan, China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86327be-915e-43cc-8624-7ddf125e76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: China an ''important ingredient'' in ''Build, Build,
        Build'' program</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d0f61-361a-4242-8efc-d381f4dbf96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to observe a 2016 international tribunal ruling
        which invalidates a nine-dash claim over the South China Sea and affirms the
        Philippines'' sovereign rights to islands within the country''s 200-nautical
        mile exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd77071-08fd-4110-aad8-6773a64a207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:58:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:58:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said we cannot go to war with China over the territorial
        dispute.</p>'
  'German-couple-pedophile-child-trafficking':
    'author': 'Sheena McKenzie and Kevin Tschierse'
    'caption': 'A German mother and her partner have been sentenced to prison for
      selling the woman''s son, now ten years old, to pedophiles on the internet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-08T07:32:31.196+08:00
    'imagesource': 'jcr:2aa5a6ba-3f09-4da5-b2c4-2579c55d874f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1517435a-505d-4e3b-9518-9dafcfc52bc1'
    'lead': 'The abuse was filmed, and police were alerted to the case and arrested
      the pair in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:01:00.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:01:03.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T14:01:03.378+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German couple jailed for selling son to pedophiles on the internet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1a560-6292-401c-96c8-2a09410bfb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:01:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:01:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A German mother and her partner have been sentenced to prison
        for selling the woman''s son, now ten years old, to pedophiles on the internet
        in a case that has horrified the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3e205-e744-4f9b-bb8f-e5c2e1d3a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:01:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:01:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were accused of repeatedly raping and abusing the boy
        from May 2015, and selling him online to other men for sex since 2016, a court
        in southern Germany said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc3d71-a7e6-4768-a24f-cef89614bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:01:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:01:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse was filmed, and police were alerted to the case and arrested
        the pair in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343c0f4-39fc-43e5-8994-dea9074b35f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:01:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:01:03.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old woman was sentenced Tuesday by Freiburg state court
        to 12-and-a-half years prison, and her 39-year-old partner sentenced to 12
        years. The court ruled that after serving his sentence, the man must also
        remain in preventive custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
