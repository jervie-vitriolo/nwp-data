    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc3ede-dfc0-4c0c-99aa-107644313d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersales advised citizens to keep IDs for other systems for the
        next three to five years while the PhilSys stabilizes. These include IDs for
        the Government Service Insurance System (GSIS), Social Security System (SSS),
        Home Development Mutual Fund or Pag-IBIG, Philippine Health Insurance Corporation
        (PhilHealth), and the voter ID.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59042711-6c9d-42f6-bd75-f2d50c51d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA envisions that along with the national ID, the only other
        necessary government identifications will include a passport, a Professional
        Regulation Commission license, and a driver''s license.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f005ee7-ac24-4b2c-b23b-e1e9e8c2867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementing rules and regulations for the law are expected to be
        released in October. It is hoping to register a million Filipinos in pilot
        areas by the end of the year.</p>'
  'karlo-nograles-denies-pdp-laban-members-jump-ship-lakas':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T14:52:08.804+08:00
    'imagesource': 'jcr:fba740d2-259a-4ced-b7b2-29d9f6fc095c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18df9be-ddea-436c-b312-4d80dcbfb767'
    'lead': 'However, Davao City Representative said PDP-Laban could have an alliance
      with Davao Mayor Sara Duterte''s regional party Hugpong ng Pagbabago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:14:51.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:14:55.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:14:55.645+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressman denies PDP-Laban members plan to jump ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa844f2-e25c-4311-8d15-72ac39601614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Partido
        Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban) is still the ruling party,
        one of its members said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b866d0-e7dc-42d0-a474-007b667dfd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Representative Karlo Nograles denied that its members
        were likely to jump ship amid a change in House leadership and a faction within
        the party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead40f8-0845-4b0b-8599-66d8aa06bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jumping ship is not being talked about. [A] possible alliance,
        yes," Nograles told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9229c-dbcd-40e3-998a-5bfcfde80f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That possible alliance is with Davao City Mayor and presidential
        daughter Sara Duterte''s party Hugpong ng Pagbabago (HNP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcfb10-80d4-4482-a212-51fc04bde607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, they''re regional, so PDP-Laban may enter into a coalition,"
        Nograles added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adbca6-0370-4e6a-8e21-6625a0f537df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When former President Gloria Macapagal-Arroyo was installed as House
        Speaker after a surprise ouster, then-Deputy Speaker and now Majority Leader
        Nonoy Andaya said many solons planned to switch to Lakas-CMD. Lakas-CMD was
        Arroyo''s political party before she pledged allegiance to PDP-Laban last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19486d2-030e-43b7-9121-4d3e30af6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also comes amid confusion after some members of the party elected
        their own leaders last July 27. PDP-Laban officers disowned the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ae659-ef04-4bf8-831c-2ecde21face3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Fredenil Castro even predicted that the ruling party
        could be "erased from the political landscape of our country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267992e-604e-4c59-93a0-85edb722ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles maintains that the party is going strong, and its leadership
        would take action over the unsanctioned election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc79d6-f6ec-405d-a06c-8d0431efe0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be investigated and I heard sanctions will be imposed against
        those [who] did that," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30998ec-b869-495c-8663-fd241edd8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman, who was included in a list of PDP-Laban senatoriables,
        maintained Arroyo was still a member of the ruling party. He added that the
        shift in leadership "still [reflects] PDP-Laban is the major party."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f26c5e-bc24-493e-becb-ae47b729cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also hit senators who had expressed distrust in Arroyo
        and saw her push for charter change as a bid for more power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe65f3-0c05-4f13-b0fe-0340fcfb20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Koko Pimentel: Senators do not trust Arroyo</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040200ef-f84f-4798-91f2-84b8c1070672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk about the institutions instead of looking at personalities,"
        he said. "Those accusations are actually very irresponsible accusations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadebc8-a056-4ca6-80e9-aa8892ac234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Tuesday filed a resolution pushing for the two houses
        of Congress to vote separately for charter change in a constituent assembly.
        Nograles said the lower house hopes the move will encourage senators to take
        up the shift to federalism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870386a7-5110-4934-99a4-56e483768ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:14:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:14:55.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Ping Lacson previously said charter change was
        "as good as dead" in the Senate as long as Arroyo was in power. Several senators
        have an axe to grind against the former President, who in her term was accused
        of corruption, electoral fraud, and jailing her critics.</p>'
  'NFL-first-male-dancers':
    'author': 'David Williams'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
