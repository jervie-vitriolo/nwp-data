      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the MRT said its airconditioning units were last
        replaced in 2018 as part of the system''s regular general overhaul since 2000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c8190-7d85-4932-a898-f0c7e9bb16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:41:29.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:41:33.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General overhaul is due every 8 years, meaning the (units) were
        supposed to be replaced as part of the system''s (second) general overhaul
        due to have been completed in 2016," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef201ff-1427-45b3-9637-fc8137d26ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:41:29.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:41:33.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT said that as of November 2017, when DOTr terminated Busan
        Universal Rail''s contract as maintenance provider, only three out of 72 train
        cars were overhauled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e821a-4d21-4551-a03d-93dbd20663cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:41:29.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:41:33.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train authorities said 78 new airconditioning units are underway
        beginning this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3e425-c2bb-4c69-80b3-5b0941c821ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:41:29.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:41:33.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the glitches and unloading incidents of the MRT, the Department
        of Transportation earlier warned fewer trains will run during a three-year
        repair beginning August for their scheduled rehabilitation and maintenance.</p>'
