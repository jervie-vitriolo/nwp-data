      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s Television Network (PTV) posted an erratum on Facebook
        Tuesday, apologizing for the "inadvertent use of wrong photos" for its story
        on the Philippine Navy''s plan to rescue three Filipino workers who were abducted
        in Libya.</p>'
