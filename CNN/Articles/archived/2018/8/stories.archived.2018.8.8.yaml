      'mgnl:created': 2019-05-03T11:23:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> President
        Duterte spoke disparagingly of himself Wednesday, saying he was a "lame duck"
        President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798835a-6ea2-4634-a526-7a8b49d895af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the anniversary of the Philippine National Police
        (PNP), the President said he was at the end of his political career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f8a73-e65b-41ef-9920-410dc1ab6ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I have hit the firewall. I cannot run again. For all intents
        and purposes, actually I am a lame duck President. If you are talking about
        politics, okay. I will not interfere anyway because after this, I cannot even
        run for a barangay captain. I have reached my limits," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e320de-8f0c-42bf-88e7-4e7ded11a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are usually described as a lame duck when they wield less
        influence or power, usually because his or her term is about to end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876836d-b21f-44b5-9589-4f7bbeecfdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President described himself as such when he shrugged off threats
        to slap him with a case before the International Criminal Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f169da8-84df-47a5-ad82-657ba5e2b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte told policemen not to be afraid to kill
        suspects when they feel their lives are threatened during legitimate police
        operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c699d3-99dd-4de6-996c-5bab79b80852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lines from the President have been criticized by some human
        rights advocates who believe the country''s top leader is promoting a culture
        of impunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b078c-e0aa-407f-94a7-a403c68ed758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never to gambling</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8072c-bb67-4ac6-a56c-bf1a38ae82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, the President spoke up for the first time after
        firing the officers and board members of the Nayong Pilipino Foundation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510af7c-2dec-419d-8eca-ae8f45a941fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Nayong Pilipino officials should not have granted a
        75-year lease contract for a casino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d3e30-4948-4d0e-b4cb-1df5b054a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I fired the council of Nayong Pilipino. All of them.
        You do not give gambling licenses or franchise for 75 years. You mean to say
        that, a child is born today, and 75 years later, he''s that old, there will
        still be gambling in this city? I will not allow it," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043b81e-6395-441a-aae0-34239d08aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he disliked gambling and would never give permits
        for more casinos to operate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89289940-53ed-401c-aee6-b55cb3ce1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate gambling. I do not want it. There will be no casinos outside
        of what are existing. I''m not granting anything. Basta gambling ayaw ko [I
        don''t like]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e99d9-4daf-48b4-a195-13a2d8d8f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Harry Roque said, "He (President
        Duterte) announced that he was sacking all members of the board and management
        of Nayong Pilipino... (They) leased government property for a ridiculous long
        period of time of 70 years. He considered this a contract which was grossly
        disadvantageous to government."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12442e99-3d84-4402-a82f-705ea6607358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was furious that government officials and employees are
        still into corrupt activities despite all the President''s stern warnings,
        the spokesperson relayed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f5a96-5d66-462e-8558-5c33885abadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement also on Tuesday, Nayong Pilipino Foundation chairperson
        Patricia Ocampo said she would follow the President''s decision to replace
        the foundation''s board of trustees and management team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdce36-74ee-42b0-b408-c29572705aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said what happened was regrettable, but that they served "at
        the pleasure of the President."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400aa58a-ba4e-479e-a381-2f7f59dfdc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, however, denied the accusations against the foundation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0d233-cca3-4398-869c-d0d2505a072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:23:07.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:23:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this story.</em></p>'
