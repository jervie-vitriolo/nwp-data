  'North-Cotabato-bombing-BIFF':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T13:38:16.853+08:00
    'imagesource': 'jcr:509cf02f-931d-4171-b2cb-37ee9df856d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7634210-0e40-4cff-a6ad-50e183c57351'
    'lead': 'The military on Wednesday killed two suspected Bangsamoro Islamic Freedom
      Fighters (BIFF) members allegedly planning to deploy bombs in North Cotabato. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:20:47.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:20:50.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:20:50.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military foils bombing attempt in North Cotabato

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59b411-be81-41c8-8be9-1148c067f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:20:47.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:20:50.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        military on Wednesday killed two suspected Bangsamoro Islamic Freedom Fighters
        (BIFF) members allegedly planning to deploy bombs in North Cotabato.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313fa6fc-c888-4c64-935d-09de45bafc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:20:47.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:20:50.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command (Wesmincom) spokesperson Lieutenant Colonel
        Gerry Besana said the two unidentified suspects were crossing a checkpoint
        in Barangay Sangat in M''lang early Wednesday morning. When military officials
        approached them, the suspects started acting suspiciously and attempted to
        escape. Besana said the suspects fired at the soldiers, prompting the troops
        to return fire, which led to the deaths of the suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dad48-5815-4f12-bd03-e8aa8657b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:20:47.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:20:50.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered an improvised bomb inside a paper bag and
        a loaded .45 caliber gun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1708c-036e-4f20-b5ae-16530c73281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:20:47.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:20:50.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6th ID Commander MGen Cirilito Sobejana said the military recovered
        a dummy explosive device in M''lang just last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd833ddc-900a-4d91-8913-7228e2bf8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:20:47.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:20:50.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they did it for a reason," he said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954e897-7d80-4881-bb2c-c6b28b904a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:20:47.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:20:50.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they suspect the BIFF or the Dawllah Islamiya-Turaife Group
        is behind the deployment of fake IEDs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002d666-435c-4e9e-95b8-891718961a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:20:47.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:20:50.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day after President Rodrigo Duterte signed the Bangsamoro Organic
        Law (BOL), powerful homemade bombs packed inside a van exploded at a security
        checkpoint in Lamitan, Basilan on July 26. Officials suspect the attack, which
        killed 10, could be the handiwork of the Abu Sayyaf Group.</p>'
  'marites-vitug-rock-solid-book-review':
    'author': 'Anna Bueno'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-08-08T14:07:07.955+08:00
    'imagesource': 'jcr:bd1d1ce9-dc32-4bbc-9cd3-09766d70f159'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b327de32-380c-432d-801f-41b215c6909b'
    'lead': 'In Marites Dañguilan Vitug’s “Rock Solid,” Filipinos are called to sustain
      a hard-earned victory despite the Philippine government’s defeatist stance against
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:26:31.641+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:26:34.670+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why does ‘Philippines v. China’ feel like a defeat?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfbdb4-7ccf-4b08-ac96-2a6e3c4a9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It took decades
        for the Philippines to stand up against China. It may also take decades to
        understand that this victory is ours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748cedc-93be-4af9-aece-ee7e4c04c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the subliminal message running through Marites Dañguilan
        Vitug’s “Rock Solid: How the Philippines Won Its Maritime Case Against China”
        (Bughaw, 2018). Two years from the victorious ruling that invalidated China’s
        overreaching claims over Philippine maritime zones, “Rock Solid” is the first
        comprehensive attempt to trace the origins of the dispute and the sequence
        of events that led us here: a country armed with a weapon it hesitates to
        use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e484a5d-b85b-4e09-8281-913ac6c91410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitug, a veteran journalist, has a gift for elevating journalistic
        narrative to its fullest potential — one that affects, immerses, and illuminates.
        In “Rock Solid,” she takes the reader on a roller-coaster of emotions: indignation,
        anger, compassion, love, hope, as she tells the story of how the Philippines
        mustered the strength to hold a superpower to account for its aggressions.
        She frames her narrative — supported by in-depth research — mainly through
        the lens of those who believed and had much at stake in the Philippine case:
        ingenuous military officers, steadfast government officials, a brilliant judge,
        island residents, fisherfolk, advocate-lawyers, and the like.</p>'
    '5':
      'image': 'jcr:a5dc3ab2-4e8d-4a28-afb7-c25ad8ef1d10'
      'imageCaption': 'Marites Vitug. Photo courtesy of the ATENEO DE MANILA UNIVERSITY
        PRESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c0650-782f-44fc-858f-7999e85701a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73e4cc-b74c-4e05-8ee5-37c42220e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divided into four parts, the book starts with the day the victorious
        ruling was released, then takes us back to the era of Ferdinand Marcos, who
        first conceived of the mission to occupy parts of the scattered Spratly Islands.
        It also reveals sparks of Filipino ingenuity, the foremost being the grounding
        of a Philippine ship to claim occupation of Ayungin Shoal. The book also points
        out how the U.S., ASEAN (Association of Southeast Asian Nations) and the UNCLOS
        (United Nations Convention on the Law of the Sea) affected the case, and probes
        deep into the minds of those who fiercely advocated for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92e857-8294-4082-8825-85ebec9bcb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the book goes into what the case meant — what the decision
        contains, how it provides leverage for a peaceful resolution of maritime disputes,
        and why Duterte’s policy towards the win is “self-flagellating,” potentially
        disregarding what is in fact a decades-old effort to stand up to a bully.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3b76a-bff7-4d66-941d-4ec4ab5c1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rock Solid” is an essential read for anyone who professes to love
        the Philippines and its people. While painful to read at times for its depiction
        of China’s aggressiveness, its destruction of the marine environment, and
        the helplessness of our own people, it still ends on a hopeful yet cautious
        note.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bf7ea-8f02-4376-9052-d4a49c958d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from her research work, Vitug expressed how the Philippines
        is in dire need of strategic, long-term thinking as well as good leaders unburdened
        with self-interests. Here’s how “Rock Solid” prescribes a path for “sailing
        forward” with the historic victory, as stated by some of its main actors:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b057f-8270-460e-b247-e95f8c592388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recognize vulnerability and use it to your advantage.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c50ab-7f7c-4eaf-9e7d-9cf406c7d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chapter 14, “Fighting a Bully,” Vitug wrote that it was under
        former foreign affairs secretary Albert Del Rosario’s watch that “Philippine
        diplomacy used a new tool in the diplomatic arsenal: litigation.” The years
        preceding the move to file a case against China were years akin to talking
        to a wall, as narrated repeatedly in “Rock Solid.” Vitug quotes Del Rosario
        in a T.V. interview: “[…] every bilateral meeting… unfortunately [leads China
        saying to you], ‘We have indisputable sovereignty over the entire South China
        Sea.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc6472-a857-46a8-9ab9-619705d38ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China talked and the Philippines listened, the former continued
        occupying and fortifying areas such as Mischief Reef and Scarborough Shoal,
        and continued using aggressive force to prevent fisherfolk, companies, and
        navy officers from passing through local waters. China also used its reach
        and power over other States to influence public perception about its “creeping
        imposition” over the areas it claims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d6cc2-d506-4941-8d86-ad5d6cee2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is absolutely no basis for China’s nine-dash claim over the
        South China Sea, as already decided upon by a credible international tribunal;
        so why do we still negotiate with them on the basis of a fictional claim?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f37570-94d0-4430-bb7d-b5ecee94a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the Philippines’ move to “internationalize” the issue and let
        the world know about China’s illegal actions as well as its delaying tactics.
        “It was a challenging time at the DFA,” Vitug wrote, “as Del Rosario tried
        to balance negotiations with litigation.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac4939-2d88-4865-91c5-c166ce2caff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highlight the story of how we fought for our rights, and
        won.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afafd8-3ce9-431b-931f-325a00cc648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rock Solid” is ultimately an attempt to amplify the Philippine
        victory: that the rule of law prevails over the sea and takes no one, not
        even a megapower like China, as an exception. While writing the book meant
        Vitug had to “bring a legal battle to life,” the book itself opens the national
        conversation in response to the question: “Are we telling our narrative properly?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4d3b1-588a-49e1-8e75-5074c98105b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, “Rock Solid” is a strong rebuttal to the Duterte administration’s
        soft stance against China, given its long history of consolidating power by
        trampling on the rights of “smaller” nations. There is absolutely no basis
        for China’s nine-dash claim over the South China Sea, as already decided upon
        by a credible international tribunal; so why do we still negotiate with them
        on the basis of a fictional claim?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82056389-e098-4bc4-b4ed-8a45fcbbff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Understand that the dispute, as well as the ruling, involves
        an “inter-generational struggle.”</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136aa46-4f0b-4101-82da-34964f4933d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitug, citing an interview in Chapter 13 (“Carpio’s Voyage”) of
        the book, quotes Supreme Court Justice Antonio Carpio: “This generation will
        get the ruling. The next generation will convince the world [to support us],
        and maybe the generation after that will convince China.” The original quote
        continues: “But we should not expect instant gratification here if we win
        this ruling.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c508f5-0382-4963-83e5-82074c65dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio laid out the initial strategy for filing a case against China.
        In Chapter 13, Vitug paints how the idea bloomed inside the justice’s mind
        after handling cases that dealt with international law, namely Republic v.
        Sandiganbayan (2003) and Magallona v. Ermita (2011).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3db0e8-655e-48a6-867d-c2828454e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:26:31.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-05-26T19:15:44.572+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the account is fascinating, readers are steered towards Carpio’s
        long view: Getting a favorable ruling is only the first step. The next might
        be to convince ourselves that we won, and that we must assert&nbsp;this victory.</p>'
  'Angelina-Jolie-Brad-Pitt-child-support-divorce':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-08T11:41:33.650+08:00
    'imagesource': 'jcr:a5dc3ab2-4e8d-4a28-afb7-c25ad8ef1d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c7bae8-72be-4ee7-ba42-137f2aed8e7c'
    'lead': 'Angelina Jolie is claiming in court documents obtained by CNN that Brad
      Pitt is not pulling his weight when it comes to child support for their six
      children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:28:55.147+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:28:58.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:28:58.630+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie says Brad Pitt not paying ''meaningful'' child support
      in new court docs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d336580-9c83-4991-b9aa-0d8ac2dcf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelina Jolie is claiming in court documents
        obtained by CNN that Brad Pitt is not pulling his weight when it comes to
        child support for their six children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54ba0d-bc96-477b-94b9-97ba2ef6843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Pitt] has a statutory duty to pay child support. As of present,
        [Pitt] has paid no meaningful child support since separation," Jolie''s attorney,
        Samantha Bley DeJean, writes in the legal documents that were filed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319ab1a-8944-4ca1-ae44-6eed847e4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeJean goes on to state that Jolie would like the court to have
        Pitt pay her the money she is owed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde6a81-c4a5-4e5b-948c-3f124364ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the informal arrangements around the payment of the
        children''s expenses have not been regularly sustained by [Pitt] for over
        a year and a half, [Jolie] intends to file an RFO [request for a court order]
        for the establishment of a retroactive child support order," the documents
        state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bee802-a9d0-4c48-b2cb-fa6c80b02d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Pitt told CNN, "It is sad that someone would deliberately
        misrepresent the situation, especially after Brad has continued to fulfill
        his commitments."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec0b29-498d-48a1-9117-53477e5d9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple separated in September 2016 after two years of marriage
        and filed for divorce shortly after.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889be7f4-1afd-48fe-a100-91774a339356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Jolie have three sons and three daughters, ages 17 and
        under. Jolie has sought sole custody of the children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f0519-6279-4295-adb6-f7aa1d8decae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Pitt and Jolie''s custody battle hit a fever pitch and&nbsp;a
        judge required Jolie tell their children&nbsp;that the "court has determined
        that not having a relationship with their father is harmful to them," that
        they are "safe with their father," and that having a healthy relationship
        with both parents is "critical."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3ea0b-1935-4eb9-b781-66a509bc959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order outlined a shared custody schedule for the summer in which
        the children would split their time between Los Angeles and London, with Jolie
        maintaining primary physical custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8c762-82db-406b-abb1-8486076aa71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to both Pitt and Jolie''s representatives for
        comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afa9cb-1305-442c-a498-d287f94007a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:28:55.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:28:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Angelina Jolie says
        Brad Pitt not paying ''meaningful'' child support in new court docs"</em></p>'
  'Former-Malaysia-prime-minister-Najib-Razak-money-laundering-charges':
    'author': 'Bard Wilkinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-08T11:34:38.530+08:00
    'imagesource': 'jcr:0e61ed51-33aa-40ef-857f-4d01ad927ba8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f85bda-3be4-4433-b6f7-3b5bf25d5e87'
    'lead': 'Malaysia''s former prime minister Najib Razak was charged with three
      counts of money laundering, in connection with a multi-billion-dollar scandal
      at state fund 1Malaysia Development Berhad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:31:20.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:31:24.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:31:24.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia court hits former PM Najib with money laundering charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014066b-132b-47cd-9678-780b3d3e1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysia''s former prime minister Najib
        Razak was charged with three counts of money laundering Wednesday, in connection
        with a multi-billion-dollar scandal at state fund 1Malaysia Development Berhad
        (1MDB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e5a5c-cbb2-4a3c-835a-118e5f853dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are connected to the transfer of RM42 million ($10.3
        million) from SRC International, a 1MDB subsidiary, to Najib''s personal bank
        accounts,&nbsp;state news agency Bernama said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf966de0-9359-4438-9900-5b2ad190fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges come a month after&nbsp;Najib was charged with three
        counts of criminal breach&nbsp;of trust and one charge of abuse of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ac3bc-92a3-407a-8973-036668d40bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib, 65, whose government was plagued by scandal, was soundly
        defeated in a shock election result in May by 93-year-old veteran politician&nbsp;Mahathir
        Mohamad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa25e76-cd9b-406b-8fc0-274ed7ea01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Najib was accused of receiving three transfers totaling
        RM42 million -- of RM27 million, RM5 million and RM10 million -- "which were
        proceeds from unlawful activities," Bernama reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aec0b8-197e-4c06-b8db-a46ee7f753b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No plea for Najib was recorded, according to the news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2abeb59-bae3-42f3-8a95-2c7255f437a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Najib was arrested and charged with abuse of power and
        criminal breach of trust related to the alleged transfer of the same amount
        of money into his personal bank account from SRC International. He pleaded
        not guilty to the charges and was released on bail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a64dc-a21c-436f-b03e-af7d87113f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib has apologized to the Malaysian people, saying, "I have tried
        my best but I realize that it is not enough... Yes, I am not perfect. I''m
        just a normal person. But believe me, all these accusations made against my
        and my family are not true."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87d6c6-f138-4584-8cab-b5fc9d20e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On taking office Mahathir reopened an investigation into 1MDB and
        prevented his former protege Najib and his wife, Rosmah Mansor, from leaving
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f208cfb-36e7-4924-bf41-f328f06879db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July police said they had seized&nbsp;$225 million in luxury
        handbags, jewelry, cash and goods from six properties linked to the former
        leader. The goods were seized as part of the investigation into the sprawling
        scandal related to 1MDB, from which Najib and others are accused of siphoning
        off billions of dollars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374386b0-978d-4033-9a17-4f5d86b17943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday a luxury yacht that was allegedly procured using stolen
        money from 1MDB was returned to the Malaysian government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a95ae-ad5b-4a76-90ac-039e9ac4fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yacht, "Equanimity," which was seized by Indonesian authorities
        in Bali earlier last year, was purchased by Malaysian financier Jho Low in
        2014, a close family friend of Najib.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad889f-bd74-4a03-8cc6-6a34f91f8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure was requested by the US Justice Department "which asserted
        ownership of the yacht on behalf of Malaysia and 1MDB because monies belonging
        to us were used to purchase it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189120f-1985-4b12-ab32-e157123270eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;US investigators,&nbsp;Low used misappropriated
        funds from 1MDB to buy 27 different 18-carat gold necklaces and bracelets
        for the wife of someone listed in the complaint as "Malaysia Official 1."
        That official has been&nbsp;widely reported&nbsp;to be Najib.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fab953-dd58-4748-a9cd-5f347ea88612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is currently&nbsp;seeking&nbsp;to recover around $540 million
        misappropriated from the 1MDB fund, with more than $1.7 billion of assets
        subject to forfeiture under the Kleptocracy Asset Recovery Initiative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040270d4-3585-4e37-b0ba-fc6afbe371b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those assets include profits from the&nbsp;Martin Scorsese
        film "The Wolf of Wall Street,"&nbsp;which was financed by a company associated
        with 1MDB, as well as properties linked to Low and others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d835e6-407a-4fcd-b46e-538ce62e26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir told CNN in an exclusive interview&nbsp;last month that
        his incoming government was shocked by the scale of corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f8ccd-6a71-41ca-94b8-e66df25152c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the top echelons in the government are corrupt," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1c7c6-2f49-4dc4-b79f-b886debdd248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:31:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:31:24.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Malaysia court hits
        former PM Najib with money laundering charges"</em></p>'
