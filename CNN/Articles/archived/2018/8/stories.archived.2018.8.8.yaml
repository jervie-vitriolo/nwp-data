    'jcr:uuid': '7a06de31-fab9-4950-8ffc-3edad540d344'
    'lead': 'San Miguel Food and Beverage is a consolidation of the food and beverage
      businesses of the San Miguel Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:38:46.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:38:52.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:38:52.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Food and Beverage net income at ₱15.4 billion in first half

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a48dcf-cd3e-4bba-ad30-91ae75185450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:38:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:38:52.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> San
        Miguel Food and Beverages, Inc. (SMFB) reported a net income of ₱15.4 billion
        for the first half of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f365c0-ad73-46c3-95f8-0e76df2da04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:38:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:38:52.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate is the result of the consolidation of all of San
        Miguel Corporation''s (SMC) food and beverage businesses on June 29, 2018.
        It includes San Miguel Food Group, San Miguel Brewery Inc. (SMB), and Ginebra
        San Miguel Inc. (GSMI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd02ed-9fe3-458b-a119-57701cdd8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:38:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:38:52.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase of consumption of beer nationwide boosted SMB''s growth,
        with a consolidated revenue of ₱62.5 billion, and an operating income of ₱17.3
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7afff-648b-4a1e-8c62-b09759e47730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:38:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:38:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMI doubled its income from last year with a revenue of ₱12 billion,
        and operating income of ₱862 million. This was driven by Ginebra San Miguel
        and Vino Kulafu, which continue to be GSMI''s core brands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bdcfc-b8ee-4986-8496-34e29674cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:38:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:38:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB''s Food Group reported a consolidated revenue of ₱62.9 billion,
        driven by the performance of its feeds, poultry, meats and branded businesses.
        Operating income was at ₱4.7 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179b873-3246-4791-84ab-0aa5013c3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:38:46.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:38:52.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FB stocks traded at ₱74.50 a piece Wednesday, 6.4 percent higher
        than the previous day''s price.</p>'
  'doj-cpp-npa-terrorist-groups':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T19:38:06.359+08:00
    'imagesource': 'jcr:33b638c2-8656-478a-91cc-da507c46238f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc7ca7a-5e84-41bd-8d7b-de9be3e9f0d9'
    'lead': 'The Manila Regional Trial Court argues that the four alleged communist
      leaders were neither officers nor members of the CPP-NPA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:46:41.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:46:44.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:46:44.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four alleged communist leaders declared as ''nonparties'' in DOJ''s
      case vs. CPP-NPA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc557c-1690-454b-8fdd-ba8f3a64b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> A Manila
        court has ordered the Department of Justice (DOJ) to drop four alleged leftist
        leaders from the list of purported officers of the Communist Party of the
        Philippines (CPP) and its armed wing, the New People''s Army (NPA), in a petition
        to formally declare the rebel groups as terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84178905-ed14-40b9-9eda-74396fdc940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated July 27, the Manila Regional Trial Court ordered
        the cancellation and recall of summons issued to former Bayan Muna Representative
        Satur Ocampo, alleged communist leader Rafael Baylosis, U.N. Special Rapporteur
        Victoria Tauli-Corpuz and a certain Jose Molintas</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459c17f-9d15-4ee6-86ea-f0d5a8ef0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the department''s evidence had "no clear allegation"
        that Ocampo and Baylosis were rebel members or officers. It said statements
        supposedly tagging them as CPP-NPA leaders were executed 10 years ago, and
        even if that was true then, there is a probability they are no longer members
        or officers of the rebel groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc872dc-996a-4e54-b969-b848e122f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also granted separate motions to clear Corpuz and
        Molintas respondents in the petition. It said other than enumerating their
        names, there was nothing in the petition or its attachments that point to
        the two being rebel officers or representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d77b2-5569-46f6-8831-59853c25724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were among the seven personalities that the DOJ tagged
        as "known officers" of the CPP-NPA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bf9fd-81f8-4211-ab38-0bc6f35d5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also pointed out that the CPP and NPA are the respondents
        in the case because it is against the two groups that the declaration is being
        sought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5544e69-4898-4243-b290-dae00aa02236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal counsel of Ocampo and Baylosis welcomed the order and
        called for the withdrawal of the petition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7519fa-c2b5-4037-957c-58eae65d67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy of linking our clients, activists, and critics of the
        government to the CCP/NPA and tagging them as ''terrorists'' must stop," the
        Public Interest Law Center said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f0f16-e1e8-4a3e-b04c-c37455ff4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of any evidence against them, the DOJ should just
        withdraw the petition for proscription," it said, adding that the includsion
        of the two men''s names in the petition had already put their lives and security
        at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365adf9-4669-4d78-806c-ef873767c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm said the order "is a vindication of our position that
        they are not terrorists nor involved in any terrorist act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf7118-81f9-4839-bc64-5b7cb171c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ filed the petition in February, following President Rodrigo
        Duterte''s order in December 2017 to tag the rebel groups as terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea09ab-f173-4e25-9b29-fb8713a5eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department claimed that the CPP-NPA engaged in armed conflicts
        "aimed at overthrowing the government and seizing power."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98e36a-1808-4fea-ad08-545e69f68567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also alleged the groups continued to commit terrorist acts in
        different places nationwide despite then ongoing peace talks between communist
        rebels and the government. Duterte, later terminated the peace negotiation
        for the same reason.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb7dc9-45fa-40a2-af48-0bd8b1447857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:46:41.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:46:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anjo Alimario contributed to
        this report.</em></p>'
