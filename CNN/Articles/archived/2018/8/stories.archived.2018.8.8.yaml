      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c850013-6995-44f4-9fb4-682a8ff29fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:17:48.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:17:52.363+08:00
