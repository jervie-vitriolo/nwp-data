  'elon-musk-tesla-private':
    'author': 'Chris Isidore and Paul R. La Monica'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-08T08:49:52.232+08:00
    'imagesource': 'jcr:6d2e3429-5650-42d5-bb64-0e806340cff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79ffa96a-4972-450c-a1b8-a3cf3b41fcf1'
    'lead': 'Elon Musk told employees that it would relieve the electric car company
      of the ''enormous pressure'' of Wall Street''s expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:53:46.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:53:50.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:53:50.334+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk says going private is ''best path forward'' for Tesla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac7191-9014-4b68-87ee-999130468b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk''s latest big idea is daring
        even by his standards: He wants to turn Tesla into a private company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be13c6c-b5d7-49c9-9255-0ec3e5f1dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stunned investors on Tuesday with a tweet saying he had already
        lined up the funding, and he told employees that it would relieve the electric
        car company of the "enormous pressure" of Wall Street''s expectations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513cd6f7-827c-4280-ae3a-94e913fbaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Tesla workers that was posted on the company''s blog,
        Musk called his idea the "best path forward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddc3cb-f681-4677-b855-b258ae11f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a public company, we are subject to wild swings in our stock
        price that can be a major distraction for everyone working at Tesla, all of
        whom are shareholders," he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2c6e5-0e24-4211-bda1-2f26cd4f272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said trading its stock publicly "means that there are large
        numbers of people who have the incentive to attack the company." Musk has
        complained repeatedly about short-sellers, who profit when Tesla stock drops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fab733-7133-4555-8c38-773981ccf2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the CEO and largest shareholder, said on Twitter that the
        private funding valued Tesla at $420 per share. Tesla is already the most
        valuable automaker in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ab878-f777-40c4-ad7e-97e722eba2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s tweet caused shares to spike</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d1381-439b-4f4e-a1bd-06a86b9fed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would need shareholder approval, but Musk''s tweet sent
        Tesla stock spiking by almost 9%. Trading in Tesla was later halted for more
        than an hour before Tesla posted Musk''s letter to employees on its blog.
        It finished up 11%, at $379.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd1197-eb67-4a46-a225-9882c32a4fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock had climbed slightly earlier in the day after the Financial
        Times reported that Saudi Arabia has quietly built a big stake in the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eded27-7194-496c-b048-5961c7fcc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Tesla had declined comment on Musk''s tweet, even as he
        casually engaged Twitter followers with more posts about his plans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb70da-872d-40c9-a39b-63ab2b8633c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said that he hoped all current investors would stay with Tesla
        even if it went private. He said he would create a special fund to allow that.
        Fidelity, the investment firm, has such a fund for its stake in SpaceX, a
        separate private company also run by Musk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215f83a-e97b-45cb-9291-d979641f72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pledged to hold on to his stake in the company, about 20%, no
        matter what. He said he was "super appreciative" of Tesla shareholders, and
        vowed to "ensure their prosperity in any scenario."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8a7f8-3137-47e6-b556-0788057104f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla (TSLA) has burned through cash while struggling to produce
        the Model 3, its lowest-priced electric car. That has driven the stock lower
        and raised concerns about whether Tesla will need to sell more shares to pay
        for expansion. Musk has insisted Tesla has no such need.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Am considering taking Tesla private at $420. Funding secured.</p>&mdash;
        Elon Musk (@elonmusk) <a href="https://twitter.com/elonmusk/status/1026872652290379776?ref_src=twsrc%5Etfw">August
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9e943-9346-4724-a796-e91799369c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d4b0b-f98e-4716-be84-7ac2a36c8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Musk does not want to run a public company''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01666a-7635-4ff7-b737-ccad09192801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also clashed repeatedly with critics, especially investors
        who have taken short positions on the stock, meaning they benefit when the
        price falls. He clashed with analysts on a contentious call after Tesla reported
        earnings three months ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115e36a-aa95-4c5c-821e-e35a7ee13c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk does not want to run a public company," Munster wrote on his
        website. "His mission for Tesla (to accelerate the globe''s adoption of sustainable
        energy) is both grand and long-term, making it difficult to accommodate investors
        quarterly expectations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3300b-1af2-4dc1-b9db-5e07d299c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would cost about $71 billion to take Tesla private at $420 per
        share. Before Musk''s tweet, Tesla had a market value of $58 billion, already
        higher than that of General Motors (GM) or Ford (F), even though those companies
        are significantly larger and more profitable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ec345-0a5a-4ce1-8769-c20ea5fb92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Tesla has turned a narrow profit in only two quarters since
        it became a public company in 2010. Musk has vowed that the company will start
        turning a regular profit in the second half of this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8469f-515f-4073-a1f4-28607f37e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 report, the SEC said companies can use social media outlets
        to announce important information, so long as they comply with regulations
        and "investors have been alerted about which social media will be used to
        disseminate such information."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955e692-42dd-4ce3-a75e-1ca450ded018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC issued that report after Reed Hastings, the CEO of Netflix,
        used a Facebook post to congratulate Netflix''s chief content officer on record-breaking
        viewership. Netflix stock moved higher as a result.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a06468-7ee5-4d5f-9200-1d1dc426537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said in a regulatory filing in 2013 that investors interested
        in keeping up with Tesla should follow Musk''s account.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7212c5-9a10-4929-b174-55139148d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC declined comment on Musk''s tweet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5a67b-a479-4f5b-adf7-8effea13c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has a history of outrageous behavior on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24d905-30ba-4e84-91a8-7d37ea500e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, amid rising market concerns about a cash crunch at Tesla,
        he tweeted an email announcing that Tesla would have to file for bankruptcy.
        The tweet was apparently an April Fool''s joke.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tesla Goes Bankrupt<br>Palo Alto, California, April 1, 2018 -- Despite
        intense efforts to raise money, including a last-ditch mass sale of Easter
        Eggs, we are sad to report that Tesla has gone completely and totally bankrupt.
        So bankrupt, you can&#39;t believe it.</p>&mdash; Elon Musk (@elonmusk) <a
        href="https://twitter.com/elonmusk/status/980566101124722688?ref_src=twsrc%5Etfw">April
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0926de7-49b3-424e-a730-8b797027dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d67240-4406-49c5-a4d3-e677379528c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also faced intense public criticism after he suggested in a
        tweet that one of the rescuers of the Thai soccer team trapped in a cave was
        a pedophile.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d5666-ea8a-436c-829b-c6c71df4160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later deleted that tweet and apologized for that exchange, but
        at least one analyst suggested Musk needed to get off Twitter to restore investor
        confidence in the company.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0fa26c-b8cb-471d-b9d0-d312c6590f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Musk, the next largest shareholders in Tesla are the mutual
        fund giants T. Rowe Price and Fidelity, with stakes of more than 9% and 8%,
        respectively, according to Thomas Reuters Eikon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077c52b-1879-4deb-91c6-6f3000d34b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish money manager Baillie Gifford, which recently urged Musk
        to focus less on tweeting and more on running the business, is the fourth-largest
        shareholder, with a nearly 8% stake. Chinese tech giant Tencent owns almost
        5%.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913917e1-42ec-4275-b834-aea51b113ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Anderson, a Baillie Gifford fund manager who recently called
        out Musk''s tweeting in an interview with Bloomberg, had no comment about
        Musk''s tweets on Tuesday. Fidelity and T. Rowe Price also declined comment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dffce2-bf6a-4b70-a13f-847606e6a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:53:46.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:53:50.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Elon Musk says going
        private is ''best path forward'' for Tesla"</em></p>'
  'Rogue-Planet-jupiter':
    'author': 'Ashley Strickland'
    'caption': 'The object, without a parent star, has 12.7 times the mass of the
      gas giant Jupiter.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
