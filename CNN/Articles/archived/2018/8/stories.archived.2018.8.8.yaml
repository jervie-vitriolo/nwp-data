      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Faced with falling
        birth rates, China urges citizens to have more babies."</em></p>'
  'Duterte-pnp-hospitalization-expense-fund.':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T20:20:11.507+08:00
    'imagesource': 'jcr:f9a4a804-f108-4af4-bc33-cc8dbb51e624'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '068daff8-1869-4cb4-b210-881d47cbcae1'
    'lead': 'President Rodrigo Duterte said a multimillion-peso monthly fund would
      be set aside for police personnel who needed medical care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:32:31.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:32:35.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:32:34.902+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte announces ₱25M for police hospitalization expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab8f66-d9d5-4cb6-991f-600dfd452ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> President
        Rodrigo Duterte said a multimillion-peso monthly fund would be set aside for
        police personnel who needed medical care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffc81e-34ec-4023-b64a-b5bf0c562a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Wednesday, President Duterte said he would give ₱25
        million a month to reimburse the hospitalization expenses of the Philippine
        National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78740a22-09c1-4785-9d32-878f727720ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President promised this during a command conference in Malacañang
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7b94a-6ef0-48fe-8a5d-9a68ab011b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take care of your expenses, 25 is… If put to good use,
        it is enough," said the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f154ab-7689-4f98-98c8-4467dfbc9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also announced a ₱2-billion budget for the PNP Capability
        Enhancement Plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26890f56-6fba-4af3-9a69-805ccb6c1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on either project were released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4ff48-280b-44ce-8af3-c720f809d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde, PNP Chief, delivered a speech
        before the President. He expressed his gratitude saying the reimbursement
        fund would go a long way in providing for policemen who need medical care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b80c43-7d69-4c37-9110-db3b7b18af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The money) which will indeed go a long way in helping ease the
        financial burden on the shoulders of our police personnel who undergo medical
        treatment or are hospitalized. <em>Napakalaking tulong po tio sa ating mga
        pulis</em> [This is a big help to our police force]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436bd9a-a0c0-4648-a1ad-42574faec124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said their efforts to rid the police force of scalawags
        has resulted in the suspension of more than 3,500 personnel and the dismissal
        of 92 policemen involved in the illegal drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f486a-e17a-4f91-864f-cf60157cbeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte praised the police for successfully going after scalawags
        among its ranks, especially those involved in the illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a7877-0df0-4773-911a-ba677562e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to his earlier warnings to those into the illegal drug trade,
        Duterte said there''s a big possibility that "sometimes you lose your punch,
        sometimes you lose your life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c6de1-70f2-42dd-b29b-f9bae7f70704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told policemen not to waste the chance to have a nation that
        is proud of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c444a-2ebe-4156-8803-a3fb6b6ecff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police can be very good if you want to be good... Do not waste
        the feeling of being great as a Filipino proud of the police at yung iba sisirain
        lang," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cae54-cf47-4416-9a5a-2a15acb68f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:32:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:32:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'gloria-macapagal-arroyo-house-bill-rice-tariff':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T08:20:15.133+08:00
    'imagesource': 'jcr:ad8bed45-593a-45c3-a151-fd6f16c1273a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f12622-f179-4212-952f-08cc9cf8f1cf'
    'lead': 'The bill to implement rice tariffs replacing the current rice import
      quota is one of the priorities set by President Duterte in his SONA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:34:43.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:34:47.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:34:47.614+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speaker GMA: House to pass bill on rice tariffication soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569a119-1cdb-455e-b9c9-400d77940f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> House
        Speaker Gloria Macapagal-Arroyo said that the House is close to passing the
        rice tariffication bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74165506-b14f-4f70-83b3-8f8cc4c2f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Wednesday, Arroyo said that the House passed
        the bill on its second reading Tuesday night, and that she expects it to be
        passed on its third and final reading within the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981b7f8-f1a9-4674-a1ab-096f3f2eed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine we will pass it in the House on third reading at
        the very latest three days after we passed it on second reading last night,"
        the former President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f198410-a914-48e5-aa20-542c50bf27cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, private rice traders can ship 805,200 tons of rice annually
        without tariffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f36f1-1d0c-445f-bdde-473e41d14ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to do away with this restriction, and instead, impose
        a general tariff on all rice imports, which will allow more rice imports to
        lower the price of rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c614e-d2f5-41f2-b284-c32229fe6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers of the Duterte administration flagged rice prices
        as one of the main causes of last month''s inflation, which reached another
        five-year high at 5.7 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca9c3a-924a-4b71-b4b6-12b3d46bc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the supply problem is the country''s declining rice stock
        inventory -- caused by weather disturbances in the country and in other rice-producing
        countries like Thailand and Vietnam -- which is taking a toll on the prices
        of rice," said Finance Secretary Carlos Dominguez, Socioeconomic Planning
        Secretary Ernesto Pernia and Budget Secretary Benjamin Diokno in a statement
        as the joint economic team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef889bf-1536-4033-ab13-a2e923046e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called for the amendment of Republic Act No. 8178 or the Agricultural
        Tariffication Act to bring down the price of rice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0b517-bfd9-42cc-8b36-206e58ad753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill for rice tariffication is also one of the priorities stated
        by President Rodrigo Duterte during his 2018 State of the Nation Address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9d033-afb7-4be9-8415-45c158628ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:34:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:34:47.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterpart bill in the Senate is still pending at the committee
        level.</p>'
  'minority-groups-contest-house-leadership':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T08:07:24.645+08:00
    'imagesource': 'jcr:bf7a134d-0233-44b9-8d56-a7d424059002'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f106632-d233-410c-901a-cf0e115743c2'
    'lead': 'Two minority groups are planning to file with the Supreme Court petitions
      against the House minority leadership of Quezon Rep. Danilo Suarez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:36:47.014+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:36:49.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:36:49.429+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minority groups contest Suarez leadership, to file petitions in SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095aa105-fc24-4ca4-b8f7-70442cc68a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Two
        House minority groups plan to file with the Supreme Court (SC) petitions to
        contest the leadership of Quezon Rep. Danilo Suarez (3rd District).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1c071-8e5c-4860-acf3-ccf991270596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers slammed the appointment of Suarez as the new
        minority leader, which the House of Representatives officially approved Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61605408-a129-4ce5-89e0-a459ad1d017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Majority Leader and Ilocos Norte Rep Rudy Fariñas (1st
        District) and Marikina Rep. Miro Quimbo (2nd District) said their minority
        groups plan to elevate their cases to the SC as they continue to question
        the new leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd2bc1-8411-487a-b997-e0e46d4e2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas on Wednesday said Suarez abandoned his post when he voted
        for Pampanga Rep. Gloria Macapagal Arroyo (2nd District) as the new House
        Speaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa875b-466f-4e1a-b2a4-a98694e18374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited an earlier SC decision on Baguilat vs Alvarez, which stated
        that those who vote in favor of the Speaker shall be part of the majority
        bloc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53806e-c2f4-4796-974d-6b893023da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said he is the minority leader elected by the ''rightful''
        minority group, composed of representatives who voted against Arroyo or abstained
        from the voting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d62a3-9557-4ccf-a008-dfcc015e8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Fariñas, Quimbo quoted the same ruling and believed the plenary''s
        decision to elect Suarez, a known Arroyo ally, was illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd45a7-6ff7-4128-b712-38598fa30a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez did not deny close ties with the new House Speaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc5fd9-6fbb-40a3-a3bd-3487c960c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not denying that I''m close to the former president and incumbent
        Speaker," Suarez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56aed0-d777-4e18-9293-ac8c66ad27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, mag-Cabalen kami, Kapampangan din ako eh," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e545af-9b3b-44f4-afdc-63c3af83ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: First of all, we are from the same province. I am
        also from Pampanga).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666baa0-79be-4862-afb2-47e60435b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticisms, the new minority leader said his minority
        group, per Arroyo''s order, will begin working, and that they will look into
        the priorities and legislative agenda of the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884d663-b11a-409f-9a9c-8b4bf57d367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi niya, mag-trabaho na tayo. (She said, let''s start working).
        And I would expect that what she means is let me do my part as speaker, you
        do yours as the minority leader," Suarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515517c2-3eaf-48a0-aaa2-d9fe02a9d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:36:47.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:36:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Joyce Ilas contributed to this report.</p>'
  'smfb-earnings-h1-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-08T07:43:40.804+08:00
