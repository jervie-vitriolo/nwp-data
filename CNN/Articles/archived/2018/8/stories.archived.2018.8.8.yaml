      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> A state-owned
        television network has issued a public apology over publishing a photo that
        has been manipulated to show the Philippine flag instead of the Chinese national
        flag in support of a story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae51e60-66f4-4cbd-b9e8-aee330e809e4'
      'mgnl:activationStatus': true
