    '8':
      'image': 'jcr:6351f152-d74a-44a9-9d14-66cd123ac50d'
      'imageCaption': 'The cafe’s pink and white interiors are plastered with framed
        illustrations of Britney that Enzo drew himself. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1945d-2f04-4367-8215-e87f321e9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.225+08:00
