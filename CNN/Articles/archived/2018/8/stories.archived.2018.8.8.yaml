  'google-android-pie':
    'author': 'Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-08T10:23:45.441+08:00
    'imagesource': 'jcr:116159d8-948e-47c0-a157-7da59834353a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f438b63-8888-4eda-9290-fa7759e41211'
    'lead': 'Android Pie is stuffed with features that address some of the hottest
      tech controversies head-on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:46:34.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:46:37.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:46:37.725+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Android Pie means for the future of smartphones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69577d6f-3af1-4711-bc46-c702e1b00579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Android Pie, the latest version of
        Google''s mobile operating system, is stuffed with features that address some
        of the hottest tech controversies head-on, including smartphone addiction
        and privacy. It also has some changes that could create a little drama, like
        the missing back button.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdeabe-e0aa-47b7-8458-07c47e8b0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google released Pie — the name follows the company''s penchant for
        naming its mobile OS after deserts — on Monday. It offers some significant
        improvements over Oreo, and anyone with a Pixel phone can start enjoying them
        today. Everyone else will have to wait a few weeks or even months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096058d-adcf-48da-85ac-6e7cc766e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth iteration of the world''s most popular phone operating
        system provides a glimpse at the future of phones. Here''s how.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c3bd4-a917-4661-b74a-12d2dccf0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a smartphone less is good for smartphone makers</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864097c-dc29-41a2-9268-f46bd787ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest smartphone trend this year is using your smartphone
        less. This year, Google and Apple acknowledged that consumers'' infatuation
        with their phones is a growing problem and introduced some helpful features
        to address the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f8e93-f1c5-47e2-ab49-0a23c53451a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced its "Digital Wellbeing" tools at the I/O developer
        conference in May, and is rolling them out in the Pie beta for Pixel users
        now. They include a dashboard that shows you exactly how bad your problem
        is by listing how many minutes (ok, hours) you''ve spent in each app. There
        is also a timer that grays out apps after a set amount of time in an attempt
        to cut down on usage, and a "Wind Down" feature for transitioning from phone
        time to bed time with a grayed-out screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0be4e-c53f-43cc-957c-c1583733ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and news aren''t the only things keeping us glued to
        smartphones. Work is also a culprit, and Android Pie offers some help there,
        too. Android phones already let you create separate work and personal profiles
        on one device; Pie adds a switch to disable work mode, like turning off your
        office light when you finally leave at 6 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709b90e-ee63-4401-93c4-537b0769a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Hewitt, an analyst at Forrester, says that feature could
        help Android expand further into the business world, where companies are reconsidering
        their go-go-go mentality that often expects employees to be available 24/7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8ff10-6831-48ee-b960-1e136aed3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batteries aren''t getting much better, yet</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21416275-539e-409c-a583-d6d9ffc7c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android P features some clever software fixes to help extend battery
        life. It determines which apps you use most and allocates more juice for them.
        The screen also adjusts brightness automatically.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9233c-b5a5-4a78-8e03-f68d638d5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardware makers rely increasingly upon software fixes to address
        battery shortcomings and meet consumer demands. The most notable example was
        Apple''s botched throttling feature last year that slowed down some phones
        with low batteries to prevent them from suddenly shutting down. Although we''ve
        seen some improvements to batteries, they''re typically matched by increased
        processor demands from features like augmented reality and geolocation running
        in the background, said IDC mobile phone analyst William Stofega.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af103f5-b5b1-48be-91f2-3c0612d299de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the race between computer power that''s on these
        phones versus the stored-power part of it, [batteries] are way behind," said
        Stofega.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d860a0-d758-47a0-802b-afdc6eede1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Software and AI fixes aren''t necessarily the solution to the battery
        problem. They are a bridge to help equipment manufacturers make it until real
        innovation can produce better batteries, Hewitt said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175afad-b04a-4540-a46d-970bbed2e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is worried about privacy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d0c8a-6a04-43f1-a23c-adec298a8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between Europe''s expansive new privacy regulations and Facebook''s
        struggles with customer privacy issues, 2018 was the year consumers became
        painfully aware of their privacy (or lack thereof) online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f529ed5-4abb-40e9-a282-e9c9994d235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has long played up its stricter approaches to consumer privacy
        through features like on-device processing of photos, and now Google is adding
        additional protections to Android Pie. Many are under the hood, like a permissions
        change that will require app developers to get specific permission to access
        your call logs. The new operating system also will restrict access to sensitive
        sensors like your microphone and camera while an app is running in the background.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a25d34-b039-4d1a-aa35-6ff31cedadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt thinks the privacy changes, like the Digital Wellbeing features,
        could help expand Android''s appeal to corporate and enterprise customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954e00d-19f0-4d8e-aea0-78d056d58c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttons are dying</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2cf61-65c9-4cdd-8120-fa59567b82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice and gesture controls are infiltrating smartphone design, thanks
        to improvements in technology like natural language processing. Android Pie
        has removed some buttons and replaced them with a gesture based system — a
        combination of swipes and scrolls to dance around the interface.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d13f99-7b5d-44a2-b499-83d250e39bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users will surely lament the loss of a back button. But change
        is hard, and advances in technology mean buttons are no longer the only way
        to get around phones. Voice is also taking over some basic functions, and
        make the devices more adaptable to different situations such as driving.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1b1ef-b71d-464e-988b-2a3186a9f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:46:34.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:46:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "What Android Pie
        means for the future of smartphones"</em></p>'
