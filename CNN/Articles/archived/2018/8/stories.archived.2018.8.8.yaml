      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        head of the government''s information network urged Communications Assistant
        Secretary Margaux "Mocha" Uson to take a leave, following the controversy
        stemming from a viral video on federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed373f62-3345-42c8-a591-b7f7391c331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:15:53.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:15:57.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Philippine Information Agency (PIA) Director-General
        Harold Clavite called the incident Uson''s "latest blunder," and said an apology
        from her was "paramount."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad95413-dc22-45a4-b22f-3a0d2adfd6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:15:53.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:15:57.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have served alongside PCOO (Presidential Communications Operations
        Office) and all its attached agencies under the good leadership of Secretary
        Martin Andanar, and as far as I''m concerned, Ms. Uson''s actions since her
        appointment have time and again proven to be in poor taste - a display of
        an utter lack of judgment and have maligned our profession as government communicators,"
        he said on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7a010-f7a8-4044-8b4e-78a4f86f0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:15:53.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:15:57.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavite said his stand defends the integrity and intelligence of
        government information workers striving to do their jobs properly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f0b2d-bbec-4322-90ae-63cfc4d097f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:15:53.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:15:57.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he took "great offense" at Uson''s actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4006c-df56-4783-8653-f768d7c1de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:15:53.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:15:57.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can no longer let her obscure and vilify my honest work in helping
        the President, this government, and this country, as well as the efforts that
        we have painstakingly and patiently put into place under my leadership in
        PIA for the past two years," Clavite said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61f958-77a6-4eb8-ab4a-d8dec703c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:15:53.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:15:57.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it was time to hold officials accountable for actions
        that negatively affect the government.</p>'
