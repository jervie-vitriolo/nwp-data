      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CW has confirmed its version of the character will be an out lesbian
        with "a passion for social justice and a flair for speaking her mind." She
        is a "highly trained street fighter primed to snuff out the failing city''s
        criminal resurgence."</p>'
