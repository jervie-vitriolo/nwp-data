  'us-china-tariff-list':
    'author': 'Donna Borak'
    'caption': 'The Trump administration on Tuesday unveiled a list of roughly $16
      billion (₱845.8 billion) worth of imports from China that will be hit with 25%
      tariffs. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-08T06:43:01.013+08:00
    'imagesource': 'jcr:cbd3a75c-9bd4-4da4-9c26-00a5285731f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2323bdc1-79fc-4028-8079-667b5e3a9448'
    'lead': 'The Trump administration on Tuesday unveiled a list of roughly $16 billion
      (₱845.8 billion) worth of imports from China that will be hit with 25% tariffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:07:12.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:07:16.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T14:07:16.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. unveils next round of Chinese imports to face tariffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36354768-d053-477c-9ba1-b44bd63f2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration on Tuesday unveiled
        a list of roughly $16 billion (₱845.8 billion) worth of imports from China
        that will be hit with 25% tariffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4128da-693f-4c5b-8a02-1de79273adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks the latest escalation of a trade war between the
        world''s two largest economies. The tariffs on&nbsp;279 products, including
        motorcycles, speedometers and antennas,&nbsp;will take effect August 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9906215-00ec-495d-a656-7ea07125670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time the U.S. has slapped tariffs on Chinese goods,
        despite persistent warnings by American businesses it will raise the price
        of goods for consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f9eef-952e-41fc-9656-66be79ffe6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration&nbsp;has accused China of unfair trade
        practices and President Donald Trump has long vowed to bring down the United
        States'' trade deficit in goods with Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1563872-e991-41fd-be71-0fa6c40a1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the administration imposed 25% tariffs on $34 billion (₱1.7
        trillion) in Chinese imports. Beijing, accusing the United States of trade
        bullying,&nbsp;has retaliated&nbsp;by imposing tariffs on an equal measure
        of American goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35dee6a-54cc-4faa-a56f-5bb48b9d5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, financial markets have shrugged off the first round of trade
        duties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f25a4-ef62-40a7-b252-ab3fc21ef991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between Washington and Beijing are at an impasse in the ongoing
        trade spat, with both sides continuing to threaten new tariffs. Over the weekend,
        Trump told a rally he holds the advantage over China, adding playing hardball
        on trade is "my thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca3e44-c79a-4983-a087-79987952f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump directed the Office of Trade Representative&nbsp;earlier this
        month to consider&nbsp;imposing a 25% tariff on an additional $200 billion
        (₱10.5 trillion) worth of Chinese goods, including fruit and vegetables, handbags,
        and refrigerators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8d8ef-1e06-49df-bf3a-835c6819ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has threatened to retaliate on any additional U.S. tariffs
        tit-for-tat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81863243-4d62-4527-bc5d-e4e0dbdd53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has said it would impose duties as high as
        25% on American products like meat, coffee, nuts and auto parts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2cd23-7ef3-4f9b-b1cd-8ad0ad4218b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In violation of the bilateral consensus reached after multiple
        rounds of negotiations, the United States has again unilaterally escalated
        trade frictions," the Chinese State Council Tariff Commission said in a statement
        last Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bf948-0c7d-492e-a842-7824a31fb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China trade goods and services worth about
        $650 billion (₱343.6 trillion) each year, the largest trading relationship
        in the world between two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd768002-5492-45a1-a3b0-4ac629f0b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:07:12.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:07:16.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "U.S. unveils next
        round of Chinese imports to face tariffs"</em></p>'
  'trump-iran-sanctions-warning':
    'author': 'Sheena McKenzie'
    'caption': 'U.S. President Donald Trump has warned that countries doing business
      with Iran will "NOT be doing business with the United States" as his administration
      reimposed sanctions on Iran (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-08T06:17:48.973+08:00
    'imagesource': 'jcr:a9dc3c21-c130-4b81-bd57-81f37419ae83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a235a0e-3af0-4327-9467-1c69a2f32b81'
    'lead': 'U.S. President Donald Trump has warned that countries doing business
      with Iran will "NOT be doing business with the United States" as his administration reimposed
      sanctions on Iran '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:10:10.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:11:12.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T14:11:12.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump warns countries against doing business with Iran as sanctions
      kick back in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20700fe-0a29-4d4e-b556-90da679928c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has warned
        that countries doing business with Iran will "NOT be doing business with the
        United States" as his administration reimposed sanctions on Iran Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bdcdb-16e6-4eb5-b4d2-285ec697e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early morning tweet, Trump described the measures as "the
        most biting sanctions ever" and warned they would "ratchet up to yet another
        level" in November, when US sanctions on Iranian oil will be reimposed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6b3fe-d5c9-4e7a-b857-3a2a87f6c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking for WORLD PEACE, nothing less!" Trump added.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Iran sanctions have officially been cast. These are the most
        biting sanctions ever imposed, and in November they ratchet up to yet another
        level. Anyone doing business with Iran will NOT be doing business with the
        United States. I am asking for WORLD PEACE, nothing less!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1026762818773757955?ref_src=twsrc%5Etfw">August
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d700d99-702b-409b-9d48-d71971afd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315a79e-f08d-455b-8c05-8b4ddfbce82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s warning appeared to be aimed at the European Union, which
        is attempting to protect European businesses trading in Iran from facing U.S.
        sanctions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d19e9-f386-47b4-b316-64254de085ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. sanctions are being unilaterally reimposed on Iran in waves
        following Trump''s decision to withdraw from the Iranian nuclear deal earlier
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea434d-f60a-4d1f-b3f4-1604bbe8049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, officially titled the Joint Comprehensive Plan of Action,
        or JCPOA, is a landmark agreement to restrict Iran''s nuclear program in return
        for the lifting of international sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144557e-f67f-445b-af28-ab666c442f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orchestrated by the Obama administration, it was signed by Iran,
        some European countries, China and Russia in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27ae00-c1a7-4132-90bd-3d27004c9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long been a fierce critic of the deal, calling it "insane"
        and maintaining that, even with the current restrictions in place, Iran continues
        to pose a threat to the U.S..</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9412c2-ad27-45b2-999d-37048d43e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the U.S. pulled out of the deal, with the first round of
        sanctions reimposed on Tuesday. They affect, among other things, the purchase
        or acquisition of U.S. dollars by the Iranian government, the country''s auto
        industry and trade in gold or precious metals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef85bc3-c1a3-442a-aed4-8fc625cd3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase of U.S. sanctions will come into effect in November
        and will target Iran''s crucial oil industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdb882-fddc-48c3-bacd-add6ff31b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani described the sanctions as "pyschological
        warfare" on Monday but said Iran was willing to hold talks with the U.S. to
        resolve the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc77a02-b58d-48fe-a7d7-19b3fbfdf083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe moves to shield businesses</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3301ba1-be59-4e57-b878-253b41e58255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Europe launched an updated version of its "Blocking
        Statue" in an effort to protect EU companies doing business in Iran from being
        sanctioned by the U.S..</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de2f34-e0d9-4779-8e1a-3758dafc74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the measures, businesses already adverse to operating in
        uncertain climates are likely to be even less inclined to trade with Iran
        amid the threat of punitive U.S. measures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70cf1d-0475-4648-b035-0604cbd7d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, German carmaker Daimler announced it had suspended its
        activities in Iran "until further notice according to applicable sanctions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd345e-d01e-47ce-bfb0-946955706247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company — which makes Mercedes-Benz cars — has not sold cars
        in Iran since 2010, but in 2016 had announced plans to return to Iran after
        economic sanctions were lifted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794eb659-c52f-4064-ad2a-0fc0e5812447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Kaeser, the chief executive of German industrial conglomerate
        Siemens, summed up the harsh realities of U.S. economic influence when he
        told CNN in May that the company would stop all new deals in Iran, following
        Trump''s withdrawal from the nuclear deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c4143-7ad0-47fb-9834-553c38b7ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a primacy of the (U.S.) political system. If that primacy
        is ''This is what you are going to do,'' then that is exactly what we are
        going to do. We are a global company. We have interest and values and we have
        to balance both," said Kaeser.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d683f-2389-4ecf-84b8-4c1fe07e2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the European Commission and the three European nations
        who negotiated the Iran deal — France, Germany and the UK — have stood by
        their commitment to the pact, saying in a joint-statement on Monday that they
        deeply regretted the reimposition of US sanctions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481236e-9d40-4688-abed-d8c9a696f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European powers said the agreement to curtain Iran''s nuclear
        program was "working and delivering on its goal," and that they were determined
        to "protect EU companies doing legitimate business with Iran from the impact
        of U.S. extra-territorial sanctions."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e33073-c519-4a85-84b3-0f7e8b13eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a concern among some analysts that if European businesses
        pull out of Iran, there will be little economic incentive for Iran to remain
        in the pact at all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979e358-42c9-4c9d-988b-459ef347aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani floats talks with U.S.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfc31d-3ff0-4a78-a833-836a16d06871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Rouhani issued his own challenge to Trump, saying the
        Islamic Republic would welcome talks with the U.S. "right now."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641bee9-cf7f-4e8c-a927-2c0fcae8898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have preconditions. If the U.S. government is willing,
        let''s start right now," Rouhani said during an interview that aired on state
        television late Monday local time, just hours before the U.S. renewed sanctions
        on Iran. "If there is sincerity, Iran has always welcomed dialogue and negotiations."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ba9a0-e75d-4fc7-9e81-1d41447ee166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian President also indicated that Iran would want the U.S.
        to scale back sanctions before any talks could begin.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c39bd-8be6-4f08-92c1-6ed1b691f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s national security adviser John Bolton, when asked about
        the offer by CNN''s Jake Tapper on "The Lead" Monday, dismissed it as possible
        "propaganda."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaf5dc-c38f-46f4-8a42-acecdca048ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Iranians are really willing to come and talk about all of
        their malign behavior in the region and around the world, I think they''d
        find the President willing to do it," Bolton said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3f415-756a-4d4c-81cc-f895beae9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions come at delicate time for Iran</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cfaf4-a9e2-403d-92f5-a5fc91964a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of the rial since Trump announced the U.S. would pull
        out of the nuclear deal has already wreaked havoc on the average Iranian,
        and the first wave of sanctions will likely hit the vulnerable economy harder
        than most are currently anticipating.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde9fb6-9be5-494e-bd78-5bf01a7a5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment is shooting up, especially among the country''s youth,
        inflation is spiraling higher because of the cost of imported goods, and there
        have been water and power shortages due to a lack infrastructure investment
        after years of on-again, off-again sanctions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e632ec-99e8-47d4-ba4a-25b1a14341b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to this are sporadic protests in the capital Tehran and throughout
        the country that started late last year and have persisted ahead of the return
        of the sanctions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b59adb-bfbc-4d99-894b-61481e6e57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:10:10.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:11:12.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump warns countries
        against doing business with Iran as sanctions kick back in"</em></p>'
  'leni-robredo-charges-blogger-drew-olivar-federalism':
    'author': 'CNN Philippines Staff'
