    'updated': 2018-08-08T07:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511e73a-98b8-4f0d-b1a1-9b8e67c76f5a'
      'mgnl:activationStatus': true
