  'china-population-encouraging-babies':
    'author': ' James Griffiths and Serenitie Wang'
    'caption': 'China, now a nation of more than 1.3 billion people, instituted a
      policy of one child per couple to control population growth in the 1970s.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-08T20:48:40.298+08:00
    'imagesource': 'jcr:6b837273-8b16-4788-96aa-18edecc67449'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf46d12-3e1e-4f37-bfea-06925cfc3714'
    'lead': 'An op-ed in a state-run newspaper titled "Giving birth is a family matter
      and a national issue too" is the latest to encourage couples to have more children,
      and call for official action to enable young people to start families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:29:25.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:29:28.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:29:28.373+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faced with falling birth rates, China urges citizens to have more babies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02551ce7-9ab0-4a2e-ae6e-6522ee1c6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China appears to be backpedaling on its
        decades-long policies to limit population growth as it attempts to address
        a demographic time bomb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b3e40-e7ab-4f6f-94c8-b6b83393362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one child policy ran until 2015 when it was partially relaxed
        to allow some couples to have two children, but families have been slow to
        embrace official approval to expand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23865950-8cc2-4746-8efa-8909d4b58714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An op-ed in a state-run newspaper titled "Giving birth is a family
        matter and a national issue too" is the latest to encourage couples to have
        more children, and call for official action to enable young people to start
        families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41b6a8-ec03-43fc-bf07-8058b3fd8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full-page column was published in the overseas edition of the
        People''s Daily, mouthpiece of the Chinese Communist Party. It&nbsp;warned&nbsp;that
        "the impact of low birth rates on the economy and society has begun to show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7b3b4-361d-4d51-8d5d-b8e9d639ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece has attracted millions of comments online, and comes as
        the government&nbsp;revealed a new official postage stamp, which seems to
        hint that it may drop the remaining restrictions on the number of children
        people can have.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102fbef-5c30-4766-bf22-673f76996852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamp,&nbsp;issued this week&nbsp;to mark the upcoming Year
        of the Pig, shows two parents with three piglets. A similar commemorative
        stamp released to mark the&nbsp;Year of the Monkey&nbsp;in 2016 showed two
        baby monkeys, which was seen as a nod to the dropping of the one child policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13042e9-f485-4c02-9298-48f6d983d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One child not enough</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948b1b9-9f9a-4c5e-bf5c-304d4f39c7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing reversed its hugely controversial one child policy -- in
        which women were subject to forced abortions, heavy fines, and eviction if
        they attempted to have a second baby -- as demographic issues caused by the
        lack of children&nbsp;became increasingly apparent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8466f7-6a71-4207-91c2-268f0ae29870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s pool of workers is shrinking, with many young people supporting
        their parents and two sets of grandparents, in a country where social services
        for the elderly are still lacking. In 2017,&nbsp;the country''s total fertility
        rate was 1.6 children per woman, well below the 2.1 rate estimated to be necessary
        to keep the population steady.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca529cbe-f3e7-4c7f-8101-99687fa6369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply reversing the policy has not been effective, as China''s
        urban middle class settle into a low birth rate more in common with western
        countries, one that has been compounded by economic pressures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933d273-79c3-4906-a34c-3c9e152c8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially in cities, the cost of having children is getting higher
        and higher. From birth to school, economic costs and time costs are rising,"
        said the People''s Daily opinion piece. "Many young people living in cities
        are not willing to have children."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a81c07-352d-435a-b7e4-6f4c4f5806fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of the piece, Zhang Yiqi, said that government action
        -- like providing educational and medical care -- was needed to encourage
        more people to have children: "In the face of low fertility, the government
        should take more targeted measures to solve it and satisfy people''s yearning
        for and pursuit of a better life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a60d0-0a56-45ae-a4a9-ad3f42c8dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed attracted a massive response online, with a&nbsp;hashtag&nbsp;related
        to it garnering millions of views on Weibo, China''s tightly controlled equivalent
        to Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70493b85-1c9a-4de7-ad84-d9ad1869f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments critical of the government are often deleted on Weibo,
        and it is unclear how much censorship may have taken place around this issue.
        Most of the visible posts using the hashtag were supportive of Zhang''s suggestions,
        and the need for government action to support couples to have more children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a774066-268d-4eb1-b022-5152cf259209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Societal pressure</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe63817-62ff-423c-8a93-1c0b9f6ac5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily op-ed is only the latest sign that China''s
        leaders are preparing for a full shift away from family planning, or even
        towards encouraging more births, as allowing women to have two children instead
        of one has not had the desired demographic effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb3767-b7ad-4ff7-9360-f7011099ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of the pig family stamp, while subtle, is "a clear
        sign that they are going to abandon all birth restrictions," Yi Fuxian, a
        scientist at the University of Wisconsin-Madison, told the Wall Street Journal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76905c6c-9554-4613-a39d-b8e322e394e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, China''s top court began considering introducing a three
        month "calm-down period" for divorcing couples, to give them a chance to reconsider
        their decisions. Provincial governments have also&nbsp;offered cash subsidies&nbsp;to
        couples who get married.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec288b-fc6e-458f-b0d8-f710f5f74f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many fear that a push towards having more children will
        negatively affect women, who bore the brunt of the draconian one child policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc8784-5b13-453b-9cce-71c8fdb0fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women already face significant difficulties in applying for jobs,
        despite labor laws and regulations prohibiting gender discrimination in employment.
        A&nbsp;survey&nbsp;by job search website&nbsp;51job.com&nbsp;last year found
        that 75% of companies had become more reluctant to hire women in the wake
        of the relaxed, two child policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d00e67-cc18-4390-9865-4902447dcc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gender gap in labor force participation has also grown," advocacy
        group Human Rights Watch (HRW)&nbsp;said in a report&nbsp;earlier this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452557fb-cdb9-4146-9432-d4913a4be51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the women''s labor force participation rate was 83% in 2007,
        it had dropped to 81% of the male rate by 2017. The pay gap in urban areas
        has also increased."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04157183-57ab-4883-92c9-dec03aa251d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that many advertisements ruled out women who had
        not already had children, an apparent attempt to avoid paying for maternity
        costs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf9eaf-65a6-4ca3-9cef-06f65ef316f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of relaxing the one child policy, HRW predicted,
        "could further worsen gender discrimination" in hiring.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ae9ea-6d30-4be4-8a4a-c07527d92385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:29:28.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers may be even less willing to hire women without children
        based on the assumption that they now could take two maternity leaves during
        the course of their employment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5995354-9449-4c63-b861-ec14592c80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:29:25.652+08:00
