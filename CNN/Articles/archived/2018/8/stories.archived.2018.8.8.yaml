      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> It is
        a reunion of sorts at the camp of the Phoenix Fuelmasters as Calvin Abueva
        begins a new chapter in his professional career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd4f5c-4113-42a7-aaac-bf7c589752c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Beast'' will reunite with his former assistant coaches in
        Alaska, Louie Alas and Topex Robinson. The former is now the head coach of
        the Fuelmasters, while the latter is Alas'' chief deputy and Abueva''s collegiate
        coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44570b03-a654-411b-9cc5-87844e761e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the trade, Robinson welcomed Abueva with open arms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb008c0a-6759-4155-b738-07eb93a5de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calvin is a proven winner he has won championships. He is absolutely
        a game changer. He will beef up the franchise of the Phoenix Fuelmasters.
        The energy he brings day in and day out will be a big factor for us," Robinson
        told CNN Philippines Sports Desk.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Calvin Abueva will be reunited with a very familiar face in the
        Phoenix Fuel Masters | Sports Desk <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/TtZyVpXWbP">pic.twitter.com/TtZyVpXWbP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1026838579211714561?ref_src=twsrc%5Etfw">August
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52cf2d-48bc-4243-a9aa-3a68ee233259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7608070-762f-4927-8a23-905fb76cb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva won a championship with San Sebastian in Season 85.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec2ae0-5ff6-401a-bdd9-189a6764d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While under Robinson''s helm at the Stags'' lair, Abueva claimed
        the NCAA Most Valuable Player award in 2011. He led the collegiate league
        in scoring (20.6), rebounding (13.7) and assists (3.9) in his MVP year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf4cc0-e089-48aa-bec5-f799d8967d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he transitioned to the professional league, Abueva made a name
        for himself by winning the Rookie of the Year award in 2013, and by helping
        the Aces win the Commissioner''s Cup crown in the same year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d728d-8922-4b32-9e9c-097a0ed56b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after, Abueva garnered the Best Player of the Conference
        award also in the Commissioner''s Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c2cbf-ada8-4fb0-90af-fdee2ed58f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson is aware of the different issues plaguing Abueva both on
        and off the court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c790cc1-aa51-453e-94a4-828ac19601fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska suspended Abueva on June 9 for failing to show up at team
        practices after the All-Star week reportedly due to family problems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cba2fe-1a14-4267-a709-3ad569d0ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also slapped with a six-game ban by FIBA for his involvement
        in the Gilas Pilipinas-Australia Boomers brawl last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad93e1-196b-49e1-969a-049b00293b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy he survived all the issues he''d been through. What''s
        important for him right now is not what happened to him before, but what''s
        in front of him," Robinson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71940c8-440d-4761-9acb-e9f05aa3c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson sees Abueva''s move to Phoenix as a shot at redemption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcd209-a030-4831-8862-d9541962b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:37:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:37:55.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expects Abueva to make an immediate impact for the Fuelmasters,
        a team which has failed to qualify for a playoff berth in two conferences
        this season.</p>'
