      'mgnl:type': 'text'
      'text': '<p>He told CNN affiliate KATC that his mom sent him a link with their
        story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea11db9-5a4e-4248-9c1a-9a7b024741bf'
