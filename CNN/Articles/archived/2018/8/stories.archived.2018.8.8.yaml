      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still can''t believe I''m one of the first males in history to
        be a pro NFL cheerleader!" Jinnies tweeted after being selected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1d6f2-69f6-4111-bfbd-b7b61903db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:17:48.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:17:52.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other teams, like the Indianapolis Colts and the Baltimore Ravens,
        have stuntmen, USA Today reported, but Peron and Jinnies will be dancing alongside
        their female teammates and doing the same moves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6931bf-5c03-49b5-88bb-056acf1840a5'
      'mgnl:activationStatus': true
