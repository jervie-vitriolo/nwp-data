      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Cement
        maker Eagle Cement Corporation (EAGLE) posted a higher net income in the first
        half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b959dbb-b071-45ee-99cb-962c1de882dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:49:30.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:49:39.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure posted at the Philippine Stock Exchange, EAGLE reported
        a ₱2.3-billion net income in January to June, five percent more than the ₱2.2
        billion reported in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194355a-ea20-425f-93ea-22281540c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:49:30.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:49:39.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For April to June, EAGLE had a net income of ₱1.3 billion, six percent
        more than its earnings in the same quarter last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c5d94-9383-4351-9bdb-18ad5c78ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:49:30.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:49:39.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This growth was driven by higher net sales if ₱8.2 billion for the
        six months, ten percent more than the ₱7.5 billion it earned last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1808df1-e1e6-4bdd-a010-a85c8ae3f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:49:30.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:49:39.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that we will be able to sustain growth towards
        the end of the year, with the improving construction activity of the private
        sector and expected roll out of government infrastructure projects," said
        EAGLE President and CEO Paul Ang in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13456ff3-2fa7-43ef-a4f5-538680eb7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:49:30.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:49:39.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAGLE''s total registered assets amount to ₱43 billion by the end
        of June 2018.</p>'
