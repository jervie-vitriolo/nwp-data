    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:01:59.952+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This ramen shop and cafe is made especially for Britney Spears fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb169cb-a57d-4e94-9ad5-f64fb88e7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Britney Spears
        is wearing a schoolgirl outfit while dancing in the hallways of a Catholic
        school. This image, along with the catchy melody of the pop song, from the
        “Baby One More Time” music video is what drew Christian Espiritu Enzo to become
        a fan. He was five.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa3730-8131-4bec-983a-7cbd382d1f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag sinusundo ako ng papa ko ng mga six years old ako, di niya
        ako sinusundo nang hindi pa siya bumibili bago dumating ng school ko ng Britney
        Spears posters dun sa tindahan,” he says. “‘Yung papa ko very supportive.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18979e1-face-4a79-bfe9-da0d98ad66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzo says he knows of other Britney Spears fans who don’t get the
        same support from their family or their friends; worse, others have been bullied
        for having this “crazy” obsession. Fortunately for him, he didn’t have to
        endure any bullying for being a Britney fan, although he did recall one classmate
        in grade school aggressively asking him why he was a fan of Britney when he
        clearly was a boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d09b45-02b8-4009-819b-63aeef11720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:02:00.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko, ‘Ba’t hindi ba pwede eh nilabas si Britney as a pop star
        ibig sabihin pwede siya for everybody,’” he says. “Depende na lang kung anong
        klaseng gender ang magkakagusto sa kanya. She''s for everybody.”</p>'
    '7':
      'image': 'jcr:5626bb10-08ab-4c64-9a0a-93f22ba29288'
      'imageCaption': '“‘Pag sinusundo ako ng papa ko ng mga six years old ako, di
        niya ako sinusundo nang hindi pa siya bumibili bago dumating ng school ko
        ng Britney Spears posters dun sa tindahan,” says Christian Espiritu Enzo,
        the owner of In The Zone Ramen and Cafe. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14b31b-2a32-478d-b3dc-e9b6e89de510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:01:56.225+08:00
      'mgnl:createdBy': 'jeff'
