    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7be638-faee-4928-84ce-c495498c13a6'
    'lead': 'The blogger dancing in the controversial federalism video with Communications
      Assistant Secretary Mocha Uson faces more backlash — a possible legal case. '
    'mgnl:activationStatus': true
