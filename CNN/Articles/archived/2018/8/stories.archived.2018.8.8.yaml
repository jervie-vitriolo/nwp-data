      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She graced the elegant event in a yellow classic modern Filipiniana
        by young Filipino designer Michael Leyva. She was accompanied by her son,
        Bimby.</p>'
