      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp; Britain''s Prime Minister has
        rebuked her former top diplomat -- and a potential leadership challenger --
        for insulting remarks he made about Muslim women wearing burqas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984791c-0020-428d-b29f-8485d5761e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May called out former Foreign Secretary Boris Johnson over
        the comments, in which he&nbsp;compared&nbsp;women who choose to wear the
        conservative Islamic dress to "letter boxes" and "bank robbers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578db80-fbac-4976-b3cd-b008097f10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was earlier&nbsp;told to apologize&nbsp;by Conservative
        Party chairman Brandon Lewis for the remarks. He has yet to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d90c8-061f-4df2-b6e6-b4cf5cd1cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear that the language that Boris Johnson used to describe
        people''s appearance has caused offense," May&nbsp;said. "It''s not language
        I would have used and I think he was wrong to have used that language, and
        I agree with Brandon Lewis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e12ea8-0c84-40e8-8414-e85310c7b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayeeda Warsi, a former foreign secretary under David Cameron who
        has long been a critic of Islamophobia within the Tory party,&nbsp;said&nbsp;this
        week that Muslim women "should not be a political football to increase your
        popularity ratings amongst the Tory faithful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66820eb1-0314-4b66-aa36-c72421bd4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Conservative member of the House of Lords, Warsi has&nbsp;repeatedly&nbsp;called
        for a full inquiry&nbsp;into Islamophobia within the party, similar to the
        extensive one being undertaken by the opposition Labour Party after allegations
        of antisemitism within the party''s ranks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46957ce1-4daa-420d-9a1e-bcc77c30f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamaphobia ''no longer'' fringe</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11bf1f-b987-4bda-aac9-cd75238e37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tories, as the ruling Conservative party is known, have also
        been criticized by members of the UK''s Muslim community, including by Mohammed
        Mahmoud, a London Iman&nbsp;praised as a hero&nbsp;after stopping violence
        in the wake of an attack on Finsbury Park mosque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ebde1-4a35-40a7-8e3c-a117ba90d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islamophobia no longer simmers under the surface of the fringes
        of society," Mahmoud&nbsp;wrote this week&nbsp;in the British press. "Yet,
        despite the rising scale and severity of Islamophobia and anti-Muslim hatred,
        the response from the Government has been lackluster, or worse, in denial."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4243546-5641-4196-baf1-4cb4a83f043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour shadow equalities minister Naz Shah reiterated Mahmoud''s
        comments in a&nbsp;letter&nbsp;to her government counterpart and Lewis, adding
        that Johnson''s comments were "particularly troubling in light of the revelations
        (he) has recently been communicating with Steve Bannon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77f194-cdee-4618-aa27-b6e2f3808dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right political operator and former Trump administration
        official praised Johnson in several interviews during a visit to the UK last
        month, and also met privately with the former foreign minister,&nbsp;according
        to Buzzfeed News.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de324e2a-95d4-4262-ab7f-eb8393009f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That revelation came as Bannon continues to increase his involvement
        in British politics, coming out in support of&nbsp;far-right anti-Islam figure
        Tommy Robinson, real name Stephen Yaxley-Lennon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a65e2-92f6-4d1f-8f4a-06af2c55ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson founded the English Defence League in 2009, and was recently
        jailed for breaking court reporting laws. He was&nbsp;released a week ago&nbsp;after
        an appeals judge found his sentence to have been too harsh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb2fc8-c995-47bf-b4fb-b8b7bb74ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has become something of a cause celebre for the right in the
        UK and beyond, with even a US State Department official, Sam Brownback, raising
        Robinson''s case in a meeting with the British ambassador in Washington, Kim
        Darroch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c01dd-ae70-45f7-88b0-62ed4d794c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson has not publicly supported the far-right figure, his
        comments about burqas cap a sustained shift further to the right of British
        politics for an MP once best known for appearing on comedy panel shows and&nbsp;making
        offensive gaffes, including racist comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4274167-0016-464d-b518-8fa36aa19dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Brexit figure</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480126d-a3b0-4ac4-9ef9-e14120aeb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson led the official campaign to leave the European Union, and
        has been praised by anti-Europe figures on the right, including former United
        Kingdom Independence Party (UKIP) leader Nigel Farage and Tory backbencher
        Jacob Rees-Mogg, head of the hardline Brexit European Research Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8ca4c-a9aa-4735-9fda-993aff90c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from the Tory right helped him return to frontline politics
        following the extended political bloodletting in the wake of the Brexit vote
        and Cameron''s resignation. Johnson staged an unsuccessful bid for the leadership
        that ultimately helped clear the decks for May, who made him her foreign secretary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7bb72-8fad-4d96-92d4-0ecb051ad5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seen by many as a way to keep her chief rival where she could see
        him, May and Johnson clashed repeatedly over Brexit and other issues, culminating
        in his&nbsp;eventual resignation last month, after accusing her of formulating
        a Brexit plan amounting to leaving the UK in "the status of colony" to the
        EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c7a0a-1f8d-44eb-9063-1d1124663dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s move, which followed the resignation of Brexit secretary
        David Davis and several other lower ranking ministers, significantly weakened
        May and led to speculation of an imminent leadership challenge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76db14-108a-481f-adb1-0e36e41f27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that challenge has not yet come, Johnson is still widely seen
        as one of the strongest candidates to succeed May, and one whose political
        ambitions have&nbsp;yet to be sated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6935d8-8511-4ce2-b4f9-932c46de3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsi&nbsp;said&nbsp;Johnson''s comments were "yet another bid"
        for the Tory leadership, adding that "sadly, it appears that within my party,
        when parliamentarians make such comments it doesn''t diminish their political
        status, it actually increases their political success."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf43b9-9f87-4098-a56d-b628fa65cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:06:29.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:06:33.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Boris Johnson under
        pressure to apologize for burqa comments."</em></p>'
  'taiwan-beijing-winnie-the-pooh':
    'author': 'Ben Westcott and Steven Jiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-08T15:16:20.573+08:00
    'imagesource': 'jcr:5b4df66e-4eb3-4dbe-bf88-7a6036b166fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff023c2-62e4-4de2-9098-236e41f90f10'
    'lead': 'Taiwan''s government mocks Beijing over rumors a new film featuring Winnie
      the Pooh has been banned in mainland China, due to comparisons between the yellow
      bear and Chinese President Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:08:59.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:09:04.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:09:03.934+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan mocks Beijing over new Winnie the Pooh film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3e746-8210-4113-8346-9b137756f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Taiwan''s government has mocked Beijing over rumors a new
        film featuring Winnie the Pooh has been banned in mainland China, due to comparisons
        between the yellow bear and Chinese President Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446462c7-75e6-4dbd-9c47-8d60ab872f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its official Twitter account, Taiwan''s Foreign Ministry posted
        an image of their tourism mascot Oh! Bear, saying he was dismayed "his cousin
        Winnie''s" film had been "banned" by Chinese authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f290de-629e-4487-8d09-7f39526568af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: All bears are created equal in Taiwan and "Christopher
        Robin" is screening nationwide,"&nbsp;the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2b282-ef7f-42e4-bb7b-babf87843087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Disney film centers around&nbsp;a grown-up Christopher Robin&nbsp;reuniting
        with his old friends from the Hundred Acre Wood, including Winnie the Pooh
        and Piglet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b4085-b4bc-4b88-8e8d-50d227e27a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese filmgoers may not get a chance to see the movie, after&nbsp;reports
        emerged it won''t be approved by the ruling Chinese Communist Party''s propaganda
        officials to be shown in theaters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2999b9d-b5a6-47d4-a454-cf015e8c9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official announcement regarding "Christopher Robin,"
        but many media outlets suggested there could be a link between the decision
        not to show the film and the Chinese government''s crackdown on images of
        Winnie the Pooh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8fc71-cc57-4e70-94ed-b8ab5ea1f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheeky netizens in China have often linked Pooh to Xi, claiming
        there is an uncanny resemblance between the two and provoking the wrath of
        Chinese censors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c540c4b-09d7-4670-b874-28acc50f8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given only 34 foreign films are allowed into the country every
        year, blockbusters tend to dominate the list in an attempt to turn the greatest
        profit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce014b-e0ee-45c0-8b0d-89377fde7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there''s no blanket ban in mainland China on the character
        of Winnie the Pooh -- his books and toys can still be bought widely across
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227c4be-c6a1-48f5-a9b2-061767bd7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By drawing attention to rumors of a ban by Beijing on the film,
        Taiwan''s government is attempting to highlight its greater freedom of expression
        compared to the mainland, at a time when the two governments are locked in
        a furious battle over the island''s status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b32ca2-12d8-4164-b6c9-0542045e71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Taiwan being self-governed for almost 70 years, the Beijing
        government continues to view the island as an integral part of its territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abd5ef-21d7-4f0a-83ed-b17f76331fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Film Bureau, which approves all foreign movies shown
        in the country, did not respond to requests for comment from CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990530ed-1f25-4a13-9f39-387c5d849e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:08:59.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:09:04.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taiwan mocks Beijing
        over new Winnie the Pooh film."</em></p>'
  'sws-survey-filipinos-split-government-trust-national-ID-system':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T15:16:37.512+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5702f7-fa4c-47c8-b0be-aa69185f3aef'
    'lead': 'The Philippine Statistics Authority vowed that it would take good care
      of citizen data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:12:28.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T13:12:32.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T13:12:32.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Filipinos split in trusting gov''t will not use ID data vs. critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac91d9-c2ab-44cb-ad0c-e0fe3390aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Filipinos
        are split on whether they trust the government will use national identification
        (ID) data against critics, according to a non-commissioned survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a6f9d-2543-4e42-978c-937e0e53f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Social Weather Stations (SWS) poll, while three in
        five — or 73 percent — of Filipinos favored a national ID, only 49 percent
        trusted the state would not use this information against those opposing the
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5b539-84fb-4374-92b9-7bfbe3c94484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 18 percent were against a national ID, while the remaining
        nine percent said they did not know enough to give an opinion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958a85a-44ea-4cb0-a43a-25b6fc2a1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 61 percent said they trusted the government to protect private
        information on the ID.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7789a4-b6d2-4707-9839-8270103ad781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS classified support for the policy as "extremely strong,"
        with a net approval score of +55. The survey was conducted from June 27 to
        30 this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddecdb-da03-4371-ae2f-0876af32ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the National ID System into law
        on Monday. It is expected to streamline necessary identification for different
        government transactions — from health insurance to housing loans — into one
        card.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff423f37-27f2-48b3-b043-5e539345cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PSA vows to protect data</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6390d5-65a7-45f6-9cff-84903bc6872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics fear that a national database would pose serious
        data and privacy risks, and government officials could use the information
        for private interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c53c66-8ce8-4fc8-9dd7-866894438838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA), which is expected to
        implement the law and oversee registration, vowed it would protect citizen
        data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e0236-7cdd-457f-8552-0afe52968297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to assure everyone that PSA as implementing agency
        is afraid of what the law says," PSA National Statistician Lisa Grace Bersales
        said in a media briefing on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e1f3f-790b-4a84-9d9e-bc7f1ae8e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, data can only be collected if it is given with consent
        of the citizen involved or through a court order, if public health or safety
        requires it. Any unauthorized access, collection, or disclosure of data has
        a penalty of up to 10 years imprisonment and fine of up to ₱5 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ae8cd-501f-4827-82eb-9f2eb996b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malicious disclosure of data by government officials or employees
        is punishable by 10 to 15 years of imprisonment and a fine ranging from ₱5
        million to ₱10 million. There is also a penalty of three to six years of imprisonment
        and a ₱1 million to ₱3 million fine if data is accessed by unauthorized persons
        due to negligence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a371e-9195-4780-973d-985ccd6de5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersales said violators are liable not only under the PhilSys Act,
        but also under the Data Privacy Act. She said the PSA would be monitored by
        the Department of Information and Technology and National Privacy Commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9468246-ae23-4398-b058-d29404b5024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure the IT system is the most advanced against
        any illegal entry," she stressed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee1152-bb03-4694-a8f9-f4aab9a091d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement process for the system is expected to begin in October.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc60f2-4a28-435d-9847-83e7e2b899ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces and Defense Department also welcomed the passage
        of the law on Tuesday, saying it would help keep criminals and terrorists
        from taking on different identities and assist in the distribution of aid
        to victims of disaster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a7ab9-5b52-4310-b101-e65a53ec1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Future debit card?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a15f6d-63d8-48ff-83b8-d950587faba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Representative Karlo Nograles, who sponsored the law,
        said the card could even be "levelled up" once the PhilSys is in place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31446a28-19b2-48b5-95b3-0e0ffb5640a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means citizens could eventually use the ID as a debit card
        to avail of government financial assistance programs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a34de-4958-4e57-bb4a-ece3296d81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:12:28.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:12:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these benefits, social subsidies we''re giving to different
        constituents can be integrated, na yung pagbibigay natin ng [so the distribution
        of] subsidies will be through a debit system," said Nograles.</p>'
