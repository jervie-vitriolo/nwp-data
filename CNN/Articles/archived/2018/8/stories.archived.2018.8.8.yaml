      'text': '<p>(CNN) — NFL fans will see history made this season, and it has nothing
        to do with what goes on between the goalposts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e646b1-87c0-4714-a0c1-285c5962e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:17:48.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:17:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Rams and the New Orleans Saints will have male cheerleaders
        dancing on their squads for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239d4ce-2919-4bdb-add9-726c55d9f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:17:48.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:17:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dancers Quinton Peron and Napoleon Jinnies have been preparing for
        the NFL season since they made the Rams cheerleading squad in March.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Still can’t belive I’m one of the first males in history to be a
        pro NFL cheerleader! Everyone’s support and love has been insane! 😭 thank
        you and GO RAMS! <a href="https://twitter.com/RamsNFL?ref_src=twsrc%5Etfw">@RamsNFL</a>
        <a href="https://twitter.com/LARamsCheer?ref_src=twsrc%5Etfw">@LARamsCheer</a>  <a
        href="https://twitter.com/hashtag/LARams?src=hash&amp;ref_src=twsrc%5Etfw">#LARams</a>
        <a href="https://t.co/srpkYiVmEI">pic.twitter.com/srpkYiVmEI</a></p>&mdash;
        Napoleon Jinnies (@NapoleonJinnies) <a href="https://twitter.com/NapoleonJinnies/status/978741778730766338?ref_src=twsrc%5Etfw">March
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435018dc-934f-477a-bc2a-51c0faf5d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:17:48.536+08:00
