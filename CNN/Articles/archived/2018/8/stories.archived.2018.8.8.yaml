  'hothouse-earth-climate-change':
    'author': 'Chad de Guzman'
    'caption': 'NASA said the rumor warning of an asteroid collision in September
      was a hoax.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-07T20:48:33.385+08:00
    'imagesource': 'jcr:44cecf6f-1306-48ec-8fd4-a20c6505b726'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e141c470-b5b9-4195-9952-96d5defbd45e'
    'lead': 'An international study released Monday said the Earth is at risk of becoming
      a ''hothouse''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:18:09.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T14:18:15.432+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T14:18:15.264+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth at risk of becoming ''hothouse'' despite efforts to curb carbon
      emissions

      '
    'updated': 2018-08-08T17:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365be694-f747-456e-af82-47f7a46dfd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Earth is at risk of no longer cooling down, an international study revealed
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2805dfe-f5d1-441b-b570-6aa26eb1bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet may go on a "hothouse" climate scenario, which will pose
        risks for health, economies and political stability, especially for climate-vulnerable
        countries such as the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65368d9-09e7-42f0-8168-e476b8880e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "hothouse Earth" scenario would not be curbed by man-made efforts
        to reduce carbon emissions, according to Trajectories of the Earth System
        in the Anthropocene from the Proceedings of the National Academy of Sciences
        of the United States of America (PNAS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c11a82-5c19-428a-ad82-4a6c7c24350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shows scientists believe a 2° Celsius increase in global
        temperatures from the baseline of pre-industrial levels may trigger this scenario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835c31b-30f4-4c06-a799-7b88ae3f56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This analysis implies that, even if the Paris Accord target of
        a 1.5 °C to 2.0 °C rise in temperature is met, we cannot exclude the risk
        that a cascade of feedbacks could push the Earth System irreversibly onto
        a "Hothouse Earth" pathway," the study revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73532b46-b370-404d-8eb1-9e20535da36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s average temperature is at 0.9°C, as shown in the latest
        data from the U.S. National Oceanic and Atmospheric Administration (NOAA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123edc2-69ea-4c6d-a889-9cdae4053346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the scientists looked at 10 natural systems, which
        will start adding carbon to the atmosphere on their own once the temperature
        threshold is breached.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1193f3-a16b-4443-9150-a24549b33eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new hot climate, temperatures around the world might stay
        at 4 to 5°C above the pre-industrial age. With this, sea level could be 10
        to 60 meters higher than the present, which can flood coastal communities.
        Rising temperatures may also decrease global agricultural production, affecting
        economies and food supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28de158-7687-4148-ac5d-298ecb28521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Hothouse Earth trajectory would almost certainly flood deltaic
        environments, increase the risk of damage from coastal storms, and eliminate
        coral reefs," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16537e2-11a9-4c45-a2f7-8f15e812fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not specify a timeframe when this scenario may occur,
        but it theorized that it may happen within the next century or two.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8d903-bc43-40a7-9947-4e5999ec733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:18:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T14:18:15.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon levels in the atmosphere have been determined as a major
        culprit in global warming. The Paris Agreement, signed by over 195 countries,
        seeks to pursue efforts to limit the global temperature increase to 1.5°C
        above pre-industrial levels by cutting down on emissions based on "nationally
        determined contributions."</p>'
