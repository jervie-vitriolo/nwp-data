      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Filipino
        actress Kris Aquino looked like royalty — just like her character Princess
        Intan — during the world premiere of "Crazy Rich Asians" in Hollywood on Wednesday.</p>'
    '2':
