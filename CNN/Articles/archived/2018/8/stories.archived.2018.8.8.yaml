      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Metro Rail Transit (MRT-3) apologized for a leak of an airconditioning unit
        inside one of their trains Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e763861-38e7-4076-bab2-0152e745be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:41:29.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T13:41:33.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after a video circulated online showing passengers covering
        themselves with umbrellas due to a leak from the ceiling of the MRT train
        car.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: MRT passengers use their umbrellas to avoid getting wet from
        water leaking inside the train <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/QzZZojUn5Q">pic.twitter.com/QzZZojUn5Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1026995785773142016?ref_src=twsrc%5Etfw">August
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

