      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress has been cast to play Batwoman in both the annual DC
        superhero crossover event on the network and in a pilot for possible series
        consideration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beac007-294c-4137-be8b-794fafdd0ce5'
