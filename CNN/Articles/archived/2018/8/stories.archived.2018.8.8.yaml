  'indonesia-quake-death-toll-rises':
    'author': 'Carly Walsh and Sandi Sidhu'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-08T23:00:40.585+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd28851b9-30e8-4030-ad7d-9f8a930eff2c'
    'lead': 'The death toll from Sunday''s devastating earthquake on the Indonesian
      island of Lombok has risen to 347, according to the state-run Antara news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:17:27.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:17:31.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:17:31.423+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia earthquake death toll rises to more than 345

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d904c8-7feb-416e-88f9-80a2394fede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll from Sunday''s devastating
        earthquake on the Indonesian island of Lombok has risen to 347, according
        to the state-run Antara news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582786e4-196f-4950-a038-d65dc56f472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of people died in Kayangan, on the north side of the
        island, Antara reported. Another 1,447 people were injured and 165,003 were
        displaced by the 6.9 magnitude quake, National Disaster Management Agency
        spokesman Sutopo Purwo Nugroho told the news agency earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe44b2-32cf-4ff2-9a25-637251242f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200,000 people live in northern Lombok, a mountainous region,
        according to the 2010 census. On Tuesday, the government estimated 20,000
        people are in need of assistance, with around 80% of buildings destroyed,
        as aid workers struggled to reach those affected by the disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d265ae-c1df-4eb4-b5b3-f7f11cd59099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned aid trucks can''t get through because of the debris,
        and there are also landslides happening," Husni Husni, a Jarkarta-based representative
        for the Red Cross, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1112fe-078f-4a4d-963b-ba13fc68bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are displaced, and many have migrated to the hilly
        and mountainous areas because of fear of a tsunami."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e9ea1-6fce-4815-9649-2f7ef0f867ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support Indonesia earthquake relief</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487610c5-4981-43b1-88a6-9a3ab7985161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the disaster management agency said Tuesday all of the
        2,000 tourists on the Gili Islands had now been evacuated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f5ae4-6d4c-4ef6-a3fb-0f96f14bf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic video tweeted by authorities showed hundreds of people,
        many believed to be foreign vacationers, crammed onto a beach on the island
        of Gili Trawangan as evacuation measures got underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafe415-d61c-42b3-b80b-107c2e6e88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency personnel raced to evacuate tourists from the three small
        islands, famous for their white sandy beaches and clear waters, which are
        near the epicenter of the quake on Lombok.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17989832-0c2d-46f3-abda-d5236146e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For residents of Lombok and surrounding islands, many saw their
        homes destroyed, with the collapse of roofs and walls causing the majority
        of casualties from the quake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0997ec6-97dc-4b5d-9ba6-ec918468bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusti Lanang Wisnuwandana, an official with the Mataram Search and
        Relief Office, told Antara that medical and rescue workers were struggling
        to deal with survivors terrified of being indoors after the quake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c959b8-95b5-4832-ab3a-fa110b2afcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are still traumatized. Most of them are not willing to stay
        in the building while they are undergoing (an) operation or after they have
        undergone (an) operation. They want to be treated outdoors," he said, adding
        that search and rescue work was still ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0f721-9aad-4fa2-8ed3-9a1fe7fc4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we managed to find one dead victim buried under the rubble
        of a building in Sigar Penjalin village."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8345f2-8610-4ec2-b04b-d83121ca2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:17:27.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:17:31.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia earthquake
        death toll rises to more than 345."</em></p>'
  'grace-poe-senate-resolution-820-protection-journalists-media-practitioners':
    'author': 'Cecille Lardizabal'
    'caption': '(File photo) Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T22:45:18.389+08:00
    'imagesource': 'jcr:45da2365-f0fc-4a7c-ad24-5707159efe44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c8a358d-6782-438c-adad-5450f8d2a463'
    'lead': 'Senator Grace Poe has proposed some measures to protect journalists and
      other media practitioners from harassment, physical intimidation and violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:21:06.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:21:10.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:21:10.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe pushes bill protecting journalists, media practitioners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a6e53-a807-4c67-9823-33bdb41aca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — Senator Grace Poe has
        proposed some measures to protect journalists and other media practitioners
        from harassment, physical intimidation and violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e5bb3-6ef6-4e4d-99e7-3d98c27cbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on media killings Wednesday, Poe, who
        is chairman of the Committee on Public Information and Mass Media, said there
        was a need to push for media workers'' benefits, such as hazard pay and insurance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc55eb-d383-4855-8b88-e00d1abf3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat meron talagang hazard insurance ang ating mga miyembro ng
        media. Minsan delikado na rin yung trabaho at dapat tanggalin dun sa tinatawag
        nilang enemy of the state ang branding ng media organizations. Hindi talaga
        dapat yun. It goes against the principle of democracy if, first of all, you
        target media practitioners and you label them as enemies of the state," Poe
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12528a38-981f-48a3-9dc6-23ad9c7a4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Members of the media should really have hazard insurance.
        The job can be dangerous, and calling them enemies of the state should be
        done away with. It goes against the principle of democracy if, first of all,
        you target media practitioners and you label them enemies of the state.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be057dd0-cb5b-48c7-b967-9ea923e47470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also asked the government to set up a dedicated hotline where
        media workers could report threats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c907e6-b8c0-4908-bf70-11decfefe3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator filed Senate Resolution No. 820, directing her committee
        to find feasible ways and means to provide standardized social protection
        mechanisms such as health and accident insurance to the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7caaad6-5e5b-49e5-90b9-43e814d3ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also proposals to make the Presidential Task Force on
        Media Security independent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0919960-fc1b-46e2-8ec8-5d41a78b2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hinihingi natin dito sa</em> Presidential Task Force on
        Media <em>ay dapat magkaroon sila, unang-una, ng</em> designated number <em>na
        pag merong banta sa media ay matatawagan. Pangalawa, na ang kanilang composition
        ay hindi lamang mga opisyal ng gobyerno. Dapat meron talagang miyembro ng
        legitimate</em> media organizations<em> na uupo sa</em> board,<em>"</em> the
        Senator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a2af0-b93e-4d3b-bf2c-8b319f9a079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What we are asking from the Presidential Task Force
        on Media is there should be, first of all, a designated number to call should
        the media receive threats. Secondly, that they be composed not only of government
        officials. The board should have members from legitimate media organizations.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc52cd-2b29-41f8-8d3d-679b7972c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:21:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:21:10.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest reports shown at the hearing revealed that the country came
        in second to Iraq as the most dangerous place for journalists in the world.</p>'
