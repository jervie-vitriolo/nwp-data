      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Want
        to adopt an adorable and smart dog? The retired police dogs of Philippine
        Drug Enforcement Agency (PDEA) are in need of your love, cuddles, and boops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea74ac-49cd-47e0-9787-cc84fc19147d'
