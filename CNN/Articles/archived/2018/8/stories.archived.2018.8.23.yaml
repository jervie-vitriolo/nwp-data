      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Casa Natura Concept Launch</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7724a-fe5b-4b96-95b1-f1c18f63fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:18:46.189+08:00
      'mgnl:createdBy': 'jeff'
