        Sites Development Officer of the National Historical Commission of the Philippines
        (NHCP) and NHCP representative to the National Committee on Museums (NCOM)
        of the National Commission for Culture and the Arts (NCCA), will be providing
        an overview of the French Impressionist movement, its artists, and the experimental
        techniques they used.</p>'
