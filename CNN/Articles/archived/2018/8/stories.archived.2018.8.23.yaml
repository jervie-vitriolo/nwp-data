      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A photo appearing to show actress and #MeToo
        movement leader Asia Argento lying down with young actor Jimmy Bennett has
        surfaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c3f64-7602-4480-bd74-6fa00eb9526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, published by TMZ, shows Argento and Bennett posing for
        a "selfie."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A photo appearing to show actress and <a href="https://twitter.com/hashtag/MeToo?src=hash&amp;ref_src=twsrc%5Etfw">#MeToo</a>
        movement leader Asia Argento lying down with young actor Jimmy Bennett has
        surfaced <a href="https://t.co/05TMrhLrmm">https://t.co/05TMrhLrmm</a> <a
        href="https://t.co/0kfTnM5ttE">pic.twitter.com/0kfTnM5ttE</a></p>&mdash; CNN
        (@CNN) <a href="https://twitter.com/CNN/status/1032320689188089861?ref_src=twsrc%5Etfw">August
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe734e97-bf15-4de1-8df8-687db57d1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5906e-c33f-4e94-9117-ea73847a0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, The New York Times reported it had received a
        photo from 2013 of the two lying in bed among documents sent to the newspaper
        through encrypted emails by an unidentified party. Bennett and Argento would
        at that time have been 17 and 37 respectively. In California, the age of consent
        is 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d43fa2-631a-4b66-9df8-4ceae7693663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper reported that, months after publicly accusing Harvey
        Weinstein of rape, Argento agreed to make payments to Bennett after he accused
        her of sexual assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f22036-b2e9-4313-a1b1-fd977bddda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento denied the allegations in the newspaper in a statement first
        reported Tuesday by the Huffington Post, saying, "I am deeply shocked and
        hurt by having read news that is absolutely false. I have never had any sexual
        relationship with Bennett."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed8631-56f0-4271-a762-367673fde2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Sheriff''s Department said on Monday that
        it was trying to reach Bennett in order to "appropriately document any potential
        criminal allegations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba1e2e-4a4b-4f6a-a094-e4cf41fc865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reports it has obtained documents which show Argento arranged
        to pay Bennett $380,000 after he accused her of sexually assaulting him in
        2013 at a hotel in California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc215f-16bd-47c1-a8d8-cf951a80a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, Argento reportedly received the photo''s
        copyright.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9df97d-b8d5-4070-8f20-fb5dc5d5818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento''s lawyer, Carrie Goldberg, has not responded to CNN''s
        requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0f6c8-3651-46ef-90e9-9358af707f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his attorney, Gordon K. Sattro, Bennett issued a statement
        to CNN on Wednesday regarding Argento.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c4fe1-8d4e-4249-b909-854429bfa46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not initially speak out about my story because I chose to
        handle it in private with the person who wronged me. My trauma resurfaced
        as she came out as a victim herself," Bennett''s statement read in part. "I
        was underage when the event took place, and I tried to seek justice in a way
        that made sense to me at the time because I was not ready to deal with the
        ramifications of my story becoming public. At the time I believed there was
        still a stigma to being in the situation as a male in our society."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a6f57-d9ba-4b26-aa3b-7cf87299680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento and Bennett starred in the 2004 movie, "The Heart Is Deceitful
        Above All Things." Bennett played her son.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962d844-58b4-4b0b-acf2-5a81dcd95b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento has been at the forefront of the #MeToo movement and is
        one of the women to accuse Harvey Weinstein of rape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b961b8-4539-4c87-abe6-adf3c079afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has pleaded not guilty to six felony sex crimes — two
        counts of predatory sexual assault, two counts of rape, one first-degree criminal
        sex act charge and one criminal sex act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3b8da-593c-4f4c-8311-bb92f191c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from allegations from three women, according to
        court documents. None of the charges currently against Weinstein stem from
        Argento''s accusations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b6d52-1f55-4ab2-bd43-f3e380c3e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied all allegations of "nonconsensual sexual activity,"
        and he''s remained free after posting $1 million bail in cash.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa73ad-81a5-430b-93a5-5400628229fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Weinstein came nine months after The New Yorker
        and The New York Times published accounts from several women accusing him
        of various forms of sexual misconduct.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673f2be-ed7c-4f6b-bd23-dbe5d14a8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:57:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:57:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Photo of Asia Argento
        with 17-year-old actor surfaces"</em></p>'
  'saudi-arabia-death-penalty-female-activist':
    'author': 'Sheena McKenzie, Tamara Qiblawi , and Sarah El Sirgany'
    'caption': 'A female activist is facing the death penalty in Saudi Arabia for
      participating in and documenting Shia anti-government protests'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-23T18:51:40.234+08:00
    'imagesource': 'jcr:1aeb1d5f-179d-4c11-aadc-261107061dc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d85c96-4845-4bed-8cb3-3d5ca6d7ff55'
    'lead': 'A female activist is facing the death penalty in Saudi Arabia for participating
      in and documenting Shia anti-government protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:01:38.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T13:01:41.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T13:01:41.788+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Female activist faces death penalty in Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02c927-d516-413f-a44c-f32ed36efae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A female activist is facing the death penalty
        in&nbsp;Saudi Arabia&nbsp;for participating in and documenting Shia anti-government
        protests, human rights groups said on Wednesday. If convicted, she could become
        the first female activist ever beheaded in the ultraconservative kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ac4a6-0521-4938-acb6-3c12d0eff2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israa al-Ghomgham and her husband are two of five Shia activists
        facing execution over charges relating to their involvement in protests calling
        for more rights for about two million Shia Muslims in the kingdom''s Eastern
        Province, according to Human Rights Watch (HRW) and the Germany-based Saudi
        activist Ali Adubisi. A sixth co-defendant is standing trial but is not facing
        the death penalty</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398cc111-5c2d-46da-b41b-95d9eb1e6bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is a predominantly Sunni Muslim kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d022a1-fa63-4bd0-80d7-dd06926f1396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against the group range from joining a terror group
        affiliated with an enemy state to participating in a protest and posting footage
        of it online, Adubisi told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d382448-7c9a-4e6a-a364-d80052673daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a&nbsp;statement from HRW,&nbsp;the charges "don''t
        resemble recognizable crimes" and are "solely related to their peaceful activism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e705aaa-df0a-4b17-a8fa-789d88519726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor called for the death penalty for al-Ghomgham, her
        husband and three other men during a court hearing earlier this month, according
        to Adubisi. It was the activists'' first time in court following more than
        two years in detention in a Saudi prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093a376-89ac-4f3d-9ff4-b29aad5332f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Specialized Criminal Court, which handles terrorism cases,
        sentenced firebrand Shia cleric Nimr al-Nimr and seven other men to death
        for their role in Shia protests in the same province. Al-Nimr and at least
        three other Shia men were executed in January 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd73524-6f59-4dca-ba1d-4281ee13b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities have so far not responded to a CNN request for
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b4a62-a926-4446-8d5c-74a7dc970a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any execution is appalling, but seeking the death penalty for activists
        like Israa al-Ghomgham, who are not even accused of violent behavior, is monstrous,"
        Sarah Leah Whitson, Middle East director at HRW, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afe19a-4d15-457e-b50b-fdd952f017b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforms and crackdowns</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597c655-4fdd-4db0-9c71-62ed1eb21d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which adheres to some of the strictest interpretations
        of Sunni Islam in the world, has long faced criticism for laws that discriminate
        against women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7a9a7-eda6-4a6d-b383-1553de53cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two years, the kingdom — under the guidance of&nbsp;32-year-old
        Crown Prince Mohammed bin Salman — has implemented a mixed bag of social reforms,
        opening its first cinema in decades and loosening several morality laws, including
        notorious rules requiring that women receive a male guardian''s permission
        to travel, receive an education and sometimes work and receive health care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693e851-0c50-473e-9faf-f60c62331284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:41.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the country&nbsp;ended its ban on female drivers&nbsp;following
        decades of activism from both inside and outside the Gulf nation. But in recent
        months, the government also&nbsp;arrested a number of high-profile women&nbsp;who
        had campaigned to overturn the driving ban, casting doubt on the sincerity
        of the Crown Prince''s much-touted reforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9a7f3-ce28-4616-b3ba-d6d4f2329229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:42.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some have since been released, a handful of the women remain
        detained without charge, according to HRW.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4c1b4-bc24-4ad0-9c1d-a4eb7b53014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:01:38.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:01:42.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Female activist faces
        death penalty in Saudi Arabia"</em></p>'
