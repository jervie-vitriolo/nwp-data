      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rekta sa Sauce</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcf3cb-5515-4ed0-b5c3-e652d1cdfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:18:46.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:18:50.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join a fundraising gig on Aug. 25 for the striking workers of NutriAsia
        this Saturday at Catch 272. The event will feature performances by BLKD, The
        General Strike, Camoi x Lolit Solid, Bobby Balingit, and Kapitan Kulam. The
        show starts at 9 p.m. Tickets are priced at ₱200.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672f19c-8b5f-4224-9050-c57a9058f9d1'
      'mgnl:activationStatus': true
