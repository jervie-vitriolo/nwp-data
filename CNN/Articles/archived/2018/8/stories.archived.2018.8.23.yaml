        the Ampatuans — prompted then President Gloria Macapagal-Arroyo to declare
        martial law in Maguindanao for more than a week.</p>'
  'Duterte-federalism-public-feedback':
    'author': 'Eimor P. Santos'
    'caption': 'Malacañang is asking for your feedback on the proposed federal constitution.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T13:57:34.055+08:00
    'imagesource': 'jcr:100a9054-9e5a-4ede-be77-124db666c229'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b7367b-fa6a-4ac1-9797-91fe6dcf2482'
    'lead': 'Malacañang is asking for your feedback on the proposed federal constitution'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:59:05.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:59:08.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:59:08.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic managers'' doubts prompt Duterte to consider public feedback
      on proposed federal charter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfa0b0-b564-4c9f-a1ea-4db907707ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — President Rodrigo Duterte
        is now asking the public to send their feedback on the administration''s proposed
        federal constitution, following apprehensions expressed by the country''s
        economic managers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41f7e0-7dbb-4890-8a0f-f49525fe14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will consider the comments of the people and can
        improve the draft accordingly before officially transmitting it to Congress,"
        Presidential Spokesperson Harry Roque announced in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00576f6-97ec-4c57-a022-fef31a461e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace still considers the proposed constitutional change
        that allows for a shift to a federal form of government as "a very good draft."&nbsp;
        It was submitted by the 22-member Consultative Committee (ConCom) created
        by the President himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd199ba-8f21-4ec9-980f-76283c455d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Duterte was "fully satisfied" with the proposal,
        but doubts cast by some Cabinet members led the President to consider the
        public''s thoughts about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9ebe7-f2e8-4c70-860d-1964a2a76bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be candid about it, it started when his own members of the Cabinet
        expressed apprehensions over the economic aspect of the proposed draft.&nbsp;
        So that''s what prompted the President to be open to suggestions and criticisms
        on the proposed revisions as submitted by the Consultative Committee," Roque
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d39ce5-9931-4c8e-9b97-b6810bc555d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez and Economic Planning Secretary
        Ernesto Pernia previously said the Philippines was not economically ready
        for the shift to federalism. Roque said officials may soon discuss this in
        a Cabinet meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d945a15-9d99-49fc-9567-9a1612026c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Even the Finance Chief is ''confused'' with shift to federalism</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769105dc-92fc-4d12-9ef2-6faedf741357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to send your feedback</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4e1bd-1ce7-4dbc-800d-0dd4495eb905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace offered various ways for the public to make their voices
        heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a69ea-bbfe-4ba7-929b-0ee6a14c14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can send their feedback either through the Office of the Spokesperson
        or through the Presidential Communications Office or just to the Office of
        the President. It can be in writing, it can be by e-mail or they can come
        personally if they want," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07fdda-b5ff-4046-b335-47d19cf01a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Interior and Local Government is
        also spearheading the conduct of roadshows to disseminate information on federalism
        and ask for the people''s feedback.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421193c0-dafc-47d2-bb7e-e8af3c1dd6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, does not mean the Palace is opting for a people''s
        initiative in introducing changes to the Constitution, instead of the Congress,
        Roque said. The present Constitution states amendments may "be directly proposed
        by the people through initiative upon a petition of at least twelve per centum
        of the total number of registered voters." Roque said no Cabinet member has
        expressed preference for such mode of changing the charter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57a038-0c6a-426a-b51f-23fbdbbd836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ''fully committed'' to campaign promise</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44710de-7c84-4db8-bb83-91c1ceae2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President remains "fully committed" to federalism,
        a promise Duterte made during his 2016 presidential campaign.&nbsp; Duterte
        believes it would pave the way for more equitable distribution of wealth and
        political power throughout the regions and bring lasting peace in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af600e96-fea6-4dd6-a0e1-f852455f963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed there is no timeline set for the shift to a federal
        form of government, although the President has said he would step down in
        2019 if the federal charter is passed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f979f3-fefa-477f-a131-cc04f34338f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:59:05.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:59:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of the House of Representatives have expressed support
        for federalism, some senators said charter change is "good as dead" at the
        Senate. Roque, however, said the Senate as an institution has not made its
        final decision.</p>'
  'joey-salceda-warns-reenacted-budget-2019-elections-sea-games':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T13:40:52.602+08:00
    'imagesource': 'jcr:2d39e605-d3ec-445a-8bf6-24d325a0c885'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a508b563-cc8c-48c0-a32d-8120eb47d515'
    'lead': 'House Appropriations Committee Vice Chair Joey Salceda is confident the
      House will approve the budget — even if it will be a hybrid of the controversial
      cash-based system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:02:01.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:06:02.001+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:06:01.835+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressman warns: Reenacted budget can''t fund SEA Games, 2019 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b64d41-3b93-4bf4-b8cd-ca80eb1bb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — House Appropriations
        Committee Vice Chair Joey Salceda is confident the budget will be approved,
        despite the controversy surrounding a cash-based system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecbaf7-d7f0-4fc8-ba14-bb0d5b50c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay representative warned on Thursday that Filipinos would
        be on the losing end of a possible reenacted budget, which is the alternative
        if the current proposal is not passed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24133d-1820-45ea-a275-f23544be487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How will they host the SEA Games? How will they host the national
        elections? How will we pay our soldiers?" Salceda told CNN Philippines'' The
        Source. "Puwede gumamit ng contingency fund, pero hindi iyon ang purpose nun.
        Dapat kasi pinagplanuhan iyon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef239425-53e0-4349-8d4a-0826ae97e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could use the contingency fund, but it''s not meant
        for that purpose. This should be planned.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c395e-7a8e-427c-887b-2600401b6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to host the Southeast Asian Games and
        mid-term elections next year. It is also anticipating a salary raise for soldiers
        and policemen, as well as fully funded tuition for state universities and
        colleges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93384362-da4c-4c49-aee3-0f07cf1809e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re okay, but I think the country will not be okay," he added,
        referring to executive officials'' disposition to a reenacted budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550227e7-de6a-4ab4-a46e-34011b0efd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget means the amount and allocations enumerated in
        appropriations for the current year will be repeated in the next fiscal year.
        Both Malacañang and Budget Secretary Benjamin Diokno floated the idea after
        Congress suspended budget hearings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d093b7c-ced7-4a9c-a6df-bfc5a0b43e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers did not look favorably on the Budget Department''s cash-based
        budgeting system, which only allows funding for projects that can be completed
        within the year. The previous obligation-based budgeting system allowed funding
        valid for up to two years. As a result, the 2019 budget proposal slashed funds
        for infrastructure like flood control structures, classrooms, and health facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7e6b7-9671-4a34-abe0-65de1c6b3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Escudero on infrastructure budget cut: What about Build,
        Build, Build?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75626220-7dc6-48e4-b047-970defe9feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate leadership expressed support for the system, which is
        meant to cut down on underspending. Meanwhile, Presidential spokesperson Harry
        Roque said the hold-up at the House cast doubt on Malacañang''s allies there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff7b86-d24e-4949-b57b-b55e06205527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, who is also vice chairman of the House Economic Affairs
        Committee, supports the cash-based system, but with some tweaks. House Majority
        Leader Rolando Andaya has since said a hybrid form of the budget system could
        be approved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339b930-aadc-4c44-bdd9-48fc5bccb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana huwag i-veto ni Presidente, yung infrastructure projects bigyan
        ng leeway," said Salceda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c3fa6-7997-42f0-9958-b339bbbd4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami naman, may power of the purse — di lagyan namin ng special
        provision iyon na pagdating sa ganitong items, may two-year lifespan," he
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca449b8-4102-4db6-8c71-db432b664978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:06:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the President doesn''t veto that we give infrastructure
        projects leeway... Because we have the power of the purse, we''ll put a special
        provision that allows these items to have a two-year lifespan.]</p>'
    '28':
