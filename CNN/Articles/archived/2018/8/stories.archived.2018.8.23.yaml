  'duterte-united-states-f16-jets':
    'author': ' Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T23:46:16.248+08:00
    'imagesource': 'jcr:2edb8b88-ff5a-40ea-a133-af53d8aade49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85b86331-91f2-4ae9-9b9e-b98963ecffc4'
    'lead': 'President Rodrigo Duterte is saying no thanks to the United States''
      offer to sell F-16 jets to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:04:54.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:04:57.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:04:57.673+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte declines U.S. offer to sell F-16 jets to the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9ef9e-d01a-4a42-bb04-a4a9829c7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> President
        Rodrigo Duterte is saying no thanks to the United States'' offer to sell F-16
        jets to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc154ed8-2a53-4311-b222-ef491e9d08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 12th anniversary celebration of the Armed Forces
        of the Philippines'' Eastern Mindanao Command in Davao City Thursday, the
        President said three U.S. Cabinet members wrote him a letter to make the offer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52418a-b73c-4356-87c3-85b54b3c479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Secretary of State Mike Pompeo, Commerce Secretary
        Wilbur Ross and Defense Secretary James Mattis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f87202-3981-4b9e-b379-989aaa96f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to partner in other significant defense procurement of
        our mutual benefit including through the Lockheed Martin F-16 multi roll fighter
        platform and your attack helicopter platform among other U.S. systems," said
        the letter which the President read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077ecb6-2499-42bc-bb9a-f8566acba676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte declined the proposed deal, saying the military
        does not need F-16 jets because the Philippines is not at war with any country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6803d-9ca7-4b42-b740-68b07b09d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need any F-16s. It would be utterly useless to buy it,
        but I need attack helicopters and small planes for the counter-insurgency,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e687f-0ed0-4b76-be2c-3ab697066f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said he wanted to meet with the three American
        officials to talk about the proposed deal and the ties between the U.S. and
        the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcbc2b-60aa-4449-8fe0-a7d39334825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how American lawmakers earlier opposed plans for the
        U.S. to sell assault rifles to the Philippines over human rights concerns
        in his drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648461a-cf63-4a4a-b806-e0f468f22d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to meet three of them. <em>Mamili sila ng… hindi ako pupunta
        nang Amerika</em>. There will never be a time na <em>pupunta akong Amerika</em>,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f62c6-4238-4ad8-8bfa-45d3b84f5c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I want to meet the three of them. They can choose...
        I will not go to America. There will never be a time that I will go to America.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff3eea-2501-476a-9c2a-3f63b28b0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "How <em>sure na makuha ko yung binili ko? Kung bilhin
        ko yung isang dosenang F-16, madeliver kaya nila? Ni hindi nga nila madeliver
        yung M16."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a5c7d-ae39-47d9-b01f-057a7adca679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What the assurance that I will get what I bought.&nbsp;
        If I buy a dozen F16s, will they be able to deliver? They can''t even deliver
        the M16s.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e36b73-76ce-42ea-a4ac-a24b5d029852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also had a condition before the meeting could proceed
        — the return of the Balangiga Bells.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb098ec-46a5-4c9e-adff-94a68e7715e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second State of the Nation Address, Duterte called on
        the U.S. to return the bells, which American soldiers claimed as spoils of
        war after they retaliated against Filipino villagers and guerrillas who attacked
        a U.S. garrison in Balangiga, Eastern Samar in 1901.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6d71f-d9ab-4099-a09a-2061d10df14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can the passage of time cure an injustice… just because it was
        100 years ago, so it is erased? Kung hindi nila isauli iyang Balangiga Bells,
        wala tayong pag-usapan," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce5145-98cc-4b85-913c-5cd7f28c1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can the passage of time cure an injustice... just
        because it was 100 years ago, so it is erased? If the Balangiga Bella are
        not returned, there is nothing to talk about.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcbd2e-c96b-4c24-b383-0644dcb3ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has recently been verbally attacking the U.S.
        for discouraging the Philippines from buying Russian submarines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe6abc-cdd4-4bf0-b488-1d03e3f5c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized the U.S. for selling six refurbished choppers to the
        Philippines, three of which already crashed, killing some Filipino pilots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23cf5a0-fd7f-4ed9-bfa0-1dea2fb6f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dared the U.S. to "prove to me first that you are in utter good
        faith."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7ab0a-aea2-4521-b237-b1cb6a0388e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:04:54.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:04:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap ''yang sabihin mo na</em> [That''s hard when you say]
        ''we are friends.'' We are friends but remember you made us a colony years
        ago. ''<em>Wag mo sabihin na</em> [Don''t say]… it was not a friendship agreed
        upon, mutually satisfying. It was a friendship imposed on us," he said.</p>'
  'duterte-joma-sison-coma-allegations':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T23:31:41.522+08:00
    'imagesource': 'jcr:d351e3d0-c847-40e4-8dc2-0244d1562beb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1888bd14-d7fb-4321-aab8-38aee92b9094'
    'lead': 'President Rodrigo Duterte says that he had expected Communist Party of
      the Philippines founder Jose Maria Sison to react about his alleged health issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:09:47.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:09:51.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:09:50.924+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Sison''s coma allegations: ''He played into my hands''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083b76e-becf-4205-8fc2-6a71f5d4842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> President
        Rodrigo said that Communist Party of the Philippines founder Jose Maria Sison
        fell right into his trap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbb0ff-3fd9-4a00-9397-f715c8ed1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Sison, pumasok talaga,</em> he played into my hands," Duterte
        said in a speech during the 12th anniversary of the Eastern Mindanao Command
        in Davao City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15608e02-011d-4df8-b905-9b3ef8ceaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison had posted on August 19 a photo of his former student attending
        the national conference of the Lex Talionis fraternity, and said that Duterte
        had gone into coma that night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8f5f3-d4a7-4212-9935-8b3863ccafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison pointed out the "darkness" of Duterte''s face and his "unstable"
        walk and handshake as possible proof, and added that the report is still being
        verified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a712d-c062-4ccd-9b06-8836124cf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque denied this on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75977dba-94b1-4ce8-870d-7b7ba23bf5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s healthy. He was fine. He was in very high spirits," Roque
        said in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cf7b7-4abd-45d0-a386-d0ba53546b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own words, Duterte said Sison''s allegations were partially
        because of his "bastos" or crass language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e673c3-ff08-411c-8bd8-914bb44fe90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kamusta ka, mayor? Ah wala, may cancer ako, third stage ako.
        Ana man ko musulti,</em>" Duterte said in a mix of Tagalog and Bisaya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1dfc1-ec81-4574-b5dc-c77116608f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How are you, mayor? Oh it''s nothing, I have cancer,
        third stage. I talk like that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2af354-5755-4be8-b0ee-18f4e6c88947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that before he had flown to Davao City that night, he
        said that he was suffering from kidney failure and that his cancer had travelled
        down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec4119-7b9d-48e1-b092-7130ac2f89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ingna I''m suffering from kidney failure tapos ang akong cancer
        nilatay na padulong sa g***," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe22def-8aa1-4f39-97c1-ebfad7e786e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Tell them I''m suffering from kidney failure and that
        my cancer had travelled down to my privates.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4ec40-63ea-4991-8801-bdfa81562004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the unusual dark marks on his skin was due to sunburn,
        as he refused to use sunblock when he was visiting the countryside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca582f1d-d5bd-4c5e-bd45-c9b2c735b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di man ko mugamit anang sa babae nga… maglanay! Lagot ko,"</em>
        Duterte said, pretending to wipe something on his face.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc92b3-8021-4dc6-8b73-9ed2f0d87f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t use that thing for women… it melts off! It''s
        annoying.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347ad4c-90d6-4864-b81a-e9f017d14f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time that Duterte''s health has been questioned.
        Duterte has claimed to suffer migraines and nausea in his past speeches. He
        said a spinal injury from an old motorcycle accident still causes him pain.
        He has also admitted to be afflicted with Buerger''s disease and Barrett''s
        esophagus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0160b-423f-4f97-b8a1-38dddee63363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, now 73 years old, has also visited the hospital on
        the eve of his 2018 State of the Nation Address.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db7925-43d2-4c4c-88a7-7455eda6e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:09:47.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:09:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health of the President is considered a public matter. The 1987
        Constitution mandates that the public be informed of the state of the President''s
        health in case of serious illness.</p>'
  'event-guide-august-24-to-august-27':
