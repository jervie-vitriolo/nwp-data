  'nancy-binay-naia-xiamen-airlines-recovery-flights-miaa-caap-on-the-record':
    'author': 'Pia Garcia'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T23:51:05.290+08:00
    'imagesource': 'jcr:e1863262-2c19-4fdb-9212-fb1099b6d7f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af5c294-3745-4128-9470-90836fe6cb46'
    'lead': 'A senator says the chaos at the Ninoy Aquino International Airport (NAIA)
      happened because the entire situation was mismanaged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:01:40.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:01:44.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:01:44.526+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Uncoordinated flights added to chaos at NAIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5c24f-69cb-4cd8-a2b1-94936b26cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> A senator
        says the chaos at the Ninoy Aquino International Airport (NAIA) happened because
        the entire situation was mismanaged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224923f7-91da-4db1-8f62-97963bfff46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one uncoordinated recovery flights were mounted, Senator Nancy
        Binay said, but at least one concerned agency was not properly informed of
        this situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6e817-e5ba-4784-a55c-c4780284bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' On the Record Thursday, Binay
        said, "Apparently they informed CAAP (Civil Aviation Authority of the Philippines)
        that they''ll be landing, but MIAA (Manila International Airport Authority)
        was not informed of those 61 flights," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64ed1e-b635-4911-aa19-3461c36eb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said this ahead of a Senate hearing on the runway mishap scheduled
        on August 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fee6d-c566-4594-9ce0-4c5857295e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this is one aspect that needs to be reviewed about the protocols
        when it comes to coordination with inter-agencies in government," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fd034-cb4e-4bea-a976-b61b62bbe13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, Binay said these uncoordinated
        flights worsened the situation at NAIA Terminal 1 and posed an added security
        risk to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd3af0-a0cd-4d49-8d53-ebd8fb3e6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Highly suspicious at anomalous <em>ang malusutan tayo ng ganun
        karami</em> [rules were not followed] in front of our very noses. Yes, we
        expect a certain amount of chaos during these kinds of extraordinary and emergency
        situations, and everyone expects that airport and airline personnel are well-trained
        to handle <em>ang mga kasong ganito</em> [these cases], <em>pero ang malusutan
        na lang tayo eh ibang usapan na yun</em> [bypassing our rules is another issue].
        Obviously, these factors are the perfect recipes for any individual who has
        a criminal mind," she said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092b154-31ee-47fb-bf64-e00df8322b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay revealed the information about the uncoordinated flights came
        from MIAA General Manager Ed Monreal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cff517-d371-4f6f-8aeb-f211b0bdc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe Xiamen Airlines just coordinated with CAAP and not with MIAA.
        We need to review the protocol. How come they can only coordinate with just
        one agency and not the other agency, and then they get to land?" she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdb6f3-aab6-471f-af5f-8d0401043ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the country may not be ready for a worst-case scenario,
        and what happened was a "wake-up call."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a102e-e24e-4afe-9f15-598d76b94cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said she found the explanation regarding the removal of the
        plan "acceptable," but what she found unacceptable was the way people were
        managed at the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94e2c9-cd31-4970-9888-878462d540be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Secretary Tugade went to the airport and did all the coordinating,
        maybe things could have been different," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e6866-7484-4e69-b6b0-135054846ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as accountability goes, Binay said, "I think Xiamen has to
        shoulder more than the P50 million that was mentioned by GM Monreal. Maybe
        Xiamen should reimburse the other airlines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f6688-e36f-43b5-8696-64c0a12efd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the cockpit voice recorder of Xiamen Flight MF8667 was
        brought to Singapore for decoding on Thursday morning, CAAP Spokesperson Eric
        Apolonio said, adding it is expected to be decoded in five days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7825a-6bee-4872-b268-1d994f159e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolonio said it was important to decode the contents of the recorder
        to know the conversation between the pilot and the Manila control tower before
        and after the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eced73-ad3b-459b-8c55-6ec86319bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP has not commented on the investigation of the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db7f84-c951-4de6-9d8b-9fed9b08e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First time for everything</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfa10f-3331-49c1-8fa6-231c8c32ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Francis Chua, Philippine Chamber of Commerce and Industry
        Chairman Emeritus, also weighed in on what happened at NAIA last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac055134-01f2-4a75-b854-80836ce84b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "There''s a first time for everything. And as far as we
        remember, we don''t have this kind of mishap, luckily. This is the first time.
        We have to learn from this. And hopefully, next time... We are already well-prepared.
        We have to give benefit of the doubt."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87359f-245c-4f56-aeaa-bf12e0b19b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for who should be accountable, Chua said at the end of the day,
        it was admitted that the pilot said he could not see the runway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27f12b-b17e-462e-96cc-0362954bbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue here is, why is that this pilot could not see the runway?
        Is the airplane not equipped? Is there not enough provision that the pilot
        could not see in the rain? Or is this a feature that we have to build in our
        airport system that even when it rains, the pilot will be able to see clearly?"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bcee86-102d-4d13-a1ae-8b36004a96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Xiamen Airlines pilot admitted error, Chua said, maybe
        their company should be responsible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc4ca5-66ce-44c3-ae20-c62514fb3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua then said he believed Filipino pilots were at the top of their
        class.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3194b-c25d-432e-abea-b98033c840e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me put it this way: Filipino pilots is so far the best in the
        whole world...I don''t believe that any other would be as better as the Filipino
        pilot. And we are so used to the big rain, big storm, big everything," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85c9d6-2021-44ef-b624-7273c831eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also added the country must look forward and explore alternatives
        to NAIA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0394dea-fe9b-477b-abad-d5c0e747f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, if we have enough space in Metro Manila, expansion of
        NAIA would be a very good project. But unfortunately, the land is already
        too limited," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ebba7-2af9-4e18-8897-ec8e6f5b988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is no parallel runway, accidents are bound to happen, he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f795b-c2f6-4018-8a79-1effa64dd27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:01:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed airport project in Bulacan has four runways, which could
        be expanded to six, he said, adding, "You would be building for the future."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9812d-4978-4b9e-b4ab-5e19fbe433b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:01:40.166+08:00
      'mgnl:createdBy': 'jeff'
