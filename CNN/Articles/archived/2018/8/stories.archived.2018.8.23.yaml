      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to expect at the event: Plant Parenthood, a talk on plant care,
        finding plants to match your space, and getting to know the names and care
        necessities for houseplants; Homegrown Glory, a look inside the production
        processes of brands Astella, Indayog, K’ved, Rumpus &amp; Slaves of Liberty
        where attendees can learn about the people and communities that build the
        brands; Botanical Alchemy Showcase, an herbal infusion demo from Daniela Calumba’s
