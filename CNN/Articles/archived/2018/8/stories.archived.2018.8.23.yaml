      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cyanide is a poison. Rattlesnake venom
        is a poison. Certain household products can be a poison. But coconut oil?
        One professor seems to think so, colliding head-on with consumers who believe
        it''s good for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b97f09-6ec2-491e-9e7c-95ecd3283b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her lecture at the University of Freiburg — entirely in German
        and posted in July — professor&nbsp;Karin Michels, of the university''s Institute
        for Prevention and Tumor Epidemiology, calls the health claims surrounding
        coconut oil "absolute nonsense" and says it''s "pure poison" for its saturated
        fat content and its threat to cardiovascular health.&nbsp;The video of her
        lecture&nbsp;has amassed close to a million views and counting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4bc4f-c314-4b3b-b15f-318f4de5ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coconut oil is one of the worst things you can eat," Michels said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fdd4a-2def-4db9-9e3c-24ec4d0785f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While others have taken a more measured view, they hardly buy into
        the ballyhoo. A&nbsp;2016 survey&nbsp;in the New York Times suggested that
        72% of Americans think coconut oil is healthy, versus only 37% of nutritionists
        polled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46229bc1-9e60-41f1-b58d-de97dec3e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many claims being made about coconut oil being wonderful
        for lots of different things, but we really don''t have any evidence of long-term
        health benefits," said Dr. Walter C. Willett, professor of epidemiology and
        nutrition at the Harvard T.H. Chan School of Public Health, where Michels
        is also an adjunct professor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3de8f-e431-4d41-b768-5553b8484e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coconut oil is somewhere in the middle of the spectrum in terms
        of types of fats. It''s probably better than partially hydrogenated oils,
        [which are] high in trans fats, but not as good as the more unsaturated plant
        oils that have proven health benefits, like olive and canola oil," Willett
        previously told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2125b-dae6-42c3-b9d3-ec4fd7c70a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health organizations tend to discourage the use of coconut oil,
        which is&nbsp;more than 80% saturated fat.&nbsp;The American Heart Association
        says it''s better&nbsp;on your skin&nbsp;than in your food, and it recommends
        that no more than 5% or 6% of your daily calories come from saturated fats
        — about&nbsp;13 grams per day.&nbsp;The association also advocates replacing
        coconut oil with "healthy fats" such as polyunsaturated fats and monounsaturated
        fats, like those found in canola and olive oils, avocados and fatty fish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb227906-e722-431a-9863-595114157f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconut oil is "probably not quite as ''bad'' as butter but not
        as good as extra virgin olive oil," Kevin Klatt, a molecular nutrition researcher
        at Cornell University who is studying the metabolic effects of coconut oil,&nbsp;previously
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6a5e0-96db-49f3-8273-359be571e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klatt cautions that we should not develop too strong of an opinion
        of it without more data. "But at the same time, you have to be evidence-based
        ... and [currently], the evidence reflects benefits for olive oil, fish, nuts
        and seeds -- so that should be the focus in the diet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0965a24-9faa-4296-aeb8-6108932cb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconut oil is extracted from the meat of the fruit. It contains
        mostly saturated fat, which is also found in large quantities in butter and
        red meat. Like other saturated fats, coconut oil increases LDL cholesterol,
        commonly known as "bad" cholesterol, which has been associated with increased
        risk of heart disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35f49f-4900-4fda-bc70-265c1c1a7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coconut oil also raises HDL, the "good" cholesterol, especially
        when replacing carbohydrates in the diet. This may be due to its high content
        of a fatty acid known as lauric acid. (This is also noted in&nbsp;Michel''s
        statement&nbsp;summarizing her talk.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ce7fd-131e-4968-9399-af12be53a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coconut oil is half lauric acid, which is a little bit unique,"
        Klatt said, as the acid seems to raise HDL more than other saturated fats
        and is rarely found in such high amounts in foods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa15a10-7547-49b7-b014-296a1df759ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, though the increase in HDL seen with consumption of coconut
        oil may offset some of the disease risk, it''s still not as good as consuming
        unsaturated oils, which not only raise HDL but lower LDL, according to Willett.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81da23-39ba-4a58-ac71-ebff0ffea7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters is the fact that we still don''t know for sure
        what exactly a high HDL translates to in terms of health risk. "There''s been
        debate about the role of HDL," Willett cautioned. "Partly because there are
        many forms of HDL which have different health consequences ... which has made
        the water murky."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36c73a-d165-4962-8ab5-22c43a0a78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, there are different forms of HDL that do different
        things. One role is to help take LDL cholesterol out of the bloodstream. "But
        some forms of HDL don''t do that," Willett said, "so we don''t know for sure
        that higher HDL is better."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e6bc9-3d79-4324-9d42-ee00ffddc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an elevated LDL level is used as a marker for predicting cardiovascular
        risk and doesn''t always translate to heart attacks, experts say it''s still
        cause for concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee49afb-5f09-4a15-9e5f-d034e2aa39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has found a mixed bag when it comes to saturated fats,
        and coconut oil in particular. A&nbsp;2015 Cochrane review&nbsp;found that
        cutting back on saturated fats also lowered the risk of cardiovascular disease
        by 17% — but it didn''t change the risk of dying, and there was no benefit
        to replacing these fats with protein or starchy foods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee5181-0edd-4d62-a49a-5b68e5afc195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research specifically on coconut oil has explored its effects
        on metabolism, appetite and cognitive function — but "you can''t infer from
        ... studies what coconut oil will and will not do. We need better controlled
        trials," Klatt said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e58ce-ea8d-4953-a175-f3e17edefb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the internet is jumping the gun and going way beyond
        the evidence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8ff79-dd20-480b-8caf-1749727d86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other oils, coconut oil is calorie-dense, which means consuming
        large amounts without reducing other calorie sources can lead to weight gain.
        Just one tablespoon has 120 calories, about the same as a large apple or four
        cups of air-popped popcorn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c7882-98d8-4eeb-ac8b-4f96ce11cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil is a really easy way to increase the energy density of a food.
        Things like almonds have a lot of fat, but it''s easier to overeat pure oil
        than overeat pure almonds," Klatt said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa649f-0f4c-462e-a78c-4bedb5ad9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In small amounts, however, coconut oil can have a place in one''s
        diet. But for day-to-day use, experts recommend vegetable oils such as olive,
        canola or soybean oil, along with nuts and seeds, as a primary source of fats
        in the diet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b844afa-b4d1-4338-89a9-ca5b86377d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that you have to absolutely avoid coconut oil, but rather
        limit coconut oil to where you really need that special flavor, like for Thai
        food or for baking a special dessert," Willett said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e919f-a0ea-4ea4-8d6c-55894fa31519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klatt agreed, saying that coconut oil "is certainly fine to consume
        occasionally, when a recipe calls for it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884470a-ac12-46a1-9748-42d6ed3ca7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:03:58.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:04:01.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The facts behind
        coconut oil is ''pure poison'' claim"</em></p>'
