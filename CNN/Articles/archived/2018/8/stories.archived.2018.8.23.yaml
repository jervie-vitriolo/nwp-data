      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team dominated Hong Kong in straight sets, 25-18, 25-21,
        25-22, Thursday at the GOR Bulungan in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e6f27-c1b0-4a63-b535-243e90db54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:42:15.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:42:18.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez was in her usual dominant form as she led the Philippines
        with 14 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0edffe-3991-4130-9f0a-943f886213ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:42:15.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:42:18.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of Valdez, Kim Kianna Dy, and Aby Maraño led the early
        charge for the national squad as they took the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f61388-da08-4d4d-88e3-30d94521a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:42:15.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:42:18.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their stellar offensive and defensive plays, Mika Reyes and
        Jaja Santiago carried the Philippines to a commanding 2-0 set advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0bcab-3da0-4f79-b73a-c5de66ffaba8'
      'mgnl:activationStatus': true
