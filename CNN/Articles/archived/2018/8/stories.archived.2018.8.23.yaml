      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will next face Indonesia on August 25, while Hong
        Kong battles powerhouse Thailand on the same day.</p>'
  'Mocha-Uson-federalism-information-campaign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T14:36:52.379+08:00
    'imagesource': 'jcr:3aca47b1-28e9-46d7-bd95-1ef5b532ed2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '290ed16f-168b-4255-9314-09f97b16b87a'
    'lead': 'Presidential communications Assistant Secretary Mocha Uson is still welcome
      to join the government''s information campaign on federalism, despite the uproar
      stirred by her controversial video on the topic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:44:17.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:44:20.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:44:20.851+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Mocha Uson can still be part of federalism info drive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b120746-0d82-454f-832c-7eb3991c55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Presidential
        communications Assistant Secretary Mocha Uson is still welcome to join the
        government''s information campaign on federalism, despite the uproar stirred
        by her controversial video on the topic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ca4e1-a9bd-4da7-9df2-9e7a8d99d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque in a press briefing on Thursday
        revealed Uson "has not been attending the inter-agency meetings on the dissemination
        [drive]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcba020-6c28-44f5-9710-27dab2a6e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if she attends, I suppose she can be one of the disseminators,"
        Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecb529-97ac-4864-80c3-8dba6c309929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government continues to conduct "formal training" to
        those joining the campaign for federalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18257947-316a-4ce4-9f17-606a3cdbc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was earlier tapped to spread awareness on the proposed shift
        to a federal form of government. But the idea was strongly opposed by many
        lawmakers, government officials and netizens after she posted an August 2
        video described by many as vulgar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a540f-e766-46a7-a247-2c9865e046dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows blogger Drew Olivar playing with the word federalism
        using racy terms and gesturing towards female private parts - all to Uson''s
        cheering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c5bec-d22d-4785-be99-8380362b1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said President Rodrigo Duterte was "very cool" about
        the video, but added the President agreed the information campaign should
        have a more serious tone. The Presidential Communications Operations Office
        later issued a memorandum reminding its officials and employees to watch their
        behavior on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0413ef-808d-4851-be2e-21f9859a2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, for her part, said what''s important is federalism is being
        talked about.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94712b58-9857-42c9-ac1a-30ec6e514fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung napapag-usapan ngayon, masama man o mabuti, ay ipaliwanag
        naman po ng mga eksperto. Take this opportunity na ipaliwanag na po ang pederalismo,"
        she told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a07d2c-007a-4762-a5e8-e0f3fa3d4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If this is being talked about now, whether good or
        bad, experts should explain it. Take this opportunity to explain what federalism
        is."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3d279-b2bb-4773-bb37-d5e82479f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among the promises Duterte made during
        his 2016 presidential campaign. He believes it would pave the way for more
        equitable distribution of wealth and political power throughout the regions
        and bring lasting peace in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09299c7c-6599-4a84-abfc-65e846b207d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:44:17.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:44:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations survey for the first quarter of 2018
        showed only 25 percent of Filipino adults have been aware of the federal system,
        while 75 percent only knew what it is upon answering the survey.</p>'
  'avoid-unhealthy-vegetarian-food':
    'author': 'Tia Miller'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-23T02:15:51.727+08:00
    'imagesource': 'jcr:f6e01fbe-519e-47b6-b19b-e526a14951fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6783c2-6314-4884-8c00-6602b209e247'
    'lead': 'Beginner vegetarians often eat a lot of processed foods, such as veggie
      meat, French fries, frozen pizza, instant oatmeal, instant ramen noodles, pastries'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:46:34.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:46:38.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:46:38.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rookie vegetarianism and the junk food trap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff22a1-0306-46f5-bcd4-4fbb945680c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A variety of inspirations may spark a vegetarian or vegan
        lifestyle change, the most common being animal welfare, environmental welfare
        and personal health. But even if health isn''t the reason, it''s important
        to maintain good health within any diet. Why not enjoy the benefits of being
        a vegetarian, even if you''re doing it for the cows and the trees?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de081fd2-6b15-4a03-be9f-9b8ba471bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortality in vegetarians, according to a meta-study from 2012, was&nbsp;9%
        lower than in nonvegetarians. And according to the American Journal of Clinical
        Nutrition, a vegetarian diet&nbsp;lowers risks of heart disease, cancer and
        diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7977a-4ff6-44c6-b936-183f38f6c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But simply being a vegetarian or vegan doesn''t guarantee these
        results, because it''s possible to abstain from meat or dairy and still live
        an unhealthy lifestyle. In fact, it can be quite common.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498166e-d7e0-4090-824a-31a61e6a938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was one of those unhealthy vegetarians who eliminated meat but
        replaced vegetables with all varieties of potatoes: French fries, chips, mashed
        potatoes, baked potatoes, sweet potatoes. My fruits were "fruit snacks." My
        meat became chemically processed veggie meat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113dba48-79e2-4d81-a1ed-c6012295dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a year, I began to struggle with severe anemia, ADHD&nbsp;and
        fatigue. I would break my vegetarianism and eat a chicken breast, a burger
        or salmon to feel better. Meat would solve the problem, but it also made me
        bloated and constipated and gave me headaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cdf1f0-03f5-4fe6-9478-3d81daf6b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My "aha" moment came when I was driving through Georgia one fall
        day and saw cows grazing in a field. I laughed because the animals I ate were
        all vegetarians. One of the reasons we are able to get quality nutrients from
        cows, chickens and turkeys is because their diet consists of grass, grains,
        corn and fruits. I realized what my diet was missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf686d-bb1f-4c77-9cc0-cf8c493b43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many vegetarians and vegans make the mistake of eliminating but
        not correctly replacing," said Dr. Brandi Jouett-Patrickson, an internal medicine
        doctor with Piedmont Physicians Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717a9f3-f84c-4396-a402-b1144734b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the most important ways to ensure that your vegetarian
        lifestyle doesn''t start as poorly as mine did.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99505996-7620-41e5-841b-321d23a7e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eat the rainbow</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62b9a7-7dd8-4e34-bca5-24e6eb6488a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Agriculture recommends filling half your plate
        with fruits and vegetables at each meal. This can be even more crucial for
        a vegetarian, given that meat often provides nutrients, particularly iron
        and vitamin B12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1b7b3-a3ad-44c9-ade4-5b80020f2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each meal should have an array of fresh colors," Jouett-Patrickson
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a0585-796c-4c5a-b7c0-a814b45608ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating green leafy vegetables such as broccoli, spinach and kale
        can help head off iron deficiency. Vegetarians can avoid B12 deficiency by
        eating dairy, but Jouett-Patrickson suggests that vegans use a B12 vitamin
        or fortified foods such as plant milks, soy products and some breakfast cereals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32027f79-15c5-4aeb-a7d9-7bce7ad9f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beware of processed food</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49166eb0-14df-4b64-ba09-4d8eeb9898eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginner vegetarians often eat a lot of processed foods, such as
        veggie meat, French fries, frozen pizza, instant oatmeal, instant ramen noodles,
        pastries. A recent study in the British Medical Journey suggests a&nbsp;link
        between highly processed foods and cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061bb2a-2fc4-4dae-9120-70f100164d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to get a sense of how processed a particular food is to
        read the ingredients. If you see numerous preservatives, colorants and unfamiliar
        words, be wary. The general rule should be the simpler, the better.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46073f40-3012-4c2f-b9ef-b967992dfd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food you eat should be as local as possible," CNN Chief Medical
        Correspondent Dr. Sanjay Gupta said. "That cuts down on the travel time and
        the number of points where food can be contaminated. It also means your food
        doesn''t need as many preservatives to increase shelf life." Remember, fresh
        is always better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f9cbc-8d91-41fc-85fc-725ce89bf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More water</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27500ba-24dc-45c6-b5ce-6cd56deba239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehydration is a lesser-known side effect in an unhealthy vegetarian
        lifestyle. When you eat a lot of processed food, you''re reducing the hydration
        in your body.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8a4af-9f04-4161-a7aa-4add90f3485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hidden sources of salt lurk in most processed foods," according
        to the&nbsp;National Academy of Sciences'' Food and Nutrition Board. When
        there''s too much sodium in your diet, you retain water, your&nbsp;kidneys
        cannot properly filter&nbsp;it from your body, and you become dehydrated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc626a-b631-46a2-88b4-147a8231d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body is roughly 60% water, which is vital to cells, organs
        and certain body functions. Make sure to drink plenty of water and other fluids.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd66d81-6a7b-472c-befa-76196770d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be intentional</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f935c8-e12c-436b-8860-f9b191541ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new lifestyle is not for the lazy; you must work hard to maintain
        the journey. Be intentional about your meal prep and choices. You may want
        to invest in cookbooks or even meal prep services to get off to the right
        start. Social media, particularly Instagram, can provide a wealth of tips
        and encouragement when transitioning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b48d3-e052-42d9-aedb-ee980934b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of all, don''t give up. Remember, it''s a journey, and you''re
        learning how to make vegetarianism work best for you. Follow these guidelines
        to avoid the unhealthy vegetarianism path, but even if you stumble, dust off
        yourself -- and your vegetables -- and try again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf8064-a558-4f9a-9ded-3d27a173c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:46:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:46:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rookie vegetarianism
        and the junk food trap."</em></p>'
  'Impeachment-complaints-filed-vs-7-Supreme-Court-justices':
