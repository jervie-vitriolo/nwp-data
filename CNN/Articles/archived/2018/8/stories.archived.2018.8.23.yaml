    'jcr:uuid': 'cbf5a262-247d-413a-8118-bb8f11663c4b'
    'lead': 'More than half of teens think they use phones too much, and many report
      anxiety when they can''t check them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:13:00.720+08:00
