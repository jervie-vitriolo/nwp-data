      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Teens have always ignored their parents.
        These days they do it while staring into a smartphone, and even they''re not
        happy about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ebd18-dc44-4cba-84f3-2f547363c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of all teenagers think they use their phones too
        much, according to a&nbsp;Pew Research Center survey&nbsp;released Wednesday.
        And that''s doing more than annoying adults. A quarter of teens reported feeling
        anxious, lonely and upset without their phones. Girls were more likely to
        report feeling that way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b570de-7838-41d8-9f00-a0da41717c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screentime and phone addiction have received&nbsp;increasing attention&nbsp;from
        the companies selling them.&nbsp;Google,&nbsp;Facebook&nbsp;and&nbsp;Apple
        have created&nbsp;tools to help people cut down on the amount of time they
        spend using their devices. But there''s been no conclusive research examining
        whether such approaches, which focus on awareness and tracking, help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35b19a-e81c-4367-9bb4-d7702e393e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and other experts worry that phones, tablets and other screens
        might affect everything from cognitive development to social skills.&nbsp;But
        much of the handwringing&nbsp;has been over youngsters binging cartoons on
        Netflix or YouTube. The Pew study is the latest in its series of inquiries
        focusing on kids aged 13 to 17. It surveyed 743 teens and 1,058&nbsp;parents
        in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eae2c3-4bd9-4e2d-8a00-00f63d3a6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that parents also worry about their teenagers. Two-thirds
        of parents expressed concern over how much their kids use their devices. More
        than half said they''ve resorted to restricting when their adolescents can
        use smartphones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd9f26-3672-451e-a24e-d9fd92631dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, parents and teens are only recently grappling with
        this issue," said Monica Anderson, a senior researcher at Pew. "The nearly
        universal access to smartphones among teens is a fairly new phenomenon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b0128-c55a-4841-827f-8adde3977146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whopping 95% of teens in the United States have smartphones now.
        That''s a 20% jump since&nbsp;Pew last examined&nbsp;the issue in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6003c8-48ec-4147-b6db-30a2fafbdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overuse starts first thing in the morning and often continues through
        the day. Three in four teens reported checking their phones as soon as they
        wake up, and 45% said they are online almost constantly, playing games and
        checking social media. More than half report feeling like they must reply
        to messages right away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5542d1-bee3-41bb-b8c4-e985e77cc162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School offers a brief respite. Only 31% of teenagers said their
        phones distract them in the classroom. That may be because many schools strictly
        govern phone use. (Slightly more parents, 39%, say their phones are distracting
        at work.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018194b9-19d3-404f-a581-e0393bc6eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s any good news in the report, it''s this: Teens are trying
        to address the problem. More than half of teens surveyed reported cutting
        down on screen-time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f3b6c-0394-44e8-9302-6ff28607ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their parents aren''t doing much better. One-third of all parents
        surveyed admitted to using their phones "excessively." And half of the teens
        in the survey said their parents are too often distracted by their own phones,
        making personal conversations difficult.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319000b-0091-4a77-9efa-7fe2fef7c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s not just the kids who are ignoring people while starting
        into a phone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d92f57-1835-45ac-be14-955276dd10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:13:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Even teens think
        they use their phones too much."</em></p>'
  'Australia-drought-climate-change':
    'author': 'Angela Dewan'
    'caption': 'The vast majority of Australians accept climate change is real, yet
      the subject is still controversial in Australian politics, and climate change
      skepticism still has a platform.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-23T11:21:29.156+08:00
    'imagesource': 'jcr:691cf98a-e257-4540-a918-dbfe04310b92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff99be1f-ee6c-4b7d-8a8c-e27b66e4bd55'
    'lead': 'The vast majority of Australians accept climate change is real, yet the
      subject is still controversial in Australian politics, and climate change skepticism
      still has a platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:17:11.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:17:19.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:17:19.464+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia is devastated by drought, yet it won''t budge on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab5f3b-e317-48b0-af6e-1f513b121a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia is suffering its worst drought
        in living memory, as dozens of bushfires are blazing out of control. It''s
        hard to believe that it''s winter "down under." Summer is yet to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493382d-fe1a-4d4d-ab03-67467ad3c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Malcolm Turnbull&nbsp;on Sunday committed
        1.8 billion Australian dollars ($1.3 billion) in relief funds for farmers,
        whose livelihoods are disappearing down the cracks of their dry, barren land.
        The very next day, he announced he was&nbsp;dropping a national policy to
        cut carbon emissions&nbsp;from the energy sector that was supposed to help
        Australia fulfill its obligations under the Paris climate change agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b051b-8f73-440b-839f-534b2a859e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Australians accept human-induced climate change
        is real and scientists have linked&nbsp;the current record-slashing drought
        to global warming,&nbsp;yet the subject is still highly controversial in Australian
        politics, and climate change skepticism is still given political space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4ecce-f497-4792-bd65-0b3d6af6f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull is now facing a renewed leadership challenge from MP Peter
        Dutton. If Turnbull loses, he would be the third Australian prime minister
        to be ousted over climate policy in the past decade. A Dutton-led Australia
        would mean even less hope for those who want action on climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf00552-5f28-4b51-8291-2237a6a4daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to comprehend why Australia&nbsp; — a wealthy, developed
        nation that has long experienced crippling weather events — has failed time
        and time again to get a coherent climate change plan together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f15951-3230-46f5-b8d8-404f4a1136ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the signs are there. The UNESCO heritage-listed Great Barrier
        Reef, a 2,300-kilometer stretch rich in biodiverse marine life, is under threat,&nbsp;having
        lost more than half its coral in two mass bleaching events&nbsp;in 2016 and
        2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e535806-53ff-40ce-93cc-6ef9c3319184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia&nbsp;clocked record heat in the first half of this year.&nbsp;The
        whole of New South Wales, the country''s most populous state, is now 100%
        in drought, with some areas seeing less than 10mm of rain in July, right in
        the middle of winter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714318aa-2f76-4b0e-9223-7a76ef53206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so dry that animals are being forced to migrate — a group
        of emus recently swarmed the town of Broken Hill, running down the street
        and gate crashing football matches in search of water and food,&nbsp;the Australian
        ABC reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82134b-e3e3-4e0a-ad65-caa015a59da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political survival</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74f32e-0a45-4589-acca-cdad144a08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political wrangling is one reason for the slow progress. Turnbull
        scrapped his climate policy in order to ensure his survival as prime minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f9f55-caee-4ff9-87ed-de6c742e409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The history of Australian politics is that climate policy has proven
        in the past to be so controversial that it has resulted in prime ministers
        losing their jobs," said Bob Ward, policy director at the Grantham Research
        Institute at the London School of Economics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030c089-7be6-4e77-adec-b334aedf0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians can see for themselves what''s going on at the moment.
        They''re facing a series of weather events linked to climate change — droughts,
        heatwaves, fires — and Australia''s scientific communities have been telling
        politicians for a long time what''s going on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2caf2b-df51-473a-a19e-b4034e528c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of talking about global warming, the ruling Liberal Party''s
        conservative faction, that has long resisted climate action, has framed the
        debate around electricity prices.&nbsp;Dutton said Tuesday that should he
        became leader he would set up an inquiry exploring why power was so pricey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe74e42-86e3-45dc-a07f-08e69146b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study&nbsp;published in the journal Nature Climate Change&nbsp;found
        that Australians who identify with the country''s conservative party are more
        likely to be predisposed to climate change skepticism. Of all 25 nations studied,
        only the United States had a stronger correlation between political ideology
        and belief in global warming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02708f-3fbe-4f02-94da-489d9bbe9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that link between political leaning and climate change
        skepticism was typically present in countries with strong fossil fuel industries,
        including the U.S., Australia, Canada and Brazil, indicating the power of
        industry lobbying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8e2fc-3ffa-4bf5-9c26-7624dff88c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that lobbying happens through think tanks funded by the
        mining and energy industries, said John Cook, from the Center for Climate
        Change Communication at George Mason University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead91ff4-0088-42fb-beda-736b85c5675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The broad picture in Australia is that in the ''80s the issue was
        much less polarized. It was in the early 1990s that conservative think tanks
        began attacking climate science for ideological reasons, because the consequence
        of climate change meant regulating industry," Cook said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e5d71-5172-436f-a72f-04101991db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That combination of ideology and climate change skepticism is most
        apparent in former prime minister Tony Abbott, now a backbench MP but the
        most vocal critic of Turnbull''s carbon reduction policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627da441-13ca-4ceb-8f03-8cab70a4e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott pointed to the U.S. President Donald Trump''s announcement
        to withdraw the U.S. from the Paris agreement as a reason for Australia to
        scrap its own emissions targets, saying last week,&nbsp;"it''s time to get
        out of Paris."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a151752-fcb4-4742-aab0-53b6a07de6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott&nbsp;gave a speech to a climate-skeptic think tank in London
        last year,&nbsp;in which he made the remarkable claim that climate change
        was "probably doing good, or at least, more good than harm," and likened climate
        change action to "primitive people" who killed goats to appease volcano gods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b3b99-c193-44c7-ab3d-5552ffb67400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has even called for&nbsp;new coal power stations to be built&nbsp;by
        the federal government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad42f1-dd6e-4ac5-b91b-5832484b9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s coal addiction</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbc9f2-8c52-42f7-a19a-3259cb8201d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull''s energy policy was aimed at bringing the country in line
        with its commitment to cut carbon emissions by 26 percent by 2030, from 2005
        levels, as Australia pledged in the Paris climate change agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e5fc2-8d6a-4ced-bf34-18088cd5fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians support the agreement and climate change action more
        broadly — until it hits their wallets, polls show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fd621-b748-4cfa-b75f-282a815a355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;Newspoll survey published in The Australian&nbsp;newspaper
        in October 2017, for example, found almost half of those polled would support
        dropping out of the Paris climate change agreement if it lowered energy prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865cef7-1eeb-4313-81e8-8ef350e30b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Climate action) has taken too long because of the political influence
        of the coal industry, and as a result ... a significant rump of the current
        government either don''t believe in climate change or don''t believe Australia
        should do anything," Ian Lowe, Emeritus Professor at Griffith University''s
        School of Science, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc34eff-ef8e-46d4-89ca-1ce7b3d2bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is regularly referred to at the world''s biggest coal
        exporter, and it depends heavily on the fossil fuel in its own energy mix,
        as well as for jobs and economic prosperity. Mining has contributed significantly
        to the country''s record-breaking 26 consecutive years of economic growth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4169bdc-2633-4efe-8820-ba960a637715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Australia''s coal is exported to China, to fuel the Asian
        powerhouse''s rapid development. But even China is starting to wean itself
        off dirty fossil fuel and is looking increasingly to renewable energy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80937f61-a935-41e6-a54e-4b097fcf70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is getting a renewable energy program off the ground,
        but a lack of political will has meant progress has been incredibly slow,
        said Harald Heubaum, an energy and climate policy expert at the University
        of London. The huge potential in the sunny country for solar energy is still
        largely unrealized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013d37b-ba1c-4a52-9984-ad644f955c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So a question Australia could ask is, does it really just want
        to be a quarry for Asia? To take the coal and gas and iron ore, and whatever
        precious metals it can find and export them?" Heubaum said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e42c58-0842-4fce-bc2f-6cf4bb06a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or does it want to diversify away from that?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01735a80-b5eb-4b4f-9f0b-53654b8fc73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:17:11.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:17:19.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australia is devastated
        by drought, yet it won''t budge on climate change."</em></p>'
  'Peter-Dutton-Malcolm-Turnbull-Australia-elections':
    'author': 'Ben Westcott'
    'caption': 'Australian Prime Minister Malcolm Turnbull.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-23T11:06:46.742+08:00
    'imagesource': 'jcr:c4196791-8a70-48eb-996a-313ba40a0b78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '992a4645-0429-43cc-89a4-2e7c9343cf6d'
    'lead': 'Since 2007, no Australian prime minister has faced two consecutive elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:19:51.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:19:54.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:19:54.596+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutton calls for second leadership challenge against Australia''s Turnbull

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1cf0f-7601-45c2-966c-bd5f0bca4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Australian Home Affairs Minister
        Peter Dutton announced Thursday he will again challenge the country''s Prime
        Minister Malcolm Turnbull as party leader, the second such move in three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76897f9d-6daf-49a4-b2bf-823d3f035939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not a vote for the leadership will take place is still
        unclear but following the resignation of three high-profile Australian ministers,
        including Finance Minister Mathias Cormann, Turnbull''s position is likely
        untenable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e88868-6c1e-47c0-8997-ed3cf93546f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull faced down an initial challenge on Monday amid a conservative
        uprising in the Liberal Party''s ranks over climate change policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7abff-43b5-4b30-80ef-cb2432b5b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutton, a high-profile member of the party''s conservative faction,
        was narrowly defeated by Turnbull 48 to 35 but with only seven votes between
        them, it made a second challenge likely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfef27-02ca-47b9-8246-84429d896951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his official social media account, Dutton said Thursday he had
        spoken with Turnbull "to advise him I believed the majority of the party room
        no longer supported his leadership. Accordingly, I asked him to convene a
        party room meeting at which I would challenge for the leadership of the Parliamentary
        Liberal Party."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4e85b-cff3-483d-babd-5850208fe9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Dutton takes power, he will be Australia''s sixth prime minister
        in just over a decade, amid a revolving door of leadership changes in the
        country''s major parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4cd7d-986c-4deb-b2eb-0f74cf0f8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2007, no Australian prime minister has faced two consecutive
        elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b421b4c-1600-4255-8e30-c61ea6e7b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaotic week</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4d9e1-005c-4410-b9d9-35ee4ef79a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative rebellion in the ruling Liberal Party was sparked
        by Turnbull''s climate change policy, which would have legislated the Paris
        Agreement targets into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d584470-70d4-435d-b1ce-591ec49350ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chaotic week, the Australian leader dropped his policy, as
        well as all carbon emission targets, in an attempt to quash leadership rumblings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0aef5f-aa56-4298-824a-c08e90a109fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the party''s right-wing have always viewed Turnbull with suspicion
        and hostility, given his moderate positions on a number of policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e89ea-c115-4cd5-8f67-1832e1b6249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull has long advocated for action on climate change, and supports
        progressive social issues as well as an Australian Republic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997702e-32b8-4a53-938b-a1e8f8433272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the Liberal Party''s vocal conservative faction are
        calling for greater investment in coal and cuts to immigration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3807162-ca04-42cb-8669-998500cf5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the vote Tuesday, Dutton resigned from the cabinet, stepping
        down from his dual roles as home affairs and immigration minister, which includes
        oversight of Australia''s strict border protection policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b3ff9-4f72-4f13-9d61-24bf2662928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his almost two decade in parliament, Dutton has burnished
        his conservative credentials, often sparking controversy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc04391-0940-4f2f-a4e7-5fd777d52904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also one of a small number of politicians who boycotted then-Prime
        Minister Kevin Rudd''s apology in 2008 to the Stolen Generations, a name given
        to the tens of thousands of Aboriginal children forcibly removed from their
        parents and families by the government between 1910 and 1970.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089a972-92e2-4d0e-b709-10a1e7a2b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:19:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:19:54.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dutton calls for
        second leadership challenge against Australia''s Turnbull."</em></p>'
  'Huawei-5G-tech-Australia-ban':
    'author': 'Jethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-23T11:14:59.952+08:00
    'imagesource': 'jcr:f500390c-df88-41de-b3a4-520ab7225aff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba735e1-61a2-47b6-a645-fbdefc64ec72'
    'lead': 'Chinese tech company Huawei says the Australian government has blocked
      it from providing 5G technology for the country''s wireless networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:24:22.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:24:26.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:24:26.060+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei: Australia has banned us from selling 5G tech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9bfbc-7391-4836-95ba-6469f288068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Chinese tech company Huawei says
        the Australian government has blocked it from providing 5G technology for
        the country''s wireless networks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0584325-7df9-4a8d-9d28-e3fbacc51312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, one of the world''s biggest makers of smartphones and telecommunications
        equipment, said Thursday that the government had informed it of the decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9bd78-6fc1-4b2e-94ed-09005282fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely disappointing result for consumers," the Chinese
        company&nbsp;said&nbsp;on Twitter. "Huawei is a world leader in 5G."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19998b-0e59-4b58-be03-d3573b8a5b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows reports in recent months that Australian
        national security agencies&nbsp;were concerned&nbsp;about alleged ties between
        Huawei and the Chinese government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6a6f3-b22e-4974-8f8b-22d0bb5be4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government&nbsp;said in a statement&nbsp;Thursday
        that the involvement of telecom equipment suppliers "who are likely to be
        subject to extrajudicial directions from a foreign government that conflict
        with Australian law" could mean the country''s wireless carriers are unable
        "to adequately protect a 5G network from unauthorized access or interference."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5a842-56bf-449d-bb3d-790eebadeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement didn''t mention China or Huawei by name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827d1ad-279d-40fc-a51e-fc9e899704bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly rejected the security concerns, insisting
        that it is "a private company, owned by our employees with no other shareholders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff28e44-c8a0-41be-88dc-6bb572cf038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:24:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:24:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Angus Watson contributed to this report.</em></p>'
  'Harvey-Weinstein-sex-trafficking-rape':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-23T10:53:57.465+08:00
    'imagesource': 'jcr:9a6b0f97-4bb4-4621-bbf9-1c3d85791539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd2fff08-66f1-403a-a3e7-aac34b9a1ae9'
    'lead': 'A German actress is suing Harvey Weinstein for violation of human trafficking
      laws, assault, battery, and false imprisonment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:27:31.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:27:35.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:27:34.887+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein facing new allegations of sex trafficking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e803498-4edf-44fd-a4c8-32b7161af041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harvey Weinstein is facing new allegations
        of sex trafficking and rape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bc02c-156a-477b-9463-6831477f8bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German actress, using the pseudonym Emma Loman, filed a federal
        lawsuit in Los Angeles on Monday, alleging that Weinstein raped her during
        the Cannes Film Festival in 2006. She is suing Weinstein for violation of
        human trafficking laws, assault, battery, and false imprisonment, according
        to court documents obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec09dab-5674-467e-99a8-3ed17b673ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our client brings her claims in an effort to achieve justice for
        herself, and she hopes that by doing so she can help open the door to justice
        for the women in her industry who have undergone similar experiences," John
        G. Balestriere, the attorney handling Loman''s claim, said in a statement
        to CNN. "Mr. Weinstein must answer these allegations and be held accountable
        for any damage he has caused our client."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec33627-ec88-42cd-84a2-e9a80c8e0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phyllis Kupferstein, an attorney representing Weinstein, told CNN
        in a statement, "This lawsuit is an attempt to continue the legal barrage
        and public attention on Mr. Weinstein. The allegations are untrue and the
        claims are barred by the statute of limitations. We intend to immediately
        move to dismiss the complaint."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f21244-9c32-4ec8-a743-e287183d72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the suit, Loman said she met with Weinstein at his
        hotel suite in Cannes, France to discuss starring in an upcoming film project
        he was producing, but he soon started making sexual advances towards her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dba44e-ef90-4267-9ce6-f815eb161e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon arriving at Weinstein''s suite, however, Weinstein quickly
        dropped his professional demeanor," the suit states. "He instead overpowered
        Loman and raped her. Shocked and betrayed, Loman did not know what to do.
        Furthering Loman''s disorientation, Weinstein proceeded to treat the rape
        like a standard component of their business, as if the professional discussion
        he offered Loman had actually taken place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c3639-8bf5-4c35-a9ab-93e2a11baf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Harvey Weinstein seeks dismissal of indictment due to emails
        between him and accuser</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e009018-dead-46d5-a9c8-abbde251a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loman also claims that Weinstein threatened her not to speak of
        the assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54183ba8-3b09-48ba-b4f8-b23382618eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second sex trafficking case filed against Weinstein.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6aada8-211a-48c5-967b-0da55752c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a federal judge&nbsp;in New York ruled that British actress
        Kadian Noble can move forward with her sex trafficking lawsuit against the
        disgraced media mogul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136e108-b1c8-4d66-a4a0-897d8a9578b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noble accuses Weinstein of sexually assaulting her in a hotel bathroom
        in Cannes, France in 2014 after luring her with talk of a potential movie
        role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057165f2-9232-4bb0-80eb-a7c4e90484b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noble filed suit in November against Harvey Weinstein and his brother
        and then-business partner Bob Weinstein.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d7a4b-15b2-44a9-a902-028d0a53d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Court Judge Robert W. Sweet granted Bob Weinstein''s
        motion for dismissal but denied one from Harvey Weinstein.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933c043-1d4a-4e96-8fe8-114bb2e06c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge wrote it would be the first instance in which a plaintiff
        asked for the Trafficking Victims Protections Act to be applied to conduct
        like that alleged in the lawsuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56fef3-a81c-4c8f-aa39-aeee0ddb4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s lawyer said the act should not be applied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802a6b5-4807-43aa-aae3-6e153ce17397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A typical sex trafficking case is someone who lures underage girls
        on the promise of a green card and locking them up in a basement and forcing
        them to have sex for money," Kupferstein said in a&nbsp;statement&nbsp;at
        the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3ffac-f4c5-412b-814c-b0a0523b6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, who also is facing criminal charges in New York, has
        denied all allegations of "non-consensual sexual activity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fcdb49-59a9-4fa9-a940-9e1c8e82c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has pleaded not guilty to six felony sex crimes -- two
        counts of predatory sexual assault, two counts of rape, one first-degree criminal
        sex act charge and one criminal sex act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb018a-2bde-4658-bc35-ffb212fd091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sex trafficking lawsuit against Harvey Weinstein can proceed,
        judge rules</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036340a-82ae-4547-a706-671cd2fa524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from allegations from three women, according to
        court documents. Weinstein remains free after posting $1 million cash bail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031602fa-1118-45cd-aad4-11cbdc7485d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Weinstein came nine months after The New Yorker
        and The New York Times published accounts from several women accusing him
        of various forms of sexual misconduct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c890576-c58f-42d1-90f0-8975bef4fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview&nbsp;with CNN, Ben Brafman, Weinstein''s New
        York criminal attorney, said it would be "difficult but not impossible" to
        seat an impartial jury should Weinstein''s case move forward to trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a3eed-d111-4736-afc0-8d47d8ab90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to find 12 people in Manhattan who may have heard a lot
        of the allegations against Mr. Weinstein but will give the court their sworn
        assurances that they will decide this case based on the evidence that comes
        into the courtroom and not on what they made have read, or what they may have
        heard," Brafman said. "I think part of what we''re trying to suggest in these
        motions to dismiss is that contrary to what people may have read and may have
        heard, there is another side here."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c8a5d-49a4-46bd-952f-089dde4343e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:27:31.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:27:35.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Cheri Mossburg and Judy Oehling contribute to this report.</p>'
  'Kevin-Spacey-sexual-assault-case':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-23T10:49:23.915+08:00
    'imagesource': 'jcr:fbf22261-d08d-4168-b762-102b5db8056c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15757f00-84d7-40d7-8e83-4f2e795b247e'
    'lead': 'Four months after the Los Angeles County District Attorney''s Office
      began reviewing a sexual assault case against actor Kevin Spacey, CNN has learned
      a second case is now under the office''s review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:31:20.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:31:25.207+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:31:25.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another Kevin Spacey sexual assault case under review in Los Angeles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abda6d6-b260-47d3-b416-224818dc0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four months after the Los Angeles County
        District Attorney''s Office began reviewing a sexual assault case against
        actor Kevin Spacey, CNN has learned a second case is now under the office''s
        review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb37a1-d790-4a46-8e4a-6d488223256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA spokesman Greg Risling told CNN the new case was presented to
        the office on Tuesday by the LA County Sheriff''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0298c-de08-40e7-a5cd-183b3d0df182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheriff''s office did not have any further information immediately
        available when reached by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7842fb-a71b-4166-a2ca-9633863eeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives and a lawyer&nbsp;for Spacey did not return CNN''s
        request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26b3ae-433f-4453-b46e-cfdc54908539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case, which Risling said remains under review, stems from
        "events" that reportedly took place in October 1992 in West Hollywood, California,
        and involved a male adult, according to a statement released by the LASD in
        April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8fce6-1f88-41fd-b864-d0a50568488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LASD''s Special Victims Bureau began investigating that case
        in December 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018fba9-a0df-4e49-a8e8-3e6a955e4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey is also under investigation for alleged sex crimes in London,
        according to the&nbsp;Los Angeles Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead413be-5806-4ff0-8a36-ed52ec19682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police would not identify Spacey by name
        when reached by CNN previously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16afe3-3383-41f8-a8fc-c576bdba0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood of allegations against Spacey began after actor Anthony
        Rapp shared his own story in an interview with Buzzfeed in October 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e55087-805c-4bf7-a4c4-b56da14f8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp, now 46, said Spacey&nbsp;made a sexual advance toward him
        in 1986&nbsp;when he was only 14. Spacey was then 26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564aca59-f8d0-4c2d-9523-691638fe26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations, Spacey tweeted that he was "beyond
        horrified to hear [Rapp''s] story," adding that he did not remember the encounter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21341587-e804-4acd-9afe-5be7b9148945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I did behave then as he describes, I owe him the sincerest
        apology for what would have been deeply inappropriate drunken behavior, and
        I am sorry for the feelings he describes having carried with him all these
        years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061bcce-2f97-4fa0-b795-a7c2088bb711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, members of the "House of Cards" production staff detailed
        sexual harassment and an alleged instance of sexual assault to&nbsp;CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779dd656-2ef6-4547-8b7b-37f8a718349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix&nbsp;cut ties&nbsp;with Spacey as a result of the allegations,
        a move the streaming service says cost them roughly $39 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f1409-a453-48c0-ad76-9cbb76789476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former TV news anchor later&nbsp;came forward&nbsp;with an allegation
        that Spacey sexually assaulted her son in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc57a6-0855-453c-9bf9-28faff2bf97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, an investigation commissioned by officials at The Old
        Vic Theatre, where Spacey served as artistic director from 2004-15, unearthed&nbsp;20
        allegations of inappropriate behavior&nbsp;by Spacey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ac193-a5a6-4345-b6db-43fd63ddb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Old Vic said the allegations spanned from 1995 to 2013, with
        most of the claims taking place before 2009. The theater said at the time
        that it had not been possible to verify any of the allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cf7a2-b124-47f0-a387-307c691e32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey has been silent since putting out his first statement regarding
        Rapp''s allegations, after which he sought unspecified treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509bdd62-313a-4d71-a313-bc9243e3f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:31:20.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:31:25.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Cheri Mossburg and Sarah Moon contributed to this report.</em></p>'
