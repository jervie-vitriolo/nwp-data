    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Lane is heading for Hawaii as a dangerous Category 4 storm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6e973-9485-44d2-95ec-611613ecc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hawaii Gov. David Ige urged residents Wednesday
        to prepare weeks'' worth of supplies ahead of Hurricane Lane, a Category 4
        cyclone that could make landfall in the islands in the coming days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6716ae1-33bf-40f5-88f0-d97154bebb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government offices would be closed Thursday and Friday as
        the storm, packing heavy rains, approaches the state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4f1ee-e0bb-471c-8fc2-f2f10b9cf9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just want to remind everyone to prepare to shelter in place 14
        days of food and supplies and water," he said at a news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87490ba6-531e-4ebf-9707-70fea0608f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s dangerous center could make landfall as it moves past
        the islands from Thursday through Saturday. But even if the eye doesn''t cross
        land, it should draw close enough to the islands that it brings destructive
        winds and as many as 20 inches of rain onshore, forecasters said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac7af7-abe5-4b24-b49e-031cb441d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been flocking to stores for supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc44f9f-9458-49a6-9a37-c0961ca69846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I''m) filling up my bathtub with some water, hoping to board up
        my main windows in time," a shopper on the Big Island, Shana Bartolome, told
        CNN affiliate KHON on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443f344-96b7-45e1-a092-1d225e4a2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers were going for generators, toilet paper, water and other
        supplies, KHON reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4774aff5-13cd-40f0-a008-93659fa40a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be close, but hope for the best and with luck make
        sure everybody''s ready, and if it doesn''t hit us, that''s good," Oahu resident
        Vesega Pili told the station.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e93af-1c5c-4175-bf5e-e33e7e6c77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ige said officials were expecting some roads to flood and residents
        should refrain from driving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366a6ea-5d1b-4b3a-983c-2ead64088317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to urge people to use common sense," he said.</p>'
    '19':
      'image': 'jcr:04c01df0-b0b5-492c-a149-a232fa343f07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea84c2-6042-4f8b-831c-97b2a02a8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e247c-5df0-4c81-8123-f0ee3e31389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was in the Pacific about 285 miles south of the Big Island
        town of Kailua-Kona early Wednesday, with maximum sustained winds of 155 mph.
        Tropical-storm-force winds persist up to 140 miles from the center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaeeafb-34aa-4f05-a800-2f791515d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane is expected to weaken slowly through Friday, but it still is
        forecast "to remain a dangerous hurricane as it draws closer to the Hawaiian
        Islands," the National Weather Service''s Central Pacific Hurricane Center
        says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d445cd-0675-4f26-a98a-cd68ce86436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm here</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52164dde-b581-463f-8ef0-8fac61e46232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in effect for Hawaii and Maui counties —
        meaning hurricane conditions are expected there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde6c4c-9503-42a5-8dbf-9b021ae848d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane watch has been issued for Oahu and Kauai. The watch
        indicates hurricane conditions are possible and that winds of at least 39
        mph are anticipated in the next two days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d00894-4dba-4251-b5d7-03bc456b40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines and Hawaiian Airlines issued travel advisories
        to customers flying to or from Hawaii. Both are waiving reservation change
        fees as the hurricane approaches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cc9f4-ceef-46f1-98a3-0d7a4201152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to expect</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fd2ed-6097-4814-998a-bd30e096d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical-storm-force winds — 39-73 mph — and rain could arrive at
        the Big Island and Maui County late Wednesday and early Thursday, and at the
        other islands Thursday or Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a206d-943e-4770-9c3c-ddab0b9a9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane winds (74 mph and higher) could hit the Big Island and
        Maui County on Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03d8e2-df7d-4f37-ae47-d83a4a38a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to strong winds, the primary threats will be rough surf,
        coastal erosion and heavy rainfall, even if the center of the storm does not
        move directly over the islands.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19448600-2089-4071-979d-c1427373496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Saturday, 10-15 inches of rain are generally expected, with
        isolated amounts greater than 20 inches, the Central Pacific Hurricane Center
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200d202-03cf-46d6-9571-a5926fd64e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downpours could lead to landslides and flooding.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a690c-ee2a-48d7-841e-d0aa51c00e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Lane is a rare threat for Hawaii</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13214fc2-6113-4294-9a45-63a2a118f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricanes rarely make landfall in Hawaii, as the Central Pacific
        does not see as many storms as the Atlantic or Eastern Pacific, and the Hawaiian
        Islands present a small target in the vast Pacific Ocean.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0acd7-ab72-403f-8deb-286e5be52a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two hurricanes and two tropical storms have made landfall in
        Hawaii since 1959:</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e35986-0c71-408b-b5d4-ee1a24935efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hurricane Dot, in 1959</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abaae5-2da6-4a9b-97e6-2dd3e8a9ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hurricane Iniki, in 1992</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4fefb-52e9-4597-8759-584ed5f49067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Tropical Storm Iselle, in 2014</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d1c42-701b-450b-9348-35e2677cc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Tropical Storm Darby, in 2016</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec49b79-5160-4588-9687-06343e5bbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even close calls are somewhat rare, with Hawaii getting a named
        storm within 60 miles of its coastline about once every four years on average.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b28206-a0b9-4939-8562-9a41893fec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane represented another kind of rarity: It was a Category 5 storm
        late Tuesday before weakening Wednesday morning.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe8822-8786-4cc4-b816-6e2a4f60b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, this was only the second time in recorded history that
        a Category 5 hurricane came within 350 miles of the state — the first one
        being Hurricane John in 1994 — the National Weather Service said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e11b7b-d571-4377-9ec3-0a9a83672d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii has been experiencing a volcanic eruption for much of the
        summer. Mount Kilauea began producing lava flows in early May and portions
        of the southeastern coastline of the Big Island have been transformed by the
        lava flows that covered over 13 square miles (35 square kilometers).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5baa9a1-49da-4841-a9d7-35e6dfc45494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the eruptive activity of Kilauea has "paused," with
        no new lava flows since August 9, according to the Hawaiian Volcano Observatory.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32b3ee-6bfb-4442-b3ed-e5b5c5ade5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there is not much lava reaching the ocean anymore, the hurricane
        shouldn''t have too much of an impact on the volcano region, according to
        Denison University Geophysicist Erik Klemetti.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0852e-348e-4fc4-a199-43f289148079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:44:49.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:44:53.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hurricane Lane is
        heading for Hawaii as a dangerous Category 4 storm"</em></p>'
  'United-Nations-human-rights-defenders-terror-list':
    'author': 'Chad de Guzman'
    'caption': 'The United Nations says tagging one of their special rapporteurs as
      a terrorist is an ''act of retaliation'' from the government. (Photo: Thomas
      Trutschel / Getty Images)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T08:18:04.632+08:00
    'imagesource': 'jcr:913cba64-1674-4f10-9f1e-3c60f5afb07d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac5fb8be-ec68-4c7d-90fa-664b305d3671'
    'lead': 'The UN body said tagging one of their special rapporteurs is an ''act
      of retaliation'' from the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:47:32.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:47:35.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:47:35.032+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN urges PH to remove human rights defenders from terror list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bc459-bc44-40c3-ad7a-8da0d57b1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:47:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:47:35.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        United Nations (UN) is urging the Philippine government to untag human rights
        defenders as terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd9fe1-c200-4539-a75f-134a70978af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:47:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:47:35.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite UN Special Rapporteur Victoria Tauli-Corpuz and three other
        alleged leftists being declared as nonparties in a petition to formally tag
        them as terrorists, the international body expressed concern over the continued
        naming of rights'' advocates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0fe2b7-416d-4e35-97f4-6583bd550a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:47:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:47:35.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing a few high-profile names from the list will not make us
        stop drawing attention to the situation of the others, whose physical safety
        and integrity are still under immense pressure," UN Special Rapporteur on
        the situation of human rights defenders Michel Forst, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839d43a-0a96-4474-a6d2-98aacb2f5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:47:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:47:35.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz and the three others were in the Department of Justice (DOJ)''s
        list of known officers of the Communist Party of the Philippines-New People''s
        Army (CPP-NPA). The department filed the petition in February, after President
        Rodrigo Duterte''s order in December 2017 to tag the rebel groups as terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03757f-4001-441b-9e0b-3f346beb0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:47:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:47:35.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Corpuz''s name was removed due to lack of evidence pointing
        to her as a communist leader, the UN considered the tagging as an "act of
        retaliation" for comments she made about the Philippines'' drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41779a5a-54b7-40a0-a4ac-342132b66c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:47:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:47:35.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that a UN mandate holder was the subject of such an unacceptable
        attack is a very serious cause for concern," said Dainius Pūras, Chair of
        the Coordination Committee of Special Procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73b9bb-76fa-49d2-9f8d-b52ed5aedb98'
