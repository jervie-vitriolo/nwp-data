      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> At
        the same time the KathNiel love team was flourishing on the screens, Kathryn
        Bernardo and Daniel Padilla confirmed a romantic relationship had also been
        brewing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731d6f8-b508-48e0-8202-bf27862eafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:37:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:37:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teen King and Queen confirmed they have been together for over
        five years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c956c47-31fc-4125-b8b9-cb8ce82760a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:37:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:37:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officially? Basta more than five years na," Padilla said on Wednesday
        during the media launch of their upcoming movie "The Hows of Us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add7098-5e9e-47a2-8310-5e9efa7aceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:37:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:37:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who has starred in numerous TV series and films since
        2011, have been posting sweet photos together with equally "kilig" captions,
        but they have not officially confirmed their relationship, until now.</p>'
