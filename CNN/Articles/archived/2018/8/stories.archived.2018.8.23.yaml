    'template': '1'
    'title': 'Even teens think they use their phones too much

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba89ff7-8722-4c51-a7ab-692c08c9a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:13:00.720+08:00
