    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27f4d4-5394-426b-be90-b9429af70972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.552+08:00
