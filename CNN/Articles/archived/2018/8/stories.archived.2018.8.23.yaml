      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo Art Awards 2018 Awarding Ceremony</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c556c4-7577-4ad1-aa94-7848e037e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:18:46.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:18:50.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find out who wins the 2018 Ateneo Art Awards this Sunday at the
        Suthira B Zalamea Lobby at Areté. This year, a total of 89 nominations were
        sent in and 12 artists were eventually shortlisted for three prizes, which
        include international residency grants from the Ateneo Art Gallery’s partner
        institutions: La Trobe Art Institute in Australia, Artesan Gallery + Studio
        in Singapore, and Liverpool Hope University in the United Kingdom. The Embassy
        of Italy will also be giving away the Embassy of Italy Purchase Prize among
        the 12 shortlisted artists this year. Meanwhile, six writers are shortlisted
        for the Purita Kalaw-Ledesma Prizes in Art Criticism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f75a90-a35d-4309-91af-302a70afd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:18:46.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:18:50.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is on display from Aug. 10 to Nov. 4 at the Alicia P
        Lorenzo Gallery, Ambeth R. Ocampo Gallery, Elizabeth Gokongwei Gallery, and
        The Curve Gallery located at 3F Arts Wing at Arete.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943551f-dd34-4a05-8d8e-747a0fd49b0c'
      'mgnl:activationStatus': true
