      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Catholic priest was beaten while praying at his church
        in Merrillville, Indiana, and authorities are investigating the attack as
        a hate crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d6544-f51f-430b-ba01-7cde230b3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Basil John Hutsko told police he was attacked Monday morning
        inside the St. Michaels Byzantine Catholic Church as he was praying in the
        sacristy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870cce5-9195-4009-8d0e-18444e3d48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker "grabbed him by the neck, threw him down on the floor
        and immediately started slamming his head against the floor. Both sides, front
        and back," Merrillville Police Chief Joseph Petruch told&nbsp;CNN affiliate
        WBBM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4c802-d2b1-4a84-9067-2f151cd86233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant left Hutsko battered, bruised and unconscious. And
        during the assault the attacker yelled, "''This is for all the little kids,''"
        Petruch said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592b02d-eeb2-4e12-aa21-b28be33c4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an apparent reference to the clergy sex abuse scandal that
        has rocked the Catholic Church in recent years. Just last week an explosive
        grand jury report out of Pennsylvania&nbsp;detailed decades of abuse of children&nbsp;by
        more than 300 priests in that state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c066fd-e0eb-4df1-ac1f-b2e44c4e5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have enough there to say it''s a hate crime," the police chief
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66421193-8851-4ab2-85bd-fc6e90cd9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the FBI has been called in on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f2186-e398-4c49-ac07-e057e9eb0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts by CNN to reach Merrillville police and Hutsko on Wednesday
        were unsuccessful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8e0d9-7d51-4d70-888f-ab9baba33af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Sean Buck of the Merrillville Police Department told CNN
        that Hutsko was attacked in a dimly lit area and was unable to provide many
        identifying details about the suspect. The priest lost consciousness during
        the attack, Buck said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9087e-8d87-41ab-ab05-1973b0a31bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fellow priest said Hutsko has never been accused of sex abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a8e5e-4c20-4cda-8eb2-1d08e0e699cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a very dedicated priest and hardworking and in good standing,
        it''s just a random act of an innocent priest," the Rev. Thomas Loya told&nbsp;CNN
        affiliate WGN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ed3b8-e707-4132-85f3-6b1dcb771dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loya said he''s not surprised by the attack because of the recent
        headlines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0bd1e3-d9b2-4aa0-80b2-884e0e5370fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stories are very ugly, you know, let''s face it, and very unbecoming
        of the church so I can see where some people might become enraged," he said.
        "But at the same time people get enraged and do this to an innocent priest
        and that''s not going to help or solve anything."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd07137-1d58-4872-8849-3e934c063d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutsko sustained bruises to his head and was treated at a hospital
        and released. No one''s been arrested so far in the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2066d-49b0-425b-833c-8c256e00a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:06:32.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:06:35.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "An Indiana priest
        is attacked by a man yelling, ''this is for all the little kids''"</em></p>'
  'imee-marcos-move-on-draws-ire':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T19:39:52.487+08:00
    'imagesource': 'jcr:66c1a4ab-68e8-4c92-9203-c05e734d6a3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '886988ef-17ee-42d4-8024-c1f1c08a9dc4'
    'lead': 'Marcos'' remark asking critics of her father and family to move on did
      not sit well with the Liberal Party and some netizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:11:47.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T13:11:49.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T13:11:49.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos draws ire for ''move on'' remark

      '
    'updated': 2018-08-23T14:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff41ba-e5c2-49f2-b5ed-9ad1c7d2f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Ilocos
        Norte Governor Imee Marcos, daughter of late dictator Ferdinand Marcos, has
        drawn ire for her remark asking critics to move on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393b83f-d9fc-41a3-bdb7-dc9eb0262cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Marcos on Tuesday hit people who continuously criticize
        her father and family, claiming that younger Filipinos have moved past the
        issues thrown at the Marcoses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2d0c3-e5af-41a9-8d5a-ad94b06c8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came as the country celebrated the 35th death anniversary
        of late Senator Benigno "Ninoy" Aquino Jr., a staunch critic of the older
        Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c7f50-d3c5-4e10-bc67-c86cc0885f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The millennials have moved on, and I think people at my age should
        also move on as well," media reports quoted Marcos as telling journalists
        in Cebu. She was there for an event organized by the league of Visayas mayors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc8849-6440-4791-9843-ac867268b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remark did not sit well with the Liberal Party (LP) and
        some netizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381db22f-8857-4430-bcac-29765da2ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the LP said the Marcoses should "apologize and express
        remorse first before we talk about moving on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fabae51-273a-45ac-afff-015b387dcd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marcos family should return what they plundered to the country.
        The Marcos family should stop using this same unexplained wealth to lie and
        rewrite history. When these happen, then we can all talk about and consider
        moving on," LP President and Senator Francis Pangilinan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe32fb-0604-42a1-96eb-94d5a45544c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family, it added, should "express deep remorse" for the "abuses
        and atrocities committed to tens of thousands of Filipinos under martial law"
        the same way Japan did in 2016 for the abuses committed by its army in the
        Philippines during World War 2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa684cf2-7453-4476-946b-1a3014f6aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party also insisted that it was never an issue about the Marcos
        and Aquino families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa7345-aec0-4bc3-bd51-88d50eecece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anything, it was an issue between the Marcoses and the
        entire nation that suffered immensely from the abuses, the greed, and the
        oppressive and tyrannical rule of Marcos the dictator," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c263d3f-fa58-468d-be4b-752e391add72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP Senator Bam Aquino, who hails from the Aquino family, also slammed
        Marcos'' remark, saying moving on is easier said than done, especially for
        those who died during the older Marcos'' era.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fec9d7-8202-4a27-b4ef-acb77adc4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Klaro naman sa kasaysayan kung sino ang nagnakaw, nag-torture at
        pumatay. Napakadaling sabihing mag move on na lang, pero sa mga nasawi, napakahirap
        nito," Aquino said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd788fe-5f5c-456c-bb9c-7bdd11828e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator said it''s hard to get over something without a closure,
        especially if the public is forced to believe that the culprit is innocent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd9de7-b8bc-44db-a962-a43d09c200d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinaktan ka na''t ninakawan, sasabihan ka pang mag-move on. Hindi
        ba sa mga nawasak na relasyon, ang kadalasang nagsasabing mag move on ay ang
        nanakit, pero ang nasaktan ay naghahanap pa ng closure?" he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b1d0c-3559-414b-96a6-9409294f465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, netizens also denounced Marcos'' claim, maintaining that
        they have not moved on yet from the attrocities during the martial law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e42f7-c504-419f-afb2-7fd5def4e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:11:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:11:49.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imee Marcos" was among the top trending topics in the country on
        Twitter.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ang ginawa ng mga Marcoses sa Pilipinas ay hindi kailanman pwedeng
        kalimutan. Hindi ito mino-move-on-move-on lang. <br><br>Kaya Imee Marcos,
        tumigil ka. Kahit ilang beses mong ipatapyas yang baba mo, hindi kami magmo-move
        on. Tseh!</p>&mdash; raffy magno (@raffymagno) <a href="https://twitter.com/raffymagno/status/1032219465159598080?ref_src=twsrc%5Etfw">August
        22, 2018</a></blockquote>

