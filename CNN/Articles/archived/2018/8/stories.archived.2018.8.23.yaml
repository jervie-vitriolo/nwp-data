      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa estado namin ni Kathryn, sa personal magkatambal at sa trabaho
        magkatambal... Namimiss ko pa rin siya kahit araw-araw kami magkasama. Desisyon
        namin yun bilang partners," the 23-year-old actor said.</p>'
