  'Pentagon-warns-China-nuclear-element-to-South-China-Sea':
    'author': ' Chad de Guzman'
    'caption': 'A July 2016 file photo shows a Chinese H-6K bomber patrolling islands
      and reefs, including Huangyan Island in the South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T17:06:31.857+08:00
