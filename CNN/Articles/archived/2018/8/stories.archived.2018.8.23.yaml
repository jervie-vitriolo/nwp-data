      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, learn
        about the art of analog and digital image-making, spend a day learning about
        sustainable living and natural and herbal lifestyle options, find out who
        wins at this year’s Ateneo Art Awards, brush up on your knowledge of French
        Impressionism, attend a mental health awareness event, enjoy an exhibit on
        Japanese martial arts, support the NutriAsia striking workers through music,
        and learn about the history of beki speak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455d03c-9f53-4864-af2c-b6bccbb69544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:18:46.187+08:00
