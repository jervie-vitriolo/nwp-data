      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also addressed the issue of "pork" barrel or discretionary
        funds in the budget. Such funds have been the subject of public scrutiny,
        as they have been used in scams and corruption. Senator Ping Lacson pegged
        there was over ₱130 billion in pork in the proposal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e00450-3f8e-4568-9c90-6ff71d935587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:02:01.959+08:00
