      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Presidential
        Spokesperson Harry Roque on Thursday said the rise in prices of commodities,
        particulary fish and rice products, will not affect Filipinos for long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798d0f0-b803-4c7b-816a-8b52d444cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque addressed reports on increasing prices of galunggong or round
        scad as well as rice products, saying "hindi naman po magtatagal yan (this
        will not last long)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433db97-2170-4478-ba64-4fd147a01fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galunggong, a staple viand of Filipino families, now costs P140
        to P160 per kilogram in wet markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d36fd6-4bf3-4c98-b7d5-14f4daf3eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said several government agencies are already coming up with decisions,
        particularly on importation and lowering of tariffs, in order to decrease
        the prices of goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced492e-a466-4aa9-a60f-ead3137bc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandoon na po tayo sa punto na magkakaroon na ng desisyon kung
        gagamitin natin ang pag-aangkat at pagbaba ng mga taripa sa mga produktong
        ito, para mapababa ang mga presyo ng mga bilihing ito,"</em> Roque said in
        a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f2f0f-7bdd-4a6f-bf73-8e25d9719ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We''re at a point where decisions will soon be made
        regarding importation and lowering of tariffs on products, in order to lower
        the prices of these goods.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd897163-5ab6-40b2-b095-35b467ec30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the the Department of Agriculture''s recent order, which
        approved importation of galunggong starting this September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3388b-9717-4fbe-a53c-54ac3633fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol, in an interview with CNN Philippines
        Wednesday, said the move will address the issue of high commodity prices.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Officials explain rising prices of rice, galunggong | <a href="https://t.co/BLYzlc3DjV">https://t.co/BLYzlc3DjV</a>
        <a href="https://t.co/dcxymc4VSf">pic.twitter.com/dcxymc4VSf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1032215389843800064?ref_src=twsrc%5Etfw">August
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67c127-7e97-49d1-aafc-3cc36f91c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcf8ac-4b77-4b87-a8d7-aafc86b5b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also cited the law of supply and demand to back the product
        importation decision of the agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961e643-c38f-4cbe-9b55-176ff4ce28b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eto nga po ay stop-gap measure dahil sa pagbilis ng pagtaas
        (ng mga presyo),"</em> Roque said of the fish importation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76c3aa-839c-48cb-b842-553e2a38b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At inaasahan natin na kapag marami na ngang supply</em>, pursuant
        to the law of supply and demand, <em>ay bababa ang mga halaga,"</em> he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e023057-6339-41f5-a9de-d2a94a41d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: This (fish importation) is a stop-gap measure due
        to the rising of prices. We expect that if we have lots of supply, pursuant
        to the law of supply and demand, then the prices will also go down.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b689e-6cfc-4c75-830c-770c8b4daf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also addressed government efforts in alleviating
        the Zamboanga City rice shortage, which prompted authorities to declare state
        of calamity in the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f530a6-a20e-4f18-ac1e-7be4443ef258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NFA announced the ''Bigasang Bayan'' to be opened in Zamboanga,
        and that''s of course intended to increase the supply of rice in Zamboanga,"
        Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c6c0b-6efd-434b-aa87-7de01679838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 14, the House of Representatives passed the rice tariffication
        bill, which aims to lift the limits on rice imports by imposing general tariffs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535eceb5-7c05-4ef2-870b-b6662c06ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:34:33.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:34:37.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, marked as urgent by President Rodrigo Duterte in his third
        State of the Nation Address, will allow more entry of the staple to reduce
        current market prices.</p>'
  'microsoft-election-meddling-defending-democracy-program':
    'author': 'Heather Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-23T16:04:02.120+08:00
    'imagesource': 'jcr:f75ffb3d-532f-4576-9683-8f7450afa3a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b6cfcc-f439-423c-b061-a090026889f4'
    'lead': 'Microsoft reminded everyone this week that its services are also a rich
      target for hackers who want to reach candidates, campaigns, or lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:38:40.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:38:43.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:38:43.326+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft wants to protect elections from meddling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bf816-a86d-4157-a0ce-135a1f1a8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When most people think of election meddling, they think
        of Facebook, Twitter and YouTube, of bad actors using social media to spread
        disinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12522da-7dd5-4aa9-8026-9237734c847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft reminded everyone this week that its services are also
        a rich target for hackers who want to reach candidates, campaigns, or lawmakers.
        The company announced it is expanding its efforts to protect open elections
        with its "Defending Democracy Program."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc048a58-fcaf-4c62-a6e5-d5503142d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will offer a free added layer of security to candidates
        and related organizations with a service called AccountGuard. It will send
        out notifications when attacks are detected and help organizations take action
        to lock down their accounts. It will also offer cybersecurity education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89da1c-f629-4360-9e0e-1cc78987128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google launched a similar product last year, called Advanced Protection,
        as part of a larger "Protect Your Election" push. All the offers are nonpartisan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b70c9-ca2a-44ff-9140-1cb5efde680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering free cybersecurity to anyone running for office or major
        political parties isn''t entirely benevolent. Technology companies are being
        extra vigilant to prevent a repeat of 2016 election issues, and avoid a recreation
        of the dark cloud of bad news that has followed Facebook around since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efcc701-49c0-4454-b471-7f40f358f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday alone, Microsoft, Facebook and Twitter each announced
        they had detected and removed misinformation campaigns and hacking attempts
        that were traced back to Iran and Russia. There was no evidence that these
        specific attempts were trying to sway the US midterms. However on the same
        day, CNN reported the Democratic National Committee contacted the FBI after
        it detected an attempted hack on its voter database.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bdf1ba-2e4f-4743-b897-1a8e28b4dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Microsoft, it could also be good marketing. While the company
        already has large corporate and government contracts, it''s an opportunity
        to remind customers that it does security too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0c105-d018-44ad-93ef-4f855d7501fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a show of their capability to say, ''We are doing this,''"
        said Chase Cunningham, a security and risk analyst at Forrester. "And [it''s]
        Microsoft trying to be more well known for more than Microsoft software."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0156c-f177-4912-a3e8-ecdea48b1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing it had found and squashed a threat also looks good for
        the company, even if it''s not incredibly significant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7adda-564b-4c81-b7c9-3b56b1d8c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad they''re willing to say ''We''re standing up to stop
        threats.'' But the reality of the problem is, this is like a drop in the Atlantic
        ocean," said Cunningham. "It''s good to stop it but you put a band aid on
        an artery."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d44f68-0ce6-43f3-b808-b72657c94b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft says the program won''t reveal who is signing up. Any
        nonprofit or non-governmental organization doing political work can apply.
        It will even protect people still using Hotmail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d34214-48af-468b-9b29-91d744485792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:38:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:38:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Microsoft wants
        to protect elections from meddling."</em></p>'
