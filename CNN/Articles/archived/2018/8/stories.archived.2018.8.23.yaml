      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda confirmed that lawmakers would still receive funds for projects
        in their districts, but emphasized that it only became pork if they intervened
        after the allotments were made.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
