      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect, Akmad "Tato" Ampatuan was also allowed to attend
        his daughter''s wedding in Taguig City on March 18, 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15816f-f8c7-4936-8147-27dfc7fbded8'
      'mgnl:activationStatus': true
