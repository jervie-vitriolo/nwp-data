      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''Crazy Rich Asians''
        sequel in early development at Warner Bros."</p>'
  'asia-argento-jimmy-benett-photo':
