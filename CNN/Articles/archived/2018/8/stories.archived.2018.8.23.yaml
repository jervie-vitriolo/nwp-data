      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch 272 is located at 41B T. Gener st. Quezon City. For more information,
        visit the Facebook event page.</p>'
