      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 23) —</strong> The Philippine women''s
        volleyball squad finally barged into the win column at the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd854d45-e626-4834-9c74-d1500d9c0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:42:15.749+08:00
      'mgnl:createdBy': 'jeff'
