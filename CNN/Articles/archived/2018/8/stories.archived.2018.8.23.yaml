      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ''The Big Bang Theory'' will go out with
        a bang in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746f97e-9e20-4542-ad50-12ef54ea0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:52:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Television, which produces the series, and CBS have
        announced that the comedy''s upcoming Season 12 will be its last.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77afc5-3b20-4953-ac35-296f4b13caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:52:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will conclude as the longest-running multi-camera sitcom
        in TV history, the studio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272b9b5-e65a-4750-8576-11e04cd067ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:52:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, Warner Bros. Television, CBS and Chuck Lorre
        Productions said: "We are forever grateful to our fans for their support of
        ''The Big Bang Theory'' during the past twelve seasons. We, along with the
        cast, writers and crew, are extremely appreciative of the show''s success
        and aim to deliver a final season, and series finale, that will bring ''The
        Big Bang Theory'' to an epic creative close."</p>'
