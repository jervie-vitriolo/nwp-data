      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo and Padilla agree that love and being in a relationship
        is a daily decision that partners make — and they choose to be with each other
        every single day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2869c97-28d3-4a93-ab6f-532d6c6d8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:37:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:37:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa isang relationship, hindi smooth palagi. How did we save it?
        Kasi gusto namin. Choice niyong dalawa. Iyun ang pinili naming dalawa and
        I think I made the right choice," the 22-year-old actress said.</p>'
