  'china-buddhist-monk-sexual-harassment-investigation':
    'author': 'Steven Jiang'
    'caption': 'In a 95-page document submitted to Chinese authorities in July, two
      male monks at Beijing''s Longquan Temple accused Shi Xuecheng of sexually harassing
      and assaulting multiple female nuns. | Source: Wang Zhao/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-23T05:33:51.045+08:00
    'imagesource': 'jcr:199defdc-9522-4c79-ba92-6b0220cfd640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5436646a-25bc-45c2-96fe-c4437b8407dd'
    'lead': 'One of China''s former highest-ranking Buddhist monks sexually harassed
      nuns, China''s top religious regulator said Thursday, just weeks after he strongly
      denied the accusations against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:31:03.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:31:06.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:31:05.929+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Chinese Buddhist monk sexually harassed nuns, investigators say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce006d00-97aa-4bdc-aea1-6340994baa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of China''s former highest-ranking
        Buddhist monks sexually harassed nuns, China''s top religious regulator said
        Thursday, just weeks after he strongly denied the accusations against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de6ed7-ae33-46e2-9646-2219ad0faede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online, the National Religious Affairs Administration
        (NRAA) said its investigation found Shi Xuecheng had sent sexually explicit
        messages to multiple women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e96bb7-f0b1-458a-a9fb-019dfe919c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 95-page document submitted to Chinese authorities in July,
        two monks at Beijing''s Longquan Temple accused the 51-year-old of&nbsp;sexually
        harassing and assaulting multiple nuns, leaving at least one victim suicidal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b089f70-11e2-48ec-964c-6ed897261083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the investigation, the NRAA ordered the Buddhist Association
        of China to severely punish Xuecheng, who stepped down as head of the religious
        body last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023223b0-e09c-46ea-bc87-16e3eb1b0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also discovered numerous irregularities in the running
        of Beijing''s Longquan Temple, where Xuecheng was the long-time abbot, including
        illegal constructions and missing funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd949db-4723-486f-b690-92fe6b9de404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRAA statement added allegations Xuecheng committed sexual assault
        have been reported to the police, who are now investigating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54697f-1aec-40fa-bf48-8bd965abb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explosive allegations</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7eb3b3-f8ac-4514-b981-1651ae72a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xuecheng, who has taken a vow of celibacy like most Buddhist monks,
        released a brief statement denying all allegations when the scandal first
        emerged in early August. He has not commented on the latest developments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ecf8e-f404-495b-bd18-6fb2b5306950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive report compiled by the two monks contained numerous
        examples of explicit messages Shi allegedly sent to at least six nuns. In
        the messages, the sender demands total obedience from the women, including
        sexual favors, as part of their study of Buddhist doctrines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f14dc-883f-4d80-a47b-428b9aa5a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also included accounts from a number of the alleged victims,
        some of whom said they were so devastated by their experiences they became
        mentally unstable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1286a3-5355-4c3d-9b9e-d9d5fe61c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, which circulated widely online before
        being censored, one victim eventually reported the matter to Beijing police
        in June, alleging Shi had sexually assaulted her and several other nuns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b7711-e7b4-4ff9-ae71-69ff73664cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi Xianqi, one of the two monks behind the original document, which
        also includes allegations of corruption, told CNN earlier this month that
        he and co-author Shi Xianjia stood by their words and were cooperating with
        the authorities. It is customary for Buddhist monks in China to adopt the
        family name Shi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c12e0-774c-424d-8dec-c60a43e1f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN at the time, Xianqi described how he began
        investigating the abbot earlier this year when a "fearful and nervous" nun
        told him about the explicit messages she had been receiving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea12d5e-be56-422f-96d2-3ab8c8831f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many faithful Buddhist women wanted to join the temple and I
        always voted yes," he said. "Little did I know I was sending them to the tiger''s
        mouth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b2376-d6b4-455e-8d84-db279cab1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abbot''s learned image has crumbled in my mind," he added.
        "All that''s left is huge fear. He is evil in the Buddha''s robe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858700de-ac38-4793-a1a1-d6e5080c1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High-profile religious leader</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f25cb-a0eb-49f9-9070-5251ccfc9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China boasts more than 240 million Buddhists despite the ruling
        Communist Party being officially atheist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82fdc9-03c3-4014-b763-211504d9504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi Xuecheng was considered one of the most high-profile religious
        leaders in the country, penning numerous books and traveling around the world
        to promote Chinese Buddhism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314899e-dd1c-4a96-9abf-bab41388f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been known to put a modern twist on the ancient religion,
        maintaining an active online presence and teaching Buddhist ideas through
        cartoons. In 2016, he attracted brief worldwide attention when his temple
        launched a humanoid "robot monk" designed to greet young visitors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b4afb-8a2e-42d6-891f-12d2cf09aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His temple has also been viewed as an intellectual bastion with
        highly educated young monks. Both of the whistleblowers hold doctorate degrees
        in engineering from one of China''s most prestigious universities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eac820-d3c4-4e8e-a913-88f1b00099d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal comes at a time when&nbsp;women in China are pushing
        back hard against widespread sexual abuse, in a manner similar to the #MeToo
        movement in Western countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e98b5e-fbef-4de3-bdd9-663c8b6a0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xuecheng is not the first prominent Chinese Buddhist monk facing
        serious allegations in recent years. In 2015, Abbot Shi Yongxin of Shaolin
        Temple, the country''s legendary kung fu monastery, was accused of being an
        embezzler and womanizer with illegitimate children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d60e68-213a-4b78-92de-6ed90cc14e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:31:03.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:31:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Top Chinese Buddhist
        monk sexually harassed nuns, investigators say."</p>'
