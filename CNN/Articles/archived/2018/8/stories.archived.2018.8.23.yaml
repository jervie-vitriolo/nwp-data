      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Museum and Alliance Française de Manille are holding an
        art appreciation talk on French Impressionism this Saturday, from 3 p.m. onwards
