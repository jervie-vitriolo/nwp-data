      'mgnl:type': 'text'
      'text': '<p>The revelation is timely as they are starring in "The Hows of Us,"
        which deals with the struggles of a young couple in a long-term relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfb689-1ab7-4fe4-a5d1-eb73047dff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:37:32.263+08:00
