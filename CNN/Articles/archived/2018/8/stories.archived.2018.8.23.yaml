    'title': '4 Chief Justice applicants slapped with impeachment rap for voting vs.
      Sereno

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1206b8-8205-4529-8e0e-c58be3e9e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Four
        of the five applicants for the Chief Justice post will face impeachment raps,
        following a complaint filed by opposition lawmakers Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdaa8d-8a49-4600-8171-392304c1a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Rep. Edcel Lagman, Magdalo Partylist Rep. Gary
        Alejano, Ifugao Rep. Teddy Baguilat, Jr. and Akbayan Partylist Rep. Tom Villarin
        filed an impeachment complaint against seven Supreme Court justices for voting
        in favor of the ouster of former Chief Justice Maria Lourdes Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f8b86-b156-4d6e-beee-b66600ec0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice nominees Teresita Leonardo-De Castro, Diosdado Peralta,
        Lucas Bersamin and Andres Reyes, Jr. all face charges for allegedly violating
        the constitution when they voted to grant the quo warranto petition that unseated
        Sereno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2dc93-99f1-4d31-8ecf-e1c32afc6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other justices slapped with the impeachment rap are Justices
        Alexander Gesmundo, Francis Jardaleza and Noel Tijam.</p>'
    '7':
      'image': 'jcr:53aca338-720d-4c98-a9dc-c69b59a6e565'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d229d24-fce2-425e-8ba1-a7505bc3df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e54de9-a438-427f-a7ce-9a46aade5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four solons said they filed the raps with basis of the justices
        committing culpable violation of the Constitution. They said under the charter,
        the Chief Justice may only be removed from office through impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6792f2-b50b-461d-9555-2edfe1e08459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also said the seven Justices betrayed public trust
        when they voted in the landmark ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edee1a-4120-454d-b92c-6304aa2c4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the four applicants should be disqualified from running
        for the chief magistrate post, citing a revised decree under the Judicial
        and Bar Council (JBC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244d7f4-a26b-4641-a221-ce6742361c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the revised rules of the JBC, an applicant who has a pending
        criminal or administrative case is disqualified from being nominated or appointed
        in any position in the judiciary," Lagman told reporters in a briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592584b0-7504-43f3-b002-771a958731fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are saying that the impeachment complaint is more than just
        an administrative case," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b2dc1-ea43-481f-bc4d-4889670b0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman added the justices all "lacked independence" when
        they succumbed to the importuning of President Rodrigo Duterte, who wanted
        the removal of Sereno. He noted Duterte has long tagged the former Chief Justice
        as an "enemy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a6477-8882-4a6f-be8b-7e23e133e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Samuel Martires, who also voted in favor of the ouster,
        will not be part of the complaint as he now heads the Office of the Ombudsman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1469b21-be62-48b7-8854-668632045e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New nominees?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6778b-53d0-46e0-b825-c21b3f717b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the disqualification take effect, only Judge Virginia Tehano-Ang,
        the lone applicant outside of the Supreme Court, will remain in the race for
        the chief magistrate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf724d-0a27-4508-9a08-ba01d380be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who''ll be the next Chief Justice? Meet the five applicants</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2bdf0-d13b-45af-9068-a0b0361ff82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines (IBP) President Abdiel Fajardo
        said the council may need to draw another list of nominees for the post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc03e13-806c-47ea-a114-81a52e22a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, only those justices are in the running (for Chief
        Justice) including one judge from Davao," Fajardo told CNN Philippines. "(If
        they are disqualified), the JBC will have to draw another list for the President
        to choose from."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b9d37-2d62-45ea-8d10-4cf50bcf38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra, in response to the
        complaint, said the issue will not have an effect on the nominees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629f9c1-b886-4307-b240-9d3c9bf9effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal opinion is, the mere filing of an impeachment complaint,
        which is not the same as a criminal or administrative complaint in the ordinary
        sense, will not have any effect on the nomination of the four SC justices
        for the CJ position," Guevarra said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff1f06-4a57-4a77-afb1-3b7dc4514b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:50:59.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:51:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, Sereno became the first chief justice to be ousted by
        the Supreme Court. She was disqualified from her post and found "guilty of
        unlawfully holding and exercising the office of the Chief Justice." The court
        affirmed the ruling in June, rejecting Sereno''s appeal.</p>'
  'luis-ph-weather-pagasa':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T18:40:30.243+08:00
    'imagesource': 'jcr:35c9c0e7-83ee-423e-a03e-360a164ccd36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab83f5c-b79d-442b-8f65-fc2bb73b19f1'
    'lead': 'Moderate to heavy rains will pour over Luzon beginning Friday, weather
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:53:58.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:54:02.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:54:02.301+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Depression ''Luis'' enters PH, rains expected in Luzon on Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f40600-3fa7-47e6-9f6a-b6afcc8b54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:53:58.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:54:02.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —&nbsp;</strong>
        It''s going to be another rainy weekend in parts of Luzon as a new weather
        disturbance enters the country, weather officials reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb26a1-2a35-46c0-9242-e805b2bc711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:53:58.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:54:02.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 4 p.m. update Thursday,&nbsp; the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Tropical Depression
        Luis has entered Philippine territory and may enhance the southwest monsoon.
        This will bring scattered moderate to heavy rains to Luzon beginning Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc2e2f-2851-4cdb-ae3c-f0286658fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:53:58.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:54:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected areas will be the Ilocos Region, Cordillera Administrative
        Region, Zambales, Bataan, Batanes and the Babuyan Group of Islands. These
        areas may experience scattered rains and thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3137c-72cb-4f27-bc86-f28366b92f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:53:58.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:54:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country, Metro Manila included, may experience isolated
        rain showers and&nbsp; thunderstorms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c547d-4564-49d2-a3e4-d5e852c4b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:53:58.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:54:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are advised to brace for possible floods and landslides
        in low-lying areas, mountainous areas and along river channels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171b4f6-24ae-4063-ac03-1c00c52efa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:53:58.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:54:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seafarers should also avoid sailing over the northern and western
        seaboards of Northern Luzon due to rough seas, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc3af7-1828-48f0-aedb-889fb1e5b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:53:58.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:54:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis was last spotted 350 kilometers north northwest of Basco, Batanes
        with maximum center winds of 55 kilometers per hour (kph) and gusts of 90
        (kph). It is currently moving east northeast at 15 kph.</p>'
  'Palace-Maguindanao-massacre-Ampatuan-Zaldy':
    'author': 'Chad de Guzman'
    'caption': 'Presidential Spokesperson Harry Roque. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T13:51:29.943+08:00
    'imagesource': 'jcr:fde61639-3789-4a9a-baf8-19e3b2cc07a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b919cf-b6fb-4194-a476-bb7299f4f326'
    'lead': 'An official list of principal sponsors of the wedding Zaldy Ampatuan
      attended included members of the Duterte Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:56:46.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:56:49.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:56:48.841+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace, Maguindanao victims'' kin dismayed by Ampatuan furlough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95916b54-9fdf-4ae8-abcd-d14be5e93ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Malacañang
        and the families of the victims killed in the gruesome 2009 Maguindanao massacre
        decried the court ruling which allowed the suspect''s temporary leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980dbdc-b1a8-43b2-8a45-44c9f8f90ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the presence of Cabinet
        members in the wedding of the daughter of former Autonomous Region of Muslim
        Mindanao Governor Zaldy Ampatuan has no implication in his pending case. Ampatuan
        was granted furlough for three hours on Tuesday following a ruling from the
        Quezon City Regional Trial Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28c75a-a7d5-415d-b347-b430d8121c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officially, the panel of prosecutors and the President joins them
        (to) oppose that motion and we''re dismayed that it was granted," Roque said
        in a press briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b4cce-a670-4fd1-8e97-ba26faa0617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official list of principal sponsors of the wedding included Executive
        Secretary Salvador Medialdea, Special Assistant to the President Bong Go,
        and Presidential Peace Adviser Jesus Dureza. Davao City Mayor Sara Duterte
        was also included in the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a89ed7-c17a-4953-a9a5-89539676c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMPATUAN SPONSORS</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32911f37-696c-4c6a-afb6-fa128ff56f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Justice Now Movement, a group of families of
        the 32 media men killed, also condemned the furlough granted to Ampatuan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8b0d6-6d8c-47e6-bf60-710f37a2fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang insultong hindi katanggap-tanggap para sa amin na malaman
        na ang isa sa mga nagplano ng karumal-dumal na krimen ay makalalanghap ng
        hangin ng kalayaan kahit sa maikling panahon para makasama ang kanyang pamilya,
        isang bagay na habambuhay na ipinagkait sa amin,"</em> it read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839862c-8feb-4836-a67d-5e3c0680fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What an unfathomable insult for us to know that one
        of those behind this gruesome crime can get a whiff of freedom by being given
        a right to spend time with his family, a right he has taken away from us.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7cea3-a373-470b-bf4f-169c54cc1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kin of those killed also asked the court if they could still
        serve justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20864c-45e9-40a5-b257-247a08591b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tanong din namin sa korte: Patas at makatarungan ba na bigyan
        si Zaldy Ampatuan ng pribilehiyong hindi makamit ng ibang presong may mas
        magagaang na kaso? Makaaasa pa ba kami ng katarungan para sa aming mga mahal
        sa buhay?</em>" it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412957a6-44c3-479f-8fd8-1e7440eb7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask the court: Is it fair to grant Zaldy Ampatuan
        the privilege not all prisoners have despite their cases being less serious?
        Can we even expect justice for our loved ones?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710456ba-2f87-4995-8c7c-408e136447b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:56:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:56:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families added if they''ve only known that Ampatuan appealed
        for the furlough, they would have done everything to stop it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ec435-2d9d-4682-ad20-9df6175ba56b'
