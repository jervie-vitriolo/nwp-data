      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of miscues allowed Hong Kong to climb back, but the national
        team''s determination to close out the match made the difference in the end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42919562-d76d-413d-96fa-5c4ab734f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:42:15.750+08:00
