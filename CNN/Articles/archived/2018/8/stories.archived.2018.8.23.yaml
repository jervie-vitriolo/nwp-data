  'mrt-management-investigate-overstaying-charges':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-08-23T18:20:41.496+08:00
    'imagesource': 'jcr:03f6ff7e-0a0d-43e1-bf70-6fa4528df859'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e611f7a9-806f-4e37-b671-14e0fccad5fd'
    'lead': 'This comes after a commuter waited in line for an hour and 30 minutes
      — and was charged ₱28 in an "overtime" fee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:21:05.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:21:09.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:21:09.047+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT management to investigate policy that charges for ''overstaying''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8a09c-12eb-4f4c-abfd-86ac560e6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        Metro Rail Transit (MRT)-3 is in hot waters again after a commuter slammed
        a rule on overstaying in a viral post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07996809-a79f-4006-bc9c-4ddf79a3a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT''s media affairs office told CNN Philippines in a text message
        that authorities were now investigating the complaint. The office did not
        respond to a request for guidelines on the supposed rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c79bb-ff1a-4a36-b0cc-04e0be417133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger took to Facebook on Thursday to share her experience
        of train delay before allegedly getting charged. She said it took her an hour
        and a half — 30 minutes more than usual — to arrive at her destination due
        to overcrowded trains, only to find that the value of her ticket had expired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e692ac-da75-430d-b8d8-121f11e1e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was told that the policy requires that passengers be on and
        off the train within an hour, else they be charged a ₱28.00 overtime fee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d8310-b7d4-4c73-b664-6f1a211e1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t like I chose to lounge around and waste precious time
        away," the netizen wrote. "I''m expecting that this might happen again in
        the future, but I don''t plan on paying you guys ₱28 every single time it
        does. I don''t plan on compensating you for your incompetency. It''s probably
        enough that I, just like millions of other Filipinos, am paying my taxes to
        a government that couldn''t deliver its services well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78aae6-9771-4a94-ab96-d2fade703ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commuter also tagged the Department of Transportation (DOTr)
        MRT-3 management and urged them to act on the rule, which she deemed unfair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9145d-d7c5-4aee-9a07-49f8b65043ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want to highlight is the fact that the overstaying charge
        is real and happening, and based (on) the comments from numerous netizens,
        many are still unaware that this policy is in effect," she told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bcdc9-58fb-4ff1-b18e-8ae20bd8ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing time, the post garnered 19,000 reactions and 10,000
        shares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3b3a1-d92f-4e9f-b5c7-a3abf04de87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 has been notorious for breakdowns and glitches in recent
        years. The rail line reported an average of two glitches a day in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be1d7d-5233-4c20-80d2-23cd41ab765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other events that made headlines were an hour-long stall due to
        a diaper getting snagged on the overhead catenary system, as well as the detachment
        of two coaches, forcing passengers to dismount and walk on the rails to the
        next station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0041b-d1b3-4a7b-992d-06b9f0e72092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:21:05.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:21:09.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Researcher Ella Hermonio contributed
        to this report.</em></p>'
  'dict-third-telco-player-latest-criteria':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T17:44:35.575+08:00
    'imagesource': 'jcr:c82a25c7-3d9f-47b2-90b5-c4b769a454b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a24d4d8b-3904-47e6-bdbb-4aec2f132bed'
    'lead': 'In a public consultation on Thursday, the Department of Information and
      Communications Technology (DICT) laid down three major criteria in choosing
      the third telco company that will compete with Globe and Smart. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:23:00.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:23:04.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:23:04.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government releases criteria for third telco player selection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8831a81-1f1c-4d14-be81-6cd40e6a7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        government has released the latest draft rules for the selection of the next
        major telecommunications player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9590a-3800-4064-9a3c-81527de9b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public consultation on Thursday, the Department of Information
        and Communications Technology (DICT) laid down three major criteria in choosing
        the third company that will compete with Globe and PLDT. These are national
        population coverage (40%), annual capital and operational expenditure (40%),
        and minimum average broadband speed (20%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038fc9e-6a61-446a-aba5-cf7e75aa55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local and international firms have expressed interest to
        join the bidding process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc76f31-b649-47b2-bd41-b67c08bdc48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with CNN Philippines, Information and Communications
        Technology Secretary Eliseo Rio said the list of possible bidders include
        Filipino companies PT&amp;T, Converge, Now, Easy Call, and Trans-pacific Broadband
        and international firms China telecom, KT Corp. and LG Uplus from South Korea,
        Viettel from Vietnam, and Telenor from Norway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841a47b-6063-4145-a80e-0a6158b6c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Exclusive: 10 local, foreign firms vie for third telco spot</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2a173-6c1e-4cf7-aee3-2fc1cf02860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will be selected based on widest service area, internet
        speed, and amount of investment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b2112-e5fa-45de-84f2-29cfc98594be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidders will have to present how much of the deliverables they can
        commit in five years. The company that can commit the most and with greatest
        efficiency will win the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0caef44-15b2-428f-ac30-b97253790697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be given three months to come up with their position
        papers and bid documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be144f1-428e-4fc7-b7f6-f60384de0eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the public consultation, Rio said the government will no
        longer wait for companies that will submit beyond the target date. The government
        aims to name a winner by December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a8c64-00b2-4253-820c-0b8440eb261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kung mayroon na talagang pwedeng makipagcompete sa Globe and
        Smart, why not go ahead no? Bakit maghihintay pa tayo nung mga iba na maybe
        kasing-husay din but yung mga nagawa na homework nila ay more serious than
        those who came lately," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6457b-564b-4fd2-b687-41394b94cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumer group Better Broadband Alliance, the standards imposed
        on the third telco should also be applied to current telco service providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93de26-7087-4bd2-86b7-a0130e1b18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we''d like to have a level playing field so if you have
        a standard 2 mega bits per second for new player, papano naman yung existing
        subs ng incumbent telcos. So will that mean that they will experience service
        that is not at par," Grace Santos, group lead convenor, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1f6cb-6733-4f4e-a3af-d4fdeb0d4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:23:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:23:04.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Rex Remitio and digital producer
        Robert Vergara contributed to this report.</em></p>'
  'France-knife-attack':
    'author': 'Sam Bradpiece and Saskya Vandoorne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-23T18:56:50.046+08:00
    'imagesource': 'jcr:4d4ac224-0eda-471f-960b-87de38840107'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea20f6c-1b01-42cd-9b16-88f5bbb4e8cb'
    'lead': 'The attacker was also killed, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:27:19.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T10:27:23.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T10:27:23.542+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knife attack near Paris leaves two dead, one injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0064b2-2127-4052-bdd3-839c48573371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people were killed and one "badly injured"
        in a knife attack Thursday morning in Trappes, a suburb west of Paris, according
        to France''s National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e9e30-c6f7-432a-9219-9ff49d04f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was also killed, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242368c-bb39-472d-9996-06d5ab456bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the attack, he ran into a house to hide. He left shortly
        afterward and threatened police before being neutralized," police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d54bb-1338-4be2-af15-4696755385c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not yet given an indication of motive for the attack.
        The matter may have been a family dispute, CNN''s French affiliate BFM-TV
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06564fd9-5c02-4b63-9771-2739fbec87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people who were killed were the attacker''s mother and sister,
        a spokesman for the Interior Ministry told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77e881-3468-4e0e-acd9-59f18b51d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Interior Ministry urged the public via Twitter to "avoid
        the area and respect the security perimeters so as not to disrupt the police
        work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869dc4f-6757-43fd-afbe-f543e1b42fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Gérard Collomb tweeted: "The individual has been
        neutralized. My first thoughts are with the victims and their loved ones.
        I want to salute the actions and the exemplary mobilization of our police
        forces. They are already investigating to establish the circumstances of this
        tragedy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b03d46-901f-4cfa-a949-ba59ea0a98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collomb later tweeted that he had arrived at the police station
        in Trappes, less than 20 miles from Paris, to be briefed on the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac291b4-0ffb-434d-ab55-2f278a5408c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack via its Amaq media outlet
        but did not provide any evidence to support the claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18b77c-5453-43d0-94ff-6dfb1bcaa79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terror Paris prosecution office has not yet opened an investigation
        into the attack, as is customary if there is a strong indication of a link
        to terrorism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a2357-cb9b-469b-82e3-3d2c9e041182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:27:19.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:27:23.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
