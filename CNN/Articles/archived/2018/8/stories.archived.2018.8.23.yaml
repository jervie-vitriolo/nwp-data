      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:18:50.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minokaua is located at 1951 M. Adriatico St., Manila. For more
        information, visit the Facebook event page.</p>'
    '13':
      'image': 'jcr:58554b67-44d3-47ac-9601-17a7775d3f68'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ec2e8-1020-473b-a78a-54890a4f6c16'
