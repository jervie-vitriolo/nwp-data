    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy Rich Asians'' sequel in early development at Warner Bros.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716fec7-38de-464d-9465-bd69f64b42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The "Crazy Rich Asians" team will tell another story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c60d8c-7992-4c8f-a379-951a7d84259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sequel to the hit rom-com, which broke cultural barriers and box
        office expectations this weekend, is in the early stages of development at
        Warner Bros., a source with knowledge of the planning tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f9a7c-f5a4-403f-a15c-74a2f0084b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing deals are yet to be finalized, the source added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775ef5a-a9e6-44a0-b9e7-5d3766331b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it may take time for moviegoers to see the follow up to the
        luxurious world of "Crazy Rich Asians," a sequel is a no-brainer for Warner
        Bros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88890ca-5ca1-43a4-8049-ad76777472ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Constance Wu as a college professor who travels
        to Singapore to meet the wealthy family her boyfriend played by Henry Golding,&nbsp;topped
        the box office&nbsp;last weekend and has brought in close to $45 million its
        opening week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5dda0-ed4b-4420-8cfb-9c906f58438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the novel of the same name by Kevin Kwan, "Crazy Rich Asians"
        is the first major studio film since "The Joy Luck Club" 25 years ago to feature
        a predominately Asian cast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8148c3-1e4d-4d38-808d-bc9fe6c2d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Crazy Rich Asians'' exceeds expectations, takes top spot
        at box office</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03e83a-4197-4206-9ae5-1947d792c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the film''s opening, the creators of "Crazy Rich Asians"
        made news by&nbsp;reportedly&nbsp;turning down a big pay day from Netflix
        to distribute the film instead going with a theatrical release. The creators
        argued that they wanted to give the landmark film the most exposure possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71c616-e1bf-4b4e-91b1-b66e0e0362f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:54:24.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:54:29.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Warner Bros., like CNN, is owned by WarnerMedia.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
