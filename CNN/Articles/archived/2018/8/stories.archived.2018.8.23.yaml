  'imported-rice-stuck-infestation':
    'author': 'CNN Philippines Staff'
    'caption': 'Consumers in Central Luzon and the Bicol Region would have to wait
      a while for more imported rice deliveries due to an infestation (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-23T12:39:44.589+08:00
    'imagesource': 'jcr:9b650c50-a75e-4f60-84f8-f2c28a9a6e7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fcc39ee-6df0-4b0b-b011-ad1da7dd3c07'
    'lead': 'NFA Spokesperson Rex Estoperez said they will not continue deliveries
      until all infested stocks have undergone fumigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:09:43.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:09:48.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T11:09:48.345+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 300,000 sacks of imported rice stuck in ports due to infestation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f037427-cd82-4420-b090-614c3c3f4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila ( CNN Philippines, August 23) —</strong> Consumers
        in Central Luzon and the Bicol Region would have to wait a while for more
        imported rice deliveries due to an infestation, the National Food Authority
        (NFA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3e66c-406b-4c95-a805-7df0adbb6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA reported that a rice weevil or bukbok infestation has stalled
        the delivery of over 300 thousand sacks of imported rice. Around 177 thousand
        sacks are held up in a port in Subic while 133 thousand bags remain in a port
        in Albay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850c2d7-b2d4-4b3a-8e51-6c2b87d7e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sacks are currently undergoing fumigation which will cause
        delays in unloading, NFA Spokesperson Rex Estoperez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4733f5-95b2-48ee-be10-e2b93edfae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maaapektuhan kasi madedelay na naman yung iyong unloading kasi
        magfu-fumigate ka,"</em> he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f91ce2-b29d-4784-ba9e-385c6a078bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be affected. The unloading will be delayed
        because they would have to be fumigated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e5f25-aaef-4c74-ab71-f11095da7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez added that he stands firm in stalling deliveries until
        all infested stocks are fumigated to avoid infesting more supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64d541-9d9c-4fb0-ba71-607dbc69e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s presence of infestation, at the expense ng supplier
        they have to fumigate. On vessel <em>ang</em> fumigation," he said. <em>"Hindi
        natin dadalhin sa bodega yan</em> before we fumigate <em>kasi baka mamaya
        niyan kumalat ang</em> infestation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d909b67-fa7f-4c1a-93eb-864f605a981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not bring them to the bodegas before were
        fumigate because the infestation might spread.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076f936-2254-4bb3-9903-868a1fbe7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after reports of continued increase in prices of
        rice due to shortage. Zamboanga City was put under a state of calamity on
        Tuesday for local governments to control prices and to access calamity funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99614dca-2d1a-414e-a8aa-7a2be2c59531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: State of calamity declared in Zamboanga City due to rice shortage</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb40d4-09e5-4d58-9a9a-386acf8fc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices for commercial rice have reached 77 pesos per kilogram
        in the city''s markets, beyond the NFA''s expected price of 42 pesos per kilogram.
        Estoperez said the NFA initially thought commercial rice was priced at most
        54 or 56 pesos per kilogram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894c107-62b8-4a9d-91cb-e1e7d5d5d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi pagkakaalam namin 56, 54, commercial, pero kung sobrang
        special, 77, baka sinaing na ''yun,"</em> he said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece8537-cf3f-4598-adc6-ece9a7507b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because what we know is it''s 56, 54 (pesos) for commercial
        (rice). If it''s super special foor 77 (pesos), maybe that''s already cooked.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28b6d9-ff6c-45c2-a9ec-34eaa99ca66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA previously said it will step up its monitoring activities
        to ensure that NFA accredited outlets are selling the rice at the government
        price.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f219b2-c125-43e2-a5ef-adf4de92fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency is mandated to stabilize the supply and prices of the
        staple especially in stricken areas as a result of a natural or man-made calamity
        or emergency," its statement on August 16 said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36441185-0d9a-43ec-8ae8-d0fd42892360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:09:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:09:48.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'teens-use-mobile-phones':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
