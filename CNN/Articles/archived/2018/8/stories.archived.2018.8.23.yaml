      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areté is located at Ateneo de Manila University, Katipunan Ave.,
        Quezon City. For more information, visit the Facebook event page.</p>'
    '21':
      'image': 'jcr:77a08cc2-1cd0-4cda-8446-aeb8f67d06a9'
