    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a5dfc-d1fe-46cd-871f-d20c3c51bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — Malacañang expressed
        concern with China''s planned nuclear program in the South China Sea as reported
        by the Pentagon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fda310-7cf0-4fe5-8eaa-b62b3351d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re concerned about the entry of any and all nuclear weapons
        into the Philippine territory because our constitution provides we are a nuclear-free
        zone," Presidential Spokesperson Harry Roque said in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa013b-c0ee-4600-9fe9-839e3b58fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the concern extends to all nuclear-capable states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2ded6-950d-4d20-89bf-99228bb81b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China earlier slammed the United States'' Department of Defense
        annual report, saying that Washington is making presumptuous and irresponsible
        comments on Beijing''s defense development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c19a28-503c-4bb9-974c-06aa356d6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China stays committed to a peaceful development path and follows
        a national defense policy that is defensive in nature. It is always a builder
        of world peace, contributor to global development and defender of international
        order," Chinese Foreign Ministry Spokesperson Lu Kang said in a statement
        on August 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da57681-c3bd-4c5c-aa0d-3b848e0ab410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu said Beijing''s moves in the contested waters are legitimate
        and beyond reproach. He added the development of defense structures aims to
        safeguard China''s national independence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31388699-0f69-499f-8356-01c1db76adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the U.S. side to abandon the outdated cold-war and zero-sum
        mentality, put China''s strategic intention and national defense development
        in perspective, stop issuing such irresponsible report year after year and
        maintain the steady development of the bilateral relations and military-to-military
        ties between China and the U.S. with concrete actions," Lu added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b86c0-26d7-4582-a91a-6b6810ad58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s nuclear outposts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c505d39-1a45-458a-b1c3-caf67287e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon had warned that China may bring nuclear power to its
        outposts in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ccb27-2d4b-4b43-822b-72cb8a28a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Beijing has completed shore-based infrastructure on four
        outposts in the Spratly Islands in 2016: Mabini Reef, McKennan Reef, Burgos
        Reefs, and Calderon Reefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6a33b-9c0b-4627-a779-373dcc1e8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has stopped its land reclamation activities in the area
        — which added 3,200 acres (12.94 square kilometers) of land to the seven features
        it occupied — the U.S. department said&nbsp; Beijing may look into nuclear
        stations to power these islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fb609-53bb-457f-b883-2cef15702753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s plans to power these islands may add a nuclear element
        to the territorial dispute. In 2017, China indicated development plans may
        be underway to power islands and reefs in the typhoon-prone South China Sea
        with floating nuclear power stations; development reportedly is to begin prior
        to 2020," read the report released last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fbaed-69a1-40ce-92f7-215611135fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outposts may be able to support military operations, but the
        U.S. report said no permanent large-scale air or naval presence has been observed
        in the islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8b4e0-9ac7-48a0-a5e1-87089c58d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the development of structures in these outposts could be
        an attempt to bolster its de facto control over the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb766c1-dcf0-49ef-9704-14dc5e098414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airfields, berthing areas, and resupply facilities will allow
        China to maintain a more flexible and persistent coast guard and military
        presence in the area. This would improve China''s ability to detect and challenge
        activities by rival claimants or third parties, widen the range of capabilities
        available to China, and reduce the time required to deploy them," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8b335-59a6-426b-a5f6-3d3086c3765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China argues its activities throughout most of the South China Sea
        were backed by a historical nine-dash line claim. A ruling in a case brought
        by the Philippines to the Permanent Court of Arbitration in 2016 invalidated
        this claim, but China refused to observe the decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1798c3d-4040-4aa9-8430-4ef92a7dbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nuclear arsenal?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd0d16-8420-4c88-8f2a-9de3e69e776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon also reported that Beijing invests resources to maintain
        and modernize a limited but survivable nuclear force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777e8d7-8465-4f95-bc48-4d65a27e3b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s nuclear weapons policy prioritizes the maintenance of
        a nuclear force able to survive a first strike and to respond with sufficient
        strength to inflict unacceptable damage on an enemy," the report read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d9492-7e85-4597-98fa-cade0c033435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China follows a "no first use (NFU)" policy, which states
        that it would only resort to nuclear force in response to a nuclear strike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07680bd5-b0d5-4569-a8f8-d77460ea7d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFU also states Beijing will not use nuclear forces to threaten
        non-nuclear-weapon states, and in nuclear-weapon-free zones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79000e67-2bf6-4d0b-aafd-8e310472ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, along with Vietnam, Brunei, Malaysia have rival
        claims with China over islands in the South China Sea. The four are members
        of the Association of Southeast Asian Nations, and are thus bound by the Southeast
        Asian Nuclear-Weapon-Free Zone (SEANWFZ) treaty. A sixth claimant, Taiwan,
        is considered by China as a renegade province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50007b-aa07-4633-8e9e-d0bc0ca981df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEANWFZ, enforced in 1997, prohibits member-states to manufacture
        nuclear weapons, and prevents stationing of nuclear explosive devices in the
        member-states'' respective territories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d156e-fbda-417a-9fee-6456c1cf8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty is open to signatures of China, the United States, and
        Russia, among other nuclear-weapon-capable states, but they have yet to sign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4973f-a74e-45c2-b21d-851e0831dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military force, the Peoples'' Liberation Army (PLA), has
        developed a "nuclear triad" among its rocket force (PLARF), Navy (PLAN) and
        Air Force (PLAAF), the Pentagon report added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15429f-40e0-4b26-abad-851173c6590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s DF-26 intermediate-range ballistic missile which came
        out in 2016 is capable of striking targets in the Pacific and Indian Oceans,
        as well as the South China Sea, it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a708b-cc6f-4be7-aea8-51580cbcec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The H-6k bomber China flew over islands in the South China Sea in
        March was believed to be nuclear-capable, and may have damaging effects on
        the entire Philippines, earlier reports said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2bcc4-4289-44f1-976b-70df35900f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:41:00.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:41:04.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously shrugged off reports of missile structures
        in the West Philippine Sea outposts, saying these were not a cause for concern
        since the missile were not directed at the Philippines.</p>'
  'hurricane-lane-hawaii':
    'author': 'Jason Hanna, and Brandon Miller'
    'caption': 'Hawaii Gov. David Ige urged residents to prepare weeks'' worth of
      supplies ahead of Hurricane Lane, a Category 4 cyclone'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-23T09:06:49.398+08:00
    'imagesource': 'jcr:e3fbbaf5-8b21-4351-b86f-27ce576f82bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cdcc9b6-0096-4cce-851d-784dc7467119'
    'lead': 'Hawaii Gov. David Ige urged residents to prepare weeks'' worth of supplies
      ahead of Hurricane Lane, a Category 4 cyclone'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:44:49.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T11:44:53.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
