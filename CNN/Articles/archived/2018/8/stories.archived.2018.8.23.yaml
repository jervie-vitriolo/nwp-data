    'jcr:uuid': '69478470-86a3-435e-8225-9abd73b8533d'
    'lead': 'The "Crazy Rich Asians" team will tell another story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:54:24.436+08:00
