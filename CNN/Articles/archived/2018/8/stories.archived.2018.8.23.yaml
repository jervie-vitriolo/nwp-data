      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Big Bang Theory" debuted in 2007 and has since notched 52 Emmy
        nominations and 10 wins, including four individual honors for Jim Parsons
        in the lead actor in a comedy category and one for Mayim Bialik for best supporting
        actress in a comedy series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae306c23-4c05-43f8-8e59-a6617e640ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:52:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which began as a story about a group of sci-fi-loving
        intellectuals who form a pseudo family, saw some dips in its ratings last
        year but largely remained a stalwart for CBS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3996c7-ad9f-4bae-bd1e-c8c36ec8cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:52:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to bring the show to an end likely came despite efforts
        from the network to secure another season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58586ad-2616-409e-adcc-3b951504eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:52:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, CBS Entertainment president Kelly Kahl said
        the network did not believe Season 12 would be it''s last, saying they were
        "in preliminary discussions to renew the show."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de26243-9afa-40f4-b100-60d7988057ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:52:29.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:52:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series stars Parsons, Johnny Galecki, Simon Helberg, Kunal Nayyar,
        and Kaley Cuoco, as well as Bialik and Melissa Rauch, who joined the fold
        in later seasons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc94004-842d-4863-81bd-0001c3d01c72'
      'mgnl:activationStatus': true
