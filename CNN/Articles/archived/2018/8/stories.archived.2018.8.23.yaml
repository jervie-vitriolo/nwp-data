      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, head to Escolta for the campaign launch of Casa Natura,
        the merged lifestyle shops of Gen. Mdse. and Kahilom, in collaboration with
        VIGI.ph. Casa Natura is set to become a house for “carefully crafted and personal-processed
        products aiming to convey conscientious production and collective learning.”</p>'
