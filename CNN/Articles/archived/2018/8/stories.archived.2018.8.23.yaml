      'text': '<p><strong>(CNN) —</strong> For the first time in almost a year, ISIS
        has released what it says is a new audio message from its leader Abu Bakr
        al-Baghdadi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0c1e5-5d4a-4069-83c1-d26eab27ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message, the man on the recording admits that ISIS groups
        are losing and that it is a test from Allah, saying they need to stick together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53bf0a-1dc9-4b51-8d75-e337bb264672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man says his followers are being tested with "fear and hunger"
        but says "glad tidings" will be given to those who "patiently persevere."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a41820-4076-4c0d-b42c-413a62b8cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio message was published by ISIS media wing al-Furqan on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5302c52-8d63-4317-8004-b2f75acd842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the voice on the recording is that
        of al-Baghdadi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c99a3f-8d3b-439d-aecd-ce6fcfb56f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US Central Command is aware of the alleged audio recording," Central
        Command spokesperson Capt. William Urban said. "I am not going to comment
        on our assessment of the recording. We do not know where Abu Bakr al-Baghdadi
        is at this time, but he continues to be someone that we are interested in
        removing from the battlefield.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d971d-9d0a-4fda-9704-55c6b1fb413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe that any official US government source has ever
        claimed that he is dead." When asked whether that meant US officials believe
        the ISIS leader is alive, Urban said, "Yes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124b53d-2268-48e0-a74a-d5dc732818b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is from Baghdadi, this is the first audio message from him
        to be released since the fall of Raqqa in October 2017, as ISIS-held land
        in Syria continues to dwindle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a088e92-cd02-4b7d-87f5-40a9a6d770bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the recording references massive losses by ISIS. "For
        the believer Mujahideen, the scale of victory or defeat is not counting on
        a city or town being stolen or subject to those who have aerial superiority,
        or intercontinental missiles or smart bombs, and not how many followers they
        have," he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff06a0-274e-49f2-82ea-1a2d3ca7145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale depends on how much faith the worshipper has," he adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec89cf-aecc-4204-b2bb-0dc73de7b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio recording runs for about 55 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb067f8-1ff3-403c-a8b7-df7eb5ec6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker makes reference to recent events, including tensions
        between the United States and Turkey. He refers to the sanctions the United
        States imposed on Turkey on August 1, "just to release the pastor," referring
        to US pastor Andrew Brunson, who is detained in Turkey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4d08f-e756-4a50-a8d6-20a616c179f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man also says Russia and Iran are seeking to revolt against
        sanctions and avoid a similar situation to North Korea. The voice says America
        is using "the gang policy" and it is a "sign of weakness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50bb23-7f70-4e23-9118-4a01fabd1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man also mentions the Syrian city of Idlib, saying Russian and
        Syrian military are about to storm it "with the help of traitors," a reference
        to some Syrian rebels. And the speaker calls on Sunni Muslims to topple the
        government of Jordan, which is an ally of the United States and the United
        Kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab2c05-7d74-4753-ac72-3027d0189d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare messages</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06057640-b5dd-4f09-bc67-968dfe493666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi has made only one public appearance, in July 2014, in the
        al-Nuri Mosque in Mosul, which was retaken by Iraqi security forces in June
        last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93fff5-3fb0-44f7-9757-1f02e6dd6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has since released various audio messages that it claims are
        from Baghdadi — most recently, one in September 2017 that appeared to make
        reference to news events that happened after Russia claimed he was dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb632d7-22d6-46ac-9d62-9dcfc90596e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, several US officials who spoke exclusively to CNN said&nbsp;he
        had been wounded in an airstrike&nbsp;in May 2017 and had to relinquish control
        of the terror group for up to five months because of his injuries. The assessment
        of US intelligence agencies was based on reports from ISIS detainees and refugees
        in Northern Syria that emerged months after the airstrike, the officials added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bd2ca-a6db-463f-8c4a-0e383fe1c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed the airstrike occurred close to the date offered
        by the Russian military in June, when they claimed to have killed or injured
        the ISIS leader.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f182634-a815-4cf2-afed-622a6201c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time,&nbsp;Russia''s Defense Ministry&nbsp;said it was investigating
        reports Baghdadi had been killed in an airstrike on May 28, on the outskirts
        of Raqqa, the group''s primary stronghold, which US-backed forces took back
        in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9227b82-3777-4384-bac8-97279ec57695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:34:14.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T11:34:17.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warned at the time that reports of Baghdadi''s death should
        be treated with skepticism given the high number of previous false reports.</p>'
