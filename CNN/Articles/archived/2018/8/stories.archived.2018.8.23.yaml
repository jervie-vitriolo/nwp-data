      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Takwil - Analog and Digital Image-making</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcd4d2-081b-4e3c-9f15-cac40f92a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:18:46.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T10:18:50.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Friday, from 3 p.m. to 6 p.m., join Jose Tence Ruiz for a talk
        on analog and digital image-making at The Minokaua in Manila. The talk will
        be followed by the official opening of Ruiz’s digital art exhibition, “Takwil
        [Partial Download of Pixelated Anxiety],” which reflects on the condition
        of digital art in which it hovers in a limbo of takwil, or qualified rejection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670aab7-1a6b-4aec-ac0d-101cde1acff9'
      'mgnl:activationStatus': true
