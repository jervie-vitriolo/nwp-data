      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban and Aquino are seen exchanging jokes and old photos featuring
        actual pictures from their childhood.</p>'
