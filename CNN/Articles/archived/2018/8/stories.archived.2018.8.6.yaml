    'template': '1'
    'title': 'Yeng Guiao: I wanted to send a formidable team to the Asian Games

      '
    'updated': 2018-08-06T11:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aefbb8-433e-4f1f-92cf-492f62944c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> With
        international experience under his name, Yeng Guiao knows what it takes to
        compete on the global stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38828806-8637-4650-9540-140aa39ccc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentored the country''s men''s basketball squad in the 2010 FIBA
        World Championship held in Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01bc59-fdd7-4fff-b12a-a5ad1c045972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquiring his services means a physical no-nonsense style of play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc60e0-6294-4ca6-9dbd-f9e9e20e9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old fiery tactician was recently tapped again to call
        the shots for the national side composed of a core of his former Rain or Shine
        Elasto Painters players, Gilas cadets, and the possible inclusion of Cleveland
        Cavaliers guard Jordan Clarkson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71beaac2-cbc3-4f50-ba8b-cffde7de7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that abruptly ended after the Samahang Basketbol ng Pilipinas
        Inc. (SBP) decided not to send a team to the 2018 Asian Games in Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b02187-7347-4eea-b3cb-19e9f42f5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to send a formidable team to Asian Games," Guiao told
        <em>CNN Philippines Sports Desk</em> Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56819fb9-242f-4c8a-96ff-8890f37384b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had requested the PBA to allow us to use Paul Lee, Jeff Chan,
        June Mar Fajardo, Greg Slaughter, Stanley Pringle, or Poy Erram, but we were
        not successful. They decided to stick with their original decision."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10ad55-9798-41ca-9883-adfe147a5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the teams that you will play there are national teams, there
        are no ballclubs there."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98531102-b2a4-4c92-a862-86097a40b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP said the reason behind the withdrawal is "to allow our national
        team and organization to regroup, prepare for the process of appealing the
        FIBA Disciplinary Panel''s recent decision, and aim for sustainable success
        in future tournaments."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9cd3b-9b54-4abd-a91c-4019445249db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SBP withdraws national team from Asian Games</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4f663-09b2-44ac-9c51-b6f6cd05768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there''s a possible reversal of SBP''s decision, Guiao
        said they will just follow the direction of Philippine basketball''s governing
        body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04bd0f-6e8d-42bc-aded-ded9651eeaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just soldiers. If they say don''t go, we won''t go. If they
        say fight, we''ll fight. We''re just waiting and whatever the decision the
        authorities make, we will follow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69834b3e-e117-4218-a45d-bd58d60f6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:10:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:10:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Asian Games will happen from August 18 to September 2.</p>'
