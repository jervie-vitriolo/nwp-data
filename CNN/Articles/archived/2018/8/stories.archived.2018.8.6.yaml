  'demi-lovato-instagram-statement-drug-overdose':
    'author': 'Jay Croft'
    'caption': 'No information has been released regarding what led to Demi Lovato''s
      recent hospitalization.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-06T07:53:13.371+08:00
    'imagesource': 'jcr:a8b9e4ce-4a15-4594-8afb-39b2370dde10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ee3161d-e3a5-4930-ab4b-96a744b35415'
    'lead': '''I will keep fighting,'' pop star Demi Lovato says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:30:08.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:30:13.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:30:13.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato speaks out for first time since apparent overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272700e-7a24-4e4d-aff4-03ad5cfab159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pop star Demi Lovato addressed fans for
        the first time since her apparent drug overdose last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4314d-0adc-479e-ab62-bf4d5a7549a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always been transparent about my journey with addiction,"
        the 25-year-old singer wrote on her Instagram account Sunday. "What I''ve
        learned is that this illness is not something that disappears or fades with
        time. It is something I must continue to overcome and have not done yet."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27bfd1-6dd5-49c2-898a-b8a8ec664913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato was rushed to the hospital on July 24, a source close to
        her family told CNN at the time. She was later reported to be stable and conscious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2a4e5-a8d6-4d76-9a67-5e9222c5cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been publicly disclosed which drug or drugs may have
        been involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc372b8d-e8aa-42c6-a892-6468ef6be502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram statement, Lovato thanks God, her fans, family
        and "team," and the staff at Cedars-Sinai Medical Center in Los Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3d9f1-2e2a-4609-a642-8b8f8e04f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now need time to heal and focus on my sobriety and road to recovery,"
        she wrote. "I will keep fighting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6f543-b720-47ae-a5c2-a2c74deb46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has long been open about her struggles with sobriety, an
        eating disorder and being bipolar. She said she first tried cocaine as a teenage
        Disney star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ad9e2-f053-4333-b590-20a217ca09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She discussed staying at a sober living house with the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33909f47-31ae-4d9e-8287-0afbeae5c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, she shared she had relapsed and released a song called
        "Sober."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac9334-51ad-441c-a0c0-611a21a47d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:30:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:30:13.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Demi Lovato speaks
        out for first time since apparent overdose"</em></p>'
