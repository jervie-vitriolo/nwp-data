    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5812ac4-4b69-4383-916c-7873786d8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:34:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:34:29.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five people died when a small plane crashed
        in a Southern California parking lot on Sunday, according to the Orange County
        Fire Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008cec6-993f-4f04-a2f2-6f89af3cbdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:34:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:34:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin-engine Cessna plane crashed in Santa Ana, and had been
        bound to John Wayne Airport in Orange County, said Capt. Tony Bommarito, the
        public information officer with Orange County Fire Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbc33d-5b83-4152-bdce-59160102d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:34:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:34:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no survivors on the airplane, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081c2c1-bb72-4de4-a7f0-260bb3f3249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:34:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:34:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crashed just a block away from South Coast Plaza, a large
        mall. There were no injuries on the ground. The plane hit an unoccupied, parked
        vehicle on the ground, but the owner was in a store at the time of the crash,
        Bommarito said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b89bc-b38d-428e-9598-cd9d6192fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:34:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:34:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire authorities were called about the crash around 12:30 p.m. local
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db36e0-9d9b-43e2-a22e-9e7924f9df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:34:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:34:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cessna 414 aircraft had declared an emergency before the incident,
        according to the Federal Aviation Administration. The agency will investigate
        and the National Transportation Safety Board will determine the cause of the
        accident, the&nbsp;FAA said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8400545-c29d-4b6c-a80f-b404c67a59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:34:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:34:29.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Small plane crashes
        into parking lot, killing 5 in Southern California."</em></p>'
  'north-korea-us-donald-trump-kim-jong-un-summit':
    'author': 'Will Ripley and Bard Wilkinson'
    'caption': 'FILE. U.S. President Donald Trump tweeted his thanks to North Korean
      leader Kim Jong Un Thursday, after the possible remains of American war dead
      killed in the Korean War arrived back on US soil.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-06T17:03:03.273+08:00
    'imagesource': 'jcr:d3c50496-529b-4dbe-a4fc-945368aeda12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6b789b-6c01-4492-a725-2691f8b25d66'
    'lead': 'North Korea believes there is a "strong possibility" of a second summit
      between the country''s leader Kim Jong Un and U.S. President Donald Trump, according
      to an official with close knowledge of Pyongyang''s position on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T17:36:49.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T17:36:53.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T17:36:53.626+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea hopeful for 2nd Trump-Kim Summit: source

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971ee51-3540-45b8-b953-4e7e966f7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea believes there is a "strong
        possibility" of a second summit between the country''s leader Kim Jong Un
        and U.S. President Donald Trump, according to an official with close knowledge
        of Pyongyang''s position on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af184ba-bb61-4d51-9f45-cba89b1b410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official pointed to a recent&nbsp;exchange of letters&nbsp;between
        Trump and Kim as a positive sign, adding that although the date and location
        of the summit have yet to be determined, it would take place "sometime later
        this year."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e17137-5a65-4c12-871b-1482e196478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as doubts mounted over whether Trump''s historic summit
        with North Korean leader Kim Jong Un in June would deliver its goal of denuclearizing
        the Korean peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7522239-618a-4c20-b77f-b49f02dfec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend North Korean Foreign Minister Ri Yong Ho called America''s
        actions since the June 12 Singapore summit "alarming," highlighting economic
        sanctions and a lack of a Korean War peace treaty as major issues that could
        derail the nuclear talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc64538-62b0-4ebf-bdb1-0bce67b31dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the latest North Korean statements were a "negotiating
        tactic to put pressure" on the Trump administration ahead of US midterm elections.
        North Korea hopes that Trump and Kim will negotiate denuclearization terms
        that are more favorable to Pyongyang, the official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61b784-8aed-4f85-ae6e-f7937740f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is looking to Washington to make a "bold move" for the
        talks to continue, CNN reported last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12985c-d1da-4299-a0c9-4c7104a85c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Presidential Spokesperson Kim Eui-keum said on Monday
        the South is "asking North Korea to speed up its denuclearization" and asking
        the US to "show sincere efforts about corresponding measures that North Korea
        is demanding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274ba7e-36e8-4fbc-9f85-f19a4be2a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pressure mounting</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1938666-2840-4743-81db-46a536547013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and his secretary of state, Mike Pompeo, have urged patience,
        but pressure is mounting against holding further talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd14294-25a1-4184-a2e1-a2b225d30afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confidential United Nations report&nbsp;has accused North Korea
        of continuing to develop nuclear and missile programs in violation of international
        sanctions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e802105-eed1-498c-ad20-8be13652c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said North Korea was defying sanctions through diplomats
        and others based overseas and continued to sell conventional weapons to fuel
        violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e10c84-797a-450d-8036-fbe90757ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Pompeo was repeatedly asked to provide clarity on the
        issue of North Korea during a fiery Senate Foreign Relations Committee hearing,
        as US lawmakers pressed for verifiable evidence to back up claims that talks
        are headed in the right direction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9527a44-8700-4da1-b56a-735d8b3d02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by lawmakers on progress being made on denuclearization,
        Pompeo admitted that North Korea continues to produce weapons-grade fissile
        material.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e8a05-45b7-4602-ab9b-8d030b5e93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s meetings with his North Korean counterparts have yielded
        mixed results. He originally traveled to Pyongyang in April, paving the way
        for the historic June summit between Trump and Kim in Singapore, but other
        meetings haven''t gone so well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f5f3a-f116-424e-9401-6367f6b014dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement carried by state-run news agency KCNA in the wake of
        Pompeo''s most recent visit to Pyongyang said: "The US is fatally mistaken
        if it went to the extent of regarding that the (Democratic People''s Republic
        of Korea) would be compelled to accept, out of its patience, the demands reflecting
        its gangster-like mindset."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28387e3a-f97d-4cb2-9773-dede1243fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:36:53.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea hopeful
        for 2nd Trump-Kim Summit: source."</em></p>'
  'buybust-erik-matti-interview':
    'author': ' Apa Agbayani'
    'caption': 'In “BuyBust,” Erik Matti''s first full-on action movie, the director
      builds a claustrophobic, ultra-violent world and offers commentary on Duterte’s
      drug war. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-08-06T19:12:02.077+08:00
    'imagesource': 'jcr:dc193e65-3c99-4a02-b46d-0883749eca48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c140fe-2633-4b9c-825a-d19e52055691'
    'lead': 'Erik Matti builds a claustrophobic, ultraviolent world and offers commentary
      on Duterte’s drug war in his first full-on action movie. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T17:41:29.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T17:41:34.521+08:00
