    'lead': 'Six people have been arrested after Saturday''s apparent assassination
      attempt on President Nicolas Maduro in the Venezuelan capital of Caracas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:59:01.281+08:00
