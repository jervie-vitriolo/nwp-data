  'Duterte-urges-Bangsamoro-people-plebiscite':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T19:44:19.219+08:00
    'imagesource': 'jcr:076dcb93-236a-4113-8103-32da0cf63e1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd563b492-5eb7-4573-9813-5f84b374e5c8'
    'lead': 'President Rodrigo Duterte hopes the enactment of Bangsamoro law will
      be a ''final trajectory'' in attaining peace and stability in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T17:22:50.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T17:22:54.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T17:22:54.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges Bangsamoro people to join upcoming plebiscite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a68880-93ce-46ab-b354-7ffd27983cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> President
        Rodrigo Duterte encouraged the people of Muslim Mindanao to join the upcoming
        plebiscite for the Bangsamoro Autonomous Region, hoping that enacting the
        monumental law will be a final trajectory in attaining peace and stability
        in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227319ae-4d3c-4e0d-a675-00662b4ae722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ceremonial signing event on Monday in Malacañang Palace,
        Duterte urged the Bangsamoro people and concerned communities to join the
        plebiscite later this year, and to ''actively participate'' in discussions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed3ad4-4d75-405a-bc6b-8772c988b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask my Bangsamoro brothers and sisters as well as the indigenous
        communities and Christian settlers living within the Bangsamoro areas to actively
        participate in constructive discussion about the law in your homes and in
        your communities," Duterte said in his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4f8cf-7857-4328-962b-372a47b9f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But more importantly, I encourage you to take part of this up and
        coming plebiscite so that you may express your sovereign will through the
        ballot," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914ed09-1559-451f-9ec0-d9be7d46f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum, which is expected to be held in November, will decide
        the other areas, towns or cities that will join Basilan, Lanao del Sur, Maguindanao,
        Sulu and Tawi-Tawi in the Bangsamoro region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f2a0c-9b65-4f77-a5e3-ad86c7c5777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) leader Al Haj Murad Ebrahim
        on his Twitter account Sunday revealed that should the plebiscite in Cotabato
        City yield positive results, the area will be designated as the capital of
        the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16f3ea-2e1d-4ac2-a72e-d48aaa1d9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A future for the Bangsamoro people</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71712baa-8de2-4fdf-8e72-e082383771a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hopes the enactment of the law will serve as the ''final
        trajectory'' for the attainment of genuine peace, stability, and good governance
        in Muslim Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da44a1-edc2-4661-8c49-4455f52fdacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us work together as we continue the healing and reconciliation
        process. Let us give this law a chance to address the Bangsamoro people''s
        aspirations for a genuine autonomy," the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b4844-f691-4b56-b779-a587a33bb276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive also expressed gratitude for the
        Moro leaders, particularly members of the Bangsamoro Transition Commission,
        the MILF, and the Moro National Liberation Front, who were determined in pursuing
        the passage of the Bangsamoro law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b4142-8dd7-44dd-b642-92e136b24615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signed measure paves the way for the establishment of a new
        Bangsamoro Autonomous Region, which will abolish the current Autonomous Region
        in Muslim Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93f10b-c833-474a-8f09-d8abf6f6d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbeaf6a-065e-4b96-b601-45182c910e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro law is the result of decades-long peace negotiations
        between the Philippine government and the rebel groups in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fd8cd-379c-4526-9a87-1bd87a2ccbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:50.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:22:54.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonial signing event on Monday also featured Duterte signing
        the National ID System Act, which meanwhile aims to create a single official
        identification card for all Filipino citizens.</p>'
  'rafael-mariano-innocent-murder-allegation':
    'author': 'Gerg Cahiles'
    'caption': 'FILE. Former Agrarian Reform Secretary Rafael Mariano maintained that
      he is innocent of the murder charges filed against him and three other former
      partylist representatives in a Palayan City court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T18:46:50.481+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84ead567-6423-465c-9345-d6c233896165'
    'lead': 'Former Agrarian Reform Secretary Rafael Mariano maintains that he is
      innocent of the murder charges filed against him and three other former partylist
      representatives in a Palayan City court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T17:25:58.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T17:26:01.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T17:26:01.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Mariano maintains innocence over murder allegation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bd7c4-f485-401b-9f76-c526bc959448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Former
        Agrarian Reform Secretary Rafael Mariano maintained that he is innocent of
        the murder charges filed against him and three other former partylist representatives
        in a Palayan City court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f838d5-b892-4993-8a47-cab464f8da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Mariano said he
        would not surrender to authorities, as he believes it''s an injustice to be
        jailed for a crime he did not commit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c42c11-c3bc-4e92-b534-91112d76751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buong katapatan ko pong sinasabi sa inyo na wala akong nararamdamang
        pangamba o pagkaligalig kasi po tanging sa paglahok sa seryosong pakikibaka
        lalong-lalo na para sa karapatan ng magsasaka para sa lupa, para sa karapatan
        at kagalingan ng mamamayang Pilipino,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf04934-5259-429b-93d8-fbcf44503aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I honestly don''t feel any fear, especially in joining
        serious fights for the rights of farmers to land ownership, for the rights
        and welfare of the Filipino people.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e664e93-3cae-493c-a89f-90f8094b427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano, Anti-poverty Commission Secretary Liza Maza, and former
        Bayan Muna Representatives Teddy Casiño and Satur Ocampo are facing murder
        charges for the death of two members of rival partylist Akbayan--Jimmy Peralta
        and Carlito Bayudang in 2001 and 2004 respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c935d-238a-4b56-9501-a2db4071f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano insisted their innocence in the crime, saying he was personally
        busy with his role as the chairperson of Bagong Alyansang Makabayan or BAYAN
        and founding Anakpawis Partylist when the two incidents happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3da91-c371-49d1-a49a-38844a44b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako po at aking</em> co-accused <em>na nabanggit ay malinis
        ang kamay, malinis ang konsensya. Wala po kaming dapat panagutan sa nasabing
        gawa-gawang kaso,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9978a97-41e2-49ed-a44d-95529724b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My co-accused and I have clean hands, clear conscience.
        We should not be held liable for the case that was only made up.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1666aa30-caad-40d3-b090-049a4ab8082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are now tracking down the whereabouts of four
        former partylist representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039e929-7f19-4365-91f5-f798e7d0ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde is not discounting
        the possibility that the communist armed group New Peoples Army is coddling
        the accused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0150ab1-9857-4c44-a782-74479509684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede yon, pwede rin namang</em> they''re on their own eh <em>hindi
        natin masabi</em> kasi as of this time <em>wala pa tayong</em> info on that,"
        Albayalde said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf4dc3-c3d5-4407-87c5-0919643a32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s possible, or they can be on their own. We
        really can''t tell because as of this time there are no information yet.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603e919-1961-4315-8aef-97f63d87401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of so-called "Anti-Crime Crusaders" raised a million pesos
        bounty for the information that will lead to their arrest. Lawyer Ferdinand
        Topacio, who serves as counsel for the group, denies that former President
        and now Speaker of the House Gloria Macapagal Arroyo funded the bounty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eeeed8-f839-464b-993e-a32b1436d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Group offers ₱1-million bounty for arrest of anti-poverty
        chief, 3 ex-solons</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfc309-2a5e-41a7-9a78-ba630d5a6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer of four former solons, Atty. Rachel Pastores, said the
        bounty was "bizarre and unsettling".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06211d66-8f6b-4a87-a51e-4769d44a92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said they are participating in the legal proceedings through
        their lawyers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a84c9-6e72-41db-8768-761795df8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proof, he added, is the motion for reconsideration that they filed
        before the court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04f0f1-77bf-45bd-8229-04a683fbad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the said motion, the lawmakers ask the court to dismiss the case
        and quash the warrant of arrest against them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea11990-039e-44e5-baf2-c69355f50133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malakas po ang aking paniniwala at pananalig na ang aming</em>
        Motion for Reconsideration <em>ay papanigan ng husgado at matutuldukan, mapapawalang-bisa
        o madi-dismiss ang gawa-gawang kaso laban sa amin at kapanabay ang pagbawi
        ng</em> warrants of arrest<em> laban sa amin,"</em> Mariano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a81399-90f4-4477-bfbc-a9f7562dda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I strongly believe that justice will side with us,
        that the fabricated case will be dismissed and the warrant of arrest against
        us will be retracted.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c80dcf-c49b-4a8e-bfef-537e1ea3eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:25:58.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:26:01.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mariano believes that this is a case of political persecution,
        he asserted that he would not back down and would continue his advocacies,
        even if authorities are hunting him down.</p>'
  'erik-matti-dedicates-buybust-marawi-soldiers-pdea-consultant':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-06T19:33:47.990+08:00
    'imagesource': 'jcr:213ed8ce-cacd-4c3e-a716-00cf1075206e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4630fea5-471a-4f23-ada4-124487d2c435'
    'lead': '''BuyBust'' director Erik Matti dedicated the film to three fallen Marawi
      soldiers and the film''s consultant, who was allegedly gunned down outside his
      house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T17:29:27.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T17:29:31.966+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T17:29:31.748+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director dedicates ''BuyBust'' to fallen Marawi soldiers, PDEA consultant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700e311-0863-4433-904e-79f881eae8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        action flick "BuyBust" is dedicated to three soldiers deployed to the Marawi
        crisis and a Philippine Drug Enforcement Agency (PDEA) consultant who died
        during the time of filming, director Erik Matti said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1befd-6929-4c12-9d92-3dd901380421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Matti expounded on the personalities the film
        mentions in an in memoriam tribute before the credit roll.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e92b6-2b39-497c-98ba-f1712eaf0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matti mentioned the first name listed, Chekie Llerin, was a PDEA
        consultant for the film who was killed shortly after shooting wrapped up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9ceb2-5ba0-4169-83da-cc270bb68f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chekie Llerin was the PDEA consultant assigned to give us the hard
        truths about what goes on on the ground in the drug war without prejudice
        to any sector affected by it," Matti wrote. "He was gunned down in front of
        his house two weeks after we finished shooting. He was with his wife after
        their wedding anniversary dinner."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c5929-cd41-41f7-a39d-e256a942ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PDEA told CNN Philippines that they have no record of anyone
        by the name ever working as a consultant for them.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ferikmatti%2Fposts%2F10155767695151446%3A1&width=500&show_text=true&height=704&appId"
        width="500" height="704" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3a5dd-889b-4609-b650-7ac23bb24229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227de73d-16a0-4671-9132-9229ff8b2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matti also included three soldiers who made appearances in the opening
        credits of the film, with them marching and training around the camp. The
        officers were Junrich Legada, Melvin Alvino, and Harold Mark Juan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f15829-b930-4583-8171-0d1116cd09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used the fresh graduates of [Philippine Military Academy] in
        the scenes where the PDEA team of Victor Neri were training in a military
        camp," Matti stated. "These soldiers were in the opening credits of the movie
        marching, training, and running around the camp with the PDEA team."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285b94d-be5a-43c1-a29d-c5a7279d8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops mentioned by Matti were later deployed to Marawi City,
        where Islamic State-affiliated terrorists attempted to take over the city.
        Unfortunately, the soldiers didn''t make it out of Marawi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22732085-c390-41ca-8cd4-306446c2e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly after we left SOCCOM (Special Operations Command) where
        we shot those scenes, these PMA graduates were deployed to fight in Marawi.
        These were the soldiers who didn''t make it back," Matti added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820390f-6d6a-4da3-abcd-c514d71ec095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other names were also mentioned in the tribute list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be352df-c11c-44cb-a11e-ad0e70fb5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noe Evangelista, a stuntman for the film, died from an unknown disease.
        Matti said he was "a promising stunt guy who had a real presence on screen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de68ca6-ffff-485f-bed4-5c0f00b5e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned Lupe Romulo, a sister of the film''s musical director,
        Erwin Romulo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d0588-bb49-408e-9f34-9d21880b0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, he mentioned Baldo Marro, who was a famous fight and stunt
        director, as well as an actor, producer, and screenwriter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e97929-4f22-46c6-b6e0-2b18478c014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuyBust is topbilled by television host Anne Curtis Smith and mixed
        martial artist Brandon Vera. Both play PDEA agents who go head-to-head with
        the drug cartels of Manila in the anticipated film, which is viewed as critical
        of President Rodrigo Duterte''s bloody war on drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162e471-1f8e-4d30-b27d-3a30e4de152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government figures, about 4,000 have died in police
        operations under the controversial campaign. However, human rights watchdogs
        peg casualties at 13,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede85b5-7fa0-45b4-9499-748250f32624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buybust continues to gain popularity, even enjoying a 100 percent
        rating on the review site Rotten Tomatoes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b813c79-1de0-453d-97b3-2c86d3b5c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:29:27.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:29:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' intern Margaux Morio contributed to this report.</p>'
