      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a look at the&nbsp;Wimbledon&nbsp;tennis
        championships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42769837-b945-407b-9434-7d19ab36906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2, 2018-July 15, 2018 -&nbsp;Wimbledon takes place in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaefaaf-3623-4e81-bbc2-517612ad53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2018 Results:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86c87a-62d1-4832-9208-33337a4a203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic of Serbia defeats&nbsp;Kevin Anderson of South Africa
        in the men''s final, to win his fourth Wimbledon title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dbdb1-0562-4031-a259-fbfe4ab98ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelique Kerber of Germany defeats&nbsp;Serena Williams&nbsp;of
        the United States in the women''s final, to claim her first Wimbledon title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf73d3-cc27-4375-b937-f4b43254426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other Facts:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d5306-1f7c-49f1-8a10-fc986f972e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon is one of four Grand Slam tennis tournaments. The others
        are the&nbsp;Australian Open,&nbsp;the&nbsp;French Open&nbsp;and the&nbsp;US
        Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d81a4a-487f-4ae4-a8a4-dbc556c73c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon takes place at the All England Lawn Tennis Club in London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c4459-340d-4fd2-a5a6-1a2e3b6ccacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon is the only Grand Slam event that is still played on grass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0863c2-a6f4-42c8-9933-30860b91aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Records:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0145b-6246-4108-85d2-516153828f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most singles wins (male) -</strong>&nbsp;Roger Federer with
        eight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70365503-7ee6-4177-b834-db8fa25eff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most singles wins (female) -</strong>&nbsp;Martina Navratilova&nbsp;with
        nine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6c1d0-e2d4-40cb-81ec-362309b93fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oldest winner -</strong>&nbsp;Navratilova won the mixed
        doubles match in 2003 at 46 years, 261 days old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd404522-6e64-4f76-bc03-558fbdfa183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youngest winner -</strong>&nbsp;Martina Hingis won the Ladies''
        Doubles Championship in 1996 at 15 years, 282 days old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d1284-ce86-4455-a464-e34876d9faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longest tennis match ever played -&nbsp;At the 2010 tournament,
        John Isner defeated Nicolas Mahut in a match that lasted 11 hours and five
        minutes over three days.&nbsp;The final set took 138 games (no tie-breakers
        in 5th sets at Wimbledon, player must win by two games). The final score:
        6-4, 3-6, 6-7 (7), 7-6 (3), 70-68.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f5cef-33a7-43f4-8481-8d77d28fb2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Timeline:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d9692-0f83-4a22-9fa0-8942ce43e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1868 -</strong>&nbsp;The All England Croquet Club is founded.
        The grounds are located off Worple Road in London''s suburb of Wimbledon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f448b1c-91e7-459e-92f4-7664887b0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1877 -&nbsp;</strong>The name is changed to the All England
        Croquet and Lawn Tennis Club and the first Lawn Tennis Championship is held.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcd8fa-ae49-453f-9308-030f4fa4bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1882 -&nbsp;</strong>"Croquet" is dropped from the club''s
        moniker, as the sport declines in popularity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174785e-8fb8-44ca-93bd-e290cdb7f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1915-1918 -</strong>&nbsp;Wimbledon is suspended during&nbsp;World
        War I.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec1955-5fa4-4d13-926a-6d9e9507d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1922</strong> -&nbsp;The Championships move to Church Road,
        Wimbledon''s current location.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60bb64-e3cd-4f70-81f5-9c8be9b2a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1940-1945</strong> -&nbsp;Wimbledon is suspended during&nbsp;World
        War II.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6ce68-a298-45da-a8bf-7267913852e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 1940 -</strong>&nbsp;During WWII, a bomb hits Centre
        Court, which results in the loss of 1,200 seats in the stadium.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e381c-c6ab-4db2-b29a-862497b90283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:20:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2007 -&nbsp;</strong>Female winners receive the same cash
        awards as the male winners for the first time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eaea8e-ac88-4fbf-bab3-f255ed1272ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:20:30.443+08:00
