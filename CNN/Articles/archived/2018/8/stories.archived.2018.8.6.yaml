      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also said she has spoken with Communications Secretary Martin
        Andanar about the incident, but she would meet with him this week to discuss
        it further.</p>'
  'house-of-representatives-minority-leader-suarez':
    'author': 'Joyce Ilas'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T23:00:48.497+08:00
    'imagesource': 'jcr:304e697c-3545-4389-94af-3d463bafe8a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b056f42e-ba78-43ac-a743-da60b2f6cba9'
    'lead': 'There is still no minority leader at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T17:14:32.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T17:14:35.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T17:14:35.602+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House deputy majority leader moves for Suarez as minority leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fdca2c-171d-41b8-9af4-cae201588fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> There
        is still no minority leader at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e0d0e-0ec4-4655-9013-4eea576b8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite an effort from Senior Deputy Majority Leader Rodante
        Marcoleta to have Quezon Representative Danilo Suarez be recognized as minority
        leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea28c30-00bb-4741-87e3-9e8e8a9e9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez is a known ally of House Speaker Gloria Macapagal Arroyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43155ac4-ecde-47e5-8971-dc00ada7b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lengthy debate, the lower house failed to vote on Marcoleta''s
        motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd1353-8b4a-4127-a2a1-19cafa5eccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During session Monday afternoon, former House Majority Leader Rudy
        Fariñas asked Marcoleta why the majority was intervening in the affairs of
        the minority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908732cd-407a-4554-be57-1c0eb6f882d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas maintained under House Rules, minority members should choose
        who their leader should be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e80d8-7f1d-40e8-a26a-284997b2f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an anomaly for the majority leader to ask the body as
        to who will be the minority leader. Otherwise, we are already stating that
        the choice of the minority leader is up to the majority which is a clear violation
        of the rule," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821420aa-254c-4d69-951f-ff6a16924a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcoleta claimed the majority leader has power to resolve disputes
        in the House, especially if it has already compromised the integrity of the
        lower chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a83c54-028a-46e0-add4-b767053c9556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the position of the majority leader that the work of the
        House of Representatives should not be compromised because the seeming squabble
        by the protagonists is directly affecting the integrity, reputation and even
        individual members of this House," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a175c-5cab-40a7-9456-850593e033d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya, however, clarified Marcoleta
        made the motion on his personal capacity, and it had no imprimatur from the
        House leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04bc26-0887-4604-9995-1cfc5938661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta stood in for Andaya as majority leader during Monday''s
        session because the latter had to attend an event in Malacañang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4fc2c-c8cf-42c9-a6a7-86cd583903e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said, "We''re all at a loss at this point in time because
        the case being cited now is not applicable... It''s all up in the air, we
        cannot decide at this point in time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7bd54-73b4-48b4-9065-890046ccb7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta argued Suarez was still the rightful minority leader because
        his position was never declared vacant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e74fc-09f7-495a-ab37-e8d610e9d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the House Speaker and the majority leader were replaced during
        the reorganization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87e4a3-a8af-47d0-bd83-046abaf2a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas, however, insisted that under the House Rules, which he
        wrote, and a Supreme Court decision, those who voted in favor of the Speaker
        were considered part of the majority, while those who did not, belonged to
        the minority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e1a8c-bfb8-4be9-9e22-3fd55974a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas maintained Suarez abandoned his post and joined the majority
        when he voted for Arroyo to be House Speaker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f455af-4d7d-48de-98ce-a7625e5c4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcoleta argued that rule only applies in the beginning of
        a session when there is no organized leadership yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946b58a-55a7-4348-a3cd-0fb0094fa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:14:32.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:14:35.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the leadership insist on its decision, Farinas said he will
        raise the issue in the proper forum.</p>'
  'pepsi-ceo-indra-nooyi-stepping-down':
    'author': 'Chris Isidore'
    'caption': 'PepsiCo CEO Indra Nooyi, one of the most prominent women to lead a
      Fortune 500 company, will step down on October 3. | Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-06T21:40:27.755+08:00
    'imagesource': 'jcr:9d855b85-09f7-4674-8143-d58946d9bfff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186a7cbc-1cde-43a7-9eb5-a29d313f967b'
    'lead': 'PepsiCo CEO Indra Nooyi, one of the most prominent women to lead a Fortune
      500 company, will step down on October 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T17:17:34.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T17:17:38.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T17:17:38.307+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PepsiCo CEO Indra Nooyi is stepping down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d02008-2844-41e2-9746-a060feca42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> PepsiCo CEO Indra Nooyi, one of the
        most prominent women to lead a Fortune 500 company, will step down on October
        3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14826952-c9fa-4a62-93fc-9291c11f2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will remain as chairwoman of the board of directors until early
        2019. Nooyi, 62, will be replaced by Pepsi''s global operations chief Ramon
        Laguarta, 54.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6d784-522c-43d1-abca-9b587a56f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nooyi, who was born in India, is one of a handful of people of color
        to lead a Fortune 500 company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3ca95-bafc-4768-98a6-ed196f93806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She helped turn Pepsi into one of the most successful food and beverage
        companies in the world. Sales grew 80% during her 12-year tenure. She spearheaded
        Pepsi''s transition to a greener, more environmentally aware company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225c2b4-8c5c-4a1e-be77-ca4a700ba425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nooyi has been with Pepsi for 24 years. Before becoming CEO she
        led the company''s expansion through acquisitions, including its 2001 purchase
        of Quaker Oats Co. She earned $31 million last year, and $87 million over
        the last three years, according to company filings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2352d-df76-4577-bdbe-8978f314389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up in India, I never imagined I''d have the opportunity
        to lead such an extraordinary company," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfb741-743e-4de1-94ae-0ab790a717fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure leaves only 24 women leading Fortune 500 companies,
        after&nbsp;Beth Ford became the CEO of Land O''Lakes&nbsp;just last week.
        Just more than a year ago there were 32&nbsp;women leading Fortune 500 companies,
        meaning that the number of women in top jobs at the nation''s largest companies
        has dropped by more than 20% in just over a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1f321-3d77-4673-a795-ae65e2e10ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the middle of last year several high-profile female CEOs announced
        they were stepping down last year, including&nbsp;Marissa Mayer&nbsp;at Yahoo,&nbsp;Irene
        Rosenfeld&nbsp;at Mondelez and Meg Whitman of Hewlett Packard Enterprise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9611f4-7d30-4b73-87c3-e98c7f91bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why it matters so much every time a woman CEO leaves</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a831fe5-6c38-4997-a8cb-18f4f195dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguarta, Nooyi''s successor, has served as president of PepsiCo
        since September 2017, overseeing global operations, corporate strategy, public
        policy and government affairs. Laguarta is also an immigrant, having been
        born in Spain. He had previously been CEO of the European and sub-Saharan
        African unit of Pepsi before being named the company''s president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b62bd-ba65-4768-9b64-06aad8a58b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nooyi praised her successor, calling him "exactly the right person
        to build on our success."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8110ff2-37f2-4e1d-a78d-e4fd7a15474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi''s stock lagged the broader market in recent years, and it
        has trailed rival Coca-Cola. Shares are down 1.5% this year, compared to a
        5% rise in the S&amp;P 500 index. Shares of Pepsi were slightly higher in
        pre-market trading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8d061-b824-40ac-908e-80fc51615f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans'' growing distaste for sugary sodas has hurt both Coke
        and Pepsi. In 2014 activist investor Nelson Peltz pushed for Pepsi to&nbsp;spin
        off&nbsp;its snack business as a separate company. But Nooyi was able to fight
        off calls to break up the company..</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cfde9-88c7-4d27-b138-53578a2fc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNNMoney''s Paul R. La Monica and Julia Carpenter contributed
        to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4d8e5-0f74-4287-9b03-a0d3d39cc79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:17:38.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "PepsiCo CEO Indra
        Nooyi is stepping down."</em></p>'
  'wimbledon-fast-facts':
