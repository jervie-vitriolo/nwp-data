  'venezuela-maduro-terrorist':
    'author': 'Marilia Brocchetto, Jonny Halam, and Stefano Pozzebon'
    'caption': 'Venezuelan President Nicolas Maduro was evacuated from a stage during
      a speech in after what authorities concluded was an attempted "terrorist attack
      against the president."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-05T08:53:40.383+08:00
    'imagesource': 'jcr:5b11e43f-08e8-48d6-8448-55b68e97d30b'
