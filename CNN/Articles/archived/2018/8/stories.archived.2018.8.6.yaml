    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac4fb7a-6455-4d27-8d82-1d78bf1972e9'
    'lead': 'Chicago police records show 44 people were shot on Sunday, including
      five who were killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:27:36.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:27:40.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:27:40.751+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In 14 hours on Sunday in Chicago, 44 people were shot, including 5 who
      died, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21881401-2336-4f20-b275-1981399c685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chicago police records show 44 people were
        shot on Sunday, including five who were killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ba32b-7924-4cb5-a7e5-1d655b30aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three hours beginning at 1:30 a.m., records show, 30 were shot
        and two killed in 10 incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bcf2ef-df57-425d-bbcf-95aeee4e7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city of Chicago experienced a violent night," Bureau of Patrol
        Chief Fred Waller said Sunday afternoon. "Some of these instances were targeted
        and were related to gang conflicts in those areas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b937f0-3d98-486f-9453-af6fcc50035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In at least one incident, shooters opened fire into a crowded street
        party, Waller said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef89810-caa4-4bc7-9b4f-7e8696a35306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the wounded who reported an age, the oldest was 62 and the youngest
        11, police records show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8831a03-c9c8-4756-9b53-d2418ee33a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the particularly violent Sunday, there were six shootings,
        none fatal, on Friday, and 15 shootings, one fatal, on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6b8f2-c30d-404d-a2d9-b86cc667bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday shootings occurred between midnight and 2 p.m., records
        show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb74dd2-1122-4a73-b8d0-a228a49e4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:27:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago has struggled with high shooting and murder rates in recent
        years. Waller said shootings are down 30% from 2017, and murders are down
        25%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3986aa-5957-4b39-82eb-c309d218a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:27:36.985+08:00
