  'Mocha-Uson-federalism-dance-video-senators':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T12:21:06.063+08:00
    'imagesource': 'jcr:304b9e4f-d2f6-4aa0-95a3-f3440ea7f553'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '843813a5-b692-430f-9a29-45fbf0918126'
    'lead': 'Senator Koko Pimentel issues a stern warning to Mocha Uson: Stay away
      from the federalism information drive and take a leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:24:40.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:24:44.890+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:24:44.556+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators slam Mocha Uson for ''vulgar'' federalism video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc141c7-b18c-4a72-ab12-fb0d49037283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Several
        senators on Monday expressed disgust and dismay at Communications Assistant
        Secretary Mocha Uson for her crude video on federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f99bf-ffbb-4ad1-94d4-dc22a156c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel said he didn''t expect "the government''s
        best and brightest" —referring to Uson — to insult the government''s federalism
        campaign drive with her tasteless performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0c556-2cd4-45a0-8edd-e37cab4056c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi galit but ''disappointed'' that the best and the brightest
        appointed to this government can come up with only that kind of bullshit,"
        he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628579f-9b52-4151-8212-693bf9fcadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued a stern warning to Uson to stay away from the information
        drive and take a leave from her post in the Presidential Communications Opererations
        Office (PCOO) to read more about the subject.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5e36f-ae2c-4f7b-b026-b16ba9aeea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di ko lubos akalain na bababuyin pala nila ang kawsa ng Pederalismo.
        Ilayo na si Mocha sa pederalismo. Mag-aral muna siya ng mabuti. Mag-leave
        muna siya," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a08af-d6c3-4678-8567-a3c1cdd90856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a front-liner in the multi-million massive information drive
        on the proposed shift to a federal form of government, was part of the viral
        video that she posted on August 2. In the video, blogger Drew Olivar was singing
        a jingle, playing with the word federalism using racy terms and gesturing
        towards female private parts — all to Uson''s cheering.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Sneak peek of our federalism lecture series entitled &quot;Kain
        Pepedederalismo&quot;, hosted by <a href="https://twitter.com/MochaUson?ref_src=twsrc%5Etfw">@MochaUson</a>
        and Drew Olivar. <a href="https://t.co/AxvIdykETw">pic.twitter.com/AxvIdykETw</a></p>&mdash;
        Malacañang Events and Catering Services (@MalacananEvents) <a href="https://twitter.com/MalacananEvents/status/1025938633558126592?ref_src=twsrc%5Etfw">August
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bec6d-bb92-4f2b-94a9-6d9608750e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96406e30-1733-4d92-89a5-7073d1848f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No assistant secretary should come up with a video like this. People
        will think this is official and it was funded by the government. She is no
        longer beneficial to the cause of federalism," Pimentel told CNN Philippines''
        The Source on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409adb4-39d2-4b2b-adce-be249a1e4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial budget of P90 million has been set for the federalism
        information campaign. Of this amount, P10 million will go to the PCOO for
        the production of information materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07ea83-a6bd-4c6e-b13f-010ebb55a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay hit Uson for turning the complicated subject
        of federalism into an "amusement piece," insisting the messenger is important
        in getting the message across to the Filipinos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595bf27-eeae-42d0-b69a-27d59700511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakalulungkot that the seriousness of the discourse has been downgraded
        to the lowest of forms," she said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b21234-7dc6-4d22-be60-bcf999a153e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay on August 1 suggested to invite Uson as a resource person
        in the Senate''s charter change deliberations. She said she wants to hear
        how the assistant secretary can "articulate or interpret the proposed federal
        charter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccfff5-c073-4da3-a973-55e99c5c5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sen. Binay wants to invite Mocha Uson to charter change
        hearings</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b10047-cdfa-4bec-bdcd-1669eab861f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Tito Sotto said Uson''s theatrics was
        not the proper way to educate the public on federalism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8738aca-ae52-478c-bbcb-d5f819f7f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theatrical techniques will not work to explain a very serious and
        highfalutin issue such as federalism!" he tweeted on Monday</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a9996-dc8e-483e-ba69-3c167eda3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero also said, "It is downright vulgar &amp; has
        no place in the public discourse on such an important issue as THEIR proposed
        shift to federalism &amp; charter change!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef4997-7d6f-4dcb-b4c6-8a7a2d15d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ralph Recto, who is against the proposed shift
        to federalism, said the antics of Uson reflect on those who push for charter
        change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3a7f0-010c-49d1-b229-4d28bab673ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s the perfect endorser for federalism. She symbolizes those
        in favor of federalism."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c42258-80fb-4636-88e4-6da101564bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, who earlier said the proposed charter change
        is good as dead, said Uson further killed the chance of the proposal to prosper.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0fc8b-ce75-456e-853c-3a18777d6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without Mocha Uson, federalism is already dead and  awaiting cremation
        at the Senate. With Mocha Uson, the ashes should be thrown far, far away from
        the Philippines'' 7,107 beautiful islands," he said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52973fc-98ec-4239-9f24-b8b60db522f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom member Ranhilio Aquino, in a tweet, expressed his "disgust"
        for Uson''s choice to use sex and toilet humor to talk about federalism.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213872c-e56d-4d54-afd3-d06aa6ded135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the vulgar video, Pimentel also pointed out the factual
        errors spewed out in the video.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b6095-b122-446e-aee6-144e7f3195c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar and Uson, reading from their notes, inaccurately said Singapore
        and France have a federal form of government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a74e5-6fd9-46a9-bf8b-cdbbe3f0956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without the dance and the song, listen to the statement they
        read. Mali-mali pa ang substance!" Pimentel said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a47bc-60c1-4261-85bd-a2d5548fa5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mocha explains</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6a227-57ab-4f15-9de9-7b58ef046385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan said PCOO should be held liable for its
        assistant secretary''s vulgar acts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535eb9b9-64cc-4c8d-b99d-6f975834ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kababuyan at kalaswaan ang tawag sa ginagawa nila at hindi public
        service. Ang pambabastos at pambababoy ng isang assistant secretary ay di
        dapat pinalalampas ng administrasyon," he said in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cd4ae-f1e1-47c6-afe0-0b2f929811be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan added, "Dapat magpaliwanag si Sec. Andanar sa mga kalaswaan
        at kababuyan na nangyayari sa kanyang tanggapan na ginagawa ng mga tauhan
        niya gamit ang pondo, oras, at kagamitan ng gobyerno."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733dc583-dee3-48f6-be4f-57b7bc660c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they are doing is vulgarity, not public service.
        The administration should not take lightly the rudeness of an assistant secretary.
        Sec. Andanar should explain this obscenity that happened under his watch,
        done by his officials using government funds, time, and resources.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256c1f1-8318-4a0a-b41e-446f3bab63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO Secretary Martin Andanar, instead of responding to the criticisms
        against Uson, clarified she was not officially appointed as federalism spokesperson.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc37b76-4822-4035-90c5-67f7c25622ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asec Mocha was not appointed by the Pederalismo inter-agency. It
        was Spokesperson Ding Generoso''s own volition," he said, referring to the
        spokesman of the Consultative Committee on charter change,</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec2f93-c963-481c-ac73-a802697bdaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also defended herself, saying the video was part of an online
        game show and was recorded prior to being tapped for the campaign.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb5adc-dcf8-4158-9f86-8eca35060b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso on July 30 said they have tapped Uson to help raise awareness
        about federalism. Uson posted the live video on August 2.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281072e-c8da-48e4-9df9-1fadbef0d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong inilabas na pera dito sa video na ito o sa online game
        show na ito... Hindi po ako ang spokesperson ng federalism. Hindi po ako ang
        ambassadress ng federalism. Isa lamang po ako sa mga tutulong para isulong
        ang kampanya ng pederalismo sa social media," she said on her Facebook page.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40baca3d-a378-4ce4-a4ea-de9cf649c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No money was used for this video or online game show...
        I''m not a spokesperson for federalism. I am not an ambassadress for federalism.
        I am just one of those helping forward the federalism campaign on social media.]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789307a-71ce-4592-bbe9-9a3422b9d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Con-com said she can blog about federalism to her over 5.6 million
        followers on Facebook. But in the same platform, she has been criticized for
        posting misleading information and inaccurate photos.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c82094-7e7e-43b3-938e-124d378d0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay proposed that the Palace bar all those who are not part of
        Con-com to join the federalism information campaign.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5347726-6ebe-409c-9303-0a499c24b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, perhaps Malacañang can ask those who have no official
        business in speaking in behalf of the Consultative Committee to disengage
        from all activities relating to the information campaign about federalism,"
        she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f79052-43a2-4e11-988d-0bb9fa2cdc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:24:40.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:24:44.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who campaigned on a promise of charter
        change, is pushing for a shift to federalism by the time his term ends. However,
        recent surveys show a majority of Filipinos do not favor the change. A recent
        Pulse Asia poll also showed almost 7 in 10 Filipinos admitted to having little
        to no knowledge of the proposed federal system of government, prompting the
        government to beef up the information campaign on the issue.</p>'
  'chicago-weekend-shootings':
    'author': 'Jay Croft, Deanna Hackey'
    'caption': 'Chicago police records show 44 people were shot on Sunday, including
      five who were killed. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-06T07:59:22.632+08:00
