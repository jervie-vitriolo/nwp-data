      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Communications
        Assistant Secretary Margaux "Mocha" Uson was downplaying the controversy brought
        on by a video featuring her and a fellow blogger talking about federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c18edc-0034-43cc-b18b-39a8103abcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>News Night</em> Monday, Uson said,
        "<em>Natatawa po ako kasi nagiging malaking issue itong federalism</em> viral
        video."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8a517-ee93-4da2-bea5-795649585f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I find it funny because the federalism viral video
        is becoming a big issue.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48282f4a-2be0-44a8-bd1f-fe5f0d2dc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson clarified she never claimed she was an expert on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a9309-1fd2-454a-8264-a2c9a1bbf015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s important, she said, is that people are talking about federalism.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mocha Uson draws flak for video on federalism <a href="https://t.co/AvoeL2YKov">pic.twitter.com/AvoeL2YKov</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1026432149174530048?ref_src=twsrc%5Etfw">August
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dda8fc-5960-4933-921e-3c5300002300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a696ac-2d44-47b8-8a18-cf9ded2ea394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung napapag-usapan ngayon, masama man o mabuti, ay ipaliwanag
        naman po ng mga eksperto</em>. Take this opportunity na ipaliwanag na po ang
        pederalismo," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512e8cb-992c-437c-913c-7a91ace55fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they''re talking about it now, whether it''s good
        or bad, experts should explain it. Take this opportunity to explain what federalism
        is.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24526ef8-e7fb-4b69-8eee-94751ba6cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Uson said she had been doing what she called an
        "online game show" on her blog for awhile, and it was on this show that the
        viral video clip happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3703ff-868c-4904-9f72-6747adedbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not part of the campaign on federalism, Uson said, and neither
        was it scripted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc02d1e-5f8b-4fa1-9685-60ed08d226b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung brainstorming namin with DILG (Department of Interior and
        Local Government), at ang representante ng ConCom (Consultative Committee)
        ay nangyari nung Friday at wala po silang kinalaman po dun sa lumabas po na
        video na ''yun with Drew Olivar," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae3d1b-d753-414b-857f-40df9c0a93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The brainstorming with the DILG, and the representative
        of the ConCom on Friday, they had nothing to do with the video that came out
        with Drew Olivar.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5cb87-a378-4726-8a26-a5b4de8c0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar, a blogger, was the one who came up with the dance which
        has drawn the ire of netizens and lawmakers alike.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6bcf9-c343-46df-8b95-cb8bc67f5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot speak for Drew Olivar kasi siya po yung nag-come up nung
        ganoong sayaw at nung ganoong expresyon ng pederalismo. Ang akin lang po,
        two years na po itong kampanya na gusto nila maging maingay ang pederalismo,
        gusto nilang pag-usapan, napakababa ng awareness. Ako po, ang ginawa ko lang
        po ay tumulong at ang nangyari po biglang pinag-usapan itong federalism,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50b3c9-44fa-4f83-93b8-7318a01ee8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot speak for Drew Olivar because he came up
        with the dance and the expression on federalism. What I have to say is, this
        campaign has been going on for two years and they want a lively discussion
        on federalism, but awareness is very low. What I did was help and what happened
        was people suddenly started talking about federalism]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a37e41-51db-42e3-b033-2fdbc499e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of focusing on her, Uson said, people should look at bigger
        issues such as the alleged cheating that happened in the 2016 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b0992-fdc5-4347-853f-10b18ff2e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said she also got wind that senators and other people were
        mad at her because of the video, but she did not mind what people were saying
        about her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c114e9-da33-4178-b52a-69034907322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naintindihan ko po.</em> I respect their opinion<em> kung nagustuhan
        nila o ayaw nila yung</em> federalism video," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907875b-0b0e-4b55-b1da-ae2144156ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I understand. I respect their opinion whether or not
        they liked the federalism video.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bf481-aa62-42cb-9daa-295a0c7fa0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a recent post on her Facebook page, Uson called out lawmakers
        who said the video was vulgar, saying, "<em>Ako na walang natangap diyan sa
        Pederalismo na yan pero sasabihin niyo "binabastos" ko. KAYO ANG BUMABASTOS
        SA KATOTOHANAN."</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443237e5-0571-4508-b19f-78c398195dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I received nothing from that federalism, but you say
        I mocked it. In truth, you are the ones making a mockery of it.]</p>'
