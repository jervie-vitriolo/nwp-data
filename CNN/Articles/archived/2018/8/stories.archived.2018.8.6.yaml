      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> A teaser
        trailer of a movie about two ex-lovers, featuring former love tandem "CarGel"
        has been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df178c19-a3b2-40b5-9fd6-658719249c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:52:29.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:52:34.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exes Baggage" features actress Angelica Panganiban with ex-love
        interest Carlo Aquino. The trailer shows the former couple in a bar engaged
        in casual conversation about their past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4dbe2-6c0a-4c66-bf52-4931c7ee31b2'
      'mgnl:activationStatus': true
