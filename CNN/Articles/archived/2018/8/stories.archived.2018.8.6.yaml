    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34ffa0-fc40-4aa6-b0df-7728bd4c37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said the video was not official and senators were using it
        to divert attention from the hearing on the alleged election fraud.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f89966-a684-43ff-8aa7-e3793e3cb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa<em> tingin ko po, ''yan ang nangyayari kasi.. kung sinasabi
        nilang bastos yung</em> federalismo video <em>na lumabas sa</em> blog <em>ko,
        mas malaking kabastusan po ito,</em>" she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67917b-11a5-43db-ab79-9c2cd9eb2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:12:04.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:12:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I think that''s what''s happening because... if they
        say the federalism video was vulgar, what happened during the elections was
        even more vulgar.]</p>'
