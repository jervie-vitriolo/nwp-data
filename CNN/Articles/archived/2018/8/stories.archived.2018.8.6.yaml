    'template': '1'
    'title': 'Mocha Uson meant well with viral video, but federalism deserves more
      seriousness – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c986354-9a57-4d6d-b43e-09e486d06bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Communications
        Assistant Secretary Mocha Uson didn''t mean to offend Filipinos with her viral
        video on federalism, but a topic as serious as the proposed charter change
        deserves intellectual discourse, the president''s spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933be37c-f101-4e28-b651-294d86d7ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Mocha Uson had the best of intentions kasi gusto niya talaga
        na mapag-usapan ang federalismo ng mga tao... Pero sana po ay gawin nating
        mas malalim ang usapin ng federalismo. Commensurate with the importance of
        the Constitution," Presidential Spokesperson Harry Roque said in a regular
        media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f9a76-dca2-4213-9613-451cfb3e1454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, one of those tapped to help in the multi-million massive information
        drive on the proposed shift to a federal form of government, she posted a
        video on August 2 that went viral on Sunday. In the video, blogger Drew Olivar
        was singing a jingle, playing with the word federalism using racy terms and
        gesturing towards female private parts --- all to Uson''s cheering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a44e9-be88-4f35-abef-cf47af294169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators on Monday expressed disgust and dismay at Uson
        for her crude video on federalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3171e77-b83e-41e7-abf8-04a4493b091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay hit Uson for turning the complicated subject
        of federalism into an "amusement piece," while Senate President Tito Sotto
        said using "theatrical techniques" was not the proper way to educate the public
        on federalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b14b0-cfe4-4d97-9a50-b110512d51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senators slam Mocha Uson for ''vulgar'' federalism video</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508da7f-22c4-4d09-8552-5ea138443dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque agreed, "Siguro kapag usaping federalismo, dapat siguro mas
        seryoso kasi ito ay Saligang Batas, pinaka-mataas na batas sa ating bayan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b3f4d-5401-481a-99c4-d2427a53cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps in discussing federalism, it should be serious
        because this is the Constitution, the supreme law of the nation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29615e-7bc7-4a11-9793-1dc67c828c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Communications Operations Office (PCOO)
        Martin Andanar passed the blame on Consultative Committee (ConCom) Spokesperson
        Ding Generoso. He said the spokesperson approached Uson directly without consulting
        federalism campaign heads from the Interior Department and PCOO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500d0db-3963-4b50-9ad9-78f96862c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confronted Spokes Ding Generoso today. I told him dapat mag-disengage
        siya kasi hindi naman siya nagpaalam sa PCOO. Dumiretso siya kay Asec Mocha
        without informing the inter-agency and me as the head of this department.
        Dapat may go-signal," he said in a media briefing on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265c46b-545c-4066-835b-b380e13aeba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him to disengage because he didn''t ask for
        permission from the PCOO. He directly approached Asec. Mocha.. There should
        be a go signal.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bc55d-97e6-4d04-86e7-ed063530780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said Executive Secretary Salvador Medialdea was pissed when
        he found out the news when Generoso announced ConCom is tapping the Communications
        Assistant Secretary to raise awareness on federalism by connecting with her
        over 5.6 million followers on Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd7d6e-e642-4fba-a197-0e094e2b5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not official, kaya medyo na-badtrip si ES (Medialdea) kasi
        wala namang official announcement na merong spokesperson...&nbsp; (that''s
        why Medialdea was pissed because there was no official announcement that there''s
        a spokesperson) He said ''We should ask the assistance of experts in the field
        of law and federalism,''" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f768a11-de06-4add-9718-5b52b10b956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said he has yet to talk to Uson and Generoso.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19139b84-3bd0-4097-a6bd-c5ad3cf70465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso, in a statement, said Uson was not named a spokesperson
        and they had no plans to designate one for the information dissemination program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2cc3d-03f6-4a44-bb99-ab078f8b920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso also agreed with the senators that Uson''s video was not
        the proper way to present the proposed charter change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc0647-efa2-43f1-b05e-5199f1123c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly not the way to present federalism. It is not a
        part of the information campaign. What we envisioned is an information campaign
        that dwells on the benefits that federalism will bring to ordinary citizens,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b9337-5c15-4224-9917-8519101dacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said Uson can help with the federalism drive, but she cannot
        be an official spokesperson, which has to be approved by the Interior Department''s
        inter-agency group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd38e4-3177-4d10-8e62-caaac1fe8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay proposed that the Palace should bar all those who are not
        part of ConCom to join the federalism information campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b228c9e-e83d-497f-bc86-a369117fcc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, perhaps Malacañang can ask those who have no official
        business in speaking in behalf of the Consultative Committee to disengage
        from all activities relating to the information campaign about federalism,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cb4c9-68c5-4a41-aced-0f3b41467d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:15:42.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:15:46.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who campaigned on a promise of charter
        change, is pushing for a shift to federalism by the time his term ends. However,
        recent surveys show a majority of Filipinos do not favor the change. A recent
        Pulse Asia poll also showed almost 7 in 10 Filipinos admitted to having little
        to no knowledge of the proposed federal system of government, prompting the
        government to beef up the information campaign on the issue.</p>'
  'police-tawi-tawi-vice-mayor-murder':
