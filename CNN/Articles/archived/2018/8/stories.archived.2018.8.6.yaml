      'jcr:uuid': '8e83457f-fbdc-45f8-b92e-372cfc27423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In just five years there''s been a sixfold
        increase in so-called McRefugees in Hong Kong -- residents who spend their
        nights sleeping in 24-hour McDonald''s outlets across the city, a survey has
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501d358-21f3-4156-8668-8451a76d5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by&nbsp;the non-profit Junior Chamber International
        (JCI), counted 334 people sleeping in McDonald''s restaurants during June
        and July, a significant increase since a similar study in 2013, which found
        only 57 sleepers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73705886-d4cf-45d7-a6a9-4081e2cdfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of this research was originally to provide services
        (for the sleepers), but we found that there is no specific picture of the
        McRefugee situation in Hong Kong," Jennifer Hung, chairwoman of the study,
        told CNN. "They (government officials) acknowledged that there are no statistics,
        so we conducted this research."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0987ef-093c-4710-ba19-206d8d70b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers who visited 110 of Hong Kong''s 24-hour McDonald''s
        outlets found not all of the overnight sleepers were homeless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6cd306-9d7e-4ce3-a5c4-fc26c5cd99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of respondents said they had other places to sleep,
        such as public housing flats or subdivided units, and the majority had either
        full-time or part-time jobs, challenging the common perception that these
        sleepers are homeless or unemployed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aac8ab-a156-4fe4-a79d-5cbc1da7c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have places to sleep, but they don''t go back home," said
        Hung.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88003c32-5169-4104-89bf-76153e23c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One main reason is that many sleepers face socioeconomic challenges
        such as high rents or electricity bills. Hung recalled one man who couldn''t
        afford air conditioning, and who didn''t have any windows for air flow in
        his subdivided apartment. Rather than pay his landlord $2 per unit of air
        conditioning, the man chose to enjoy the air conditioned McDonald''s on sweltering
        summer nights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2322f-ff19-4167-933b-dcbf4cf28c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free wifi, cheap food, and bathroom facilities don''t hurt,
        Hung added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069746ef-9c2a-461d-8f81-e1d4a22021fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has one of the world''s most unaffordable housing markets,
        according to a 2017 study by Demographia. Housing prices have risen from an
        average of $770 per square foot in 1997, to more than $1,700 today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90aeb0-2333-4752-89c3-607ddbc5c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others factors include family or personal conflicts. One young construction
        worker disliked being at home due to a difficult relationship with his parents.
        Another 55-year-old woman slept at McDonald''s to avoid going home to her
        abusive husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ddd7b-dcad-4566-8ee6-e4cd85644468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some avoid their homes even when there is no conflict -- one elderly
        woman with no children found her home unbearably lonely after her husband
        passed away, and so spends her nights at McDonald''s among fellow sleepers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e094162-a5c4-4266-9a35-d2d36b7a8f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that people are not only poor in pocket or poor in wealth,
        but poor in their souls, their lives," Hung said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8eaeba-eb95-49e5-8343-12ffc8500bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCI has recommended several measures to the Hong Kong government,
        including providing more resources for personal welfare organizations and
        social workers, and updating statistics of sleepers to track future trends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2ee2d-f10d-4492-a436-6e6928a7b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, a change in social attitudes is needed, Hung said.
        The government can only do so much; after all, many of these people have homes
        and jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695fe70-fd05-4f4a-bfe8-1187629507c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, we won''t talk with strangers, we won''t care about people
        next to us," Hung said. "We would like to encourage our citizens to care about
        people around them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f06f5-c6c6-4267-b9dd-f9c8d23a5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:11:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:11:30.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why so many people
        sleep in McDonald''s in Hong Kong."</em></p>'
  'Marcos-wants-Associate-Justice-Caguioa-out-election-case':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T14:31:07.483+08:00
    'imagesource': 'jcr:17505a58-8d77-492a-9ee8-ea8d8139b6b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024ab7ee-aeab-48d2-b428-264c411e4c21'
    'lead': 'The former senator cited Caguioa''s ''close ties'' with the ''yellow
      brigade'' as basis of inhibition  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:13:39.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:13:43.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:13:43.757+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos seeks inhibition of Associate Justice Caguioa in poll protest
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cc3c2-0e7f-41b5-a751-29bb939662c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Former
        Senator Bongbong Marcos filed a motion before the Supreme Court asking to
        inhibit Associate Justice Alfredo Benjamin Caguioa from his poll protest case
        versus Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15313a-df10-4c6b-a7a3-cf2f73c225ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an urgent motion filed Monday, the Marcos camp sought for ''immediate
        inhibition'' of ponente or member-in-charge Justice Caguioa from participating
        in all proceedings related to the 2016 vice presidential election protest
        case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294eb00-4bfd-46ca-af5b-efd0a68d6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator cited Caguioa''s ''close ties'' with friend and
        former boss Benigno ''Noynoy'' Aquino III as a basis of inhibition, saying
        the Justice ''cannot deny that he is biased with the yellow brigade.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbce95e-7e78-4316-9e97-9f94537cb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was public knowledge that Caguioa is a childhood friend
        and former classmate of Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862ea28-dc72-4bda-9eaf-62fad1a7d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also claimed Caguioa''s wife ''was and is still an ardent
        supporter'' of Vice President Robredo, and even actively campaigned for the
        latter in the 2016 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc61720-bd20-493a-9a55-86d1070298e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the former senator''s camp also revealed a series
        of online messages from Caguioa''s wife which prompted him to push through
        with the motion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee052e5a-5a64-4c61-b3fb-94da2952eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages allegedly ''depicted the wife''s resentment'' towards
        Marcos and his family, the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91940e05-ee9c-46d3-a573-956503415bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Supreme Court, acting as the Presidential Electoral
        Tribunal (PET), sided with Robredo''s appeal and pushed for the 25 percent
        shading threshold in the recount of votes of the vice presidential race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da919a2-8d85-47d4-b983-907422e9ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Comelec sides with Robredo: Use 25% shading threshold in recount
        of votes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac629f91-2c6c-4bde-b973-16a1f06ffb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in the 13-page document, noted that any kind of due process
        will be meaningless ''if the ultimate decision would come from a partial and
        biased judge.''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bde74f-48c1-4b0e-a46f-4be73e53366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the fact that the Supreme Court is a collegial body, it would
        be unfair and unjust for the other members of this esteemed Tribunal to be
        tainted by the impropriety of Associate Justice Caguioa," Marcos said. "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba5c9d-0b5a-42df-8a46-52f8f9e30957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:13:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:13:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, it is imperative that he inhibit himself from participating
        in the proceedings and deliberations relative to this election protest," he
        added.</p>'
  'Mocha-Uson-federalism-dance-video-Duterte-Roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T20:52:21.550+08:00
    'imagesource': 'jcr:3bdabec2-7767-4f81-a617-e8b939a3d9b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b034ef-08b3-4de8-98f2-9e1604c1c33f'
    'lead': 'PCOO Secretary Martin Andanar says Executive Secretary Salvador Medialdea
      was upset when he read the news that Communications Assistant Secretary Mocha
      Uson was tapped to raise awareness on federalism. '
    'mgnl:activationStatus': true
