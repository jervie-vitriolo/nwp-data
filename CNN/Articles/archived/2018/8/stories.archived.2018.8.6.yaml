    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536154f-7bb3-47e1-aa90-f46ad1d2fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:17:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:17:58.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        Philippine National Police are looking at one of their officers as one of
        the suspects for the killing of a government official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb24f37-c451-4526-a66a-dd0c85131108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:17:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:17:58.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde said a police officer by the name of Mohammad
        Lacbao Tolete has been charged for the murder of late Sapa Sapa, Tawi-Tawi
        Vice Mayor Al-Rashid Mohammad Lipae Ali, who was gunned down last July 11
        in Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff8895-d68a-45e1-89df-dc6c196963a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:17:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:17:58.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tawi-tawi town vice mayor killed in Zamboanga City</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee6691-adc6-4b91-9267-1e6c3db83b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:17:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:17:58.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said an eyewitness from the incident pointed to Tolete
        as the gunman who shot and killed Vice Mayor Ali. A case for murder was filed
        against Tolete in the Office of the City Prosecutor of Zamboanga City, by
        the Special Investigation Task Group Mohammad Ali.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c6320-24f8-469e-87ac-f2efc28e0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:17:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:17:58.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief added that officer Tolete is now a "prospective candidate
        for dismissal" and is the "subject of manhunt police operations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813daed4-ac3f-453c-adfd-fd9852dcbdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:17:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:17:58.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to identify the motive behind the killing but
        previously reported that the slain vice mayor was not part of their narco-list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa8975-bd0c-4662-8fc9-46fb8cfa27b4'
      'mgnl:activationStatus': true
