    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erik Matti on building the hyperreal world of “BuyBust”

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca6625-87f2-4810-8d78-a874a44c207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In “BuyBust,” Erik
        Matti’s first full-on action film, seven PDEA operatives find themselves trapped
        in Brgy. Gracia ni Maria, a hotspot for both the drug trade and drug-related
        killings in Metro Manila, in the midst of a buy-bust operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d0a2a-d37c-40c0-b399-f1c3e768eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an exhilarating and exhausting two-hour experience with a mad
        dash of fight scenes and gradual revelations of a chain of betrayals that
        sees Nina Manigan (Anne Curtis) and her team try to make it out of the settlement
        alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0195ac-0036-4043-8cc1-2f725e6ade8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the film was a similarly arduous experience. It took roughly
        two years for director Erik Matti (“On the Job,” “Honor Thy Father”) to complete
        all stages of the film, including writing a script that went through over
        15 drafts, building the entire set of Gracia ni Maria and training and rehearsing
        all the actors in combat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fc572-e61d-4281-a4df-432a2aee10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to Matti about building the cruel neon-lit
        world of the film, its graphic portrayal of violence and the way he wanted
        to present Duterte’s drug war in the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f0f85-6102-41f6-a971-3393103597cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light spoilers ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2d1f9-6822-4186-9872-ccf11b97ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to ask about how you built the world of the film.
        What went into the process of conceptualizing the world?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8ef64-2e94-4457-b390-af99b133b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without really explaining how to watch the film, if you notice,
        the first chunk of the film before they go to Gracia, up to the first buy,
        lahat siya naturalistic lang, and then I wanted the world of Gracia or the
        world of the bust sequences to be hyperreal, elevated. So I remember talking
        to my director of photography, si Neil Bion, and sinasabi niya, “Talaga, Direk?
        Okay lang naman na natural tayo.” Pero isipin mo, 90 [percent] of the film
        is inside Gracia ni Maria and ang dugo na ng nangyayari, patayan — I wanted
        it to have an ironic eye candy feel to it na parang sunog ‘yung lakas ng ilaw,
        sunog ‘yung mga kulay, ‘di ba? As opposed to lahat na lang patayan tapos ‘yung
        lighting mo natural pa... In terms of lighting, sabi ko kay Neil, what we
        shouldn’t do, we should do.</p>'
    '13':
      'image': 'jcr:7ce99da4-b4b8-4191-b5a5-55ae8b81b693'
      'imageCaption': 'Screencap from BUYBUST MOVIE/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046a469-0523-440e-9ab3-b90d87168ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04910f3d-9d07-43d7-ac86-d2300a63eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the designers that we had, si Roma [Regala] at si Mike [Español],
        the main reason why I chose both of them is ang galing nila sa observation
        ng slum areas. A lot of designers who want a lot of control on the set, hirap
        na hirap mag-control ng slum areas, primarily because ‘yung hindi bagay, pag
        nilagay mo sa slum area, bagay, ‘di ba? Kung may nakaharang man diyan bigla
        na gulong ng traktor sa daan, parang okay pa rin ‘yon, alam niyo? The more
        interesting your ideas are with the things that you put in, the better. Of
        course, ayaw naman namin na parang siyang Tim Burton world na masyadong analyzed…
        ‘Yun na ‘yung world namin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eda07a-ed86-48f1-822a-ecb8c3cbab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very beginning, ang “BuyBust” talaga, originally I wanted
        it to be a classic three-act structure. Ang problema, if you look at TV, you
        have “Ang Probinsyano,” for example. They’ve tackled everything about society
        in the most three-act classic structure na parang sabi ko, pag gumawa ako
        niyan, ita-try mo lang maging cinematic pero parang inulit mo lang ‘yung lumabas
        sa TV. So eventually, when we were thinking, that’s probably on the eighth
        draft... I threw that away, got [writer] Anton [Santamaria] instead and then
        pag-upo namin ‘yung usapan namin is what if it’s just a Jessica Soho segment
        where tayo si Jessica Soho and we’re following a team of PDEA going through
        a buy-bust operation and we’re just following them through the night. So mala-mala
        gano’n siya and I think maganda ‘yung nadictate niya na flow na parang newsreel
        lang siya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c95ff1-3a2b-4b4c-a568-991ed379e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depiction of violence is really graphic in the film. Why did
        you make that particular choice in direction?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d52e3b-60c0-41d6-8635-af37791ff955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it should be an immersive experience talaga to be in there.
        Lahat tayo, nandoon sa upuan natin. ‘Grabe naman ‘to.’ Reklamo ka nang reklamo
        sa lahat ng drug war, namatay, ganito. What if we bring ourselves into a real
        mission and see what happens inside the mission?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c09c9-2906-483f-ae04-ad7ffd9d8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eto ‘yung maganda. We were in New York. We screened the film, everyone
        was so quiet through all the violence, ta’s palakpak. Dito, we screened it,
        lahat ng violence talaga, enjoy mga tao, only to be subverted in the end with
        the idea of ‘Why are we killing all these people?’ in the top shot [of all
        the dead people]. Ako, tuwang-tuwa ako sa ganoong feeling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff57c4e-50fa-4914-bf0f-e443987f7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you not worried about people being desensitized by violence?
        For you, what role does a graphic movie about the idea of violence play?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b27ac-fb24-422d-b054-b7ec76726eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slap in a movie scene nowadays doesn’t elicit any emotion anymore,
        like 20 years ago. Hindi mo na sasabihin na, ‘Ha, ano ba ‘yan?’ Hindi ka na
        nagugulat, e. ‘Yun din ‘yung reasoning ko sa MTRCB.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1673d1-dac9-4671-8694-4ea5694f1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You look at the news and ‘yung news mismo, violent na. Siyempre
        sa atin dito, sensationalized na news reporting, puro crime, na-holdup, tokhang,
        sagasa, gustong-gusto nila ‘yon. Ayaw nila ng normal news. So when I want
        to immerse the audience in a darkened room, it’s really to bombard their senses
        with graphic details visually and at the same time aurally arresting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8b9bd-3279-4210-8a4d-27485e8b1964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, you get to see ‘yung middle class na privilege, na ang
        dali nating sabihin, “E, pusher kasi,” or “Adik kasi, kaya pinatay siya.”
        Hopefully, by being immersed there, paglabas mo, parang, “Tangina, parang
        ako rin, hinarass na rin ako.”</p>'
    '31':
      'image': 'jcr:1eb48aaf-d0c7-46dc-87da-35ec89167a4f'
      'imageCaption': 'Screencap from BUYBUST MOVIE/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b9d7c-fcba-4646-8d00-3211a40c166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063f27f-8aee-4e7f-97f3-4115c229bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That was my next question. How does situating the characters
        in this sort of maze-like space relate to the bigger themes of the story?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6ff1f-cf3d-4129-aa60-722fa58b98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number one ko talaga, when we were trying to make the script aware
        of the drug war na nangyayari sa atin is: zombie film without zombies, kung
        logline siya. I wanted it to be a movie about killing and deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f819a-684a-41f2-8677-53affa55648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First and foremost, it’s about killing but also ‘yung balance nung
        tatlong grupo [the police, the drug lords and the people caught in the crossfire]
        was the most difficult to write, kasi you’re not trying to be politically
        correct, you’re not trying to be controversial or sensational naman. Ang hirap
        ng balance na at the end of it all, paglabas ng tao sa movie, sasabihin nila
        na it makes sense. You may not agree with all the points but you gave everyone
        space to present themselves — those segments in society.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5922ce-b51c-432a-83b9-3630c89bb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0636e1-60b5-4879-a30e-1880edbfc7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:41:29.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T17:41:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BuyBust” is out in cinemas nationwide.</p>'
  'duterte-national-id-systems-act-signed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T15:32:55.961+08:00
    'imagesource': 'jcr:93fe9d33-a382-4531-9b8b-2f27c5d17c2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05209592-d1ea-497f-83a7-2224d09c7dc9'
    'lead': 'The President signed into law an act creating a single identification
      system for all citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:02:38.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:03:35.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:03:35.053+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs National ID System Act

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe19ae8-9b63-4745-bec0-0f0af1cdc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> President
        Rodrigo Duterte signed into law on Monday an act creating a national identification
        system in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21a745-2da9-4935-9916-10f108620da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Identification System (PhilSys) Act of 2018, authored
        by Senator Panfilo Lacson, aims to create a single official identification
        card for all citizens that integrates and interconnects various government-issued
        IDs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2d7a9-342f-468e-8ee8-27813eaf838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the signing ceremony in Malacañang, the President
        said the act would establish a single national ID system that would promote
        "good governance, enhanced governmental transactions, and create a more conducive
        environment for trade and commerce to thrive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8804e0-5610-4f64-a40f-bee11b62bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national ID, he said, would be called "Phil-ID" and would be
        issued to all residents and resident aliens living in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bf9e6-29b8-4db0-9f7d-69b5bdc28a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of single identification card when conducting transactions
        would not just result in processes being done quicker, but also reduce the
        occurrence of fraudulent transactions and create a more secure environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9c1eb-5223-40d7-9beb-d18ec2fae470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also sought to dispel fears saying information stored in
        the ID would not be any different from information already with the National
        Statistics Authority, PhilHealth, the Government Service Insurance System
        (GSIS), or other agencies that gather personal data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73277d19-20a3-4795-8a02-cee42f2fa020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "Moreover, the Philippine Statistics Authority shall
        work closely with the National Privacy Law Commission, the Department of Information
        and Communications Technology, and the multi-agency PhilSystem Policy and
        Coordination Council to address all concerns pertaining to privacy and security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb80413-0890-4774-926b-55e458701d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is therefore, no basis at all for the apprehension about
        the PhilID unless of course that fear is based on anything that borders to
        illegal," the President added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5de24-6947-4ebf-9212-ff4534d9d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson previously said having different forms of functional IDs
        results in "duplication of efforts, wastage of resources, and uncoordinated
        identity approaches."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657eee88-5027-4e5c-b6c8-bff135c708d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate OKs national ID system bill on final reading</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b467f9f-271d-4e27-aca3-12a6cd5b3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national ID system will have 13 sets of information. It will
        bear the PhilSys number (PSN), full name, sex, blood type, date of birth,
        place of birth, marital status, and photo of the ID owner. More information
        will be stored in the PhilSys registry, such as mobile number, email address,
        and biometrics data, including full set of fingerprints and iris scan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e859f90-9954-4de1-a32f-20b973646152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:02:38.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:03:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved and ratified the measure in May. Once signed by
        the President, officials shall roll out the identification cards to one million
        Filipinos before the end of the year with priority to persons with disability,
        senior citizens, and the poor.</p>'
  'PLDT-workers-employee-regularization-endo-contractualization':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T03:32:34.308+08:00
    'imagesource': 'jcr:087302cc-4a72-4b0b-8824-a4765fafd984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a50b0419-1782-40b2-9f0c-b05a099fa34d'
    'lead': 'The Palace sides with the workers of PLDT after the Court of Appeals
      blocked the regularization order issued by the Labor Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:06:45.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:06:48.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:06:48.816+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace saddened by CA decision vs PLDT workers: We are for their regularization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680aa37-a319-4b50-8272-fcb5afffd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        Palace has sided with the workers of the Philippine Long Distance Telephone
        Company (PLDT) after the Court of Appeals (CA) blocked the regularization
        order issued by the Labor Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d59008-6c72-4d37-9c53-c4a15c4e1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang desisyon ng DOLE ay desisyon ng executive. Siyempre nalulungkot
        kami na binaliktad ng CA ang desisyon. We are for the regularization of the
        workers of PLDT," Presidential Spokesperson Harry Roque said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f57027-fd73-4b23-b20c-fe381d58345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA in its ruling said only workers of contractors performing
        installation, repairs, and maintenance services of PLDT lines should be considered
        regular employees. It maintained the workers of contractors engaged in janitorial,
        messengerial and clerical, information technology, call center agents, sales,
        and even medical and dental, and other professional services should remain
        as independent contractors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988117f-bf88-49e7-a7d9-c82835689abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Labor Secretary Silvestre Bello III said the decision declaring
        the 7,344 workers as employees of PLDT and not of a contracting company was
        final and executory. In July, the Labor Department reminded the telco to comply,
        and gave the company until the end of the month to regularize its workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb41e0-cae0-463b-87d7-5e178eb227bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT filed a petition before the CA, questioning the Labor Department''s
        directive to regularize workers, which led to the July 31 CA ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ef9b7-9bc7-4929-857a-d2d98668e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT, in a statement sent on Monday, said the company and its legal
        counsel are studying the Court of Appeals decision to determine the its appropriate
        next steps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89738699-97bf-4605-9f59-315e80ff89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly-contested form of contractualization
        widely practiced in the country — workers are hired for not more than five
        months, so employers won''t have to regularize them on the sixth month, as
        mandated by the Labor Code. It strips millions of workers of all the benefits
        granted by law to regular employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ce0df-90ac-4a38-b57b-cce0c5ffa43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:06:45.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:06:48.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva filed a resolution on July 31, seeking to
        conduct an inquiry on issues arising from the regularization of NutriAsia,
        PLDT, Jollibee, and Monde Nissin employees.</p>'
  'dpwh-boracay-circumferential-road-reopening':
    'author': 'CNN Philippines Staff'
    'caption': 'The Boracay Circumferential Road will be passable in time for the
      reopening of the island in October, according to the Department of Public Works
      and Highways. | Source: DPWH'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-06T15:16:30.923+08:00
    'imagesource': 'jcr:feac2da4-5c0f-4da1-ade7-3576a79ff2fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1724a9fa-281a-4f6b-9d4a-d5d63bf702ef'
    'lead': 'Boracay''s main road network will be passable in time for the reopening
      of the island in October, according to the Department of Public Works and Highways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:09:08.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:09:14.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:09:14.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH: Boracay Circumferential Road to be passable in time for island
      reopening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b56d98-7c1c-45f1-aa66-9be33c35f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        Boracay Circumferential Road will be passable in time for the reopening of
        the island in October, according to the Department of Public Works and Highways
        (DPWH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1698d2c-2fd8-47c9-af11-b1442b7afd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Secretary Mark Villar said the rehabilitation
        of Boracay''s&nbsp; main road network is "almost 40 percent complete."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85af008-362a-415f-9ffd-303f6d1cd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started the pouring of concrete and installation of pipes
        along Cagban to Elizalde Compound," he was quoted as saying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd938e-e772-47ad-813d-dc24d453cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the missing gap stretching from Barangay Manoc-Manoc
        to Barangay Yapak, meanwhile, is "60 percent [complete]," Villar added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af1c45-db3d-4c3a-b109-07a03d1c0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole stretch will have 204-lineal meter reinforced concrete
        pipe culvert with five catchment basins, 22-lineal meter cross drain, and
        130-lineal meter cut-off wall for installation of curb and gutter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a425e2-3167-42de-a6cc-358a01091bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to the Secretary, will help facilitate travel around
        Puka Beach, one of the most popular portions of the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcb473-df73-42eb-b597-4f9c89eece73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH is also constructing a road network along Bulabog Beach
        that will serve as an alternate route while the main road is being rehabilitated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44406d-380f-4351-8b4e-754a2c25f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shall also serve as a logistics corridor wherein goods can
        be transported to and from Boracay Island thus alleviating traffic congestion
        along the main road, " Villar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904178b-ebcc-4c81-95ef-c51a55e86ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation of the Boracay Circumferential Road is among
        the DPWH''s priorities during Boracay''s six-month closure. The Department
        aims to expand the current six- to eight-meter road to 12 meters with two
        lanes, drainage,&nbsp; sidewalks, gutters, and a bike lane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f57db-f9b2-4619-89fd-31f68b253476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:09:08.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:09:14.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been off limits to local and foreign tourists since
        April after President Rodrigo Duterte approved&nbsp; a recommendation of the
        Environment, Interior and Local Government, and Tourism Departments to close
        the island.</p>'
