      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Student protesters have been taking to
        the streets in Bangladesh''s capital to demand safer roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feab47c-f6f4-42dc-81a5-01f1d9965181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:33:12.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:33:18.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests broke out in Dhaka last Sunday, when two students were
        killed by a speeding bus, Bangladesh''s state-run news agency,&nbsp;Bangladesh
        Sangbad Sangstha (BSS), reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a5647-ed94-40b9-aad7-b6d6a70eb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:33:12.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:33:18.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a week of protests that saw several schools closed,&nbsp;government
        officials Saturday urged students&nbsp;to end their demonstrations and return
        to classrooms, the news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22038e35-84bd-41e8-9290-92d26f820dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:33:12.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:33:18.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BSS, the country''s Education Minister, Nurul Islam
        Nahid, told the demonstrators that their demands had been "accepted" and the
        government was working to bring "discipline" to the country''s transport sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217eafb-cb70-4a74-abbf-a472d0bc73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:33:12.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:33:18.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency&nbsp;reported on Wednesday that&nbsp;the driver
        of the bus allegedly involved in last weekend''s crash had been arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49df309-3d64-403b-aada-2856267fc72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:33:12.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:33:18.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week Bangladesh''s Prime Minister Sheikh Hasina&nbsp;met
        with relatives&nbsp;of the two students who were killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d60d7-c269-4929-bcfb-8d05be94154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:33:12.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:33:18.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Bangladesh students
        protest over road safety after deadly crash"</em></p>'
  'swiss-alps-plane-crash-vintage':
    'author': 'Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-06T06:18:02.228+08:00
    'imagesource': 'jcr:4b64209a-9164-4c87-b94e-b0c0b086c1ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6675731-d05e-4339-a851-17fb8754b68c'
    'lead': 'All 17 passengers and three crew members died in the crash. They were
      aged between 42 and 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:35:39.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:35:43.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:35:42.995+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vintage plane crash in Swiss Alps kills all 20 people on board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b741f3-af1d-4428-8411-ab6feb967d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A vintage plane crashed in the Swiss Alps on Saturday, killing
        all 20 people on board,&nbsp;police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c55c40-e032-4a2d-a1d6-c12cc45a785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-century plane, a Junkers JU-52, crashed in the Piz Segnas
        mountain range, near the Austrian border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1a592-49e0-4fa3-9d8e-d96118201b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 passengers and three crew members died in the crash, which
        happened around 5 p.m. local time. They were aged between 42 and 84.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a746f-816a-4520-a757-c01e6d5e8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which was on a flight between Locarno in southern Switzerland,
        to Dübendorf, a suburb of Zurich, was found about 2,540 meters (8,333 feet)
        above sea level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e8fa2-5e41-4504-9559-66037cdf6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of crash is now being investigated by the Federal Prosecutor''s
        Office, in partnership with local Swiss authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19186700-6ea7-4118-b22f-fa9a49e70adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operator JU-Air has now suspended all flights until further notice.
        "The JU-Air team is deeply saddened and thinks of the passengers, the crew
        and families and friends of the victims," the company said in a statement
        on its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c50511-cda0-40fd-b4b8-86dba1aae395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junkers JU-52 planes were manufactured between the 1930s and 1950s.
        The JU-Air airline operated three of the vintage planes — decommissioned by
        the Swiss Air Force and affectionately known as "Auntie Ju" planes — as part
        of sightseeing tours,&nbsp;Reuters reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5444461-9752-4b80-b4be-85a6384cec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two crashes in one day</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8824f-580a-4730-bf88-1c6fd98ffe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident on Saturday morning, another small plane
        crashed near the town of Hergiswil, in central Switzerland, killing all four
        family members on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6edabc-f195-4659-bc77-7ca23fcd8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents and two children crashed roughly 30 minutes after their
        plane took off from an airfield in Kägiswil, headed towards France,Swiss police
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38bfad-4d91-4dc1-a66f-c88f09aaba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreckage was discovered engulfed in flames, and the cause of
        the crash is now being investigated by the Federal Prosecutor''s Office, in
        cooperation with local Swiss authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ccc26-6417-4ebc-9682-92eaa1e6fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:35:39.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:35:43.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Vintage plane crash
        in Swiss Alps kills all 20 people on board"</em></p>'
  'Indonesia-6.9-earthquake':
    'author': 'Samantha Beech, and Mark LeBien'
    'caption': 'Medical staff treat patients outside a hospital on Lombok Island after
      an earthquake rocked Indonesia on Sunday. | Source: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-05T21:08:30.908+08:00
    'imagesource': 'jcr:6e33b252-40f6-4f79-a5b6-ef7b5765980a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7846587f-243a-4fc5-8889-a03a1e01f5d8'
    'lead': 'At least 82 people were killed when a 6.9-magnitude earthquake and strong
      aftershocks rocked Indonesia''s resort islands of Bali and Lombok on Sunday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:39:07.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:40:07.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:40:07.626+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 91 dead after powerful earthquake strikes Indonesian resort
      islands of Bali, Lombok

      '
    'updated': 2018-08-06T13:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da1de2-d19a-4e23-a5b5-2e4df0feb92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least&nbsp;91&nbsp;people were killed
        when a 6.9-magnitude earthquake and strong aftershocks rocked Indonesia''s
        resort islands of Bali and Lombok on Sunday, causing people to rush out of
        homes, hotels and restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a6a16-bb40-4977-9c8d-239a59bd796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 200 were injured, Indonesian authorities said. The number
        of victims is expected to increase, according to Sutopo Purwo Nugroho, the
        head of Indonesia''s disaster management department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ae3d2-3550-49f0-a8e6-47803f241a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been taken to local hospitals and thousands
        of homes have been damaged, said Arifin Muhammad Hadi, head of disaster management
        of the Indonesian Red Cross Society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9cbf1-0f47-4ca4-a67d-ec7c03af796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly quake was 31 kilometers (19 miles) deep and struck near
        Loloan on the north end of Lombok. It was also felt on Bali to the west.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5efc7-e3a8-4d39-adce-1becc5e58e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake occurred in the early evening after sunset and was the
        second powerful temblor on Lombok in a week. A 6.4-magnitude earthquake&nbsp;shook
        the island July 29, killing more than a dozen people and briefly&nbsp;stranding
        hundreds of hikers&nbsp;on the slopes of a volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4613ee-b644-48d3-a89e-d53c9ea85035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Geological Survey slightly downgraded Sunday''s
        quake after initially calling it 7.0-magnitude. Strong aftershocks ranging
        from 5.4- to 4.3-magnitude followed the main quake, the USGS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4beddc-7538-46de-918d-5bdc5156f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Tsunami Early Warning System had issued a tsunami warning
        after the main quake but it was later lifted, according to the country''s
        National Disaster Management Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd4bc8-d998-4f98-980d-4cb432d69cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the hotel guests were running, so I did too. People filled
        the streets," Michelle Lindsay, an Australian tourist on Bali, told Reuters.
        "A lot of officials were urging people not to panic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874deb0-d77c-4d86-bf52-5298dcf28dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Ministry of Tourism released a statement saying no
        tourists had been "injured or impacted" by the quake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5428e3-9f21-4963-9489-854242f7bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesia Red Cross reported that four of its volunteers were
        injured and transported to a hospital. Red Cross workers moved people to higher
        ground and advised people in coastal areas to leave due to tsunami concerns,
        said agency spokesman Arifin M Hadi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96fbf75-7adc-475a-9e3c-e78a7ec58960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital patients had been moved to outdoor areas as a precaution,
        Haji Rum, head of the West Nusa Tenggara Disaster Management Agency, said
        in an interview on Indonesia''s Metro TV. There are parts of Lombok without
        power, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7f998-7aab-4e3f-86e8-e54671041fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landline phone and cellphone services were reported down in Tanjung,
        the Lombok town nearest to the epicenter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1eabae-f693-413e-8ff5-d865612eb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted on social media showed damage at the Bali airport,
        including large ceiling tiles hanging loose or fallen to the ground. Flights
        at the Bali and Lombok airports were continuing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd861c6e-8668-40a8-9093-234ae0466cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian archipelago, where Lombok and Bali are located, is
        part of the&nbsp;Pacific Ring of Fire, a 40,000-kilometer (25,000-mile) area
        of intense seismic and volcanic activity where most of the world''s earthquakes
        occur. The area stretches from Japan and Indonesia on one side of the Pacific
        Ocean all the way across to California on the other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474bf09-47b7-4b67-98d2-d161ceda971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:39:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 91 dead
        after powerful earthquake strikes Indonesian resort islands of Bali, Lombok"</em></p>'
  'venezuela-nicolas-maduro-assassination-attempt':
    'author': 'Marilia Brocchetto, Claudia Dominguez, Joe Sterling and Stefano Pozzebon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-05T19:36:31.508+08:00
    'imagesource': 'jcr:12949668-c8e3-4e16-9c6a-624cc8e7dd51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84b9280-0e72-4049-a81b-d3a7f865e736'
    'lead': 'Venezuelan President Nicolas Maduro survives an apparent assassination
      attempt Saturday after several drones armed with explosives flew toward him
      during a speech at a military parade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:46:17.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T09:46:22.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T09:46:22.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuelan President survives apparent drone assassination attempt

      '
    'updated': 2018-08-06T06:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e433d3-8755-4bcd-bed6-db2d57be832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan President Nicolas Maduro survived
        an apparent assassination attempt Saturday after several drones armed with
        explosives flew toward him during a speech at a military parade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c84fc-1641-47a4-b8c2-b23cf987ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live footage of the event showed him suddenly looking up startled
        mid-speech, while beside him his wife, Cilia Flores, winces after a loud bang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84ab7f-de23-4032-8ee2-e7f4f9caa73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of soldiers are also seen scattering during the event to
        commemorate the 81st anniversary of the Venezuelan national guard in the capital
        of Caracas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b75760-9599-4aa4-be53-688bb1b47c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven members of the national guard were hurt during the attack,
        which the president blamed on far-right elements and Colombia''s outgoing
        president, Juan Manuel Santos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad23227-2395-45f8-b61d-ccf92b3e88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Colombian presidential source told CNN that Maduro''s accusations
        were "baseless."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a1704-ecb0-4827-acd0-0686d15281cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m alive and victorious," Maduro said in a national television
        address hours after what he described as an assassination attempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed0faf-1cf8-413b-83de-23eec783d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added that there were two explosions, seconds apart,
        and that he initially thought they were fireworks as part of the military
        parade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cd7ef-74a2-4385-8d78-d5fd9a3d98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Minister of Communication, Jorge Rodriguez, said preliminary
        information showed the explosions came from several "drone-type flying devices"
        containing explosive charges that detonated in the vicinity of the presidential
        stage and in some areas of the parade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37d2b3-38c2-4675-80b4-c2bfafb52f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo posted on Twitter by Freddy Nanez, head of the Venezuelan
        state run news channel VTV, shows bodyguards shielding Maduro following the
        explosions.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Quisieron poner a prueba lealtades-de la Fuerza Armada y del pueblo
        sobre todo- y ya ven que somos infranqueables a la hora de defender nuestro
        proceso revolucionario y a nuestro líder <a href="https://twitter.com/NicolasMaduro?ref_src=twsrc%5Etfw">@NicolasMaduro</a>
        El fascismo No pasará. <a href="https://t.co/Nsa0fY4fOc">pic.twitter.com/Nsa0fY4fOc</a></p>&mdash;
        freddy ñañez (@luchaalmada) <a href="https://twitter.com/luchaalmada/status/1025936350829334535?ref_src=twsrc%5Etfw">August
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e70994-18bd-4aef-9386-a2b62984dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35383851-4b2d-4114-851a-69b3982c8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigation underway</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a8299-896c-4da3-8411-f222ba6b5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s attorney general, Tarek William Saab, told CNN he had
        ordered an investigation into the incident, assigning three prosecutors to
        the investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0012477-9513-4fc2-85ce-df0a839fc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saab was close to the president during the event, and says the drone
        responsible for filming the event exploded. He added that a second explosion
        followed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24b1a4-fb20-4c99-9f5d-482c94b5be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech to the nation following the incident, Maduro said
        the investigation started immediately and that some of those involved in the
        attack had already been captured and charged, although he did not specify
        the charges against them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564db13a-22cb-403e-9cc0-a50f9f1b5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in front of members of the military and other government
        officials, Maduro also said that authorities were able to obtain evidence
        of the attack and said the investigation was in an advanced stage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadf12b-a7f9-4c0f-a329-3ae9753911df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the Venezuelan political far right in collaboration with
        the Colombian far right, and the current Colombian President Santos of being
        behind the assassination attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da162a-6a41-463b-ba29-19d739ae1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also blamed Venezuelans living in the U.S..</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ec0d2-24a0-46d2-83ee-954a82333b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preliminary investigation indicates that many of those responsible
        for the attack, the financiers and planners, live in the United States in
        the state of Florida," Maduro said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a9cb8-fc55-48f5-b7f5-3d5ced35bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Trump administration is willing to fight terrorist groups
        that commit attacks in peaceful countries in our continent, in this case Venezuela."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdad3d-dc22-4e52-a29d-a81d3dc0f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government has long blamed Colombia for plotting
        overthrows and, and far-right elements in Bogota and Miami for attempting
        to undercut Maduro. Ivan Duque takes over as the Colombian President next
        week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8c168-a021-402f-b827-22d4a6ad922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Colombian presidential source told CNN that Maduro''s accusations
        were "baseless," adding Santos was "dedicated to his granddaughter''s Celeste
        baptism, and not taking down foreign governments."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2654b2-ed1a-4bd7-901a-1e55a30a44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. State Department official traveling with U.S. Secretary
        of State Mike Pompeo in Indonesia said the U.S. "had heard the reports," and
        was following closely.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63914ba4-dcbd-4c1b-bd22-d6c0e5be8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the remarkable attack unfolded</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52337ca2-2e91-46f5-8900-a6c0504535e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military parade took over most of the Avenida Bolivar, one of
        the main thoroughfares in Caracas, and the president''s speech came toward
        the end of the event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1fdd0-0b64-48a5-97ff-e7fa73355498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video broadcast live on Venezuelan state-run news channel, VTV,
        showed Maduro talking about an economic recovery, when the audio cuts mid
        sentence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ab2df-b040-40fc-b162-0ec85cc1507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilia Flores, Maduro''s wife, was standing next to him. She looks
        up and winces.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2078582-bc28-496e-8dd9-939437baa78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, VTV shows video of soldiers and National Guardsman
        scattering along the avenue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38759e-fe73-4c30-8918-1fd7a195d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Berbín lives nearby and told CNN en Español that he and his
        wife thought the first explosion were fireworks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f880928-ce8b-495f-a1d7-de53e2fe459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard the first explosion, and we were there thinking that it
        could have been a firework that exploded close to our apartment" he said.
        "Then we heard the second explosion, that was very strong. We went to the
        window, and at that time we saw the soldiers start to run, they started to
        move the cars quickly, the sirens started going."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6052da-441b-4759-a465-012e8244b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berbin says he saw smoke rising from the area shortly after.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebabafa-19cc-4c7a-8d6d-aa30a6ba2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds the explosions were very close to each other.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34fd2e-29e7-450b-83b7-3c0e998bb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:46:17.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:46:22.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuelan President
        survives apparent drone assassination attempt."</em></p>'
