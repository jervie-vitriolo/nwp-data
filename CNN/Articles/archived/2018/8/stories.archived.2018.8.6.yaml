    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela makes six arrests in alleged Maduro assassination attempt

      '
    'updated': 2018-08-06T06:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da239b-6c8e-44f9-9e7a-dbe22a92f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six people have been arrested after Saturday''s
        apparent assassination attempt on President Nicolas Maduro in the Venezuelan
        capital of Caracas, the nation''s interior minister said on national TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd751e7-cb49-413e-9f04-c15f6d69e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro survived the assault after several drones armed with explosives
        flew toward him during a speech at a military parade, an attack he blamed
        on far-right elements and Colombia''s outgoing president, Juan Manuel Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ff382-f3cd-4797-8f05-c960e560ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested are accused of "terrorism and assassination," Interior
        Minister Nestor Reverol said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f91b2-9907-4f29-8613-a0d1a1955d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverol said one of the detained had an outstanding arrest warrant
        for his alleged role in the August 2017 attack on a military base in Valencia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ec566-8c01-437e-b3dd-cb8de2a5d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the detained people was previously arrested during the
        2014 anti-government protests. Reverol said he doesn''t rule out further arrests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999cc4e-acec-4b7c-98f5-a16f64082d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers used two DJI M600 drones that each carried 1 kilogram
        of C-4 explosive, Reverol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0ad89-b97e-4d5d-8859-80b191724922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The munitions could cause damage in a radius of 50 meters, and intelligence
        services were able to identify the nearby streets that were used for launching
        the drones from a distance, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74752c0d-6357-40c6-a9c0-4a77f1d939e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the drones flew over the presidential stage with the intention
        of being detonated by the attackers, but he said the authorities were able
        to cause it to lose control and detonate outside the area the attackers targeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7b754-9180-4486-b43c-7fd33ceecb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverol said the second drone lost control and fell into an apartment
        building, where it exploded on the first floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb308ec2-296c-4e6f-9025-e3bd5cd0f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place as Maduro was speaking at a commemoration
        of the 81st anniversary of the Venezuelan national guard that featured a military
        parade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc6442-788a-40ae-9347-1b90ae3b4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live footage of the event showed him suddenly looking up startled
        midspeech, while beside him his wife, Cilia Flores, winced after a loud bang
        and dozens of soldiers were seen scattering. Seven members of the national
        guard were hurt during the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8b47e-bc2b-4123-b983-028428a83896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s attorney general, Tarek William Saab, said he had ordered
        an investigation into the incident, assigning three prosecutors to the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf2c23-44ac-40ab-aa79-5d6dd79d1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro appeared on national TV a couple of hours later, when he
        spoke about the investigation and arrests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc8a7f-a3e7-49ed-b10d-72606f370ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Venezuelan political far right in collaboration with
        the Colombian far right and Colombian President Santos were behind the attack.
        He also blamed Venezuelans living in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a56285-e4a1-490d-bb6a-6359986f99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preliminary investigation indicates that many of those responsible
        for the attack, the financiers and planners, live in the United States in
        the state of Florida," Maduro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36c38f-da05-486b-b0bb-fea68386595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Trump administration is willing to fight terrorist groups
        that commit attacks in peaceful countries in our continent, in this case Venezuela."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48721e34-d73e-4218-b1b6-68c8a1b1c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government has long blamed Colombia for plotting
        overthrows, and far-right elements in Bogota and Miami for attempting to undercut
        Maduro. Ivan Duque takes over as the Colombian President this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347990d-5d11-44e2-90f0-f0532d1a7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:59:01.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T09:59:04.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Venezuela makes six
        arrests in alleged Maduro assassination attempt"</em></p>'
  'Mocha-Uson-federalism-charter-change':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T14:02:44.769+08:00
    'imagesource': 'jcr:61b491b5-b9b0-4ae9-ad6d-64b7126d94ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05dee6da-67a5-417d-a1ee-26091fda9078'
    'lead': 'Senator Nancy Binay wants to hear how Communications Assistant Secretary
      Mocha Uson understands the proposed shift to a federal government'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:03:21.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:03:32.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:03:31.966+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Binay wants to invite Mocha Uson to charter change hearings

      '
    'updated': 2018-08-06T11:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8ede5-07ed-4e0b-8b49-a2b26040be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A senator
        suggested on Wednesday to invite to the Senate''s charter change deliberations
        a Communications official who will lead the information campaign on the shift
        to federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55818f5b-f1be-4a2f-9c5d-246757f16ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay said she will recommend to Senator Kiko Pangilinan,
        chairman of the Constitutional Amendments committee, to invite Communications
        Assistant Secretary Mocha Uson as one of the resource persons in the next
        hearings to amend the charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f3be5-17c2-40a1-b46c-1afe157395d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the plans of DILG (Department of Interior and Local
        Government) and the Consultative Committee to have Asec Mocha Uson as the
        lead evangelist of the Federalism Caravan, siguro mas maganda kung mai-invite
        ni Sen. Kiko si Asec. Mocha as one of the resource persons sa kanyang committee
        para mag-present sa Senado," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2430f-7775-4990-b42a-6053373cf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultative Committee (Con-com) spokesperson Ding Generoso told
        the media on Monday that Uson will participate in raising awareness about
        federalism by blogging about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30f650-982e-42dd-9f17-137bee8beb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s Facebook blog has over 5.6 million followers, but she has
        also been criticized by netizens in the same platform for posting misleading
        information and inaccurate photos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfed601-8eab-4688-b7c8-4320b4c4e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said she wants to hear how Uson understands the proposed shift
        to a federal government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265a581-fb9f-454d-af6b-a91ad98eb846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the designated messenger, we also wanted to hear how she
        would articulate or interpret the salient points of the proposed federal charter
        and explain to the people how a shift in the form of government could move
        the country forward... How the messenger relays the message is important.
        Clarity and knowledge about the subject are equally important elements," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3672061-91bb-4ee1-bc2c-ca38295d5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added, "Dagdag na rin ang kanyang iba pang concept or
        idea sa information campaign using social media."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e9b9a-4355-40ed-bf87-69fd5a454b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia, in a July 16 survey, showed 69 percent or almost 7 in
        10 Filipinos admitted to having little to no knowledge of the proposed federal
        system of government. This prompted the government to beef up the information
        campaign on the shift to a federal form of government, one of President Rodrigo
        Duterte''s campaign promises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5e002-d030-4a1e-8418-a68d400697fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday said anyone is free
        to join the information drive as long as they stick to the ConCom''s strategy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe84c5-513c-41ef-b6cd-4a8f0f9823b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek to come up with standardized dissemination materials so
        that no one will deviate from the messaging," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6469257-d8d6-4fec-b0cb-16434193b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ConCom member Ranhilio Aquino expressed his dismay for
        the committee''s decision to tap Uson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bde8c-68b3-4c1d-9560-105d3da4e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will stop writing my Primer on the ConCom draft because I have
        been told that Mocha Uson will explain it to the nation for us. Now, I know
        how bad things really are. You use actors, actresses and Mocha when you want
        something raved about. That''s called finagling. But when you want people
        to understand and to discern, you get serious and you ask the clowns to return
        for the intermission," dean of the San Beda Graduate School of Law wrote on
        his Facebook page on Monday.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Frannieaquino%2Fposts%2F2126387497390862&width=500&show_text=true&height=270&appId"
        width="500" height="270" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fafa85-5883-4c7b-aa0e-ee51d4fc2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1f96d-591a-4222-a010-01f93a0ec22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial budget of ₱90 million has been set for what Roque called
        a "massive dissemination drive" on federalism. Of this amount, ₱10 million
        will go to the Presidential Communications Operations Office (PCOO), which
        will primarily lead the project, for the production of information materials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783437b-3e20-418f-aa92-5837be663854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:03:21.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:03:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱50 million will be coming from the savings from the budget of ConCom,
        which is about to wrap up its work.</p>'
  'Samuel-Martires-appointment-Ombudsman':
    'author': 'AC Nicholls and Robert Vergara'
    'caption': 'Hon. Samuel Martires'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T17:41:05.570+08:00
    'imagesource': 'jcr:556f2242-32b5-4633-a38d-3a6da8f5cf88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51633907-7c26-44e9-b906-6a7701315477'
    'lead': 'The new Ombudsman said he would treat all cases with fairness in the
      wake of concerns about his good relationship with President Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T10:06:42.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T10:06:46.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-06T10:06:46.006+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martires vows fairness, to avoid political favors

      '
    'updated': 2018-08-06T09:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404660b-69a4-4245-ae9f-f09d09553987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Newly
        appointed Ombudsman Samuel Martires on Friday vowed to be impartial in handling
        high-profile cases, assuring the public he will not be influenced by politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55545ed9-a76a-4b62-8252-032995450ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Supreme Court (SC) associate justice welcomed his appointment,
        he admitted the decision came as a surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d3ad2-fd0c-4e7f-912c-0007a1f2f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko maiwasang magpasalamat sa Panginoon na ako ang na-appoint
        dahil matagal ko na nga</em> minimithi <em>ito...pasalamat ako kay presidente
        na ako ang kanyang pinili,</em>" Martires said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d3e6f-7ae7-4052-bfe3-40f6a12f4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thank God that I was appointed because I have been
        wanting this. I thank the President for choosing me.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b00742-81b5-49bb-a39b-ba9900c06f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte disclosed his decision to appoint Martires
        during a speech in Zamboanga City Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37e804-850d-4661-bbdb-41ee86bca0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be welcomed by high-profile cases, including ones against
        former President Noynoy Aquino III over the Dengvaxia mess, House Speaker
        Gloria Macapagal-Arroyo for the alleged misuse of Philippine Charity Sweepstakes
        Office''s intelligence funds during her term as president, and presidential
        son Paolo Duterte regarding his Statements of Assets, Liabilities, and Net
        Worth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585b585-3608-4efe-8e1f-86ca0ac55887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he would be fair in handling all cases amid concerns
        he might take sides given his good relationship with the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b1040-f62b-43ed-93af-a65550894429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga kaso kasi minsan</em> finafile<em> ng iba para i-harass
        lang ang kanilang mga</em> politicsl enemies <em>dba?</em> I will not allow
        myself to be used by politicians to prosecute their political enemies. I don''t
        have that persecution complex," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5c4d3-101f-481d-a37e-2dfa771e4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes there are cases filed just to harass their
        political enemies, right?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58c84b-58e4-45e5-a3d4-a6890e69b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires is Duterte''s first appointee to the high court. The two
        also went to the same law school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347cba2c-6dd1-4f3e-a0c1-1d809c5a6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Martires, then a justice at the anti-graft court, signed
        a decision dismissing a graft case against then Davao City Mayor Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e656ce8-5492-4741-a456-a5ae09348b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh kung</em> the evidence will show that there is probable
        cause against any member of the family, why not? <em>Kaya nga ako tinalaga
        dito eh. Pero kung wala naman sana naman tanggapin,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa952103-0007-4e48-a74f-2c5b1f65c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the evidence will show that there is probable cause
        against any member of the family, why not? I''m appointed to the position
        for that reason. But if there''s really no probable cause, I hope people accept
        it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf3288-3415-4c68-bc04-af95e35efbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also urged Ombudsman employees to "be real" as he hates
        hypocrites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6338d3-a4a1-4423-b7bc-d1abc6e7370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will begin his seven-year term by next week after settling
        his early retirement from the SC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b87e8-f879-4055-9fd9-f9a7cfeab150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senators react</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e051546-8c15-4579-9781-00fce7c94153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators also welcomed Martires'' disgnation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb0907-1543-4422-ae39-eaf805c7c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III said Martires'' track record
        may have been the reason Duterte chose him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298c179-1da0-4aec-af7a-416a27ddd480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure he will do well. Track record shows that. It''s perhaps
        the reason he has the trust and confidence of the President," Sotto said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d5377-c8f7-4916-8b93-2beb0836156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero lauded Duterte for appointing Martires,
        saying the latter is "the best choice" for the positon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99217997-c449-4972-8094-8aac69005138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panfilo Lacson hoped for the fast resolution of pending cases before
        the Ombudsman under the new leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09a381-ee38-4cc6-a507-ec03c817a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I don''t know him well enough, I''ve heard good things about
        his service in the judiciary. I hope he will speed up the resolution of cases
        in the Ombudsman without fear or favor in its true and real sense," Lacson
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55249cf8-c64e-4ed1-89fd-2d2a8b1fec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T10:06:42.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T10:06:46.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Cecille Lardizabal contributed to this report.</p>'
  'Yeng-Guiao-SBP-Asian-Games':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-27T14:52:32.515+08:00
    'imagesource': 'jcr:d92d7e4f-1eac-48e3-a194-c9c410af9d07'
