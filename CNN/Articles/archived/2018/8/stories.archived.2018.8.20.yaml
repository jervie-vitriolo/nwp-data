  'Hangarin-board-game':
    'author': 'Karis Corpus'
    'caption': '“Hangarin” is the first of several projects under Kids Who Save or
      Khusa, a social venture that aims to teach children to be financially literate.
      Photo from KHUSA/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-08-17T18:53:51.946+08:00
    'imagesource': 'jcr:5a1e0657-e50f-4eac-8520-c730a2ce1877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4f6a8b-04d9-4b0c-9714-e847c1a15d61'
    'lead': 'Hangarin is a board game that makes the concepts of saving and investing
      understandable for children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:44:11.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T10:44:15.978+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T10:44:15.834+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This board game teaches kids how to be smart with money

      '
    'updated': 2018-08-20T01:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f5166-b299-4b63-a683-7582f824955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — One would think that on a fine Saturday
        morning, a school would be empty, with children eagerly seizing the opportunity
        to go off and play. But today, Nueve de Febrero Elementary School is abuzz
        with the chatter of children patiently waiting for a program to start. Once
        introductions have been done, the children are divided into groups and are
        matched to an ate or a kuya. The groups are assigned areas, then the games
        begin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab22f5-a897-49ad-bef7-8ea438fd6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of smiles and laughs all around as kids drew cards,
        rolled dice, and moved their pieces on a board game. Every now and then, a
        boy would break out into song, or a girl would groan at a card she just drew
        — the cards they drew either told them that they would earn more game money
        or lose it. Sighs and cheers of relief were heard when they drew an unlucky
        card, yet they wouldn’t be losing anything: their game money was tucked away,
        kept in the “piggy bank.”</p>'
    '4':
      'image': 'jcr:d91b270f-331b-43b5-b6b9-e8e08ba8ed8d'
      'imageCaption': 'Kids Who Save or Khusa started out as an idea for a business
        competition about providing a unique solution to a social problem. The group
        conducts Hangarin workshops in public schools like Nueve de Febrero Elementary
        School in Mandaluyong. Photo from KHUSA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495d5b2-a2d2-4e52-8117-7ba27aea2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7cb2d-5444-461b-b03b-bbdac24c4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game that the children were playing is called “Hangarin.” It
        is the first of several projects under Kids Who Save or Khusa, a social venture
        that aims to teach children to be financially literate. It started out as
        an idea for a business competition that Ana de Guia and Cham Luna, graduate
        students from the Asian Institute of Management, wanted to join.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f533b-0d91-4fb6-bd35-96edebf44ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The competition was about providing a unique solution to a social
        problem, which is cyclical,” says de Guia. They were then inspired by “Junior
        Ipon,” a book by Kevin de Guia, Ana’s younger brother, that tackles financial
        literacy for children and was based on Kevin’s college thesis. Financial literacy
        for children then became the focus of de Guia and Luna’s project. They went
        on to win the internal competition, then further developed “Hangarin” for
        their capstone project. However, it had to take a backseat once they graduated
        since they both had day jobs. Fortunately, Kevin was able to take on the project
        full time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0d0f5-27c0-47e7-8869-c4f24d3e1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial literacy is not something that kids are expected to have
        a knowledge of. It is seen as an adult skill, something that kids need not
        worry about until they reach a certain age. But de Guia says kids are “the
        best sponges to teach,” since they are young and can form habits that will
        stay with them as they grow. But how would they teach a serious concept to
        children with short attention spans? The answer: games.</p>'
    '10':
      'image': 'jcr:735df459-8704-4283-be35-e32dea95a406'
      'imageCaption': 'The board game''s characters are based on the Senior High School
        strands that students can choose from, which gives the children an idea of
        the different career options that they can take later. Photo from KHUSA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a4667-d0e0-429b-aebe-cfc5f399d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65871087-2627-434a-a614-6fb9f202b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangarin” had gone through many stages of testing and revisions
        before its current form. As the kids contemplated on whether they would buy
        the item that their game pieces were on, they had to consider whether it was
        part of their character’s hangarin, their goal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e2af1-883c-4163-b77d-8f2d3f2aa01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important to have an end goal in mind when playing a game,”
        says de Guia, which is why they decided to include characters that the kids
        take on as they play. The current characters are based on the Senior High
        School strands that students can choose from, which gives the children an
        idea of the different career options that they can take later. Wants versus
        needs is a concept that the children apply as they play, as they have the
        option to buy things in the game whether their character needs it or not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac4bb4-3802-4b98-b53b-159fece55f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the kids in our group cheers: her money had finally doubled!
        She had decided to put part of her “earnings” in the “investment center,”
        where she was unable to touch the money for several turns. However, it doubled
        when it was finally returned to her. This was a simple but very interesting
        feature of the game: investing, albeit in a very simplified way, is introduced
        to the kids.</p>'
    '17':
      'image': 'jcr:fd30471b-f80e-4afe-9735-402eff9d0813'
      'imageCaption': 'The game teaches the concept of investing by having an "investment
        center" where players can choose to put part of their "earnings." Photo by
        LACEY ANNE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815994d5-dda3-4bec-b589-1ea4a2dcfeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebf596-18d6-4fee-9e43-851ca3b4a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of investing is foreign even to many adults, which is
        why de Guia, Luna, and Kevin decided that it was an important concept to introduce.
        It shows the kids a new way to earn money, beyond the usual baon from nanay,
        like sending things to the recycling plant, or even winning contests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da58b3-27de-4369-981b-0b2b402a1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, Kids Who Save is funded by the Brighter World Builder
        Challenge of Sun Life Financial - Philippines Foundation. The founders are
        hoping to turn Khusa into a full-fledged social venture, and they are looking
        at ways that they can monetize it so that it can become self-sustaining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee10c7-f644-4f5d-87d0-35074cb8da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:44:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:44:15.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangarin” is only the first of several activities that they hope
        to use to teach financial literacy to kids. After “Hangarin,” the team will
        be launching “Ipon Hero,” a more dynamic simulation that will let kids experience
        making different financial decisions. But Khusa is off to a very good start.
        After just one game, the kids of Nueve de Febrero Elementary School now had
        a much better idea of not only saving, but other financial concepts that even
        adults haven’t quite grasped yet.</p>'
  'boost-your-kids-confidence-becoming-proud-eczemom':
