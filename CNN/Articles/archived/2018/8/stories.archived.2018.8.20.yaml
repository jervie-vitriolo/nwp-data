      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of four days, the flights of thousands of passengers
        were delayed by long hours or even days. Some of them camped out in the airport,
        opting to lie down on floors to get a bit of rest during the chaotic time.</p>'
