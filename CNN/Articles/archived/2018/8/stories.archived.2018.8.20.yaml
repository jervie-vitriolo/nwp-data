  'duterte-signs-republic-act-11058-safety-workplace':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO. President Rodrigo Duterte has signed into law a measure
      aimed at ensuring the implementation of proper health and safety standards in
      workplaces around the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T22:01:27.913+08:00
    'imagesource': 'jcr:02458f92-836c-46f0-a3b1-7e8b4532c022'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecc833ea-f6ed-4a50-b488-ecf3691c42ed'
    'lead': 'President Rodrigo Duterte signs into law a measure aimed at ensuring
      the implementation of proper health and safety standards in workplaces around
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:18:54.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:18:57.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:18:57.241+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law ensuring safety in workplaces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f1fb1-dc8e-45ca-8671-61f5d7b26351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> President
        Rodrigo Duterte has signed into law a measure aimed at ensuring the implementation
        of proper health and safety standards in workplaces around the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b599ff3-6292-4e99-b0ac-b697b119e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic Act No. 11058 or "An Act Strengthening Compliance with
        Occupational Safety and Health Standards" (OSHS) also imposes penalties on
        employers that do not to follow the health and safety standards set by the
        Philippine labor code and international guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848c9e3-4b38-4bd0-a5de-8910bbc0ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy requires employers or contractors to:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7c13b-b94e-4689-982d-f71edd629eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- furnish a work place free free from hazards</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2135c9-6702-46c8-85b7-ec9d0274442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- provide complete job safety instructions or orientation</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47ab5c-9930-442e-9524-56fd7d3cca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- inform workers about the hazards associated with their work</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba3373-98cc-448c-995d-6ae772d8b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- use only approved devices and equipment</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b513037-9840-481e-bfe5-07a3bee2a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- provide workers with free protective equipment like safety belt
        or harness, gas or dust respirators</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f95f2-0c0f-406d-b686-67fcca11cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure gives workers the right to refuse to work if hazardous
        situations occur in their workplace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521cd150-29a4-4413-a66f-bad9320cfa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directs employers to form an "Occupational Safety and Health
        Committee" with the task of assuring that the safety and health program is
        implemented properly. The committee shall be led by a worker and composed
        of a safety officer, medical personnel and union representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33209dd6-a9a3-4164-a0ea-0681309f0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the Labor Department can conduct an inspection on
        a workplace to check whether the standards are applied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb05d12-e52b-49cf-9603-68d467f15434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers who will fail to comply with the policy will be fined
        up to ₱100,000 per day until the violation is corrected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeda98e-b551-4b4a-b612-6bda0a21e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, who heads the senate committee on labor,
        employment, and human resources development, welcomed the enactment of the
        measure, saying it is "a resounding victory to all our workers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01dccc7-ac0c-4505-bbfa-58fbd3099eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:18:54.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:18:57.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OSHS law will prevent workplace injuries or deaths, work-related
        disorders such as muscoloskeletal disorders and occupational lung diseases,
        and ensure that workplace health and safety is everyone''s responsibility,"
        Villanueva said.</p>'
  'Boracay-reopening-sewage-system':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T19:36:31.064+08:00
    'imagesource': 'jcr:ffd4444e-f5ca-4b6c-96fa-4c0b1798028d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3afe606-d91f-4bd8-8830-fff9f43c99c3'
    'lead': 'A disappointed Senator Cynthia Villar says: "If I were the president,
      I would resign."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:21:50.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:21:54.345+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:21:53.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay to reopen in October even if only 30 percent of establishments
      ready to operate — DILG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39e524-bfd6-4cff-978b-9987691e0264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        reopening of Boracay island will push through in October even if only 30 percent
        of establishments are expected to be ready to operate, a government official
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4aefb-502f-45db-868b-b4658d3c2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public hearing on the ongoing rehabilitation efforts of Boracay,
        Department of Interior and Local Government (DILG) Undersecretary Epimaco
        Densing III said only 30 percent of establishments can go fully operational
        when the island reopens on October 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cc6af-aafb-4c12-bb06-e2808b26e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the government expects around 30 percent of the
        establishments to be connected to the new sewer line and have their own sewage
        treatment plans (STP) ahead of Boracay''s reopening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931ca5b-d1e4-4d99-b468-9f6ffa2b947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of tourists that can be accommodated in the island
        will also be cut, Densing affirmed this won''t hamper the anticipated opening
        of Boracay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92568372-b4f1-40cd-ba28-521da24c3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sa akin kasi</em>, if everybody (ay) <em>maka-connect sa
        sewer line ng 100 percent, eh di 100 percent sila mag o-operate,"</em> Densing
        said in the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4798d79-2e24-4b03-bc1e-7263ad0468b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not to the interest of everybody to keep Boracay closed,"
        he added. "Pero kung hindi naman sila susunod sa batas to make sure that the
        water quality that comes out of the island is SB level, then we''ll have to
        do it at 30 percent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18772264-d1ec-4bb9-8bad-f568a722ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, if everybody can connect 100 percent
        to the sewer line, then they can operate 100 percent. It is not to the interest
        of everybody to keep Boracay closed. But if they will not adhere to the law
        to make sure that the water quality that comes out of the island is SB level
        (Recreational Water Class 1), then we''ll have to do it at 30 percent.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a215782-a8fc-41db-bf86-e746976a5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, who chairs the senate committee on environment
        and natural resources, slammed stakeholders regarding the issue, saying that
        it defeats the purpose of closing Boracay for rehabilitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462ffd3-fea4-42f0-beb1-4a38d6ea93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said she was "disappointed" as she urged the involved parties
        to submit a more detailed report on the Boracay reopening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f18cdf-1400-410c-a970-28a0f9c47b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako ang president, magre-resign na ako,"</em> Villar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b8365-1904-4dc7-9aa8-f7a15e0b16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were the president, I would resign.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caacd4c-1612-41ec-aaa1-8133c06fe350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Okay lang sa kanila na hindi mag-comply kasi hindi nila pagbubuksan.</em>
        Pero is that really the intention na 30 percent <em>ang mag-bukas? For me
        parang masyadong mababa yun</em>," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da287e9e-1be1-437a-b365-59c81feca7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s okay for them not to comply because they will
        not open. But is that really the intention, that only 30 percent will be opening?
        For me, I think it''s a very low number.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5a81f-273a-42d9-8bc5-6ef7d698fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:21:50.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:21:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean-up and rehabilitation of Boracay involves the clearing
        of polluted waters in Bulabog Beach, the new sewage system, and the demolition
        of illegal establishments and structures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9125d-ede0-488b-8ed7-f40e4ea2bda4'
