      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'xiamen-airlines-naia-pilot-first-officer-caap-kevin-yang':
    'author': 'CNN Philippines Staff'
    'caption': 'Cranes lift the Xiamen Air aircraft from the Ninoy Aquino International
      Airport after it skidded off the runway on August 16.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T18:37:44.329+08:00
    'imagesource': 'jcr:87fee68f-5c44-4851-97cc-2ad1c95440c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90739226-aeb6-4745-b5bb-c797ca97b2ce'
    'lead': 'An official of Xiamen Airlines confirmed Monday that the pilot and first
      officer of the plane that caused the runway mishap at the Ninoy Aquino International
      Airport have met with officials of the Civil Aviation Authority of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:24:54.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:24:58.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:24:58.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiamen Airlines official: Pilot, first officer faced CAAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686a6c7-98f2-4ff2-bf04-82194a37ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong>&nbsp;
        An official of Xiamen Airlines confirmed Monday that the pilot and first officer
        of the plane that caused the runway mishap at the Ninoy Aquino International
        Airport (NAIA) have met with officials of the Civil Aviation Authority of
        the Philippines (CAAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a15b0b-b89f-4af7-944d-856b1936f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Yang, station manager of Xiamen Airlines in Manila, told CNN
        Philippines both the pilot and the first officer are still in the country
        and that they "are in the investigation" with the CAAP, but he was unable
        to give any information about when the meeting happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e105d59-bdd3-4df9-80e2-800e2052ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in the investigation with the CAAP, but I cannot tell
        other things about the investigation, including the time and date," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0194ad-a344-486b-ba42-165a6df217df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did confirm, however, that recovery flights were mounted Sunday
        for passengers who were stranded in the country, and these were approved by
        the CAAP. He did not say how many flights there were.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e532a-4428-4df3-b1d6-c5f50e72b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, likewise, said Xiamen Airlines has spoken to the pilot, but
        did not elaborate on what happened during the conversation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c027e-f2ad-4e93-a6f2-cb4435ea3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For myself, I do not know any information about this. I don''t
        know what did the pilots tell anybody," he told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba762245-a3b1-41fc-991b-5daa46a3c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang was also unable to give any information about whether the cockpit
        voice recorder and the flight data recorder of Xiamen Airlines Flight MF8667
        were with the CAAP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4df2ff-77c2-403d-a804-ab956a79ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No comments for this. I cannot tell if it''s with CAAP or not...about
        this question, you can interview the CAAP about this," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78de7a-e0e4-44c2-a5cb-858b1b22dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the airline was prepared to accept sanctions
        regarding the incident, Yang could only say he did not understand what "sanctions"
        meant, and finally said "no comment, sorry."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3dc64-960e-408a-8ed4-2808d3fbeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, August 20, marked the fourth day since flight MF8667 slid
        off NAIA''s 6/24 runway while landing amid a downpour. Onboard were 157 passengers
        and eight crew members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee8d7f-3700-42a8-9f03-242d4375f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s nose wheel collapsed while its left engine ripped off,
        as it bounced and veered off the runway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57135e-fae0-4ae2-abbb-e14cdb123015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted aviation authorities to close the runway for
        more than 24 hours. As a result, more than a hundred domestic and international
        flights were canceled or delayed while some were rerouted to Clark or Cebu
        airports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c754e8-479c-4715-b5cc-7dfe71707a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runway was re-opened on Saturday morning, but the chaos following
        the mishap has affected thousands of passengers, with some waiting at the
        airport for three days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ce397-5c07-4a47-8ec1-5ce66037a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said she would call for an investigation into
        the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb323a0-8681-4410-97ae-25de7a9687be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:24:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:24:58.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Pia Garcia, Robert Vergara, and Rex Remitio
        contributed to this report.</em></p>'
  'lakas-cmd-joining-hugpong-ng-pagbabago':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T17:35:57.874+08:00
    'imagesource': 'jcr:1d95a7ea-2559-4ea5-9227-e8cdb604bb27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4fae730-d11f-48fe-90f1-fae570e23688'
    'lead': 'Another political party may soon join Davao City Mayor Sara Duterte-Carpio''s
      Hugpong ng Pagbabago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:27:34.019+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:27:36.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:27:36.750+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lakas-CMD eyes coalition with Hugpong ng Pagbabago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f523cc-5b8c-4ede-a23b-7aa4339b709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 20) — Another political party
        may soon join Davao City Mayor Sara Duterte-Carpio''s Hugpong ng Pagbabago
        (HNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac015218-6b0c-4174-9938-72e004195a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-Christian Muslim Democrats (Lakas-CMD) spokesperson and House
        Deputy Speaker Butch Pichay on Monday said the party is planning to merge
        with HNP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad65e34-5ffd-493d-8116-ba78904c0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Davao-based group forged partnerships with some
        national and local parties, including Nacionalista Party, National People''s
        Coalition and the National Unity Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa412dc-aa8a-41bf-a08e-fac3bc89ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pichay, Lakas-CMD only has two congressmen at present,
        but the party still has a number of mayors and governors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968afe8-0f3d-4712-a672-eb5409a9c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Lakas naman (Lakas really) is an old party, so we''re trying
        to recruit more members both from the national and local officials and we''ll
        see what''s going to happen," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323880b-9579-4f31-9c81-3de308a58ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, Lakas-CMD is considering to field about two to
        three senatorial candidates for the 2019 midterm polls. Among the options,
        he said, are former Leyte Representative Martin Romualdez and former Senator
        Bong Revilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e487f-bfa4-43fe-b50d-2ddde0bf74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re planning to put up a few candidates maybe two or three and
        maybe adopt some candidates," he said. "If we have a chance why not. But right
        now, we''re still trying to [jump], we''ll pursue that direction. Definitely,"
        Pichay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc378abd-0736-4313-91c5-be3fee3dc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD used to be the political party of former President and
        now House Speaker Gloria Macapagal Arroyo before she jumped ship to PDP-Laban
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd493575-a7d6-49df-9d2d-6cd46d9428dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:27:34.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:27:36.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Yeng-Guiao-coach-Gilas-Philippines-FIBA-World-Cup-Asian-Qualifiers':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-20T16:39:32.796+08:00
    'imagesource': 'jcr:4cae81dc-4f6d-46f6-81b9-cc2069c1f51c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5364a643-ca18-4077-95fc-6bc583ea2743'
    'lead': 'Yeng Guiao''s stint with the Philippine men''s national basketball squad
      has been extended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:30:19.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:30:23.825+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:30:23.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yeng Guiao to call shots for Gilas in upcoming window of FIBA World
      Cup Asian Qualifiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0cec1-b9f1-419c-a51b-04be4a375e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 20) —</strong> Yeng Guiao will
        coach the Philippine men''s national basketball team in the next window of
        the FIBA World Cup Asian Qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24767a0-21ea-4ca1-8678-21a67a02813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) President Al Panlilio confirmed
        the news to CNN Philippines Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396b08a-5e78-4427-becc-fc989d35ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBP has decided to appoint Coach Yeng Guiao to be the national
        team head coach for the next FIBA Qualifiers in September games vs. Iran &amp;
        Qatar. We are happy that Coach Yeng accepted it. Para sa Bayan!!," he said
        via Viber messenger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ce062-04b9-465e-a374-4c9e907f63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is scheduled to battle Iran in Tehran on September
        13. They will then face Qatar in Manila on September 17 behind closed doors
        — this is part of FIBA''s sanction following the brawl that transpired against
        Australia last July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af043b-2d04-4ca8-9dfd-ffd8d4603633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of the fiery mentor comes after Gilas Pilipinas
        head coach Chot Reyes was slapped with a one-game suspension for inciting
        unsportsmanlike behavior in the aforementoined ugly incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b6b6d-249c-4e90-9848-4936eff4dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was requested to cover for Chot for the meantime. It''s service
        to country so I acceded. I also can''t say no to boss MVP and boss Al Panlilio,"
        Guiao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c46604-2eaf-42f3-8bfd-3e80e6b6d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FIBA suspends 13 players, coaching staff involved in Gilas-Australia
        brawl</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9fbfe-63e1-44a1-aa63-01f4aff448ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant coach Jong Uichico will not also join the team as he was
        suspended for three games due to unsportsmanlike behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902e21f-3376-4ca5-9a9d-ee6ef2554474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the players who will replace the 10 suspended Gilas players
        have yet to be finalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd272b-5419-4fc0-8dc5-5504e608d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:30:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:30:23.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao is currently manning the sidelines for the national squad
        in the Asian Games in Indonesia where they hold a 1-0 win loss record in Group
        D together with Kazakhstan and China.</p>'
  'Duterte-Sison-comatose':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T17:13:51.744+08:00
    'imagesource': 'jcr:949ab67d-e61e-4496-9161-b988a816ef0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd298489e-304e-4324-b486-ed5efb846696'
    'lead': 'Presidential Spokesperson Harry Roque denies communist leader Joma Sison''s
      claim that President Rodrigo Duterte has gone into coma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:32:43.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:32:48.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:32:48.046+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace denies Joma''s comatose claim: The President is fine and healthy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca74f46-89cb-425f-a1ec-278f7011362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Presidential
        Spokesperson Harry Roque countered the claim of communist leader Jose Maria
        "Joma" Sison that President Rodrigo Duterte has gone into a coma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca67213-d8b0-407e-bd83-adbabfb96d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison on Sunday night shared a photo of the President on Facebook,
        mentioning an unverified ''report'' that Duterte has become comatose hours
        earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c092f6-ec31-47a4-892a-2e7c74cb11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise pointed out a ''darkness'' on Duterte''s face, and that
        people, in an event last Saturday, noticed that the President''s walk and
        handshake ''had become more unstable.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd624c6-0299-4e16-b966-bf87b30cbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Roque denied the allegations and reiterated
        that the President is fine and well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c2f22-ec25-4c75-84a3-a5d02b87ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s healthy. He was fine, he was in very high spirits," Roque
        told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fc741-7e36-4dd1-bfdc-53b235b0f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joma Sison is a spent revolutionary and not a doctor, let''s not
        listen to him," he added. "I don''t even understand why Joma Sison said he
        was in a coma. He''s in faraway Netherlands, how would he even know?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc81cc-8c4b-4c35-a1d4-c0c3c76f4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte had received a clean bill of health during his
        latest routine medical check-up, but the Palace found no need to release any
        public documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec49337-e9cb-4ed9-b7fc-b2134998cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the President will be attending an event in Cebu
        City on Tuesday, and he hopes the public appearance will be enough proof for
        critics to stop speculating on Duterte''s health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27b10b-19f5-4138-981e-ddab699887b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health of Duterte, now 73 years old, has been an ongoing topic
        of public conversation. He claimed to be suffering from migraines in a recent
        speech, and was also reported to have visited the hospital on the eve of his
        third State of the Nation Address last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca8713-7cc5-4898-bfc3-9c8f772a7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he admitted to be suffering from frequent migraines, pain
        on his spine, and a nerve in his face because of a motorcycle accident years
        ago. He also admitted to be afflicted with Buerger''s disease and Barrett''s
        esophagus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb87fc4-6bdc-4fe3-bdf1-517cf13f32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-based Mayo Clinic says Buerger''s disease afflicts arteries
        and veins in the arms and legs, causing blood vessels to swell and become
        blocked with blood clots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84464b-b9f0-4ea3-a465-4c2d0c86ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says Barrett''s esophagus, often diagnosed in people who have
        long-term gastroesophageal reflux disease (GERD), causes tissue changes in
        the esophagus and increases the risk of developing esophageal cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d88d3f-7240-48fd-990c-baa87a7791e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop wishing him ill, as far as his health is concerned," Roque
        said in the briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffdfdd0-af61-44e7-a83d-675036a31568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi everytime you wish him ill, lalong lumalakas</em> (si
        Duterte). <em>Kasing lakas naman ng kabayo yung Presidente."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f4f06-a095-49d7-a18c-18fc094e5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Because everytime you wish him ill, he only gets stronger.
        The President is as strong as a horse.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe4d4c-209d-4813-be02-5cce79860569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roque slammed Sison for the remarks, he said the Palace is
        not closing its doors on possibly rekindling ties with the communist leader.
        The spokesperson, however, mentioned it will be hard to talk to Sison given
        the latter''s ''imaginations.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e141fb-ad74-4515-a549-eefdaf73acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go also countered the claim,
        saying he has talked to the ''resting'' President on Monday early morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd7c15-9ede-451b-a5b3-16af3ffdd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:32:43.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:32:48.235+08:00
