  'liza-maza-napc-resigns':
    'author': 'Janine Peralta'
    'caption': 'The anti-poverty chief, who was previously charged for murder, has
      resigned from her post Monday following the dismissal of her case. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T16:25:30.566+08:00
    'imagesource': 'jcr:f0ecfd73-8b52-4a0b-8aa6-48cae8d4e54a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb64acc6-d37a-45b2-929b-84da20d141f9'
    'lead': 'The anti-poverty chief quits after her murder case is dismissed.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:08:52.402+08:00
