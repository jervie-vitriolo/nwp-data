    'template': '1'
    'title': 'PNP Chief awards police who arrested lawyers in Makati bar incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee5748-2d8b-47d4-871b-4d237c94c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> National
        police chief Oscar Albayalde has awarded the Makati police for its controversial
        operations in the Times in Manila Bar in Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363832e-63a4-444d-a352-ac21a649cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medalya ng Kagalingan was conferred for the personnel''s heroic
        acts in performance of their duty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0721a4-5735-4291-8689-4cc2821a9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back operations in the bar resulted to confiscation
        of less than a kilo of illegal drugs and arrest of 31 alleged drug suspects,
        mostly employees and bar-goers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1ad46-9d83-4bc5-a535-be6ad1aa575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the policemen arrested two lawyers on Friday after
        entering the bar without permission and started taking pictures while police
        were conducting a search, police reports stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabce3b8-6ead-4802-b778-0756e765d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers also prevented police from searching the third floor
        of the bar, when they were warned that they will be arrested for obstruction
        of justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed912798-75a8-4e28-b7ba-1402980309f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Police arrest lawyers of ''drug den'' Makati bar owner</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e57f4-fa41-4b7c-b9c1-5a724edc0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest was met with criticism from netizens and agencies, including
        the Commission on Human Rights, who called the incident "alarming."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46c9ed-f931-448c-89cc-4bdfe9dee153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained, however, that the police would not have made
        the arrest without reasonable cause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c151e-2b65-44fb-936e-be1c2777dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa ba mas nakakaalarma ang pakikialam ng mga abogado
        sa mga pulis namin? In fairness sa aming mga kapulisan hindi nila gagawin
        ''yun without any compelling reason,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711fd1e-3fc3-4b1b-b87e-4503d0df8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it more alarming that the lawyers were interfering
        with police operations? In fairness to our police personnel they would not
        have done that (arrest) without any compelling reason.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d7560-888b-46ed-b956-1320ed4d95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also assured his personnel they have no reason
        to be intimidated by the lawyers and said he will provide better counsel to
        the policemen who made the arrest, in the event of a countercharge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49198548-b780-4d52-95ca-3740cf9b57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will really countercharge we will provide them with lawyers
        also. Kung pinagmamalaki nila na magagaling sila [if they were boasting that
        they are good lawyers] then we will give them better lawyers," he said in
        a press briefing Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9e0dc-3ed6-414f-ab89-26169df1afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained that "no one is above the law" regardless of
        the person''s profession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7c155-4f99-47c3-80a5-5554c3e6f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you violate the law, kahit sino ka pa [whoever you are] we
        will arrest you. We will implement the law without fear or favor. Hindi natin
        pwedeng pagbigyan to, ''yan man eh maging abogado o politician, [We cannot
        let this slide, whoever they are, whether they are lawyers or politicians]
        " Albayalde said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efc75b-2645-4249-b984-77c68acce1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque echoed Albayalde''s sentiments
        saying the lawyers were committing "obstruction of justice" for meddling in
        a police investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b54e5b-6398-4594-bfb5-9d7b8816cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang immunity ang mga abogado</em> [Lawyers do not have immunity]
        from obstruction of justice. They have to answer to their acts," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef8328-e5a2-482b-a913-deac98fb4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde clarified, however, that the police has no beef with lawyers
        for as long as they do not interfere with police operations without authority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412afec-518d-4be9-ab4f-a81b6a309497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman tayong problema sa ating mga lawyers. Never naman
        tayo nagkaproblema</em> usually, and it''s their job <em>para depensahan ang
        kanilang mga clients</em> [We don''t have any problem with our lawyers. We
        never had anytime problems usually and it''s their job to defend their clients].
        We know that, but it''s our job to implement the law," he clarified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1afcad-4943-4dee-af49-3e18ef4bacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:52:59.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:53:03.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'NAIA-airport-chaos-Senate-investigation-Xiamen-Airlines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T23:52:48.244+08:00
    'imagesource': 'jcr:73cb8197-fd4a-4bb5-b51b-21bbf0ed5f5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabf72ba-8b06-419d-9914-e130c1ba8bf1'
    'lead': 'A Senate panel is set to conduct a "full-blown investigation" into a
      Chinese airline mishap that paralyzed operations at the Ninoy Aquino International
      Airport for days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:57:15.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:57:18.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:57:18.552+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel to launch ''full-blown'' probe on airport chaos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e418eeb-4297-4276-8116-cd943b5eee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> A Senate
        panel is set to conduct a "full-blown investigation" into a Chinese airline
        mishap that paralyzed operations at the Ninoy Aquino International Airport
        for days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6b3c2-c9aa-4e99-bfb7-94921af662a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chairman Grace Poe on Monday
        filed the resolution for the panel to probe the aviation and transport officials''
        "apparent and seeming broken systems of regulations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93052db-ba9b-4bc4-999e-6a44d59e43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Transportation Secretary Arthur Tugade and the officials
        of Xiamen Airlines and local airlines, Poe said the Senate may also summon
        officials of Philippine Amusement and Gaming Corporation (PAGCOR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa918e-daba-4297-bdac-b5209d063dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipapatawag din natin actually ang head ng PAGCOR, alam niyo kung
        bakit? Dahil may proposal na ang lupa ng Nayong Pilipino, imbes na gawing
        casino, ay puwedeng gawing isa pang runway para sa airport. Kung ito ba ay
        totoo, o ito ba ay isang pagaaral na maaari nating gawin kasi malaking tulong
        ''yan para mabawasan ang kasikipan at delay sa airport," she said in an ambush
        interview on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea608baa-6cb2-4f36-8e58-204886ab3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the airport paralysis — the effects of which could still
        be felt four days after a Xiamen Airlines plane skidded off NAIA''s international
        runway — is a disgrace to the rendering of basic and efficient public service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01e217-25d4-4970-a916-325f17d80f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident put a spotlight on the grim situation of our airport
        terminals even after the airport was opened... The airport was left in chaos
        after passengers were stuck inside the terminals while waiting for response
        from airport officials or airline crew," it read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863b5af-4325-4637-9858-637e817332cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the inconvenience it caused thousands of passengers,
        the probe will also look into the mishap''s tourism, economic and investment
        impacts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c4466-8beb-435a-bb72-187bcf3cfc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the probe, which will be conducted in aid of legislation,
        hopes to protect passengers and the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d896bc8-0034-4ed7-9626-330723ce2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a need for the Philippine airport management to review
        and adopt new rules and standards in the aviation industry," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5bc73-7608-46e7-8aee-659f1c19c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe is scheduled on August 29. The House of Representatives
        is also set to conduct its own investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0be9ed-af77-4f21-abcf-a44c1a32aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an apology</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9568d-2786-4c73-92a9-d9b6fec9cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Airlines has apologized, but Presidential Spokesperson Harry
        Roque said Malacañang wants more than an apology from the Chinese airline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef26966-3c0e-49fe-b3ad-356af58b651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is investigating the incident, which is also
        the reason why the pilot of the plane has been asked not to leave the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbeff2-e97b-4fbf-804a-7028e286a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po dapat makalusot nang wala man lang [They can''t get away
        without an] apology pero tingin ko [but I think], it''s more than an apology
        because we''re now investigating if there''s any kind of apology that we can
        attribute to the pilot," he said in a briefing on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f01ef-6052-4233-b81d-1e6ad3ed7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the chaos over the weekend should prompt officials to look
        into better contingencies for similar cases in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8c8d8-5a41-4b1c-9a7e-a5a8a752fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps we should look into contingencies kasi parang, kaya naman
        nagkagulo, ang dami paring flights na dapat siguro kinansel na pero pinaantay
        parin yung mga pasahero."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e54888-c605-4dc6-8f6f-036682295f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps we should look into contingencies. That''s
        why it became chaotic because there were still many flights that should have
        been cancelled, but they still let the passengers wait.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d711ab-6c3d-4410-bf25-1d95acd3454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace assured the public that solutions to Metro Manila''s
        airport congestion problem are underway, including an additional runway and
        terminal building in NAIA. He said the medium-term solution is Clark airport
        expansion, while the long term is a new airport in Bulacan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f74765-65ec-42a6-8019-e1875c83ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities met with Xiamen Airlines officials on Monday
        to discuss the runway incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bc5a7-255f-43dc-a4fa-9db6ce20d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Air Flight MF8667 carrying 157 passengers and eight crew
        slid off NAIA''s 6/24 runway while landing amid a downpour on August 16. The
        plane''s nose wheel collapsed while its left engine was ripped off as the
        aircraft bounced and veered off the runway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be30c4-a28f-40b0-b7ad-8c644fec1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:57:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:57:18.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted aviation authorities to close the runway for
        about 36 hours. As a result, more than a hundred domestic and international
        flights were canceled or delayed while some were rerouted to Clark or Cebu
        airports.</p>'
  'tourism-department-3000-rooms-boracay-open-october':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T17:41:46.363+08:00
    'imagesource': 'jcr:ac9ef0a4-5b84-486c-83dd-397e8da2facf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b56f03a9-13ae-408b-9013-e5c36f0b3eb8'
    'lead': 'Tourism Secretary Bernadette Romulo-Puyat believes that only a soft opening
      should be held next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:59:09.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:59:14.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:59:13.856+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT: 3,000 out of 15,000 rooms in Boracay to open by October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf43a7-9fd3-46fe-8767-623ec5364363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Department
        of Tourism (DOT) Secretary Bernadette Romulo-Puyat does not believe Boracay
        Island can be fully opened by next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68473c-ecab-43a3-b206-cabc6066b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it should be a soft opening. You cannot rehabilitate an
        island in six months," Romulo-Puyat told CNN Philippines'' The Source. "Everything''s
        on track, but it needs time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7bad8-4e1f-43bc-aad8-111a73b54073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said only about 3,000 rooms will be ready by October 26
        — a mere fifth of the rooms available before the closure. This encompassed
        quarters from various establishments across the three stations of Boracay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46096ae-5ae9-4dce-957e-757d211f89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] total inventory of rooms is 15,000 before closing. We target
        to open 3,000 DOT-accredited rooms once [they] fully comply with inter-agency
        requirements from DILG and DENR," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97803d2c-4ca4-4755-a988-82cb070cf4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is based on information gathered from the government''s
        "One Stop Shop" on the island, where the Department of Environment and Natural
        Resources (DENR), Department of Interior and Local Government (DILG), and
        DOT are stationed. Businesses have to get clearance from all three offices
        before they are allowed to operate. The DILG provides business permits, while
        the DENR approves environmental compliance certificates, sewage treatment
        plans, and easement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3556ca7-0807-4f5e-9151-f3f5d4e8bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Romulo-Puyat still deferred to Environment Secretary Roy
        Cimatu regarding the announcement of Boracay''s re-opening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff6ec2-3128-4c07-8b18-d75095b1d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Rodrigo Duterte called the beach destination "a
        cesspool," Boracay was shut down on April 26 for a six-month clean-up and
        rehabilitation. Locals and businessmen contested its closure, saying the government
        could not adequately support their livelihood with no tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0604c-3115-477e-9bb6-cf9d45522671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: In Boracay, life goes on despite the island''s closure</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd8bf0-e96b-4c01-84d7-5f3bce01165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary''s remarks come ahead of a Wednesday meeting of the
        Boracay Inter-agency Task Force, where Cabinet secretaries will discuss the
        island''s carrying capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3abdc-69e6-44d9-87fa-11ca5926f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat also believes the number of visitors to Boracay from
        here on out should be controlled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7f419-757d-4831-8537-43052373077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t have too many people," she said. "In other countries,
        they really put a limit to the number of tourists entering the island."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e244b8-51fe-436d-983e-2167dd1d8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of Boracay factored into lower economic growth than
        expected for the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ca9a2-f469-47c5-ac9b-b4713eb5ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tourism chief reported that tourist arrivals have actually
        gone up this year compared to last year. She credited the rise to the private
        sector, saying flights were successfully diverted to other tourist destinations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420aadf-1a27-4c74-994c-13ad7cf11a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually for this June, tourism arrivals increased by 11.35 percent
        compared to June of last year," said Romulo-Puyat. "Right away when [the private
        sector] knew Boracay was closed, they diverted their flights to other tourist
        destinations like Cebu, Bohol, Siargao, and Palawan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd25551-20dc-44fd-b1eb-874643564ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:59:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:59:14.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean-up of Boracay involves the clearing of polluted waters
        in Bulabog Beach, a new sewage system, and the demolition of illegal establishments
        and structures. It is expected to open on October 26.</p>'
  'Netflix-commercials':
    'author': 'Danielle Wiener-Bronner'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T12:26:46.441+08:00
    'imagesource': 'jcr:b0be268e-a9b9-4cb6-a4e6-f4b2c8bf3a71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d6b277-cda4-4aa1-9d43-637d1fe0961b'
    'lead': 'Many threatened to quit Netflix if the company adds commercials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:01:52.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T10:01:55.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T10:01:54.915+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Relax, binge watchers. Netflix is not adding commercials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ded71-bf61-484f-9611-41571b49de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Netflix is setting the record straight:
        It''s not adding commercials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef822a7-b280-4d7f-8194-0b8ef6b58a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is testing out video promotions between episodes and movies.
        They can be skipped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b433c53-327d-4c29-aa40-6fdada6ba1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular streaming service quietly started testing the videos
        this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf8a4d-98cb-4ec6-8800-b980a17f4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, some&nbsp;users wrote on Reddit&nbsp;that they saw
        a video between episodes but weren''t able to skip it. Others said they also
        got served with a video, but spotted a "skip" button. Many threatened to quit
        Netflix if the company adds commercials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf454db-999b-4cb4-9c70-92ede7f3d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are testing whether surfacing recommendations between episodes
        helps members discover stories they will enjoy faster," Netflix explained
        in a statement on Friday. "It is important to note that a member is able to
        skip a video preview at anytime if they are not interested."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a58997-c516-4da8-83f7-2a657f88123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson said that the videos are not ads or commercials,
        but personalized recommendations for other shows and movies that appear on
        Netflix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02198999-2a75-4941-a7a9-450095d5d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix conducts hundreds of tests a year. Most of them aren''t
        adopted, a spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574313f7-00c4-4c5c-9002-2da2a3cd2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:01:52.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:01:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Netflix launched video previews that play when users browse.
        Netflix said that the videos cut down the time people spent browsing "significantly,"
        and that it has been experimenting with different types of video since then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74fea5b-2e12-41b9-baf7-3751f9af7a7c'
      'mgnl:activationStatus': true
