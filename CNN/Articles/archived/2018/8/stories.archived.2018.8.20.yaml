      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators of "Crazy Rich Asians" reportedly turned down a big
        pay day from Netflix and opted for a theatrical release so to give the film
        a chance to be seen by audiences in theaters. The gamble paid off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b43cf1-18f9-40f9-9b91-0ed7cc26d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.905+08:00
