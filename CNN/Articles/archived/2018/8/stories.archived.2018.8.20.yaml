      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The better-than-expected debut for ''Crazy Rich Asians'' shows
        that the film''s universal themes and sheer entertainment value was an irresistible
        proposal for moviegoers," said Paul Dergarabedian, senior media analyst at
        comScore. "Hopefully this is another signal to Hollywood that diversity and
        inclusion is good business."</p>'
    '10':
