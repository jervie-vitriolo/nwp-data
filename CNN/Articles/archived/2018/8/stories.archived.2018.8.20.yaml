      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180629a-6c33-4d3e-b6cc-238a4e06cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers also complained of unclear communication from their
        airlines, saying they were not told the flights were canceled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8accd-5017-4e12-ad93-2e8006c3a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An OFW also complained that the airport chaos is an added problem
        for her working visa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea2f28-f415-4eb6-892a-8e99cb1ab605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pa-expire na ang visa ko. Ang hirap. Sana paliparin na nila ako
        bago mag-expire ang visa ko. Yun ang tanging hiling ko," passenger Cherry
        Tagupa told CNN Philippines on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e176644-ecfe-435b-a887-15534af6a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport chaos is creating a domino effect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddad256-b35e-47ab-b087-3bed3098781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Kath Alcantara was flown to Hong Kong two days after her
        scheduled flight to Vancouver. But her problems are adding up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e7414-8488-4f0d-8a07-81e6127ab851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she got there via Hong Kong Airlines, she was told that the
        next available flight out to Vancouver is on August 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac0c94-b373-4d20-aee4-87ae6da70afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ng Hong Kong Airlines na malipat kami sa ibang airline. Sinasabi
        na na-miss namin ang original flight namin kaya sinusubukang ipasok kami sa
        daily flights as chance passengers," she told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1031521-dbcb-49c2-ae43-7d513130cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it has caused her and her father, who was a stroke patient,
        so much trouble.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2b5af-0794-4264-8f6c-94c275782b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsu-suffer kami ng sobra. Nag-provide sila ng hotel and food
        noong first night, pero nung second day wala na... Based sa assessment ko,
        parang niloloko lang kami. Kasi noong simula ang daming kunyaring ginagawang
        paraan. Ang daming statements na hindi naman pala totoo," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584b52b-f255-4e1a-9c1a-97e16f3dc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even government officials were not spared from the chaos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d0d9f-c513-4333-bd01-5fcc041008c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito shared his "nightmarish" experience at the Davao
        International Airport on Sunday. He was stuck in the airport overnight and
        chose to slept in the lounge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0907764-6cdc-48a6-ba8f-e9bbff79a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said NAIA''s current intersecting runway should be reconstructed
        because this does not support two simultaneous landings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e570f4-a9eb-448e-bd68-f265fb17c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would want to push for the massive infrastructure, that includes
        new airports and the railway system. A single international runway just wouldn''t
        work anymore. By international standards, all international airports have
        two parallel runways... What would be good for NAIA''s problems is to have
        a twin airport system like in Haneda and Tokyo," he said on Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf7028-1d23-4068-9c59-0e4ebe2b615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities are meeting with Xiamen Airlines officials
        Monday to discuss the runway incident.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f8869-dce3-441e-8d23-59d9f95286ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Air Flight MF8667 carrying 157 passengers and eight crew
        slid off NAIA''s 6/24 runway while landing amid a downpour on August 16. The
        plane''s nose wheel collapsed while its left engine ripped off as it bounced
        and veered off the runway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9022d4-6dc7-4c2b-a2f1-37f92f3ce605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted aviation authorities to close the runway for
        more than 24 hours. As a result, more than a hundred domestic and international
        flights were canceled or delayed while some were rerouted to Clark or Cebu
        airports.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4512c-7dd7-4f69-8abf-f7a4c19f2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:13:29.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Service will also look into the incident.</p>'
