    'template': '1'
    'title': 'Maza quits Cabinet, hopes peace talks with Reds will continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba5f74-fe8c-48e9-8a4d-ab798fbbdb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> "It''s
        hard, but it''s time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdba94-5806-4578-b2bf-cb15485ac1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how resigned Anti-Poverty Commission Secretary Liza Maza
        described how she felt about leaving the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2884e5-5109-43cd-94ed-100164f6e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza was the last person standing among the activist appointees
        of President Rodrigo Duterte in his Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853eb23f-af1b-470d-aeb4-4a354dae133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resigned Cabinet member, who served the National Anti-Poverty
        Commission (NAPC) for more than two years, cited three reasons why she filed
        her irrevocable resignation to the President Monday morning:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3353e-5b02-4fcb-8b27-a9f62c3e6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Termination of the peace talks with the National Democratic Front
        of the Philippines (NDFP);</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df355be3-ccd9-42f9-bd1d-b4e077c098ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Return of old and corrupt officials in the government; and</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8947dd0-89e7-4206-9be8-431f9a6eb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks against activists like herself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cee5c-0743-4917-a65e-285c1a31091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After deep reflection, she realized that the direction of the Duterte
        administration does not align with her advocacies anymore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109980c-101e-485f-a8b7-a2f0c2048e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the current developments, <em>hindi na po, parang hindi ko
        na nakikita na magkakaroon ng tunay na pagbabago na siyang tinutuntungan ko
        nung tayo''y unang umupo at hinawakan ang posisyon na ito,"</em> said Maza
        in a one-on-one interview with CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58da39-a026-4346-9073-8242e7de6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the current developments, I don''t see anymore
        that there will be genuine change, which was my basis when I took office.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca575e4f-4755-402f-a3ad-75d9eb35246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sent her irrevocable resignation letter to the President Monday
        morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611658cf-0449-4445-8cc2-e9df6a457bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she disclosed that she never had a chance to talk to the President
        about her decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ce24d-99b2-451e-90af-301dcaf4955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time she had a chat with Duterte was around May last year,
        saying that the President was busy with the Marawi crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551d982-8564-4083-92d9-abceb476fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said she spoke to Special Assistant to the President Bong Go
        about her decision, and informed him that she will go public about her resignation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc521b-6166-4ff5-b635-d3d47e7d6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, just 30 minutes before or one hour before the presscon,
        I talked to Sec. Bong that I am going to announce my resignation. And he said
        he understands me," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2941aae-6c00-47d6-a5c5-8b6d3c5c4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang thanked Maza for her service, and regrets her early departure
        from the Cabinet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76c56b-18ea-45dd-9aa9-5f8b1d716b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said "she had the President''s
        trust and confidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd46dab-667f-4e50-b6e8-a7be7e72b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always regret when people who enjoy the trust and confidence
        of the President leave their post, but I''m sure there will be applicants
        to the post," Roque said in a press conference in Malacañang on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a572b8-0f16-4045-8f36-380f5bce844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Termination of Peace Talks</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c65963-3dc4-4c08-971e-25994f03a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said she accepted the position as the lead convenor of the
        NAPC, a secretary-level position under the Office of the President, because
        she wanted to help facilitate peace talks with the NDFP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684448f0-0523-4c74-a4d9-e76cc933a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, she became one of the government panel''s advisers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1380a-4279-4d79-bf21-3c430d9b12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her job in the NAPC was related to the agreements being
        pushed in the peace talks, particularly on the Comprehensive Agreement on
        Socio Economic Reforms (CASER).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cd84b-0411-487d-a530-89c483794ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CASER is the supposed joint agreement being formed between the NDFP
        and the government that focuses on social and economic reforms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66efbd-2386-4a7a-ad68-baa62c1b56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reforms include land ownership, profit, prices of goods, wages,
        tax and the development of various industries, such as agriculture, manufacturing
        and service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d19d0-b342-44b1-92e4-99a399ba5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the discussions went well, as the President was very
        open to end the decades-long insurrection, Maza said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d021d8f-8735-49e4-8c0e-9da63f374b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda na sana ang simula</em> [The start was really good].
        At saka [And] I was really hoping that CASER will be forged thereby addressing
        the root causes of armed conflict," said the resigned secretary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11abc5-930a-4b95-85a4-08c3a8bffe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maza said things changed when Cabinet members, who are former
        military men became aggressive in campaigning against the peace talks with
        the Reds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59325d79-0e8c-4b9c-af03-a0d02983fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang lumakas ang boses ng mga rightist, mga militarist.
        Sila ang unang-unang ayaw s</em>a peace talks. If you are monitoring the news,
        we''ve heard Secretary Lorenzana saying na [that] the talk should be terminated.
        <em>Gusto siguro nila yung gera dahil nga naman ang kanilang budget ay patuloy
        na nandiyan,"</em> Maza explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc05c6d-75a0-4f46-9607-6f3ac0a11b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The voice of the rightists, militarists is getting
        louder. They are the first ones who dislike the peace talks... They want war
        because they always have the budget.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4d99b-2a89-41b6-9bd9-92e269229ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Maza said the President started setting conditions for
        the peace talks to resume... conditions that the NDFP is not inclined to accept.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dea703-8b52-4b45-b99e-0d8c16ba98a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the President said that he will only allow the peace
        talks to continue if NDFP political consultant Jose Ma. Sison, who is in asylum
        in the Netherlands, will return to the Philippines to negotiate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687cb09c-6ed2-400b-ac3d-18ec18e15d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison responded against the President''s proposal due to lack of
        assurance of his safety here in the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b18e66-36be-492e-898c-e7df10ab2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said since September last year, she was no longer invited in
        Cabinet meetings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94d743-d1db-4a7f-b3db-eedf93c791ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she never got the chance to talk to the President as early as
        May 2017. All work related communications with the President were coursed
        through SAP Go.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b9c95-b752-4c3d-b68c-0580a670b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza explained, "It was also during that time na nag-bog down ulit
        ang talks. <em>So siguro alam naman ni Presidente na isa yan sa aking mga
        isinusulong din, ang usapang pangkapayapaan. Baka naaapektuhan ang attitude
        kung nagba-bog down... Di muna ako pinapa-attend.</em> I don''t know. Malacañang
        can explain that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4199213-ae61-4bef-b148-9a878d567523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was also during that time when the talks bogged
        down. Perhaps the President knows that''s one of my advocacies. It might have
        affected the attitude, so I was not invited...]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504130c7-3ac1-44ec-bc52-e206cb1c6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang clarified that no one asked the NAPC lead convenor
        to resign but maintains the President''s position on the peace talks with
        the NDFP.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d96f4-b05a-4aea-b75b-f8026e5d9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will only have peace talks with the communists if
        it is in the Philippines, if it will stop collecting revolutionary taxes,
        if they will momentarily, while peace talks are ongoing, commit themselves
        to refrain from resuming the insurgency, and will stay in the designated camp,"
        Roque said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2dff41-a0d2-472f-b065-0657ff298bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Marcoses, GMA</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47e6df-a46f-4e3a-a0a0-8725a70b20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza is a staunch critic of the Marcoses and former President and
        now House Speaker Gloria Macapagal Arroyo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcee89c-5fa9-419c-9889-62fd5683c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance of the Duterte administration with the Marcoses and
        Arroyo has irked the resigned anti-poverty secretary.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cb80b-fef2-4a7b-82ef-e27754da7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakakalungkot po sa palagay ko yung luma, bumalik na</em>
        [It''s saddening to think that the old ones are back]. And they are consolidating
        themselves in power.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbf314-7707-443d-8578-381994a6bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nga ni Faulkne</em>r [Faulkner said]: ''The past is never
        dead. It isn''t even past.'' <em>So siguro ganon ang nangyari sa atin, yung
        pwersa</em> [Maybe that''s what happened to us, the forces ], forces of fascism
        and corruption are still very much, again in power," said Maza when asked
        about her thoughts about Speaker Arroyo and the Marcos family.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b525fb2-10b8-4cc2-b565-bc0571ce10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks against activists</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751cf7d-8608-4f5f-8979-47f441cf2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last straw, Maza said, was the issuance of an arrest order against
        her and three former partylist representatives under Makabayan bloc--Satur
        Ocampo, Teddy Casiño and Rafael Mariano.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084a169-7377-4218-8020-57446d298c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were alleged to be involved in the killing of two members of
        rival political party Akbayan in Nueva Ecija in 2001 and 2004.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58bcf4-18f9-4f16-a4e8-3bd8dacbdd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the case was really a political harassment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd815ab-159f-496e-9d1c-0cad7e45b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resigned secretary said she really thought hard about her position
        in the Duterte administration during the time that she''s being hunted by
        authorities for two murder cases that she had nothing to do with.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a8b80-a10c-439e-8264-72d24aaf9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga dito parang walang pakundangan na kahit nasa gabinete
        ako, nangyari pa rin yun. So much more sa iba na walang posisyon at walang
        means na protektahan ang kanilang sarili."</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b002d1b-1b32-42c2-99e1-c69fbea8b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s relentless that it happened while I was in the
        Cabinet. It''s so much more for others who don''t have position and means
        to protect themselves.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59966975-40e5-4d84-9302-eb5d29c24273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza and colleagues in Makabayan appealed the case before the court.
        The Palayan City Court eventually dismissed the case and quashed the warrants
        of arrest against the four due to lack of evidence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d690bd-51a3-46fc-97e1-305adecab5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No regrets</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ffd15-6e8f-4f49-a6a0-cd0af84712d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said she has no regret in accepting the job to lead the anti-poverty
        agency.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73d769-6053-40a2-8602-a52a30ff31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for being vocal about her beliefs, Maza said she went against
        the tide, pushing for anti-poverty programs that are focused in improving
        the agricultural sector and strengthening industries in the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce1395-0ea0-45be-b867-deb24ac8143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite strong opposition from economic managers of the Duterte
        administration.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d541e-0ff4-4c4c-a395-254dfbfb0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I''m going up against strong barriers, but nevertheless,<em>
        atin pong isinulong pa rin ito</em> [We still advanced it]. Siyempre sa limitadong
        paraan [Of course, in a limited way]. <em>Ang dominant na pagtingin pa kasi
        sa ngayon ay yung dala-dala ng ating mga</em> [The dominant perspective is
        still carried by our] economic managers, which is precisely implementing neoliberal
        policies," she explained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3fb513-5101-43f5-9488-d3fa09e27665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she will recommend anyone to replace her, Maza said it''s
        really up to the President.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315d0d8-cab3-43c2-80c3-e35d97ae5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added all the officials in NAPC now are capable of leading the
        agency.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8105e40-4751-4c6a-91e2-7e6a73f39908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kay Presidente na yan. Pero sana hindi kurakot, yung talagang
        mauunawaan din ang interes ng batayang sektor, at talagang yun ang perspektiba
        na tatanganan bilang lingkod lider ng NAPC,"</em> she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eaba73-2a8d-46cb-a132-3868520cbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s up to the President. But, I hope not corrupt,
        but someone who really understands the interest of the basic sector, and bears
        that perspective as service leader of NAPC.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b493438-0404-449f-b9ff-118e3be29638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she left the Cabinet, Maza is hopeful that the President
        will have a change of heart and will resume the peace talks with the NDFP.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf8c32-fe70-4685-82ed-b06e10d72387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he finds it in his heart to heed the call of the people
        for peace talks, for real, genuine change that will once and for all eradicate
        poverty.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a00d6-f767-451f-8391-7ea128323f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito yung reporma sa lupa, pagsasaayos sa ating ekonomiya, pambansang
        industriyalisasyon. Gayun din yung pagtigil sa gawa-gawang kaso, yung political</em>
        persecution and repression," said the outgoing NAPC chief when asked for her
        message to the President.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9eee0-7baf-4cde-aa78-94f5a800f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It includes land reform, fixing our economy, national
        industrialization. He also stops making up cases, political persecution and
        repression.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4e9fa-b5bc-449a-b077-da5d2ff66dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her accomplishments, Maza said she is proud that there
        is no tinge of controversy or corruption under her name, as she exits government
        service.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85f944-429d-42f0-ad11-17646640858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:13:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:13:14.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she will continue being vocal in her advocacies, especially
        now that she''s out of the Cabinet —even if it means openly criticizing the
        President and his administration.</p>'
  'naia-runway-investigation-xiamen-airlines':
    'author': 'Makoi Popioco'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T23:23:00.038+08:00
    'imagesource': 'jcr:37aa05e4-0719-4872-b501-a179a6bcb4fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa57f24-6817-4e10-a20f-1a6c7ebdb049'
    'lead': 'Airport officials said the results of the investigation on the runway
      incident involving a Xiamen Airlines plane will be released in a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:16:48.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:16:51.624+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:16:51.396+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Findings on NAIA runway mishap expected in a week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd8722-bfb3-4bab-befd-788a37cb3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 20) — Airport officials said
        the results of the investigation on the runway incident involving a Xiamen
        Airlines plane will be released in a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ad200-2b69-45e8-8dfc-875a88ac358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Ninoy Aquino International Airport (NAIA) said
        they have to look into several areas in the course of the investigation --
        human error and the condition of the plane and airport facilities, among them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861f17d-b42d-4b12-997b-88d8f82db2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made it clear that the aircraft''s 50-year-old pilot tested
        negative for drugs, however, the result of his alcohol test has yet to be
        released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96067f-e751-4978-96a7-3e18e4be1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport traffic controllers also clarified they gave prompt weather
        advice on the rains that Thursday night, and the runway was in good working
        condition when the incident happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb958ec-9086-4ca8-8819-38237771b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen posts apology</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73590f5-bcc5-4ead-a4eb-d8628ee68884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Xiamen Airlines posted a message on social media, apologizing
        to all passengers affected by the incident.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Official Announcement <a href="https://t.co/bOKHfl8OWs">pic.twitter.com/bOKHfl8OWs</a></p>&mdash;
        Xiamen Airlines (@XiamenAirlines) <a href="https://twitter.com/XiamenAirlines/status/1031157080068120577?ref_src=twsrc%5Etfw">August
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa97c13-f38d-4605-a47e-35586e8b3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521b558-a23a-4164-ae04-eba21b04cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the staff of Xiamen Airlines were working with
        the airport to make sure operations restart as soon as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b0cf0-126c-4506-a480-890bf1ed14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xiamen Airlines sincerely apologize to all passengers affected
        by the incident and will do everything in its power to assist passengers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a466b-fb8c-4256-bc67-179f65d9dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Kevin Yang, Manila station
        manager of Xiamen Airlines, revealed the pilot and first officer of flight
        MF8667 have met with officials of the Civil Aviation Authority of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80394749-d564-49b4-8ff9-47c366c93566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not disclose what was discussed during the meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f8e62-e090-4ff7-ad34-7e67b1be6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions to be determined</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27effa-a0a5-4474-b377-eb1255e2214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal said Monday they would wait for the results of the investigation to
        determine the sanctions to be imposed against Xiamen Airlines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac248d-02b2-4cf5-a156-6a5d4c2d287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also took time to address criticisms, adding they have done
        their best.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6b0a4-9a5e-4a45-9e41-80e3ca118073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I respect every person''s opinion. Hindi po namin mape-perpekto
        ang sitwasyon, but ang aming konsensya ay naroon na. Sa tingin namin na tama
        ho ang aming ginawa," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05530fe-a2b6-4462-a2e0-6288e0ebf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I respect every person''s opinion. We cannot make
        the situation perfect, but our conscience is clear and we believe what we
        did was right.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23845262-822b-4b13-995b-a7409cfd52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said a lot of things had to be considered during the removal
        of the aircraft from the runway, first of which was the safety of the recovery
        team.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63301938-a9b0-4149-af79-97ee17a84c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatatlumpu lang yan. Kung may sumabog po doon ay nawala ang
        tatlumpu ko. Paano naman po ang pamilya nila? Ang umaasa sa kanila? Yung mga
        lost opportunities pwede ho natin balikan yan at eventually pwede i-recover.
        Pero ang buhay ng tao ng MIAA, kailangan ko yun,"</em> he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a40ba1-e889-4add-9e64-95838ef93763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There are only 30 of them. If something exploded, those
        30 would be lost. What about the families counting on them? We can always
        come back for and recover those lost opportunities. But the lives of the MIAA
        people, I need them.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e85b9d-afff-40c0-8a66-bf0cf73608c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said they were more than willing to attend the House and
        Senate investigations on the incident.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdb329-ef8b-4d2c-b72d-a655ac15376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials also said it was time for lawmakers to revisit
        the Air Passenger Bill of Rights and even the sanctions against erring airlines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbae73-79b1-4c1d-a52b-8dc82ef297f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Civil Aeronautics Board also have documented passengers''
        complaints, and are investigating four airlines for allegedly failing to assist
        passengers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832efeb-4981-48f8-bd56-b6d6781a8887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:16:48.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:16:51.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said airlines that will be proven to be remiss would
        be fined, and could have their license to operate suspended or revoked.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
