  'Bicol-Central-Academy-CamSur-school-bag-burned-DepEd':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T15:41:21.493+08:00
    'imagesource': 'jcr:ef4cf928-7184-4cd9-a0d1-0865cfc168e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '006bc83f-8b7f-4451-a749-a9f6d9f16a90'
    'lead': 'DepEd Regional Director Gilbert Sadsad says the burning of students''
      properties inside school premises is a clear case of child abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:38:49.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:38:52.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:38:52.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CamSur school could lose permit to operate after burning of students''
      bags – DepEd

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9675b-176e-4d6c-ad34-f7625c2a581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 20) — The Department of Education
        has ordered an investigation into Bicol Central Academy (BCA) after its school
        administrator reportedly burned the bags of students who weren''t following
        policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aff08e-0289-47b5-8651-b366dc2f055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd on Monday said an initial report submitted by its regional
        office confirmed partial details of the report. It said the school administrator
        of the private school in Camarines Sur has given his explanation into the
        viral incident via a phone call, but he has yet to submit his written response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de827c5a-0fb2-48d2-8948-56bdb8ce4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the BCA school administrator, who wasn''t named by DepEd,
        will be held liable for his actions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54504a6b-e772-4383-931f-56222ad2fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the school administrator''s accountability for the incident
        is established, DepEd has regulatory tools for private schools at its disposal:
        a possible suspension or revocation of the school''s permit to operate; or
        disqualification of the school to participate in the Education Service Contracting
        and Senior High School Voucher Program; or non-issuance of favorable recommendation
        for tax exemption, like import duties," DepEd said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615939f5-f1a3-4aaf-8b79-b938ec76338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added they can recommend to the school board to advise the school
        administrator to go on leave to make way for an impartial probe and to allay
        the students'' fear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28eec6-a47e-4f53-bd47-24894b516173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd wants to assure parents that the investigation will be just
        and fair, and we will not hesitate to impose the necessary sanctions on those
        who are proven to have violated the said policy," DepEd said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c66b9-5646-43ab-9b4b-74be3f6fc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Regional Director Gilbert Sadsad said the burning of students''
        properties inside school premises is a clear case of child abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f2957-a21f-4189-b8d2-3f759eb70666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a clear manifestation of child abuse and a violation
        of our child protection policy," the regional office wrote on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd2985-df13-475e-a11a-6610080d0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadsad added, "While we cannot sanction the offending person because
        he is under the jurisdiction of the authorities of a private school, we will
        be reviewing our policies if we can provide sanctions in terms of possible
        revocation of the school''s permit to operate and other benefits provided
        by the government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448b3e2-1521-4cf6-bee5-bbe73b5cc315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter thread posted by BCA alumnus Earl Vincent on August 17
        exposed the actions of the school administrator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cb440-d7dc-4c5c-8573-38c6c9bd819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bags of students who have failed to comply with the ''no-bag policy''
        set for the school''s event today have been confiscated and burned in the
        school quadrangle," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae0f94-0355-417e-b4c2-94b1ea02bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCA bag burning</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1653a83-0d90-4f6e-9663-70dd37573337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:38:49.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:38:52.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared stolen videos — provided to him by some of the students
        — of the male school administrator calling the students "stupid" for leaving
        their cellphones inside the burned bags.</p>'
  'pepsi-sodastream-buyout':
    'author': 'ishi Iyengar'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-20T15:29:27.306+08:00
    'imagesource': 'jcr:c72fc959-0ce2-4139-bb55-1d207b8d67ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bff01d-83d9-47fd-8b4a-87a1474d5627'
    'lead': 'Pepsi is buying one of the world''s top sparkling water brands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:40:43.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:40:46.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:40:45.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pepsi is buying SodaStream for $3.2 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2f392-b9a5-4baa-955a-03b5f3a09b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:40:43.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:40:46.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Pepsi is buying one of the world''s
        top sparkling water brands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b744647-b352-45b1-96ea-1c4bd1ac9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:40:43.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:40:46.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drinks company announced Monday that it would take over SodaStream,
        the Israeli company that sells do-it-yourself seltzer makers, in a deal worth
        $3.2 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69998fa4-1867-4173-b16c-e1d2b6850f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:40:43.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:40:46.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will boost Pepsi''s efforts to shift from its traditional
        soft drinks business into to offering healthier options.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188628c-4bf7-497f-b836-94ed379bf4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:40:43.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:40:46.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SodaStream''s products, marketed as a healthy alternative to sugary
        sodas, fit Pepsi''s goal of "making more nutritious products while limiting
        our environmental footprint,"&nbsp;Pepsi CEO Indra Nooyi&nbsp;said in a statement.
        "Together, we can advance our shared vision of a healthier, more sustainable
        planet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814fb0f-bbd0-403a-a74d-d6f34c19c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:40:43.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:40:46.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will be funded using Pepsi''s cash on hand and has been
        unanimously approved by the boards of both companies. It is expected to close
        by January 2019, pending a SodaStream shareholder vote and certain regulatory
        approvals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1628bdb-7cff-4260-b0a2-bd12dfad95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:40:43.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:40:46.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pepsi is buying
        SodaStream for $3.2 billion."</em></p>'
  'tourism-department-berna-romulo-puyat-bans-gate-pass-withdraw-duty-free-goods':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-20T15:07:19.633+08:00
    'imagesource': 'jcr:ff22839c-70a6-4268-9f53-9f17e2beff75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cba68ce-37aa-4cd5-8b9c-b843b1d4fe51'
    'lead': 'This comes after former Tourism Secretary Wanda Tulfo-Teo was tagged
      in the withdrawal of about ₱2.5 million worth of items from Duty Free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:44:24.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:44:29.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:44:29.117+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT bans gate passes to withdraw Duty Free goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767728f3-9e54-4e68-b36f-fdc74abc0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Department of Tourism (DOT) has banned its officials from withdrawing goods
        from Duty Free Philippines, Secretary Bernadette Romulo-Puyat announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff5e1f-794f-44d2-bc56-401faae46194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she ordered for the removal of gate passes, which allow
        officials to go to Duty Free and withdraw or claim goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9837908-0229-4962-bd29-80dba2534cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board and I approved the removal of the gate passes completely,"
        Romulo-Puyat told CNN Philippines'' The Source. "Nobody can have that anymore."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbb3d7-5fbb-410a-87ba-e669ea057b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after former Tourism Secretary Wanda Tulfo-Teo was called
        out by the Commission on Audit (COA) for the withdrawal of about ₱2.5 million
        in luxury items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016936c-50ed-4583-9c92-ef50a8e6f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo maintained that the goods were taken in place of cash remittance.
        Duty Free is required to remit 50 percent of its annual net profit to the
        Tourism Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39874cdd-45e5-41d2-a9ae-57db49bf8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT is now working on guidelines on how to use Duty Free profits,
        Romulo-Puyat added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f2415-c053-40ed-9aa6-05641fbb2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT to bid out media buying agencies for ads</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468fc936-3b87-4bfb-b730-42821fd7a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department also faces another issue, as Teo is under
        hot water for a multi-million advertisement deal with state network PTV-4.
        The money for the commercials went to the block-timer show Kilos Pronto, hosted
        by her brothers Ben and Erwin Tulfo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39768e-7c5f-45a1-9fa6-3f509bca2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said that the DOT will now tap a media buying agency
        so she can keep her hands off operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c787d5-fcdf-40ac-ac99-10ddc14a011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be bidding out media buying agency so that media buying
        agency will be the ones to decide on where to put the commercials," she said.
        "They will know what are the topraters, what''s bagay [a good fit] for the
        DOT... and therefore I have no more discretion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd1fc6-e8b9-4859-b0a5-6ccc903d93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the department was working with the COA to strengthen
        their internal auditing system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2a4a7-de22-49e8-b032-158d46a2a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:44:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:44:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat, who attended the Senate hearing on the ad deals, vowed
        to cooperate with the COA and the Ombudsman in getting to the bottom of the
        issue.</p>'
  'james-bond-aston-martin':
    'author': 'Peter Valdes-Dapena'
    'caption': 'Soon, you''ll be able to buy your very own silver 1964 Aston Martin
      DB5 just like the one Sean Connery, as James Bond, first drove in the 1964 movie
      "Goldfinger."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-20T14:37:06.054+08:00
    'imagesource': 'jcr:f611a460-dc46-4134-9fad-85de77bb167d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b86f0ab-1da5-43f9-8cc2-9a44bfda41be'
    'lead': 'Soon, you''ll be able to buy your very own silver 1964 Aston Martin DB5
      just like the one Sean Connery, as James Bond, first drove in the 1964 movie
      "Goldfinger." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:47:00.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:47:03.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:47:02.882+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new James Bond Aston Martin for $3.5 million - rotating license plate
      included

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287955f1-2a65-4d0b-88b9-b398ec3ef7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Soon, you''ll be able to buy your
        very own silver 1964 Aston Martin DB5 just like the one Sean Connery, as James
        Bond, first drove in the 1964 movie "Goldfinger." The rotating license plates
        and other gadgets will be included and it will come from the same Aston Martin
        factory that created the original DB5s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324aa961-c611-4430-8298-75652554d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you might guess, Q''s handiwork is not cheap. Only 25 will be
        made available for direct sale to customers at a price of £2.75 million or
        about $3.5 million. These will be "continuation cars," meaning they will be
        newly constructed cars made almost exactly as they were in 1964.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff29f37-4420-4675-b041-4268214e30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a relative bargain compared to the&nbsp;$4.6 million someone
        paid in 2010 for an original James Bond DB5 used in the film. That car had
        guns that poked out through the taillights and a removable roof panel to allow
        for the exit of a passenger in the ejector seat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee0662-daf7-4561-b32d-34f7dd553ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other complete car used in the production was stolen in
        1997 and is believed to have been destroyed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcaf666-efd7-4d8e-acaf-1337181002f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Bond character actually drove a number of different cars
        in various films and, in the Ian Fleming novels, he usually drove Bentleys.
        Still, thanks to the "silver birch" colored Aston Martin DB5, the character
        has long been associated with Aston Martin. The car inspired a popular Corgi
        toy version of which 2.5 million were sold in 1965. The car appeared in six
        more Bond films after Goldfinger, most recently in "Spectre" in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ac197-df49-40cc-abd8-a740350bcbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection between the Bond brand and the Aston Martin brand
        is now so strong that the car company has dubbed its in-house customization
        arm "Q by Aston Martin." Q was the person in Bond''s British intelligence
        agency who created all the gadgets that the spy used, including the DB5, to
        get out of various scrapes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3f266-c8d6-4dc4-8878-edd8bcec8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new DB5s are being built in the Aston Martin Works facility
        in Newport Pagnell, Buckinghamshire, England. The former factory is now mostly
        dedicated to restoring classic Aston Martin cars. Aston Martin''s main manufacturing
        facility is now in Gaydon, Warwickshire, England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbcbb1-40a3-4cd7-b33c-ab2391e456e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new James Bond DB5s are being created by Aston Martin in cooperation
        with EON productions, the company that makes James Bond films. The first customers
        will get their cars in 2020. In all, 28 of the cars will be made including
        ones to be kept by Aston Martin and EON and another to be auctioned for charity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf766f-a6d3-4ab0-b842-89a677f3524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin said the cars cannot be driven legally on public roads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b6d9b-818c-46b4-9729-0bd825f2e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:47:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:47:03.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A new James Bond
        Aston Martin for $3.5 million - rotating license plate included."</em></p>'
  'pittsburgh-catholics-react-sexual-abuse':
    'author': 'Dakin Andone, Sarah Jorgensen and Polo Sandoval'
    'caption': 'St. Paul Cathedral, the mother church of the Pittsburgh Diocese, on
      August 15, 2018 in Pittsburgh, Pennsylvania. | Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-20T14:16:47.001+08:00
    'imagesource': 'jcr:1f149dff-ec7e-4845-9b6d-d1584ac2706d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94519839-4610-40dd-acdd-ded4ed728214'
    'lead': 'St. Paul''s Cathedral in Pittsburgh was about half-full at 8 a.m. mass
      on Sunday morning when Rev. Kris Stubna stepped up to the altar to deliver his
      homily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T09:49:58.796+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T09:50:03.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T09:50:02.735+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Your faith is shaken.'' Pittsburgh Catholics react to report detailing
      sexual abuse by clergy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea5298-484c-4b9d-b495-b2c3572f4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> St. Paul''s Cathedral in Pittsburgh was
        about half-full at 8 a.m. mass on Sunday morning when Rev. Kris Stubna stepped
        up to the altar to deliver his homily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d85836-cb27-47cb-a005-d37ac060cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These have been very painful and difficult days for all of us in
        the church," Stubna said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42751dae-686e-4209-b3f0-099ad839bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stubna was addressing the elephant in the room: a grand jury report
        released earlier this week that accused more than 300 Catholic "predator priests"
        of abusing more than 1,000 children over the past 70 years in six Pennsylvania
        dioceses. The report''s findings contributed to a growing international scandal
        over sexual abuse in the church, with incidents reported in the United States,
        Ireland, Australia and Chile, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33730912-433d-4bd5-bab4-add245de0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today marked the first Sunday of Catholic church services around
        the United States since the scathing report was released. During some of the
        masses attended by CNN, churches addressed the report by reading a statement
        from their bishop, or printing it in their weekly bulletin. Other congregations
        said a prayer for the victims of sexual abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e282b-ff11-4f8e-85b3-275c66af9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Diocese of Pittsburgh -- one of the six scrutinized in the
        report and where 99 of the 300 accused priests served -- there was no escaping
        the long shadow cast by the latest revelations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb739b2-6e9d-4344-851d-a614dc7a6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken most especially for the victims of sexual
        abuse, and pain and brokenness that they have borne for years," Stubna told
        his congregation. "Their voices need to be heard and we support them with
        our love and our prayers and stand in solidarity with them now and in the
        future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0ab4a-3629-42f7-ac09-db29693b875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m horrified," Ellen Ahmad told CNN of the grand jury''s findings.
        "It''s so sad. As a Catholic, I''m ashamed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d30b3-e4b0-4525-8495-25b45ce05d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She extended her "heartfelt sorrow" to the victims, adding she hoped
        they would be able to move on with their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9d13c-8fb4-499b-81e2-c38019066442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These poor people, what they''ve gone through all these years,"
        she said. "And for them not to be able to talk about it, for them to be encouraged
        to keep it secret, it''s awful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769951f-c3cc-4b8c-a763-347fdd4bc7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 900-page report took two years to compile. It detailed
        how Church officials chose protecting accused priests, and the Catholic church
        itself, over their victims, using what the grand jury called a "playbook for
        concealing the truth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66e32d-9f9b-48a2-91a4-9f738fa21fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accused priests were sent to church-run psychiatric centers, and
        subjected to mediocre investigations by their fellow clergy, the report says.
        If a priest was removed from his position, parishioners were not told why,
        and the priests were often transferred to a new parish where the congregation
        was unaware of the accusations against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56fd64-c7d9-4bd2-896b-54b4318e419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Gliozzi, another parishioner, told CNN he was "very much encouraged"
        by Stubna''s homily, in which he directly addressed the grand jury report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249c0f3-94e3-4905-9e7e-7202a990d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Father Stubna hit the nail on the head," Gliozzi said. "We need
        to pray, we need the help of God and the Holy Spirit to help us through these
        difficult times, and as we keep praying, that God will help us and get us
        through this, as he always does."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca896e-7785-460c-b6a2-e3859355e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still trusts the church, Gliozzi said, regardless of this week''s
        report, but hopes there will be "a lot more introspection" about how to handle
        accusations and making sure they''re reported to the police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800dcf5-098a-41c9-a96a-79843790caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the report deals with alleged actions that took place prior
        to the 2002 Catholic sexual abuse scandal. That prompted the US Conference
        of Catholic Bishops to adopt new policies, and they&nbsp;pledged to report
        priests accused of abuse to police, include lay experts in abuse investigations
        and adopt "safe environment" training in their dioceses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21856c5d-73a0-424d-acda-827ec3cdeb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic leaders say those policies have worked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815abe0-d867-4502-ba35-9a730e97c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By finding almost no cases after 2002, the grand jury''s conclusions
        are consistent with previous studies showing that Catholic Church reforms
        in the United States drastically reduced the incidence of clergy child abuse,"
        Greg Burke, director of the Vatican''s press office, said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc589b-9912-4429-8edb-8dbcffad3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gliozzi called the church''s response to the report "very good,
        very adequate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a42345-2aa1-455e-8320-503568f9b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''ve already admitted to wrongdoing from decades ago,"
        he said. "It''s basically what''s going on now. They have no control about
        what went on 40 or 50 years ago, but as long as they can act upon new allegations
        or anything like that right now and achieve a successful resolution to these
        problems, that would be fine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27b142-6917-4e0c-8fd2-56eec427ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You''re heartbroken''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf79c9-038c-4e63-b552-1a9edd4f8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Bernard Harcarik also addressed the report during Saturday
        evening mass at the Prince of Peace Parish on the south side of Pittsburgh.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8eea9-cf2e-44bd-a7f1-0e3ba56995b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church, which is also known as St. Adalbert, was mentioned in
        the report.&nbsp;According to the report, Father George Zirwas was assigned
        there in the 1970s, and was later accused of a helping a group of priests
        abuse an altar boy during that time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f592285-dae5-45d2-a9dd-f1ff83398620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zirwas died in 2001, according to the grand jury report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f037f0f-f017-4b7b-8b43-fecab6bdcf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foundation of the Church is the Gospel. The institution is
        secondary," Harcarik told the congregation, emphasizing the importance of
        having faith beyond the institution of the Church.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487689ce-7b2e-403d-b3c2-b1a1084608d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s bulletins featured a copy of&nbsp;a statement Pittsburgh
        Bishop David Zubik released earlier this week, in which he apologized to the
        victims and their families, but acknowledged that "sorrow and apology are
        not enough without action." And multiple stories about the scandal were plastered
        across the front page of a community newspaper, "Pittsburgh Catholic," that
        was available for parishioners to pick up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce227d50-2637-430d-8ce1-2db65922b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audrey Powala, a lifelong member of the parish, felt a mix of emotions
        about the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc660cf4-48a6-4532-bd7c-3f27d43ab50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re angry," she said, "and you''re heartbroken, and your faith
        is shaken a little bit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307b55b-7135-43ff-88af-92bd7d238203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powala said she did not trust or believe the bishop or cardinal,
        Powala said, and called on them to admit to the extensive cover-up of abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac0876-c201-4197-82ef-9da09e6a35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, I just don''t believe it," Powala said. "They should
        really admit to it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0cac37-c139-45b5-9486-adf159de4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would keep attending church, Powala said, but planned to stop
        donating money to the diocese.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1725a16-bf7b-44d5-9aa8-b7e4d347f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to miss mass, they wouldn''t care," she told CNN. "If
        you don''t go to confession or communion, they don''t care. But if you hit
        them in the pocketbook, where they get most of their money from their parishioners
        ... that''s about the only way."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97845fb-0ae6-439e-9407-0ec03c48b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:49:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:50:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Your faith is
        shaken.'' Pittsburgh Catholics react to report detailing sexual abuse by clergy."</em></p>'
  'pnp-albayalde-lawyer-arrest':
