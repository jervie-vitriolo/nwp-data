    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liza Maza resigns as head of anti-poverty agency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c3e3b-6a25-4fc9-9115-e86d388881c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> National
        Anti-Poverty Commission (NAPC) Secretary Liza Maza on Monday resigned from
        her post, saying that she preferred to serve the country outside the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf501900-6697-463d-bfd5-a8fd52e32756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said she reached the decision because of the political situation
        in the country with the return to power of former President Gloria Macapagal
        Arroyo as the new Speaker, and the cancellation of peace talks with the communists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777b089-e8b2-45ea-9cf6-f32eeaa9f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang perspektibo ko dito ay maisusulong pa ba natin ang ating
        matagal na pinaglalaban na pagbabago? ''Yan ang konklusyon ko, mahirap na
        ipaglaban,"</em> she explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599aa6ef-3630-4dbb-82f5-d97371bb7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:My perspective here is can we still push for the change
        we''ve been fighting for? That is the conclusion I''ve come up with, it''s
        hard to fight for it now.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e8632-3940-4ec6-adc8-dbb6929751b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mensahe ko na lang sa mamamayan dapat tayo maging mapagmatiyag
        at laging isaisip na noon pong umupo si Presidente ay tayo lahat may mataas
        na pag-asa sa ating pagbabago sa ating lipunan. ''Wag po natin bitawan ang
        pag-asa na ''to,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac86d35-ce91-4e53-8326-9751b9261a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:My message to the public, is we should be patient and
        always think, when the President took his post, we had hopes that our society
        will change. Let us not let go of this hope.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab8c44-db04-49cf-9035-64539c0ca904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the President had accepted
        Maza''s resignation but regretted her departure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053cb2a-e38e-452d-ba13-bab9e2e4d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that she had the trust and confidence of the President
        and she resigned. We always regret when people who enjoy the trust leave their
        post but I''m sure there will be more other applicants to the post," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d4c08-a6da-413d-8c01-bca0d798fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that Maza''s resignation was a "voluntary" move,
        which came after murder charges against her and three were dismissed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748bfa6-1185-4929-a511-708e3832834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Charges dropped in Liza Maza, 3 ex-solons murder case</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04148fb9-0f98-42e7-89ba-d0aa09d27419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza, who was previously Gabriela Women''s party list representative
        in the lower house, was charged for the murder of three supporters of rival
        party list Akbayan in 2001 and 2004. She, along with former Agrarian Secretary
        and Anakpawis Partylist member Rafael Mariano, and former Bayan Muna Party-list
        members Satur Ocampo and Teddy Casiño, were issued warrants of arrests earlier
        this year until the charges were dropped for lack of evidence on August 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803eed7-d435-49bd-b9db-95918aab02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said she would devote her time fighting for victims of "political
        persecution" similar to her case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3cb51e-8586-468d-a010-8cbcf646cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also going to devote my time and <em>focus sa pagkakampanya
        doon po sa mga similarly-situated, katulad ko na ginipit, yang mga naging
        biktima ng gawa-gawang kaso at saka ng political persecution and repression
        nakikita ko doon po na isa ''yan sa focus na gusto kong pagtuunan,</em>" she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8fd6a-32e5-449a-a29c-79172991e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:08:52.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:08:56.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am also going to devote my time campaigning for
        those who were also in my situation, victims of fabricated cases and political
        persecution and repression. I see that that is one of things I would like
        to focus on.]</p>'
