  'liza-maza-national-anti-poverty-commission-peace-talks':
    'author': 'Gerg Cahiles'
    'caption': 'National Anti-Poverty Commission Secretary Liza Maza'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-21T23:42:15.770+08:00
    'imagesource': 'jcr:62fa3fc1-1f54-44ec-979f-b536bf32e870'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7d8a93-869d-4475-9bf7-ae8999625e05'
    'lead': 'Liza Maza was the last person standing among the activist appointees
      of President Rodrigo Duterte in his Cabinet.'
