      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after a Xiamen Airlines plane skidded off the international
        runway of NAIA on August 16, passengers in Manila and regional airports are
        still suffering the effects on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
