      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the runway closure led to over a hundred local and international
        flights cancelled or diverted on Friday. Some flights were also cancelled
        Saturday.</p>'
