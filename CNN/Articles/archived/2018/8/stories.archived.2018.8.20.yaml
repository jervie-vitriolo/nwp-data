        (@kimlmendoza) <a href="https://twitter.com/kimlmendoza/status/1030404691325145088?ref_src=twsrc%5Etfw">August
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8992316-204c-48be-97d7-b867167cc6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.534+08:00
