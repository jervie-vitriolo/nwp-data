      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has about 130 million customers worldwide. In the three
        months ending in July, it&nbsp;added about 5.2 million users&nbsp;— roughly
        1 million less than it had expected.</p>'
