      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        main runway of the Ninoy Aquino International Airport (NAIA) was reopened
        Saturday, after authorities cleared it of the debris left by a plane which
        skidded off late Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe08dfb-82ba-4b68-9d43-bad1c94dd8e7'
      'mgnl:activationStatus': true
