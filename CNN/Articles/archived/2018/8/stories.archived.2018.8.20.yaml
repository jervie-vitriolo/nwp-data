      'mgnl:type': 'text'
      'text': '<p>Related: Where''s the love? ''Crazy Rich Asians'' could usher in
        a new era of romantic comedies</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e28dd5-33ae-4766-a598-f4d89a3740cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.905+08:00
