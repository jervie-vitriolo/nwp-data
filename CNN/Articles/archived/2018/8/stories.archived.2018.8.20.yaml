      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'grace-poe-naia-runway-mishap':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. A Xiamen aircraft went off the runway, during a heavy
      downpour around 11:55PM Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-19T18:53:29.875+08:00
    'imagesource': 'jcr:2cf3deea-7b17-4f9b-ab42-99c0df8ce784'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e31fad7-aac0-461d-b77c-b099aad7bcbc'
    'lead': 'The Senator, who chairs the senate committee on public services, is set
      to file a resolution to call for a senate inquiry on NAIA''s operational procedures
      during emergency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:35:20.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T10:35:24.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T10:35:24.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe to summon Tugade, airport authorities over runway mishap

      '
    'updated': 2018-08-20T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84fb15-92df-4d51-a4df-a856ab58974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Senator
        Grace Poe on Sunday said she would summon officials and some passengers for
        a Senate probe on the runway mishap that has affected the operations of the
        Ninoy Aquino International Airport (NAIA) since Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26102a-086c-4a5a-8f9b-47a292ef1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade, Manila International Airport
        Authority General Manager Ed Monreal and airline executives are among the
        concerned parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cded13-889f-4f25-b129-dade39cc9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Xiamen Air Boeing passenger plane carrying 157 passengers
        and eight crew skidded off NAIA''s 60/24 runway while landing amid a downpour
        Thursday midnight. This prompted aviation authorities to close the main runway
        for more than 36 hours. As a result, over 160 domestic and international flights
        were either cancelled, delayed or rerouted to Clark or Cebu airports. The
        runway was re-opened on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22772c27-04a5-4822-b046-ced2a5e60ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Poe said she would file a resolution tomorrow, August
        20, to call for a senate inquiry on NAIA''s standard operational procedures
        during such emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30878a-c096-4bbb-ae3b-01e5d4034199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who chairs the Senate committee on public services,
        also wants to know why it took about 36 hours to clear the runway, and how
        airport authorities and airline personnel responded to the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a42a4a-240b-46d5-8725-bc7fefbfe8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ba o meron nga bang standard operating procedure sa mga
        ganitong aksidente?</em> This is not the first time that a plane has skidded
        off the runway and it certainly won''t be the last. Bakit inabot ng dalawang
        araw bago magsimula ulit ang operasyon ng NAIA? Hindi ba kayang gawin ito
        nang mas mabilis para hindi gaanong naperwisyo ang libu-libong pasahero?"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0da764-7d64-49d7-a7fc-d79f9fa4f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What is the standard operating procedure in times of
        such incident or is there any to begin with? This is not the first time that
        a plane has skidded off the runway and it certainly won''t be the last. Why
        did it take two days before operations resumed in NAIA? Couldn''t that be
        done faster so as not to cause inconvenience to thousands of passengers?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c35f6f-6b67-4859-92c1-166158610f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit hinayaang dumami ang tao sa NAIA hanggang napuno ito?
        Wala ba silang polisiya na abisuhan ang mga customer kapag may ganitong insidente?
        Kung may Free Mobile Disaster Warnings, hindi ba pwede magkaroon,</em> on
        their own initiative, ng Free Cancelled Flight Alerts?" she asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc52b4a-a6f3-47da-b108-d8fa20483091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Why did they let people cramped in NAIA? Don''t they
        have a policy to inform passengers when such incident occurs? If they have
        Free Mobile Disaster Warnings, can''t they also have a Free Cancelled Flight
        Alerts?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adc53a-afc3-45f9-adf8-c008721a29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the Senate would will give time for airport authorities
        to come up with a complete report on the effects of the runway closure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62096dd9-2c3b-47e1-b374-91a0c5931bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public deserves an acceptable explanation. This is important
        considering that NAIA remains the primary gateway for foreign tourists into
        the country. Note, also, that NAIA is operating at overcapacity. It was built
        to handle some 30 million passengers, but is currently accommodating around
        42 million," she stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a15f3-873e-445b-a621-966f118b2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade on Saturday apologized for the inconvenience caused by the
        runway''s closure, saying the incident is an "eye-opener" for aviation authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a5898-59c6-42e9-bd1c-a55c56880cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident served as an eye-opener, a reminder for us to take
        a second look at the processes, procedures, and protocols of concerned agencies,
        as well as airlines, so that we may all improve in the future," Tugade said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59e450-4b46-4dac-b182-668e892edcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:35:20.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:35:24.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will also tackle the government''s plan to develop airports
        and the status of a consortium''s P350 billion plan to rehabilitate and modernize
        the NAIA.</p>'
