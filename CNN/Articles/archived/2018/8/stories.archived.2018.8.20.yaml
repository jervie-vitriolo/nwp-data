    'title': 'Boost your kid''s confidence by becoming a proud ''Eczemom''

      '
    'updated': 2018-08-20T10:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3df51-f50b-4087-8f02-6500782a7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — All kids should be happy and healthy
        – playing outside with friends, not hampered by issues like rashes and itching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619493b3-f57a-4b98-aa0f-6351f486c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also every mother''s dream – for their children to grow
        up confident and be the best they can be. But how do you help a child grow
        with confidence if they constantly have to think about a skin condition?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c61b7-3243-4f22-80eb-7c74c69d266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eczema is a common skin condition, one that a child should not feel
        embarassed of, but Moms understandably get very concerned seeing those red
        patches on their kids'' bodies – not just because it’s physically uncomfortable,
        but also for the stares their kids get from people who don’t know what’s going
        on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66545699-d703-47e4-9207-82714e831b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eczemoms, moms who have kids with eczema, are pivotal in boosting
        their children’s confidence and self-esteem through love, devotion, and proper
        care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3db455-3ff7-42a3-a2df-e14373581516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These strong, resilient parents are the perfect role models to their
        children, as well as other Eczemoms who are just beginning to find ways to
        help their kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425df685-3d82-4782-86bc-3d41ecb224f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, Eczemoms tell their children not to be afraid or
        embarrassed of the condition, teaching them all there is to know about how
        and when a flare up starts, and knowing what to do when it happens are essential
        to boosting confidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dab9c-07be-4a6e-bede-3b28eee82465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to help them manage Eczema, they use Elica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac5682-5519-4438-9c12-363a861f50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elica is often recommended by doctors* because it is proven to relieve
        symptoms like itchiness, redness, and swelling. While it is available even
        without a prescription, like all Eczemoms know, it''s better to consult with
        a doctor before using it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257f4fe-27a1-4eab-a5c8-393e98b3e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about eczema, and get support from other Eczemoms by
        joining Elica''s online community on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271d844-ae0f-496f-aa40-37b5f94dc676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:49:22.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:49:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mometasone Furoate is the generic name of Elica. Do not use for
        more than two weeks. Use caution in children and pregnant women. If symptoms
        persist, consult your doctor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
