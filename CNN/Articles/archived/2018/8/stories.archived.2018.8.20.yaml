  'india-kerala-flood-rescue':
    'author': 'Swati Gupta'
    'caption': 'Flash floods and landslides have killed 164 people in Kerala in just
      10 days, authorities said Friday, as torrential monsoon rains continued to batter
      the southern Indian state.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-20T07:08:46.947+08:00
    'imagesource': 'jcr:18befaa1-afd6-417e-9bc2-2de4f9acff6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7685aad-cd0d-4015-9f82-9363939dc998'
    'lead': 'Dharamvir Singh is the leader of a team of six men tackling their latest
      tough assignment in the flood-ravaged southern Indian state of Kerala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:25:33.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T10:25:36.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T10:25:36.728+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescue teams wade through filthy waters to help flood victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73708488-99f4-4def-8078-580f5406d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dharamvir Singh is the leader of a team
        of six men tackling their latest tough assignment in the flood-ravaged southern
        Indian state of Kerala.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55011445-f24b-4083-9b81-8d94822baa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mission is to safely evacuate stranded residents and to deliver
        supplies to desperate flood victims who have been without food and clean water
        for days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48fe46-172d-4aa7-8ba4-e438abc97819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Indian government''s National Disaster Response Force
        are working to reach isolated pockets of people after deadly flash floods
        devastated the region''s idyllic countryside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827080b-e6ac-4620-b6c5-b2d82c1b6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh holds the rope of an inflatable orange dinghy as the team
        makes its way through a stew of river water and sewage that''s now become
        a cesspool of infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e511b-508a-4251-ab6e-12a23a311efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team draws on years of training as they navigate the dinghy
        through narrow streets that are filled with up to six feet of filthy water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8ae2b-37e0-4f58-8be4-c553412a41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rescuers have to become friends with water. Otherwise they can''t
        rescue anyone successfully," said Singh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf5488-c93e-464c-8a09-7275815e0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small town of Peringara, in the Thiruvalla district, water
        flooded hundreds of houses with no warning Wednesday. Banana trees are split
        down the middle and their leaves float forlornly in the water, walls have
        crumbled and cars filled with water are sitting abandoned in the streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc668e91-40a7-4f39-a16d-4da01dbe1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground floors flooded in an hour</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dacf70c-b5f6-4542-960b-7b942e211dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the morning water started coming in. The water was [up to] our
        necks. We could not even collect our belongings," said Girija, who goes only
        by her first name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789afd02-a742-4293-861e-e34e59b23fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one hour, water filled up the ground floor of most houses in
        the town. People scrambled to get onto the first floor, if they had one or
        the roof. No one in the town remembers a flood like this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eca4f-5542-4c57-b9f6-a50de72e8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, locals began navigating through the water looking for
        people who may need to be evacuated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dab545-54c4-4b6f-ad34-ebc104663edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prashant M.&nbsp;built a makeshift raft out of the trunk of banana
        trees lashed together with ropes. Volunteers pulled the raft along carrying
        big steel or plastic water tubs. Each could hold two or three people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52160d8-a60a-4e65-a18e-c1004e783799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a big pot. They sit in it and on the raft and as we wade
        through the water, we pull them behind us with ropes," said Prashant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2c528-2fdd-41f7-ae09-de2f3b460c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the next day, the NDRF team had arrived in the town. Their first
        assignment — locate an elderly man locals said was in the middle of nowhere
        and deliver an oxygen tank. It was 2:30 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058df794-9ad8-4d6f-ab72-24e2f3cc6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was on his last tank and running out of oxygen. We had to reach
        him somehow," said Singh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c1828-7035-4f9f-b4e7-0a51a94545e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the team hours — but they reached him in in time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab7d2b-88d2-40d7-ad58-d3713ff57225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflatable craft the only option</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573f409-3c43-42e1-a103-6e50c37ede18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of teams like Singh''s have been deployed across the state
        over the last few days. In areas that are inaccessible by foot or by air,
        inflatable dinghies are the only option.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61018c36-7b90-4587-a97c-b0d9322489e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men locate a safe spot and begin inflating the small boats.
        They are equipped with a motor that works only if there is more than four
        feet water. For water below that level, the men leap out of the dinghy, grab
        ropes and start pulling it along.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5272f9-38ef-46e1-9a77-4e32e3da0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala is a state filled with rivers. Usually, those rivers provide
        it with a natural beauty that inspires millions of tourists to visit the land,
        commonly known as, "God''s own country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a584d9-173c-420e-b909-8d903c554948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, those same rivers have ruined hundreds of thousands of homes
        and claimed more than 230 lives in less than two weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e29e8-2447-4232-af3f-612a9f430743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swollen waters have spilled out into fields and playgrounds.
        It is hard to differentiate where the roads end and the rivers begin, except
        when the men shout that the water is deep and they slip and slide into the
        dinghies, with palpable relief on their faces and start the motor. This gives
        them a few minutes of respite before the dinghy scrapes against a speed bump
        or the road and the laborious process begins all over again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f9f00-4df9-4959-8846-9bf7b709a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh and his team have been navigating through the waters and take
        the help of locals who point out the best way forward — a way where there
        are no fallen trees, no barbed wire guarding the fields and most importantly,
        no strong currents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bed34a-5f3c-404f-933c-937d9acc5fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the tiny boat swings madly as water rushes out of
        the river and is sucked into a low-lying street on the other side. Singh throws
        a foot at the wall, trying to stabilize the boat and flips over into the water.
        His men shout and he emerges, soaking wet but still issues instructions as
        he draws deep breaths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd690b-a6c8-4536-a195-e5bc9e94ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission worth separation from family</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7a748-f94c-40f3-b4ad-1d48de06d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a hard job that requires physical strength and perseverance,
        something these men do not lack. Working through floods across India over
        the past seven years, Singh loves being on duty. He considers himself lucky.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6843f3-7717-41db-ada3-21baedd8a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, he operates in flood-hit areas for a few weeks, separated
        from his wife and two children. His mission makes it worth it, he said. Saving
        lives is not the usual government desk job, he added with a smile.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f368430-199b-4683-a49f-24b6a06e077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team reaches a local health center located deep inside the town.
        More than 100 people have sought refuge there with a few belongings. The smell
        of disinfectant, stale water and disease lies heavy in the air.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4795941-656a-4ab1-afc5-a28fc9286804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no bathroom, there is no clean drinking water or sanitary
        pads for women. A group of women dressed in nighties stand and cook rice soup
        for everyone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94622349-5a53-4945-a542-423d628f5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team carries six people in need of medical help down a flight
        of stairs and gently place them in the dinghy. Life jackets are tightened,
        the people are reassured that they are safe and going to a better place. And
        then the motor whirs into life and the dinghy takes off.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327f23f-5483-4640-8172-068e277ae7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh directs his men to return to their original location — where
        a shipment of relief material is waiting and the team will make their way
        back into the flooded town for a third time in 36 hours. On shift for the
        past ten hours, none of them knows when they will get to sleep next.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f62b2e-c931-4780-82d8-c04cd62545f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:25:33.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:25:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Rescue teams wade
        through filthy waters to help flood victims"</em></p>'
  'naia-runways-mishap-xiamen-airlines':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-19T22:54:23.644+08:00
    'imagesource': 'jcr:1df56aee-512f-4b36-a0af-7ce59a699b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d00dc09-12fd-4f05-90bd-6b22a014e401'
    'lead': 'Manila International Airport Authority General Manager Ed Monreal will
      meet with executives of Xiamen Airlines over the runway mishap that affected
      the normal operations of the NAIA since Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:28:40.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T10:28:44.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T10:28:44.263+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aviation authorities to meet with Xiamen Airlines officials on Monday
      over runway mishap

      '
    'updated': 2018-08-20T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9971b-458b-4107-84cd-11b2ff936e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Aviation
        authorities are set to meet with officials of the Chinese airline that operates
        the plane which skidded off the Ninoy Aquino International Airport''s (NAIA)
        main runway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a63123-e358-41fb-9351-b48af99bf1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        on Monday, August 20 will meet with executives of Xiamen Airlines over the
        runway mishap that affected the normal operations of the NAIA since Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59505c-6c0e-4be1-bc32-54b7fe4e9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Air Flight MF8667 carrying 157 passengers and eight crew
        slid off NAIA''s 6/24 runway while landing amid a downpour Thursday midnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412dbc6-6ccb-4088-a50b-3f81d9a53349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s nose wheel collapsed while its left engine ripped off
        as it bounced and veered off the runway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082f7dd-c6b5-41e3-b6cf-f7b855a161dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted aviation authorities to close the runway for
        more than 24 hours. As a result, more than a hundred domestic and international
        flights were cancelled or delayed while some were rerouted to Clark or Cebu
        airports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68523ad5-cec9-455b-956e-b76cc31a52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runway was re-opened on Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77420a-fed3-47fd-99fa-5feb09b60ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade on Saturday apologized for the
        inconvenience caused by the runway''s closure, saying the incident was an
        "eye-opener" for airport officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463766c1-4999-4adb-b357-279c594db0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This incident served as an eye-opener, a reminder for us to take
        a second look at the processes, procedures, and protocols of concerned agencies,
        as well as airlines, so that we may all improve in the future,” Tugade said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3114e8-7397-4ced-b9a4-d662dc5ad918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations on the incident are set to get underway this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd888e-50f9-439e-9223-3ee918b0a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines will conduct an
        investigation on Monday. The aircraft''s pilot and first officer have been
        barred from leaving the country to attend the probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296958c-fccf-496e-aef8-de08e884f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate committee on Public Service will also look
        into the incident, according to its chairman Senator Grace Poe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118141a2-a9ac-4c41-b572-84e4cf2bb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:28:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:28:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade, Monreal, airline executives, and some passengers affected
        by the mishap will be summoned to attend the hearing.</p>'
  'miaa-xiamen-ed-monreal-naia-terminal-1':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo courtesy of Avie Olarte)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-19T19:44:21.750+08:00
    'imagesource': 'jcr:9e8c5864-511a-441f-af3d-f7f21a200e63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c24567a9-0f0c-4077-8b5c-0d44e3cbf11f'
    'lead': 'The general manager of the Manila International Airport Authority (MIAA)
      is hopeful the chaos at Terminal 1 of the Ninoy Aquino International Airport
      (NAIA) will be resolved soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:31:53.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T10:31:57.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T10:31:57.398+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MIAA chief hopeful NAIA Terminal 1 situation back to normal soon

      '
    'updated': 2018-08-20T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bd057-906a-4716-a969-959c0bb8f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        general manager of the Manila International Airport Authority (MIAA) is hopeful
        the chaos at Terminal 1 of the Ninoy Aquino International Airport (NAIA) will
        be resolved soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db9b28-8008-4074-ae4c-f9bdc7b9dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Sunday, Ed Monreal said they were
        working to normalize the situation at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabae5b-9a67-4fcf-9522-bd542ead33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that maybe in a day, we''ll be able to go back to
        normal operations," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed51a28-fa64-474c-b015-e585d22922ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Airlines are mounting recovery flights, flights that
        are scheduled as well as departing. In fact, since we opened the runway since
        11:25 as of yesterday, until about 11 this morning, we have accounted a total
        of 681 flights, which consist of domestic operations and international. (An)
        average of about 200 passengers per flight, so that''s about...we have uplifted
        around 136,200, on the average, passengers in and out of Manila."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879fc87-9dc9-4d9c-8a87-b4e77265adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said while he was not blaming anyone over what happened,
        he was disappointed at how airlines were handling the situation following
        the runway closure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d7c17-01b7-42ac-af4f-f6e49ff54277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan ho magtulong-tulong. Hindi lang ho iiwanan ang lahat
        at ituturo dahil sa insidente. Kailangan magtulong</em> <em>at tumulong sila
        sa amin,</em> at we highly expect that, that there''s always a joint preparation.
        <em>Hindi po sila sinisisi,</em> but I''m quite disappointed the way things
        are unfolding," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0c29b-2143-4e1b-896d-d44403491470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to cooperate. We can''t just leave everything
        and point fingers because of what happened. We have to help and others have
        to help us as well, and we highly expect that, that there''s always a joint
        preparation. I am not blaming them, but I''m quite disappointed the way things
        are unfolding.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e903ad1-b713-413e-a2c3-3ec5f822b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers have complained about their airlines not responding
        to their questions about what happened, and not providing any assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac82cd-d984-4c09-8f92-b9d97dd5558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal called on the airlines to "man up," asking them to provide
        assistance to affected passengers and improve their communication with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68b045-99e4-48d8-87d9-c13df759ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:31:53.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:31:57.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal advised passengers to verify their flights with the airlines
        or travel agents before heading to the airport, appealing to passengers to
        control their emotions and avoid being aggressive during what he describes
        as "trying times."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0949d7-42cc-4d51-8bb7-377a5bb72aec'
      'mgnl:activationStatus': true
