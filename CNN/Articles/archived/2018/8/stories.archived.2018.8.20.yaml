  'crazy-rich-asians-box-office':
    'author': 'Frank Pallota'
    'caption': 'The Warner Bros. romantic comedy opened to an estimated $25.2 million
      (₱1.3 billion) at the domestic box office this weekend. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-20T07:07:22.530+08:00
    'imagesource': 'jcr:36621a69-6bc4-4660-92f7-574402f50207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '784ff002-536a-4483-ab74-5201baa8051c'
    'lead': 'Audiences fell in love with "Crazy Rich Asians."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T10:23:14.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T10:23:18.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T10:23:18.513+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy Rich Asians'' exceeds expectations, takes top spot at box office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a55b5e-4d9f-4403-b98e-620630acaced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:23:18.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Audiences fell in love with "Crazy
        Rich Asians."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d6f81-19e2-4091-9ad0-dea341d6b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:23:18.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warner Bros. romantic comedy opened to an estimated $25.2 million
        (₱1.3 billion) at the domestic box office this weekend. That was enough to
        give the film starring Constance Wu and Henry Golding the top spot at the
        box office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136679fc-32e2-4dd4-b8e9-ff1d01ecbfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:23:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made $34 million (₱1.8 billion) over its five day opening,
        which exceeded industry expectations that had&nbsp;it&nbsp;bringing in closer
        to $25 million (₱1.3 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ceb8c-1fb7-4dd5-99ef-230c6aef0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:23:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crazy Rich Asians" is a watershed moment for on-screen representation.
        It is the first major studio film since "The Joy Luck Club" 25 years ago to
        feature a predominately Asian cast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7530d1e-c6fe-4464-ba3b-ebc13eb2fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:23:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has had an immense amount of media buzz and created a movement
        on social media with the&nbsp;#GoldOpen hashtag&nbsp;that was created to drum
        up attention and draw a big box office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a67999-7c9a-49c5-8edb-9b18b23cb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:23:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is based on the novel of the same name by Kevin
        Kwan, tells the story of a college professor who meets her boyfriend''s wealthy
        family in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ac4df-a4d6-431c-b138-250de0137d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:23:14.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:23:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong opening for "Crazy Rich Asians" is also a&nbsp;big moment
        for romantic comedies. It was the first time that a rom-com has topped the
        box office since June of 2014. The genre, which was once one of the Hollywood''s
        most reliable, now thrive on Netflix rather than the cineplex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
