      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> One
        airplane mishap at the country''s main airport has caused chaos for thousands
        of air passengers all over the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a151fc5-5177-4323-a5f2-dcd8d994dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:13:20.533+08:00
