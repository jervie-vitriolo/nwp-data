      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e5b53-9bff-4102-91f0-a81c9d5e280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lee Keum-seom hasn''t held her son in 68
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb02d04-9b43-4384-9c11-5aaa60e4c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time she saw him, Sang Chol was four years old, and together
        with her husband and their daughter, they were headed south, fleeing the fighting
        during the early days of the Korean War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4efb8-1b29-4fa6-bf77-94bb64d53464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mass of hundreds of thousands of others trying to escape,
        Lee and her daughter lost sight of her husband and Sang Chol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6bc479-af85-4259-a9fe-93aafd332274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued south, becoming part of the flood of refugees who
        crossed what became the Demilitarized Zone. Only later did she discover that
        her husband and son remained on the other side of the divide, in North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d440a6-b431-4c88-8431-5c44a4ff6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the tens of thousands of Koreans whose families were
        separated by the war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c2531-b543-40a5-b042-f58814765d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is now one of a small number of people fortunate enough to be
        chosen for government-run family reunions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2a117-3847-4650-bbe1-ce1f23ce56c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the first reunion in three years will take place, at
        North Korea''s Mount Kumgang. The reunion is&nbsp;included in the historic
        accord&nbsp;that was signed by the leaders of the two Koreas in April. Around
        57,000 people were eligible to take part. Of those, 0.16%, just 89 people,
        will make the journey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36724481-fc75-472d-a201-5cb68c243753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those left out face the agonizing prospect of never seeing their
        family members again. More than 75,000 people have already died without ever
        reuniting with their loved ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd033b22-a049-439e-b76f-86328582f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came to the South, I realized that I won''t see them again
        alive," Lee, now 92, said of her husband and son. "I thought to myself that
        the war needs to be over for us to meet. I gave up seeing them again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae8fdb-7258-4df2-a9fc-872c349a6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c91b8-6573-4f7c-83a8-9631b7b14213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee grew up in South Hamgyong province in what is now North Korea,
        where she got married and had two sons. The first died in infancy, but the
        second survived and she and her husband named him Sang Chol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66ecb0-084f-4419-8424-8cfb94f19400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was staying at her in-laws'' home in Kapsan county when the
        war broke out on June 25, 1950, after months of rising tensions between the
        U.S.-occupied South and Soviet-backed North Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1955c-976c-4e2c-a896-c1271ec40271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their house was in remote countryside and little news ever reached
        their doors, but refugees running away from the fighting told Lee and her
        in-laws what had happened. "They were coming from deep in the mountains,"
        she said. "They told us as they left that they were fleeing and that we should
        as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0169b3-dbe4-4d1e-973c-7ec75911b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family packed food and supplies onto an ox cart and headed south.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963802d6-1750-4f1b-b430-4ad7f8686e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t get to go back to our house. We fled with just the clothes
        we wore for the trip. We kept walking and walking," she said. "Then we walked
        again. I needed to breastfeed my baby. But there were so many people on the
        road and in the houses by the road so there was no place to do it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81711828-aa47-4a0d-9920-9da2a1829c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking privacy, Lee crossed a small stream with her infant daughter,
        leaving her husband to look after the then four-year-old Sang Chol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ee8c2-36a8-4a6f-8c11-99b06daf6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned, the two had disappeared. Lee walked all day but
        couldn''t find them, becoming more and more distressed but determined to keep
        searching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc9767-0117-481e-814d-c5f08c150cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continued on. I thought he must have gone all the way," she said.
        "I didn''t stop to sleep or eat and kept going."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28012648-7395-4577-a31f-c6a39e80deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually she came upon her brother-in-law, who told her they had
        been searching for her as well. Lee''s husband had gone back to try and find
        her, but they had missed each other on the road in the crush of refugees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb8a76-b76c-4c94-9671-072c9b235e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She never saw her husband or son again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79451f6a-5e05-4c7b-a02a-bd5ef789f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleeing war</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa472394-f783-446c-9c07-7bf40b07e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lee and her husband''s family continued south, she clung onto
        hope that he and Sang Chol would catch up with them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab7695-c0d0-424d-a3db-6dc0cdc00a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting did instead. One night, as they were sheltering in
        an abandoned house, she was awoken by the sound of bullets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6698f0c-7598-4475-95ea-97f056d6dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in a bad spot," she said. "We all lay down and stayed there."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b9a74-e5e6-4cb0-b32a-7ca22bd71492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to sleep, she lay in the dark and listened to the battle,
        her eyes tightly shut. Eventually an announcement came that the fighting had
        stopped and civilians could board a train headed south.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d503b-4804-4aa6-8f8e-8744c6f2e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was packed with refugees. Lee and her relatives threw
        their luggage onto the snow-topped roofs of the carriages and climbed on board
        themselves. They rode the train overnight to a port, where they were told
        to get on a ferry headed for Geoje Island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b0930-731a-4b21-890f-d9467cc2a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the chaos, Lee was separated from her in-laws again, and arrived
        in Geoje alone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c629615-63c0-4cb2-a2cf-674e5278f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I carried my baby," she said. "I found a wall and slept at the
        bottom of it hugging my baby."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a05ba-563d-4f93-bec1-13086133b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week passed before they reunited with some of her husband''s family,
        who had also made it onto the ferry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39689bd-302f-47a3-8595-6a5a412a331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new arrivals to Geoje, they were given a small amount of supplies
        as part of a South Korean government program to resettle refugees on the island,
        but were largely dependent on the limited generosity of the locals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9023b-6546-431e-97dd-b0cd46c8a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee spent many days longing for her husband and son, wondering what
        became of them and imagining the worst.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a24b9f-04cb-4af3-8e75-1e0619562fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I woke up I would take my daughter out to the field and sit
        on a rock. That was my spot. And I would cry," Lee said. "I cried for a year."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22095e2-28c4-41d1-bc03-9d76dcc5e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time wore on, Lee gave up on seeing her husband and son again.
        She remarried, to a man who had become separated from his wife and fled south
        with his daughters, who Lee raised as her own. Over time, she found she could
        remember little about Sang Chol, only that he was a good boy, who didn''t
        complain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe59f71-91ef-4a69-a6e3-768aa0e9623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long wait</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edf17f-7a5a-42e6-b5d3-6eaf9c2ec98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sang Chol is now 72. After his father realized that they''d lost
        his mother on the chaotic road south, he took the boy back to their home village
        to find them. Few details are known about how Sang Chol''s life unfolded in
        the reclusive country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292477a-c88a-4004-8091-4e94d9e0c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 68 years, his mother Lee is about to find out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977368f-2665-480d-8ae3-55ce1e2ab428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said she felt numb when she learned she had been selected to
        take part in Monday''s family reunion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba98195-9d4c-4f53-a59b-7410e6687672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t process that at first. I couldn''t believe that I was
        going to see my son," Lee said. "Will it be okay to hug my son who''s over
        70 years old?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9e0af-6c19-4672-8ff9-7b6afbe6baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the families split by the Korean War, their relatives
        are little more than vague memories to which they are connected by history
        and blood. Nevertheless, the loss and pain of the separation persists, as
        does the desire for reunion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750573d-cb2c-48d0-8278-e1960a88f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahm Seong-chan will be among the 93 people who meet their relatives
        on Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1dfbbf-3315-4a93-bb82-523d583a1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother was around six years old when they last saw each other.
        They grew up in vastly different countries, with Hahm even working in South
        Korea for the U.S. military,&nbsp;which remains widely loathed in North Korea
        for the brutal bombing campaign carried out during the war.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67507e2f-51dd-47ef-ac0b-841e087736a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often thought it would be so nice if I could see my brothers
        just once before I die," he said. "When I got a phone call from the Red Cross
        that I made it to the first group of 500 out of over 50,000 applicants, I
        didn''t think I would make it to the final list."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa7b1e-b57f-4daf-93aa-2404979a496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86-year-old told CNN he doesn''t expect to recognize his younger
        sibling, who he can remember little about beyond that he was quiet and nice,
        unlike another brother who always used to get into fights.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e490cc3-f4d7-4394-a467-01e64a3bde41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we''ll be able to recognize each other because we share the
        same blood," he added. "Even if he doesn''t remember me he must remember my
        name, ''Hahm Seong-chan.'' I get so nervous thinking about that moment."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab635ee-0d40-41c0-95fa-3a3fe606265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing trauma</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f78c8-61eb-40d3-b3ff-7ff8b4e1ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many other separated families, the phone call confirming a reunion
        is yet to come.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35130696-3781-4e7b-aa23-fa5607c19a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung Kea-hyun, now 85, has applied 21 times for a reunion with his
        brothers, whom he became separated from in the war.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fa8b1-cf6a-4c3b-82ab-7bfe8cca4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pining to see them again. People see their family again and
        cry their eyes out," he told CNN. "I cried a lot too."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163a85d-b435-436f-919b-317385626522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reports on reunions inevitably focus on the lucky few selected,
        Jung''s situation is the reality for the vast majority of those who have applied.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dace84c-23e5-485d-b2fc-db122fc1b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to experience it to know it. You can speak to me and hear
        the story, but have you ever been separated from your family? Imagine not
        seeing them for 65, 70 years," Jung said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d441d1-636d-43c8-97db-24b51a88429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He struggled even to explain the hurt to his own wife, a native
        of Seoul who didn''t experience the war in the same way: "If she was from
        the North too, I could talk to her about it. But it was pointless because
        she wouldn''t know. She wouldn''t know how I feel."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17c9b2-e4f0-4643-bb01-32092b9025a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, Koreans visit their hometowns to feast with relatives
        and pay respect to their ancestors as part of the Chuseok harvest festival.
        For Jung and many others, this happy occasion is an added heartbreak — he
        can''t visit the town of his birth, and his relatives on the other side of
        the DMZ may as well be a world away.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d86063-cc19-4d71-9545-2ac8991f32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, as he has done for decades, Jung will get as close as
        he can, traveling to a shrine in Panmunjom, near the DMZ, where he will perform
        the traditional rituals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c7bd0-ec60-4d9a-b7fe-4f230ae9b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being separated from your family is something unimaginable," he
        said. "What I want is not a one-off meeting. I want to know who is still surviving.
        Just to know if they are still alive. Or even just for the letters to travel
        back and forth."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe194d45-2d68-40f1-8319-c2bb035f2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many families on both sides of the border, time is running out.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d9c6f-71b3-45ea-9880-aef293188b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75,000 applicants have died since the Korean Red Cross
        and state broadcaster KBS first began working to reunite families in the 1980s.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96175c94-ad5d-472c-90a5-6cda2fb97131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flurry of reunions took place in the 2000s, amid improved relations
        between Seoul and Pyongyang, but then a lull followed as tensions rose again.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca022a-0758-4740-82f0-26a71a666497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last round of family reunions was in 2015. Now old and frail,
        many families fear they''ll never be included on the list to meet their relatives,
        and even if they are they''ll be too weak to make the journey north.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87616173-7aa0-49a6-a28f-db1b6dcaddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers selected will be very small," said Park Kyung-seo,
        president of the South Korean Red Cross, which organizes the reunions.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecee2b6-3308-40f6-bd3c-1989954ad041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I share fully with the disappointment of those who are not selected
        so I am trying with the North Korean partners to try and find other solutions,
        huge numbers are waiting."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1da536-845f-47a9-b8d5-163448b15bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine 73 years without knowing whether their family members are
        still alive or passed away — no news at all," Park said. "The agony and anger,
        that''s an unthinkable human tragedy."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc9e1d-3728-4b2d-9fd8-f8ebf37f97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reality of the ongoing division of the peninsula, a
        division that for all the political bluster and fear of North Korean missiles
        heading to the U.S., affects ordinary Koreans more than anyone else.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e354464-ebc1-47b3-ac7a-cc94124986d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after the war, division caused the horror of war to take root
        in our everyday lives," South Korean President Moon Jae-in&nbsp;said&nbsp;last
        week as the country marked the 73rd anniversary of the end of Japanese colonialism.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab6aad-9f39-492e-9589-6d75dd8c638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took away the lives of countless young people, incurring enormous
        economic costs and loss of capabilities."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204c974-b54b-4d76-a6cb-7a659394cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Moon will travel to Pyongyang, where he and North
        Korean leader Kim Jong Un have pledged to continue to work "toward the declaration
        of an end to the Korean War and the signing of a peace treaty."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86802360-0ad2-40e3-9f1f-62133e51b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families separated by that war, on both sides of the border,
        will be watching closely.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ca7c1-b8d2-4f05-bff4-5212724824b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T10:17:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T10:17:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
