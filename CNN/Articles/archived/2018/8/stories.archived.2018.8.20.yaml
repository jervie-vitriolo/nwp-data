      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xiamen Airlines aircraft went off the runway around 11:55 p.m.
        Thursday , but all 157 passengers and crew of the flight were evacuated safely,
        MIAA said. The runway was closed since Friday morning to remove the plane
        off the vicinity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14811915-8bc2-4198-a1db-8e22735ad7fa'
      'mgnl:activationStatus': true
