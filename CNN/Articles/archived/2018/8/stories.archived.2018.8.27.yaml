    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: PH men''s basketball team bows out of medal race as South
      Korea advances to semis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282548f0-b74f-4404-8b74-fb1a0515a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:33:39.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:33:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, August 27) — Another heartbreak for the Philippines
        at the hands of South Korea in the Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b182ddb-6405-4ff4-90b8-60277589f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:33:39.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:33:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine men''s basketball bowed down to South Korea, 91-82,
        Monday at the Gelora Bung Karno Sports Complex in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bfb9bc-3547-4ca5-8959-a63e84e840c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:33:39.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:33:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Ratliffe paced South Korea with 30 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07980689-e012-4e52-ae28-04baa6c58840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:33:39.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:33:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Koreans relied on their outside shooting to take a precarious
        22-18 advantage at the end of the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08632df8-5fd2-4200-9de1-2bcef8a39cca'
      'mgnl:activationStatus': true
