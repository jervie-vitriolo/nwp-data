      'jcr:uuid': '6d723100-768c-4dc1-9a49-9d8b36c66cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 26) —</strong> It''s a double celebration
        for the Philippines after dominating women''s golf in the 2018 Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e8d46-397e-410c-8a33-d636e15e7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuka Saso delivered the first gold medal after topping the women''s
        individual golf Sunday at the Pondok Indah Golf &amp; Country Club in Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d4f1e-eb38-4ecd-84df-3d1432b7c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also dominated the women''s team category to claim
        its third gold in the regional sports meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f3ac6-2d1d-4c4f-98ea-cea7b352955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year old Saso showed grace under pressure as she recovered
        from a double bogey in the second to the last hole by delivering an eagle
        on the 18th to finish with a six-under par 66.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95b955-4d53-45fa-963b-9f1caa4af176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erstwhile leader Liu Wenbo of China can only manage a four-over-par
        in the final as Saso took home the gold for the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91abd1-6b04-4b2e-a3d9-b580e294728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the women''s team composed of Saso, Bianca Pagdangan
        and Lois Go, secured the gold medal with a 22-under-par.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcdeb95-6e6c-457a-ba2e-0a0007b33632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Pagdanganan said winning the
        group category was unexpected given that their opponent was China, which is
        considered to be a powerhouse in the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e34e2-a895-46c8-a478-97adb3f735e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:12:24.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:12:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang hirap po kasi alam po namin na magaling po yung team
        ng China pero hindi ko inisip kung gaano kalayo yung score namin, sinubukan
        lang po namin na i-lift yung game namin," Pagdanganan</em> said in an interview
        on CNN Philippines.</p>'
