      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavyweight boxer wins after one second</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5069592-93bd-4a65-86d8-fe3050ac9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian boxer Efe Ajagba earned the easiest victory of his career
        Saturday — after opponent Curtis Harper left the ring after one second.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ad9da-4aca-4c4a-87de-7d2e9d9f4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the boxers'' had touched gloves and the opening bell had sounded,
        Harper turned away from his opponent and climbed through the ropes, leaving
        the arena to a cacophony of boos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011138bb-d809-4a28-8d4a-b9d936ff9abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to boxing journalist Jordan Hardy, Harper said his move
        was in protest against money, writing on Twitter that he "walked out of the
        ring because he''s not getting paid enough to fight and that he wants respect."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e26ce4-d486-4db6-9af9-966fecf71330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promising heavyweight fighter Ajagba, a 24-year-old who represented
        Nigeria at the Olympics, extended his unbeaten run (6-0, 5 KOs) after Harper
        was officially disqualified after one second.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160f824-8e95-4ddb-b00c-6fd24e261a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;The refugee boxer tearing down barriers</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52548600-f908-4c88-b92a-99ef3134c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajagba''s camp claimed there was another reason behind his walkout.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8aceab-3674-4954-8418-26245e3f9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He defined what the most feared man in boxing means — no punch
        necessary," Ajagba''s promoter told ESPN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a6fb1-cf2b-43d1-ae3c-ee4e19a9ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
