      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Even if he''s 10 points higher, as long as he gets
        a higher score than I do, I will resign as Senator.)</p>'
