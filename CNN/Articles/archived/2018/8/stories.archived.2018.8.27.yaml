      'mgnl:type': 'text'
      'text': '<p>(CNN) — Serena Williams has played down the news that her superhero-like
        ''catsuit'' will be banned for the 2019 French Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b2fc7-164c-47c7-9d1d-46a55c156bee'
