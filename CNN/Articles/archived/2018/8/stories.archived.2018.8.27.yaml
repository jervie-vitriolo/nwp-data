      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, several militant labor groups will also hold
        a ''Heroes'' Day March'' to recognize individuals who fought for workers''
        rights. The groups will march to the Welcome Rotonda in Manila, to call for
        higher national minimum wage.</p>'
    '12':
