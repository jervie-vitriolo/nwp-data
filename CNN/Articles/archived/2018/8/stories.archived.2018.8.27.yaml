  'house-justice-committee-hearing-impeachment-raps-7-justices-september':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-27T13:24:24.080+08:00
    'imagesource': 'jcr:15b8d900-2e9d-40dd-af21-2a716e13b9e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c80728-22f9-48df-92ec-df3a39c03ecf'
    'lead': 'House Justice Committee Chair Doy Leachon says his committee aims to
      tackle the complaints by September 4, Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:28:59.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:29:02.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:29:02.580+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel to hear impeachment raps vs. 7 justices next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f0e16-a4b6-4ca7-b0eb-3b646e213e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 27) — The House of Representatives
        will be taking up the impeachment raps against seven justices by next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d535f-dd4d-4856-8661-01bb6a88efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Doy Leachon told CNN Philippines''
        The Source that he is expecting to receive the complaints by Tuesday, and
        give congressmen one week to review the material. The hearing is set for 9:00
        a.m. on September 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c113d-555d-4488-a13d-f58ef33737ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our target would be to meet the first committee hearing on the
        impeachment complaint by September 4," Leachon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b6267-b0cf-4e94-8584-dcf52a12a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am assuring 100 percent impartial ang committee at transparent
        tayo dito," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abcb6f-b621-4eed-a4f5-2e600b9ac42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am assuring (that) the committee will be 100 percent
        impartial and transparent here.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddccc8-1a61-43b9-965b-2e08dd5a6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Rep. Edcel Lagman, Magdalo Partylist Rep. Gary
        Alejano, and Ifugao Rep. Teddy Baguilat filed complaints against seven Supreme
        Court Associate Justices on August 23. The subjects of the raps are Associate
        Justices Diosdado Peralta, Lucas Bersamin, Andres Reyes, Jr., Alexander Gesmundo,
        Francis Jardaleza, Noel Tijam, and newly appointed Chief Justice Teresita
        Leonardo-De Castro.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Justice Committee Chair Doy Leachon: Impeachment complaints
        to be tackled on Tuesday | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ianum8wyn2">pic.twitter.com/ianum8wyn2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1033887038993362944?ref_src=twsrc%5Etfw">August
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53550b64-c13b-4146-8f6b-da72ed6516ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213e2ec-8313-4652-a974-19f63645f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen alleged the respondents committed culpable violation
        of the constitution and betrayal of public trust over the judges'' decision
        to unseat former Chief Justice Maria Lourdes Sereno through a quo warranto
        petition. The landmark ruling was highly divisive — with the Integrated Bar
        of the Philippines and the Senate leadership maintaining that Sereno should
        have gone through impeachment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e9ce4-3027-4fe2-98f9-9ab0421181af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is also the reason for mixed reactions to De Castro''s
        appointment as top judge. A vocal critic of Sereno, De Castro even testified
        against her in House hearings before voting to oust her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601fe2a-04a2-4e84-99c8-753ea92a8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Leachon respects De Castro''s appointment, he says he understands
        the criticism that the high court should have let the impeachment process
        run its course.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab7f31-8a03-4beb-a8b2-5bacab931183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other issue is whether an error of judgment can be viewed as
        an impeachable offense," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80e6c0-b994-4d9f-9c9e-b6c14d94e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel is first expected to deliberate on whether the complaints
        are sufficient in form, and then whether they are sufficient in substance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bd5b5-5bd7-4d5d-9af7-43e2b9db057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Substance is determined by the allegations or recital of the allegations
        in the complaint, determinative of the jurisdiction of the committee. Then
        let''s proceed from there," said Leachon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f28ff-6f14-4fae-a1b4-576087e47347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat and company further argued that the complaint should have
        disqualified four justices — including De Castro -- from the shortlist for
        Chief Justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e3057-ddff-4a59-aeca-92d45c2c4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Leachon said that the issue was moot and academic since
        De Castro was already appointed. He maintained that the complaint did not
        reach the House of Representatives in time for it to be considered a pending
        case against Chief Justice nominees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96bb5e-d539-420d-a31d-e289b9addea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the House will hear the impeachment case — and Baguilat
        said he remains hopeful regarding the process, despite the fact that the opposition
        is a minority in Congress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5794f39-1e78-4e69-ae08-02cde719b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:28:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:29:02.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly, it''s going to be very challenging, very difficult,"
        said Baguilat. "But as I was saying earlier, many of our colleagues whispered
        that they didn''t like the quo warranto... I always believe we have a fighting
        chance."</p>'
  'South-Korea-Philippines-2018-Asian-Games-mens-basketball':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-27T15:23:59.723+08:00
    'imagesource': 'jcr:5301ad05-c046-4071-b9b3-2ab049ad85c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10bb5087-7bb7-40d5-b8d8-2e29d41d7a9b'
    'lead': 'The Philippines has been eliminated from the medal contention in the
      men''s basketball tournament at the 2018 Asian Games.'
