      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Robert Vergara and CJ Marquez contributed to this
        report.</p>'
  'milf-mohagher-iqbal-bangsamoro-organic-law':
    'author': 'Xianne Arcangel'
    'caption': 'Mohagher Iqbal, chief of the Moro Islamic Liberation Front Implementing
      Panel, faces controversy over his identity.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-26T19:22:05.066+08:00
    'imagesource': 'jcr:e7f50a54-9469-41d9-863b-e6205be9af01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e6be0a5-cd02-48d0-b290-201524740e6c'
    'lead': 'A lot of people in Muslim Mindanao are still clueless about the new Bangsamoro
      law, a leader from the Moro Islamic Liberation Front (MILF) said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:08:04.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:08:08.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T14:08:07.985+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF leader: Better understanding of Bangsamoro Organic Law needed

      '
    'updated': 2018-08-27T16:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f8146-ab3d-4ebc-9e12-3b4ddf42a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manlila (CNN Philippines, August 26) —</strong> A
        lot of people in Muslim Mindanao are still clueless about the new Bangsamoro
        law, a leader from the Moro Islamic Liberation Front (MILF) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45e445-1d65-43ed-8128-437ac802414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, the people really do not understand fully the content
        of the Bangsamoro Organic Law (BOL) and, as I said a while ago, how these
        provisions would really redound to the benefit of the people," MILF Chief
        Peace Negotiator Mohagher Iqbal said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e0bc2-571e-49c2-a956-ea03965fe9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The BOL is equated to peace. Peace, development."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181958ec-9828-4726-a633-22992a1daee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ahead of the plebiscite, which will happen either in December
        or in January next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536c3fb-07fd-4c4b-8de9-eb146cebc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM will become the Bangsamoro Autonomous Region in Muslim
        Mindanao should the BOL be ratified in a plebiscite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24d027-ca53-4452-bbcc-adc5e6b55ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964041c-89d1-4ded-964a-7ad45c6d364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the low awareness on the BOL, Iqbal said he is optimistic
        that ARMM residents will support the law signed by President Rodrigo Duterte
        in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0a37d-a6d4-4a36-8302-fabaa94e4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see any situation that would lead to such a situation
        wherein the Bangsamoro Organic Law would not be ratified. One reason for that
        is no less than the President fathered the Bangsamoro Organic Law," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d807f8-b695-4501-a214-30e4bf643fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:08:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:08:08.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government has tapped barangay
        officials in Mindanao to spread awareness on the BOL in their respective communities.</p>'
