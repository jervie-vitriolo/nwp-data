      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time for the Philippines to participate in the
        exercise as contingents along with Vietnam, and Malaysia.</p>'
    '12':
