      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard Giudicelli, the French Tennis Federation president, said
        in an interview with Tennis Magazine that Roland Garros, one of the four grand
        slams, is introducing a dress code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc7779-6720-4aa3-a3ef-4dec39ac616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.034+08:00
