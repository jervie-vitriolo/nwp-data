      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan also bagged a bronze for the country in the women''s
        individual event after outlasting Japan''s Ayaka Furue in a playoff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0cfc6-bce1-4b3c-bce3-236ba7583b7b'
