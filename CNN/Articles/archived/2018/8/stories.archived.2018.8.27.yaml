    'jcr:uuid': 'f087136f-3bed-4e67-baee-36a0c49b7108'
    'lead': 'Pope Francis gave an unplanned speech on abuse to hundreds of thousands
      of faithful and asked for forgiveness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:15:11.996+08:00
