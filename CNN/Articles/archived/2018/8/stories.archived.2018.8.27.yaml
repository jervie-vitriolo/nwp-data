      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has three gold and 10 bronze medals, and is
        ranked 15th among the 34 countries participating in the sporting event.</p>'
  'pope-ireland-no-more-apologies':
