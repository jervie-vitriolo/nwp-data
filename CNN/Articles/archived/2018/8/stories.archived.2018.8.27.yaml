  'golf-asian-games-womens-team-gold-medal':
    'author': 'CNN Philippines Staff'
    'caption': 'Dominating the women''s division of the 2018 Asian Games'' golf tournament
      was "totally unexpected," Philippine delegation head Richard Gomez said.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-27T22:08:50.237+08:00
