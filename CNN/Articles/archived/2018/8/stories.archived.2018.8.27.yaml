  'pope-francis-rchboshop-call-for-resignation':
    'author': 'Delia Gallagher and Sheena McKenzie'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-27T17:01:35.651+08:00
    'imagesource': 'jcr:1f5e4f6b-dfa3-44ff-941f-53871f162cf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07f7811-ef4a-4ae7-a999-14a4ad52dcf4'
    'lead': 'Pope Francis says he "will not say a single word" on a former archbishop''s
      call for him to resign over his handling of sexual abuse allegations against
      a prominent cardinal in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:10:22.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:10:26.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:10:26.272+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis silent on Archbishop''s call for him to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d1ab0-cecd-41ca-a47b-a7056e02ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis says he "will not say a single
        word" on a former archbishop''s call for him to resign over his handling of
        sexual abuse allegations against a prominent cardinal in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce741af-25f1-490a-a178-b00bda62d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement seen by CNN on Sunday, former Archbishop and Vatican
        ambassador to the US Carlo Maria Vigano said he told the Pope about allegations
        of sexual abuse against high-profile American Cardinal Theodore McCarrick
        five years ago, but that the Pontiff did nothing about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1615f61-6463-4eb9-94b5-00b456528eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick, 88, who once led the Archdiocese of Washington and was
        a force in American politics, resigned last month after a decades-old allegation
        of sexual abuse of a teenage altar boy. The Pope also ordered McCarrick''s
        suspension from public ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae84241-be86-45f2-809b-831254ef3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigano called for the Pontiff to resign over his failure to act.
        "Pope Francis must be the first to set a good example to Cardinals and Bishops
        who covered up McCarrick''s abuses and resign along with all of them," Vigano
        said in a lengthy statement dated August 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df1675-165b-4ed1-8f46-f3f742b90bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press Sunday on his flight back to Italy from Ireland,
        Pope Francis said, "I will not say a single word on this," although he added
        that after some time passes, "I may speak."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea30b2e-a9b4-413e-81fb-8042e4986812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope told reporters he believes the statement from Vigano speaks
        for itself. "I read the statement this morning, and I must tell you sincerely
        ... read the statement carefully and make your own judgment," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68c281-478b-4332-b52a-fab7b6afa51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Serial predator''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2adc0-6ebb-487c-b552-25cb64298feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Pope Francis] knew from at least June 23, 2013, that McCarrick
        was a serial predator," Vigano said in his statement, adding, "although he
        knew that he was a corrupt man, he covered him to the bitter end."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d133a5-f915-4883-92d1-12ced71403c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only when he was forced by the report of the abuse of a
        minor, again on the basis of media attention, that he took action [regarding
        McCarrick] to save his image in the media," Vigano continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125922a-efd1-4c21-ac25-f02144d0c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Vigano -- who retired in 2016 at age 75 -- confirmed
        the letter is genuine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1763e7b-2c74-4c57-b99b-3178748fe7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cardinal Wuerl rejects allegatons</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4ee7a-ecb6-4347-b772-649787c783a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigano also said Washington Cardinal Donald Wuerl was aware of reports
        of sexual abuse by his predecessor McCarrick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6e70c-7bd1-43d4-ae01-6201c9c0dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Wuerl, well aware of the continuous abuses committed by
        Cardinal McCarrick and the sanctions imposed on him by Pope Benedict, transgressing
        the Pope''s order also allowed him to reside at a seminary in Washington D.C.,"
        said Vigano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48db13f-0480-497c-9f8d-7746bab46800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In doing so, he put other seminarians at risk," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41baca13-fbdc-435e-b77a-ae22edab5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl rejected Vigano''s allegation in a statement published by
        the Catholic News Agency on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d5af5-cd01-4fea-9e40-a8d53ba17749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward McFadden, spokesperson for archdiocese of Washington, disputed
        the notion that Wuerl ignored allegations about McCarrick.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51087e7c-f878-4d6d-84ca-abdf65741e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of what Archbishop Vigano''s memo claims, Cardinal Wuerl
        did not receive any documentation or information during his time in Washington
        regarding any actions taken against Archbishop McCarrick," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7322c-80a4-43b8-8602-bdf9c91ca928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bishop of the Diocese of Tyler, Texas, told his parishioners
        he thinks the allegations are "credible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5aa120-5d50-4e7d-9a70-08db18d020e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be clear that they are still allegations, but as your shepherd,
        I find them to be credible," the Most Reverend Joseph E. Strickland wrote
        in a letter to members of the diocese.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d031fe-f966-4ad6-8108-20fd69ad59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland''s letter did not say why he believes the allegations
        are credible. CNN has reached out to his office for explanation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c0d82-1ba4-42fb-bb8d-9a57d0a33254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigano''s statement comes at a delicate time for Pope Francis, who
        has been on a visit to Ireland where he has been grappling with the fallout
        of a Pennsylvania grand jury report into clerical sexual abuse spanning decades,
        while also meeting with survivors of Ireland''s own sex abuse scandal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67f0bf-13ea-4bc4-bf61-7761c9b40187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania report found that more than 1,000 minors had been
        sexually abused by more than 300 Catholic priests over seven decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4103bc-db55-4a4d-bf67-015287846847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusually blunt letter released by the Vatican last week,
        the Pope directly referred to the Pennsylvania report and acknowledged the
        Catholic Church''s failure to act, adding "we showed no care for the little
        ones; we abandoned them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7793b0-2afb-4712-981b-a5df252f623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit to Ireland</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d33697-84e8-48c1-85ce-4793d46ebb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Pope again spoke in Dublin of his shame over the
        "appalling crimes" of historic child abuse in the Catholic Church and said
        outrage was justified, although he did not mention the Pennsylvania scandal
        specifically.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18584ff-d609-4151-a5bf-c8d1764b9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Irish Prime Minister Leo Varadkar, who spoke ahead of
        the Pope on Saturday, did not skirt the current abuse revelations that have
        emerged in Pennsylvania.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4506d29-260d-4b35-a5f7-d15400f0b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks, we have all listened to heartbreaking stories
        from Pennsylvania of brutal crimes perpetrated by people within the Catholic
        Church, and then obscured to protect the institution at the expense of innocent
        victims," he said. "It is a story all too tragically familiar here in Ireland."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79333af-3335-4bd5-8f33-8226dd07dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis concluded his 32-hour visit to Ireland with a Sunday
        Mass at Phoenix Park in Dublin, with hundreds of thousands of people braving
        wet and windy weather to attend. Thousands more gathered in the city center
        for protests against clerical sexual abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7ee07-32ba-41a1-9b5f-fcb65c815215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask forgiveness for the abuses in Ireland," said Pope Francis
        at the Mass, listing a litany of abuses including clerical sex crimes, a lack
        of compassion and action by church leaders and the separation of single mothers
        and children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89108995-78c4-48af-aef8-f2e9a04fdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask forgiveness for all the times that we, as the church, did
        not provide survivors of any kind of abuse compassion, to look for justice,
        and the truth, and concrete actions, so we ask forgiveness," Pope Francis
        said at the Mass.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeb70a-9a57-4de4-8415-466668910a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:10:22.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:10:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Pope Francis silent
        on Archbishop''s call for him to resign."</p>'
  'marijuana-breast-feeding-thc-study':
    'author': 'Jacqueline Howard'
    'caption': 'FILE PHOTO. A study published Monday in the journal Pediatrics found
      that low levels of chemicals in marijuana, like tetrahydrocannabinol or THC,
      were measurable in several mothers'' breast milk up to six days after they said
      they smoked pot or ate an edible, among other forms of use.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-27T17:03:01.959+08:00
    'imagesource': 'jcr:76dc05d4-8a33-48b9-ad2a-0c302d644592'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ce57f4-8e7d-4515-87ea-dcdd4fa5c35f'
    'lead': 'A study published Monday in the journal Pediatrics found that low levels
      of chemicals in marijuana, like tetrahydrocannabinol or THC, were measurable
      in several mothers'' breast milk up to six days after they said they smoked
      pot or ate an edible, among other forms of use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:13:02.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:13:05.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:13:05.639+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marijuana study finds THC in breast milk up to 6 days after mom''s use

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f493a-a09c-4ce8-a49f-3714e2b5a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doctors are getting a better understanding
        of how using marijuana can affect a breastfeeding mother''s milk supply --
        and for how long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35512876-2830-4011-ab8a-c278f7f85fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Monday in the journal Pediatrics found that low
        levels of chemicals in marijuana, like tetrahydrocannabinol or THC, were measurable
        in several mothers'' breast milk up to six days after they said they smoked
        pot or ate an edible, among other forms of use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445300cb-5a30-4409-94d2-0bf74cb192b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether this means that some level -- or any level -- of these
        metabolites can negatively influence child development is unknown at this
        point," said senior study author Christina Chambers, a professor of pediatrics
        at the University of California, San Diego and director of clinical research
        for the Department of Pediatrics at UCSD and Rady Children''s Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aac0f5-0cae-4381-8787-6c99a731b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to be able to know the answers to those questions
        so the advice that pediatricians and obstetricians are giving to pregnant
        women and breastfeeding women are based on sound evidence," she said. "This
        is a call to action to take the next steps to study long-term outcomes in
        these children."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a77bb-90bf-433a-87e2-5c2305f63463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate research, published last year in the medical journal JAMA,
        found that the prevalence of marijuana use among a sample of 279,457 pregnant
        women in California climbed from 4.2% to 7.1% from 2009 through 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88400ecf-f217-40e0-885e-93e523ed8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians and scientists have been taking a closer look at the
        health implications of marijuana use while breastfeeding since mothers in
        the United States got greater access through legalized recreational use in
        several states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4441a7f-0952-40fc-9625-f1de57cd8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine states -- Alaska, California, Colorado, Maine, Massachusetts,
        Nevada, Oregon, Vermont and Washington -- and the District of Columbia allow
        recreational sales of marijuana, as well as medical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a28ec9-b025-4ef7-9f28-2d30e779dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The question is, does it matter?''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d640d17-1f93-4701-a65a-430e45665723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed concentrations of the mind-altering chemical
        THC and other compounds in the breast milk of 50 women who reported using
        marijuana. The women had children who ranged in age from newborns to toddlers
        older than 12 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb78d0-4d83-4228-80de-261da85213ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2014 and 2017, the women provided 54 total breast milk samples,
        which were analyzed at the University of California, San Diego''s Mommy''s
        Milk lab, a human milk research biorepository. The women also reported in
        questionnaires whether they were exposed to marijuana, medications and other
        substances in the 14 days before their milk samples were collected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25df4a-142b-45a8-9603-c1de9b3260a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing the milk samples, the researchers found that THC
        was detectable in 34, or 63%, of the 54 samples. The average concentration
        of THC found in those samples was 9.47 nanograms per milliliter. The researchers
        also found five, or 9%, of the 54 samples had measurable concentrations of
        cannabidiol, another chemical in cannabis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0053952-8996-4923-a1e5-98d2e65f65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then calculated how much THC an infant would ingest
        from that concentration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fb257-f9e1-4d17-b563-220ead410b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into consideration breastfeeding frequency, quantity of milk
        ingested and other factors, the researchers estimated that a hypothetical
        3-month-old, weighing 6.1 kilograms or 13 pounds, would ingest about 0.040
        nanograms of THC per milliliter of milk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc3afd-8f50-4f6c-b8cb-27911b9581d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, does it matter? ... Is it possible that even low
        levels in breast milk may have an effect on a child''s neurodevelopment? And
        we don''t know the answer to that," Chambers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824ce7a-86a3-44c2-8f4e-a2d7e67d3055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that the researchers relied
        on the women to remember their marijuana use or exposure and then report that
        use. The researchers also did not test what levels of THC or other compounds
        were in the breastfed infants themselves, instead relying on their own estimates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4d1bd-b3c3-476c-8dee-9764b9c163bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chambers said that more research is to come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff2e61-2696-43b4-ab0d-a08caefa38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are planning another study to better understand
        how cannabis exposure might be associated with neurobehavioral testing outcomes
        in children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341f443-7d95-4fa2-b4a0-8cf3514236ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a testable hypothesis and something that we want to move
        forward with trying to answer, because it''s a critical question," Chambers
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22327bdf-da89-439c-9a2c-dde05946b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How chemicals can get into breast milk</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5379c4d-f1fc-4236-97b4-b6aca5ce6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the study "attempts to fill a large gap in our knowledge
        about marijuana use and breastfeeding," said Dr. Robyn Horsager-Boehrer, professor
        and chief of obstetrics and gynecology at the University of Texas Southwestern''s
        William P. Clements Jr. University Hospital in Dallas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d54f4-84da-4591-bc05-6db1b5fc4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THC or other components of marijuana can enter a mother''s breast
        milk supply because blood vessels in the breast provide access to the glands
        where milk is produced, said Horsager-Boehrer, who was not involved in the
        study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa61c5-ca30-4df9-bef8-38a5a229a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That access allows chemicals or medications in the blood to transfer
        into breast milk, depending on the "size of the compound, the concentration
        in the maternal bloodstream and whether the medication or chemical is bound
        to fats and proteins," Horsager-Boehrer said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93503b4e-080d-482d-a51b-e2c2afb6af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THC is very soluble in fat, and since breast milk has a high fat
        content, it isn''t surprising to see these results," she said of the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1cd9b-e364-4390-b543-684bc39e562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the study did not directly examine what the significance would
        be for an infant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3039d86-fe83-4419-9549-d5028f1591e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To look at that, we''d first have to see if levels in the milk
        translate into levels in the infants'' blood," said Dr. Melissa Bartick, an
        assistant professor of medicine at Cambridge Health Alliance and Harvard Medical
        School in Massachusetts, who was not involved in the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18cb3c5-935f-45af-b221-0a47626af7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have to measure any cognitive, intellectual and behavioral
        effects on the children as related to blood levels, while eliminating confounding
        factors such as exposure during pregnancy and the effects of parenting while
        under the influence," she said. "So there is little we can advise from this
        study except more research."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146f973-0916-4dc2-9b02-e3b271e696fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What recommendations say for women</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79740102-a5a3-4dd8-a302-77cda474c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics published a new clinical report
        accompanying the study, with recommendations for breastfeeding and pregnant
        women who use marijuana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e64bb1-997f-4873-9768-99feae9bdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations state that marijuana should not be used during
        pregnancy and that marijuana use while breastfeeding is discouraged -- but
        they also recommend women be informed about the lack of definitive research
        on this topic and counseled about the current concerns regarding potential
        adverse effects of THC on pregnancy and child development.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75f877-de85-428c-8876-f6defc5d2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This emphasis on being informed was something that stood out to
        Dr. Alison Stuebe, an associate professor of maternal-fetal medicine at the
        University of North Carolina School of Medicine in Chapel Hill, who was not
        involved in the clinical report or the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a56e85-1219-4e95-b7eb-c366749509f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very often, medical documents make statements that women should
        ''not be allowed to breastfeed when they use marijuana.'' That approach presumes
        that women need to be told what to do, rather than being given information
        to make informed decisions," said Stuebe, who is also a board member of the
        Society for Maternal-Fetal Medicine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dcaf7-5577-48c5-aea9-ae8f4f96ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a women''s health provider, I believe we should provide women
        with information and advance their understanding so they can make informed
        choices," she said. "I was really happy to see counseling as an emphasis of
        this document."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680154b-2986-4eec-be0b-24150ae22570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sheryl Ryan, a professor of pediatrics and chief of the Division
        of Adolescent Medicine at Penn State Health Milton S. Hershey Medical Center,
        wrote an editorial that accompanied the new study.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec640bc-941d-4c34-a29f-53828d9ca5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote that both the American Academy of Pediatrics and the American
        College of Obstetricians and Gynecologists recommend counseling moms to abstain
        from all cannabis products if they wish to breastfeed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7941841-9579-421b-b5cc-48a9b4c41b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study provides support for those recommendations, she wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e858070-47a7-4fc8-b412-c40bb2e766c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the picture is incomplete without our understanding of what
        is happening at the level of those infants exposed to cannabinoid-containing
        breast milk," she wrote. "Hopefully, the calls for research to answer these
        important questions will not go unheeded."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233bece-f91d-4c18-97bf-71d64967906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:13:02.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:13:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Marijuana study
        finds THC in breast milk up to 6 days after mom''s use."</em></p>'
  'rohingya-myanmar-military-leaders-genocide':
    'author': 'Euan McKirdy'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-27T16:35:40.212+08:00
    'imagesource': 'jcr:2f019517-449f-4f2c-943b-bffc88e7e058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a99557-6207-47d7-bbb0-365844a92cbd'
    'lead': 'An independent United Nations investigation into alleged human rights
      abuses carried out against Rohingya Muslims in Myanmar has called for the country''s
      military leaders to be investigated and prosecuted for genocide, crimes against
      humanity and war crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:15:23.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:15:25.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:15:25.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar military leaders accused of genocide in country''s north

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb603663-3759-4710-ac28-a7959ebb4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An independent United Nations investigation into alleged
        human rights abuses carried out against Rohingya Muslims in Myanmar has called
        for the country''s military leaders to be investigated and prosecuted for
        genocide, crimes against humanity and war crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502daef5-3a75-4434-bee4-1593efac91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damning report contains allegations of murder, imprisonment
        and sexual violence against the Rohingyas, carried out by the Myanmar military,
        known as the Tatmadaw, under the guise of a crackdown on terrorists, and against
        a backdrop of impunity that effectively placeMyanmard military leaders above
        the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a47240-fd58-435a-aa3b-3d53c6951b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military necessity would never justify killing indiscriminately,
        gang raping women, assaulting children, and burning entire villages. The Tatmadaw''s
        tactics are consistently and grossly disproportionate to actual security threats,
        especially in Rakhine State, but also in northern Myanmar," the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65e6cf-8273-460b-aba8-e1534f27ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends the case be referred to the International
        Criminal Court in the Hague, or for an ad hoc tribunal to be created to investigate
        the actions of the alleged perpetrators. Six military leaders are named in
        the report, including Commander-in-Chief Senior-General Min Aung Hlaing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf038626-d34b-4ecb-85ac-d0e2ee2f0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN investigators found that the Myanmar''s civilian government had
        "contributed to the commission of atrocity crimes" through their "acts and
        omissions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c4ee6-95c5-497e-9511-62d9f0ad845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Counsellor, Daw Aung San Suu Kyi, has not used her de
        facto position as Head of Government, nor her moral authority, to stem or
        prevent the unfolding events in Rakhine State," it states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b2d24-43c7-4e78-8704-e24860055147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, hundreds of thousands of Rohingya Muslims started fleeing
        across the border into Bangladesh into what''s since become the world''s biggest
        refugee camp. Many of those who crossed the border have recounted horrific
        stories of being driven from their homes under threat of death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0f825-a004-46d3-9265-a07cfde2b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied that it has deliberately
        attacked unarmed Rohingya. Instead, the authorities insist that it only targets
        Rohingya militants, mostly from the Arakan Rohingya Salvation Army (ARSA)
        insurgent group, that have launched deadly attacks on police posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1bbd87-b047-44c3-93ac-a8691569f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that Myanmar soldiers committed any human
        rights violations in their response to the ARSA terrorist attacks of 2017.
        We have recently formed a new independent commission, which will investigate
        alleged rights abuses in Rakhine State including rape. We will treat any case
        in accordance with the rule of law," Zaw Htay, a spokesman for Myanmar''s
        presidential office told CNN earlier in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ba5f5-1fe2-4ed0-ad1b-bcbd2326da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being barred access to the affected regions, investigators
        conducted 875 interviews with victims and eyewitnesses, and examined satellite
        images, forensic and other documentary evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6812041-0282-4999-a413-86cd10d7c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar fires general in charge of Rohingya crackdown after EU sanctions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b519e5a-f1df-443e-a257-3be480e03d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systematic campaign</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2614e2-8a47-4faa-8da8-17083c6d84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by the UN Independent International Fact-Finding Mission
        on Myanmar concludes that human rights violations in Kachin, Shan and Rakhine
        states "undoubtedly amount to the gravest crimes under international law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06dc24-ac24-4570-8d12-6d84680eedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the United Nations has called the alleged campaign
        of violence, including mass killings, rape and the burning of Rohingya villages
        by Myanmar government forces a "textbook example of ethnic cleansing," while
        UN Special Rapporteur Yanghee Lee has said that the attacks bear the "hallmarks
        of genocide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80008344-6a1d-483e-8475-6c267b0583cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the actions of the military compare to previous
        examples of genocide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac832f-d2d2-4ac0-a05c-4ea19a93113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crimes in Rakhine State, and the manner in which they were
        perpetrated, are similar in nature, gravity and scope to those that have allowed
        genocidal intent to be established in other contexts," it says, including
        "policies... to alter the demographic composition of Rakhine State; the level
        of organization indicating a plan for destruction; and the extreme scale and
        brutality of the violence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb853a7-eb6f-4914-9970-70e0ed818978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:15:23.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:15:25.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Myanmar military leaders
        accused of genocide in country''s north."</p>'
  'house-of-representatives-2019-budget-hearing-resume':
    'author': 'Joyce Ilas'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-27T15:22:05.940+08:00
    'imagesource': 'jcr:440bfa9e-b994-4b2f-ab7a-578107d1a61e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'debd2314-e795-47af-8fb7-739eaf094a25'
    'lead': 'The House of Representatives will resume its budget deliberations tomorrow,
      August 28, after it was put on hold due to disagreements. The House Appropriations
      Committee chairman says there is still no assurance that budget cuts will be
      restored.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:17:34.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:17:37.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:17:37.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to resume budget deliberations Tuesday, August 28

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a64e0-fc11-4569-8813-f6fe2b81edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 27) — The House Appropriations
        Committee will go back to scrutinizing the 2019 budget on Tuesday, August
        28, even without any assurance that budget cuts being protested by lawmakers
        will be restored.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35474931-b245-41c0-89fd-297399f73657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee earlier suspended all budget deliberations until the
        Budget Department has reverted to an obligation-based budget system, and has
        returned the budget cuts in many infrastructure projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52daf9ca-8ef8-4865-b841-10294c4445f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Karlo Nograles admitted that the disagreements
        between congressmen and the budget department have not been settled yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd20898-d791-413c-8ab8-2a7eff280bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But talks are on-going between the two groups--the latest of which
        is a meeting in Malacanang Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da5e7d-542d-4c29-99b5-7d2241c977a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll still discuss kung ano mga pwedeng options or way to move
        forward with regard to the budget but I''m hopeful we''ll be able to find
        a win win solution. In the meantime, we''ll just conduct our budget briefings
        while we''re trying to finalize a win-win solution for everyone," Nograles
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d819075-07f0-4402-bae9-87d22da1236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said when his committee resumes the budget deliberations
        on Tuesday, they will still take up the budget that the DBM originally submitted
        to the lower chamber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f6a4b-c0f1-4916-8392-ebf633354941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This budget still follows the cash-based budgeting system, which
        only allows funding for projects that can only be initiated and completed
        within the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a05af-e88b-459f-bf2f-7e87485429b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new system also resulted in massive budget cuts, which alarmed
        congressmen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fd225-5ead-4e59-bfdf-3d03914f4b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ₱3.757-T budget for 2019 up for Congress approval</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97361f4c-db03-4c68-8c30-f6b190bea354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies that will face the Appropriations Committee on
        Tuesday is the Department of Education,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca8cf2-f5df-4000-aeaa-37cf18084e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>which got a buget cut of ₱70 billion, supposedly allotted for the
        construction of new classrooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52429a8-63ff-4b41-9c9b-dab20591e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles admitted there is still no assurance this cut will be reverted
        to the budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0feec0-3dd8-47ac-99b4-0f48c7d7230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pang definite commitment. Again, we''re still in that phase
        where we''re just talking. We''re talking about possibilities, we''re talking
        about the different concerns and how to rectify all these concerns," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec6e56-343c-42bb-b14a-dcf4b7b0c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department earlier explained that one of the reasons
        for a shift to a cash-based budgeting is to address government underspending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9378e-0d45-43ed-bce3-9289a586c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Commission on Audit report shows that by the end of 2017, more
        than ₱371 billion pesos were not released by the budget department or the
        agencies to which the budget was given.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7a16d-d1cb-461a-9169-6677a3ebbb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:17:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:17:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies are the Department of Public Works and Highways,
        which failed to spend about ₱60 billion pesos mostly allocated for infrastructure
        projects and the Department of Education with an unspent budget of about ₱60
        billion pesos meant for personnel services.</p>'
    '16':
