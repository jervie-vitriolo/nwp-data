    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delegation head: PH win in Asian Games women golf tourney ''totally
      unexpected''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa47396-9c09-490b-9bc2-6a21b7815663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.063+08:00
