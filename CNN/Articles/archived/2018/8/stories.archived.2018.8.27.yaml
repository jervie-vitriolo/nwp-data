    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f44a64-1e02-4615-bd26-291d408f5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.128+08:00
