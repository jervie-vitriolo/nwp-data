      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Senator
        Antonio "Sonny" Trillanes IV has come up with yet another challenge for President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a3fab-4f7f-47d7-82f4-3a12dfa7f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:04:29.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:04:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Monday dared Duterte to an intelligence quotient (IQ)
        test after the chief executive questioned his level of intelligence and tagged
        him as a person with "low IQ."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821545ab-7284-4f7d-86f2-bcfaa845ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:04:29.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:04:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added if Duterte gets a higher score than him, then
        he will resign from his post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff47e3-2dbc-4728-b1e8-0c72a01a43fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:04:29.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:04:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to settle the matter, I am challenging Duterte to an IQ test,"
        Trillanes responded in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e33e59-9022-47d0-ade2-25aface864ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:04:29.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:04:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit plus 10 pa sya, pag mas mataas score nya sakin, magreresign
        ako sa pagka-Senador."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac413bf-aa6e-41d7-a9c7-242425315927'
      'mgnl:activationStatus': true
