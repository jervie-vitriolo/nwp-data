      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy also sent a contingent to participate in the
        Kakadu exercise in Australia and is set to deploy assets to Russia for a courtesy
        call visit next month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34101d-b329-449d-bb2a-437512b9151d'
