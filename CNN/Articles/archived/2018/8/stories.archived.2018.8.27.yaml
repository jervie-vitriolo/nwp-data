  'bulacan-floods-help':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-27T22:04:27.273+08:00
    'imagesource': 'jcr:75f904fe-7bba-4876-8ed6-2dc858f12d8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140ddfc7-843e-4cb8-a0cc-9cfb06ea902e'
    'lead': 'Floods in some portions of Bulacan have not yet subsided since July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T11:41:15.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T11:41:20.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T11:41:19.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents in flooded areas in Bulacan appeal for help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98808356-2bc8-4090-a30a-c9875a2adcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines, August 27) —</strong> Portions
        of Bulacan are still underwater due to heavy rains over weekend that affected
        almost 30,000 families in Central Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a583a31-cc63-43e3-91a9-cc583b70aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the sun came out, floodwaters still remain. It has been
        long enough for fish to swim in the flooded areas, and for boats to become
        the new mode of transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241316c-c183-4c2a-965c-8cec9928fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Captain Tirso Cruz of&nbsp; Meysulao, Calumpit, Bulacan
        said, "<em>Ito pong Sitio Nabong</em>, more than one year<em> na nakalubog
        sa tubig. Lalo pa siyang umaangat</em> during rainy days. <em>Tag-ulan</em>.
        Then, <em>padagdag ng padagdag ang tubig, tapos walang nilalabasan, walang
        outlet."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc9e93-dd57-4053-bb7e-877b67183948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sitio Nabong has been underwater for over a year.
        And water rises even more during rainy days, rainy season. The water keeps
        rising and it doesn''t go anywhere. There''s no outlet.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201e079-ce90-41d0-a149-684c757f55f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josie Quirona''s family has been staying in an evacuation center,
        along with more than 70 others for almost two months. Although they are already
        used to this setup, she cannot help but be emotional while sharing about their
        daily struggles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ac0e3-de33-4240-80bd-8e56c3f05755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "''P<em>ag dumadating ang ganitong kalamidad, napakahirap
        po talaga, nakakaiyak. Nakakaiyak ho talaga ang buhay. Yung iba, nagsasalita
        na sa evacuation may rasyon. Minsan nasasabi namin na kung gusto nila, sila
        dito kami sa taas. Mahirap po talaga."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f1f29-844f-4b09-bee7-bd28f552a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When calamities like these happen, it''s very difficult,
        pitiful. Our lives become pitiful. Others say there are rations distributed
        in evacuation centers. Sometimes we tell them, if they want they can stay
        here and we''ll go upland. It''s very difficult.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb125c-bdf9-4d3d-978a-194e24e4d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calumpit, Bulacan is among the catch basins in Central Luzon. The
        combination of high tide in Manila Bay and water flowing from higher ground
        through the Pampanga River are causing the perennial flooding problem in the
        area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0418f8c-7f85-4e7d-8c84-23796c8555b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na rin nila maisip na lumipat ng ibang lugar dahil ang
        kanilang source ng ikinabubuhay nandito, hindi nila maiwan. So ang adjustment,
        adaptation sa environment, mag-aadapt ka, ganito kayo mabubuhay. Kaya lang
        ang risk factor ay napakalaki,"</em> Cruz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c5228-2fec-4738-9a27-b4180600f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can''t even consider leaving for another place
        because their source of income is here and they can''t leave it behind. The
        adjustment and adaptation to the environment, you really have to adapt, this
        is how your life will be. But the risk factor is very high.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42ecc6-c3f8-4f02-8cba-78980c264b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of some barangays in Calumpit, Bulacan have been enduring
        knee- to chest-deep floods for months now, affecting their lives, especially
        children who can no longer go to school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d19cc2-6b6c-4161-a433-63c7002ef3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in public schools in Barangay San Miguel have been disrupted
        since July. Some children are devoting their time to finding out how to earn
        a living.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824c9eb-5b76-4e80-b556-4086f4007acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Ricato, a grade six student, has been helping people by ferrying
        them with his boat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc724f-1b18-4aab-9022-68ea5864b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag malaki po ang tubig, namamangka lang po,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156082e6-d68f-4acc-8a0d-31224c05987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:When the water is high, I ride my boat.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb912f-4bc2-4126-9cfe-438d6f48af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he misses going to school</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ea27a-1acb-4fd1-9230-ad93479a728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricato''s mother said she feels bad because her child is losing
        the opportunity to learn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2601b0-edc1-499a-8bad-46a955302368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang laki ng tubig sa eskwelahan... Nakaka-ano nga pong umano''t
        wala ng natutunan ang mga bata</em>. Simula July hanggang August, wala silang
        pasok," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf8306-2e27-43a8-92cd-b3caad010a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The water is so high in the school... It''s sad because
        the children aren''t learning anything. From July to August, they haven''t
        been back in school.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707d0b9-73b7-4882-b830-ad0148c1be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being submerged in floodwater, Ricato has also developed athlete''s
        foot, like most people in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af912d-cdd5-4e73-a6a7-04b9800fc8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents said local health clinics are providing medicine to cure
        skin diseases and prevent other health conditions such as leptospirosis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830e8e1-481c-43a7-bc19-3a90bf23fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while affected residents have become resilient by circumstance,
        they are calling on the government to take concrete actions to mitigate the
        decades-long flooding problem in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768b6a9-7f37-4db1-875c-fd54a50f2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat palalimin ang ilog. Ilog talaga. Dredging. Talagang babaw
        na po ang ilog. Kailangang ang ilog na ang buhayin dahil yung takbo ng tubig,
        hindi na kaya ng capacity. Yung volume ng tubig na nanggagaling sa Candaba
        Swamp,</em>" Cruz said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f06494-ee5c-47fc-93a1-8446d1e2b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The river should be made deeper. It should be dredged.
        The river should be rehabilitated because then water would flow again, it
        is above capacity now. The water is coming from the Candaba Swamp.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0db231-67b7-4771-a576-c13059d7bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:41:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:41:20.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, residents said they have suffered more than enough.</p>'
