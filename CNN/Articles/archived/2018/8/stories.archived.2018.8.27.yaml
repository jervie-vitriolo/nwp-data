      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., however, disinvited China to the exercise for its militarization
        of contested islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1969b92-90c3-4e10-ba6e-05969d4ad5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.943+08:00
