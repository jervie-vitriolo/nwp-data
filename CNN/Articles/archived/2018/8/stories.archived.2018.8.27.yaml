      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Williams, who is preparing for the US Open which gets under
        way Monday, was quick to quash suggestions of any rift.</p>'
