      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87581380-cb70-49d6-9a51-e70affa07551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said vegetables may cost more but not for long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac94f4-5761-4ca6-8c2e-4287ee75529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the scarcity of available veggies in the market, <em>may
        konti lang siguro pero hindi magtatagal ''yun,</em>" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689849a-c30d-49cd-b407-b8f0a62ec4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the scarcity of available veggies in the
        market, there may be a slight increase (in prices) but it won''t last.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51887af-078c-43c0-8bb5-94dbf1aec4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said they are ready to provide help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6513b1d-13e0-4ae7-9c79-80b7edad44a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakaready na ''yung</em> agriculture sector [The agriculture
        sector is ready] to assist farmers so I don''t see a reason for them (market)
        to do that (increase prices)," he said.</p>'
  'Rodrigo-Duterte-Israel-gift-military-police-officials':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-27T12:22:36.597+08:00
    'imagesource': 'jcr:d8abddc2-dca7-43da-bdbf-3642be053d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2da7f2-04fb-4a9a-8c90-10e809c955ea'
    'lead': 'The President also shrugs off reports that he will be going to the Middle
      Eastern country for medical purposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:41:33.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:41:36.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:41:36.732+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives Israel trip ''gift'' to retiring military, police officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d8662-1c0e-4731-8d04-48d74a277259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> President
        Rodrigo Duterte is adding members to his Israel delegation: retiring military
        and police officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e640836-7bae-4cef-a555-ab4c9e10f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I would be going there with some of the retiring military and
        police officers. <em>Marami kami</em> [There are many]. That is my gift to
        them for serving the country well," Duterte said after his speech Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e253f15-7b89-4812-bfa8-12fb622475aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, the President claimed he was reconsidering the September
        trips to Israel and Jordan due to the expense. But Duterte said he plans to
        visit the Filipino communities in the two states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4093742-253e-455c-894b-0180473f148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m there because of the 28,000 Filipinos. And it''s getting hotter
        there. And also in the Lebanese front, there is something a-brewing there.
        And in Jordan, we have 48,000 Filipinos. That''s why I am bringing (Environment
        Secretary Roy) Cimatu to prepare for that eventuality and just in case," he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec990033-f748-4fb5-a498-ee7b39d613a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte just shrugged off reports that he will be going to the
        Middle Eastern country for medical purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3c7d7-1ea4-49ca-a6dc-1460ab3f8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh kung operahan nila ang utak ko doon eh di mas maganda. Wala
        mang problema,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a21b8-4092-42b7-89b4-41c53729bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they operate on my brain, then better. That would
        be no problem.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b06a3-b972-4597-ad4b-aa6e45c0c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumours alleging the decline of Duterte''s health arose when communist
        leader Joma Sison posted online an unverified report that the President had
        gone into coma. Malacañang has continuously denied the reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eced789-1b35-474f-b547-be2951000676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will visit Israel from September 2 to 5, two years
        after his remarks comparing his anti-drug campaign to the Holocaust. From
        Israel, he will then fly to Jordan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d9ffb-1391-4d65-abc1-1cafd3aacbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:41:33.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:41:36.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier told reporters Duterte
        was slated to meet with Israeli Prime Minister Benjamin Netanyahu.</p>'
  'john-mccain-memorable-moments':
    'author': 'Sophie Tatum'
    'caption': 'U.S. Senator and former presidential candidate John McCain (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-27T07:33:36.050+08:00
    'imagesource': 'jcr:7ecc0003-fa75-4e9c-a094-5f6b68aead0a'
