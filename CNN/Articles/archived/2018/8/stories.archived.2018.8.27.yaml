      'mgnl:lastActivated': 2019-04-25T11:43:40.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> It
        may be a tough road ahead for the Department of Transportation''s (DOTr) proposed
        2019 budget if transport officials fail to address citizens'' concerns regarding
        the jeepney modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e4be4-fb3f-41a0-8272-ac3a4417627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe on Monday questioned how ordinary drivers can
        afford the required jeepney units that cost at least P1.2 million each, as
        she demanded justification for the public utility vehicle (PUV) modernization
        program from DOTr officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58644a7d-da75-4631-a4e3-f2e886d478dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag nag-budget tayo, tatanungin natin ang DOTr. Alam mo, yung
        binibigay ninyong umento na P80,000 per driver, parang kulang naman ata yun,"</em>
        said Poe, who also heads the Senate Committee on Public Services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43341b-b99b-4fb4-88be-5302f834be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: When we discuss about budget, we will question DOTr.
        That the P80,000 subsidy you (DOTr)&nbsp; give every driver may not be enough.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885fde5-3403-4864-bf89-7f71d4f699bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan din nating malaman, papaano ba ninyo pinapamahagi
        yung fuel vouchers (under the tax reform package) na parang walang nakakatanggap?
        Kung hindi nila magagawa yun, talagang magkaka-problema sila pagdating ng
        kanilang budget,</em>" she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509ef75-60cb-45c1-9a05-4d4ded9e9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We also need to know, how do you distribute the fuel
        vouchers that nobody seems to receive? If they are not able to explain, then
        they will really have a problem with their budget.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84da0ed-8ca0-4e12-a8dd-adcff1b8546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney modernization program, by 2020, aims to phase out vehicles
        that are 15 years old and above. Authorities, by then, will only issue franchises
        to operators with jeeps that have environment-friendly engines as well as
        security features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388998cc-af81-45eb-a353-2541ed155795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Poe clarified that she is not against the planned vehicle
        upgrade, she wants to know how the program implementation will pan out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca1738-4c49-41fa-9abe-6c6254d5fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, hindi ako against modernization, lahat tayo gusto
        natin ng modernization pero dapat ayusin nila ang proseso para hindi naman
        mahirapan ang mga drivers,"</em> Poe said in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443c37c-a492-47a2-b510-8992185398d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: First of all, I am not against modernization. We all
        want modernization, but they (DOTr) should fix their process so as to prevent
        drivers from having a hard time.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d68963-3a40-4383-b4f7-2e4a97416612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe had filed Senate Resolution 819, which urged the Senate to conduct
        a probe into the said modernization program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2d8cd-359f-4fb3-b694-0c75c4e09075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the issue, along with the delayed release of subsidies
        for drivers will be the main topics when solons tackle the proposed P76.1
        billion budget for the DOTr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5747a3-631c-4d47-b927-dda20e6e0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups and netizens alike have called out the modernization
        program, labeling it as "anti-poor." The modern jeep costs P1.2 to P1.8 million
        per unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36979b61-82be-420a-bf0a-24e84e522b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:43:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T11:43:40.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
