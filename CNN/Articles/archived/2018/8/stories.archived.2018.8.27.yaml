      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> A fire
        that razed a residential area in Tondo, Manila on Monday has left five children
        dead and 300 families without homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc257fd-ac4b-4ff4-be1e-e313b0d6d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:36:54.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-hour fire began past 9 in the morning at a cramped area
        along Laperal Street, Barangay 91. It reached the fourth alarm, with 14 fire
        trucks mobilized to put out the fire, before it was extinguished at 1:30 in
        the afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690bee8-64ed-4fbe-a576-63122e4e3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:36:54.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the Bureau of Fire is underway. Authorities
        have yet to determine the cause of fire. They estimated the damage at around
        P120,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92dcc2-adc6-49cb-9387-751b29cfe416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:36:54.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were all siblings, ranging from one to 12 years old.
        Other affected families have evacuated to a nearby covered court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c0600-baa7-4dac-9207-ff3969972e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:50.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:36:54.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents suspect the five child victims began the fire as they
        were seen playing with a lighter. They said the parents left the children
        inside the house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb247ad-9cc1-46f0-8973-d1a374a3df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:36:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials identified the father, Michael Gemeniano, is
        a 34-year-old laborer. It is still unclear why their mother, identified as
        Emily Gemeniano, was not around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be622e-a627-410e-b298-a8f91378d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T16:36:50.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:36:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have offered to help the couple prepare for the wake
        of their children.</p>'
