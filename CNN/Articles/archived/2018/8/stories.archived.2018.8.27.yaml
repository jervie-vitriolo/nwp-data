    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Navy welcomes back vessels from RIMPAC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1acbc5d-14cf-4b46-8132-ffd0ca21d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T07:41:49.562+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 27) — As the country celebrates
        National Heroes Day, the Philippine Navy had a heroes'' welcome of their own
        as they celebrated the return of two vessels that participated in a world
        renowned naval exercise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d90d59-e690-4521-b895-2a55cab6bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T07:41:49.562+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 700-man Philippine Navy contingent with the BRP Andres Bonifacio
        and BRP Davao Del Sur vessels arrived at South Harbor, Manila on Monday, after
        participating in the Rim of the Pacific (RIMPAC) Exercise in Honolulu, Hawaii.</p>'
    '3':
      'image': 'jcr:ad4e135c-91ef-49ae-9d87-8323e4412824'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86a6b4-8bef-4f05-95c4-4271ec13cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T07:41:49.562+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e16a57-ef0e-41f4-a4b8-853352a16f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T07:41:49.562+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as the world''s largest international maritime warfare
        exercise, the month-long RIMPAC brings together 46 ships and submarines, 200
        aircrafts, and 25,000 troops from 25 nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f1b0b-331d-472b-91a6-340e83e4511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T07:41:49.562+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise included missile engagement simulations, amphibious
        landing demonstrations, and explosive demolition operations.</p>'
