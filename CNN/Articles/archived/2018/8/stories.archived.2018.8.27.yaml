    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Robredo commemorate Nat''l Heroes'' Day

      '
    'visualType': 'image'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F286040158666350%2F&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bd8d2-5152-472b-bdff-1acd926d5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c73e18-c5c0-45c0-a14b-1ebc344a7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 27) — President Rodrigo Duterte
        and Vice President Leni Robredo honored the Filipinos who have sacrificed
        for the country, in commemoration of National Heroes'' Day on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce56e1-7ce6-4244-bf3b-5e0c99ffbfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honor our unnamed heroes who, in their own little ways, have
        made a huge difference in the lives of those they have touched," Duterte said
        in the wreath-laying ceremony at the Libingan ng mga Bayani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f00fd9-fca6-4598-8020-906c1cf1ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lauded the military troops who helped liberate Marawi City, the
        policemen who took part in his war against drugs, the teachers, and the overseas
        Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295f8e3-626b-49da-a6f7-94b36add46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are our everyday heroes that we need for you to emulate and
        look up to," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3429b-58f9-45b8-a2a5-ef7507fbf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President also honored both the traditional heroes and the
        new-age heroes of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c750de-9220-4392-a026-df68341b6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga bayani man ng nakaraan, o mga bagong bayaning patuloy na
        nagsisilbi sa bayan, nawa ay maging inspirasyon sila sa ating lahat sa gitna
        ng mga pagsubok na ating kinakaharap. Ang kanilang halimbawa ay pagpapaalala
        na tayo mismo ang susi sa pagbabagong ating hinahangad,"</em> she said in
        a message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0a16f-7da7-47f0-ae0e-7e361b986dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Heroes of the past or the new age heroes who continue
        to serve the country should serve as inspiration for everyone amid the challenges
        we face. Their example should serve as a reminder that we are the key to the
        change we wish to happen in the country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e2dc3-fd7b-4b12-b91d-28fc17af1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the values these heroes impart help us in times when democracy
        is being challenged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74492cc-f02c-4376-a96b-5719d1261a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:00:38.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:00:42.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country celebrates National Heroes'' Day every last Monday of
        August, under Republic Act No. 9492 signed by President Gloria Macapagal-Arroyo
        on July 24, 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f66fcf-d65b-41ae-a55d-e5cd705f3212'
      'mgnl:activationStatus': true
