      'mgnl:type': 'text'
      'text': '<p>Manchester City held to draw by upstart Wolves</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead527b-ba12-498c-b4c3-f5d6b24611c3'
