    'jcr:uuid': '94c0542b-22d7-4aab-b75a-4719568ff8f3'
    'lead': 'While the Filipina golfers knew they could win the tournament, Bianca
      Pagdanganan said they did not think of getting the top plum coming into the
      game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:04:32.063+08:00
