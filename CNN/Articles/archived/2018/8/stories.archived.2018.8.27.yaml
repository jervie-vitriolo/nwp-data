      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not often perfectionist Pep Guardiola is happy with "good
        point" following a draw, much less one against a newly-promoted team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f4ff6-5ed9-4236-a6cb-d66610f9b797'
      'mgnl:activationStatus': true
