      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women dragon boaters from both north and south of the border shared
        their first gold at an international sporting event Sunday, edging out rivals
        China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c70d0-4221-4c18-af77-e49162437434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the tournament, the Unified Korea women''s basketball
        team impressed against Thailand, with a 109-63 win, while the North''s Rim
        Jong Sim also claimed weightlifting gold.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d5fab-c3cd-4004-8e03-c84f3707cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unified Koreas team has come a long way since their first, tentative
        outing in Pyeongchang, when official North Korean cheer squads sat in the
        stands, chanting in unison and waving a flag showing a united Korean Peninsula.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d66286-dd16-4555-8f22-3eecf5e16ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: South and North Korea want a peace treaty. What happens if
        the US doesn''t?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446b339-03de-459a-8134-84aced0edf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the two country''s athletes hit new heights and relations
        between the two Koreas continue to improve, negotiations between North Korea
        and the US have run into trouble, with US President&nbsp;criticizing Pyongyang''s
        commitment&nbsp;to the denuclearization process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c333999-3683-4c89-922f-9ef7e228da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalans Dragons break English clubs'' 122-year hold on trophy</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da4e26-afb3-4655-90e3-2ba6c1592bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French rugby league club Catalans Dragons produced one of the biggest
        upsets in the sport''s history, beating Warrington at Wembley to win the Challenge
        Cup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc242274-fba1-4591-a644-67edfea2cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trophy, one of the most prestigious in rugby league, had never
        been won by a team outside of England in its 122-year history.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812daf0a-c803-49a3-a439-2e7fa0d9d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as they had done in the semi-final, the Dragons — with three
        Englishmen of their own in their ranks — started at a blistering pace and
        opened up an 8-0 lead inside 10 minutes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e62443-eed8-4f2b-9f87-a9243c1539df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Warrington are the fourth most successful club in Challenge
        Cup history — having won the competition eight times — the Dragons were never
        overawed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ade79-5cc0-46ee-a67f-8920108a7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The progression of the club and the team through the 11 years is
        awesome and a great achievement for Catalans and for rugby league in France,"
        captain Remi Casty told BBC after the 20-14 win.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99b484-a772-4a71-9c47-cc7bce572734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warrington came back well but we never gave up and we kept fighting
        to win."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0aa810-78bc-4a3c-8db4-6e8dc7b005a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo makes home Juventus debut but fires another blank</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41810671-aeaa-4280-8ab0-f2678bfc21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo made his first return to Juventus'' Allianz Stadium
        since scoring&nbsp;that&nbsp;bicycle kick for Real Madrid against his new
        club in last season''s Champions League.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409b9a4-79ba-4589-8a67-91e207050d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal star has since suggested the incredible reception he
        got from the Juventus fans that night played a part in his decision to sign
        for the Italian champions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75759b-1be5-4720-b830-6fa8baccecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Has the digital age changed football fans</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b91039-f885-45be-88d9-d7952a54a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bianconeri are aiming to win Serie A for the eighth consecutive
        season and have got off to the perfect start, winning their opening two matches.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a05eac-f0d3-453f-bf00-0231614d06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ronaldo, a summer signing for a reported $117 million, is yet
        to get on the score sheet, although he did get an assist of sorts on against
        Lazio on Saturday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb0783-51da-4941-a2b4-75396370cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazio goalkeeper Thomas Strakosha got a hand on Douglas Costa''s
        cross, diverting the ball from the Portuguese superstar''s path and onto his
        heel.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874e8ef-e4b3-4928-8577-6cad95ce321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball popped up off the forward perfectly for Mario Mandzukic
        to hammer home the rebound.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8af7b-fc6e-4054-9eff-0a473175f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t quite the goal Ronaldo was looking for ... but he''s
        getting closer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e813f-7987-4ce8-b87a-9e271955de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.111+08:00
