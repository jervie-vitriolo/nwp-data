      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wolverhampton Wanderers aren''t like any other team promoted
        to England''s Premier League in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9189d8-df99-447c-9641-2ae806eb083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by wealthy owners and with super-agent Jorge Mendes pulling
        the strings behind the scenes, the Midlands club have acquired talented players
        many thought were above them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86b4e0-e02c-4e80-b8d7-884e896bd857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendes'' Portuguese connection convinced sought-after starlet Ruben
        Neves to join while Wolves were still in the Championship, along with this
        season''s signings of Portugal internationals Joao Moutinho and Rui Patricio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04547efd-e68e-49e0-a4ba-99296e60f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won promotion to England''s top flight at a canter, Wolves
        fans have hope that their club can one day emulate the success and rapid rise
        of Saturday''s opponents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7568161-e960-4a20-a2e1-3771fabe6486'
