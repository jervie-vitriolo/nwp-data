      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 26) — Dominating the women''s
        division of the 2018 Asian Games'' golf tournament was "totally unexpected,"
        Philippine delegation head Richard Gomez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2cc14-62a7-4bae-ac05-d5a3cf4db317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines bagged a gold medal after topping the women''s team
        category Sunday at the Pondok Indah Golf &amp; Country Club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9c8e6-8b4f-456c-b3a0-0724d0b7f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the individual category, Yuka Saso also delivered a gold medal
        while Bianca Pagdanganan settled for bronze.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F770120119990919%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708fe049-58ea-4e7d-82ee-0a94617a6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0dff8-86eb-494b-a8cb-31a2ae608e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Pagdanganan said winning the
        group category was unexpected given that their opponent was China, which is
        considered to be a powerhouse in the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0569820-b1e0-4773-86c7-8f2caaa1175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang hirap po kasi alam po namin na magaling po yung team ng
        China pero hindi ko inisip kung gaano kalayo yung score namin, sinubukan lang
        po namin na i-lift yung game namin," Pagdanganan said in an interview on CNN
        Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd487a-9e33-44a4-8682-77a385c002ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was really hard because we know that China is a
        strong team, but we didn''t think of the score difference, we just really
        tried to lift our game.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7630fd-14c1-41ec-8ceb-eae031563baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Filipina golfers knew they could win the tournament, Pagdangan
        said they did not think of getting the top plum coming into the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba43148-6e06-471f-9471-075cf9d6482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam po namin na may chance kami pero hindi po namin talaga inisip
        na dapat mag-gold kami para walang pressure kasi kailangan din po namin i-enjoy
        yung experience na ‘to, no pressure so we could play our best," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76391fc0-1865-40a9-97c9-d54847e189fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We knew that we had a chance but we didn''t think
        of winning the gold medal so we wouldn''t be pressured because we also wanted
        to enjoy the experience.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1ef8b-1b5c-475c-b4ce-99958ccec24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:04:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has three gold and 10 bronze medals, and is
        ranked 15 among the 34 countries participating in the sporting event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c038037-10e6-4156-a5b7-94bafd8a0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:32.065+08:00
