      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted the new rules at the French Open — a tournament Williams
        has won on three occasions — won''t be as strict as Wimbledon''s all-white
        policy, but are being implemented because he thinks "that sometimes we''ve
        gone too far."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003136c-a537-423e-934b-2074b8e77432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:21:40.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will no longer be accepted," he said of the catsuit. "One must
        respect the game and the place."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253ac6c-2360-4259-8b36-aef63e46f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:21:37.034+08:00
