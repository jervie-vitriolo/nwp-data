      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time will tell whether the club can compete at the highest echelons
        of English football, but a deserved 1-1 draw against the reigning champions
        isn''t a bad way to start.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
