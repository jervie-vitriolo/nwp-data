    'lead': 'As the nation mourns the death of Sen. John McCain, friends and colleagues
      are remembering the life of the man who made a lasting impact on so many.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:45:21.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:45:26.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
