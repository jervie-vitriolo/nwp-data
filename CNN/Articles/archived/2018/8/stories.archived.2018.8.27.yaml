      'mgnl:lastActivated': 2019-05-06T07:41:49.563+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work together, build relationships here, so later on ... it''s
        hard to turn down a friend," said Vice Adm. John Alexander, commander of the
        U.S. Navy''s 3rd Fleet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e9bca-292d-4e17-88b5-811ec5517e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.943+08:00
