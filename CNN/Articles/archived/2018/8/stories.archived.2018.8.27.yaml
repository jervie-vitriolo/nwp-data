    'template': '1'
    'title': 'No more apologies'': Pope''s visit fails to soothe Irish fury over abuse

      '
    'updated': 2018-08-27T06:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddd7a2-68d0-4e86-9d51-fa00cf8caab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Delivering Mass under stormy Dublin skies,
        Pope Francis gave an&nbsp;unplanned speech&nbsp;on abuse to hundreds of thousands
        of faithful in leafy Phoenix Park and asked for forgiveness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6fbbc7-92be-4b8a-a704-32b4a6c4b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three miles away, down the winding River Liffey, many of those
        gathered for an unprecedented protest in the Garden of Remembrance said the
        Pontiff''s words failed to address their fury over a long list of church-related
        abuses in Ireland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac657c-5aef-42ae-89a5-87bf42d2e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the Pope was sincere in his apology, but it needs to
        be followed up by action," said Jenny Moore-Mcgowan, 47, holding a sign that
        read: "Apologies are not enough."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acea49-3c04-4b5a-8d4c-11d6dfb5efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can never, ever, ever have these abuses again in Ireland. The
        lives of people for generations were ruined, not just the people who were
        in the institutional schools, the&nbsp;Magdalene Laundries, the mother-and-baby
        homes, but their children and grandchildren. It ran right through this country
        like a virus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee5d8f-8c50-4bef-8b5e-c135309dcb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s visit to Ireland came amid an intensifying outcry over
        a global clerical sex abuse crisis, following damning reports in the United
        States, Chile, and Australia, detailing decades of institutional cover-ups.
        The revelations hung like a cloud over the trip, the first papal visit to
        the country since 1979, when Pope John Paul II was greeted here like a rock
        star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f635a-e06a-4915-814b-aadb7993c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Temple Bar, a nightlife quarter packed with pubs, you wouldn''t
        know the Pope was in town, save for a few fluttering Vatican flags and shuttered
        streets. At one of the few papal souvenir stands in the city center, Paul
        Preston said he was having trouble selling merchandise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446a988-a860-4ba2-9d1a-6eeb3361455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People aren''t coming out to support the Pope in droves like they
        did in ''79. The church''s influence since then has gone caput. People are
        disenchanted with all the controversies, all the sexual scandals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab19c0e-e6c1-441c-9465-605a8f7a84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgiveness, but no solutions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b235482-55b5-42be-b614-d865fb035481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four decades after John Paul II''s visit, Ireland is almost
        unrecognizable. It has broken from church teachings to legalize divorce, contraception,
        same-sex marriage, and just a few months ago, abortion. Leo Varadkar, the
        country''s first openly gay prime minister, gave an impassioned speech Saturday
        calling on the Pope to use his "office and influence" to bring about justice,
        truth, and healing for victims and survivors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a2884-28cd-4d2c-8e09-205bdb2de1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His forceful words were what many in Ireland had hoped to hear from
        Pope Francis himself during Mass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642232a-7be7-4b27-b486-d88b8eb562b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope needs to take responsibility for the actions of his clergy,"
        said Aoibhin Meghen, a 19-year-old from the Dublin suburb of Dalkey, who attended
        Sunday''s Mass with her mother. "Although he hopefully hasn''t had any involvement
        in the abuse, he is the figurehead for the church, so it''s his responsibility
        to promise action and retribution for the people who have been wronged."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ec21c-b348-4427-a056-4729bdccf9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before celebrating Mass, Pope Francis&nbsp;faced calls
        for his resignation&nbsp;from the former Vatican ambassador to Washington,
        who said the Pontiff did nothing about allegations of sexual abuse against
        the prominent Cardinal Theodore McCarrick, despite knowing about them in 2013.
        CNN has so far not received a response from the Vatican.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbb679-90a9-46b3-a760-439554491c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily on Sunday, the Pope acknowledged "abuses of power
        and conscience" in Ireland, and asked for forgiveness for all the times that
        the church did not provide survivors with compassion, justice, truth, or "concrete
        actions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2856e60-187b-4369-b122-afabdb750894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still the Pontiff didn''t offer any specific solutions. And
        critics say he hasn''t gone far enough in articulating concrete steps to stop
        and punish abuses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad2c04-4489-4a15-9c87-5909f2131f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speak the truth. That''s what we''re asking for," Hayley Brabazon,
        a 21-year-old from Dublin, said, calling on the church to come forward with
        the names of all priests disciplined over abuse. "It''s very simple, it all
        needs to come out. They need to speak the truth — the bishops, the priests,
        the Pope himself, who are protecting these monsters, they need to speak up.
        And it''s about time the Irish people stood up to them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38b91a-a1cd-4506-ac9b-571dbe45e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different Ireland</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93644646-3212-4deb-a0ac-523c2a1d1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same refrain was echoed by many protesters at the "Stand for
        Truth" rally, organized by Colm O''Gorman, a survivor of abuse who is now
        executive director of Amnesty International Ireland. About 5,000 people, including
        women''s rights groups, LGBTQ+ organizations, and abuse survivors, came out
        to stand in solidarity with those who have suffered under Catholic-run institutions
        in Ireland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a976ddf-c072-4eb0-9105-70091e3a5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ailbhe O''Rourke, 33, and Fionn Dally, 33, hung toward the back
        of the crowd holding a sign that read: "The Pope is protecting paedophiles,"
        written on the back of a repurposed sign from demonstrations to repeal Eighth
        Amendment, a ban on abortion that was overturned in a referendum earlier this
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22251273-24a7-4c3b-bc0b-9ba9a9385246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping for a hat-trick. We passed marriage equality, legalized
        abortion, and now we''re hoping for separation of church and state," Dally
        said, referencing the church''s power over the education system — approximately
        90% of primary schools in Ireland have a Catholic ethos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c229c1-6ca7-4529-b3de-9690b3973770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ireland that welcomed John Paul in 1979 is not the same Ireland
        anymore. It''s completely changed. There are a lot of hurt people in this
        country," O''Rourke said, wiping away tears. "After the changes we''ve seen
        bring so much joy, to have the Pope come here is just a slap in the face."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73ca59-f983-44c8-921d-75b6ed80c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As O''Rourke spoke, on stage, Belfast singer Brian Kennedy performed
        a rendition of a John Lennon classic with a new verse added: "Imagine there''s
        no pedophiles." In a moment of levity, the crowd, which had been largely somber,
        broke into laughter and cheered, waving their placards aloft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c66e5-08e9-41e8-8583-2d321ecb46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:15:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:15:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "No more apologies'':
        Pope''s visit fails to soothe Irish fury over abuse"</p>'
