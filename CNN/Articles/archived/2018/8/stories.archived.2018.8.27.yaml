  'ilocos-norte-san-nicolas-floods':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-27T12:51:29.583+08:00
    'imagesource': 'jcr:fae39382-a1be-4758-9095-ef76e2b7d97b'
