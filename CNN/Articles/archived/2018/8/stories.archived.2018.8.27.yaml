      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military leaders earlier said they invited new participants
        from the Indo-Pacific to "build relationships" especially among those who
        have claims in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff813aba-7d8f-49b9-a051-5bf842895c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.943+08:00
