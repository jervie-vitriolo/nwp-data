    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocos Norte town suffers crop, infrastructure damage — Mayor

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e68a8-ff22-4282-a632-000dab7269ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Local
        authorities reported millions of pesos worth of damages to crops and infrastructure
        in an Ilocos Norte town days after the province was put under a state of calamity
        due to heavy rains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63745c-b110-4106-937d-e970dec89020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Nicolas Mayor Alfredo Valdez Jr. said the town suffered around
        P4 million worth of damage to agriculture and P3 million to infrastructure.
        Ilocos Norte was placed under a state of calamity on Saturday as tropical
        depression Luis drew in rains from the southwest monsoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b18ef4-5bfc-41f8-a078-bfa56c9d7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains destroyed high-value crops and small water impounding
        projects, Valdez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20098682-babd-4c69-94fe-a70f92780698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:37:10.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman kami binagyo</em> [We didn''t experience a typhoon],
        it was just the continuous rains that was the problem. ''P<em>ag bagyo talagang
        madaming masisira</em> [If it was a typhoon it would really result to plenty
        of damages]," Valdez told CNN Philippines'' Newsroom Ngayon.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">San Nicolas, Ilocos Norte Mayor Alfredo Valdez: P3-M ang halaga
        ng pinsala sa infrastructure | <a href="https://twitter.com/hashtag/CNNPHNewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewsroomNgayon</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/sLP04xMnNU">pic.twitter.com/sLP04xMnNU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1033904215645597696?ref_src=twsrc%5Etfw">August
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8665b-6a4e-4705-b59b-40dcfa8c2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:37:07.977+08:00
