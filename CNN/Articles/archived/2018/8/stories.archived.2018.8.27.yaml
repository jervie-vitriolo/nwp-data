      'mgnl:type': 'text'
      'text': '<p>READ: U.S. trying to make friends, counter China with massive naval
        exercise</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb1225-6b50-42b9-8b74-704e84f009b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:25:41.942+08:00
