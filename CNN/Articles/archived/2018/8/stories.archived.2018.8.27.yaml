    'jcr:uuid': '7df30a74-232b-4195-aa00-231293453de1'
    'lead': 'San Nicolas town estimates damage at ₱7 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:37:07.976+08:00
