    'template': '1'
    'title': 'Colleagues share memories of John McCain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17f968-8468-42c8-9016-7467655ef19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the nation mourns the death of Sen.
        John McCain, friends and colleagues of the Arizona Republican are remembering
        the life of the man who made a lasting impact on so many.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b362d-15d4-4188-b9de-333ac481fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain died Saturday, one day after his family announced he had
        chosen to stop treatment for the brain cancer he had been battling for more
        than a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3b7ff-255d-4340-9612-ecff97a4b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death prompted an outpouring of reminiscences, including lighthearted
        stories from even his sometime political foes, with many calling him a patriot
        as well as a politician who will be remembered for his integrity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87fd55-d05b-4858-97d9-b5451941efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An emotional thing for John''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56cb3dd-465a-4abe-93bd-4549cb7ea3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Republican Sen. Bob Dole, a veteran like McCain who served
        for more than a decade in the Senate as majority leader, shared his favorite
        memory of McCain with anchor Ana Cabrera on "CNN Newsroom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a165e2a-fdb1-4b98-821e-47e476f8eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wore John''s POW bracelet for a number of years," Dole said.
        "And one day in the Senate, I decided to let John know, and so we got off
        in a corner, and I extended my arm, and on my wrist was a John McCain POW
        bracelet. It was kind of an emotional thing for John."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fc2c2-2fbe-427e-b244-d36966bf50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain was a prisoner of war for more than five years after his
        plane was shot down in North Vietnam. The injuries he sustained in the war
        left him permanently incapable of raising his arms above his shoulders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cce8b3-3ea2-4870-8a29-47ce52abea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my friend," Dole said. "And, you know, what do you say about
        a man like John McCain?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12cf50-5edf-49d0-bd74-c86c31776e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funny in the ''weirdest'' ways</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ca312-b41e-4314-91c9-3edb690aec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s longtime friend, Republican Sen. Lindsey Graham, recalled
        McCain''s humor in an interview with CNN''s Dana Bash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fc4e4-75d5-46c4-ae49-5ee82bcae2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, he is funny in the weirdest kind of ways," Graham said.
        "You know, I''m not a big reader. He is. But I might as well be because he
        reads the entire book to me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10404695-5c19-42cc-b42a-eaaf676aa54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to clarify if McCain would actually read the books out
        loud, the South Carolina senator replied: "Yes, reads it loud. ... You know,
        ''What you do think about that?'' I said, ''Well, I think if I liked that
        book I would have bought it.'' But John has a very sarcastic sense of humor
        that took him through some pretty dark times, but he''s a funny guy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8594e5-b565-4d54-82fb-002a54f820bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, he can be tough," Graham added. "He is a politician like
        the rest of us. But the one thing I always believed about John, if I really
        needed him, he would be there. When he joins the fight, he sticks to the bitter
        end. There is no changing sides."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94de90e-d1da-4d98-b6ba-7fb3232fa964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Don''t back down''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cb170-1c8d-421f-adfa-ff2fdf3bfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s fellow Republican senator from Arizona, Jeff Flake, shared
        advice McCain gave him after Flake was elected to the House and was being
        criticized in his home state for his stances on reducing spending and earmarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff00b7a-9c6f-4dd6-a8e8-d22a67656755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake recalled the two traveling back to Arizona together, when
        McCain approached Flake with "a stern look on his face."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ddb3d-1133-4bc1-82a2-7de1b17a1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''What''d I do? What''d I do?''" Flake said. "And he
        put his finger in my chest and said, ''Don''t back down.'' He said, ''Don''t
        back down, you''re in the right, they''ll come around. They''ll come around.
        Stick to it.'' And that was ... really nice of him to do. And I did stick
        to it. And they came around."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190c321-06f7-4183-a716-9df5b5d9a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This joy for his work''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14584237-4c61-4041-a131-48b7e2897187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Amy Klobuchar of Minnesota said McCain''s love for
        his country was "unmatched."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835dbeb-65d2-4d49-b7bf-186e9283affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he never made it to the presidency, in the Senate he was
        the leader that would see a hot spot in the world and decide we need to go
        there and stand up for that democracy," Klobuchar said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d6cba-60eb-496f-a98e-a534ce9717ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "He went every place — every place that no one else would
        go — to stand up for America, and in that way, he was a leader like no other.
        But I think part of the moment that people don''t always realize about him
        was just this humor he had, this joy for his work, and that''s anyone that
        worked with him experienced that. So, yes, it''s about patriotism, but it''s
        also about personal friendship."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e90db-5e3c-4593-ac1b-7c479d7e5186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Doing vodka shots''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33bd6a6-f5a8-4bc2-9ffd-64b468c74573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton recalled stories of her and McCain''s travels together
        — including one time when the two drank vodka shots together.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139bf9a-a023-4d3c-a5da-5c575212fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, our most famous experience with vodka shots was in Tallinn,
        Estonia, and of course we were there because John understood that Estonia
        was right on the front lines with Russia, and although we all hope that Russia
        would be a good partner, we had reason to be concerned," Clinton told Bash.
        "So we spent a memorable night in a hotel right on the old square in Tallinn
        doing vodka shots."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020c492-3c13-4d32-8f2c-63ee9f9eda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whose idea that was, Clinton said it was "a mutually
        agreed-upon venture."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542adfb6-182b-483f-bfbe-3dec4144089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to say what happens in Tallinn stays in Tallinn," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311c307-e354-4705-8100-e4ffc12fe387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devil horn ''revenge''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116e74d-27c5-44aa-9e9b-557301616e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media also shared their memories of their interactions
        with Arizona''s senior senator.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c26a83-f69f-4564-ae03-aca30d270804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Manu Raju tweeted about an instance when McCain''s humor
        shined; while Raju was on live television, McCain came up behind him and gave
        him horns with his fingers, later calling it "revenge" in a Twitter post.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb8ae0-ba66-4a34-9657-e14a48449bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McCain loved this moment when he gave me the devil horns on live
        TV - he especially loved his tweet about this episode, which he said may have
        been his most retweeted tweet," Raju wrote on Twitter.</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">McCain loved this moment when he gave me the devil horns on live
        TV - he especially loved his tweet about this episode, which he said may have
        been his most retweeted tweet <a href="https://t.co/oGvigYckfl">https://t.co/oGvigYckfl</a></p>&mdash;
        Manu Raju (@mkraju) <a href="https://twitter.com/mkraju/status/1033534706556514304?ref_src=twsrc%5Etfw">August
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe96640-2f7f-4086-a623-0e430cbd0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39551e0-1ce9-4cd6-97e2-463ad13d59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A chasm in the public square''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723c0f0-2eb3-48b0-89a9-6008c64ff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jake Tapper, who covered McCain for many years, also reflected
        on the senator and Vietnam War veteran''s life on CNN''s "State of the Union."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561037ef-8c0b-4084-a241-0aa03fef9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike other politicians who never admit error or even imperfection,
        McCain was all too aware of his and was usually the first to raise them. And
        yet, there was always, with the senator, standing there, defiant, the reality
        of his past, of what he did as a prisoner of war," Tapper said, a reference
        to McCain''s refusal to be released by his North Vietnamese captors unless
        the soldiers taken captive before him also were freed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9979e-dd98-4a46-a0f3-773efebbc82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]nd as we say goodbye to Senator McCain this week, many of us
        feel as if we have lost something other than just a man," Tapper said. "That
        may be not only because he tried to encourage us all to serve a cause greater
        than ourselves, it may be because he never stopped trying to be a better man.
        He never stopped trying to become the man he wanted to be. ''We''re all afraid
        of something ...'' McCain wrote in his book ''Why Courage Matters.'' ''Don''t
        let the sensation of fear convince you that you''re too weak to have courage.
        Fear is the opportunity for courage, not proof of cowardice. No one is born
        a coward. We were meant to love. And we were meant to have the courage for
        it. So be brave. The rest is easy.''</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686849d0-4913-4238-bf2b-033bdff543fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in an era right now of lies and indecency, of tribalism
        and nastiness, and in this era, we lost someone who tried — tried — to embody
        the opposite of those vicious impulses," Tapper said. "His loss leaves a chasm
        in the public square."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f610de7-0eb2-4856-be4d-5bdb0a34abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:45:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:45:26.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Bob Dole, other colleagues
        share memories of John McCain"</em></p>'
  'neil-simon-playwright-dies':
    'author': 'Todd Leopold'
    'caption': 'Neil Simon, playwright and screenwriter. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-27T18:53:37.861+08:00
    'imagesource': 'jcr:b4ccb036-b7f9-4e46-ab8f-c389c26a5fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6648169-5a5f-443f-8915-d1a1b4b279a4'
    'lead': 'The cause of death was complications with pneumonia, according to his
      publicist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:53:08.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:53:12.619+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:53:12.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neil Simon, Pulitzer Prize-winning playwright, dies at 91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c76e3-0a7d-4e27-9263-424d03875d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Neil Simon, the playwright and screenwriter whose indestructible
        comedies — including "The Odd Couple," "Barefoot in the Park," "The Sunshine
        Boys" and "Brighton Beach Memoirs" — made him one of the most successful writers
        in American history, has died. He was 91.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd50bb1-159d-4998-9784-be5d6bdbee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was complications with pneumonia,&nbsp;according
        to his publicist, Bill Evans. Simon died around 1 a.m. Sunday at New York-Presbyterian
        Hospital in New York City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193d376-e621-48f7-80c2-68433c0b3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the famed "Your Show of Shows" writing staff for Sid
        Caesar, Simon was an entertainment mainstay for more than six decades. Starting
        with his first Broadway success, "Come Blow Your Horn" (1961), there was seldom
        a time when a Neil Simon work couldn''t be found on stage or screen (or, occasionally,
        television).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a186b2b-2758-4d54-ab9b-ab0d8f17f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, in the late 1960s, he had four shows on Broadway at
        once.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60c127-d9ca-40c9-8639-5616df646ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a partial list of his works summons the comic highlights of
        late 20th-century American theater: "Barefoot in the Park." "The Odd Couple."
        "Sweet Charity." "Plaza Suite." "The Last of the Red Hot Lovers." "The Prisoner
        of Second Avenue." "Brighton Beach Memoirs." "Lost in Yonkers." "Laughter
        on the 23rd Floor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07f5e8-8b66-4eb6-ae23-e3722016deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s just for starters. Simon wrote more than 30 plays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fc835-dae7-49d2-94cd-c13b2b17a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add in his original screenplays — such as "The Out-of-Towners,"
        "The Heartbreak Kid," "The Goodbye Girl" and "Seems Like Old Times" — and
        one can get a sense of Simon''s dominance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b01885-1d14-43e9-ad7b-cd6d3fbd92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The Odd Couple''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc98593-b28d-49a9-8655-4ace83cce9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Odd Couple," Simon''s play about two mismatched bachelors who
        share a New York apartment, has had a particularly remarkable life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cd015-3154-4d9b-b4ae-c966fe857031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first appearance was as a 1965 Broadway play that won Tonys
        for Simon, star Walter Matthau and director Mike Nichols. Three years later,
        it became a hit film starring Matthau and Jack Lemmon. In 1970, it was turned
        into a long-running television series with Jack Klugman and Tony Randall.
        There have been versions for women, African-Americans and cartoon characters,
        as well as a 1998 film sequel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4cbbd-b205-44d1-825c-1806bf3e824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount Pictures was so excited to obtain the movie rights in
        1964 that it paid $175,000 (₱9.3 million) to Simon based on a 40-word synopsis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a9c8d-dd70-4fc8-b4e1-fa733b7abedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon said he misjudged the work. "I thought it was a grim, dark
        play about two lonely men,"&nbsp;he told the Paris Review in 1994, in an interview
        conducted by "Inside the Actors Studio''s" James Lipton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd60aa-3c09-4719-9d4f-62f838f1b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received 16 Tony nominations and won best play three times. He
        also earned four Oscar nominations, a Pulitzer Prize, the Mark Twain Prize
        and countless other honors. There''s a Broadway theater named for him; he
        was the only living person to have received such recognition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fed5c7-9bed-41bc-8c10-489c9f5610f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No playwright in Broadway''s long and raucous history has so dominated
        the boulevard as the softly astringent Simon,"&nbsp;The New Yorker''s John
        Lahr wrote in 2010. "For almost half a century, his comedies have offered
        light at the end of whatever dark tunnel America has found itself in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c8a50-ef33-41c6-8443-314a19f3c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We should have been arrested''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60139bb-e17d-4654-bb96-e5f2b5ba31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Neil Simon was born on the Fourth of July, 1927, in Bronx,
        New York. His parents divorced when he was young, and he grew up in Queens
        and Manhattan, shuttled between relatives in what he remembered as an unhappy
        childhood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad810a4-2f35-4054-a25b-b2a8af56728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He picked up his lifelong nickname, "Doc," from his brother, Danny,
        for his habit of wearing a stethoscope as a youngster and pretending to be
        a physician.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90a6ae-167f-440e-8b81-af8aade94228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny — eight years older — and Neil would stay close their entire
        lives, until Danny''s death in 2005. During World War II, the brothers wrote
        material for comedians; Neil continued pursuing the craft while in the U.S.
        Army Air Force Reserve and attending college at NYU and the University of
        Denver.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe42c4-f251-42a4-bb05-4e4acf7ebc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Danny got Neil a job in the Warner Brothers mailroom
        in New York, but the two never stopped writing. Neil Simon ended up quitting
        the mailroom job when the pair got jobs with a radio comedy. In 1950, Caesar
        hired them for his new program, "Your Show of Shows."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113e396-742d-4195-8718-1ce3dd0a46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, they joined a writing staff that''s become legend: Mel Brooks,
        Mel Tolkin, Lucille Kallen, sometimes Carl Reiner, who was hired as an actor,
        and later, Larry Gelbart.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f9f10-bc75-41af-8061-b3cdd3844427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew when I walked into ''Your Show of Shows'' that this was
        the most talented group of writers that up until that time had ever been assembled
        together,"&nbsp;Simon told PBS'' "American Masters."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ff3fb-c499-40cd-a350-b506b4e6c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be a crazy group, he told the Paris Review: screaming and
        fighting and finishing one another''s lines and, at least once, setting fire
        to a desk with lighter fluid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e00ad-d778-4e45-8587-a8bbfff3273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have been arrested, all of us," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac576d-d0ee-4bae-ae34-78d4f5e7f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood calls</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c98bf0-5943-4548-86bb-b753eb51cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your Show of Shows" went off the air in 1954, but Simon continued
        writing for TV throughout the ''50s, working for Caesar, Phil Silvers and
        Garry Moore. But his brother had become a director, and Simon decided to try
        something new: playwriting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9ef72-0e41-4a99-a39a-1b2f7dc2f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 21 drafts, he completed his first play, "Come Blow Your Horn,"
        about a naive man who moves in with his lothario brother. He didn''t know
        what to expect.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a84bb-0d8f-42dd-bc78-8c127223fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost a matter of life and death," he told the Paris Review.
        "If it had failed, I would have been forced to move to California and become
        a comedy writer in television."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98779c0f-fc6b-4a99-90b8-58fc06ef8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He needn''t have worried. On opening night in 1961,&nbsp;one audience
        member reportedly died laughing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05470b0f-3592-4687-92f0-002c0c7299dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a musical, "Little Me" — which earned him his first Tony nomination
        — Simon followed up in 1963 with "Barefoot in the Park," about a pair of newlyweds
        finding their way in New York. Directed by Mike Nichols, it was even bigger,
        running for almost four years. Both plays were made into movies, the latter
        launching the film career of Robert Redford, who had originated his role on
        Broadway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122dc48-46df-4c5b-bf56-d88d3058fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the ''60s, Simon''s works were as close to sure
        things as Broadway could produce: "The Odd Couple," "Sweet Charity," "Plaza
        Suite" and "Promises, Promises" were all hits, with only "The Star-Spangled
        Girl" falling somewhat short. His ''70s stage work was more uneven, with such
        well-known works as "The Sunshine Boys" and "California Suite" mixed in with
        lesser Simon such as "The Gingerbread Lady" and "God''s Favorite."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce19bd-344c-466d-973a-b6b82dd946b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason is that Hollywood beckoned. Simon wrote the original
        screenplays for the films "The Heartbreak Kid," "Murder by Death" and "The
        Goodbye Girl," as well as some play adaptations. His second wife, Marsha Mason,
        appeared in several of his works.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cfaec-af98-4f02-a381-04ec7d81380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first wife, Joan Baim, died of cancer in 1973.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc176150-cdab-4ee0-b70c-60d3d4d78992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Simon, a play ''like the birth of a child''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71fa15-c32e-4e7c-9a9a-8a915878655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon was sometimes underestimated, his works dismissed as joke
        machines. And certainly he was funny, whether writing for characters or speaking
        for himself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812b805-4ccd-4501-8926-7e46988ca17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Playboy why he favored New York to Los Angeles, he said,
        "When it''s 100 in New York, it''s 72 in Los Angeles. When it''s 30 degrees
        in New York, in Los Angeles it''s still 72. However, there are 2 million interesting
        people in New York — and 72 in Los Angeles."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00dd17-0a6c-4cee-b3f3-d6dc8361f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his fondness for New York, he mainly lived in Los Angeles
        for the last 40 years of his life.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83808b0-9488-47f2-9985-16ae0c7bc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love living," he said when describing his satisfaction with his
        lot. "I have some problems with my life, but living is the best thing they''ve
        come up with so far."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113cce6-4120-4d9b-b4a7-25607b121349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was this classic bit from "The Odd Couple." The sloppy
        Oscar Madison has had it with his neatnik roommate, Felix Ungar, and talks
        with exasperation about Felix''s notes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b1bee-aa1b-4304-ae3b-f3cfa415b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''We''re all out of corn flakes. F.U.'' Took me three hours to
        figure out F.U. was Felix Ungar!" Oscar says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6668288-3a95-45f1-bd99-d5e409716168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon was also criticized as being difficult,&nbsp;especially with
        female stars. In 2003, he&nbsp;dismissed Mary Tyler Moore from his play "Rose''s
        Dilemma" with a letter&nbsp;after he found her performance subpar.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab71d79-1d8f-411d-85f9-b7fbf8efe0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the criticism of Simon was unfair, a friend, producer Emanuel
        Azenberg,&nbsp;told the Washington Post in 1997.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e9748-2be6-479d-b42e-c34114867ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A play is) like the birth of a child for him," he said. "Because
        he''s written so many plays, people assume his typewriter types on automatic
        pilot. They don''t assume that he has a deep emotional commitment to each
        one. And he does."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb48e59-c289-4b23-a861-37109d83c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Simon''s work deepened in the ''80s with a trio of semiautobiographical
        works: "Brighton Beach Memoirs," "Biloxi Blues" and "Broadway Bound." The
        middle one earned a Tony for best play. His 1991 work, "Lost in Yonkers,"
        won the Pulitzer Prize.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c37d0-e5db-4650-95c0-d490c72e651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon''s output started slowing as the ''90s continued, and he had
        less success. Two plays — "Proposals" and "45 Seconds from Broadway" — ran
        for fewer than three months each.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3c678-43fb-4ca5-83a3-a959a92bd15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Broadway has passed Neil Simon by," New York magazine''s Jeremy
        Gerard wrote in 2003.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575ae73-535e-415c-a3de-b29a27c8617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rose''s Dilemma" was his last play.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab3f55-e57d-4212-9cb4-9527f5386355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can say that I have retired, I have lost interest, I have stopped
        writing. Nobody I ever met goes on and on until they are dead,"&nbsp;he told
        St. Louis Today in 2012.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf76bcb-b933-4265-a616-2359ac9d6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his legend hardly dimmed. Of his more than 30 plays, 13
        were made into motion pictures, and a handful of others were turned into TV
        movies. Theater companies keep them in repertory. His name is synonymous with
        comedy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d1f6d-5e52-4d29-969e-4bcbba0a5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Simon, the plays were therapeutic.</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe426b5-0b6c-43d4-91fc-7d9cea43a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the main reasons I write the plays. It''s like analysis
        without going to the analyst," he told the Paris Review.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aeece0-0963-492b-bde2-f231c2e3eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the laughter? Even after all his success, he never knew what
        would get laughs. But, he added, he believed the audience could identify with
        his characters, and that was what worked.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af740ead-243f-4619-a571-fa27dbe4bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That, more or less, is what is funny to me: saying something that''s
        instantly identifiable to everybody," he said. "People come up to you after
        the show and say, ''I''ve always thought that, but I never knew anyone else
        thought it.'' It''s a shared secret between you and the audience."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be78c94-37a1-44cb-a425-a0ec4df2e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon was married fives times — twice to the same woman. He is survived
        by his wife, actress Elaine Joyce, and three daughters, Nancy, Ellen and Bryn.
        Simon also leaves behind three grandchildren and one great-grandson.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b9d7d-8d45-4b80-9dae-c39c4205e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:53:08.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:53:12.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Neil Simon, Pulitzer
        Prize-winning playwright, dies at 91"</p>'
  'crazy-rich-asians-box-office-weekend':
    'author': 'Frank Pallotta'
    'caption': '''Crazy Rich Asians'' movie scene (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-27T06:46:39.146+08:00
    'imagesource': 'jcr:849a2053-d5f1-417a-b2ee-b047b287269a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125dbada-556b-45bf-b1bd-3ce62a37abfb'
    'lead': '"Crazy Rich Asians" is still crazy rich at the box office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:55:09.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T13:55:13.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T13:55:13.275+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy Rich Asians'' tops box office again with crazy second weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3b61b-0040-43e7-94bb-a79a208b2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — "Crazy Rich Asians" is still crazy rich at the box
        office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561bab7-493b-4305-a9f5-4a2de02d2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warner Bros. rom-com brought in an estimated $25 million (₱1.3
        billion) in its second weekend to&nbsp;once again top the box office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d413f-28a7-488c-a717-184f9ac179c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just a 6% drop from its haul over the previous weekend,
        and nearly unheard at the box office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94eddf-2a0a-4e93-b6fc-d302c3200faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most films experience a sizable drop once the buzz of its opening
        fades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14fb8c-5ae8-4ac2-b5ec-a88852bfa5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the summer''s top film, Disney''s "Incredibles 2" dipped
        about 56% between its first and second weekend, according to comScore. Yet,
        "Crazy Rich Asians" has held on to its audience bringing in $76.8 million
        (₱4 billion) domestically since its debut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39684017-0c11-4a57-8999-a52606ab4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is the first major studio picture to feature a predominantly
        Asian cast since "The Joy Luck Club" 25 years ago,&nbsp;exceeded expectations&nbsp;and
        opened as one of the biggest rom-coms in years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d817b0-615c-4e0e-af4f-458228eab1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity has led Warner Bros. to already&nbsp;get started
        on a sequel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a90cf-c8e5-4007-9166-156308732ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Constance Wu as a college professor who travels
        to Singapore to meet the wealthy family of her boyfriend played by Henry Golding,
        is based on the book of the same name by Kevin Kwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facbdaf-8d0a-4e65-8b52-c63e4f401963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators of the film made news before it opened by&nbsp;reportedly&nbsp;turning
        down Netflix. The filmmakers opted for a wide release in theaters to give
        the inclusive story a chance at more exposure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cba97-7426-4e71-85c4-fe06f2d4cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:55:09.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T13:55:13.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''Crazy Rich Asians''
        tops box office again with crazy second weekend"</p>'
  'Rodrigo-Duterte-National-Heroes-Day-labor-groups':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-27T10:28:49.139+08:00
    'imagesource': 'jcr:f19452a2-2ff6-432b-b6e5-0ab1afcc4789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e7d3eb3-0189-43a1-82fb-c13c00a593be'
    'lead': 'The country celebrates National Heroes'' Day every last Monday of August,
      under Republic Act No. 9492 signed by President Gloria Macapagal-Arroyo on July
      24, 2007.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:00:38.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:00:42.508+08:00
