  'duterte-alunan-doctrine-elections':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte speaks at the National Science and Technology
      Week (NSTW) Celebration in Mindanao at the SMX Convention Center in Lanang,
      Davao City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T23:34:09.812+08:00
    'imagesource': 'jcr:1d33d16b-3350-4cf0-8fa2-8e2d1b5ce030'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be582e57-f52f-4584-8b23-5aeb13ad33ef'
    'lead': 'The Alunan doctrine, named after former DILG Secretary Rafael Alunan,
      states that more than two armed men moving or assembling as a group constitutes
      a private army and should be disarmed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:11:11.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:11:14.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:11:14.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to invoke Alunan doctrine on private armies in upcoming elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff22f75-c561-469c-b3df-689845d6763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> President
        Rodrigo Duterte said Friday that he will invoke the Alunan doctrine on what
        constitutes a private army in the upcoming months in preparation for next
        year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3a88b-0a26-4582-b3c1-c48670b08a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin ko sa COMELEC, i-deputize personally ako. There will be
        voting and the votes will be counted correctly," Duterte said during a speech
        in Davao City Friday. He was the guest speaker in the convention of the Hugpong
        ng Pagbabago political party of his daughter, Davao City Mayor Sara Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9e674-a84d-4ded-8f63-642b428daef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will tell COMELEC, deputize me.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad3788-4c9d-4b43-a244-610af318d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alunan doctrine limits the number of a politician''s armed guards.
        It considers two or more armed men as a private army that should be disarmed
        by the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5457c3f-209a-49d9-b1cb-c6680ed1e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Checkpoints will be established and kung may baril (if there are
        guns) arrest the candidate… confiscate the firearms," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125fa2a-3726-4abf-a43e-007829617fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who considered himself "a leftist", said that he
        would not lend his support to any candidate who sides with the New People''s
        Army (NPA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7266452-987f-45b7-af70-89333f4fb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned the NPA, the armed wing of the Communist Party of the
        Philippines, that he would not tolerate the collection of revolutionary taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfddfe-962c-4a39-be79-a6c0726bdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag kayong makialam at manghingi ng taxation. ''Wag kayong makialam
        kasi eleksyon ''to," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126527c-09de-4470-8e9f-3b2b74b0a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t meddle and ask for taxes. Don''t meddle in
        the elections.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e4566-647f-4e94-a74f-6374587572d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he would personally be there to enforce the law should
        he hear news about terrorism during the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458f20d-a41b-4686-92c8-5867f5037ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maski saan pag may narinig ako na terrorism ako talaga pupunta.
        And I will enforce the law," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15282645-6421-4d34-b143-c24c05d29c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter where, if I hear that there''s terrorism,
        I will go there. And I will enforce the law.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844197c-3b85-4098-b0ae-bbb646f9bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making no secret of women being his "weakness", something that he
        has repeatedly admitted in his speeches, Duterte joked that he might be lax
        if the armed bodyguard of the politician is a beautiful woman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcbd68-9987-4903-906a-47628377c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang bodyguard ninyo maganda, palusutin ko kayo pero iwan ninyo
        ang bodyguard," he quipped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da7544-8eb0-438d-bf56-b85e1c175bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:11:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:11:14.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If your bodyguard is beautiful, I''ll let you go as
        long as the bodyguard stays.]</p>'
  'crazy-rich-asians-box-office-analysis':
    'author': 'GMTFrank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-17T23:26:04.998+08:00
    'imagesource': 'jcr:653905c8-fedc-4341-ac17-def8f9ca7999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a2f7e9a-8373-4cd3-a0f7-2c13856c3b50'
    'lead': 'The Warner Bros. film opened at $5 million on Wednesday and is expected
      to bring in roughly $25 million domestically over its five-day opening. The
      release of the film, which stars a predominantly Asian cast, will be a watershed
      moment for both on-screen representation and for romantic comedies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:14:59.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:15:05.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:15:05.126+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where''s the love? ''Crazy Rich Asians'' could usher in a new era of
      romantic comedies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4c09f-cf1e-4d3c-adbc-3e5d20c967f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Romantic comedies have not received
        a lot of love at the box office lately, but that could change this weekend
        with "Crazy Rich Asians."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e705b2c-6467-4ffc-a282-02b0cada2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warner Bros. film opened at $5 million on Wednesday and is expected
        to bring in roughly $25 million domestically over its five-day opening. The
        release of the film,&nbsp;which stars a predominantly Asian cast, will be
        a watershed moment for both on-screen representation and for romantic comedies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426b06b-24e0-4ee8-a0d6-eb05aa076db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood is always influenced by the money, so the minute they
        see something work everyone rushes to make ten copy cats," Kevin Kwan, author
        of "Crazy Rich Asians" and the film''s executive producer, told CNN. "I feel
        like if this movie does well opening weekend, the following week all the studios
        will green light three, four, five different projects in the romantic comedy
        genre, and maybe even involving Asians."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a0dc5-5b53-416f-a425-998fe6ec299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan said he was influenced by the genre because it portrays "universal
        experiences" about love and family, but "Crazy Rich Asians" is much more than
        a rom-com, which is traditionally lighthearted and humorous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c6c11-2db4-448c-974a-89ab253e8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of drama in it. I think people have been really
        emotionally effected in very surprising ways," Kwan said. "It''s great to
        see how this movie have in some way been able to transcend the genre, and
        also be a part of it and pay homage to the grand traditions of these movies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc91ee-3d08-4f4d-b66e-9bcd91e669d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rom-coms have been a reliable Hollywood staple since the early stages
        of the film industry, which churned out big hits and even Oscar bait for studios.
        Yet, even with recent hits like "Love, Simon" and "The Big Sick," studios
        have turned their attention to other categories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9b90a-1688-454d-ae94-7078c31d236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: "Crazy Rich Asians" review</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ad408-49e6-43af-a0fb-2c85878a66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now live in a time of spectacle-driven cinema," said Shawn Robbins,
        chief analyst at&nbsp;BoxOffice.com. "Genres like horror have experienced
        a resurgence over the past decade, arguably becoming a bigger draw for date
        night crowds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e3530-f135-4d89-acaf-6a1bfb8faf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t that long ago that rom-coms ruled the box office. Seven
        of the top 10 highest-grossing rom-coms were released between 2000 and 2009,
        according to comScore. That includes hits such as "My Big Fat Greek Wedding,"
        "What Women Want" and "Hitch," all which made more than $175 million domestically.
        Yet, the last time a rom-com broke $100 million in the US was three years
        ago with "Trainwreck."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6671710e-9d52-4d1b-ac73-2d29e2535c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an immense amount of media buzz and little competition at the
        box office this weekend, "Crazy Rich Asians" has a chance of opening at No.
        1. That would be the first time a film in the genre opened at the top spot
        since "Think Like a Man Too, which opened with $29 million in June of 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352c893-f635-46f7-8bfd-58b96f61ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romantic comedies now thrive on&nbsp;streaming services like Netflix,
        which recently released "Set It Up" to a surprising amount of fanfare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf93e9-e5fa-4c5e-9c65-1e3992341fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Streaming platforms like Netflix have become a perfect haven,"
        said Paul Dergarabedian, senior media analyst at comScore. "Rom-coms went
        from romantic, funny and entertaining to kind of sappy, formulaic and uninspired.
        That caused a lot of fans to fall out of love, but with streaming there''s
        less of a buy in for audiences who still want their rom-com fix."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af423a13-5e4f-4315-a260-4787c6be51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: It''s a summer of love over on Netflix</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072b8a8-5804-40e3-98f8-d25d7f4e6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators of "Crazy Rich Asians" reportedly turned down a big
        pay day from Netflix and opted for a theatrical release with Warner Bros.
        to "ensure the first Asian-American-focused studio movie in 25 years would
        be seen in theaters,"&nbsp;according&nbsp;to The Hollywood Reporter. If the
        gamble pays off and "Crazy Rich Asians" is a hit, then it could change the
        definition of an "event movie" -- a blockbuster film with pop culture cachet
        -- according to Angie Han, Mashable''s deputy entertainment editor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30002dca-5d4b-4a62-abb1-4964672d8a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could remind the industry that it''s not just superheroes in
        Spandex that can get people in seats," Han said, pointing out that the film
        actually fits into Hollywood''s current obsession with franchises since it''s
        based on a novel with two sequels. "Don''t get me wrong, I love a good Netflix
        rom-com, but there''s something special about actually going to the movies,
        planning it out and making a night of it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecf435-d3f4-4f11-b33d-c5cb6c94546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of box office performance, Kwan says "Crazy Rich Asians"
        is already a success because of what it represents. It shows how far Hollywood
        has come from the outdated Asian caricatures showcased in past rom-coms such
        as Mr. Yunioshi in "Breakfast at Tiffany''s or Long Duk Dong in "Sixteen Candles."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686ad32-d450-499a-a70f-b1767e07480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s profound that a new generation of Asians growing
        up around the world won''t be a punchline. When I was growing up I was called
        Long Duk Dong... I had to live with that shame," Kwan said. "But this is what
        happens, we pave the way, we create new narratives, we shatter the stereotypes
        and we move forward."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70136b36-2ba4-4351-8cb0-2e6f4e2cd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Warner Bros., like CNN, is owned by WarnerMedia.)</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc641cd-945d-4526-b433-ab8ac08eacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:14:59.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:15:05.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Where''s the love?
        ''Crazy Rich Asians'' could usher in a new era of romantic comedies."</em></p>'
  'open-air-urinals-paris-france':
    'author': 'Jessie Yeung'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-17T23:14:47.002+08:00
    'imagesource': 'jcr:69476b67-86a4-445b-b532-8feec32a4e20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7b40d20-75f9-4ffa-b506-cd6502f5afc1'
    'lead': 'An attempt by officials in Paris to tackle public urination by installing
      open-air urinals, or "uritrottoirs," has outraged some residents of the French
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:18:55.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:18:59.148+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:18:58.915+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eco-friendly open-air urinals cause uproar in Paris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab2152-6cdd-4b4c-b2a1-bce9ec737bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An attempt by officials in Paris to tackle public urination
        by installing open-air urinals, or "uritrottoirs," has outraged some residents
        of the French capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542002f-d64d-46f1-a49f-33de643dbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new urinals, housed in flower boxes, aren''t subtle -- they''re
        fully exposed on street corners, are painted bright red and have nearby signs
        advertising their presence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037844d9-fd1e-47a9-afbe-4117605f2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in particular, located near the Notre-Dame cathedral, has drawn
        attention for its view of the River Seine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb97c9-b360-4ae8-86c2-199de7767fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "intelligent urinals," which have a straw layer that eliminates
        odor, were installed in areas where public urination is a problem,&nbsp;according
        to a statement&nbsp;from city officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be31f59-7abb-4c1c-a789-72541d56cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say the urinals are eco-friendly -- they will harness
        nutrients in waste to produce compost for parks and gardens. According to
        the statement, one year of a person''s urine holds enough nitrogen, phosphorous
        and potassium to fertilize 400 square meters of wheat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f700e-864c-4738-8ee2-a223b38d7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these features have done little to calm the ire of local
        residents, who have written to the town hall in protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3546b-822e-4a9b-b088-8e944014dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think installing a urinal in the streets of Paris for those who
        don''t respect their surroundings is a good idea, but in my opinion, this
        model is not attractive at all, and where it''s been set up is not appropriate
        at all," one man told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2aec18-61b2-4458-8e49-bbe296295d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident complained that "it is definitely a desirable and
        historic neighborhood, but seeing people urinating right in front of your
        door is not the nicest thing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276088a-c2ad-4019-84cd-ea0be083ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Weil, mayor of the fourth district of Paris,&nbsp;tweeted
        in defense&nbsp;of the urinals on Monday, calling them "an invention of genius."
        Four have been installed so far, with a fifth being planned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a7552-56ae-4c95-9c47-5b2b9811ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris isn''t the first European city to install outdoor urinals.
        Amsterdam has had them for years, and cities in Belgium and Australia have
        also&nbsp;trialed them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d823f-7cd0-45a7-a505-9e4025878af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A centuries-old tradition</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7c2c5-551b-451d-9d2d-1228947d99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public urinals, or pissoirs as they''re known in French, have a
        long history in Paris, dating back to the late 1800s when they were installed
        for men traveling to and from work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42597033-fc11-48a6-85e9-60b4e65520ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until women started entering the workforce in greater
        numbers decades later that the need for enclosed cubicles with seats, toilet
        paper and hand basins emerged, explained Raymond Morris, managing director
        of the&nbsp;British Toilet Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec050c1-f577-4505-a739-d99caa8d6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In London, this is where the phrase ''spend a penny'' came from,
        as it cost a penny to use these facilities -- the equivalent of buying a loaf
        of bread in those days," Morris told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b8fed-8054-42de-b2c0-6cb3f6968bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile some Parisian public toilets became "almost ornamental,
        due to their decorative features," said Morris. He added that the buildings
        had the added advantage of offering space for advertisers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6cd82-1dd0-44bf-a7df-f929ab9b36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But centuries after the first pissoirs were installed in Paris,
        women are still not being adequately catered for, said Morris. "The trouble
        today is the inequality for women," he said, adding that in the UK, various
        proposals for female urinals had been rejected on the grounds that they exposed
        women in public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef209c5a-3a7c-40f1-9d12-95791eb567af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:18:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:18:59.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Eco-friendly open-air
        urinals cause uproar in Paris."</p>'
  'respect-aretha-franklin-queen-of-soul':
    'author': 'Brandon Griggs'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-17T23:04:40.267+08:00
    'imagesource': 'jcr:7d05902a-e04f-4447-b299-5a57fa667a7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2415036b-f465-4f99-b4bd-58323d8cef33'
    'lead': 'Nobody would call Aretha Franklin a central figure of the civil rights
      movement. And she was not an overt feminist. But the singer, who died Thursday
      at 76, shot to fame in 1967 with a hit song that inspired millions of women
      and African Americans during a turbulent period of social upheaval in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:21:59.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:22:02.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
