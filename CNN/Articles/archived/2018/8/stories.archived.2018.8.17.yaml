    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:22:01.943+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Aretha Franklin energized two social movements with one hit song

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6b87f-1d35-420c-882d-64489eaec9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nobody would call Aretha Franklin a central figure of the
        civil rights movement. And she was not an overt feminist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99c1b6-69e2-4a5e-8ce1-68f2bb50742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the singer, who died Thursday at 76, shot to fame in 1967 with
        a hit song that inspired millions of women and African Americans during a
        turbulent period of social upheaval in America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f345d1a-1996-4593-8661-d8fde0e0e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know the tune, and you even know how to spell it: R-E-S-P-E-C-T.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bbde4-33d4-406d-8c4b-161c121eae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s signature song and biggest hit, "Respect" burst from
        dance halls, car radios and porch windows amid a turbulent year marked by
        racial tensions and women lobbying for equal rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8feb5-a57c-4086-9d2b-e2814b56ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ''Respect'' was her national anthem, because everybody
        could relate to that," Leon Jones, 60, told CNN Wednesday at New Bethel Baptist
        Church in Detroit, where Franklin''s father, C.L. Franklin, was a well-known
        preacher. Jones said he had stopped in to pray for the ailing Queen of Soul.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/6FOUqQt3Kg0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
