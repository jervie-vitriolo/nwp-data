      'jcr:uuid': '08316051-f79c-4bb7-83fa-3303df466389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Quezon City
        Representative Winston Castelo said it was unfortunate that the government
        agency tasked to ease traffic congestion in the Metro is the same one contributing
        to the problem by not allowing this other mode of transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73aa0c4-6ce2-4a29-9908-b933a7b555f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo, who is chairman of the House Committee on Metro Manila
        Development said, "As you all know, the state of transport system in Metro
        Manila now is so bleak, it''s dying. It''s in the ICU right now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c654e7-eeb8-43ba-9655-08e03204eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH loses P3.5B a day due to Metro Manila traffic - JICA</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9d3f9-947b-459d-9924-1fe97c02d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxis would be a great benefit for people in Metro Manila,
        Castelo said, because they were more agile and could be easier to manipulate
        in the streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572a992-ec43-42d9-9aed-7c9cca3386cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the DOTr (Department of Transportation) has not yet realized
        that it would also contribute in unlocking the traffic," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb8e82-034e-4ec8-a1db-8d4263dde6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from easing road congestion, Castelo said motorcycle taxis
        would also provide economic opportunities for Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f012758-ae12-4c28-b5ac-882033efba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Medrama, head of Operations for Angkas, said their riders
        have been without jobs since they were shut down in November 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b2894-eed4-4dd2-bb08-75e1a1706862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said he has not stood idly by as issues concerning traffic
        congestion and passenger inconveniences piled up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ada942-30ee-43ef-8434-433df999d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of committee meetings and the Committee on Transportation
        headed by (Catanduanes Representative) Cesar Sarmiento and my committee, however
        it has fallen on deaf ears," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455787a2-7a56-4408-a8ec-c6ee552c4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said a simple amendment to the  Land Transportation and
        Regulatory Board''s (LTFRB) Department Order No. 2015-11 would allow motorcycle
        taxis to operate. Under the order, currently only cars, SUVs, AUVs, and vans
        can be considered as transport network vehicle services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6b924-46e8-49ed-970c-51b10bcdc824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Inton, former LTFRB Board Member, said the new department
        order provides that motorcycles cannot be vehicles-for-hire. However, the
        push to have them recognized as a mode of public transportation began much
        earlier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271a2c4-17ca-451f-b50a-a6b37b945143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as 2008, there are already bills already  filed in Congress
        - Motorcylces for hire act filed and the furthest that it reached was a third
        reading," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a00e5-c881-4ca3-bebb-5f922cfdc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it went that far in the House of Representatives, Inton said,
        meant that congressmen were also open to the idea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f686d-7844-4d81-853c-d7579d09c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why motorcycles-for-hire are not allowed is because
        they are registered as private. And the general rule is if a vehicle is registered
        as private, it cannot be for hire," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91861160-da57-4566-a966-fad2c8cc0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Inton pointed out that LTFRB has already relaxed the rules,
        giving franchises to private cars under Grab and Uber.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a81b94-a1f9-4fff-84bd-6e9ecf808681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medrana said, based on their survey, motorcycles-for-hire have been
        operating unregulated in Metro Manila since 2000.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46ae2f-3459-4690-81a5-eafdef415887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 18 years, they have been doing rides or services daily.
        Up to a certain point...any delay in regulations, we are putting the passengers
        and drivers at risk since there is no measure of protection, no safety cover,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff815ecf-6964-45c9-9e50-4f857f0b8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, he said, has provided all the necessary safety precautions,
        driver/rider protective gear, and training necessary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3108391-5e51-4fcc-bcef-db67139077a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should the LTFRB decide to make the amendment, Mardana
        said they were ready to operate "right away."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddd5d4-2a14-4299-9c5c-f4a5bb917c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As chairman of the Committee on Metro Manila Development, we will
        exercise the maximum of our legislative power, the oversight function of our
        office, so that we will urge now the DOTr to lift the restriction in not regulating
        the motorcycle taxis," Castelo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e04f0f-b1c3-488d-8d39-cb27e616f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:36:35.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:36:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode here:</p>'
