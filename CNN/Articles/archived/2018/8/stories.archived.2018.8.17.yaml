      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adoption ceremony was held on Friday at PDEA K9 Unit in San
        Jose del Monte, Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6c5d7-183f-4485-bf4e-0301c9e2ac91'
