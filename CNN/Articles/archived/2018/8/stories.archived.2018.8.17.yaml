    'title': 'Aretha Franklin, the Queen of Soul, has died

      '
    'updated': 2018-08-17T07:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b791dc-9688-4577-bc62-9b2258de1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Aretha Franklin, whose gospel-rooted singing
        and bluesy yet expansive delivery earned her the title "the Queen of Soul,"
        has died, a source close to the family said Thursday. She was 76.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc81b9-093e-47d9-ad95-31dc367e9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin died at her home surrounded by family and friends, the
        source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a4d54-ddd7-4851-817c-1b186193dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "official cause of death was due to advanced pancreatic cancer
        of the neuroendocrine type, which was confirmed by Franklin''s oncologist,
        Dr. Philip Phillips of Karmanos Cancer Institute in Detroit," the family statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75316c5-63c0-4f58-aa24-056a2f5b0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes and tears flooded in Thursday after news of her death broke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81983401-d46b-4ec0-b0bd-391547a85fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aretha helped define the American experience," former President
        Barack Obama said in a statement. "In her voice, we could feel our history,
        all of it and in every shade -- our power and our pain, our darkness and our
        light, our quest for redemption and our hard-won respect. May the Queen of
        Soul rest in eternal peace."</p>'
