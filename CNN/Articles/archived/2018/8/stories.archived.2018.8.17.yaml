      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> President
        Rodrigo Duterte on Friday hit back at a top U.S. Official who discouraged
        the Philippines from purchasing submarines from Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffbb05-5b34-4414-a3fc-298938815fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You meet me in a forum and I will invite everybody interested.
        You state your case why you are against my country acquiring submarines. Give
        me a reason why and make it public," Duterte said in a speech in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb283aa7-a145-4133-ba1b-2281892f47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want us to remain backwards?" he demanded, pointing out that
        Asian neighbors Vietnam, Malaysia, and Indonesia all have submarines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c81216-1167-46dc-9f36-df9e19135dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Assistant Secretary for Asian and Pacific Security
        Affairs Randall Schriver on Thursday told reporters he did not think buying
        equipment from Russia would be "a helpful thing to the alliance" of the Philippines
        with the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89ebf0-3867-4278-bbd8-f4a917b20710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte shot back, "Is that the way you treat an ally?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93170c-a6cc-4180-8f1f-2e42d069bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the U.S. for selling used helicopters to the
        country, noting that three out of six have already crashed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951c6e4-7a68-4d42-b91b-eaed333ccdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ruled out any possibility of the Philippines buying
        submarines from the U.S. as these would just "implode," just like the helicopters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cd16a-8959-4387-ba70-ff0a0831933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are you to warn us?" Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeae565-fed7-411c-857e-ca5a7e41356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government plans to acquire the country''s first submarines
        and Russia is among the possible suppliers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b8975-adae-46d6-92f5-7567dadd6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Friday said the purchase is
        "still under study and nothing is final at this point," but added that the
        government is ready to buy equipment to modernize the Armed Forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c6a16-2da2-4fe2-ba87-b00f186dd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will acquire equipment from any country as long as the procurement
        follows the proper process as provided for under Philippine laws, and the
        equipment meets the requirements of its end users. In the case of the planned
        submarine purchase, we will consider any and all offers," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea136551-2c39-4259-86f6-1076e2aa7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:31:22.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:31:26.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Ina Andolong contributed
        to this report.</em></p>'
  'drug-war-death-toll-2018':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T18:55:45.263+08:00
    'imagesource': 'jcr:a253c007-93ce-47b6-8807-f211feda356f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd049ac00-01d4-4f8c-8123-234e7d8f72f3'
    'lead': 'Philippine National Police Spokesperson Bong Durana, Jr. said recent
      data show the number of deaths linked to the drug war is lower this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:35:16.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:35:20.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:35:20.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug war death toll lower in 2018, says PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd24fa-f557-4fa7-9114-ef8347fe34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Philippine
        National Police (PNP) Spokesperson Senior Supt. Bong Durana, Jr. on Friday
        said recent data showed a lower number of drug war-linked deaths this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc1176-484a-4703-a0e8-8a83155ce84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana made the statement during a briefing on the ''real numbers''
        update of the administration''s drug-free campaign in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9dd2e-1cc5-42e0-9461-2675363e0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesperson said government agencies'' accumulated data
        showed that from an average of 100 deaths per week, the anti-drug campaign
        death toll was down to 23 cases per week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904cd8f-74d3-4f60-9ec4-f4c4b221446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first three months (of the campaign), there''s an average
        of 100 deaths weekly," Durana told reporters. "So we adjusted our campaign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6de73-f515-4aba-a8c9-f0c517c11786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said the data from Dec. 5, 2017 to Aug. 13, 2018 showed 881
        drug war-related death cases —  listing 23 deaths on average per week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3442fc-56f4-47f2-bb4d-84e51d314a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is a new low for police operations, as statistics from
        March to October 2017 showed an average of 39 deaths weekly.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PNP: Bilang ng mga namamatay dahil sa drug war, bumaba | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/30sFq3RbUX">pic.twitter.com/30sFq3RbUX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1030314335480893441?ref_src=twsrc%5Etfw">August
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7c7cd-6614-4576-a60b-1c19ffef6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173cec7-ad0a-448c-bc78-a8fac8cf09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said PNP is also conducting internal cleansing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a963855-81f0-4dd7-ae16-8c081122a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more than 200 police officials were relieved from their
        posts after they tested positive for illegal drugs, while 95 personnel were
        also dismissed from service for other drug-related offense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2c029-0e62-496d-924b-43fe7f826d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug war continues</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb35c89-9420-4314-a56f-903e8865fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Durana said the police will continue to support the
        anti-drug campaign of President Rodrigo Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bda756-51a7-4a5f-90d7-f927aebbd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as PNP is concerned, the President was spot on in concentrating
        on the war on drugs," Durana said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a894e1-6b04-473d-a635-08a22cfbb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited a recent Pulse Asia survey which showed majority of Filipinos
        viewed Duterte''s drug war as the most important achievement of the administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eece3e1-4ef6-449a-9e96-2d067d1fa43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a very good peace and order in our country, it will
        create an enabling environment for peace and progress in our country," he
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7317b98-42c4-40e9-be39-65e43b88a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:35:16.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:35:20.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 4,000 ''drug personalities'' have
        been killed in anti-drug operations, while more than 23,000 homicide cases
        — many of them suspected to be drug-related — are still being investigated.</p>'
  'Alcohol-snack':
    'author': 'Lisa Drayer'
    'caption': 'Photo by JL JAVIER'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T17:21:27.991+08:00
    'imagesource': 'jcr:0af2176f-4a4f-40bd-b99c-0da9a8f663c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ae0a16-d411-4269-87f5-d694cf841fc3'
    'lead': 'Before you take your next sips of wine, beer or spirits, learn some helpful
      tips to curb alcohol munchies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:38:06.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:38:09.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:38:09.703+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why does alcohol give you the munchies?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc17dd0-aeb5-467f-8fac-98d2feb3ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If you''re like many people, the more you drink, the more
        you eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea4e46-ef77-4d52-ac2d-dd52ac585835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munching on a bag of Doritos while guzzling a beer or nibbling at
        cheese cubes with a glass of wine in hand may be pleasurable, but it can come
        with unwanted side effects, including increased bloat, calories and weight
        gain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420385b-ca4e-4244-91cf-0c69fcd11a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That much we may have already experienced firsthand. A more interesting
        question is: Why does alcohol give us the munchies in the first place?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc99f0-3a78-479d-be10-ce46239d44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the simplest explanations as to why we eat more when we drink
        is that alcohol lowers our inhibitions and can decrease our defenses when
        it comes to portion control and making healthy eating choices. With a drink
        in hand, you''re more likely to grab handfuls of nuts, chips, bread or whatever
        is staring you in the face without really giving it a second thought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9667e-621f-4855-b143-7ab4a6202696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies show that people will consume more at meals when they''re
        including alcohol or have been drinking before the meal," said Ginger Hultin,
        a registered dietitian and author of the blog Champagne Nutrition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7cf34a-7338-4af2-8133-6688fd05d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hultin, who is also a spokeswoman for the Academy of Nutrition and
        Dietetics, said that in addition to lowering our defenses, there is evidence
        that alcohol can influence hormones tied to satiety, or feeling full. For
        example, alcohol may inhibit the effects of leptin -- a hormone that suppresses
        appetite -- and glucagon-like peptide-1 (GLP-1), a hormone that inhibits food
        intake, she explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d00904-f03f-46a2-a2a6-f00161a635ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be other mechanisms at play, too. Some research suggests
        that alcohol might stimulate nerve cells in the brain''s hypothalamus that
        increase appetite. According to one study, neurons in the brain that are generally
        activated by actual starvation, causing an intense feeling of hunger, can
        be stimulated by alcohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d70cf9-e5ff-4872-a185-4935197baac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal research shows that, independent of other factors, when
        alcohol stimulates this part of the brain, it can trigger a sharp increase
        in appetite, which can lead to overeating," Hultin said. "Instead of the body
        recognizing ''I just got a lot of calories, so I have fuel and I''m full,''
        the opposite occurs. Though calories have been ingested, the brain is triggering
        more food intake."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ebd9c-1417-4861-a022-8fb9ca1f9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol can also lower blood sugar, which can cause us to crave
        sugar and carbs. "Drinking alcohol can impair the liver''s ability to release
        the right amount of glycogen, or stored glucose, into the blood to keep blood
        glucose levels stable," Hultin said. People with diabetes are at even higher
        risk for low blood sugar levels when they drink, according to Hultin, particularly
        when consuming alcohol on an empty stomach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159ea1c-0b80-4c5c-a72a-0fa5d1fd3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another challenge with alcohol -- which is different from drugs
        like pot -- is that alcohol itself is high in calories, with 7 per gram. That''s
        more calories than you get per gram of protein or carbs, which have 4 calories
        per gram each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27273390-7498-43b4-aff8-559b2dfcdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5-ounce glass of wine might have only 120 or 125 calories, and
        a light beer even less, but mixers, juice, soda, syrups, cream and coconut
        all pack sugar and fat calories on top of alcohol, Hultin explained. "Margaritas
        and pina coladas are classically very high in calories, with some estimates
        pushing up towards 500 calories for one drink, depending on the size and how
        it''s made."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef94817-36b6-4212-b054-77028e142899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tips to curb alcohol munchies</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ec77e-aba9-44b9-aa4d-d5e3c36eaf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you take your next sips of wine, beer or spirits, learn some
        helpful tips to curb alcohol munchies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d09548-48db-445d-9022-740fa8607cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drink with a balanced meal. "Include whole-grain, complex carbohydrates,
        healthy fat and protein so that your body is nourished and satiated from the
        start," Hultin said. This will also ensure that your "munchies" aren''t actual
        hunger, reflecting the body''s need for a meal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669123d-de8e-44dc-9bbb-e3a57bf56c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t have unhealthy snacks lying around. "Chips, candy, pizza
        and other desserts are easy to grab if your appetite starts to rise as you''re
        drinking," Hultin said. These calorie-dense foods can pack on pounds over
        time. If you''re at a restaurant, ask the server to take the bread basket
        away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea141c38-47f6-4a07-b4a3-6b45f5b64598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make healthier options more accessible. If you know that you will
        be tempted to eat when drinking, take out hummus with chopped veggies, fruit
        or air-popped popcorn to snack on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b73ac-b295-491e-8cd5-41dff6561095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:38:06.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:38:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydrate. "Alcohol is dehydrating, so make sure to sip on plain or
        sparkling water if you find yourself wanting to snack," Hultin said. This
        will not only save you calories from more alcohol, it will give your hands
        something to hold if you find yourself reaching for snacks when you know you''re
        not actually hungry.</p>'
  'MRT-rehabilitation-Japan-loan-NEDA':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-08-17T17:07:59.339+08:00
    'imagesource': 'jcr:249aa06f-06cc-4b04-b867-f0176ad2b939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6acf1a-c8e8-4395-bbfd-040162ce0f36'
    'lead': 'A Cabinet-level body has approved the rehabilitation of the Metro Rail
      Transit (MRT-3) through a loan from the Japanese government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:40:16.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:40:20.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:40:20.193+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cabinet body OKs Japan loan for MRT rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3df9c-9e6b-4c19-bc44-b2622540e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:40:16.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:40:20.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —&nbsp;</strong>
        A Cabinet-level body has approved the rehabilitation of the Metro Rail Transit
        (MRT-3) through a loan from the Japanese government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a259792-48a6-44e3-99b2-e92d35c01e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:40:16.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:40:20.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA (National Economic and Development Authority) Board''s
        Investment Coordination Committee-Cabinet Committee (ICC-CabCom) approved
        the deal on Thursday during a Cabinet meeting with Finance Secretary Carlos
        Dominguez and Socioeconomic Planning Secretary Ernesto Pernia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20045936-f8f6-4ecb-b284-40aeb96ace80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:40:16.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:40:20.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost for the MRT-3 Rehabilitation Project will total P22.061.41
        million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d013b6-e11b-479c-a38c-ba36b5b845bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:40:16.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:40:20.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitation will begin this quarter and will be completed in
        the first quarter of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d47a51-40d4-46fc-a366-fb8058082aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:40:16.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:40:20.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said after the rehabilitation, the number of train sets in
        operation will increase from 15 to 18 per hour, increase the maximum speed
        to 60 kilometers per hour, and decrease headway to 200 seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc279a-3152-46c5-b28f-9903f7f88778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:40:16.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:40:20.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department terminated Busan Universal Rail, Inc.''s
        three-year contract last November citing the company''s failure to perform.
        Since then, the government has taken over the MRT maintenance. However, MRT-3
        glitches have not stopped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e116ad2-8152-4e8c-bc45-59f1a902420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:40:16.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:40:20.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese firm Sumitomo Corp. has yet to return as the service provider.
        Sumitomo and technical partner Mitsubishi Industries designed and built the
        MRT-3, and had maintained it from the beginning of operations in 2000 until
        2012, when the contract with the companies expired.</p>'
  'Balangiga-bells-return-Philippines-U.S.-opposition':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-17T16:56:08.135+08:00
    'imagesource': 'jcr:b6141ec0-bb0d-416f-a0b4-2fd56d70524f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aef69f05-c82e-4720-9855-85f6d9decb95'
    'lead': 'Defense Secretary Delfin Lorenzana hopes the U.S. government will make
      good on its promise to return the historic Balangiga bells seized by American
      soldiers from a church in Samar in 1901.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:43:54.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:43:58.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:43:57.869+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Move on,'' Lorenzana tells U.S. officials who oppose return of Balangiga
      bells

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6fa09e-13fc-4f52-8788-fe7c55d22485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 17) — Defense Secretary Delfin
        Lorenzana hopes the U.S. government will make good on its promise to return
        the historic Balangiga bells seized by American soldiers from a church in
        Samar in 1901.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceab2d6-da30-4448-bb93-476b2dbc9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Lorenzana addressed U.S. officials who reportedly
        oppose the move to turn over the bells to the Philippine government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e561cb1-f908-4382-8993-f2888792f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this ever changing world, it is time to heal the wounds of the
        past, move on, and look to the future," Lorenzana said, adding that both sides
        lost lives during the Philippine-American war when the bells were taken.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19501a90-09b3-4f20-b640-9d335a7e28be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 28, 1901 Filipinos launched a surprise attack against
        American troops stationed in Balangiga town in Samar province, killing 48
        of them reportedly in retaliation for oppressive treatment they received from
        the foreign soldiers. One of the bells from the parish church was reportedly
        used to signal the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d0f27-5102-44af-9603-2db08c93b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldiers retaliated, destroying the town and killing
        thousands of Filipino soldiers and locals in what came to be known as the
        Balangiga Massacre. They claimed all three bells from the Balangiga Church,
        and a 1557 cannon as war booty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf893c-5716-455a-b7b6-7d5e1b225962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the bells are now displayed at the Trophy Park at an air
        base in the western U.S. state of Wyoming. The third bell, which historians
        believe signaled the attack, is at a U.S. military museum in South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da44a0-bc5d-4a68-8f68-605a8a2d3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say some Wyoming elected officials are opposing plans to
        return the bells, following U.S. Embassy''s confirmation that the U.S. Department
        of Defense intends to return these.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68438381-5441-4ad1-9ed9-080066c250f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do hope that the U.S. government will follow through with their
        commitment and that it will become a reality soon," Lorenzana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86948cf0-7765-4ff7-82e6-55979d3438d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the Americans "not to allow the bells to serve
        as trophies for atrocities that were committed by both sides on Philippine
        soil a very long time ago."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2172110-cf92-4b79-9f81-0d0b87f5d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it will continue to work with the U.S. government
        to pave the way for the return of the bells.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b81cf2-6930-44fe-ace3-3471b8040e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte resurrected a decades-old fight for the
        return of the Balangiga bells during his second State of the Nation Address
        in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174ecbd-db17-4708-9c6d-4849f2dfa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us back those Balangiga bells. They are ours. They belong
        to the Philippines. They are part of our national heritage," Duterte said
        in his speech, with U.S. Ambassador to the Philippines Sung Kim in the audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc26ed9-e3c4-488b-b071-02a2d79256a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:43:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:43:58.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Manny Villar, who filed a resolution in the Senate
        in 2007 calling for the return of the bells, said for the Philippines, "the
        bells of Balangiga signify the bravery of our people against an oppressive
        power" and they "symbolized an act of defiance, courage, and heroism."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte resurrects a decades-old fight for the return
        of the historic Balangiga bells seized by the U.S. <a href="https://t.co/HKQ68pGdbK">https://t.co/HKQ68pGdbK</a>
        <a href="https://t.co/u6NYaTDuD0">pic.twitter.com/u6NYaTDuD0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/890025184702283776?ref_src=twsrc%5Etfw">July
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

