      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Heavenly Father has chosen one of our most prolific voices
        to join His Heavenly Choir...............Aretha now rests in peace!!.....I,
        like I''m sure she was taught, that we are All put on this earth for a purpose,
        and once that is fulfilled, we will then be ''Called Home''! She sincerely
        will be missed throughout the Musical World, Family, and Friends. My deep
        heartfelt condolence I send from my family to her family and do hope the grief
        I know they are feeling will begin to subside with time, as losing a family
        member is a VERY HARD THING to process. Know that her pain is over and she
        suffers no longer! Rest in Peace my Friend."</p>'
