    'template': '1'
    'title': 'Sara Duterte in, Mocha Uson out: PDP-Laban submits senatorial slate
      to Duterte

      '
    'updated': 2018-10-17T14:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340702c8-2f3d-464f-b399-07d497cbf093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:54:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:54:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Senator
        Aquilino "Koko" Pimentel has formally submitted to President Rodrigo Duterte
        an initial list of senatorial candidates who could run under the ruling PDP-Laban
        in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035652d7-0888-40ca-8017-3b1f83bbe8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:54:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:54:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four names were mentioned in Pimentel''s letter dated August
        15 and released to the media Thursday. Pimentel said he wanted to seek the
        President''s thoughts about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87973425-957d-49dc-8bc9-8de59aa9d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:54:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:54:55.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeking guidance from our party chairman on how to proceed
        because sa ngayon, masyado pa kaming marami pa rin (as of now we are still
        too many)," Pimentel told reporters in a chance interview. The list needs
        to be trimmed down to a 12-man slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012212dd-1054-42d8-acfc-bd6bcf063074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:54:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:54:55.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the President''s endorsement is important since the
        public approves of his administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590ea8c-b743-4afe-b7ee-1817d6774b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:54:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:54:55.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor and presidential daughter Sara Duterte-Carpio is
        in the new roster, although the President has said his daughter is not interested
        in any national government post. Pimentel also urged her on Thursday to run
        for senator and represent Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459c1e1-b661-4f85-8484-601e754b943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:54:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:54:55.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Robin Padilla, a known Duterte supporter, is in the list,
        as well as Representatives Monsour Del Rosario (Makati, 1st District) and
        Dakila Carlo "Dax" Cua (Quirino), Bureau of Corrections chief Ronald "Bato"
        Dela Rosa, former Senator Lito Lapid, and broadcaster Ramon "Mon" Tulfo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7ef2b-4332-4ef3-8d7e-4bd2bb1281b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:54:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:54:55.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Assistant Secretary Mocha Uson, who
        was in the initial slate last April, is no longer in the lineup. Aside from
        her, Representatives Ace Barbers (Surigao del Norte, 2nd District) and Reynaldo
        Umali (Oriental Mindoro, 2nd District) were also removed from the draft list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229551a-4105-45ff-a897-cd3436d17364'
