      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Pia Garcia contributed to
        this report.</em></p>'
  'palace-hits-back-Trillanes-drug-dare':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T19:47:59.768+08:00
    'imagesource': 'jcr:dbe1f0a9-3eb3-46b1-8bae-c4e55bae0399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '922bce2d-e72f-41df-a93d-656cdfcd8f23'
    'lead': 'Presidential Spokesperson Harry Roque hits back at Senator Antonio Trillanes
      IV after the latter dared President Rodrigo Duterte and his family to undergo
      drug testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:51:14.232+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T15:51:17.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T15:51:17.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace on Trillanes'' drug test challenge: ''You don''t tell the President
      what to do''

      '
    'updated': 2018-08-17T14:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28104e5c-1763-4f1a-83a5-0061d323a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Presidential
        Spokesperson Harry Roque on Thursday said President Rodrigo Duterte will not
        be taking any orders from anyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04543a-2942-4126-8ee5-0bdc37f11f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Senator Antonio ''Sonny'' Trillanes IV dared Duterte
        and his whole family to undergo drug testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef65a0-824a-44b9-a1c8-90739b8a10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Presidente po ay halal ng bayan," Roque said in a media briefing
        in Malacañang. "Kung gusto po magpa-drug test ni Presidente, gagawin niya."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1e2a5-a8a8-4eae-ac3e-8298c1555199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The President was elected by the nation. If he wants
        to do a drug test, then he will do it.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d328e6d-f858-48a8-90d4-bfddf394b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero hindi po para utusan siya ng kahit sino," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc84e72-47e1-435d-a6de-e741112077a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: But he will not be ordered by anyone else.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5b509-db14-4d10-b072-7e393def9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, Trillanes shared on his Twitter page a copy
        of his drug test where he tested negative. This was after Senate President
        Vicente "Tito" Sotto III ordered a random mandatory drug testing for senate
        employees last July 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9aa48-1dbe-4e16-883a-c91880ac4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document showed Trillanes tested negative for cocaine, ecstasy,
        methamphetamine or shabu, morphine and tetrahydrocannabinol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbf24b-f918-420e-b50e-885169f83350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then proceeded to dare the ''Dutertes'' to take drug tests of
        their own.</p>'
    '17':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8a6c7-bddd-4d59-a6b9-e572e4f349bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e017585-16db-4fc3-bb3a-d41b8efa674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier said Duterte''s son former Davao City Vice Mayor
        Paolo Duterte was linked to the P6.4 billion shabu shipment that was smuggled
        through the Manila port in May 2017. The latter, however, denied the allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb4df5-9954-49d2-8cfa-53cba4966b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has made the war on drugs the cornerstone of his presidency.
        But the campaign has come under international condemnation for the thousands
        of drug suspects killed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76fe05-f7f9-481a-a96a-bbc7c0fbea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:51:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:51:17.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 4,000 ''drug personalities'' have
        been killed in anti-drug operations, while more than 23,000 homicide cases
        — many of them suspected to be drug-related — are still being investigated.
        Human rights groups cite higher numbers of suspects killed.</p>'
  'Sara-Duterte-Mocha-Uson-PDP-Laban-senatorial-slate-Duterte':
