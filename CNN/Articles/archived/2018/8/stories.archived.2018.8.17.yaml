  '2019-budget-pork-scam-Lacson-Senate-congressmen':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Panfilo “Ping” Lacson'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T15:55:09.709+08:00
    'imagesource': 'jcr:4657e9f4-2832-4247-b624-c5f1bdb7da82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '987f4299-5c4d-4ee7-b65d-5d7fdc0197a1'
    'lead': 'The Supreme Court has ruled that pork barrel is unconstitutional, but
      Senator Lacson said it still exists and merely hidden in the 2019 budget. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:56:37.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:56:40.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:56:40.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson bares P130 billion in ''pork funds'' hidden in 2019 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b85021-0578-4725-89b6-9eeff11cba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Senator
        Panfilo "Ping" Lacson said there''s "pork" barrel or discretionary funds totaling
        hundreds of billions of pesos hidden in the proposed 2019 national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f3a26-8ba8-4d65-bf25-79bcda3fc2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang na-scrutinize namin (sa 2019 budget) na probable o probably
        good for pork mga P130+ billion," he said in a forum at the Inquirer on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e99ff-4e86-40d3-955f-8cba3b823d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has ruled that pork barrel is unconstitutional,
        but Lacson said it still exists and merely hidden in the budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f477cb0-2a94-43ce-b110-94b5ade38a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think pork has left, no, it hasn''t left," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284dd2f-0c76-413f-a8c8-9351980f9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this could be the reason the House of Representatives
        is strongly opposing the proposed cash-based system for the 2019 national
        budget. This requires spending funds within the budget year. Lawmakers are
        in favor of an obligation-based budget, which can extend funding for up to
        two years. The House has suspended budget deliberations to allow the Budget
        Department to make changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcaaa3e-2eb6-47f2-bb86-0bad3a83f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi sila makakakuha ng malaking appropriation for their districts.
        Pag sinabing appropriation for their district ang interpretation ko lagi dun
        PDAF... Hypothetically, kaya gusto na obligation based, kasi kapag cash based,
        some congressmen, kung may contractor eh ang ibibigay ko sayong commission
        ay good for one year lang," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e6645-1b17-40de-904b-27b5a922beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Senate has agreed to support the Budget Department''s
        proposal of a cash-based system. The new system would only allot resources
        for projects that could be initiated and finished within the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c46ed-2cd7-48a8-8579-9e0f793c6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson questioned some congressmen''s opposition to the proposal
        if they will not be directly affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896f5b9-9404-4648-89f4-49258f67b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an open secret. ''Di ba sa budget process ang nag-iimplement
        ay executive, kami nag-lelegislate. Now why would the new speaker announce
        na walang maze-zero budget na congressmen? Diba project yun? Bakit concerned
        na concerned ang mga congressmen sa cash based against obligation based? Anong
        pakialam nila sa project?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f770cad-66d4-4bd8-8616-116c2f7d2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ones who should be voicing out their opinions on the
        proposals are the heads of government agencies as they are the ones who will
        be most affected by the new budget system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4b0e0-a150-4e53-94a9-b75ea3fde392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and the House of Representatives on August 15 finally
        agreed to reconcile conflicting version of the proposed budget. House Majority
        Leader Rolanda Andaya said the reconciled hybrid budget system will be signed
        into law by December 30, 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac93a18-ff49-4efe-90d6-ef90fd4c1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hybrid budget system, which consolidates the cash-based budget
        sought for by the Department of Budget and Management (DBM) with the obligation-based
        budget sought by lawmakers, will not completely scrap the current setup where
        projects can be funded beyond one year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d9428-3913-43f7-bc04-7f16b9fa4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:56:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:56:40.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in July approved the P3.757-trillion national
        budget.</p>'
  'PNP-tracker-teams-Peter-Lim':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T16:30:16.690+08:00
    'imagesource': 'jcr:a0853284-b3d3-475d-9f6d-cfed5e688517'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e0a0f81-6b59-4adc-b0cc-ed111b214522'
    'lead': 'The Makati Regional Trial Court issues a hold departure order against
      alleged drug lord Peter Lim. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:59:36.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:59:39.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
