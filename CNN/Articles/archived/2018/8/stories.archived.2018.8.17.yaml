      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb4a24-99f8-4b8e-b9a2-f05deb5266c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque welcomed the U.S. defense
        department''s announcement, adding that they "look forward to continue working
        with the United States Government in paving the way for the return of the
        bells to the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede97b0-a0fa-43ad-9e20-acd07b4cf464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of national heritage</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b39f9d-3bbc-4873-b984-b1551262dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balangiga bells were regarded as a "veterans memorial object"
        in the U.S., however, the embassy acknowledged that the instruments carry
        significant meaning to both countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ec2e2-66da-42c5-a4c0-566edc254b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that the Bells of Balangiga have deep significance
        for a number of people, both in the United States and in the Philippines,"
        Koscina said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1370a6-4808-45fc-8602-accf3a12eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first made the demand for the bells''
        return during his second State of the Nation Address in 2017, saying they
        are "part of our national heritage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0a258-717d-46ef-aa91-088a9644a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH demands return of Balangiga bells seized by U.S.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdb3cf-5eb3-4524-aa31-c78eca0f8418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos used the Balangiga bells as the signal to launch a surprise
        attack against American troops stationed in Balangiga town in Samar province
        on September 28, 1901.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18351be4-fdba-4856-9143-3f3b369a8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldiers retaliated, destroying the town and killing
        thousands of Filipino soldiers and locals. They seized all three bells from
        the Balangiga Church and a 1557 cannon as war booty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1afcf-c373-4c2e-9770-406d5b6112b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. lawmakers refused to return the bells until the Philippine
        government "makes clear, measurable efforts to stop extrajudicial killings
        in their ''war on drugs.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a661d6-3bc0-401b-839b-cf9c407ad178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte slams two U.S. solons'' refusal to return Balangiga
        bells</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426669a-0537-4fec-8ef4-a8cf7ef55d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balangiga bells have since remained in the hands of the U.S.,
        displayed at the Trophy Park at an air base in Wyoming. The third bell, which
        historians believe signaled the attack, is at a U.S. military museum in South
        Korea.</p>'
