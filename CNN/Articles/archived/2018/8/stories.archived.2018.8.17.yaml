      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Solomon</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf392a83-4c6f-4ba3-a43c-58e95308709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.119+08:00
