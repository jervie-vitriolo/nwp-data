      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clive Davis</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba2af1-fb8a-42a1-8014-8bd9f293f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely devastated by Aretha''s passing," Davis told CNN''s
        Don Lemon. "She was truly one of a kind. She was more than the Queen of Soul.
        She was a national treasure to be cherished by every generation throughout
        the world. Apart from our long professional relationship, Aretha was my friend.
        Her loss is deeply profound and my heart is full of sadness."</p>'
