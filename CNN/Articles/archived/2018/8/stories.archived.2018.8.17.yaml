      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A one-of-a-kind voice in the musical world is being remembered
        as a person who''s left an unfillable void in the music industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9376f8-0d67-4048-a3e9-fd5296d96424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aretha Franklin, who died Thursday after a battle with pancreatic
        cancer, is being honored by her peers across multiple generations and musical
        genres as a legend and the undeniable queen of all things soul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e199ab-7b16-48af-97bf-8c1500c6cb22'
