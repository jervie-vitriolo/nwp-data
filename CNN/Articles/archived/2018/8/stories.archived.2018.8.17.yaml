    'template': '1'
    'title': 'NAIA runway closure extended until 5 a.m. Saturday after plane skids
      off

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f17021-fa6f-4a15-a72b-f9d56dbbece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        main runway of the Ninoy Aquino International Airport (NAIA) will remain closed
        until 5 a.m. on Saturday as authorities struggle to remove a plane that skidded
        off the runway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f25de-a12c-4011-9c55-fb10e9540064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by airport authorities Friday night, after earlier
        expressing hopes the runway could be operational by 7 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c615b54-fda2-4f71-891c-aec4ebff38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More flights may be canceled or diverted from the NAIA because of
        the closure. Airport officials earlier identified more than 60 canceled flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef015a-3438-4375-8e04-3f336a243d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) said it has rented
        two telescopic boom cranes to remove the aircraft as the soft soil hampers
        extraction operations. MIAA General Manager Ed Monreal explained their lifting
        bags failed to lift the plane that landed on a grassy area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af2085-549a-493f-9342-0f917d01ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were "slight improvements" as of 4 p.m. "Natanggal
        na yung mga bagahe. At least makakabawas sa timbang pag hinatak (The luggage
        has been removed. This would at least decrease the weight of the aircraft)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718462d6-2487-4b66-97ef-a4dbc66bfb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Xiamen Airlines aircraft went off the runway during heavy downpour
        around 11:55 p.m. Thursday. All 157 passengers and crew of the flight were
        evacuated safely, MIAA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472eece-5c71-4c8f-948d-0cc2e06e4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the incident was a "misapproach," saying the plane
        attempted to land twice. On the second try, Monreal said the plane lost contact
        with the NAIA airport tower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b019f-5527-4eb9-8740-36f16129abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Civil Aviation Authority of the Philippines (CAAP)
        are probing the incident, including the possible liability of the pilot. CAAP
        Director General Jim Sydiongco refused to name the pilot. Chinese counterparts
        are expected to help in the probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51ae5a-2d0a-431a-8425-5886536287a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:24:08.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:24:12.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP also apologized to thousands of affected passengers. Monreal
        said Transportation Secretary Arthur Tugade has ordered them to "open the
        runway safe" for the public.</p>'
    '9':
