      'mgnl:lastActivated': 2019-04-29T15:45:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4db7fc-70bd-4aef-b2c2-90052be884b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition said the likelihood of Trillanes "extracting evidence"
        to be used against Calida was high, which in turn would infringe upon the
        Solicitor General''s right against self-incrimination, and to be presumed
        innocent until proven otherwise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5109f-2f08-4da6-a0f0-cc69b3a10b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida asked for a temporary restraining order and/or a permanent
        injunction be issued to prevent Trillanes from conducting the inquiry or any
        other inquiry "without legal authority from the Senate and the law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc463533-21e4-4eeb-83d2-ceb5052c0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there was "extreme urgency" to the request as the inquiry
        was scheduled on Thursday, August 16. The Senate calendar indicated the inquiry
        had been canceled and no new date has been released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58fadc-702c-4437-9b5c-28f8d5051b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court gave Trillanes 10 days to comment on Calida''s
        petition.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Supreme Court asks Senator Trillanes, as the Senate Committee on
        Civil Service, Government Reorganization and Professional Regulation chairman,
        to comment on Calida’s petition within 10 days. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/H08FFqNQHK">pic.twitter.com/H08FFqNQHK</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1029999017977991168?ref_src=twsrc%5Etfw">August
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee136bb3-a5a7-4ebf-b718-3043eb099f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c8579-86ba-486a-82c5-7136adee665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Calida cannot escape the investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f84220-19fd-4480-932d-35953f356db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me remind Mr. Calida that he is not a sacred cow. He does not
        have any immunity from any legislative inquiry. Thus, his petition for TRO
        has no legal basis. No matter where he hides, Mr. Calida''s corrupt practices
        will soon be exposed," he said in a statement on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c7b93-ca7a-478d-ac64-0c831abe0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida came under scrutiny in May after a private citizen dared
        him to reveal his Statements of Assets, Liabilities, and Net Worth (SALNs).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d4d4a-170c-4cd6-918e-e7a0777cd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida supposedly owned 60 percent of Vigilant which provided security
        services for he National Economic and Development Authority, National Anti-Poverty
        Commission, Philippine Amusement and Gaming Corporation, and National Parks
        Development Committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbfcaa-958a-4568-97d9-4042428d7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General issued a statement denying any conflict of
        interest and said he would defend himself at the proper forum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a22f1-d106-4194-b682-68221c89cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: DOJ won''t probe SolGen Calida in family''s deals with
        government</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626eab7-838d-46d5-bf5f-16d565c09527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he would not fire Calida over the
        issue, and the Solicitor General said he would not leave his post nor divest
        from Vigilant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d0c2e-7466-4343-983f-dd561169b0a8'
      'mgnl:activationStatus': true
