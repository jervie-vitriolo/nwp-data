      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Remember
        the adorable narcotics-sniffing dogs of the Philippine Drug Enforcement Agency
        (PDEA) that were put up for adoption? They have all found their own families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feeeb10-526d-4666-8296-0b147df308f6'
      'mgnl:activationStatus': true
