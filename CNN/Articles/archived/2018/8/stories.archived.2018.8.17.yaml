    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court OKs hold departure order vs. Peter Lim; police hunt on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dd876-94bb-42cf-9129-e9b3a393ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 17) — A local court on Friday
        issued a hold departure order against alleged drug lord Peter Lim, whom it
        earlier ordered arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e2614-1f1f-416e-ad72-a4f92d6bbe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Acting Presiding Judge Gina Bibat-Palamos
        ordered the Bureau of Immigration and Deportation to prevent the departure
        of the businessman from the country.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Makati court issues hold departure order vs. accused drug
        lord Peter Lim | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/PJC0HeO07C">pic.twitter.com/PJC0HeO07C</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1030348672314167296?ref_src=twsrc%5Etfw">August
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba22443-62a2-44ee-b399-5195329ade9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130e3ea-de50-4301-b440-fada36c0d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati RTC on Tuesday also issued an arrest warrant for Lim,
        who is facing raps of conspiracy to commit illegal trading for selling and
        distributing illegal drugs in Visayas. It has ordered the Mabolo Police Station
        in Cebu City to perform the arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1222041-9c8b-402b-a606-c6b81441bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) spokesperson Senior Supt. Bong
        Durana, Jr. said authorities have already deployed ''tracker teams'' to chase
        after Lim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f27227-4d25-4db9-9604-e58d181f6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tracker teams, actually, running after him," Durana told
        reporters in a media briefing on the administration''s drug-free campaign
        Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6baa71-4adb-46e5-996a-99dc754cd403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s why we appeal to the public, if ever we have information
        that will lead to the whereabouts of Peter Lim, then I would be happy to look
        into it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b6b13-85c7-4ee3-87eb-87a184ef7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police hunt continues</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a1939-8b69-4987-8987-106033deccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s exact location remains unknown. It appears the businessman
        has left his house in Cebu City. He was last seen in public August last year,
        when he submitted a counter affidavit to the courts, insisting he was not
        linked to the drug trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a16e80-8c64-4638-8642-84d5470eafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Where is Peter Lim?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca464e23-56ca-434e-8249-cebdac6e214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas police officials also admitted they were clueless
        on Lim''s whereabouts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416e8b9-80c3-45c7-9513-daf0e3446d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRO7 Deputy Regional Director for Operations Angelito Dumangeng
        confirmed local authorities in Cebu have received the arrest warrant, but
        urged the public to help in locating the businessman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af6b7c-af27-472b-acfc-c8a3da3ce9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumangeng also asked Lim to voluntarily surrender to the police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951c7c3-45ac-4108-bdc7-50b6242090f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Durana revealed police are also joining forces with the
        National Bureau of Investigation (NBI) in hunting down the accused drug lord.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4efc9-b5f8-400e-8365-805139dd03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Spokesperson Atty. Ferdinand Lavin said all regional directors
        and district directors of the agency were already ordered to join the hunt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d0d70-a254-425c-ad46-c43d846986fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s trial is set on August 28, as ordered by Judge Bibat-Palamos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23ab01-8645-4d33-9a31-e2b92262bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:59:36.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:59:39.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Lim, the court also ordered the arrest of his co-accused,
        self-confessed drug dealer Kerwin Espinosa, Marcelo Adorco, and Ruel Malindangan.</p>'
  'MMDA-driver-only-car-ban':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T17:44:15.080+08:00
    'imagesource': 'jcr:5ce6634c-8686-48aa-a103-777d13d12e6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46486254-0140-4558-b8eb-407113f5e114'
    'lead': 'The dry run of the driver-only car ban on EDSA during rush hours will
      continue indefinitely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:03:08.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T15:03:12.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T15:03:12.216+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA holds off full implementation of driver-only car ban; dry run stays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24ecca-073f-441f-9d83-6a92789af0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 17) — The full implementation
        of the controversial driver-only car ban on EDSA is on hold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89861db-aa55-459d-81c1-d71f67ffa2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy lang po ang dry run. Ang atin pong full enforcement on August
        23 will be suspended until magconvene ang Metro Manila Council," MMDA General
        Manager Jojo Garcia said in a media briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f10ca0-0d9e-4ac8-8458-e0828904b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dry run continues. Our full enforcement on August
        23 will be suspended until the Metro Manila Council convenes.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12937d5b-0ba1-4aa0-8e50-8f7346a175ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new traffic rule – also known as High Occupancy Vehicle (HOV)
        policy – prevents cars with only the driver from the main thoroughfare during
        rush hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5725d-1d4b-4b81-9d25-c7d61475738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council – which groups mayors of all 16 cities
        and one municipality – is expected to meet on the matter next week. This comes
        after a Senate resolution called for the scheme''s suspension. Senators said
        there was no consultation before the policy was set in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540ce18c-c215-4972-b583-395c5ff916ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unanimously naman nagkausap-usap kami noong mga mayors, of course
        nirerespeto natin ang Senate," said Garcia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c450f-2d0c-48b6-81ce-fd0035fff67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We spoke with the mayors, and unanimously, we all
        respect the Senate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de424cc5-93d2-4136-87f1-c8359965fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA says the driver-only ban will take 40 percent of cars off
        the road and increase travel speed from 11.78 kilometers per hour (kph) to
        31.29 kph. Garcia said the policy encourages carpooling. However, critics
        believe it will only clog up other roads and inconvenience motorists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34a9e2-622b-4396-a90f-52101069f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the dry run, the MMDA spotted over 6,700 violators in two
        days. No apprehensions are to be made over this period. However, Garcia urged
        drivers to participate nonetheless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2591bde-8296-4c99-92da-4d6bf3f062ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magparticipate lang tayo, subukan natin [Please participate, just
        try]," said Garcia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df660ce-caea-4693-b7df-82b3894bcbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said the policy was only a band-aid solution as big ticket
        infrastructure projects are still under construction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc986eee-1a13-4fad-8cb0-2778067a95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:03:08.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:03:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.</em></p>'
  'PDEA-Chief-Aaron-Aquino-P6.8-billion-shabu-shipment-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T14:01:44.357+08:00
    'imagesource': 'jcr:bd7d2e27-c282-496f-8034-9262bd54efdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddae826e-ec9b-4862-82ab-2ed9441e8f5b'
    'lead': 'The government presented its latest drug war numbers on Friday, but noticeably
      missing in the panel is Philippine Drug Enforcement Agency (PDEA) Chief Aaron
      Aquino. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:05:04.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T15:05:07.345+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T15:05:07.231+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA Chief on leave — not sacked — amid P6.8-B shabu controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c530c-8cb6-44f1-b5f2-24ba85f4adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        government presented its latest drug war numbers on Friday, but noticeably
        missing in the panel is Philippine Drug Enforcement Agency (PDEA) Chief Aaron
        Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da7bfd-0f50-4640-8074-f306426af14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Assistant Secretary Ana Maria Banaag said he was
        not sacked by President Rodrigo Duterte in the wake of the new multibillion-peso
        shabu controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b4b7d-68fe-4763-b46c-d5959d6e915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He filed a leave prior to this week for a vacation leave. It was
        way before (Duterte''s statement on shabu shipment). Two weeks ago, he already
        filed the leave," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719a85e-28d3-4ae4-ba0e-fe5bb2940a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Aquino has resigned, Banaag said no.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c303b66-3163-4eac-a321-063166e016a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA on August 10 said P6.8 billion worth of illegal drugs entered
        the country, but authorities failed to seize it. Aquino said four magnetic
        scrap lifters believed to have contained approximately one ton of shabu slipped
        through the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0577b11-89e9-419a-adc5-9cf27e3103a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte dismissed it as "pure speculation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c166ac-631e-418c-85a1-42afc02f93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They opened it, there was none. It was pure speculation... They
        also presumed that is was full of shabu. And they just made an assumption
        of the price. But there was really none and I am not convinced [that there
        was]," he said on August 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb96e8-17b1-479b-b016-06570306b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: Entry of ₱6.8 billion worth of shabu is ''pure
        speculation''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf871c-f436-44bd-bc0a-b4abb18e74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs also said PDEA''s claim the illegal drugs
        are already circulating in the streets. Customs Commissioner Isidro Lapeña
        also told a House hearing that laboratory tests done on four empty magnetic
        scrap lifters "yielded negative results" for the presence of dangerous drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65a755-e171-40a9-9bf0-6cf9ab9a6a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:05:04.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:05:07.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government presented its latest drug war numbers on Friday,
        but noticeably missing in the panel is Philippine Drug Enforcement Agency
        (PDEA) Chief Aaron Aquino.</p>'
  'globe-business-dti-enable-consumer-hotline':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Globe Business Industry Sales Head Odel Hernandez, Globe Business
      Pre-Sales Manager Grace Derro, Globe Business Account Manager Katrina Salarda,
      Globe Senior Legal Counsel Terry Montano, Trade Secretary Ramon Lopez, Trade
      Undersecretary Ruth Castelo, Globe Business Cluster Sales Head Robie Reyes,
      and Globe Head of Sector Relations Bobby Aquino flash the one sign for the 1-DTI
      hotline partnership between Globe and DTI.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-17T22:40:31.744+08:00
    'imagesource': 'jcr:51d7ea85-7ab9-4348-a790-d2b97fde84ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '170ae8a2-6435-4ed2-a72f-f2551aed6f38'
    'lead': 'Globe Telecom and the Department of Trade and Industry make it easier
      for consumers to air concerns with the new 1-DTI hotline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:10:28.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:49:37.007+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom, DTI launch new consumer hotline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31309e2-5146-4fdb-b5e7-00f8aa869562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> A new hotline for
        Filipino businesses and consumers is now ready to accept calls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18564fee-4b32-4b67-b492-f7483fcc5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business, the Information and Communications (ICT) arm of
        Globe Telecom, and the Department of Trade and Industry (DTI) have launched
        the 1-DTI consumer hotline, which will make it easier for consumers to air
        concerns and issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44075d4f-9eb0-4062-9eeb-a859fca3f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1-DTI or 1-384 consumer hotline is available for free for Globe
        prepaid and postpaid subscribers nationwide. Customers also have the advantage
        of using the hotline through their mobile phones, even without load.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41857c0-58dd-4fe3-982c-52154de24f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1-DTI consumer hotline serves as an express connection to reach
        DTI for specific concerns such as complaints, policy-advisory services, as
        well as inquiries among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bba3ac-2123-473b-9fdf-75b4ada8a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DTI, as the country''s authority for business and consumer protection,
        aims to make the 1-DTI consumer hotline accessible for the Filipino people
        at no cost. We commend Globe Telecom for collaborating with us in making our
        vision a reality," said DTI Secretary Ramon Lopez during the hotline launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7e90d-90ca-4517-a800-957c22b1a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership with the government agency on the newly-launched
        hotline also comes in as a support for the country''s aim of achieving the
        United Nations Sustainable Development Goal no. 9, which emphasizes the need
        for investment in infrastructure and innovation- both crucial drivers of economic
        growth and development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3a6d2-1448-402d-a0d5-ec966a66dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a prime enabler of the 1-DTI hotline initiative gives us
        a sense of achievement and responsibility," said Globe President and CEO Ernest
        Cu. "This pushes us to strive for excellence and commit to our purpose to
        help build our nation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a16e16-3cd0-41f2-a51d-3f33e522ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business continues to encourage Local Government Units to
        adopt the integration of ICT and governance as means of improving the delivery
        of government services and exchange of information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ace41d-e6a0-4ece-8da7-9ba2f0ccac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:10:28.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:49:37.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative supports Globe Telecom''s drive to transform the
        country into a digital nation by instilling the importance of e-Governance
        in local and national government offices.</p>'
    '12':
      'image': 'jcr:4cc501a8-3053-4158-acfc-11104529ed96'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572c7c3-ef65-4611-958c-826e042cab34'
      'mgnl:activationStatus': true
