      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit Mayor Mike Duggan</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I was honored to present Aretha Franklin with the key to our city
        last year at her last show in Detroit. She earned the love and respect of
        millions of people, not just for herself, but for the city she loved so dearly
        and called home. We are deeply saddened that she has passed. <a href="https://t.co/XyirDp2u6b">pic.twitter.com/XyirDp2u6b</a></p>&mdash;
        Mayor Mike Duggan (@MayorMikeDuggan) <a href="https://twitter.com/MayorMikeDuggan/status/1030098761631113217?ref_src=twsrc%5Etfw">August
