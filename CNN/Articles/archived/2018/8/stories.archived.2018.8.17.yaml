      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quincy Jones</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8b153-1f0c-4026-9dec-61378f766fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the time that Dinah Washington first told me that Aretha was
        the ''next one'' when she was 12 years old until the present day, Aretha Franklin
        set the bar upon which every female singer has and will be measured. And she
        did it with the professionalism, class, grace and humility that only a true
        Queen could. I treasured every moment that we spent together from working
        in the recording studio, to performing on the steps of the Lincoln Memorial,
        or simply hanging in the kitchen, and I will miss her dearly. RIP Ree-Ree.
        You will reign as the Queen forever."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755a2c0-e419-4b1e-a1e1-dd1508ba19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.119+08:00
