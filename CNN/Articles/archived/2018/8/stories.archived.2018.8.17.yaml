      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 17) — Lawyers of the owner
        of an alleged ''drug den'' bar in Makati were arrested Thursday for stopping
        police from searching the premises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb6dc2-15f2-449a-b953-508049bed087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:51:14.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:51:17.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers, two male and one female, entered the Times in Manila
        bar without permission and started taking pictures and videos of the bar while
        police were conducting a search, a report from Southern Poilice District (SPD)
        Director PCSupt. Tomas Apolinario said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e009a3-922e-42b0-aa9a-75f84716e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:51:14.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:51:17.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario said the lawyers prevented police from searching the
        third floor of the bar, when they were warned that they will be arrested for
        obstruction of justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8bc57-4740-49fe-9c12-34ac32018208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:51:14.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:51:17.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPD chief said the lawyers were given three warnings before
        they were arrested. They are now detained at the Makati detention facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48c66c-9c64-4a2e-ba40-f0d29c4af300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:51:14.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:51:17.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario added some of the police personnel searching the bar
        were threatened and harrassed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023dd59-f395-47d1-bd00-d431364e3386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:51:14.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:51:17.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of their companions only presented a certification later in
        the evening attesting that the 3 lawyers arrested represent Burton Joseph
        Server as their client," Apolinario said in a message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4aa504-127c-4ae4-b33a-f90602747fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:51:14.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:51:17.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Server is the owner of the bar where ₱1.6 million worth of party
        drugs — cocaine, capsules and tablets of ecstasy — were seized in a buy-bust
        operation early Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
