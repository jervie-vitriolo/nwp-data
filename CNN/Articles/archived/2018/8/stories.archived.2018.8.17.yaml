      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 retired hero dogs were turned over to their forever homes
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5e3a8-c0b9-4521-93e8-ab071e4cc30f'
