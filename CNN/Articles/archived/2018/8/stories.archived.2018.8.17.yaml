      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was the heart and soul of our city. She did everything for
        our city," Linda Solomon, a friend of Franklin and native of Detroit, told
        CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500e4bc-f622-478c-982d-63d5fc51610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She once said when I''m not on stage, I am the lady next door.
        I would see Aretha at Kroger''s. I went to the cashier and said, ''Did you
        see Aretha in the produce aisles?'' She said, ''She''s always here.'' She
        was down to earth, she was unassuming, she was wonderful to work with."</p>'
