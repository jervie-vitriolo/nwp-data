      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote the letter as president of PDP-Laban after another faction
        led by Rogelio Garcia claims to have unseated him. Duterte met with the two
        competing groups last August 9 and will talk to them again on September 1
        in a bid to unite the party in time for the May 2019 midterm elections.</p>'
