      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicants had to prove they can provide love and attention
        to the dogs. They also had to prove they can financially maintain the dogs''
        needs, such as food, healthcare, and grooming needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b6294-9a0d-4a89-a939-191fe29735e1'
      'mgnl:activationStatus': true
