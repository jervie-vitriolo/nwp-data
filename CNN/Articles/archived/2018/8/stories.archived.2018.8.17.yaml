  'third-telco-firms-eliseo-rio-dict':
    'author': 'Jil Danielle Caro'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-17T17:41:11.134+08:00
    'imagesource': 'jcr:ced085ff-945c-42a1-85fd-45399dd5c021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf1176bb-ba16-412c-a7bc-c618485458c0'
    'lead': 'Several companies are sending their pitches to become the third telecommunications
      player, with the potential to break the duopoly of Globe and PLDT. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:47:56.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:48:03.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:48:03.680+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: 10 local, foreign firms vie for third telco spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c7068-48dc-45d8-814a-5e401c0a4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 17) — Several companies are
        sending their pitches to become the third telecommunications player, with
        the potential to break the duopoly of Globe and PLDT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8713eb-76b2-43ab-8ac4-8b863380bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Information and Communications Technology
        (DICT) at least ten local and foreign telecommunications firms have expressed
        interest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2045fd1-ee8b-4121-a916-569ecd7f7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' Business Roundup,
        DICT Acting Secretary Eliseo Rio Jr. said that these firms include one Chinese,
        two South Korean, one Vietnamese and and one Norwegian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c08d4-4f3e-4425-ba32-d379efafc8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most known would be China Telecom. We have two from the Republic
        of Korea - Korea Telecommunications and LG U+. We have a telco from Vietnam,
        Viettel, and a telco from Europe, Telenor," Rio told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c1d6f-3eae-4b0c-a212-9394df2aa0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Constitution restricts foreign owned corporations from
        the telecommunications space, these corporations need a local partner to operate
        in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5615a-4bb9-4857-8571-cf8a6c342f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are the local players? PT&amp;T, Converge, Now, Easy Call and
        Trans-Pacific Broadband. More or less these are the five," Rio said.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F233880580607790%2F&width=500&show_text=true&height=530&appId"
        width="500" height="530" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3702a31-cb9f-4207-a9c3-ca04783b1546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a5784-4aae-4b3c-8871-2407c8f64a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecommunications Corporation or China Telecom is one of
        the largest state-owned telco firms in China. As of 2017, it posted a net
        profit of nearly CNY 18.6 billion, or ₱144 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9421d74-a994-4d0f-9c14-4a5bacaf07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viettel Group, from Vietnam, is also a state-owned enterprise under
        the Vietnam Ministry of Defence. It''s net income for 2017 was VND 44 trillion,
        or ₱101 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd157c5-9fec-47f4-ace2-188c7cbc7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telenor is a Norwegian telco firm with a strong base in Scandinavia
        and Asia. As of last year, its net income was at NOK 12 billion, or ₱76 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d113c-7e08-4f3c-9d68-40a5030524ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KT Corporation, formerly Korea Telecommunications, is the largest
        telco firm in South Korea. It has a net income of KRW 476 billion, or nearly
        ₱22 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aee269-8413-48c0-8634-baf1bfd7832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG U+, the cellular carrier leg of LG Electronics, is another South
        Korean firm that has shown interest in becoming the third Philippine telco
        player. Its net income is KRW 547 billion, or around ₱26 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e021b6-de79-44fc-b4f5-9d2bb4066c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These foreign companies, the DICT said, will back up local companies
        who need capital to enter the telecommunications fray.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edfd48-76bc-4635-8b24-84b052d04a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its latest finance statement, Easycall Communications
        Philippines has a ₱10.37 million net income last year. Now Corporation reported
        a net income of ₱6.97 million last year while Transpacific Broadband Group
        International recorded a net loss of ₱4.58 million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3e8b1-27bf-4cce-8b89-e12bd80a6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T and Converge ICT Solutions have yet to release their latest
        income statements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d7eb9-f42b-4da6-aa70-d85bf397a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are considering to bid for the third telco player in the country
        to enable Filipinos greater participation in the digital economy," PT&amp;T
        President James Velasquez told CNN Philippines in a text message, adding that
        new investors to the former telco giant has enabled it to return to its once
        held spot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269362e9-73dc-4e04-b346-3a696734dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Rio is confident that these telco players will be
        strong enough to compete with Globe and PLDT.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb5f12-5237-4244-8cd7-a97a09bcb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, this is part of, why we give so much premium on their
        highest committed level of service," Rio said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84709863-7345-445a-95c6-e3b1fcceab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:47:56.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:48:03.950+08:00
