      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her voice; her presence; her style. No one did it better Truly
        the Queen of Soul I will miss you!"</p>'
