      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab79808-9438-4729-b25c-4cf93020bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1cc76-9e41-4a18-acb1-f5ee7b1c9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she was just talking to people in general," added Jones,
        who is black. "Not just African Americas, not just Asians, not just Caucasian
        people, but everybody, because you could get disrespected in daily life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf904b27-6140-48c4-b54e-08273d1d07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adolescent when the song came out, Evelyn C. White said "Respect"
        hit her like a thunderbolt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1de8f-b1bd-4242-ab24-f0df248aa3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, my fears and vulnerabilities as a young black girl eased,
        for as much as I admired Dr. Martin Luther King Jr., I longed to see a black
        female face speaking out for our freedom, especially after the Birmingham
        bombing,"&nbsp;White, an author, told NPR. "With ''Respect,'' (Franklin) gave
        black women an unprecedented voice and visibility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab2421-ccef-4301-bda1-6ec1b028d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warning shot</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21002889-9de4-4628-910b-1cfac179094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was actually written by Otis Redding, who had recorded
        it two years earlier. But Franklin reframed it from a female perspective and
        tweaked the lyrics, spelling out its title to underscore its defiant message.
        She also sang it like a house afire, infusing the song with an urgency that
        Redding''s version lacked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7108d-47e3-4447-88da-70c892f5c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was no coquettish plea by a doting housewife -- this was a
        warning shot by a strong woman demanding better treatment from her man. Many
        observers think Franklin''s tenacious vocals reflected her stormy marriage
        to first husband Ted White, from whom she separated a year later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4687899-d2aa-41a3-b5e9-82cf6e68e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really flips the song on its head," said Jason Hanley, vice
        president of education and public programs at the Rock &amp; Roll Hall of
        Fame, where Franklin was the first female inductee. Hanley believes Franklin''s
        message of strength and hope also resonated with African Americans frustrated
        in the late ''60s by the lack of progress on social change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e7397-c77d-41a5-b602-6678161a79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her music really connected to what was happening in the United
        States at the time," he told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2cfaa-859e-4497-96e1-4263cd291d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a battle cry</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff5727-7b3f-473e-9f95-6644f3568805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 1999 autobiography, Franklin wrote about how "Respect" spoke
        to anyone who felt overlooked or unappreciated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010558f-7f59-4900-b9d6-f8c6381f34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [reflected] the need of a nation, the need of the average man
        and woman in the street, the businessman, the mother, the fireman, the teacher
        — everyone wanted respect," she said. "It was also one of the battle cries
        of the civil rights movement. The song took on monumental significance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a2129-783f-4c44-ad64-fb5679a8da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one reason&nbsp;Rolling Stone named "Respect" No. 5 on its
        list of the 500 greatest songs of all time, praising Franklin as "a woman
        calling an end to the exhaustion and sacrifice of a raw deal with scorching
        sexual authority."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5f2cd-458f-4d5f-a760-b424bd4a9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, the Library of Congress added "Respect" to its national
        registry of recordings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb80fb-b3ef-4497-a868-677b4bdcf540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The song has become an anthem for women ... for blacks, for the
        bullied, for anyone who has ever felt or feels marginalized,"&nbsp;wrote the
        library''s Cary O''Dell.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51374d62-dd84-47ff-bec3-cece6081c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, few words have been bandied about more -- from
        the op-ed page to the playground -- than the word ''respect.'' Whether it''s
        demanding it or decrying it (''disrespect''), whether it shouts from T-shirts
        or bumper stickers, or emanates from rappers or politicians, it seems everyone
        today is talking about having and showing ''respect.''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53f0e1-2b61-4d96-9237-66aebe087613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is both a mandate and a cultural movement, one that comes equipped
        with its own theme song already attached."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6048248-5676-4903-a0a1-16721428b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:21:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:22:02.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How Aretha Franklin
        energized two social movements with one hit song."</em></p>'
  'malaysia-fake-news-law-repeal':
    'author': 'Jessie Yeung'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-17T22:49:38.925+08:00
    'imagesource': 'jcr:d0f0042d-8c21-4979-8e2d-b666ffeb4012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a7b2cf9-a10e-4e2d-890b-503c39093e0a'
    'lead': 'Malaysia has repealed a controversial anti-fake news law, which has been
      widely condemned for stifling free speech since its introduction in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:24:49.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:24:52.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:24:52.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia repeals controversial fake news law

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc24b9-0e51-4493-8c20-3a9cf92877e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Malaysia has repealed a controversial anti-fake news law,
        which has been widely condemned for stifling free speech since its introduction
        in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37bf99-5ea0-48fc-aef1-89d0f4706f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, created by former Prime Minister Najib Razak, made it an
        offense to create, publish or disseminate any fake news or any publication
        containing fake news. Those found guilty faced up to six years in prison and
        fines of up to $130,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743758c6-f09b-49e9-95fe-43a3acd90fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Prime Minister Mahathir Mohamad, who was one of the first
        people investigated under the new law,&nbsp;defeated Najib in a stunning election
        in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09c17d-4b97-4bc6-86cd-fd7910403f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Mahathir promised to repeal the law and he
        delivered on that promise Thursday, when the Malaysian parliament passed the
        Anti-Fake News (Repeal) Bill 2018, according to state media Bernama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797f48d-f50b-456f-8e07-5945dc60eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was met with a warm welcome from press freedom groups and
        advocates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5257d-a31f-4bcd-be7e-96e65e2bf55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teddy Brawner Baguilat, a board member of ASEAN Parliamentarians
        for Human Rights,&nbsp;called the decision&nbsp;"a huge step forward for human
        rights in Malaysia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77b657-fbe5-4c30-ab01-9586115d925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a law that was clearly designed to silence criticism of
        the authorities and to quell public debate -- it should never have been allowed
        to pass in the first place."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddcca5-65e5-41e3-9327-43c9a2f3fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free speech controversy</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686be89d-aaa8-4b15-94ae-5183bf7090d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib had rammed the bill through Parliament days before it dissolved
        and elections were called, and with Najib''s ruling coalition holding a parliamentary
        majority, the bill was easily passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa882b55-9496-4118-bf77-b575e334e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defined fake news as "news, information, data and reports which
        is or are wholly or partly false," and an offender as somebody who by any
        means "knowingly creates, offers, publishes, prints, distributes, circulates
        or disseminates any fake news or publication containing fake news."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb606c9-6b70-4be1-a1a3-e50a133b5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also raised international concerns, as it gave Malaysian
        government extra-territorial reach -- foreigners, too, could be prosecuted
        if the fake news "concerns Malaysia or ... a Malaysian citizen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfd230-c5fc-452e-a381-d36ab14a2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib''s government justified the move as necessary for state security,
        but many within the country''s media, legal fraternity and civil society&nbsp;expressed
        alarm&nbsp;that it could be used to punish dissenting or satirical voices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda882e-1d12-4cb3-8bde-e05649ce8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law is necessary for Najib, but not the country. He needs
        this to put fear in people, that they can go to jail if they criticize him,"
        Zaid Ibrahim, a former minister in charge of legal affairs, told CNN in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52703a95-e876-4bcc-a5f8-aa0086a34ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the bill''s passage into law, Brad Adams, Asia director
        for Human Rights Watch, called it a "blatant attempt by the government to
        prevent any and all news that it doesn''t like, whether about corruption or
        elections."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9910cb6-5874-4d44-948b-471aa9932ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Najib''s own brother, Nazir Razak, chairman of the CIMB banking
        group, called for it to be deferred.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da23b45-cb25-4677-8997-15dc55fa35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:24:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:24:52.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about basic rights of individual expression, and instilling
        fear of such draconian punishment based on ambiguous definitions, will retard
        our society,"&nbsp;he wrote on Instagram.</p>'
  'duterte-swearing-slang':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T21:41:08.537+08:00
    'imagesource': 'jcr:b6c8280e-9c6d-47f6-a266-d2bd9c7b1751'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9b18c1-cc14-4f94-ab60-b01775b772b6'
    'lead': 'In the same speech, President Rodrigo Duterte recalls swearing at former
      U.S. President Barrack Obama and telling rebel women that he will shoot them
      in their genitalia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T14:28:20.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T14:28:25.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T14:28:24.880+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends his swearing: ''It''s slang''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdd3bd-55d5-4f5d-9505-0a51d558b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> President
        Rodrigo Duterte, often criticized for his colorful vocabulary, on Friday defended
        his choice of words.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc631360-6908-44e2-95e3-87f0733bf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s slang," Duterte explained during a speech delivered at the
        convention of the Hugpong ng Pagbabago (HNP) party, the political party of
        his daughter Sara Duterte, in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037733d5-1bbf-41b5-bc5d-fe77a9684ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte again recalled the time when he had
        called former U.S. President Barrack Obama a "son of *****" in 2016, when
        the latter had expressed concern over drug-related killings in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa4e72-ea5b-425a-865c-64fb831a0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Son of a ***** is slang," Duterte said. "Slang is a dirty word.
        Sa atin ay p***** ina… those are slang words."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773877b0-f1bd-4d12-88b1-6a332d523978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictionary definitions of slang include language peculiar to a particular
        group of people, or informal vocabulary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25242331-c1ee-4f30-b5da-1c88dee65b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended his remark about shooting female members of the
        New People''s Army (NPA) in the vagina, and said that he made that comment
        out of concern for the children they leave behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060853c-f8b4-4684-9425-36e146decfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pabaril ko **** ninyo. Sige kayo anak, wala man mag-alaga,"</em>
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e419ca-7486-4345-a62c-b2edf4e18437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will have your vaginas shot. You keep having kids
        when there''s no one to take care of them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6dc0c1-8dbf-440e-86e2-737142d70aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he said it out of concern for the children
        that would be left behind once the rebel women went back to waging war against
        the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73369b47-6af1-4e6a-a91f-04ab5d345d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had uttered this statement back in February, which elicited
        criticisms on his demeaning comments and treatment of women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175713f-880a-40bc-9ec1-27439429556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brought up another controversial issue related to his treatment
        of women, when he had kissed an overseas Filipino worker during his trip in
        South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01afbfb-9546-4b7b-a313-f39184832d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called critics of that stunt "malisyoso" and said that anyone
        who wanted to kiss him can go up stage and do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e051f1-f730-4aca-83b7-c6477af48950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may gustong humalik sa akin ngayon, halika, maghalikan
        tayo dito . Lips to lips lang naman yan. Sanay naman tayo dyan,"</em> Duterte
        told the audience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54558f03-a911-48d5-8694-121c7b06c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone wants to kiss me right now, come here,
        let''s kiss. It''s just lips to lips, we''re used to that.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e0489-c79b-4fac-850b-49cf6c171f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:28:20.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:28:25.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one stood up to kiss the President immediately after his offer,
        nor did the live feed of the Presidential Communications and Operations Office
        show Duterte kissing a member of the audience after his speech.</p>'
  'Duterte-U.S.-submarine-Russia':
