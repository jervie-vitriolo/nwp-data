      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s the queen, you do what she says," Bryson told CNN
        Thursday. "One of the things you never said to Aretha Franklin was, ''No.''
        "</p>'
