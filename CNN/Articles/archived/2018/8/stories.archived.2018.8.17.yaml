  'aretha-franklin-queen-of-soul-death':
    'author': ' Lisa Respers France'
    'caption': 'Aretha Franklin has died Thursday at 76.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T22:16:11.424+08:00
    'imagesource': 'jcr:c52fa91f-4ce4-44cb-b512-5ea28511f043'
