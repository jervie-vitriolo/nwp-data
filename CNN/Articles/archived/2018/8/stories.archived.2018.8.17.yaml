      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T14:54:31.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the 13 dogs — nine Belgian Malinois, two Jack Russell
        Terriers, one German Shepherd, and one Labrador Golden Retriever — will be
        checked by their officers from time to time.</p>'
