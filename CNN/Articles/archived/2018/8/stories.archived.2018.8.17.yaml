      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she sang, she embodied what we were fighting for, and her
        music strengthened us. It revived us. When we would be released from jail
        after a non-violent protest, we might go to a late night club and let the
        music of Aretha Franklin fill our hearts. She was like a muse whose songs
        whispered the strength to continue on. Her music gave us a greater sense of
        determination to never give up or give in, and to keep the faith."</p>'
