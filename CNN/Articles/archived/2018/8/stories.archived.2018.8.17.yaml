  'supreme-court-chief-justice-applicants-sereno-bersamin-peralta-saln':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-17T14:14:27.926+08:00
    'imagesource': 'jcr:4ef4f32e-c1f1-4199-b722-0f51889c3a67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c7cdfdb-49ce-4552-9ee9-dfb216d8e654'
    'lead': 'Issues in their SALNs led to the ouster of the country''s last two Chief
      Justices – Renato Corona, who was impeached in 2012 for omissions in his SALNs,
      and Maria Lourdes Sereno, who was unseated by the Supreme Court this year over
      her alleged failure to file her SALNs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:31:56.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T15:32:00.725+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T15:32:00.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Chief Justice applicants defend multi-million peso wealth increases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec894e-5634-4135-bb0f-07cbcd7fcf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Two
        applicants for Chief Justice on Thursday defended increases in their income
        as declared in their Statement of Assets, Liabilities and Net worth (SALN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6c86f-5f76-4457-9947-4e278cec3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justices Lucas Bersamin and Diosdado Peralta
        both attributed the rise in their net worth to allowances they have received
        for holding certain positions in the government and the increases in their
        wives'' earnings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5a09e-e126-4e5b-b3ac-930e98e67bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you either get to be a member of the PET (Presidential Electoral
        Tribunal), Senate Electoral Tribunal, or the House Electoral Tribunal, you
        are given an allowance that is very substantial," Bersamin said Thursday during
        the public interview of the Judicial and Bar Council (JBC). The body is screening
        applicants for the post vacated by ousted Chief Justice Maria Lourdes Sereno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68913a3d-579b-4069-8091-79badd0e6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this statement as JBC Regular Member Milagros Fernan-Cayosa
        asked him about "remarkable" increases in his assets by about P5 million from
        2013 to 2014, P2 million from 2014 to 2015, P8 million from 2015 to 2016,
        and P3 million from 2016 to 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd340d-c0a1-4555-aa01-85fc5f4e40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin added that he filed his SALN jointly with his wife, a businesswoman
        who he said has been in the selling and importation of movie-making equipment
        since 1994.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028aa5ba-84aa-4f7b-b70b-736b47cfc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife is the one who makes decisions to buy property as an investment
        for us. I cannot stop her," Bersamin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8ba61-2940-40d1-9783-e4f9bca06552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the JBC that his wife does not enter into transactions
        with the judiciary, and only "sporadically" with government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5064fb5-b002-403d-9822-08ec5c8b6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he and his wife are willing to sign a waiver so the
        JBC could look into their assets, Bersamin said, "I think so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3603f91-f84d-42aa-9d0c-465af3ca1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa also grilled Peralta over "significant" increases in his
        net worth which was up by P3 million from 2012 to 2013,another P3 million
        from 2013 to 2014, P4 million annually from 2014 to 2016, and another P5 million
        from 2016 to 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394bae0-c1bf-4dad-b540-4c852eb110f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta explained that his salary, as well as that of his wife,
        Court of Appeals Associate Justice Audrey Peralta, both increased with the
        passage in 2013 of Republic Act 9227, which "granted additional compensation
        in the form of special allowances" to members of the judiciary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa321b-3f2b-4086-9ef1-d761e0a39130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sources of income reflected there, the income of my wife will
        show, justify the increase of the SALN," Peralta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80222f77-85c5-4166-a7eb-edf36d9abc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed he received P1.7 million yearly when he became a member
        of the House of Representatives Electoral Tribunal in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ead6b-46ec-47cc-b0b2-272ebfa87783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Including the salary of my wife, I think that will explain the
        increase of P3 million (in 2012)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327670f-f9d2-4593-8856-462f749b13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he received a lump-sum pension from the Social Security
        System amounting to P1 million in 2017. His income rose by P5 million that
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25039f-77df-42cb-b672-635124f9b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues in their SALNs led to the ouster of the country''s last two
        Chief Justices – Renato Corona, who was impeached in 2012 for omissions in
        his SALNs, and Sereno, who was unseated by the Supreme Court this year over
        her alleged failure to file her SALNs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6f076-88ac-4a42-b2f8-af8cdd66761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Bersamin and Peralta were quizzed by the JBC over increases
        in their net worth. Other applicants vying for Chief Justice include Supreme
        Court Associate Justices Teresita Leonardo de Castro and Andres Reyes, Jr.,
        and Davao del Norte trial court judge Virginia Tehano-Ang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f669b4-58b9-4fe4-80ee-4ca38f7011e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:31:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:32:00.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
