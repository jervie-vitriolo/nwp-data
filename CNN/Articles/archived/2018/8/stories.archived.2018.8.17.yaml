      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock &amp; Roll Hall of Fame</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fd296-a99c-4e5d-b0c3-9f0d95ad2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LADY SOUL. The first woman inducted into the Rock &amp; Roll Hall
        of Fame, Aretha Franklin was an artist of passion, sophistication and command,
        whose recordings remain anthems that defined soul music. Long live the Queen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e2fa0-725e-4877-8e5b-3c6991dfd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: President Trump and other politicians mourn Aretha Franklin</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceccaf80-8388-4c8c-a0ec-300657a09248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President and Mrs. Obama</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460ca2d-e9c2-40ff-866b-2729766c889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has no royalty. But we do have a chance to earn something
        more enduring. Born in Memphis and raised in Detroit, Aretha Franklin grew
        up performing gospel songs in her father''s congregation. For more than six
        decades since, every time she sang, we were all graced with a glimpse of the
        divine. Through her compositions and unmatched musicianship, Aretha helped
        define the American experience. In her voice, we could feel our history, all
        of it and in every shade -- our power and our pain, our darkness and our light,
        our quest for redemption and our hard-won respect. She helped us feel more
        connected to each other, more hopeful, more human. And sometimes she helped
        us just forget about everything else and dance. Aretha may have passed on
        to a better place, but the gift of her music remains to inspire us all. May
        the Queen of Soul rest in eternal peace. Michelle and I send our prayers and
        warmest sympathies to her family and all those moved by her song."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185309d-6539-4f25-86be-ba758e034efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Clinton and Secretary Clinton</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e682e-cf16-4671-a824-b0d339a3ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:17:53.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:17:56.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary and I mourn the loss of our friend Aretha Franklin, one
        of America''s greatest national treasures. For more than 50 years, she stirred
        our souls. She was elegant, graceful, and utterly uncompromising in her artistry.
        Aretha''s first music school was the church and her performances were powered
        by what she learned there. I''ll always be grateful for her kindness and support,
        including her performances at both my inaugural celebrations, and for the
        chance to be there for what sadly turned out to be her final performance last
        November at a benefit supporting the fight against HIV/AIDS. She will forever
        be the Queen of Soul and so much more to all who knew her personally and through
        her music. Our hearts go out to her family and her countless fans."</p>'
