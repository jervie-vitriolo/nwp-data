      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the party leadership can sit down with you, as the
        party chairman, at the earliest possible time so we can talk about party matters
        and prepare for the fast approaching May 2019 elections," Pimentel said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d4cf2-6618-4078-937c-15d8404c1a5f'
