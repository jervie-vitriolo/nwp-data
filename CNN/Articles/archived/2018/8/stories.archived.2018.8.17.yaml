    'title': 'Balangiga bells to return to PH, U.S. Embassy confirms

      '
    'updated': 2018-08-17T14:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3d934-e9b0-4cbe-9b67-ec58db1b0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        historic bells taken by American forces from a church in Samar during the
        Philippine-American war will finally make its way home to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb921be-ea91-4153-b243-1130fae3b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Embassy Spokesperson Molly Koscina confirmed that
        the U.S. Department of Defense intends to return the Balangiga bells, although
        no specific date has been set yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41b3bc-a0e8-4b60-a942-61e5a02315e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve received assurances that the Bells will be returned to the
        Catholic Church and treated with the respect and honor they deserve," Koscina
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef34863-d752-4d83-ba1a-8cf817eaf651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Sunday, Philippine Ambassador to the United Nations Teddyboy
        Locsin, Jr. said he has also spoken to an informant from the Central Intelligence
        Agency (CIA) who confirmed the news of the bells'' return.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9f110-d011-42f8-9489-f79eea1eefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:58:22.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:58:25.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend formerly of the CIA informs me we are getting back the
        Balangiga bells. Thank you Ambassador Nikki Haley. I told her about this last
        year, she worked on it," his tweet said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My friend formerly of the CIA informs me we are getting back the
        Balangiga bells. Thank you Ambassador Nikki Haley. I told her about this last
        year, she worked on it. And now she got it for us. Thank you so much Mike.
        God bless America.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1028423584769691649?ref_src=twsrc%5Etfw">August
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
