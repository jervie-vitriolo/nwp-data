  'Times-in-Manila-bar-drug-den-lawyers-Police':
    'author': 'CNN Philippines Staff'
    'caption': 'Metro Manila police, led by Chief Supt. Guillermo Eleazar, raided
      the Times in Manila bar on Saturday and ₱1.6 million worth of party drugs in
      a buy-bust operation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
