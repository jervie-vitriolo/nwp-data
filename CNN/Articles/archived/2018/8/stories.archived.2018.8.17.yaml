      'jcr:uuid': '7c38494d-a73a-4d0f-b7e2-bdc4721a019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary soul singer and Franklin''s friend of more than sixty
        years, Sam Moore, had words of sorrow and comfort to offer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7a6c7-d2db-4b73-93ec-c23d4cad4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I adored her and I know the feelings were mutual. While I''m heartbroken
        that she''s gone I know she''s in the Lord''s arms and she''s not in pain
        or suffering anymore from the damn cancer that took her away from us," he
        said in a statement. "I''m going to hope, pray and count on the fact that
        I will see her again sometime. Rest in the Lord''s arms in love, Re."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf898a5-35dd-4347-94ca-5ea05895affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s fans paid tribute with flowers and a crown left on her
        Hollywood Walk of Fame star in Los Angeles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec45ae4-c899-4a13-99a8-cbeac0f106c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death comes three days after a source close to Franklin told
        CNN''s Don Lemon that the singer was in hospice care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40172177-dd9e-48bf-af51-15bfde56056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one of the darkest moments of our lives, we are not able to
        find the appropriate words to express the pain in our heart. We have lost
        the matriarch and rock of our family. The love she had for her children, grandchildren,
        nieces, nephews, and cousins knew no bounds," Franklin''s family said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602885e7-8391-4313-b961-206d8dd246ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been deeply touched by the incredible outpouring of love
        and support we have received from close friends, supporters and fans all around
        the world. Thank you for your compassion and prayers. We have felt your love
        for Aretha and it brings us comfort to know that her legacy will live on.
        As we grieve, we ask that you respect our privacy during this difficult time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7865ba-961f-4b59-b0bf-71b10d3a9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral arrangements will be announced in the coming days, the statement
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462225b-12f9-4514-ad33-86531a8a2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Aretha energized social movements</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a75ab7-8338-4770-b4d2-cfa4edfa696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had been reported to be in failing health for years and
        appeared frail in recent photos, but she kept her struggles private.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5cce7-db05-4567-ae68-c8f639615b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, Franklin announced she would stop touring, but
        she continued to book concerts. Earlier this year, she canceled a pair of
        performances, including at the New Orleans Jazz Fest, on doctor''s orders,
        according to Rolling Stone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45989443-020f-4198-a15b-d629eb831e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s final public performance was last November, when she
        sang at an Elton John AIDS Foundation gala in New York.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600499f3-5ab3-4663-b062-51c0de95199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sing it: R-E-S-P-E-C-T</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326a126-e411-4f03-84e9-04ce74017773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a professional career that spanned more than
        half a century, Franklin''s songs not only topped the charts but became part
        of the vernacular.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10925732-e256-46a5-a31b-5843fbbad7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made "Respect," written by Otis Redding, a call to arms. "(You
        Make Me Feel Like) A Natural Woman," a Carole King song, was an earthy expression
        of sexuality. "Think," which she wrote with her then-husband, Ted White, became
        a rallying cry for women fed up with loutish men.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d90aa1-9744-4beb-85cd-101718e0ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first woman admitted into the Rock and Roll Hall of Fame, she
        had 88 Billboard chart hits during the rock era, tops among female vocalists.
        At the peak of her career -- from 1967 to 1975 -- she had more than two dozen
        Top 40 hits.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b0110-5e66-4b84-8b2d-a7834ffa1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aretha Franklin is not only the definitive female soul singer of
        the Sixties," according to her Rolling Stone biography, "she''s also one of
        the most influential and important voices in pop history."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91314d-543d-416e-afde-9b0f60fcf1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won 18 Grammy awards, including the honor for best female R&amp;B
        performance for eight straight years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c53588-96ac-46e8-b265-ecf9e2decf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing run-of-the-mill about a Franklin performance.
        "I Never Loved a Man (the Way I Love You)" is slinky and gritty, Franklin''s
        voice sometimes a whisper over Spooner Oldham''s electric piano.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cc38e-1255-4056-bdac-77a74a4a5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House That Jack Built" fairly crackles: "I got the house /
        I got the car / I got the rug / And I got the rack / But I ain''t got Jack,"
        Franklin belts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102f080-2d60-4bd5-bfda-b18fcec6ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Franklin''s delivery, "Eleanor Rigby" was a figure of defiance;
        with Franklin''s voice, "Bridge Over Troubled Water" went places not even
        Art Garfunkel, whose angelic tenor dominated Simon &amp; Garfunkel''s original
        version, could take it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050b924-5f5c-4a64-8bde-0a64e7496dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her soul was as deep as her voice was strong.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae7313-ce2f-4419-ba77-9f6988cfc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of Aretha as ''Our Lady of Mysterious Sorrows,''" wrote
        the late Jerry Wexler, Franklin''s producer at Atlantic Records. "Her eyes
        are incredible, luminous eyes covering inexplicable pain. Her depressions
        could be as deep as the dark sea. I don''t pretend to know the sources of
        her anguish, but anguish surrounds Aretha as surely as the glory of her musical
        aura."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19caf0da-f42e-4534-a3af-1185ce550b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recording career at 14</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b273ae-df9a-49d1-8a7a-bf8ba1f5b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps more than any other soul star, Franklin''s voice embodied
        the music''s debt to gospel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e02ba-4f1f-4c2d-8337-c6dd3356dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born in Memphis, Tennessee, in 1942, but was raised mostly
        in Detroit, where her father, C.L. Franklin, was a prominent minister and
        a nationally known gospel singer. Franklin sang in the choir of her father''s
        church and, though she declined her dad''s offer of piano lessons and taught
        herself instead, began recording gospel music at age 14.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7f3bc-128c-4ff2-a13e-2de930805410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She toured the gospel circuit with her father, befriending stars
        such as Mahalia Jackson and Sam Cooke. She later performed at Jackson''s funeral.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4677a9-3403-4427-b3f8-19e82dd01850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was signed to Columbia Records in 1960 by John Hammond, the
        eagle-eyed talent scout who also discovered Billie Holiday, Bob Dylan and
        Bruce Springsteen, but she had only limited success at the label. It wasn''t
        until her arrival at Atlantic Records in the decade''s second half that she
        gave up trying to become a polished all-purpose entertainer for a career as
        a soul and R&amp;B singer, backed by an earthy rhythm section from Muscle
        Shoals, Alabama.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9f05e-1003-4283-b688-faab7fa85d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The backup musicians provided a much grittier, soulful and R&amp;B-based
        accompaniment for Aretha''s voice," according to the All Music Guide, "which
        soared with a passion and intensity suggesting a spirit that had been allowed
        to fly loose for the first time."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268ac5f-21d8-4999-9ef5-286a1db85377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year-and-a-half stretch from 1967 to 1968, Franklin racked
        up 10 Top Ten hits.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28789ebe-cf6f-45ed-a7cf-9ccdbc1e7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had looked for the longest time like I would never have a gold
        record," she told Time magazine in 1968. "I wanted one so bad."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40573e7f-1928-436f-8536-b0cf5a2e2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songs like "Respect" were not only huge sellers, they were also
        adopted by African-Americans and feminists as anthems for social change. After
        Martin Luther King, Jr. was assassinated, Franklin sang at his funeral.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8d3ed-2051-4070-b234-3cee8cca463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hits kept coming throughout the early 1970s, including "Spanish
        Harlem" and "Bridge Over Troubled Water."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e89ec-408e-4cdb-8b93-b412af714e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late ''70s, Franklin''s star power began to wane, as the
        golden age of soul ended and as critics and fans became less enthusiastic
        about her continuing output. However, she re-emerged in the 1980s, releasing
        the 1985 album "Who''s Zoomin'' Who?", which spawned the hit "Freeway of Love."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0e0b5-3f6c-47f7-b9a1-d46e8d0687bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also collaborated with the Eurythmics on "Sisters Are Doin''
        It for Themselves" and British pop star George Michael on the smash duet,
        "I Knew You Were Waiting (for Me)." The latter hit No. 1, her last chart-topper.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab552e-8345-4961-9a70-82473362bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t say Aretha is making a comeback," she said at the time.
        "Who''s Zoomin'' Who" was released, she said, "because I''ve never been away."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05727e-a08a-42ca-8305-b001f53a899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal pain lent depth to her music</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ef61d-ada3-46c7-9d75-4b3d06665beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s reportedly tumultuous personal life, meanwhile -- she
        was twice divorced and had brushes with the law -- was shrouded in secrecy.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03025a07-8ac7-434a-b35d-cb2a55b224d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the mother of four sons -- she gave birth to the first at
        15 and the second at 17, according to a 1995 Ebony magazine profile. The article
        depicted her as a warm, down-to-earth woman with a crackling sense of humor,
        who answered the door in bare feet and confided her diet secret was a combination
        of Slim-Fast and younger men. She also was reportedly an accomplished cook,
        telling Ebony, "I can wear some chitlins out."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47caaf-047b-426f-9b68-78b26f540c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebony profile suggested the source of some of that pain might
        have been Franklin''s growing up largely without a mother -- Barbara Franklin
        left the family in 1948, when Franklin was 6, and died four years later --
        or the anguish of losing her father.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc8036-48d2-4dfc-a5dc-be868fdb3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C.L. Franklin was shot in his home by burglars in 1979 and lived
        for five years in a semi-coma before dying, the magazine said. Asked the toughest
        decision she ever had to make, Franklin told Ebony, "It was when my dad was
        in the hospital," and began to cry.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb2777-faf7-4d98-9371-32a7da7ff375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also the godmother of Whitney Houston, who died in 2012.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30e57d-dda0-446a-baaf-6e5f475162bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Franklin''s lows and the emotion involved fueled her music.
        She saw a number of resurgences in the past three decades and her image as
        a pop icon endured, with President Barack Obama featuring her singing "My
        Country ''Tis of Thee" at his inauguration in 2009. She also performed at
        President Bill Clinton''s inauguration in 1992.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779cd998-01c4-4548-b368-29f7bc5f349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin was awarded the Presidential Medal of Freedom by President
        George W. Bush in 2005. In 1986, her voice was declared a national resource
        by the Michigan Legislature. She even had an asteroid named for her.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b128c2-0fc5-42e9-9073-d19c52e8adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looks rested and relaxed, like a housewife headed out to do
        some shopping at the local K-Mart," Ebony reporter Laura Randolph wrote in
        the 1995 profile. "There, or at the Woolworth''s Five and Dime where, she
        recalls, she''s spent many an afternoon ''browsing and buying knick-knacks''
        then ''sitting down at the counter to a scrumptious turkey and dressing plate
        with mashed potatoes oozing with gravy and loving it.'' "</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320fd164-d8fa-4d06-af45-3080538651e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health issues derailed her late career</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5a499-786c-44cd-85ba-0ff1d88303a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin battled health issues in recent years, struggling with
        weight gain and associated ailments.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52af94-53e2-4dd3-8416-ccb643aceb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2010, she canceled two free concerts in New York because
        of "fractured ribs and pain in the abdomen," spokeswoman Gwendolyn Quinn said,
        adding that Franklin''s doctors had told her to come in for tests immediately.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d15572-349a-42e5-aa52-96293bce90e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That November, her doctors ordered her to cancel all personal appearances
        for the next six months, the Detroit Free Press reported. In early December,
        Franklin underwent surgery deemed "highly successful."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c07bdf-96ad-4693-b9ca-ebd6eca4eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also canceled some appearances in 2013.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df2262-4362-4a07-9c5d-6f0540035a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she recovered enough to return to touring in 2014, including
        a performance at New York''s Radio City Music Hall. She''d also lost almost
        100 pounds.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8508a2-1a16-4c24-b61f-16ef0f27d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fun buying new clothes!" she told USA Today. "I couldn''t
        stay out of the mirror, just turning every way. This is my natural weight."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4f0fc-2025-4456-b286-e5f0d1a5fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her old wardrobe? The shopper knew exactly what to do with
        those outfits.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7a12f-4a3d-462e-a969-f55ee66ce3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking of giving them to a resale shop," Franklin said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d1c3b-f97a-4283-91a8-244bf41e4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her final album, "A Brand New Me," paired Franklin''s original recordings
        of some of her greatest hits with modern musical arrangements from London''s
        Royal Philharmonic Orchestra.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7c22d-e98d-4977-883f-259c057a5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:41:18.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:41:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Aretha Franklin,
        the Queen of Soul, has died."</em></p>'
  'solicitor-general-jose-calida-antonio-trillanes-supreme-court-petition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T20:12:45.247+08:00
    'imagesource': 'jcr:f7f1f4f5-58fb-4e72-82c1-4b859fc23d73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90f4aca-b760-4174-8dc9-4e5b4554b515'
    'lead': 'Solicitor General Jose Calida has filed a petition asking the Supreme
      Court to halt a Senate inquiry on a security agency owned by his family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:45:48.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T15:45:51.599+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T15:45:51.215+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida files petition to prevent probe on security agency

      '
    'updated': 2018-08-17T14:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461ba5e-be66-4f89-8bc1-f9f7fa05c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Solicitor General Jose
        Calida has filed a petition asking the Supreme Court to halt a Senate inquiry
        on a security agency owned by his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5213af6-5541-4b10-9407-04fe5a5c742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, a copy of which was obtained Thursday, named Senator
        Antonio "Sonny" Trillanes IV as respondent and said the inquiry would "result
        in an unjustified invasion of the Petitioners'' private affairs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3d80e-3897-4fc1-b1da-cbd05dffd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Solicitor General, Milagros O. Calida, Josef Calida,
        Michelle Calida, and Mark Jorel Calida were named as petitioners in the pleading
        received by the Supreme Court on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fff43-0b63-45e3-9c51-5be8c484ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T15:45:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition asked the Supreme Court to rule whether Trillanes committed
        "grave abuse of discretion amounting to lack or excess of jurisdiction" when
        he invited the petitioners to appear at a Senate inquiry. The Senate hearing
        looked into possible conflict of interest in the contracts that the Calida
        family''s Vigilant Investigative and Security Agency, Inc. entered into with
        several government agencies,</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Solicitor General Jose Calida and family ask the Supreme Court to
        stop a Senate inquiry in connection with his security agency, Vigilant | <a
        href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/MRp5QVZfOH">pic.twitter.com/MRp5QVZfOH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1029997403212902400?ref_src=twsrc%5Etfw">August
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35eddcb-b9ae-43f8-abd0-bf86fa829ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:45:48.758+08:00
