  'don-mcgahn-white-house-donald-trump':
    'author': 'Maegan Vazquez, Jeremy Diamond, and Jim Acosta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-30T06:42:48.789+08:00
    'imagesource': 'jcr:6420fd14-ad91-4965-942f-c8a9daa2774f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc0c9ce3-bae5-4bbe-a81a-622cc00ffd04'
    'lead': 'McGahn''s departure will close the book on a tumultuous relationship
      that has been both a boon for Trump''s agenda and a test of the limits of Trump''s
      executive authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:07:48.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:07:53.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:07:53.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don McGahn to leave job as White House counsel, Trump says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8bd86-ac07-4325-81d7-225df7b00576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S President Donald Trump said Wednesday
        that Don McGahn will leave his job as White House counsel this fall following
        Supreme Court Justice nominee Brett Kavanaugh''s confirmation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe01c4-a8ae-4fc0-92d0-6167b9a43b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White House Counsel Don McGahn will be leaving his position in
        the fall, shortly after the confirmation (hopefully) of Judge Brett Kavanaugh
        to the United States Supreme Court. I have worked with Don for a long time
        and truly appreciate his service!" Trump tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afada84f-6e9d-4a1e-b3cc-c5dca07083ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn''s departure will close the book on a tumultuous relationship
        that has been both a boon for Trump''s agenda and a test of the limits of
        Trump''s executive authority. McGahn has been the key architect of Trump''s
        successful efforts to reshape the federal courts — sealing a lasting part
        of Trump''s conservative legacy — but he has also repeatedly clashed with
        the President over his attempts to interfere in the Justice Department''s
        investigation of Russian interference and any collusion with the Trump campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60095a4-e692-4bed-ad39-504c0566c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strained relationship once again resurfaced&nbsp;earlier this
        month&nbsp;with the disclosure that McGahn has cooperated extensively with
        special counsel Robert Mueller''s probe, participating in several interviews
        spanning 30 hours over the last nine months. The conversations unnerved Trump,
        who didn''t know the full extent of McGahn''s discussions, two people familiar
        with his thinking said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366fbc0-ee30-4768-85f3-160addc29863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement of McGahn''s departure, Trump told reporters
        Wednesday afternoon that McGahn is a "very good man."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39134e7-3e44-41c5-a338-a7cd28828a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Been here now it''ll be almost two years, and a lot of affection
        for Don," he said, adding that McGahn will "probably" be moving on to the
        private sector and that "he''s done an excellent job."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789f15c-73e6-4256-bba1-020566e14473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Jim Acosta whether he was concerned about what McGahn
        said to special counsel Robert Mueller''s team, Trump said, "No," adding that
        he "knew" McGahn was going to talk to Mueller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9afd2-68f4-4b51-9375-75a5e678c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t claim executive (privilege). We do everything straight.
        We do everything by the book and Don is an excellent guy," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434bb5d6-ce49-4d20-b559-443b73812ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement comes as Mueller''s investigation continues
        to consume much of the President''s focus amid questions of potential obstruction
        of justice into the investigation of Russian interference in the 2016 election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63ef18-b243-4415-b5b7-d3f94c871c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McGahn''s departure was anticipated before the disclosure of
        his extensive cooperation with Mueller''s team. Earlier this month, sources
        close to the White House&nbsp;said McGahn&nbsp;was likely to leave his White
        House post after Kavanaugh''s confirmation -- with McGahn hoping to first
        notch a second successful Supreme Court nomination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8dee4-5d97-4dbd-a47a-40a052e276a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmet Flood, who now directs the Russia legal strategy from inside
        the White House, is a potential replacement, CNN reported last week. McGahn
        fought to bring Flood onto the team and likes him very much, a source close
        to the White House said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f81a47-e751-4610-a7e6-a98737d86472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to have Flood to replace McGahn as White House counsel
        has been in place since Flood arrived at the White House, a source familiar
        with the White House legal team told CNN. The source said McGahn''s departure
        should surprise no one, adding that McGahn has not had a good relationship
        with the President for more than a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a939f-0b79-434e-8084-dad4a19d7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff John Kelly would bring McGahn into critical
        meetings with Trump just to keep him in the loop, the source said, adding
        that it was known inside the White House that McGahn threatened to resign
        at one point to keep the President from firing Mueller.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75301419-299c-4ae9-91c7-e15169b211d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why Trump doesn''t just fire McGahn, this source said it''s
        typical, noting that the President "whines" about people but doesn''t fire
        them, such as Attorney General Jeff Sessions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16b8c7-3121-4397-a982-beb5b078370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of McGahn''s eventual departure comes amid the advancement
        of Kavanaugh''s confirmation hearing, which is set to start in less than a
        week and last three or four days, according to Senate Judiciary Chairman Chuck
        Grassley.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda9cc9-aba2-484b-a41d-1675a5df66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumultuous tenure in White House</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79203520-4ea4-4ea5-8fea-0430a847c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn leaves his White House post after serving as White House
        counsel through the tumultuous first 18 months of Trump''s presidency, steering
        the White House''s handling of the Russia investigation and responding internally
        to the President''s mercurial moods as the investigation ballooned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843838a-42ce-433c-9edb-beb14126d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure marks the latest of the handful of top aides who worked
        on the Trump campaign before joining the White House. McGahn served as the
        Trump campaign''s top attorney throughout the GOP primary and 2016 presidential
        election, becoming a trusted adviser to the future president in the process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb34b4b-03f7-48c0-a455-fa62a97f8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He immediately faced controversy in his earliest days at the White
        House, beginning with acting Attorney General Sally Yates'' warning to McGahn
        that then-national security adviser Michael Flynn could be blackmailed by
        Russia and that he had likely lied to Vice President Mike Pence. Flynn was
        forced to resign after reports revealed Yates'' warning to McGahn about Flynn''s
        conduct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39564b6e-742a-4e53-9a5d-d34629660f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Justice Department and congressional investigations into
        Russian meddling in the 2016 election heated up, McGahn found himself increasingly
        at the center of Trump''s and the White House''s response to the investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1225e60-e994-4940-8dd1-2d9a8795c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Attorney General Jeff Sessions faced pressure to recuse
        himself, Trump enlisted McGahn to urge Sessions not to take that step. Se
        ssions eventually did recuse himself, giving his deputy, Rod Rosenstein, the
        ultimate authority to appoint a special counsel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf05989-7142-4fa5-b30f-838f708921b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for McGahn, the President''s order to fire Mueller was a bridge
        too far -- with the White House counsel refusing to follow through on the
        order, a person familiar with the matter told CNN. The New York Times first
        reported Trump''s move to fire Mueller and McGahn''s refusal to carry out
        the order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f71543-7963-4ec9-b301-88f48cfd8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slew of incidents involving the President and McGahn amid the
        Russia investigation made the White House counsel an important witness in
        Mueller''s investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8b99b-6858-42c0-b366-e735193440c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the Trump campaign and the White House, McGahn worked
        at the powerful DC law firm Jones Day and previously served as a commissioner
        on the Federal Election Commission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4060af-dff5-410a-a036-e421654a2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn also earned the trust and respect of key Republicans on Capitol
        Hill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ae94a-d3a1-40ce-af4a-518f379ce333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the latest reports about McGahn''s likely departure emerged Wednesday
        morning, Grassley, the Judiciary Committee chairman, tweeted to the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf02bb-45e0-4dc0-b00e-514eed022384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it''s not true McGahn is leaving WhiteHouse (sic) Counsel.
        U can''t let that happen," he tweeted at Trump.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fd39d-823d-462e-aa1d-63dbf1b48c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was too late. Twenty-three minutes earlier, Trump had tweeted
        the announcement of McGahn''s planned exit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86befd1-983a-4677-ac67-0afc2f931e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:07:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:07:53.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Don McGahn to leave job
        as White House counsel, Trump says"</p>'
  'scallop-wars-france-uk':
    'author': 'James Masters'
    'caption': 'French and British fishermen clashed in the English Channel in the
      latest installment of the long-running "scallop war."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-30T06:35:11.351+08:00
    'imagesource': 'jcr:055e1df3-111f-4e11-b2da-b08cef20f5e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938278f7-3c83-4544-afe0-5e818daeed8c'
    'lead': 'Video of the incident broadcast by France 3 Normandie showed smoke bombs
      and rocks being thrown at British crews, while a number of boats appeared to
      be rammed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:12:33.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:12:37.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:12:37.090+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scallop wars: British and French fishermen clash on high seas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa25c1e-96d6-4763-8f50-76af02481887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — French and British fishermen clashed in the English Channel
        Tuesday in the latest installment of the long-running "scallop war."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3160f06-0723-480d-a2e6-292e661443e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident broadcast by France 3 Normandie showed smoke
        bombs and rocks being thrown at British crews, while a number of boats appeared
        to be rammed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a9469-1462-43ff-ae55-e7bcd75157f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five British boats, greatly outnumbered by an estimated 35 French
        vessels, were chased from the scallop-rich Baie de Seine area off Normandy,
        maritime official Ingrid Parot told AFP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdf9a0-0203-44a7-bd94-af79a53a4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to push the English out because if we allow them
        to carry on they''ll pillage the area," French fisherman Anthony Quesnel says
        in the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d17f1-3ddd-4e34-b541-8fdbc0ddeefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have quotas, we have hours and they have nothing, no quotas,
        seven days out of seven they fill their boats. They come, they dredge and
        they fill their vessel and they go home. They work a month earlier than us
        and they leave us the crumbs," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb3668-d3a2-4d44-8937-9b77381b095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skirmish took place 12 nautical miles off the Normandy coast
        where British crews are allowed to fish all year round, while their French
        counterparts are restricted to a shorter harvesting season from October 1
        to May 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301e3af-bd3b-4a06-a7f6-f08a4fa3731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn the violence on both sides though the English did have
        much bigger boats than we did," Normandy fishing chief Dimitri Rogoff told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e98e15-5e9a-426c-ac31-a6df209665c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French were just trying to push them up north. Yes, legally
        they''re (the British) allowed to be there but we contest this right. There''s
        a Common Fisheries Policy and on the French side we have quotas but for the
        English it''s open bar!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15724901-006d-4aa1-9294-af76757e7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French feel British fishermen are attempting to deplete stocks
        before the start of the harvesting season. The problem has grown worse over
        the past 15 years as British boats have increased their catches considerably.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab771f1-39a3-4c96-87b2-947cd174d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two sides have reached agreements over the past five years,
        the French blocked a deal this year, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6bc0f-355b-418e-8ec4-ecfe53f975ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also frustration from French fishermen that the British
        use bigger trawlers, some of which are double the size of their French counterparts
        and also have the ability to freeze scallops on board.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78542be0-1dc6-4e47-a547-c0a846257c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t sign the annual agreement because we want to change
        certain aspects of it and the English won''t budge, which is a shame," Rogoff
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0980926-6d11-4745-9bfe-84fa3398e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want better management of those fishing zones. We don''t start
        fishing until the 1st of October and they arrived on the 22nd of August. We
        just want everyone to start fishing at the same time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf81bf5-a7ad-4d73-902a-9b907c557816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s National Federation of Fishermen''s Organisations has
        urged calm and said any differences should be resolved through negotiation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33a965-7680-4458-ab54-77511cc09e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have raised the matter with the British government and asked
        for protection for our vessels, which are fishing legitimately," Chief Executive
        Barrie Deas told the BBC. "The deeper issues behind the clashes should be
        settled by talking around the table, not on the high seas where people could
        be hurt."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb4525-26de-4c0f-85e8-9d90c09b5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Paul from the French Regional Committee of Fishermen told
        CNN that her organization had "tried to calm the fishermen and to have talks
        with the English for better management of the scallops."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136d8d3-5701-4b55-879e-361337671a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokeswoman for the UK''s Department for Environment,
        Food and Rural Affairs said: "We are aware of reports of aggression directed
        towards UK fishing vessels in an area of the English Channel not under UK
        control. These vessels were operating in an area they are legally entitled
        to fish.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c562edb-f044-4113-8cc4-07ea1da02ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of the UK fleet is our highest priority, and we will
        continue to monitor the presence and activities of vessels in the area. We
        are in contact with industry and the French administration to encourage meaningful
        dialogue and prevent further incidents from occurring."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a528b-eb4e-433a-9a9c-be06ca84636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Simon Cullen contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e6b1c-053e-48d4-8c57-bb36a02682ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:12:33.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:12:37.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Scallop wars: British
        and French fishermen clash on high seas"</em></p>'
  'Xiamen-Airlines-NAIA-runway-fiasco-damages':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T15:59:04.040+08:00
    'imagesource': 'jcr:6b98fec1-1807-4306-9df3-e261b8ff5717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0bbec8-c216-4e6c-819a-768b32a9d52c'
    'lead': 'Xiamen Airlines is expected to pay for the damages next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:15:54.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:16:00.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:15:59.867+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiamen Air billed initial P33M for aircraft removal at NAIA

      '
    'updated': 2018-08-30T08:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99011ba5-5662-4272-a744-700864c42617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The fee Xiamen Airlines
        has to pay the Philippine government has increased to over P30 million, airport
        officials said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9289a9-12dd-4e6c-8b4c-68ad8c2a54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        informed senators of this during the Senate panel probe into the chaos at
        the Ninoy Aquino International Airport (NAIA) when the Chinese carrier''s
        airplane skidded off the main runway on August 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93b457-8f63-4bed-b372-b5c4fb822ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magiging P33M na po ngayon," he said on Wednesday. Earlier, Monreal
        said Xiamen Air will be billed an initial P15 million for the removal of the
        aircraft, such as the rental and manpower for the crane used to remove the
        plane from the muddy and grassy portion of the Manila runway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c1eac-c0ff-4c42-92c0-967ca197d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur admitted the airport has no highly
        telescopic crane so they had to rent one which they were able to use hours
        after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94388874-e4b4-4883-a247-24397001db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, aside from the recovery cost, Xiamen Air has also
        agreed to pay for "lost opportunities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de2de7-159e-4c84-8f70-ecbe30e70daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Airlines is expected to pay for the damages next week, Monreal
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7682a66-6807-467d-af6f-5ed60326d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines, meanwhile, apologized to the passengers inconvenienced
        by the incident. It said their personnel provided hotel accommodations and
        food to the 157 passengers of the Xiamen Air Boeing plane. It also said it
        has opened its counters in all four NAIA terminals to provide food and assistance
        to other affected passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b91f7-91b2-4523-8e99-2029048ea9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xiamen Air would like to express our regret for the inconvenience.
        We will cooperate fully with the authorities conducting the official investigation
        into the causes of this unfortunate instance," it said during the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc18d87-780a-4286-9b6a-df493d6b7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:15:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:16:00.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal estimated that some 250,000 passengers were inconvenienced
        by the airport mess.</p>'
  'NAIA-runway-Xiamen-Airlines-mess-Transportation-Tugade':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T12:12:27.775+08:00
    'imagesource': 'jcr:2d2731d7-3a48-4440-9334-93eec591b1f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5993d130-db64-4b63-8018-dd33fde33408'
    'lead': 'Senator Nancy Binay pointed out Transportation Secretary Art Tugade''s
      noticeable absence during the chaos at NAIA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:19:25.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:19:28.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:19:27.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transportation Chief Tugade apologizes for NAIA mess

      '
    'updated': 2018-08-30T08:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402b895-dd11-48a9-92be-91f662e559d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Transportation
        Secretary Arthur Tugade on Wednesday said airport officials did everything
        they could to fix the Ninoy Aquino International Airport (NAIA) mess in the
        wake of criticisms against incompetence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe30262-08bc-47dc-8345-a2f1c4fc40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow me to express my sincerest apology. It was a regrettable
        incident that is not of our own liking as it is not of our own making. I am
        deeply sorry for the inconveniences caused by the incident. From the bottom
        of my heart, my sincerest apologies," Tugade said in Wednesday''s Senate probe
        on the Xiamen Airlines plane that skidded off the NAIA main runway on August
        16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596d182-d5e9-4e58-802a-4e20efd65ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident shut down the main runway for 36 hours, resulting in
        canceled and delayed flights and thousands of passengers, including overseas
        Filipino workers, stranded. Officials estimated that some 250,000 passengers
        were inconvenienced. Normal operations resumed five days later, on August
        21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cab33-1759-4c57-8850-a19ae07b92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the chaos at NAIA was not unique as this happened to
        other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a07a70-b532-40bd-9821-d1cc851a01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Manila International Airport Authority (MIAA) removed
        the aircraft after 36 hours, adding the aircraft''s four tons of unused fuel
        and bad weather delayed the extraction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ea48c-afb6-4cb0-af99-2ea3564bf7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t say that was fast enough, but I''d like to believe that
        was a reasonable time given the circumstances... Odds were not in our favor,"
        Tugade said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513787c-30d9-4343-b4a1-ee154a30a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We are not justifying what happened. We just want to
        say that these things happen. It was an accident that no one wanted. We responded
        as fast as we could. We tried to minimize the inconveniences the best way
        we could."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b9514-d547-49b1-95ef-a9ed37086e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Tugade publicly spoke about the incident,
        and this was pointed out by Senator Nancy Binay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17a3f3-20f5-4082-af27-93850905adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically you are the Secretary of DOTr. You should have been
        part of the crisis committee. You were never seen during the critical moments
        of the crisis. Being on top means being there physically," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c462da5-4441-42cc-ae33-1233b1be1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tugade insisted he was on top of the situation, getting constant
        updates from MIAA General Manager Eddie Monreal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13b3b1-6803-425a-9e00-03cdc04a6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako pumunta sa airport kasi ayaw kong makibulahaw. Kapag
        pumunta ako, baka magulo ang mga tao. But for the record, I was on top of
        the situation from the time I was called by Ed Monreal. After one day dumaan
        ako pero hindi ako pumunta sa site mismo," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1ad40-1e9f-45a3-ab9f-bcc3a25bbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several calls for Tugade and Monreal to resign over the
        airport mess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de05abc-e925-458b-ad3e-d7ba9c08d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tao lamang kami. It is easy to get distracted when you are trying
        to do your job while people are telling you just how much you suck at that
        job. Madaling mawala sa focus, ngunit hindi po namin ito hinayaang mangyari,"
        Tugade said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefe36b-75f5-4fc7-9095-1ae6e4f81389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Poe said she and her colleagues initially see
        a possible liability on the part of airport and Transportation officials,
        but added this is not an official position of the committeee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682931a-4dbf-4862-8900-da637b6c8493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an ambush interview after the hearing, she was asked if Monreal
        and Transportation Secretary Arthur Tugade should resign. She replied, "Sa
        ngayon, sa nakikita natin, mayroong mga pagkukulang... Marami sa amin ang
        nakakakita na talagang malaki ang pagkakamali ng management ng airport at
        ng DOTr."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c639e5-5048-4020-beec-d78a06c41ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said it is the responsibility of MIAA and DOTr to attend
        to the needs of thousands of affected passengers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0aae6-2d0e-4615-8c08-8c0bc2025817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kanila manggagaling kung magkakaroon ng gate changes, kung ano
        ang mga papasok na mga flights, pero hindi nila yata naaabisuhan ng tama ang
        mga airlines, at ang mga airlines naman, kung naabisuhan, hindi rin naman
        nila naipaalam sa kanilang mga pasahero. Lahat talaga ay nagkaroon ng breakdown
        ng communication," Poe said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051a639-1997-4e29-90ba-d999ed0ca7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, Marlyn Singson, Civil Aviation Authority of
        the Philippines (CAAP) air traffic control chief, said they lost communication
        with the Xiamen Air pilot just two minutes after the tower gave confirmation
        for the aircraft to land.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11437d4-05d8-461e-908a-082c40002083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chair Grace Poe played the recording
        between the Xiamen Air pilot and NAIA control tower, but CAAP Director General
        Jim Sydiongco said this is an unofficial as authorities in Singapore are still
        investigating its authenticity. The aircraft''s cockpit voice recorder or
        black box is still in Singapore for decoding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c688d8-81ab-494f-a19d-f5aa1d3ffd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyeopener</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e9e13-ef11-4daa-b863-dc696114a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the runway closure is an eye-opener to transport stakeholders
        about emergency situations, including revisiting the Air Passenger Bill of
        Rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5365840-d7ba-4ea1-ac47-82a2b17094cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines and Cebu Pacific said they gave free accommodation
        to some passengers on a case-to-case basis. The companies committed to improve
        their services if an emergency happens in the future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bfa67-72e5-4ce9-a8c6-0368d8cf7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added they are working to decongest NAIA by fastracking the
        construction of other regional airports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775f4c4-fa1c-4921-b9fe-4a647e47c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing also touched on the over-capacity of airports. Senator
        Win Gatchalian said research shows the ideal capacity of the 4 NAIA terminals
        is 13.5 million passengers, but current volume has reached 42 million passengers.
        The runway''s capacity is for 36 events or 6 take-offs and landings but it
        has gone up to 15 take-offs and landings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed21e4b-185c-4dcc-8fd3-8cc78b3c7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto raised the need to either expand the Clark Airport
        in Pampanga or to fast track other airport projects. For one, there is the
        proposal by a consortium to expand NAIA and there''s San Miguel Corp.''s aerotropolis
        in Bulacan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f24ff2-801c-42cd-a4c8-a0121c1cb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:19:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:19:28.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior correspondent Cecille Lardizabal contributed
        to this report.</p>'
  'minandao-pnp-bomb-sultan-kudarat':
    'author': ' Janine Peralta'
    'caption': 'Local police confirmed 39 victims in a bomb explosion in Sultan Kudarat''s
      provincial capital.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-29T08:20:48.321+08:00
    'imagesource': 'jcr:eb495b4f-9174-4db0-996e-dad4e837ae01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2d41697-029e-4e70-9a25-25231e309036'
    'lead': 'The PNP in Mindanao has been put on full alert status after an alleged
      "terror attack" in Sultan Kudarat''s provincial capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:23:46.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:24:41.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindanao police on full alert status after Sultan Kudarat town blast

      '
    'updated': 2018-08-30T12:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d63184-756d-474c-93bf-797673bcb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) — The Philippine National
        Police (PNP) in Mindanao has been put on full alert status following a bomb
        blast that killed two people and injured at least 35 others in Isulan, Sultan
        Kudarat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f49ae-978a-4b35-994e-8c3dfdbd8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Barangay Kalawag 3 were celebrating the Hamungaya Festival
        or the town''s founding anniversary Tuesday evening, when a homemade bomb
        exploded in front of the J and H Marketing building situated beside a shopping
        area, local police reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ef6ec-ccf0-48b6-99d0-961690c81130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning I directed all the regional directors in Mindanao
        area to declare a full alert status already," PNP Chief Oscar Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b68e59-7723-40c3-bea2-5b40f27e4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde tagged the incident as a possible "terror attack" which
        warrants more checkpoints and intelligence gathering operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc30a41-8e06-4e2a-9df3-9a5cf8bc9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe it could be a terror attack. Although it''s (the
        incident) being investigated, with that magnitude, syempre hindi naman accidental
        ''yan [surely that''s not accidental]," he told the press Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d12148-694f-4b91-a911-c06bb825339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the full alert status remains until Mindanao is no
        longer under martial rule which is in effect until December 31, 2018. This
        means "100% police presence" without granted leaves and days off, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ee2eb-49fb-47d7-9353-7dbc30101360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito yung tugon [This is our response]. Hangga''t hindi matapos
        ang Martial Law [Until there is no longer Martial Law] we will maintain our
        full alert status in Mindanao," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349616b9-8290-44c6-90a5-ac435fbfe348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace condemned the incident and said they will "apply the
        full force of law" and bring the culprits to justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b61d5-6a9c-45ac-8e6f-52c7ac921087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible suspects</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc601880-23ad-4312-86c5-01011095f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the terrorist group BIFF is the primary suspect behind
        the atrocity," the Armed Forces of the Philippines said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743f2fd-9695-4178-a665-29853410f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was referring to the Bangsamoro Islamic Freedom Fighters that
        is believed aligned with ISIS.  However, BIFF spokesman Abu Misri denied the
        claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83597d9c-689a-462f-97c3-bb5b45524bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo na ang</em> Bangsamlamic Freedom Fighters ay hindi
        gumagawa ng makasisira sa karamihan ng tao o <em>anumang produkto na kailangan
        natin kaya wala po kaming kinalaman doon,"</em> Misri said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb971166-2e38-4b2d-8299-554c23e57045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know the Bangsamoro Islamic Freedom Fighters would
        not do anything that would harm many people or products that we need so we
        have nothing to do with it (the bombing)]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348238e-0312-4cce-8469-6af1a5274b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Cirilito Sobejana of the 6th Infantry Division,
        also mentioned the Abu Sayyaf Group and the Daulah Islamiyah Toraype Group
        as possible suspects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93fef0-fc9a-43ad-ba01-d066823d1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned dito sa ground, though meron na kaming
        lead [though we have a lead], but we are continuously validating, but the
        likelihood Abu Sayyaf o kaya Daulah Islamiyah Toraype Group is very high,"
        Sobejana said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02faf16-6c64-4171-a9c4-fc9a78a24cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Office 12 Spokesperson Aldrin Gonzales said they
        have created a special investigation task group to verify the suspects.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02afb1b-19b2-4fc3-9880-b54e823749d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng</em> lawless elements<em> na makapaghasik ng gulo
        dito, titingnan lahat ng grupo, mag-eeliminate pa mga investigators natin,"</em>
        Gonzales told CNN Philippines'' Balitaan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473a58f-23c1-469c-a3a3-ff96bda810bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:23:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:24:41.557+08:00
