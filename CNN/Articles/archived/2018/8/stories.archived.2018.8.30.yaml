      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio''s Hugpong ng Pagbabago Party forged alliances with
        some national and local political parties earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5181f-2d2d-46f0-ac7b-59ce7f0da1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:57:16.575+08:00
