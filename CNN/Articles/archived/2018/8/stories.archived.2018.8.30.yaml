      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other local gold medalists weightlifter Hidilyn Diaz, golfers
        Yuka Saso, Bianca Pagdanganan, and Lois Kaye Go arrived in Manila last Tuesday.</p>'
