      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — For a day, tables were
        reversed for Rachelle Ann Go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192328f0-0a9a-4dc7-b4a5-2c54d9e7b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:01:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:01:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina theater actress took to social media on Thursday her
        excitement upon meeting the Duke and Duchess of Sussex Prince Harry and Meghan
        Markle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abd2c3-f1e3-4a97-9c91-a58af8572073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:01:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:01:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and the rest of the West End production of hit musical ''Hamilton''
        performed for the royal couple in a charity event at the Kensington Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd223baa-23ab-4cfd-ab9b-33f127c2c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:01:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:01:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram stories, the 31-year-old singer said "she tried
        to be calm" as she stood next to the British royal prince.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae61c06-3361-4248-bfbc-ba3db58867a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:01:37.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:01:40.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the show will benefit a South African organization which
        aims to help children affected by HIV/AIDS.</p>'
