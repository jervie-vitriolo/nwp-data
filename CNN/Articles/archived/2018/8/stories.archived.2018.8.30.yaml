  'COA-Marawi-City-local-government-evacuees-donations':
    'author': 'Chad de Guzman'
    'caption': 'The five-month siege of Marawi City incited by the ISIS-inspired Maute
      group, left more than a thousand people dead, 359,000 displaced, and damages
      and losses amounting to ₱18 billion. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T09:20:43.975+08:00
    'imagesource': 'jcr:3bc162cf-3589-43ce-980c-4ff335ce387c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f466aa7d-9b39-46d4-a01e-51552e6b738d'
    'lead': 'The city government however assured the donations will be used properly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:39:48.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:39:52.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:39:52.349+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags Marawi City gov''t for using only 26% of ₱39M local cash donations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd2bc7-027e-4c62-8d25-e185b8a559a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:39:52.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — Only more than a fourth
        of the P39 million cash donations sourced locally for Marawi City evacuees
        were used by the city government in 2017, the government''s audit body said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487f411-adf2-4ee7-ae84-f0f50082d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:39:52.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2017 report, the Commission on Audit said that of the ₱39,695,468.96
        received in donations, only 26 percent or ₱10,261,120.00 was disbursed as
        of December 31, 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cda1b3-0ebb-4512-9736-0639e3c51638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:39:52.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves an amount of ₱29,434,348.96 unutilized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c39bca-4656-4dc7-962c-3b1e06248543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:39:52.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the purpose of the cash donation which is intended
        for aid, relief and respond services to Marawi evacuees, the low rate of utilization
        of the donations defeated its purpose," COA explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f25c9-706c-41c9-aa04-913ae0296f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:39:52.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report said, however, the Marawi City government explained
        their use of the funds. The local government said donations were used "mostly
        for the provision of relief goods for the evacuees and the remaining amounts
        were programmed for rehabilitation and recovery programs and other forms of
        assistance to address the needs of those who were greatly affected by the
        calamity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9200a9a-016a-45db-817b-dc6c79eccdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:39:52.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added the city government assured the donations will be used
        in accordance with their donors'' intents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83c8dd-84f2-4b31-967a-2abff0c3c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:39:52.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month siege of Marawi City incited by the ISIS-inspired
        Maute group, left more than a thousand people dead, 359,000 displaced, and
        damages and losses amounting to ₱18 billion.</p>'
  'Pope-Francis-meeting-sex-abuse-survivors':
    'author': 'Hada Messia, Simon Cullen and Judith Vonberg'
    'caption': 'Pope Francis has avoided referring to Myanmar''s persecuted Muslim
      minority by name in a major speech after meeting the country''s de facto leader,
      Aung San Suu Kyi | Aung Shine OO/AP via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-30T21:16:15.693+08:00
    'imagesource': 'jcr:44f82f29-1826-4e0b-bf96-1ccde352b058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58058f67-2a49-4eaa-b275-6a2468e75501'
    'lead': 'Pope Francis said Wednesday that his recent meeting in Ireland with eight
      people who suffered sex abuse by figures in the Catholic Church left a "profound
      mark" on him, but suggested that the right measures were being put in place
      to ensure such abuse cannot happen again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:48:38.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:48:41.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:48:41.611+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says meeting with sex abuse survivors had ''profound effect'' on
      him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90357b08-39fa-4e04-a9de-1c91357bea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pope Francis&nbsp;said Wednesday that his recent meeting
        in Ireland with eight people who suffered sex abuse by figures in the Catholic
        Church left a "profound mark" on him, but suggested that the right measures
        were being put in place to ensure such abuse cannot happen again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d70f7c-3a8e-48a0-9210-7ace124bc46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the child sex abuse scandal in Ireland at his weekly
        Vatican address, the Pope said he had "begged the Lord for forgiveness for
        these sins, the scandal and the sense of betrayal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ec7b3-8096-4176-88a8-c86036d29c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words came in the midst of a renewed wave of outrage regarding
        child sex abuse in the Catholic Church, and just three days after a visit
        to Ireland — a majority Catholic country — where he was&nbsp;met with protesters&nbsp;angry
        about the scandal and a&nbsp;smaller crowd of supporters&nbsp;than expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c70aa-a42a-477b-a80d-92a1f5816dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My visit to Ireland, despite the great joy, also had to bear the
        pain and bitterness of the suffering caused in that country by various forms
        of abuse, even by members of the Church, and the fact that the Church authorities
        in the past have not always been able to adequately address these crimes,"
        the Pope said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f507d0-9b56-4088-9f90-af25f055fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to express hope that this could change, saying that "the
        Irish bishops have undertaken a serious path of purification and reconciliation
        with those who have suffered abuse" and established "strict rules" that would
        ensure the safety of young people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fed17-a8d7-424c-ab38-d297e2d9f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my meeting with the bishops, I encouraged them in their endeavors
        to remedy the failures of the past with honesty and courage," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04891efb-a8e1-424b-b5a1-5b28badece3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is convinced that the Catholic Church in Ireland
        is on the right path.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14767e2-a454-42d8-879a-5143ff0d1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Collins, one of the survivors of clerical abuse who met with
        the Pope, resigned last year from a special Vatican commission created by
        the pontiff to tackle child abuse, saying that senior clerics in the church
        refused to implement their suggested safety policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c8430-7a34-43c3-8526-341e53d3a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the meeting with survivors, the Pope told journalists
        that, while he holds Collins in high regard, she is "fixated" on the idea
        of accountability tribunals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd883f4-a205-4597-a450-3c7db70c41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of child sex abuse have dogged the Catholic Church for
        years, but Pope Francis has come under renewed pressure in recent weeks following
        damning reports detailing decades of institutional cover-ups in the United
        States, Chile and Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00b4eb-0b71-41b5-8504-44562c15c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, a grand jury report was released alleging that hundreds
        of "predator priests" had abused children in the US state of Pennsylvania
        over the past seven decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371d807-9ff4-4c23-8546-fc57651bf0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news triggered a global outcry and a slew of scathing allegations.
        Most recently, Pennsylvania''s attorney general said Tuesday that&nbsp;the
        Vatican knew about the cover-up&nbsp;and shielded its priests from law enforcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6734c42-5595-4d1b-8166-84a5437e4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to CNN on Tuesday, Vatican spokesman Greg Burke said
        the Vatican would need to learn more details about the evidence before commenting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b259a-34c7-45cf-9e5d-38a1359387fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday,&nbsp;the Pope faced calls to resign&nbsp;from Archbishop
        Carlo Maria Vigano, a former Vatican ambassador to the United States, who
        claimed he told the pontiff about allegations of sexual abuse against then-Cardinal
        Theodore McCarrick five years ago, but the Pope did nothing about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cad06-560a-46fe-b8c3-4248fbcf39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick, 88, who once led the Archdiocese of Washington and was
        a force in American politics,&nbsp;resigned as cardinal last month&nbsp;after
        a decades-old allegation of sexual abuse of a teenage altar boy. The Pope
        also ordered McCarrick''s suspension from public ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ccda70-056b-4183-b83c-ab88a0536c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:48:38.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:48:41.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on Vigano''s claim on his flight back to Italy
        on Sunday, Pope Francis said, "I will not say a single word on this," although
        he added that after some time passes, "I may speak."</p>'
  'Donald-Trump-Puerto-Rico-fantastic-death-toll':
    'author': 'Kevin Liptak and Jeremy Diamond'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T21:12:13.798+08:00
    'imagesource': 'jcr:054b99de-dc9c-49ec-a268-21c8348207d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85bbf2c-1020-4b4a-9a1e-4461d8cdd4dd'
    'lead': 'It was an optimistic accounting of his administration''s handling of
      the natural disaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:50:43.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:50:47.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:50:46.785+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump touts Puerto Rico response as ''fantastic'' despite nearly 3,000
      dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61419f85-2537-426c-a06d-dc8c491b70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump, facing a drastically
        revised death toll in Puerto Rico a year after dual hurricanes devastated
        the island,&nbsp;offered a still-rosy outlook of his administration''s handling
        of the disaster&nbsp;on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b9c33-dd31-4231-899b-389b9a0863d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we did a fantastic job in Puerto Rico," Trump told CNN''s
        Jim Acosta during an exchange with reporters at the White House. "We''re still
        helping Puerto Rico."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09087a-cb2d-4da6-b5b9-d5c7b13efdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an optimistic accounting of his administration''s handling
        of the natural disaster, which left much of the U.S. territory without power
        for weeks and resulted in thousands of deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e4a1b-c1be-4559-9489-28b03ad47ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s governor formally raised the death toll from 64 to
        2,975 on Tuesday&nbsp;following a study conducted by researchers at George
        Washington University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979e58c-c244-483d-b863-7e452dff1890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study accounted for Puerto Ricans who succumbed to the stifling
        heat and other after-effects of the storm and were not previously counted
        in official figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f56aaf-668c-4864-9866-d041e61e8d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has trumpeted his handling of the storm''s aftermath, including
        saying in the days afterward the storm had resulted in a relatively small
        number of deaths compared to a "real catastrophe like Katrina." Hurricane
        Katrina, which devastated parts of Louisiana in 2005, killed roughly 1,200.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f4d20-3551-4d66-a3ae-9d0aeaf86a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also awarded himself a "10 out of 10" on disaster recovery efforts
        during an Oval Office meeting last year with Puerto Rico''s governor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b34d95-744d-4795-a7b0-da619b94c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did we do a great job?" he asked his guest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf996d-5b0e-4dda-8618-c00f513a5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Trump has maintained that Puerto Rico''s languishing
        infrastructure and geography hampered efforts. He said on Wednesday an outdated
        electric grid and the territory''s status as an island continued to the difficulty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20673d-b787-4e8a-a489-e95506361983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Rico was actually more difficult because of the fact it
        was an island," he said. "It''s much harder to get things on the island."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3d73b-7c4b-4f9c-997a-c0eb7593b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has come under stiff criticism for his handling of the disaster,&nbsp;principally
        from Carmen Yulín Cruz, the mayor of Puerto Rico''s capital city San Juan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da864018-c422-416b-aaba-cb3d2342420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration killed the Puerto Ricans with neglect. The Trump
        administration led us to believe they were helping when they weren''t up to
        par, and they didn''t allow other countries to help us," Yulín Cruz said on
        CNN Wednesday, later adding, "Shame on President Trump. Shame on President
        Trump for not even once, not even yesterday, just saying, ''Look, I grieve
        with the people of Puerto Rico.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321058f5-6a0c-4512-bd5b-e9d59f13c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not respond directly to his critics Wednesday, instead
        saying he hoped the island doesn''t suffer a similar fate this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6fac8-3146-4f49-995b-ca69c9907fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only hope they don''t get hit again because they were hit by
        two in a row," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731df4e8-aac6-409b-8cfa-7b5129f335ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments were reminiscent of former President George W.
        Bush''s comments days after Hurricane Katrina made landfall in Louisiana,
        when Bush praised his FEMA director Michael Brown during his first visit to
        the region affected by Hurricane Katrina in 2005.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f2e68-1c10-4332-8d3d-a2d6ba3c183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brownie, you''re doing a heck of a job," Bush said then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1686e25-1dbd-4ed9-9813-85468c82d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments on Wednesday were not the first time he has praised
        the federal response in Puerto Rico. And while the death toll was not known
        when he voiced some of his earlier praise, they did come as disaster relief
        experts and local officials sounded the alarm about the slow pace of the federal
        response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18aeba-e96d-447c-92da-0b0f02206780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every death is a horror — but if you look at a real catastrophe,
        like Katrina, and you look at the tremendous hundreds and hundreds and hundreds
        of people that died, and you look at what happened here with, really, a storm
        that was just totally overpowering — nobody has ever seen anything like this,"
        Trump said in Puerto Rico less than two weeks after Maria struck. "Everybody
        around this table and everybody watching can really be very proud of what''s
        taken place in Puerto Rico."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df1860-694c-4b2b-9259-bf3794ad512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump not only repeatedly praised the federal response, but he also
        struck out at the news media and critics who highlighted the slow pace of
        some of the recovery efforts and the dire conditions that much of the island
        continued to face for weeks and months after the hurricane made landfall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177697b-a7cb-4673-9d7c-7b506d59283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days after the hurricane made landfall, Trump lambasted news
        reports about the troubled situation in Puerto Rico in a series of tweets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc7e6a-a59a-4919-9a1b-8525f80b21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the Fake News Media in conjunction with the Dems, an amazing
        job is being done in Puerto Rico," Trump tweeted. "The Fake News Networks
        are working overtime in Puerto Rico doing their best to take the spirit away
        from our soldiers and first R''s. Shame!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7cb08-29b7-4c31-a098-71602fc0de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:50:47.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, he lashed out at San Juan''s mayor, who had taken
        to the airwaves to raise alarm about the slow pace of recovery efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be6978-586a-484d-a511-f372707b6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:50:43.825+08:00
      'mgnl:createdBy': 'jeff'
