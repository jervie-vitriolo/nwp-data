    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0916e52-ef1c-4b42-98cb-6091b092f2a3'
    'lead': 'Coach Scott Cooper has nothing but positive things to say to the Philippine
      Azkals as they gear up for upcoming international tournaments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:04:52.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:04:55.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:04:55.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Azkals coach says PH team has a lot of potential

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d34c9-7cee-41e8-9854-1bed1825c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Scott
        Cooper is optimistic with what he sees in the Philippine Azkals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fb8d6-1a9a-442b-b4ca-674c5099d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad''s coach said the team has the right tools to
        become a global football power only if they are developed properly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d80025-a2a2-4daf-acf0-59b7691a2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always admired the Filipino players. It''s a team that''s
        got a lot of potential and opportunity to go a step or two further if the
        right steps are produced," Cooper told <em>CNN Philippines Sports Desk.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134f022-fc82-463f-981e-cc870ca72c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is already familiar with some of the players after
        seeing them play in a few tournaments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ea707-5e54-4cbc-b273-df4938613ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen many of them play live and I''ve done a lot of research
        on the rest of them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f9f86-bfb6-4467-9ca5-7a6d7655e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran Irish coach started his career in 2000 with English
        football team Chester City and has traveled across the world to hone his skills
        at the sideline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd95718-a846-42e8-ac85-a4ae720de5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he will bring to the table, Cooper said he will instill
        strategies that he thinks will fit the team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc0b3e-fc67-4de1-9c22-ee5d0ab6e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Possession-based football, some high pressing, and set piece orientation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b878dee-aa52-485d-aacb-89299b53608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:04:52.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:04:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will begin to train next month for the 2018 ASEAN
        Football Federation Suzuki Cup happening on November and the 2019 AFC Asian
        Cup slated on January in United Arab Emirates.</p>'
