    'template': '1'
    'title': 'DepEd vows to build new classrooms despite huge budget cut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c677ef-f4e8-42c2-ae01-065353b547a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Department of Education (DepEd) on Thursday assured the public the hefty cut
        in its 2019 budget will have little impact on its projects and several new
        classrooms will still be built for students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaee2b-234b-4ecd-8d80-d22c22ff3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is taking advantage of the remaining months of the year
        to obligate funds for projects intended for 2019 before the cash-based budgeting
        kicks in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546999e-7108-4d70-88e4-a0559c117178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if its budget has been reduced to P528.8 billion in 2019 from
        P580.6 billion in 2018, DepEd guaranteed its key programs will continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d932e03-95d9-487b-a333-e75f2033e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the programs which suffered huge budget cuts were the indigenous
        peoples education, the national assessment for basic education, and the computerization
        project. More than half of these programs'' budgets were slashed for next
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87128b2-f218-4470-8f4b-c027ddf0a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po yung ginagawa ng mga program namin, nag-aadjust na sila
        ng activities. Anong activities ang papasok sa 2019? And we still have a budget
        now in 2018... Remember, 2018 is still obligation based. Nag-aadjust rin kami
        kung ano yung natira naming 2018 para ma-obligate namin pero siya ang sasagot
        para sa mga activities namin sa 2019," DepEd Undersecretary Annalyn Sevilla
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8bc265-869a-42ee-bcc5-4c94423510f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new cash-based budgeting system, government agencies should
        spend their budget within the fiscal year, with a grace period of only three
        months. It''s a complete departure from the obligation-based budgeting that
        government agencies have practiced for years when they could spend their funds
        over a two-year period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2ffcc-83fd-44d9-9f1c-993be67df8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new budget scheme has resulted in budget cuts for several government
        agencies, including DepEd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39786e36-548e-45b9-96b2-31b155425b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones admitted the cash-based budgeting
        is a challenge for the DepEd because the academic year straddles two fiscal
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e265d8-246f-4e5f-a688-873063c31c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operate under an academic year. We started, for example this
        year, in June 2018 and our academic year will end in March 2019. So that means
        you''ll be covering two periods," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395250e5-8b76-4a5e-981f-2f21f5aa35f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added, "So we will be rushing to accomplish and deliver
        services, buildings, etc. For this year until December- only up to December
        - and then another year''s budget will be operating. So this complicates our
        life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8511e-cac1-4cc0-8ff4-b8cd4d9a663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenge, DepEd assured there will be tens of thousands
        of new classrooms available to students in 2019 even if the agency''s budget
        for classroom construction is only good for 4,000 rooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9b1e8-9304-42e8-be30-4f7f5ad2c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 80,000 ongoing classroom construction right now that will
        be delivered from this year until the second quarter of 2019. Our 2019 opening
        of school year, you will have a lot of new classrooms and buildings," Sevilla
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123c461-c042-4d06-b11e-7c159ea3e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there are no funds to build the additional 36,000 new classrooms
        the DepEd wants, Sevilla said their focus will be on making sure construction
        begins as soon as possible in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ea6cb-9376-4880-a4e3-13455d82e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi pumasok yung 36,000 naming classroom sa susunod na taon,
        ang gagawin namin is the pre-detailed engineering. That means cleaning up
        of the design, costing, validation and preparation. So that when we request
        for the next year — kaya nga ang tawag ay cash-based — talagang implementation
        ready na siya," the undersecretary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ad0cd-96d9-4a0b-8549-6cf5d4532145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:36:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:36:59.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DepEd hopes lawmakers will increase its budget for next year,
        officials say they are exerting all efforts to ensure the quality of basic
        education will not suffer due to reduced funding.</p>'
  'alize-cornet-us-open-sexism-serena-williams':
    'author': 'Danielle Rossingh'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-30T17:23:34.851+08:00
    'imagesource': 'jcr:a0d59dd1-ab2f-474d-b5cb-9a345d1dd24f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc6857e-f1cb-4b0d-9fc5-1415f3ab79e8'
    'lead': 'U.S. Open organizers have expressed "regret" for the way French tennis
      player Alize Cornet was treated for briefly taking off her shirt on court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:39:11.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:39:16.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:39:15.686+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alize Cornet: U.S. Open embroiled in sexism controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c5c8d-acc9-4870-bdcc-69065fe786f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Open organizers have expressed "regret"
        for the way French tennis player Alize Cornet was treated for briefly taking
        off her shirt on court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cdd65-5c6c-4e57-b372-cb24d2d2ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sweltering heat at Flushing Meadows on Tuesday, Cornet took
        her top off after realizing she had put it on the wrong way during a 10-minute
        heat rule break between the second and third set against Sweden''s Johanna
        Larsson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34192d42-4b04-490b-8d3c-5eb292f47bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornet, who had been running late getting back to the court, reacted
        with surprise when she was then handed a code violation by chair umpire Christian
        Rask.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be626361-5fc5-4200-aeb4-4f9818750fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident led to a storm of criticism on social media, with Judy
        Murray, a former tennis coach and also the mother British star Andy, questioning
        whether double standards were at work for men and women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305651e-ad07-461b-bad2-5155a283b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alize Cornet came back to court after 10 minute heat break," tweeted
        Murray. "Had her fresh shirt on back to front. Changed at back of court. Got
        a code violation. Unsportsmanlike conduct ... But the men can change shirts
        on court."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c57088-53a7-4dcf-ad05-9272bfe2068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s WTA tour was also critical of the incident, saying
        in an emailed statement: "Alize did nothing wrong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb23f86-1908-4526-811a-03187c452c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Djokovic enjoys ice bath as players and fans wilt in US Open
        heat</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f288f3f-afa9-4011-b751-8fd2e31fbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe weather</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfb6c4-bdf6-43a3-86b6-c93cd5e8dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret that a Code Violation was assessed to Ms. Cornet yesterday,"
        said the United States Tennis Association in a statement sent to CNN Sport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3788ac-b882-4dbc-a451-1eba4aec91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have clarified the policy to ensure this will not happen moving
        forward. Fortunately, she was only assessed a warning with no further penalty
        or fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86a3d6-68f3-46a8-ba84-94a1687c240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female players, if they choose, may also change their shirts in
        a more private location close to the court, when available. They will not
        be assessed a bathroom break in this circumstance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d3932-5744-444c-a47d-911e811b98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, USTA spokesman Chris Widmaier told CNN by phone
        that Cornet was given a code violation for "changing her shirt at the baseline.
        That was considered unprofessional conduct ... Basically that was a warning
        and there was no further penalty and there was no fine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a82bb4-17d8-4530-aca6-78fb5e6732c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Cornet, Widmaier said the USTA had been following
        the rules of both the men''s and women''s Tours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ba5ad-2843-4d41-98a6-cdcc1e37aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it relates to female players changing their shirts on court,
        they will have the right to do so as long as it is when they are sitting in
        the chair," said Widmaier. "We don''t want people changing their attire in
        the middle of the court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d059e2-226d-448d-8a0f-d6e49101dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Also, in many of our stadiums and other areas, there
        are places very close to the court, where if the player wants to quickly move
        to a more private area to change her attire because of these pretty severe
        weather conditions, we will allow that, and not consider that a change of
        attire or bathroom break."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ab375-4c0c-4126-9724-410aa2208c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Williams'' catsuit set to be consigned to closet</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edc3d3-8af3-49cf-826f-16d4261024a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unduly harsh''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08e611-30c3-4f10-a56b-26419d0a6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under WTA rules, the women are given two bathroom breaks during
        their matches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a83fdb-9e1d-48ad-9183-981108a9a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we don''t want to be unduly harsh considering what the severe
        weather conditions are," said Widmaier. "If that player were to decide she
        would like a little bit more privacy, she will be able to go right off, adjacent
        to the court, to change and that will not be considered a bathroom break."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd180c-3475-40ba-8592-8a26da9c4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the WTA called the code violation "unfair and it was not
        based on a WTA rule, as the WTA has no rule against a change of attire on
        court."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eabbb5-f141-461f-a8c6-21e82c6d5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the code violation "came under the Grand Slam rules and
        we are pleased to see the USTA has now changed this policy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a37cd-34f1-4dca-9935-40b22de3f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule was also news to most former players and analysts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409a960-4a33-4215-a9b1-529469cc1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pam Shriver, a U.S. Open finalist in 1978 and ESPN commentator and
        analyst, tweeted: "I found out tonight from the ref the rule @usopen for women
        to change shirts on court has been a code violation for years ... I did not
        know that ... In my day Barbara Potter did it often, I did it a few times.
        How about another rule "change?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b5b0a-6b03-4078-8e67-43c8e02fa34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Serena sports striking US Open outfit</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f400c74-119e-47c3-90bd-040da50889c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.495+08:00
      'mgnl:createdBy': 'jeff'
