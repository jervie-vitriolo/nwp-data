      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen earlier questioned the cuts in the proposed 2019
        budget of some key departments such as that of the Department of Health, Department
        of Education and Department of Public Works and Highway, adding this will
        hurt the delivery of projects.</p>'
  'poliarium-boceto':
    'author': 'Portia Ladrido'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-08-30T06:53:49.471+08:00
    'imagesource': 'jcr:d4fc532a-4a20-4dd9-85e4-4e59212bfd20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd8d13f-ad0b-42bf-aa8d-b862529c57e0'
    'lead': 'A boceto, or a “sketch” that serves as a guide for an artist before completing
      a piece, of Juan Luna''s obra maestra is now at the hands of Salcedo Auctions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:30:53.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:30:57.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:30:57.333+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An earlier version of the ‘Spoliarium’ is up for auction. But is it
      real?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d47bf-8cb5-4132-9e02-276636995738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Spoliarium,” the
        largest painting in the Philippines and a national treasure, has an earlier
        version. Or so we think for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ae8c7-a3f8-4874-9ca7-59b390299f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boceto, or a “sketch” that serves as a guide for an artist before
        completing a piece, of Juan Luna''s obra maestra is now at the hands of Salcedo
        Auctions, where the piece will be auctioned off in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7881812-0bc6-4eb3-a53e-b798e85a1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richie Lerma, the director of Salcedo Auctions, shares that detailed
        photographs of the copy were sent to them via email earlier this year. At
        initial glance, he doubted it as there was a stark difference, especially
        in color, from the finished “Spoliarium” — the most apparent being the grieving
        woman on the right hand corner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee8810-de17-44d5-8b08-dd81c29fff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final piece, the woman is barely seen, but the boceto displays
        her wearing a dress in Aegean blue, a color that is also prominently found
        in Luna’s later paintings, such as his “¿A Do...Va la Nave?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3af43-e949-49d6-ad47-ae862af47794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Luna’s signature at the bottom right hand corner of the
        1883 boceto that urged Lerma to investigate further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7958b-e649-4fe4-a43c-846378d879ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you take a look at the particular painting, the manner in
        which the artist signed it is unhesitating. If somebody were to copy the painting,
        it would be more studied,” he explains. “The ‘R’ is very telling; it’s the
        same ‘R’ of the word ‘Roma’ in the 1884 ‘Spoliarium.’”</p>'
    '11':
      'image': 'jcr:afd1cef8-d810-4258-b35c-429bb07a366f'
      'imageCaption': '“When you take a look at the particular painting, the manner
        in which the artist signed it is unhesitating,” says Richie Lerma, the director
        of Salcedo Auctions. There is also a baybayin script beside Juan Luna''s signature
        that all the more strengthened Lerma''s hypothesis of the boceto''s authenticity.
        Photo courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a2bbd-3265-487d-88e3-8dce8beb8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f7d56-b8da-4335-a226-98508c1b9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a baybayin script inscribed next to Luna’s signature
        that reinforced his hypothesis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0098d-29b5-4fd2-a9df-a04ee4d5568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that historian Ambeth Ocampo’s essay in the catalogue during
        the Raden Saleh and Juan Luna show in the National Gallery Singapore says
        that there are other works that bear the same baybayin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3ce07-a3a7-49e3-b562-deca969ba6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It represented the Ilocano manner of referring to the moon,” he
        shares. “Moon in Spanish being Luna, so this was I suppose like a symbol of
        Luna spelling out his name, being proud of the fact that Filipinos had their
        own native alphabet.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4c833-cba4-4004-9b11-953ab38f41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerma shares that after several exchanges with the European collector
        who wants to remain anonymous, he flew to meet him in Europe. The collector,
        to Lerma’s surprise, also had a Félix Resurrección Hidalgo piece, “La Pintura,”
        that he’s also never seen before. Lerma was eventually led to Sárria, a small
        town in the northwest of Spain, where they found even more provenance of this
        earlier “Spoliarium.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190492a-8087-42e6-a245-d8733141f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, they traced the journey of the pieces, and found that
        both were in fact, as presented in written record, exhibited in 1893 at the
        Museo Arqueológico Nacional in Madrid.</p>'
    '21':
      'image': 'jcr:57da030a-a995-4e72-a3af-7ee8626b5c0e'
      'imageCaption': '“This is the first manifestation of the thoughts, the inspiration,
        the way in which the artist was thinking, conceptualizing, and putting thoughts
        onto canvas,” Lerma says. “In my view, this is the original ‘Spoliarium’ because
        this is the earliest version of ‘Spoliarium.’” Photo courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942d8ff-682d-49b0-b94e-9f5ca57b7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c56944-bd40-43f3-abb1-b1c722dd61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of the “Spoliarium” in Philippine history can be
        attributed to its winning of the 1884 Exposición Nacional de Bellas Artes
        in Madrid. This, along with Hidalgo’s “Virgenes Christianas Expuestas al Populacho,”
        strengthened the Propaganda Movement in the Philippines, which pushed for
        better treatment of Filipinos rather than independence, as it showed how Filipinos
        can manage to overshadow even the artistic prowess of our colonial masters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c487e00-ce36-4010-90a8-b74abf83a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of this boceto, therefore, is in the unravelling of the
        origins of the “Spoliarium,” which can contribute to a fuller understanding
        of one of the country’s most important artists. “This is the first manifestation
        of the thoughts, the inspiration, the way in which the artist was thinking,
        conceptualizing, and putting thoughts onto canvas,” he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3134c34-52ac-41db-b602-7a45deedb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my view, this is the original ‘Spoliarium’ because this is the
        earliest version of ‘Spoliarium,’” he adds. “We know the weight of history
        on our shoulders, making this assertion … It’s really in the spirit of openness
        that we present this because we know what it is supposed to be and of course,
        questions need to be asked because it changes our understanding of Philippine
        art history.”</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/cCp_3G7gZdw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eede2e7-9971-40bb-8f74-1c154afaf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5087ca-394b-46af-aecc-34dc391c64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In so far as we know, the evidence of its authenticity provided
        by Salcedo Auctions align with the known details of Luna’s journey. As with
        any detail in history, and oftentimes history’s utmost flaw, there are theories
        that can be disproved and there are truths that can always be questioned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a8a0b-16d1-4562-bad2-22e709f679e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:30:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:30:57.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerma is convinced of the boceto’s authenticity but they are also
        open to people investigating and questioning the piece, particularly the National
        Museum.</p>'
  'Department-of-Education-2019-budget-cut-classrooms':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
