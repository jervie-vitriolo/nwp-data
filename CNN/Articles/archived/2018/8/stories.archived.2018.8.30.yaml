    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs ₱6.7-B 2019 budget for Office of the President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92671bcd-f0cc-4e4c-b701-0e1938c868ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:23:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:23:31.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong>&nbsp;
        The Senate approved Thursday the 2019 budget for the Office of the President
        (OP) amounting ₱6.77 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053aec5-f852-43f9-8d8e-798c44ef73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:23:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:23:31.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is higher than OP''s current allocation of ₱6.03 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573372cc-a77f-4590-ab92-1ef32076fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:23:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:23:31.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the appropriations, ₱5.18 billion will be allocated to
        maintenance and operating expenses, ₱1.07 billion pesos to personnel services,
        and 511 million pesos to capital outlay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed855f4-f9a1-4542-b295-283baa9eecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:23:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:23:31.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang officials explained the increase in the budget is due
        to the Salary Standardization Law, which provides salary increase to government
        workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bea3a1-e31c-4ccd-b7bd-715c806e2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:23:27.808+08:00
      'mgnl:createdBy': 'jeff'
