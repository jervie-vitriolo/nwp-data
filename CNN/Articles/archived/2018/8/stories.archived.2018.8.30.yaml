      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After slumping to a three-set defeat, during which Cornet cried
        and told the on-court doctor she needed to vomit and felt pain in her head
        and bones, the 28-year-old French star said the conditions had been a "nightmare."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2c876-4940-40cc-a248-151721ea892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are set to rise to as high as 93.2F (34 degrees Celsius)
        on Wednesday in New York, with the U.S. Open''s Extreme Heat Policy in effect
        for both men and women for a second straight day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f851a-4238-4c22-b732-44d2fc2101bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Cornet also suffered with the heat during her
        third-round defeat by Elise Mertens at the Australian Open.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4a8e4-e7b3-4a75-8d0c-ac406bf8d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But still, you know, playing in this condition is of course very
        dangerous for the health of the player," Cornet told reporters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06966c89-28d9-4dbc-ba1f-05056cc1e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:39:11.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:39:16.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The limit of not playing the match is really high, it''s like it
        needs to be above 45 degrees and humidity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84f7f2-fd3b-430d-be26-26b15cfd1dea'
