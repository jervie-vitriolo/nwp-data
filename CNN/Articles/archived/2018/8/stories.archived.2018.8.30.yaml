      'mgnl:type': 'text'
      'text': '<p><strong>International Silent Film Festival 2018</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c173d6-7529-4388-982d-bedf152bd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.209+08:00
