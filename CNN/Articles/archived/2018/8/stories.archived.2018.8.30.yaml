      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket options are as follows: ₱675 for a Premiere Reserved Seat,
        ₱675 for a Season Pass, ₱375 for a Regular Adult Individual Pass, ₱300 for
        a Discounted Individual Pass, ₱275 for Undergraduate Student and Teacher Individual
        Passes, and ₱267 for Senior Individual Passes. Tickets are limited so those
        interested in attending are advised to inquire beforehand.</p>'
