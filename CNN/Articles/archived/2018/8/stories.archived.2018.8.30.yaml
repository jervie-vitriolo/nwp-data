      'mgnl:lastActivated': 2019-04-24T11:59:05.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdc08e-8a9c-403a-9f05-90b452412bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.208+08:00
