      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives yesterday approved the appropriation
        in just 10 minutes, with opposition lawmaker Albay Representative Edcel Lagman
        making the motion quickly after the OP presented its plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e84991-aba8-4475-973d-4e31f8edf0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:23:27.809+08:00
