    'jcr:uuid': 'dc9ec4df-e432-426c-b138-011b189a2cfc'
    'lead': 'The amount is up from the Office of the President''s current allocation
      of ₱6.03 billion. Malacanang explains that the increase in the budget is due
      to the Salary Standardization Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:23:27.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:23:31.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:23:31.412+08:00
