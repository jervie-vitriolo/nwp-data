  'Commission-on-Human-Rights-martial-law-House-Senate-resolutions-victims':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T16:33:28.533+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91a16561-7bf1-4361-8929-525206fa6691'
    'lead': 'The House panel on human rights adopted a resolution that would extend
      the distribution of reparation to Martial law victims until December 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:27:22.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:27:25.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:27:25.070+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR welcomes House, Senate resolutions on funds for Martial law victims

      '
    'updated': 2018-08-30T22:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2c8f9-05f9-44a1-bcab-bcb216685a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Commission on Human Rights (CHR) has welcomed the resolutions filed by both
        Houses of Congress to extend the validity and availability of funds for human
        rights victims under the term former President Ferdinand Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a7129-49ce-45fc-b095-64ad47faed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to echo our support to any measure or effort that will
        help grant to the victims of human rights violations during the Marcos martial
        law the acknowledgment and reparation that they deserve," the CHR said Wednesday
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3faf30c-ee23-44e5-847a-8655b948e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the House Committee on Human Rights adopted House Joint
        Resolution No. 24 which seeks to extend the distribution of ₱10 billion worth
        of reparation to legitimate victims until December 2019.&nbsp; A similar resolution
        was filed at the Senate by Senator Chiz Escudero on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1c568-cee7-4452-9fe3-b43a5d61de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also urged the Office of the President to issue an
        executive order to address the issues surrounding the distribution of financial
        reparations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00686893-3ff5-4d62-bd26-75e89bca834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolutions call for the amendment of Republic Act No. 10368,
        that set remaining unclaimed funds to be reverted to the Bureau of Treasury
        on August 11, 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ec264-14b5-4887-ba6c-2746e8651dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 28, the remaining balance of the Human Rights Victims''
        Claims Board (HRVCB) is ₱792.628 million, and claimants are concerned for
        the lack of time to distribute the funds, the House''s statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1bcbc-930e-42ec-baf3-18924556adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the lack of time to distribute the remaining funds, the
        panel said another concern is the failure to encash checks already received
        by claimants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea903d2-ad70-43df-95bc-20715e993233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added 3,868 of 4,159 checks have been encashed. This means there
        are still 291 checks amounting to ₱361,108,905.74 to be disbursed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c4525-4953-4f5e-bbe4-37010cd1e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they remain unencashed, the funds will be reverted to the Bureau
        of Treasury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1ba83-273e-4ea0-89fe-9594b0e12ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRVCB is mandated to process applications and approve claims
        for the reparation of the human rights victims. However, it ceased operations
        in May this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6406b-14db-43ce-879f-c8fe01f46345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition team created with the Commission on Human Rights (CHR)
        has since been tasked to take over delivering reparations until August. Under
        the new resolution, the CHR will administer the distribution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840de16c-c888-4139-89ee-83ad7ecd6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:27:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:27:25.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Chairman Martin Gascon cited death, lack of transportation,
        and change in contact details as possible reasons for not having the checks
        encashed.</p>'
