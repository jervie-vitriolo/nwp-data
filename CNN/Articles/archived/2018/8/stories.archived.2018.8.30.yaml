      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s proposed intelligence expenses remained unchanged
        at ₱1.25 billion and confidential expenses stayed at ₱1.25 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100efe1a-abdd-4067-88fc-c8eb6238f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:23:27.808+08:00
      'mgnl:createdBy': 'jeff'
