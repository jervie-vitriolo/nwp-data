  'Prince-files-wrongful-death-lawsuit':
    'author': 'Artemis Moshtaghian and Pierre Meilhan'
    'caption': 'Prince is pictured here as Christopher Tracy in the movie "Under the
      Cherry Moon."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-30T09:16:43.737+08:00
    'imagesource': 'jcr:d9c7830d-9dd9-4cee-87fd-96576bec6bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f71c8c-56ae-4c8a-a128-e5300f8b844e'
    'lead': 'Late musician Prince died of an accidental fentanyl overdose in 2016
      after taking counterfeit Vicodin pills that were laced with fentanyl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:53:34.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:53:40.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:53:40.262+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince family files wrongful death lawsuit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07b0ba-2202-4de8-89e0-5be6c78c8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than two years after Prince''s death,
        the family of the late musician is suing the doctor that prescribed the painkiller
        Percocet to Prince in a new civil lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e384d5-41e7-4aa1-a142-4c26f8fbea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince, whose full name was Prince Rogers Nelson, died of an accidental
        fentanyl overdose in 2016 after taking counterfeit Vicodin pills that were
        laced with fentanyl, according to the Carver County Attorney''s Office, which
        decided in April not to file any criminal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2f1a0-2a3d-4551-a41c-2706d7a8155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;lawsuit obtained by CNN, Prince family attorney Michael
        Zimmer identifies six of Prince''s brothers and sisters as plaintiffs suing
        defendants Iowa Health System, UnityPoint Health, Walgreens, North Memorial
        Healthcare and Minnesota physician Dr. Michael Schulenberg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7cbf8-7812-47e2-a02f-40de4b907842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrongful death civil lawsuit was filed in Hennepin County District
        Court Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea99b68-b5f2-4023-9cd0-53d9ee12aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims that in the weeks immediately preceding Prince''s
        death, he received professional health care services from all the defendants
        identified by the lawsuit. The suit outlines the dates in which Prince visited
        each of the facilities or people mentioned and then claims that, "all of the
        defendants had an opportunity and duty during the weeks before Prince''s death
        to diagnose and treat Prince''s opioid addition and to prevent his death.
        They failed to do so."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb8ee9-b9fb-4f47-93c8-f9927f26a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim singles out Dr. Michael Schulenberg, saying that the physician
        "had a duty to provide the quality of care consistent with the standard of
        acceptable medical practice. He failed to do so."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef60e5-45fc-46af-b6a8-7ebe0b28105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulenberg is the Minnesota physician who saw Prince twice in the
        weeks before the artist''s death and who prescribed the painkiller Percocet
        to Prince, but put the one-time prescription in the name of Kirk Johnson,
        Prince''s former drummer and longtime friend, according to the Carver County
        Attorney''s Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7eae98-011c-41f7-a3a7-0e910c17acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Schulenberg agreed to pay a $30,000 fine to the United
        States to settle civil allegations that he prescribed drugs to someone else
        knowing that Prince would take them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08755b-d823-426d-a668-0c8ffefe84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new civil suit accuses the doctor of failing to "appropriately
        evaluate, diagnose, treat and counsel Prince for his recognizable opioid addiction,
        and further failed to take appropriate and reasonable steps to prevent the
        foreseeably fatal result of that addiction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40be78-05fc-496a-8200-a697def00e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulenberg''s attorney, Paul C. Peterson, told CNN Tuesday that
        "this case has no merit," and that his client stands by the level of care
        he provided to Prince.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e8bde-4528-4513-9fe6-48b7963ca5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand this situation has been difficult on everyone close
        to Mr. Nelson and his fans across the globe. Be that as it may, Dr. Schulenberg
        stands behind the care that Mr. Nelson received. We intend to defend this
        case," Peterson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afe6ad-d6ad-4eda-9dd4-073598bd31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:53:34.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:53:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to all of the defendants but has not heard
        back at time of publication.</em></p>'
  'Canada-Justin-Trudeau-NAFTA-Donald-Trump':
    'author': 'Katie Lobosco'
    'caption': 'President Trump and Canada''s Prime Minister, Justin Trudeau, hold
      a joint press conference. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-30T08:39:05.196+08:00
    'imagesource': 'jcr:cdfe0575-c3fa-45ae-a8f7-4bec452f2a5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6bde700-43ae-480b-875b-2dc497a4e563'
    'lead': 'Prime Minister Justin Trudeau said that the United States, Mexico and
      Canada may be able to come to an agreement by Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:55:46.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:55:49.667+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:55:49.428+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAFTA talks: Canada voices optimism as it rejoins negotiations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb6471-c518-4911-9283-4064f430d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Canadian officials appeared optimistic Wednesday that a
        deal to rewrite NAFTA is within reach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd07b59-3d28-4d82-9846-433f18196f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau said that the United States, Mexico
        and Canada may be able to come to an agreement by Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42952ac3-32c0-4a6b-b73a-b1fb69fd0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that there is a possibility of getting there by Friday,
        but it is only a possibility, because it will hinge on whether or not there
        is ultimately a good deal for Canada" he said at a press conference in Ontario.
        "No NAFTA deal is better than a bad NAFTA deal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73771b-041e-4dd8-bea2-c0e82110eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quite a change from Monday when President Donald Trump announced
        from the Oval Office that the United States had&nbsp;reached a preliminary
        deal with Mexico, and that he might simply&nbsp;leave Canada out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f64540-55fb-4062-8c56-1b664288eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada had been sidelined for months as officials from the other
        two countries addressed&nbsp;issues over auto manufacturing.&nbsp;But Canadian
        Foreign Minister Chrystia Freeland cut a trip to Europe short so that she
        could rejoin the talks in Washington Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002b137-b9e9-4437-a448-e7ef0f3a9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing Canadian trade policies that protect its farmers could
        be a big sticking point. The Trump administration wants those to change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bbd29-312e-403e-b287-812e4946bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go to Wisconsin, you go to Iowa, you go to upstate New York
        and different places where you have very big farm communities. They''ve been
        treated very, I would say, in a rough manner by Canada. So, hopefully that
        will end," Trump said in an&nbsp;interview that aired Tuesday on RFD-TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666aa79-5602-4c32-ba36-530e1d44b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some American dairy farmers have complained about Canada''s&nbsp;steep
        tariff on dairy products, which averages 249 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc776f-1532-4899-8795-df03e41c0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Farm Bureau has said lobbied for a rewrite of NAFTA
        to eliminate or reduce Canadian tariffs on dairy, poultry eggs and wine, as
        well as recently implemented barriers to imports of ultra-filtered milk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71eea2-c1a6-472c-9e62-69cc72733085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear the Trump Administration wants open market access for
        dairy products. It''s a must-have," said Welles Orr, a senior international
        trade adviser at Miller and Chevalier, and a former Assistant U.S. Trade Representative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27ce9a-6613-4248-badb-37e436efa1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many countries have trade policies in place to protect their
        own agricultural industries. Canada officials are likely to argue that the
        United States has high tariffs on some products, too, said John Horn, professor
        of practice in economics at Washington University in St. Louis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5b27b-4b9d-478f-9b9e-b624e85242bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is United States'' second largest trading partner after China.
        Last year, $341 billion of American goods and services were sold in Canada.
        About $332 billion of Canadian goods and services were exported to the United
        States. Dairy only makes up a small amount of the trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6b8b9-2b0b-4185-ab0d-dad9f4386b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts don''t expect that the changes proposed in the preliminary
        deal between Mexico and the United States to upset Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cb7b0-d44f-4876-b2a3-f75563255c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would require more car parts to be made in North America, and
        to be made by workers earning at least $16 an hour. That could move some manufacturing
        from Mexico to Canada, Horn said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be733cf-99e2-49a4-ae52-c7940f46544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal doesn''t read like it would be a massive disruption to
        existing trade. A lot of this is politics," Horn said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b43bcc-da0c-4f5b-a3f9-041bae907da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming mid-term elections may put pressure on President Trump
        to ink a deal as soon as possible. Plus, Mexico''s president-elect,&nbsp;who
        has criticized Trump, takes office on December 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba6e09-be5c-4d0b-a150-7da0208edc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:55:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration must officially notify Congress about the
        deal, and it has 90 days to review it. Then, Congress must wait for an economic
        analysis from the U.S. International Trade Commission before it can vote to
        officially make the deal law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cd0e4-09e8-4352-a132-987226b106a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:55:46.491+08:00
      'mgnl:createdBy': 'jeff'
