      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f384ed-1619-46f8-a3b7-52ccc10e9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.208+08:00
      'mgnl:createdBy': 'jeff'
