  'broken-cell-phones-justice-rohingya':
    'author': 'Taimoor Sobhan'
    'caption': 'Rohingya refugees wait to get their mobile phones charged at the Kutupalong
      refugee camp in Bangladesh''s Ukhia district on October 7, 2017. | Indranil
      Mukherjee/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-30T14:02:15.942+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '243ebc44-ea73-41be-bda2-fae985734d38'
    'lead': 'Preserving the data on these phones should be an essential task in the
      push for justice and accountability. Social media, video and photographic evidence
      can play a crucial role in bringing justice for victims of genocide and crimes
      against humanity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:19:45.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:19:49.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:19:49.255+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Broken cell phones could be the key to justice for the Rohingya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c1f95-6c32-4193-b959-66e38284d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a small generator, basic soldering
        equipment, small pliers, and a toothbrush, Anowar takes apart cell phones
        on a dusty desk in Kutupalong refugee camp in Bangladesh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4d37c-8a1c-43a7-84a8-093c38391e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 20 refugees wait patiently to see him. They''re among
        the almost one million Rohingya who live in this sprawling makeshift city
        that last year rapidly became the world''s largest refugee camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03ccfd-f0ea-44bc-bbaa-6bde4b9875d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a fixed income," the self-taught repairman and Rohingya
        refugee says while fixing an old Nokia handset.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86293afa-93d8-4505-8317-753efb55a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, all are refugees. I take fees from the people who can afford
        it and work for free for those who can''t," said Anowar, who only goes by
        one name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8680f-a0d7-4744-9f02-0a7196a0865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the phones he repairs were brought into Bangladesh from
        Anowar''s native Rakhine state in Myanmar, where more than 700,000 Muslim
        Rohingya -- including Anowar -- have fled violence since August 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23cb12-6ab8-4ef6-9f16-54bf31c77203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cell phones are a precious lifeline that allow Rohingya to keep
        in touch with friends and family scattered across the camps. In many cases,
        all that remains from their lives in Myanmar is footage of their homes and
        villages stored on phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694afe3e-3d8f-4478-9faa-0aaa7a363bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices, crucially, also contain videos and photographs that
        could serve as evidence in efforts to hold the perpetrators of mass atrocities
        accountable -- many Rohingya used their phones to document the horrors that
        forced them to flee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5f320-f3e6-41b9-a5d8-241ffa9c92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the people have pictures of injured people," Anowar told
        me. "Some have pictures or videos of family members attacked."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef2572-82e0-4af2-82fb-596ce9128ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anowar''s repair shop is one of many scattered around the camps
        on the Myanmar-Bangladesh border. There is potentially a trove of visual data
        taking up valued space on people''s phones, or trapped in broken devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745974a3-c59a-4351-b475-e7e8136011b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Essential task</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d85ff6-5119-4f9d-93ae-ff83538df064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preserving the data on these phones should be an essential task
        in the push for justice and accountability. Social media, video and photographic
        evidence can play a crucial role in bringing justice for victims of genocide
        and crimes against humanity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a17c5-531f-42cf-97d1-5185630b5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ground-breaking case in 2017, the International Criminal Court
        (ICC) issued an arrest warrant for&nbsp;Mahmoud al-Werfalli&nbsp;-- a commander
        in the Libyan National Army -- who''s accused of murdering dozens of people
        in Benghazi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba516c7-da8b-4746-bb95-c43eb8cb97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant, for attacks carried out between June 2016 and July
        2017, is based largely on&nbsp;video evidence collected from social media.
        Also in 2015, a&nbsp;Swedish court convicted a Syrian national of war crimes&nbsp;based,
        in part, on video evidence posted on Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01990c-ca63-4fd2-b238-76d83cf3b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent investigation, Fortify Rights exposed how Myanmar authorities
        systematically planned for mass atrocities against Rohingya civilians, which
        amounted to genocide and crimes against humanity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63701d82-9d5a-434b-87ff-d1bc64c911d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings are consistent with a report by the U.N. Fact-Finding
        Mission published this week, which called for senior generals to be prosecuted
        for genocide, crimes against humanity and war crimes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195c91b-9de3-4a15-aa26-0723c35a1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Rohingya survivors and eyewitnesses told me and my colleagues
        about attacks by the military before and after August 25, and the evidence
        is captured on their phones. Footage includes burning houses, mutilated bodies,
        bloodstained soil, severed heads, mass evictions and displacement, and eyewitness
        testimonials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341752c1-4e7e-438a-88ed-e414c1dffc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means there is a virtual sea of video and photographic evidence
        of crimes -- potentially providing investigators with useful evidence to prosecute
        perpetrators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636e3ac-d9cb-4a12-915f-f25ae45cb034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Silenced by authorities</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db8513-aee6-4b5a-ac77-3fa4c609023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied that it deliberately attacked
        unarmed Rohingya, and that what it terms "clearance operations," were a response
        to attacks by terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb10c0b-2953-4390-8f09-d7416b020fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, refugees have repeatedly told journalists, human rights
        groups, and researchers that Myanmar soldiers massacred men, women, and children,
        razed hundreds of villages, and systematically raped women and girls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbbe0fb-1b69-4af5-9ff8-033998e66fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar authorities know the power of information, communication,
        and visual evidence and have done everything in their power to prevent Rohingya
        from accessing cell phones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5c6be-ca64-4b77-9d64-54d74c27831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakhine State is not an easy place to own a mobile phone -- at least
        not for Rohingya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cc6dc-b331-4235-91fb-b859c08c0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya say they risked imprisonment or worse for merely owning
        a mobile phone. "Whenever I saw the military, I would hide my phone," said
        Mohamad Khaled, a 30-year-old Rohingya man from Taung Bazar, Buthidaung Township.
        "If any soldiers saw a mobile in our hand, they would either take it or arrest
        us or they would demand money."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd2f1d-3e2d-44f7-9ae6-8f4ea99580b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile phones have also been among the items seized by military
        border guards&nbsp;as Rohingya fled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d4cac-cff7-499d-972f-a90b47f22044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s exodus followed previous waves of forced displacement
        of the Rohingya that date back to the 1990s -- when Anowar, the phone repairman,
        first left Myanmar along with more than 250,000 other Rohingya.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3972b-638f-4897-b33b-e4d35de7d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually returned, only to be forced to flee again during the
        recent violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0c4fa-2e64-4c36-bdb7-2dd2e94c00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream? That we, including my mother and sister, are safe. We
        want to go back and regain our rights and we wish to live in peace," he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8be508-d982-4df2-986c-64af11267974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:19:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:19:49.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Broken cell phones
        could be the key to justice for the Rohingya."</em></p>'
  'Arroyo-martial-law-extension-Mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T22:58:29.766+08:00
    'imagesource': 'jcr:151fd2bb-a291-43d8-982a-438cbc51463a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c2e3058-0e64-49ac-a4b2-906a6ab50b58'
    'lead': 'House Speaker Gloria Macapagal Arroyo says she trusts President Rodrigo
      Duterte will make the right move should he decide to extend military rule in
      the South.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:22:09.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:22:13.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:22:12.882+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo to back another martial law extension in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a73cd-089d-4a66-937f-f880f293838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> House
        Speaker Gloria Macapagal Arroyo on Thursday said she supports a possible extension
        of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208ed35-d9c5-4149-afd3-1c2c69270729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President said she trusts President Rodrigo Duterte will
        make the right move should he decide to extend military rule in the South.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558a55e-f26b-44b9-a0ce-259900b935b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support martial law in Mindanao. I''ll support what the President
        does because I''ve been president and I believe that he does not need a peanut
        gallery to tell him what to do," Arroyo said in an ambush interview in Floridablanca,
        Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1958c-9b68-49a7-b7eb-e0c006090281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority leader Rolando "Nonoy" Andaya Jr said Congress will
        concur if Duterte declares the extension. But he advised the President''s
        office to hold a dialogue with the Mindanaoans before deciding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79533600-4355-44c7-b510-45b0578aed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Mindanao should be consulted. Sa House, mahalaga
        ang inputs and views ng Mindanao bloc. Ika nga, those in or around (Marawi)
        Ground Zero should be consulted. Civilian views should be part of the discussion,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df878cfe-76b2-45cd-b0da-14f978ec19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on Wednesday hinted at the
        possibility of asking for another extension of martial law in Mindanao in
        the wake of the Sultan Kudarat town bombing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ea570-4b24-4c04-9ea1-fb70740dc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an option... Kung ganito pa rin ang nangyari, anong gagawin
        natin? Upo lang tayo diyan? (If this will continue, what will we do? Just
        sit?)" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17671cec-ac25-4475-be61-3d9b6a70d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Malacañang official: Mindanao martial law extension ''an
        option'' after Sultan Kudarat blast</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a9254-0b15-42a1-b52c-2617d20abe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana is also open to extending military
        rule, but said it would be "too early" to make a recommendation to Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8678599-c4ad-4aa7-a785-338d35854a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed and 36 others were wounded when an improvised
        explosive device (IED) went off during the celebration of the Hamungaya Festival,
        Isulan town''s founding anniversary, Tuesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7eaeb7-38df-4587-8a61-eb0b6e119ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) is on full alert, saying the
        bombing could be a "terror attack."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f96c4-d035-42e0-a398-c9340e1b1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law is in effect in Mindanao until December 31, 2018 after
        Congress granted Duterte''s second request for an extension to quell threats
        of rebellion amid efforts to rehabilitate Marawi City. Marawi is the provincial
        capital of Lanao del Sur that was the battle ground of terrorists and government
        forces from May to October last year. More than a thousand were killed, mostly
        terrorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c30ba-0054-43c9-8afb-4a80ada4919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, however, said martial law may not be
        the answer to violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a82fa1-0e0b-481c-b516-58b701369935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pagbabasehan kasi iyong mga nakaraang pangyayari, pinapakita
        na hindi epektibo iyong martial law sa pagsugpo nito (if we base it on previous
        events, martial law was not effective in preventing violence)," Robredo told
        reporters after a budget hearing Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453bb3f-61ab-4c82-843f-1dc61d600bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the Sultan Kudarat blast and other violent incidents
        in Mindanao happened even as martial law was in place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd57828-e8fe-4e0c-941d-531d31b7eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some human rights groups claim the military committed human rights
        violations during the implementation of martial law. Malacañang and the Armed
        Forces vowed to investigate these alleged abuses, but noted that no formal
        complaint has been filed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d71f38-70b0-4538-afd1-f8a33b0eed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:22:09.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:22:13.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' senior digital producer Eimor Santos contributed
        to this report.</p>'
