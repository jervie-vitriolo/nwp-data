      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 12 police spokesman Aldrin Gonzales confirmed another person,
        identified as Wellmark Lapidez, suffered from fatal injuries in the explosion
        in Isulan, Sultan Kudarat, Tuesday. Thirty six others were injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
