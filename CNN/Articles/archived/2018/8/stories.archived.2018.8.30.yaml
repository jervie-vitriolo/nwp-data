  'prince-harry-hamilton-london-west-end':
    'author': 'James Masters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-30T17:10:09.173+08:00
    'imagesource': 'jcr:bbaedc12-4b27-4744-8bf5-f7eac6b71bda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10740e38-a24e-4b1c-9ace-1e798cb4eaf7'
    'lead': 'Prince Harry steals the show at London''s West End after bursting into
      song at the hit US hip-hop musical Hamilton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:48:37.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:48:41.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:48:41.190+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry wows crowds by singing at Hamilton in London''s West End

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9615fb-3f5a-40cc-bed2-505bf7e69622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry stole the show at London''s
        West End after bursting into song at the hit US hip-hop musical Hamilton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c6f78-72b7-427d-90a8-d69f33fa1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex gave those in the theater something to remember
        on Wednesday night after breaking into song at the end of a charity performance
        of the show, treating the cast to a song sung by the George III character
        in the show -- Harry''s sixth-great-grandfather.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;You say...&quot;<br><br>Thank you to the cast and crew of
        <a href="https://twitter.com/HamiltonWestEnd?ref_src=twsrc%5Etfw">@HamiltonWestEnd</a>
        for a fantastic performance, raising awareness and funds for <a href="https://twitter.com/Sentebale?ref_src=twsrc%5Etfw">@Sentebale</a>&#39;s
        work with children and young people affected by HIV <a href="https://twitter.com/hashtag/HamiltonLDN?src=hash&amp;ref_src=twsrc%5Etfw">#HamiltonLDN</a>
        <a href="https://t.co/M5hmjTfhEz">pic.twitter.com/M5hmjTfhEz</a></p>&mdash;
        Kensington Palace (@KensingtonRoyal) <a href="https://twitter.com/KensingtonRoyal/status/1034928031209598978?ref_src=twsrc%5Etfw">August
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d1d4b-acbd-45d9-8789-a308b1bd91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13941847-5bce-45d4-ad32-1abf8a5e8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage with the cast, Harry broke into mock-song, starting off
        with "You say..." before cutting himself amid cheers and laughter from the
        cast and audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9e1bf-407f-4206-af2e-7ff57932dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was held to raise money for the Duke''s HIV charity, Sentebale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520d564-1b7a-4d9a-934a-174ab05894ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He watched the production alongside Duchess of Sussex Meghan Markle
        and the show''s creator Lin-Manuel Miranda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45320f8-0436-43d1-9ce0-d3a49c315690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the show, Miranda had commented it would be "fun and surreal"
        to see the royal couple watch the performance of King George III.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032ee6e-8d78-4cbd-b85c-b0908368737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Harry on stage afterward, Miranda said: "Smash cut to 2018
        I''m sitting next to his sixth-great grandson. Ladies and gentlemen, the Duke
        of Sussex," the UK Press Association reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9856658-971d-4012-b57a-d02133bfbc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, one of London''s most popular musicals, tells the story
        of American founding father Alexander Hamilton and his rise from poverty to
        power against the backdrop of the American War of Independence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648cf31-3f9e-4933-a02d-9d5e89531e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:48:37.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:48:41.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Prince Harry wows crowds
        by singing at Hamilton in London''s West End."</p>'
  'US-Donald-Trump-North-Korea-Kim-Jong-Un-China-joint-military-exercises':
    'author': 'Betsy Klein'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-30T16:07:13.793+08:00
