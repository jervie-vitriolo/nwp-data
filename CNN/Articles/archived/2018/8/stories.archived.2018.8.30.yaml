      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Presidential
        daughter and Davao City Mayor Sara Duterte-Carpio said she has no plans to
        run for senator in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b555f8e-4c08-488c-b014-5c44667451ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:57:16.575+08:00
