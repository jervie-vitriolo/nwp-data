      'mgnl:lastActivated': 2019-04-24T11:59:05.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Side Show”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ff363-956a-4452-afb1-eb47e33c2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening this Friday, Aug. 31, the musical “Side Show” is the story
        of conjoined twins Daisy and Violet (played by Gab Pangilinan and Kayla Rivera),
        who become stage performers in the 1920s. Together with the mysterious ringmaster
        Sir (Wency Cornejo), talent scout Terry Connor (Markki Stroem), aspiring musician
        Buddy (David Ezra), the twins’ good friend Jake (Arman Ferrer), and the cast
        of sideshow freaks like Bearded Lady, Three Legged Man, and Lizard Man, among
        others, they tell a tale of love, loss, sisterhood, and what it means to be
        different.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a5404-78cc-45a2-aef4-244197f8b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show runs from Aug. 31 until Sept. 23 at the Carlos P. Romulo
        Auditorium (4th floor of Tower II, RCBC Plaza, 6819 Ayala Ave., Makati). For
        more information, visit the Atlantis Theatrical Facebook page.</p>'
    '12':
      'image': 'jcr:4a9b9a6d-30eb-4346-b342-e308ca7428b5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c4a1f-8b1a-4b1d-a601-9b6842df7c4d'
