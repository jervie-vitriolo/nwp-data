      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, join
        a monthly music event’s first anniversary celebration, enjoy a musical about
        circus freaks, learn about the villains in Philippine history, watch silent
        films live-scored by local musicians, attend a book bazaar selling over 10,000
        titles, catch a Filipino musical about a local artist, and enjoy a pairing
        of cheap drinks and disco music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67404fb9-5283-45e0-98d0-11faa9505d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furiosa First Year Anniversary</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ae8f1-5427-4863-9ca0-1ac9895ccdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furiosa is hosting its first anniversary this Friday at Mow’s bar
        in Quezon City. The monthly music event is described as a venue for showcasing
        “emergent and established dream pop, indie folk, indie pop, indie rock, noise
        rock, post-rock, and shoegaze artists in Metro Manila.” This Friday’s lineup
        includes Indetikit, Memory Drawers, Monochrome, Narcloudia, Pastilan Dong,
        populardays, The Rave Tapes, and The Strange Creatures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f0501-5037-4d1e-8738-fc231416b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular entrance fee is ₱200 with one free drink and ₱150 for students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b69d02-b080-4e7f-9b19-eba1751ca9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mow’s is located at Kowloon House Basement, 20 Matalino St., Quezon
        City. For more information, visit the Facebook event page.</p>'
    '10':
      'image': 'jcr:4095416d-61eb-4577-a1b6-a4345e7e5014'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce5c79-1db9-42fb-994f-c490eec7d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.208+08:00
