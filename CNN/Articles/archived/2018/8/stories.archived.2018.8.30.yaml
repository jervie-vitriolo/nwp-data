      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Philippines will sign labor deals with Jordan and Israel as President Rodrigo
        Duterte makes his visit to the West Asian countries in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14873a67-c1ed-4cca-b2ae-68317204c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both these visits will be a huge leap in the Philippines'' bilateral
        partnerships with both countries after decades of diplomatic relations," Foreign
        Affairs Undersecretary Ernesto Abella said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530d6aa-05d0-4ec1-9708-b22350a33e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella cites three agreements between Israel and the Philippines:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b21e67-0d4b-44c8-8c94-e3cde73fa0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of agreement on the employment of Filipino caregivers</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39300fb4-ea0a-4d11-90e1-d633ab092637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of understanding on scientific cooperation</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eaf9b7-2b81-44d1-aff0-01a8ec47d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of understanding between the Board of Investments and
        Israel</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f94ab1-b8e9-4959-b047-0afee26738ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future we expect improvements in deployment procedures,
        and the elimination of excessive placement fees imposed on Filipino workers
        bound for Israel," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453f350-4d65-48d3-841f-e5946643f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA undersecretary said a memorandum of agreement on the employment
        of domestic workers, and also a memorandum of understanding on labor cooperation
        will be signed with Jordan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff0f09-cc09-4f88-9c2e-dfa0eacbd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor deal looks into overseas Filipino workers (OFWs) to be
        governed by a standard employment contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32fa2a9-2902-4ddf-96f0-b3f99764d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect improvement of working conditions of Filipino domestic
        workers bound for Jordan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16338e-bd16-4a21-a6f5-1a9ea3431260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other deals with Jordan include an agreement on defense cooperation,
        an expected investment agreement with the Jordan Investment Commission, and
        deals on foreign policy and the welfare of seafarers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c301e8-2cfc-4003-8c07-31faceebdeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both labor deals will be patterned after the Kuwait labor deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3510c-1f5d-4d44-8001-29039b488875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be specific. It''ll be unique to both, it''s sort of bespoke.
        But the final intention is the same," Abella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315642a-89ab-4b44-bc7f-0221cd29abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the trip of retired military officials to Israel, Abella
        said their itinerary is separate from that of the President, as they would
        have "exposure trips."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb3b4d-5ed2-4d9c-bc1e-611beab17b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be also be exposed to latest developments in their areas
        of expertise," he claimed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ad27b-9129-43a0-b989-c09e833820b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said Duterte will also visit "significant" religious
        spots during his trip to Israel on September 2 to 5, and Jordan on September
        6 to 8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04913184-7071-4d7a-bfee-b59b98f470d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:24:22.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:24:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2017, there are 28,300 OFWs in Israel and 40,000 OFWs in Jordan.</p>'
  'Statutory-rape-age-sexual-consent-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T12:06:05.810+08:00
    'imagesource': 'jcr:51f8dbb2-8e5e-47a2-adcc-2e7a030dd611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c4d51c2-0626-416e-9e11-05774d71529c'
    'lead': 'Philippines is one of the countries with the lowest age at which a child
      can consent to a sexual act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:27:46.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:27:49.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:27:49.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima files bill to raise age of sexual consent from 12 to 18

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a3108-522c-4564-aad1-30abe99613d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — Detained Senator Leila
        de Lima has filed a bill to raise the statutory age of rape from 12 years
        old to 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a671fd-4bb9-40c0-8a21-688c036ec938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1949 seeks to increase the age of sexual consent
        to protect children against abuse and rape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba30cb8-37b5-447d-8b87-3508c92d46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In increasing the age of consent to 18 years old, the State is
        sending a message — loud and clear — the youth will be protected by all means
        and at all costs," she said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1b536-e0ee-430b-a032-da68fee61986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 8533 or the 1997 Anti-Rape Law, a sexual
        act is considered statutory rape when the victim is under 12 years old or
        is mentally unstable. Statutory rape is punishable by reclusion perpetua or
        20- to 40-year imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758fbc1-704e-44e1-a9a1-73b8cd6f8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said this law has to be revised as a 12-year-old child won''t
        have enough knowledge about sexual consent and intercourse given the lack
        of sex education and reproductive health options in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43634fd1-a932-4a02-a322-85d689e087b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital to delineate childhood from adulthood. Take a second
        look at the choices we allow our children, despite the scarcity of their experience
        and wisdom to independently take... Allowing our children at the tender age
        of 12 years old to decide on their own whether the time is proper to engage
        in sexual intercourse would be like abandoning them blindfold in a tunnel
        of mazes," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5b694-a654-4330-80b4-d689c037c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines is one of the countries with the lowest age at which
        a child can consent to sexual activity. The average age of consent internationally
        is at 16 years old, UNICEF Philippines has reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fc762-a8b0-4b82-986b-d9db6a52a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:27:46.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:27:49.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators and congressmen have previously filed bills to
        increase the age for determining statutory rape.</p>'
  'avocado-weight-loss-study-participant':
    'author': ' Andrea Diaz'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-30T11:52:23.995+08:00
    'imagesource': 'jcr:75e90f91-22c4-4364-b923-eb5c459e6c2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6403fb5f-46ff-4f0e-afce-9aa61fc8d01d'
    'lead': 'Four American universities are seeking people who will eat avocados every
      single day for six months, all in the name of science. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:30:12.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:30:19.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:30:19.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do avocados help with weight loss? Study will pay you to find out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09b21c-4e53-4342-bd2b-57a135f14d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)— If you''re the kind of person who''ll willingly pay extra
        for guac and thinks avocado toast is life, four universities are looking for
        you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8d037-c02d-48ae-9944-06606656853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Loma Linda University, Penn State, Tufts University
        and the University of California, Los Angeles will pay you to eat avocados
        every day for six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b517c-6657-4b11-8cec-f0e169a66273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like too good to be true, but it''s not a stunt. This is
        for science.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecccf02-f1d1-4739-a83f-8a248e342780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are calling it "The Habitual Diet and Avocado Trial,"
        and according to Loma Linda, they are looking for 1,000 participants to help
        figure out whether avocados actually help with weight loss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc640e-4571-4c96-bf54-57a02a6b882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avocados are a&nbsp;rich source of heart-healthy fats&nbsp;that
        can help cholesterol, but there are concerns that this fruit is not as healthy
        as it may seem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee48efb-cae8-43a9-95d8-8041247581b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-Commerce guide by Underscored: 17 items every avocado lover needs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed19a53-10fd-4516-aa6f-79d0207d0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since avocados contain the highest fat content of any fruit, it
        seems illogical to think they might actually help people lose their belly
        fat," Loma Linda University&nbsp;reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97efaf-795f-434e-8aa9-a2fbdf9dbbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joan Sabate, director of the university''s Center for Nutrition,
        Lifestyle and Disease Prevention, says the study -- which is funded by the
        Hass Avocado Board, an industry group -- will examine whether eating one avocado
        per day will help reduce fat in the abdomen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c08830-1906-44b5-8126-223439924020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;study&nbsp;in the Journal of the American Heart Association
        found that replacing saturated fats with one avocado each day could result
        in lower blood pressure.&nbsp;Penn State&nbsp;researchers plan to examine
        this idea by monitoring not just the effects on abdominal fats but the health
        outcomes related to cardiovascular disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdbf99-c912-4d28-854f-3c2c5acf4e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each university is looking for 250 avocado lovers who are willing
        to eat one avocado per day or two per month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fefff-a065-4f91-aed9-d57cd9e4a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify, you must be 25 or older and measure at least 35 to 40
        inches around the waist, depending on gender. You also need to attend clinical
        visits at the corresponding campus, undergo two abdominal MRI scans and attend
        a monthly dietary meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f983c-e30f-41a3-9278-8e8db94ba0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, you can''t participate if you are pregnant, breastfeeding
        or planning pregnancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb1317-fae5-4c4c-a29b-3abac97ebc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants will receive $300 each at the end of the study
        and 24 avocados to enjoy as you please.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8137ab3-7d13-4999-90b2-0834c6004eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all the data have been collected, Wake Forest University will
        perform the final analysis and deliver the results, Loma Linda University
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda897dc-ff69-4ef9-8942-a879025c7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:30:12.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:30:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Do avocados help
        with weight loss? Study will pay you to find out."</em></p>'
  'PNP-drug-war-Oplan-Double-Barrel-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T10:56:01.621+08:00
    'imagesource': 'jcr:28003796-7057-432b-a095-8fb441c9e72a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f4557e4-e310-47f1-9f5d-f7e28c360d28'
    'lead': 'The separate budget for the Philippine National Police''s drive against
      high-value targets in the drug watchlist will be scrapped for 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:32:24.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:32:29.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:32:29.635+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: No more separate budget for drug war''s Oplan Double Barrel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4234978-482c-48fe-b041-de349ac4af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        separate budget for the Philippine National Police''s drive against high-value
        targets in the drug watchlist will be scrapped for 2019, police chief Director
        General Oscar Albayalde said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706c3ad-dbb0-46f9-9483-bc5f0a4618fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that Oplan Double Barrel will still be part of police
        operations, but it will be taken from maintenance and other operating expenses
        from the PNP''s 2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5ce66-866a-447f-ace2-2952318f629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a name whether we give it an Oplan Double Barrel or
        not, it''s a campaign against illegal drugs. Binibigyan lang natin ng pangalan
        para mabigyan ng emphasis," Albayalde said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb02f1-8503-4763-9263-5ae5a1abf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the PNP received P900 million for the anti-drug operation
        project, which was realigned to the National Housing Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fdb5a-aeb8-4865-b1d5-3dae6e548edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Double Barrel and Oplan Tokhang — a knock-and-plead approach
        to arresting drug suspects — are the PNP''s primary programs on President
        Rodrigo Duterte''s controversial war against drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebda5f-f422-4a4c-be90-902da981d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 4,000 ''drug personalities'' have
        been killed in anti-drug operations since President Rodrigo Duterte took office
        in July 2016, while more than 23,000 homicide cases — many of them suspected
        to be drug-related — are still being investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc307ff-0ff6-426d-9291-5007c4971d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP reported a lower number of drug war-linked deaths in 2018. It
        said government agencies'' accumulated data showed that from an average of
        100 deaths per week, the anti-drug campaign death toll was down to 23 cases
        per week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12839e-8d0d-46a9-bbac-258ec28ba178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Senior Superintendent Bong Durana previously said
        this is a new low for police operations, as statistics from March to October
        2017 showed an average of 39 deaths weekly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a829c67-737a-4a21-bd32-27f9a92b2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:32:24.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:32:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first three months (of the campaign), there''s an average
        of 100 deaths weekly. So we adjusted our campaign," he said on August 17.</p>'
  'imelda-marcos-human-rights-victims-reparation':
    'author': 'CNN Philippines Staff'
    'caption': 'Former President Ferdinand Marcos (1917-1989) stands by as his wife,
      Imelda, sings to supporters from a balcony of the Malacañang Palace in Manila,
      after Marcos'' self administered inauguration ceremony as victor in the presidential
      elections, February 25,1986. This was the last public appearance by Marcos and
      his family. Later in the evening they fled the palace aboard four American helicopters
      and were taken to Clark Air Base enroute to exile in Hawaii.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T23:01:04.026+08:00
    'imagesource': 'jcr:b9bfa70f-68a3-4850-a0ee-74063d42e87c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5f084b-4726-41a1-8349-3ef5e1a95d92'
    'lead': 'Imelda Marcos''s chief of staff said the former First Lady was talking
      to someone outside of the session hall during the vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:34:44.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:34:48.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:34:48.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos steps out during unanimous House vote for extended martial
      law victims reparation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fc7e1-659b-4538-8e95-3485964d220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Ilocos
        Norte 2nd District Rep. Imelda Marcos left the session hall when the House
        unanimously approved the extended reparation for human rights violation victims
        under then-President Ferdinand Marcos'' martial rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c10d8-16df-46bb-b9e6-841210d3dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes Madame was present yesterday but when Reso 26 was taken up…she
        was out of the session hall…May kausap lang siya sa labas kaya siya maaga
        umalis [She was talking to someone outside, that''s why she left early] "
        her chief of staff said in a message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecced8-6614-4d89-bc8b-574cc9a4f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Marcos was the former First Lady during the martial law era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405698db-5fd7-479a-9f8e-bdbd56aa6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was passed on third and final reading with a vote of
        213, with no negative votes and abstentions on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639613da-6636-4c3a-bf52-e0c45f9af162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Joint Resolution 26 seeks to extend the distribution of the
        remaining funds from the ₱10 billion worth of reparation to victims until
        December 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05da7a6-c889-4f78-af5a-b350c287c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution will amend Republic Act No. 10368, that set remaining
        unclaimed funds to be reverted to the Bureau of Treasury on August 11, 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49b848-0686-462c-93f4-67b6294baf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: CHR welcomes House, Senate resolutions on funds for Martial
        law victims</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c6fa3-ecb2-4394-938e-f9eb0587c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:34:44.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:34:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has yet be approved by the Senate, and the President
        before it takes effect.</p>'
    '8':
