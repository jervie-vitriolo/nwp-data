      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, August 30) — Margielyn Didal will carry the Philippine
        flag at the closing ceremony of the 2018 Asian Games in Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1fe78-579e-44a0-ac71-7292b3e1a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:17:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:17:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal won the country''s fourth gold medal in the regional sports
        event after topping the women''s street skateboard event Wednesday at the
        JSC SkateBoard Stadium in Palembang, Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28096814-190c-4117-aa7a-23efdf99ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:17:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:17:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Didal wins PH''s fourth Asian Games gold medal</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de9dcd-0c0a-4378-b145-ee4a28db0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:17:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:17:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Cebu native could hardly put into words what she
        is felt upon learning that she will be a flag bearer in the regional sports
        meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343923b-8d2a-43b2-9610-6ae641599f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:17:42.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:17:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel honored as a skater to be given a voice. I can''t explain
        the feeling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8bbc97-822c-4574-9d93-686e23b478a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:17:42.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:17:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 17 medals with a few days remaining
        in the international tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a51ea-15e3-471e-b84c-236ebece22ff'
