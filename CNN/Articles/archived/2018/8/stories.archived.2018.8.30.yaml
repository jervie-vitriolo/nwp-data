      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil [doon] sa matinding sugat [niya] ang ikinamatay [niya]..21
        year old [siya],</em>" the spokesman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
