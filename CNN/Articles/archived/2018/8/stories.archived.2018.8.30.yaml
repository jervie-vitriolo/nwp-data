    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:16:19.875+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Gloria Arroyo and the power to rewrite history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd423de-88b1-4f02-a79e-b99608b6b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> <em>The opinions expressed in this
        commentary are the author’s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9eada-e96f-4c65-86d1-f7737d4d48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Gloria Macapagal-Arroyo
        says her legacy is that of “fiscal reform” — as she did in CNN Philippines’
        “The Source” recently — she grossly underestimates her impact as president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d16bb8-b469-4f2d-9348-82678966c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she tells us she’s “confident” about the future of the country,
        her words don’t inspire the same confidence, as she cites most of the “young
        congressmen” in the House of Representatives as the source of her confidence
        — perhaps the same ones who huddled around her when she unceremoniously became
        House Speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0e5cb-e984-45dc-8fdb-d90e28a0fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, Gloria Arroyo has never truly inspired as a woman, even
        if it was her term that saw the passage of the Anti-Sexual Harassment Act
        or the Anti-Violence Against Women and Children Act. Nor has she inspired
        as a politician, at least until we saw (or heard) her rig the 2004 elections
        to her favor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d4191-2d12-4f01-8e73-250a039d4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She might be the second woman president of the Philippines, but
        that’s all there is to it: she is a woman in power, one who unfortunately
        refused to be accountable for that power, and whose use of power caused more
        harm than good to the state of Philippine governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f2e45-0cf9-4895-9157-d82a57a6c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong>Controversies</strong>”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb015a8-3e51-4c48-ba48-8e591a8d12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
