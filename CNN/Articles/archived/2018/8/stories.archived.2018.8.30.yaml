      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who remember how Arroyo steadfastly pursued Charter Change
        when she was president are wary of her supposed intentions to be Prime Minister,
        in light of President Duterte’s federalism initiative. To this she says: “The
        people who keep raising that are the people who just want to stir up controversy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36deba-f4a2-4805-9f97-a186946cfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sins and ambitions of Gloria Arroyo bear repeating until
        she finally atones for them. It is only in the Philippines that we find officials
        like Arroyo — already caught red-handed, already with a lot of anomalies under
        their name — still enjoying a seat in government, still in favor with a particular
        constituency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0be11-faf1-4e5b-9cb7-e5e3f0cb1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo says people “want to stir up controversy,” but she forgets
        there is no need to “stir” anything up. In 2007, the Philippines was the most
        corrupt among 13 countries in Asia. The same year, a Pulse Asia survey revealed
        Arroyo, at that time, to be the most corrupt Philippine leader. In fact, you
        can Google the words “Arroyo” and “corruption” and you’d have a gold mine
        of verified articles, documents, and investigative reports, enough to cast
        doubt on Arroyo’s credibility as a leader as early as 11 to 12 years ago,
        for which she should have resigned, never to hold office ever again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c03034-5cab-4f62-8708-5855f7ac482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the anomalies and the scandals remain, unanswered for more than
        decade now. Meanwhile, Arroyo sits in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bbaa5-b109-4104-a69a-4b67fe73fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte, Arroyo, and China</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a583cda-c991-4156-8e78-91f80d96f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As House Speaker under the Duterte administration, Arroyo now tells
        CNN Philippines’ Senior Correspondent Pinky Webb: “My priorities [as a legislative
        officer/House Speaker] are the priorities of President Duterte.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c72e7-5cfe-48df-bb83-824acfcffa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have noted the similarities between Duterte’s policies and
        Arroyo’s policies as former president. One illustrative example is their similar
        stance on China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a22a8-0fb7-4b2f-bd19-7d09d6a8e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Rock Solid: How the Philippines Won Its Maritime Case Against
        China,” investigative journalist Marites Vitug narrates how Philippine-China
        relations reached their “golden age” during Arroyo’s term. Arroyo gave the
        go-signal for the Joint Marine Seismic Undertaking (JMSU), a three-year bilateral
        agreement for joint research in a 142,886-square kilometer area of the South
        China Sea. Gloria Macapagal Arroyo</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096eb578-345a-40f1-8ad5-481011840cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She might be the second woman president of the Philippines, but
        that’s all there is to it: she is a woman in power, one who unfortunately
        refused to be accountable for that power.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65265598-2b6b-4b2e-b7e5-9673f34c873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Arroyo said in “The Source” interview that Vietnam was included
        in this agreement, stressing the importance of “multifaceted” actions in the
        Philippine-China relations, the JMSU — which she signed in China’s Great Hall
        of the People — riled Vietnam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769b934-a0e4-4ad6-baea-8a6622144aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam wanted the agreement annulled and accused the Philippines
        of not consulting claimant countries first, according to Vitug’s “Rock Solid.”
        Subsequently, however, Vietnam joined the agreement rather than be left out.
        The JMSU was later contested in the Philippine Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91062f4-b118-4070-aaac-e5092cf20418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s friendly stance against China echoes Arroyo’s, who has
        repeatedly said Duterte’s policy regarding China is similar to her policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fddd5f-8a42-41be-b1a5-074442a64508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Duterte’s policy was balanced, Arroyo replied: “It
        is similar to mine.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9351d-d996-448f-9d32-c1598422aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The future according to Gloria Arroyo</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868c2e5-e700-4934-b5ed-2e60ffae95dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Arroyo on television — especially when she was a featured
        personality in CNN Philippines’ Women’s Month coverage — should always remind
        us of the systemic effects her administration has wrought upon good governance
        and accountability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65b2b1-01ac-4049-bbf1-375f275266f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, when it’s Gloria Arroyo who says that she’s “confident” about
        the future because of young lawmakers in Congress, we should be wary. When
        she speaks of a legacy divorced from how her governance has set the standard
        for graft and corruption, we should be wary. When she tells us that legitimate
        comments and criticism come from people “stirring up a controversy,” we should
        be wary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d4306-bb90-40eb-9b5a-60893cc121a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo remains a heavyweight in Philippine politics, one with the
        power to rewrite history to her favor. In a political environment that unfortunately
        welcomes disgraced revisionists like the Marcoses, the likes of her will inevitably
        thrive: living, ghastly memorials to what we still haven’t learned as a nation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2c113-d999-419d-a4b9-fd0f4e59007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has to account for her long list of sins. But as for our
        failure to demand better leaders and responsive governance? For our propensity
        to elect murderers, cheaters, and trapos?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b01395-d25c-4527-bac5-b7f468344f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:16:16.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:16:20.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s on us.</p>'
