      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit SM Megamall this weekend to catch the 12th annual International
        Silent Film Festival Manila. The event kicks off this Thursday, Aug. 30, and
        will run until Sept. 2. The festival is a collaborative initiative led by
        the Goethe Institut Philippinen, the Japan Foundation – Manila, and the Instituto
        Cervantes, and is the first and oldest silent film festival in Southeast Asia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d120b-6bd7-4f85-901e-525482efc822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the festival will screen eight silent films, to be scored
        live by local musicians. On Aug. 31, Friday, viewers can watch the Philippines’
        “This Is Not A Lost Film” at 7 p.m. and the French film “La Passion de Jeanne
        D’Arc” at 9 p.m. On Saturday, the German film, “The Cabinet of Dr. Caligari”
        is screening at 4 p.m., followed by Japan’s “A Straightforward Boy” at 6 p.m.,
        and the US film “Our Hospitality” at 8 p.m. On Sunday, the Spanish film “Frivolinas”
        is showing at 5 p.m. followed by Austrian film “Die kleine Veronika” at 7:30
        p.m.</p>'
