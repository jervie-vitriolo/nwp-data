      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, go through over 10,000 books, comics, and magazines
        for sale at the Word Wonder Book++ Bazaar. There will also be bookmarks, postcards,
        posters, and literary-themed arts and crafts available for purchase at the
        bazaar. Attendees can also expect workshops like Beverly Wico Siy’s Children’s
        Book Making Workshop on Sep. 1, Saturday and Veve Verdadero Basbas’ Word Wonder
        Doodle Day on Aug. 31, Friday at 4 p.m. and Mandala Making on Sep. 2, Sunday,
        at 2 p.m.</p>'
