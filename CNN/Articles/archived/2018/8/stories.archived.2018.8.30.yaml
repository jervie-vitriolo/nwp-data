      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the celebration of the charter day of Mandaue
        City Thursday, Duterte-Carpio instead asked for support for the candidacy
        of Davao City Representative Karlo Nograles, former senator Jinggoy Estrada,
        and Ilocos Norte Governor Imee Marcos — who were all present at the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0a160-3bf6-48d4-a0c4-a3fdc8766eb5'
