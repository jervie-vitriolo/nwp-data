    'lead': 'President Donald Trump issued a White House statement about North Korea
      on Wednesday evening via Twitter, casting blame on China for difficulties in
      the US-North Korea relationship and asserting there is "no reason at this time"
      to spend money on joint military exercises with South Korea.'
