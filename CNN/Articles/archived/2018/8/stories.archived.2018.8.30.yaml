  'kanye-west-apology-slavery-comment':
    'author': 'Sandra Gonzalez'
    'caption': 'Kanye West is trying to make amends for comments about slavery that
      found him at the center of controversy earlier this summer.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-30T06:47:08.321+08:00
    'imagesource': 'jcr:83df3e3f-3ce4-4cad-84ec-65e88e03b1d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb01a5e-d2ae-47ba-af4d-8f26ce5bdf6f'
    'lead': 'Kanye West is trying to make amends for comments about slavery that found
      him at the center of controversy earlier this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:05:02.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T14:05:06.653+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West apologizes for how slavery comment ''made people feel''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326347dd-1758-4bac-960e-ab0d6b927e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Kanye West is trying to make amends for comments about slavery
        that found him at the center of controversy earlier this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac082d-7177-4b55-a1c8-ef0e516663a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I properly apologized for how that slave comment
        made people feel," West told Chicago''s WGCI-FM in a interview on Wednesday.
        "So I want to take this moment right now to say ... I''m sorry for people
        who felt let down by that moment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94f722-b3de-4acf-a194-9e2203f933e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West stirred up controversy in May after calling slavery&nbsp;"a
        choice"&nbsp;in a baffling interview with TMZ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8745e-b348-4198-aca0-b970a2e96f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear about slavery for 400 years ... For 400 years? That
        sounds like a choice," West said at the time. "You were there for 400 years
        and it''s all of y''all. It''s like we''re mentally imprisoned."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078ee6b-403c-4510-8f0c-67feae1f3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One TMZ staffer, Van Lathan, challenged West''s statements at the
        time, telling him, "Frankly, I''m disappointed, I''m appalled, and brother,
        I am unbelievably hurt by the fact that you have morphed into something to
        me, that''s not real."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b398fd6-0ea8-49b8-bd77-200671df1bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the program, West said the incident "showed me how much black
        people love me and how much black people count on me and depend on me and
        I appreciate that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d0c2f-669a-48b5-9168-64c8919dbdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one host, who goes by Kendra G, told West that "God has blessed
        you with this ability that when you speak, change can happen," West was visibly
        moved. He later said the criticism he faces often leaves him feeling like
        his "voice is not meaningful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031950e-e1b7-43f9-8885-0f4dd9936649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wide-ranging interview, West choked up when talking about
        his support system and promised "a new Ye."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fdbdba-4e63-452d-95dc-be3c2ee97288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WGCI Morning Show''s interview with West will be aired in two parts,
        with the first released Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3f2c2-a0ad-474b-998f-00d549e3fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T14:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kanye West apologizes
