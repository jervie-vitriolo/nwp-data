      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History Comes Alive! With Ambeth Ocampo</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7932461-6390-46ea-ab0b-3a0c4e794690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:59:05.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get ready for another round of Ayala Museum’s History Comes Alive
        lecture series. This time, historian Ambeth Ocampo will be talking about villains
        in Philippine history. The lecture is happening this Saturday, Sept. 1 at
        3 p.m.</p>'
