    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House casts blame on China for North Korea challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38002987-4623-42bb-9ae0-a1299b1f7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump issued a White House statement about
        North Korea on Wednesday evening via Twitter, casting&nbsp;blame on China
        for difficulties in the US-North Korea relationship&nbsp;and asserting there
        is "no reason at this time" to spend money on joint military exercises with
        South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca4fcb-f319-488e-bd0e-adc8742c578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Donald J. Trump feels strongly that North Korea is under
        tremendous pressure from China because of our major trade disputes with the
        Chinese government. At the same time, we also know that China is providing
        North Korea with considerable aid, including money, fuel, fertilizer and various
        other commodities. This is not helpful!" he said in a series of tweets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab4a17-bbba-4c31-99e6-bbd00fe16655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, the President believes that his relationship with
        Kim Jong Un is a very good and warm one, and there is no reason at this time
        to be spending large amounts of money on joint U.S.-South Korea war games.
        Besides, the President can instantly start the joint exercises again with
        South Korea, and Japan, if he so chooses. If he does, they will be far bigger
        than ever before," Trump tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddcdf2-011a-43fc-a3cd-2bb912dee44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sought to tie the impasse with North Korea with his trade
        tensions with China, although it is unclear how Beijing might be thwarting
        progress on the denuclearization front.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98e825-457f-47f6-88c1-929c82ccbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had no immediate response to Trump''s statement on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155ea39-2140-4a13-abd0-8b54c8c03dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has previously derided military exercises as a waste
        of money, telling reporters during a news conference following his June summit
        with North Korean leader Kim Jong Un that he thought such exercises were "very
        provocative."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625135cd-4467-4fe0-916f-311f8e8146fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary James Mattis maintained earlier Wednesday that
        military exercises have been suspended but no decisions have been made on
        future exercises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67ce9c-c96e-43d8-8b49-945c020b4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense suspended three individual military exercises
        in order to provide space for our diplomats to negotiate the verifiable, irreversible
        and complete denuclearization of the Korean peninsula. Our military posture
        has not changed since the conclusion of the Singapore summit and no decisions
        have been made about suspending any future exercises," Mattis said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3e625-b423-41ad-9860-1a21edfe361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also addressed his relationship with China''s President Xi
        Jinping in his own statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986e9a8-8561-44eb-bd5d-fbe7ef886b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the U.S.--China trade disputes, and other differences, they
        will be resolved in time by President Trump and China''s great President Xi
        Jinping. Their relationship and bond remain very strong," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce7fb3-9f7b-401f-ad52-7f72fd2a5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets come hours after Trump was noncommittal when asked by
        reporters about North Korea''s denuclearization progress, again pivoting to
        blame China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc290a8-5319-4ce9-9bfd-ead6a3b85607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re doing well with North Korea. We''ll have to see,"
        he said in the Roosevelt Room, adding that "part of the North Korea problem
        is caused by our trade disputes with China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87adcf5e-cece-4c76-bb49-a58f94df5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he has a "great relationship" with China and Xi but that
        the country makes the US''s relationship with North Korea "difficult."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf1ae7-2719-44f3-85c0-f5be910a9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the route to North Korea. Ninety-three percent of the
        product and various things are going to North Korea go in through China, so
        I think that now that we are in somewhat -- I don''t like to call it a trade
        war ... but China''s having a very, very tough time. And I think that China
        makes it much more difficult in terms of our relationship with North Korea,"
        Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6fd47-b535-4272-998f-30200a119f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he thinks North Korea is holding up its end of the
        deal, Trump said: "We''re going to have to see. But I think China probably
        has a great influence over North Korea. I have a fantastic relationship with
        Chairman Kim, as you probably know, and we''re just going to have to see how
        it all ends up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e6b56-b2a9-4b4c-a59f-91521a6052ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader&nbsp;Kim Jong Un has had at least three meetings
        with Chinese President Xi Jinping. Trump has suggested that Kim''s reticence
        to accede to certain US demands in the past was influenced by his conversations
        with the Chinese leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac794b-c60c-407e-b63a-ea77387902c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China and the US are at loggerheads over trade, they both
        share at least one goal regarding security in the region: a belligerent North
        Korea backing down on its nuclear ambitions. China is North Korea''s biggest
        trade partner and is keen for sanctions to cede&nbsp;to resume trading with
        North Korea, and to prevent any disruption in its own security interests on
        the peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ad8fe-8484-4298-a7aa-21755f44a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:51:52.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:51:56.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s concerns over the political stability of the Kim regime
        include the fear that North Koreans, fleeing a regime collapse, could overwhelm
        the border they share with China. That, in turn, might also allow South Korean
        and US troops to move into North Korea, leaving China with US military right
        on its doorstep.</p>'
