      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were celebrating the Hamungaya Festival or the town''s
        founding anniversary when the bomb exploded beside a shopping area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116aa8bd-fe1a-46be-ad9b-ce94ebabae9a'
