  'private-stakeholders-lgu-metro-manila-tourism-forum':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-30T15:43:48.728+08:00
    'imagesource': 'jcr:4682a681-430e-4a50-bf77-30869f719c77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2cfeac7-4604-4579-b1f9-56fb42e43e50'
    'lead': 'Private stakeholders and local governments in the National Capital Region
      are working together to bring the second Metro Manila Tourism Forum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:14:14.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:14:42.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private stakeholders and LGUs hold 2nd Metro Manila Tourism Forum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcd903-8d61-4bdb-8e72-4591503c19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Metro Manila is a growing destination
        for tourists from all over the world. With that, private stakeholders and
        local governments in the National Capital Region are working together to bring
        the second Metro Manila Tourism Forum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1ab3e-d718-4f40-a923-54b5772b505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme City Tourism: Rebuilding a Location Destination to
        a Global Brand, the Metro Manila Tourism Forum consists of inspiring talks
        by 15 top speakers covering all key areas of tourism development and promotions.
        It also features travel and trade exhibits showcasing Philippine tourism products
        and services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e7beb-6529-4eb6-9f58-54e5f6bb9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Metro Manila Tourism Forum keynote speaker and guest
        of honor is the Tourism Secretary Bernadette Romulo-Puyat. The event is organized
        by the International School for Sustainable Tourism and supported by the DOT
        and the Automobile Association Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20016b26-c0f2-459b-aa39-86c3a0cb0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Tourism Forum will begin with the "Empower the
        Leaders" plenary led by the Australian Minister for Trade, Tourism and Investment
        Steven Clobo. The plenary also includes House of Representatives tourism committee
        Chair Lucy Torres-Gomez, environmental advocate Gina Lopez and the Department
        of Public Works and Highways Secretary, Mark Villar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c409d0-c8f0-4628-8d59-17345ffd4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second plenary on the other hand is "Engage the Culture and
        Community" with Clickable Vietnam CEO Jason Lusk. This will include talks
        on "Unity in Community" with Platinum Fireworks President Joel Sta. Ana, "Culture,
        Heritage, Arts, Craftmanship and Entertainment" by Walk This Way Tour President
        Carlos Celdran, "Tourism is Everybody''s Business" by Leisure and Resorts
        World Corp. CEO and President Reynaldo Bantug and "Pinoy Urban Gastronomy"
        by celebrity chef Bruce Lim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9dfaa-a03d-41e5-b65e-350bcdb6134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the third plenary will feature keynote speaker Maria Youngsin
        Lim of Imagine Peace (Korea). Talks about "City Branding Campaign" by Mondelez
        International Marketing Director Pamela Takai, "Social Media Ambassadors"
        by Anton Diaz of Our Awesome Planet and "Thinking Global: A New Perspective"
        by businessman and Iron Man Race Philippines chairman Wilfred Steven Uytengsu
        will be included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0df38b-64ce-4f18-a962-bd1ab0d740dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Tourism Forum will conclude with presentations
        by the DOT NCR Regional Director, Cynthia Lazo and the individual LGUs on
        their tourism products and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aaa30f-0224-4217-9f29-2e969b4a7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Tourism Forum will be held on August 30 to 31 at
        The Blue Leaf Filipinas in Aseana City, Paranaque City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0ecd4-f3aa-4d13-a9bd-99b2700d4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:14:14.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:14:42.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Tourism Forum is supported by Globe Telecom, Philam
        Life, Solaire Resort and Casino and Philippine Airlines.</p>'
