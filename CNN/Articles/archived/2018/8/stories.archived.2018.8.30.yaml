      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "NAFTA talks: Canada
        voices optimism as it rejoins negotiations</p>'
  'DND-Defense-proposed-budget-2019':
    'author': 'Makoi Popioco'
    'caption': 'Soldiers in Marawi City. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T11:02:24.054+08:00
    'imagesource': 'jcr:8a1b05a4-b295-48c4-8656-c063244db507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f4fc58-eaaf-40f2-8853-f9169f6f55cb'
    'lead': 'This increase is in line with President Rodrigo Duterte''s directive
      in January to increase the salaries of military and police personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:58:42.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:58:49.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:58:49.049+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proposed 2019 defense budget higher amid budget cuts in other agencies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3457a7c-67af-43e7-8c61-bb3daf12445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        proposed 2019 budget for the Department of National Defense (DND) is ₱251
        billion, ₱49 billion higher than their current budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245e9c8-5081-4f76-9490-2dc3aa0183f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱183 billion was allocated to personnel services — to increase the
        compensation for civilian and military personnel, as well as to provide for
        a pension increase for retirees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647c98d-7e61-4c22-9198-412c582d15a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun pong increase namin malaki, ito po ''yung dagdag sa</em>
        second tranche <em>ng ating</em> increases for personal services. <em>Kaya
        po malaki,"</em> DND Secretary Delfin Lorenzana said during House Appropriations
        Committee deliberations Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6709cd-ce73-4beb-883d-6e297bab5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our increase is huge. This is the addition to the
        second tranche of increases for personal services, and that''s why it''s huge]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a46d6-07d8-41a4-a64f-8b861e0ef2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ₱47 billion hike is in line with President Rodrigo Duterte''s
        directive in January to increase the salaries of military and police personnel,
        one of his campaign promises in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbbd68-e5fb-46ef-9ad8-ea0e88252299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hike comes despite a cut in the budget of other government agencies,
        such as the Department of Education. Its proposed funds were cut by ₱51 billion,
        from over ₱580 billion in 2018 to ₱528 billion in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2a11f-e222-4ee0-8dc8-d0a5500c4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Interior and Local Government (DILG)
        seeks a 30 percent increase in their 2019 budget, with the bulk of it going
        to the Philippine National Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0018cd1-3eb1-4ddc-b2af-3f3e21a74721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Martial law is working''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c0f99-6a5c-4df0-9bb2-10300efa2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and defense officials also discussed martial law in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e30a8-2dd1-478b-9fff-48ed154b4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law is working in Mindanao. Although there are some pockets
        of trouble there like the groups of Maute, BIFF (Bangsamoro Islamic Freedom
        Fighters) and Abu Sayyaf in Basilan and Sulu. It is working in other fronts,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2625a-96ad-4cf0-becb-77e2dd1ff38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed getting good feedback from Mindanao citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c45f6-dc4b-4957-bfbe-116f6383c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact we get feedback kung pwede raw tuluy-tuloy na [it should
        not stop]," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70980853-23db-4b6a-a751-3fd0f8d8b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana had earlier said he is open to further extending military
        rule in Mindanao, beyond the two extensions Congress granted in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f0ab3-0aa5-4beb-a31a-252e077b8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief-of-Staff Carlito Galvez
        wants continuous vigilance in the region, as the ISIS-inspired Maute group
        responsible for the five-month Marawi City crisis is still actively recruiting
        members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11759aa3-b554-4886-a811-6b20ee12f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"N<em>akita po namin talaga na ang ating</em> greatest threat would
        be the ISIS-Maute group. Considering their connection with Afghanistan and
        ISIS with Syrian ISIS talagang evident," Galvez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013cb5e-88d4-4aee-9d17-7fe024de8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that our greatest threat is the ISIS-Maute
        group, considering their connection with Afghanistan and ISIS with Syrian
        ISIS, it''s evident.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53201eb-e432-4bb9-b7ac-f7b981fdaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Chief also said they can defeat the Communist Party of the
        Philippines (CPP) rebels in Mindanao as reflected in the number of surrendering
        insurgents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732870e-7b10-45d4-907a-228cd39fcb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are estimating that in two or three years time, we will defeat
        the CPP near in the near future," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b4d12-8474-4601-a1a3-658b1a48a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also affirmed Lorenzana, saying Martial law helps in improving
        the state of security in the Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f6ea1-6929-4ed9-95ba-dcbe30b21843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said from January this year, the military was able to neutralize
        800 communist rebels, and confiscate 5, 504 high-powered firearms from a number
        of anti-terrorism operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b70277-2bb9-492e-81fb-3e749ef6f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:58:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:58:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, about 200 members of local terrorist groups have also
        surrendered</p>'
