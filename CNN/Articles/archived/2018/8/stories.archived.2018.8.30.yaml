      'mgnl:type': 'text'
      'text': '<p>The Mayor insisted she was only interested in running for reelection
        in 2019.</p>'
  'alan-peter-cayetano-dfa-joint-exploration-west-philippine-sea-china-no-deadline':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T23:26:38.033+08:00
    'imagesource': 'jcr:17e1cc0c-e0a2-4c1e-b555-f972800fd282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdfe658b-ca91-4da8-8370-d01a3a0f2e1e'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said there was no deadline
      for the joint exploration with Beijing in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:05:10.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:05:14.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:05:14.570+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: No deadline set in West PH Sea joint explorations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbedb3-8bf5-4d2c-bd4f-8b2cf1d0ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano said there was no deadline for the joint
        exploration with Beijing in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682ea1e-c56f-4661-b044-3d6ed58bc983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Wednesday, Cayetano said negotiations for the exploration
        were underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aeadee-a12a-4906-ac4f-e16cee4692f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s going to happen is we''re going to focus on the legal framework
        and then <em>ang tingin ko, mas matagal ang negosasyon sa</em> joint development
        <em>kasi papasok na diyan ang</em> financial side<em>, pero mas mabilis ang
        usapan sa</em> joint exploration<em> sapagkat joint exploration, kumbaga sa</em>
        doctor<em>,</em> is diagnosis. All of us want to know what is there," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82fbfc-fb53-4f96-92bb-006e01289954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s going to happen is we''re going to focus on
        the legal framework and then I think, the negotiations on joint development
        would take longer because the financial side will come in, but consultations
        on joint exploration will be faster because, if we were to liken it to a doctor,
        is a diagnosis.&nbsp; All of us want to know what is there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe60c6c-9716-49de-9478-e42135eed3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added oil reserves in the area was about 50 percent more than
        that of Malampaya and the government''s starting proposition was a 60-40 share
        with China, in favor of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81712c07-e0a4-4a81-8f00-fa1a09d462b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(60-40 ) that''s our starting proposition... So, they''re considering
        it. But we also have to ask and answer the question to them why 60-40," Cayetano
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85434b-cc9d-48d5-9d03-29c465792637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano earlier said they were eyeing a legal framework for a joint
        sea exploration with China in the next two to three months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6864fa-b734-45ea-85ce-91bf36794c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Cayetano said both countries would set
        aside territorial claims during the joint exploration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1973d4e-844c-4481-a7cf-279069c7c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that the joint exploration of contested territories
        in the South China Sea would not push through if both nations would continue
        to fight over it, likening the agreement to a ceasefire between warring parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81c40b-0f52-4329-af7c-10c5dbc8e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop fighting, let''s start drilling," Cayetano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776fd9a-83f8-4c55-9aa8-a2e2a1cf0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has worked to repair relations with China that had been
        been strained by the territorial row in the South China Sea and the arbitration
        case filed by his predecessor against Beijing''s sweeping claims in the disputed
        area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f81a8b-c9a3-4ccc-a442-ab045f313c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:05:10.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:05:14.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has transformed seven disputed reefs into islands, raising
        tensions in the area, where the Philippines, Vietnam, Taiwan, Malaysia, and
        Brunei also have territorial claims.</p>'
  'diokno-2019-national-budget-cash-based-not-hybrid':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T21:56:38.487+08:00
    'imagesource': 'jcr:7fb9306c-ec28-41f0-b6da-4c649f932d3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82b8530-d0e7-4a93-b71e-8e8e20c4193b'
    'lead': 'In an interview on CNN Philippines'' On The Record, Diokno said agencies
      will still be required to complete projects within a year, but they will be
      given the option to extend to another six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:09:50.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:09:54.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:09:54.473+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: National budget for 2019 still cash-based, not hybrid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0b4e1-3765-4210-aec7-d1ccb0260104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        2019 national budget that House leaders and budget officials have agreed on
        still follows a cash-based system, Budget Secretary Benjamin Diokno said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a88f17-e591-48a3-b2ab-65cae8b022b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' On The Record, Diokno said
        agencies will still be required to complete projects within a year, but they
        will be given the option to extend for another six months.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F283699572448839%2F&width=500&show_text=true&height=435&appId"
        width="500" height="435" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11be0aa-1769-4677-8c82-d108f60750d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d43e1b-a920-4fdb-8393-da31ad3d1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous version of the proposed expenditure program only allows
        extension for three months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7adcd63-089e-421e-8221-4a48d51477d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can call it whatever name, but the constitution does not make
        any difference between [obligation-based system and cash-based system]. This
        is how it''s done--we will limit the extension to another quarter or six months
        only for capital projects," Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58434378-a3b2-4877-ac7e-6ca1372d2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Nonoy Andaya on Tuesday said the House has
        agreed with the Executive Department to implement a mixed cash- and obligation-based
        budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6390ec-52f1-4ba1-a0e1-7c6def5e6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this scheme, Andaya said agencies can extend budget expenditure
        to one and a half years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d9ace-a11b-4a07-8c6f-b82c29c81a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that the life of the budget will be extended to one year
        and a half. In that sense, hybrid ka na... for payables. For projects which
        have been obligated and need to be finished within the year, they''ll be giving
        an extension to finish it," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce2b0f-7406-49b4-936b-0c3a413c4ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the House aims to pass the proposed national budget
        on October 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7baaf1-70fd-495c-b941-392712c3da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department earlier submitted the 2019 National Expenditure
        Program that follows a cash-based system, allowing funding for projects to
        be initiated and completed within a year. This is a shift from the previous
        obligation-based system that allowed spending to be extended to two years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f0cdf-d5fa-4113-b2b6-1cff51921176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:09:50.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:09:54.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on August 11 suspended its deliberations
        on the proposed national appropriation as some lawmakers opposed to the cash-based
        system, arguing that it will lead to budget cuts.</p>'
  'dengvaxia-charges-health-officials':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T07:20:27.261+08:00
    'imagesource': 'jcr:d346388c-33fb-4f21-bb1b-41d26465a5b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca1b80c-57ce-4df1-a8a7-1e4441b9f7ab'
    'lead': 'The Public Attorney''s Office will file three more criminal complaints
      against public health officials over alleged Dengvaxia-related deaths. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:11:55.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:11:59.014+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T11:11:58.719+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAO to file 3 more criminal charges vs. health officials over Dengvaxia
      controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d1f15-f8ed-4ad7-9ec0-ff83ee984389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Public Attorney''s Office (PAO) is expected to file three more criminal complaints
        against former and incumbent public health officials over the controversial
        Dengvaxia mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f9b2c-1011-4b78-b9d3-da7b89e4367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on Thursday resumed its preliminary
        investigation on the vaccine controversy, where it was revealed that the PAO
        has added three new Dengvaxia-related death cases to the list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddddbfe-9113-4762-9d9a-e70d75f95f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of three more children— identified as Cristine Mae
        De Guzman, Erico Liabres, and Clarissa Alcantara— sought the help of the Justice
        Department in filing criminal charges versus former Health secretary Janette
        Garin and other former and incumbent health officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b1c85-b1b0-46bc-94b7-60fe97fd4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings PAO''s total number of complaints to 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc400b39-2182-4ae9-9739-97e2840abf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from French pharmaceutical company Sanofi and healthcare
        provider Zuellig Pharma will also be slapped with the same raps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ee771-cd4c-4776-bb5e-b8757ae70fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respective families, through the PAO, claimed the minors died
        after receiving Dengvaxia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44217813-0b10-43cf-9b92-6b531fff8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Acosta said the minors appeared to be healthy
        prior to the vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b072ec-9b91-455e-b1f6-ea80304b7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There was) no history of bleeding bago mabakunahan pero nung mabakunahan,
        common signs and symptoms headache, pamumutla, vomiting, stomachache, diarrhea,"
        Acosta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ca6c1-0d74-409c-a4d0-d610051b50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No history of bleeding before they were vaccinated.
        But once they were, the common signs and symptoms (were) headache, paleness,
        vomiting, stomachache, diarrhea.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d9b6b-9670-4e4a-a511-0cdd62308c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta added more complaints are expected to be filed against those
        responsible for the Dengvaxia mess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e6bd7-d3d4-456a-ab23-c8c2657f5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Senate draft committee report: Aquino, Garin, Abad ''criminally
        liable'' for Dengvaxia mess</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c25307-7b3c-4f65-9b54-6a5e2023e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three Sanofi officials asked for more time to file their
        counter-affidavits. The DOJ panel gave them 15 days to comply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407144a6-9313-4b09-8659-173bea280077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study earlier this year by the Philippine General Hospital''s
        Dengue Investigative Task Force revealed that two out of 14 deaths being linked
        to Dengvaxia may have been caused by the vaccine''s failure, while some of
        the other cases were unrelated to the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b761c-10b3-48df-980d-8b0b56b486f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 14 deaths, experts said three died of dengue shock syndrome,
        including the two who may have died due to Dengvaxia failure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04b156-d34b-4d17-9691-c2294eb6b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the cases were not related to Dengvaxia, two were inconclusive
        due to lack of information, and six were caused by other diseases and died
        within 30 days after receiving the vaccine. They did not have dengue prior
        to the immunization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca478d15-d1dd-4b31-aabf-49cf5ffe22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the government halted its nationwide dengue vaccination
        program that began in 2016, after 837,000 children were immunized. Sanofi''s
        earlier study showed that those with no previous infection and got vaccinated,
        could contract more severe dengue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e974ed-38b9-4863-be64-bca599d15ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:11:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:11:59.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'gloria-macapagal-arroyo-source-essay':
    'author': 'Anna Bueno'
    'caption': 'As House Speaker under the Duterte administration, Arroyo now tells
      CNN Philippines’ Senior Correspondent Pinky Webb: “My priorities [as a legislative
      officer/House Speaker] are the priorities of President Duterte.” Photo by JL
      JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-08-30T19:02:27.879+08:00
    'imagesource': 'jcr:7e35dee9-d7b4-40b3-9d75-2dceb807bbc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c99a164c-cda8-44f9-b426-0f2f904c26cf'
    'lead': 'Gloria Arroyo’s re-ascent to power should always remind us of the systemic
      effects her administration has wrought upon good governance and accountability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:16:16.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T11:16:20.179+08:00
