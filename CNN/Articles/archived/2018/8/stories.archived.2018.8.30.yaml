      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 30) —</strong> Kiyomi Watanabe
        bagged the first silver medal for the Philippines in the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab2464-d6cc-4ecf-8a61-ff58e75c008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:19:39.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:19:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe fell short against Japan''s Nami Nabekura, 10-0, in the
        women''s -63 kilogram judo final Thursday at the Jakarta Convention Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a3edb-30c3-464e-86df-df197ffba2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:19:39.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:19:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the first judo medal by a Filipino since the sport
        was included in the regional sports meet in 1986.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e49d3d-f71e-4b4f-9dbd-5aad24d970a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:19:39.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T11:19:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 18 medals in the Asian Games.</p>'
  'senate-2019-budget-office-of-the-president-approve':
    'author': 'Cecille Lardizabal'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T18:31:51.310+08:00
    'imagesource': 'jcr:70a24316-6d67-41d7-aca5-c00c478a9234'
