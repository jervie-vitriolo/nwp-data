      'jcr:uuid': '0d652732-17b3-4a51-862b-98d3f6af396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:07:42.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:07:45.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe is already assured of a silver medal after taking down
        Mongolia''s Gankhaich Bold in their semifinals match in the women''s -63 kg
        event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019387cd-c210-4fdc-8710-d5e04a9ae522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:07:42.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:07:45.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time SEA Games gold medalist will square off with Japan''s
        Nami Nabekura in the finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0a213-8d79-4fce-860a-f0437d83f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:07:42.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:07:45.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Watanabe wins against her Japanese foe, the Philippines will
        get its fifth gold medal in the Asian Games. So far, all of the country''s
        gold medals have come from female athletes, Margielyn Didal (skateboard) Hidilyn
        Diaz (weightlifting) and Yuka Saso, Bianca Pagdanganan, and Lois Kaye Go (golf).</p>'
  'Margielyn-Didal-skateboard-Cebu-2018-Asian-Games-gold-medal':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-30T14:28:25.770+08:00
    'imagesource': 'jcr:ee091bfc-791e-4262-93ef-fb1fb1fe756c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013ff09e-2c90-40e0-a6e6-2ee183fb88df'
    'lead': 'Margielyn Didal wants the discrimination against local street skateboarders
      to stop following her Asian Games triumph in Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T13:11:54.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T13:11:58.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T13:11:57.966+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Margielyn Didal dedicates Asian Games gold medal to fellow Cebuano skateboarders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241c3ce-bf17-4f4b-a44b-d38c9dcf92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, August 30) — Margielyn Didal hopes that her 2018
        Asian Games victory will change the perception of skateboarding in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb13ed-2254-4949-a80c-6a8ee49a332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal delivered the country''s fourth gold medal in the regional
        sports after topping the women''s street skateboard event Wednesday at the
        JSC SkateBoard Stadium in Palembang, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b67e0-aa01-4764-934d-28398c407a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Didal wins PH''s fourth Asian Games gold medal</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a3603-7451-4e2e-abbb-c19f02ceda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lahug native shares her latest triumph to all local skateboarders
        especially to her fellow Cebuanos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abadaa-df34-4467-b01f-001833ce959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 19-year-old athlete, street skateboarders are always
        facing the risk of being arrested by cops. She wants this to stop following
        the glory the sport brought to the nation on the international stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86e935-eacd-41ac-87db-22351b2b047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang proud ako na mai-raise yung</em> flag through skateboarding.
        <em>Yung Asian Games na pagkapanalo ko ay para sa lahat ng skaters especially
        sa Cebu kasi yung struggle namin mag-skate sa daan, hinuhuli nila kami, sana
        mag-iba yung tingin nila,"</em> she told <em>CNN Philippines Sports Desk.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0b517-d9d5-4092-b4f4-a6e629ac8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel very proud that I was able to raise the flag.
        I dedicate this victory to all the skaters especially in Cebu because of the
        struggle we face, and the risk of being arrested, I hope their perception
        will change.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855db56-6d10-4fc9-8b48-0354c0b2999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinahabol kami ng pulis. Bawal kami pumasok sa</em> mall <em>habang
        may dalang board so malaking karangalan ibahin yung paningin ng ibang tao
        sa</em> skaters<em>."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d1c9b-1fee-4bff-bbf5-1316524d3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police run after us. We''re not allowed to enter
        the mall with our board. This is a big achievement because it will change
        how they see skaters.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec32764-e816-49f9-a7ec-3b2c96ab10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal will next compete in an event in the U.S. on November and
        premier street skateboarding competition in Brazil next year</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467309fd-6ed6-4b0e-b79c-6c7d9a7c6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll book a ticket for U.S. on November, they have an event called
        Exposure and Street League Skateboarding on January."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f7213-4490-4900-b12b-9616cb09fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Didal is PH''s flag bearer at Asian Games closing ceremony</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f9f8a-9d77-4372-832b-02c8e664e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:11:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T13:11:58.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 17 medals with a few days left in the Asian
        Games.</p>'
