      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd47e4-cda6-494e-991f-0ffed66ea259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:58:30.207+08:00
