    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6231c-fdf8-4612-b862-56fc469c29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.464+08:00
