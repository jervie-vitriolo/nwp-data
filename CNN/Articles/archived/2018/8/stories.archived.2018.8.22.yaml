    'title': 'Duterte to go after Cebu cops, PDEA men involved in drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7016639-dcaf-477c-85f1-06b86fa4a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp; August 22) —</strong>
        President Rodrigo Duterte vowed to go after Cebu policemen and personnel of
        the regional Philippine Drug Enforcement Agency (PDEA) who are "drug addicts."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829f50b-f6f8-497b-b3ee-d2a9c9a40401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yang Talisay (City), p****** Talisay na yan… hinay-hinay.
        Pulis ninyo</em> diri sa Cebu, puro adik. Halos tanan, h<em>asta inyong mga
        opisyal, hasta inyong mga</em> PDEA," he said in a speech in Cebu City Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1e5a7-0c8a-4eed-908e-b052eebdb14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That Talisay. Your policemen in Cebu are addicts.
        Almost everyone, even your officials, even your PDEA men.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b9acb-7b04-4cd7-9d41-82e0b8296c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has intelligence reports of the drug menace in Cebu,
        and urged local government officials to fight this menace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2f90b-e2d3-447a-9172-fd6390d0775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out Daanbantayan Cebu Mayor Vicente Loot, an official
        in his so-called narcolist — a claim which the Cebu town mayor has repeatedly
        denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cebe3b-e40f-4d07-8afa-4d0fa6df0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ikaw, Loot, kasayang ang pagka-PMA-er mo. Gastos ng tao tapos…</em>
        keep on denying. I<em>lang beses ka na in-ambush? Matatag ka talaga. P***
        i** mong Loot ka, huwag mo akong takutin, takutin na military, military, leche
        ka,</em>" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d737d-e6f3-495a-8f50-96fee8f0e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Loot, your PMA background is a waste. People spend
        on you, and you keep on denying. How many times have you been ambushed? You''re
        strong. ***** you Loot, don''t threaten me that you''re part of the military.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441739a8-1d5f-45a9-baa7-fbc8a1b60858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Philippine National Police Chief
        Dir. Gen. Oscar Albayalde confirmed the President''s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b1d89-9656-474e-8395-54b394466f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we have information also that it was during that time or before
        the Duterte administration, most of the Cebu cops really were engaged in extortion
        and illegal drugs," Albayalde told CNN Philippines'' The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abd4ec-7c93-41d3-9fe6-b472dba8879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added that some Cebu police were reportedly engaged in
        a practice called "orbiting."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3dc7bc-885d-481e-bdd1-161a8125f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They go from house to house, kung sino ang nakita nila na ito ay
        nagtutulak, instead of them being arrested, hinihingan na lang ng pera on
        a weekly basis," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc67242-3125-4e1b-b2ee-e31b2846dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They go from house to house. Whoever they see is using
        drugs, instead of them being arrested, they extort money from them on a weekly
        basis.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee34b27-2aaa-4d03-995f-4ca39aedcf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s top cop said this culture prompted the replacement
        of the police personnel in the region, and that the situation is better now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab3a85-8f3a-487d-8bcc-acb05eac1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naging kultura sa kanila ''yun,"</em> he said. "<em>Kaya napalit
        lahat ''yun. Kasi</em> we changed the commanders."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c543b-7b26-49f4-8d79-a470477bdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It became a culture for the cops. That''s why it has
        been replaced, because we changed the commanders.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0696a4-34ed-481a-969a-90efcbebba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Spokesman Derrick Carreon said Gen. Aaron Aquino ordered to
        change their agency''s officials in Region VII amid the drug-related controversies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2d898-9257-49a9-bb13-4357619cfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of the preventive process and definitely, an investigation
        is being undertaken or conducted right now," he told CNN Philippines Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0adfead-00c4-4314-bd42-6be8d1c018e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon added they are also conducting lifestyle checks on PDEA
        personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb2ab5-2b3b-4e1f-bc87-af42de9da84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot, a retired police general, was previously named by President
        Rodrigo Duterte as a drug protector. He was also among those implicated by
        self-confessed drug lord Kerwin Espinosa during his testimony at the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645739d-7935-4226-88fc-1a3e86b43905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:16:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:16:21.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu town mayor survived an ambush by gunmen at the Maya Port
        on May 13.</p>'
  'Post-Malone-plane-emergency':
    'author': 'Rene Marsh, Chloe Melas and Eric Levenson'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-22T06:45:14.605+08:00
    'imagesource': 'jcr:75b56390-3f52-4e47-8896-8f473b17d296'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aad2d94-2f96-4b5a-a0f7-ba5508bd97ea'
    'lead': 'The plane safely landed at 3:50 p.m. and then was towed to the ramp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:19:44.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T15:19:48.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T15:19:48.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plane carrying Post Malone safely makes emergency landing after blowing
      tires on takeoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a94de-3e32-4fcb-b6a4-54912eb1d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Musicians Post Malone and Andrew Watt were
        both on board a Gulfstream airplane that successfully made an emergency landing
        after experiencing issues during takeoff, according to a source with knowledge
        of the flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0bbd0-5af2-4c27-b42b-250f152d9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulfstream IV jet took off from New Jersey''s Teterboro Airport
        and was originally bound for the United Kingdom, but the plane was diverted
        to New York''s Stewart International Airport after it blew two tires upon
        takeoff, the Federal Aviation Administration said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be29434-595b-4e78-942b-c1e4fb6069bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane safely landed at 3:50 p.m. and then was towed to the ramp,
        the FAA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c4396-8b56-4290-8b2d-75a9474fe963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post Malone&nbsp;posted on Twitter&nbsp;after the safe landing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47155b4-aaeb-4a48-9aad-636d3c412abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"i landed guys. thank you for your prayers. can''t believe how many
        people wished death on me on this website," he wrote, adding an expletive.
        "but not today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612be633-86fb-43c3-940b-874f2de4460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post Malone''s DJ, who goes by the name&nbsp;Smittytb on Instagram,
        posted video of the rapper and others standing on the airport runway after
        the jet safely landed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222871e-df9f-48b1-9cc8-2da83557ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post Malone, whose real name is Austin Post, is a 23-year-old rapper
        and singer who rose to fame after his 2015 single "White Iverson." Andrew
        Watt is a musician and guitarist who has worked with Malone, including in
        their song "Burning Man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72310a-4a14-47a4-9be5-056c0b9471a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Post Malone attended the MTV Video Music Awards
        at New York''s Radio City Music Hall, where he and 21 Savage&nbsp;performed
        their hit&nbsp;"rockstar" before being joined on stage by Aerosmith. Malone
        also took home song of the year honors for the track.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1a25b-90c2-4c86-ab9d-723a29b7452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, in a hundred-million years I would never, you know, expect
        to do this, ever," he said, accepting his award. "This is sick. Thank you
        so much, guys."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb01eaf-ca81-4505-acde-153aa6b20dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post Malone''s second album, "Beerbongs &amp; Bentleys" was released
        in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffa84c-8c03-464a-9770-a4eebddbab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulfstream IV jets can carry more than 12 passengers and are typically
        used for business and private flights. Earlier, the FAA had said the flight
        was being diverted to an airport in Massachusetts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab09981-80e2-41f9-b8b7-e4128ab9078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:19:44.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:19:48.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Plane carrying Post
        Malone safely makes emergency landing after blowing tires on takeoff."</em></p>'
  'microsoft-russia':
    'author': 'Donie O''Sullivan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-22T18:41:14.137+08:00
    'imagesource': 'jcr:c4131db4-c27f-4b71-a28b-746b514a7932'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c810d1f5-1e2a-42f9-9bcf-74993e4ca7bb'
    'lead': 'The websites could have been used to launch cyberattacks on candidates
      and other political groups ahead of November''s elections, the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:22:41.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T15:22:45.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T15:22:45.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians targeted U.S. Senate and conservative think tanks, Microsoft
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2adb60-b773-4aa6-b51c-1e1879bbf50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parts of an operation linked to Russian
        military intelligence targeting the U.S. Senate and conservative think tanks
        that advocated for tougher policies against Russia were thwarted last week,
        Microsoft announced early Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7fb6a-578b-4d3f-95f7-9cf8af4f48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure, coming less than three months ahead of the 2018
        midterms, demonstrates new ways in which Russia is attempting to destabilize
        U.S. institutions. The news also places additional pressure on President Donald
        Trump to take action, even though he downplayed Russia''s involvement as recently
        as Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e81cd4-fffe-4a04-9caf-06b4dadb3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement, Microsoft said it executed a court order giving
        it control of six websites created by a group known as Fancy Bear. The group
        was behind the 2016 hack of the Democratic National Committee and directed
        by the GRU, the Russian military intelligence unit, according to cybersecurity
        firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4eb4e-05fa-43ef-b0a7-d22bbf6a137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The websites could have been used to launch cyberattacks on candidates
        and other political groups ahead of November''s elections, the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99e520-a134-4abb-8317-baeb6fb79919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said the domains were "associated with the Russian government
        and known as Strontium, or alternatively Fancy Bear or APT28." The company
        said it has no evidence that the domains were used in successful attacks but
        that it was working with the potential target organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79e9e2-849d-4847-9db3-56d39e5e5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft argued in court that the domains were posing as some of
        its company''s services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826fd87-480c-4771-b670-8b66b5ed21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attackers want their attacks to look as realistic as possible and
        they therefore create websites and URLs that look like sites their targeted
        victims would expect to receive email from or visit," Microsoft President
        Brad Smith said in a&nbsp;blog posted&nbsp;to the company''s website on Monday
        night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a72e4-31b9-4fc8-86b9-7e7f54562ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the websites could be used to trick members of the Senate
        and think tanks, they also could have been used to dupe other people or entities
        that interact with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22698f04-1539-42fd-b856-8ad3cf78b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09e46d-bdc6-4d5a-a9ef-6997a452c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think tanks have criticized Russia</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c9555-f115-4e42-8bbb-ba09bf62f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264085a-d9dd-4431-8653-08cd41bea793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers could have used the domains to send emails to Senate staffers
        or people working for the Hudson Institute or the International Republican
        Institute in an attempt to trick them into handing over information, like
        their passwords.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02f0eb-02f4-42cd-84e2-a180f42ea51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This form of attack, known as spearphishing, was successfully used
        to target Hillary Clinton''s campaign chairman John Podesta in 2016. Missouri
        Democratic Sen. Claire McCaskill''s staff was similarly targeted by a Russian
        group last year.&nbsp;McCaskill has said the attempt was unsuccessful, and
        Microsoft took control of the domain that targeted her staff via a court order
        in Virginia earlier this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b508b-6664-4cd0-bb3c-76a9db8d509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the websites for which a judge in the Eastern District of
        Virginia granted Microsoft control were those with domain names designed to
        resemble sites used by congressional staff. They include "senate.group" and
        "adfs-senate.email."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e5c07-7f12-44b1-9bb6-3cadbf05c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other domains were designed to look like they were related to the
        Hudson Institute, a conservative think tank, and the&nbsp;International Republican
        Institute, whose board includes six serving senators, former Massachusetts
        Gov. Mitt Romney and Gen. H.R. McMaster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea71b01-3109-4ab2-a195-13fb96155970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both think tanks have been critical of Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e8dcc-b66d-4f50-907f-16d1fc5f0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hudson Institute runs the Kleptocracy Initiative, which has
        an advisory council with several Russia experts and focuses on revealing how
        "financial secrecy fuels globalized corruption and threats to democracy" and
        frequently scrutinizes on the Kremlin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a381144-8e42-4566-ab7b-38b100593c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Republican Institute has been working to promote
        democracy since the 1980s and receives funding through the U.S. State Department,
        U.S. Agency for International Development and the National Endowment for Democracy.
        IRI has also been critical of Russia, and the Russian Federation labeled the
        group an "undesirable organization" in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c15ed-77d1-4071-a295-70e3ff6217c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute''s board of directors includes several Republicans
        in Congress. Arizona Sen. John McCain led the board earlier this year and
        Alaska Sen. Dan Sullivan took over for McCain. Both have been critical of
        Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966e4ac-7631-4cb2-8cfb-95e70bba6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This apparent spearphishing attempt against the International Republican
        Institute and other organizations is consistent with the campaign of meddling
        that the Kremlin has waged against organizations that support democracy and
        human rights," Daniel Twining, IRI''s president, said in a statement Tuesday
        morning. "It is clearly designed to sow confusion, conflict and fear among
        those who criticize (Russian President Vladimir Putin''s) authoritarian regime."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95915f-956e-442f-a21e-a70891d54db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacffd09-e22a-4eda-ba03-d9ef428f66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin denies involvement</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdc788-5f3b-4322-8a94-4a32de5ccdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d0212-f874-4111-8854-e0d84db5a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin on Tuesday denied any knowledge of attempts to interfere
        in U.S. elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024ae32-184d-4d4d-93e4-c9af451b2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reaction has already become traditional: we don''t know which
        hackers they are talking about, we don''t know what is meant about the impact
        on elections," Kremlin spokesman Dmitry Peskov said in response to a CNN question.
        "From the U.S., we hear that there was not any meddling in the elections.
        Whom exactly they are talking about, what is the proof, and on what grounds
        are they reaching such conclusions?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61459aaf-1269-4ab0-bf54-d90e5008c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We don''t understand, and there is no information, so
        we treat such allegations accordingly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa517e2e-25ee-4a0f-b436-dde5928ccb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters&nbsp;on Monday, Trump — who has openly
        and repeatedly questioned U.S. intelligence findings that Russia interfered
        in the 2016 election with the goal of harming Hillary Clinton''s campaign
        to aid his bid — blamed special counsel Robert Mueller''s investigation into
        the matter for undermining his efforts to improve relations with Moscow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974dbb8a-f8da-484c-b4d1-2e42d0efcde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s investigation has "played right into the Russians — if
        it was Russia — they played right into the Russians'' hands," the President
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071ad4f-9f5f-47d3-8f99-41a8b3cb69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s own Director of National Intelligence, Dan
        Coats, delivered a speech at the Hudson Institute last month, in which he
        called Russia "the most aggressive foreign actor" participating in efforts
        to undermine American democracy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2df5b-bb18-4790-a042-19048f259f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also last month, the Justice Department&nbsp;announced indictments&nbsp;against
        12 members of the GRU, as part of Mueller''s investigation, for allegedly
        disseminating information it had stolen from the Clinton campaign, the Democratic
        National Committee and the Democratic Congressional Campaign Committee in
        2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03064f0-8666-4528-9d71-35520b275910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment laid bare how two units of the GRU had been allegedly
        responsible for the intrusions, putting names to a group that had only been
        known under monikers like Fancy Bear and APT28.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0bf8b-18ad-491d-a6b2-e339ee52c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f6a77-2432-4f44-ac63-81985927905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent attacks</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e223a15-958d-4159-ac60-5e77577f1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eafae9-c0d1-42e6-8402-0bfc46071fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes less than a week after it emerged that two Democratic
        congressional primary candidates were hacked earlier this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235dafe-a04f-42a4-9483-e0eedc068bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaigns of Dr. Hans Keirstead and David Min, both of whom
        lost in California''s June primaries, were breached, but the groups responsible
        for the attacks have not been made public and may not be known.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b248b1-9c46-4035-9987-1d84acf0ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said Monday that, in light of the ongoing threats to political
        groups in the U.S., it was launching a specialized cybersecurity protection
        service called AccountGuard.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160e935-5700-4280-9af1-a0461f39f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it will offer the service to all candidates and
        campaign officials, as well as think tanks and political organizations that
        use Microsoft Office 365, at no additional cost.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043d209-6461-498a-b9cc-56bb9bd880e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is part of Microsoft''s Defending Democracy Program,
        which it launched in April. The company said it plans to roll out AccountGuard
        in other parts of the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a2809-758d-4ebe-9c36-a17404d922a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional context about the Russians''
        attempted interference.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb856f5-dea3-4783-a8de-b85beff3fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:22:41.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:22:45.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Russians targeted
        Senate and conservative think tanks, Microsoft says"</em></p>'
  'United-Nations-North-Korea-nuclear-program':
    'author': 'Barbara Starr'
    'caption': 'North Korean leader Kim Jong Un. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-22T06:42:25.577+08:00
    'imagesource': 'jcr:00b71f9d-63bd-4222-aa19-3564de404103'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ebf5b8-3f85-4adf-8cd2-4bde75032b53'
    'lead': 'A report Monday from the International Atomic Energy Agency noted that
      without direct access to North Korean weapons sites its information is limited.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:25:55.632+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T15:26:13.932+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T15:26:13.740+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN watchdog says North Korea has not halted nuclear program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25aee1-08f5-4e20-8a38-16b41688b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations nuclear watchdog agency
        says it has "grave concern" that North Korea continues to develop its nuclear
        weapons program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84434604-ca42-445d-a1d4-b8ad74614233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report Monday from the International Atomic Energy Agency noted
        that without direct access to North Korean weapons sites its information is
        limited, though it is monitoring the program through "more frequent collection
        of satellite imagery."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9e4ba-e409-456d-bd67-35fcae0d8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes a detailed list of nuclear-related activities
        the agency believes have been underway in recent months mainly at the Yongbyon
        Nuclear Scientific Research Center, one of the country''s major nuclear sites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87570d00-4b34-4738-b4a6-f9e42740fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA report provides some of the most specific information made
        public so far about North Korea''s activities. They include:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d3956-178d-44d0-b708-23033ea15af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indications consistent with the use of centrifuge enrichment technology
        at the nuclear fuel-rod fabrication plant including operation of cooling units
        and movement of vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e246b6d-6970-488e-a521-4d723033b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indications "consistent" with operation of the 5-megawatt experimental
        nuclear power plant including discharges of steam and cooling water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ce53f-95b8-4e69-bf9c-5780c9750779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of a steam plant were observed that served a radiochemical
        laboratory associated with nuclear fuel processing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a7d2f-8fb9-4417-8faa-d91243422eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also indications of ongoing mining, milling and other
        fuel activities at a site previously declared as a uranium mine and an associated
        plant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a516e7-74ea-4718-add6-fccf273725a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo told the Senate Foreign Relations
        Committee in July that the regime is still making fissile material, but he
        gave no other details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c9302-58b2-4da4-a914-b2da9c9714dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has subsequently said the U.S. still has a long way to go
        in discussions with North Korea to achieve the full denuclearization the Trump
        administration says North Korean leader Kim Jong Un promised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1a361-e4dc-42f0-adcd-7dfd5d94e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday U.S. President Donald Trump said another summit&nbsp;with
        Kim would "most likely" happen but offered no details on timing or venue in
        an&nbsp;interview with Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a24664-1d6c-4039-99d0-d779555ccdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Trump pointed to an absence of missile or nuclear
        tests from Pyongyang as a measure of the success he''s had in dealing with
        the reclusive regime, which last year was threatening the U.S. mainland with
        nuclear strikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e5ad3-1113-4b18-ac4a-9bc3bf476b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stopped (North Korea''s) nuclear testing. I stopped (North Korea''s)
        missile testing. Japan is thrilled. What''s going to happen? Who knows? We''re
        going to see," the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578c400-1e3e-42ec-b696-40d9de937ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:25:55.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:26:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN watchdog says
        North Korea has not halted nuclear program."</em></p>'
  'maguindanao-massacre-zaldy-ampatuan-furlough':
