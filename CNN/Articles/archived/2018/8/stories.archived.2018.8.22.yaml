  'duterte-drug-taiwan':
    'author': 'Janine Peralta'
    'caption': 'The President has reiterated his claim that illegal drugs in the country
      are being supplied by a top drug syndicate based in Taiwan. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T13:52:30.096+08:00
    'imagesource': 'jcr:80f1cf25-fee3-40df-8b5e-709f09d21611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efce33b0-1a66-41cc-b7f0-4cb51caf2cc9'
    'lead': 'The President has reiterated his claim that illegal drugs in the country
      are being supplied by a top drug syndicate based in Taiwan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:57:15.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:57:18.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:57:18.607+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte claims drugs in PH imported from Taiwan syndicate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc742ae-016a-4c97-b027-8b223668f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        President reiterated his claim that illegal drugs in the country are now being
        imported from Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb85274-baac-41c3-a54b-70b3c68305de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday, President Rodrigo Duterte said there are no
        more laboratories producing illegal drugs in the country as all of them are
        being supplied by the Taiwan-based Bamboo Triad, one of the world''s most
        powerful drug syndicates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08904f3c-c5fe-49cb-b22e-b3f03f098ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, there is no more laboratory if at all dito sa Pilipinas [here
        in the Philippines]. They are avoiding it because it''s very dangerous…So
        what we have now is imported. It comes from the Bamboo Triad," he said during
        the the Conference of the League of Municipalities Visayas chapter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6365a-37ef-430b-91be-1ef3ad782980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first made this claim in his speech in September 2017,
        when he emphasized that the country''s drug problem comes from Taiwan. He
        also mentioned the 14K or Hong Kong Triad as a supplier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8c797-3234-41a2-9a26-ccd1776153ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong drugs ngayon [These drugs], it''s being operated by the 14K,
        Bamboo Triad. They have taken over," he said previously. "It''s actually from
        Taiwan at lahat na [it''s everything]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c485a8-b714-4b15-832e-839107974545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bamboo Triad was among the drug syndicates identified by the
        Philippine Drug Enforcement Agency (PDEA) as a top supplier of shabu in the
        Philippines. PDEA also named the 14K Triad, and the China-based Sun Yee On
        Triad as lead smugglers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1a792-d32a-4b3b-abc9-66a2c712fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Three global drug syndicates supply shabu to Philippines</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287499e9-b06e-4e29-b0fb-8994e88a72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also criticized the United States for allegedly
        covering up their failure to control their drug problem by labelling marijuana
        as a "beneficial" drug, based on a documentary he watched.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8e283-fd64-4fba-a877-e168ed4e409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot control marijuana, so they just had to come up with
        a statement that marijuana sometimes or maybe is a chemical that is beneficial
        because it kills pain," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623555be-c2a8-4e05-bbee-239c5ce1360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said although some drugs are considered organic, shabu poses
        a greater threat due to its chemical nature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1fb46a-6b9d-4822-8506-3818fdfb357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong [This] shabu is characterized as the most toxic and lethal.
        Simply because shabu comes from a mixture of chemicals. Unlike cocaine, cannabis,
        or heroin, they are extracts from the poppy, organic. Itong [This] shabu,
        chemical," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ce413-a53c-485b-98f2-319cbfc27212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statements come amid an ongoing investigation on a multi-billion
        peso shabu shipment from another Taiwan-based drug syndicate, that has allegedly
        slipped through government inspection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc7d04-d3bf-4c7c-a267-b29cee226767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously dismissed the incident as "pure speculation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f694ef5-f297-45fc-a459-7b3563e16336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:57:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:57:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Entry of ₱6.8 billion worth of shabu is ''pure speculation''</p>'
  'Facebook-fake-news-campaign-Iran-Russia':
    'author': ' Heather Kelly, Julia Horowitz, Donie O''Sullivan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-22T08:47:07.405+08:00
    'imagesource': 'jcr:b6c72fc4-ee85-4fa0-8824-88fc682716e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ad9f078-7d0e-405c-9d6f-6916832b50e4'
    'lead': 'Facebook has taken down 652 pages, accounts, and groups it identified
      as part of a coordinated disinformation campaign targeting countries around
      the world'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:06:41.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T15:06:45.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T15:06:45.302+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook takes down 652 pages after finding disinformation campaigns
      run from Iran, Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a52442-53c4-4b89-8e9d-a3c771e025ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook has taken down 652 pages,
        accounts, and groups it identified as part of a coordinated disinformation
        campaign targeting countries around the world, originating in Iran. It also
        found a number of new pages connected to Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c2bbd-8a93-4662-8931-15f488c3ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages and groups spread misinformation in the United States,
        United Kingdom, Latin America, and the Middle East. Some of them posed as
        a group called "Liberty Front Press."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cdeb0-234b-4f92-a946-4074bd6c0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the coordinated campaigns originating in Iran had
        254 Facebook pages and 116 Instagram accounts, and more than 1 million followers
        across the two services. They spent more than $12,000 on advertisements between
        2012 and 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45838fb-d589-41fc-9e67-61ccb915cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg said the company''s attempts to identify fake
        pages, groups and accounts are making Facebook safer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a350f31-48c6-44ca-b53b-f5a2ab4a1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s still early, we''re starting to see it pay off and
        we''re identifying more of this before the election," he said on a call with
        reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63256d8-444e-466a-acf4-ccdc2d9bb9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday,&nbsp;Twitter said it identified and removed hundreds
        accounts&nbsp;that it had traced to Iran. The company said it was working
        with law enforcement and other companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a556e-807f-4a94-890b-72e3e2377bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements underscore just how aggressively foreign actors
        continue to interfere in elections around the world. Facebook''s revelation
        came after&nbsp;Microsoft took control of websites&nbsp;it said Russian military
        intelligence could have tried to use to hack American politicians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f221328-643a-431d-bcd8-d1176db12295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter and other social media companies have been scrambling
        to protect their platforms ahead of the midterm elections in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0a426-d9de-471c-abc9-57e77021f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also on Tuesday removed content that it says could be traced
        to groups previously connected to GRU, Russia''s primary military intelligence
        agency, the same group that was indicted by special counsel Robert Mueller
        last month for hacking the US Democratic Party. The Russia campaigns were
        not related to any pages originating in Iran, and did not target the United
        States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd066f9-180f-43c9-a2c2-09a40ac44595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook made the&nbsp;announcement&nbsp;Tuesday evening. Some of
        the pages were identified by Facebook after a tip from cybersecurity firm
        FireEye.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce2b17-b860-4437-906d-5ced65278b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is working with US law enforcement in an ongoing investigation.
        It said it has been following suspect pages for months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451190d-18e6-486e-a81c-5adad0611d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using clues like website registrations and IP addresses, Facebook
        connected Liberty Front Press pages to Iranian state media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea76c7c-9bb4-4182-b1e5-ff65a4b9e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as Facebook''s attempts to prevent a repeat
        of 2016, when the platform was peppered with accounts connected to a Kremlin-linked
        troll group posing as Americans. It removed more than 30 pages last month
        that it said were part of a coordinated campaign to post "misleading" information.&nbsp;Facebook
        told lawmakers&nbsp;it suspected a Russian group was behind the accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d529110-6157-4c88-bf4b-3b7b0f602d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s revelations show the problem goes beyond Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61900624-bef7-4464-b5f5-5e98363d363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:06:41.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:06:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been saying for months that there''s no way the problem of
        social media manipulation is limited to a single troll farm in St. Petersburg,
        and that fact is now beyond a doubt," said Senator Mark Warner, top Democrat
        on the Senate Intelligence Committee. "We also learned today that the Iranians
        are now following the Kremlin''s playbook from 2016."</p>'
  'Trump-Paul-Manafort-guilty-financial-crimes-Robert-Mueller':
    'author': ' Katelyn Polantz, Dan Berman, Marshall Cohen and Liz Stark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-22T08:45:14.046+08:00
    'imagesource': 'jcr:ec372dd9-2d62-4d6b-9366-fb605cc01795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2854013-d0aa-4f18-b8fd-3ccab92497f0'
    'lead': 'President Donald Trump''s former campaign chairman Paul Manafort has
      been found guilty on eight counts of financial crimes'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:10:02.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T15:10:07.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T15:10:06.793+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s former campaign chairman Paul Manafort found guilty on eight
      counts

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd419b1f-7e17-4326-b4e4-479476588e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump''s former campaign chairman Paul
        Manafort has been found guilty on eight counts of financial crimes, a major
        victory for special counsel Robert Mueller.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f4938-a486-48b0-8a22-df787b1d9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But jurors were unable to reach a verdict on 10 charges, and Judge
        T.S. Ellis declared a mistrial on those counts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882442a-2d6d-4771-bafc-97b67bcaf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort was found guilty of five tax fraud charges, one charge
        of hiding foreign bank accounts and two counts of bank fraud. He faces a maximum
        of 80 years in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1743b-c296-40f3-9acb-88e9f5ba3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came at the same time Trump''s former lawyer Michael Cohen
        was in a New York federal court to plead guilty to multiple counts of campaign
        finance violations, tax fraud and bank fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192665e9-6e49-4b66-8720-b25ea3047990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing in Charleston, West Virginia, Trump said that the charges
        Manafort was convicted of on Tuesday have "nothing to do with Russian collusion"
        and criticized Mueller''s investigation for arriving at this point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a38b2-51f9-4799-9d96-44fdbfe273d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort was charged with 18 counts of tax evasion, bank fraud and
        hiding foreign bank accounts in the first case Mueller brought to trial as
        part of the investigation into Russian interference in the 2016 US election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2cf23f-86d8-4438-88a6-dcbcf1428e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis spoke directly to Manafort at podium to tell him he has been
        found guilty of several charges. He did not smile. His attorney Kevin Downing
        stood behind him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc4ed2-7009-4127-89ff-230ad1d2d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s wife Kathleen expressed no emotion and stared ahead.
        She had her hands clasped on her lap and made no comment upon leaving the
        court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf010c-7333-494f-b227-ddbb55f99d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Manafort is disappointed of not getting acquittals all the
        way through or a complete hung jury on all counts," Downing told re However,
        he would like to thank Judge Ellis for granting him a fair trial, thank the
        jury for their very long and hard-fought deliberations. He is evaluating all
        of his options at this point. Thank you everyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba25839-4acc-4fa8-8a1f-f0acfe53db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against Manafort</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b3c92-f59c-4b44-be6f-3c0bf2a46908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Manafort collected $65 million in foreign bank
        accounts from 2010 to 2014 and spent more than $15 million on luxury purchases
        in the same period, including high-end clothing, real estate, landscaping
        and other big-ticket items.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf26a5-b9f2-4e87-916c-2005b7413b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also alleged that Manafort lied to banks in order to take out
        more than $20 million in loans after his Ukrainian political work dried up
        in 2015, and they accused him of hiding the foreign bank accounts from federal
        authorities. Manafort received loans from the Federal Savings Bank after one
        of its executives sought a position in the Trump campaign and administration,
        according to prosecutors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c581d7e-bad4-4a12-bf3c-29d2317268f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Manafort lied to keep more money when he had it, and he lied
        to get more money when he didn''t," prosecutor Greg Andres told jurors during
        closing arguments. "This is a case about lies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338366a-8cbe-4875-82f5-e81fcbfd2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, 69, has been in jail since June after his bail was revoked
        following new charges of witness tampering against him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce59c4-ea2b-4af5-8209-a9d33a46363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:10:02.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:10:07.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still faces a second set of criminal charges in a Washington,
        DC, federal court, of failure to register his foreign lobbying and of money
        laundering conspiracy related to the same Ukrainian political work that was
        central to the Virginia case.</p>'
  'ichael-Cohen-guilty-Donald-Trump':
    'author': 'Erica Orden, Mark Morales, Kara Scannell, Shimon Prokupecz and Laura
      Jarrett'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-22T08:26:46.424+08:00
    'imagesource': 'jcr:349bb064-8ecd-452b-b750-670da9afaaf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d1d6d7-cdea-4c45-9e0b-498c30190d2d'
    'lead': 'Michael Cohen, U.S. President Donald Trump''s former personal attorney,
      pleaded guilty to eight criminal counts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:12:48.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T15:12:51.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T15:12:50.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Cohen pleads guilty, implicates Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d9d45-f967-41b4-8333-bc400c96b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Michael Cohen, President Donald Trump''s former personal
        attorney, pleaded guilty in Manhattan federal court Tuesday to eight criminal
        counts, admitting that "in coordination and at the direction of a candidate
        for federal office" he acted to keep information that would have been harmful
        to the candidate and the campaign from becoming public during the 2016 election
        cycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897536e9-ad1d-43ae-8d4e-1a41ea1346aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Cohen, an attorney for Trump until earlier this
        year and a member of his inner circle throughout his presidential campaign,
        bring an end to a months-long investigation by the US Attorney''s Office for
        the Southern District of New York. And they expose, through the criminal information
        filed against Cohen in court, that he acted with Trump and his allies, including
        David Pecker, the CEO of the National Enquirer''s publisher, American Media
        Inc., to suppress potentially damaging claims against the now-President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84310e0a-a54b-4d1b-9266-55db8f4eeb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump himself isn''t named, the court filing refers to an
        Individual-1, who by January 2017 had become president of the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa72f8f-6418-4319-9443-e9538b539de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counts against Cohen included tax fraud, false statements to
        a bank and campaign finance violations tied to his work for Trump, including
        payments Cohen made or helped orchestrate that were designed to silence women
        who claimed affairs with the then-candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3faaf-88fd-405b-943c-7981ebe5f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not named in the plea deal filed in court, the women whom
        Cohen helped silence were two who have since gone public with their claims
        of sexual encounters or affairs with Trump: a porn star named Stephanie Clifford,
        who goes by the stage name Stormy Daniels, and a former Playboy model named
        Karen McDougal. Trump has denied the claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb55dd-e022-421d-9593-77548e5b2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Clifford, Cohen arranged a nondisclosure agreement
        for which he paid her $130,000, and for that Cohen was charged with making
        an excessive campaign contribution, since the payment was made in service
        of the campaign and exceeded the federal limit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44af899-cca3-45f3-a99f-31d2ac2938e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McDougal, Cohen and the CEO of a media company "worked together
        to keep an individual from publicly disclosing" information that would have
        been harmful to a candidate, saying the individual received $150,000. In the
        summer of 2016, American Media Inc. paid McDougal $150,000 for a contract
        that effectively silenced her claims of an affair with Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60768ba4-2497-4618-8e68-af9057c52d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In or about August 2015, the Chairman and Chief Executive of Corporation-1
        ("Chairman-1"), in coordination with MICHAEL COHEN, the defendant, and one
        or more members of the campaign, offered to help deal with negative stories
        about Individual-l''s relationships with women by, among other things, assisting
        the campaign in identifying such stories so they could be purchased and their
        publication avoided," the criminal information says. "Chairman-1 agreed to
        keep COHEN apprised of any such negative stories."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925abc8-427a-4071-8fad-6399cd5257cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the corporation and its chairman are not named, court filings
        describe the corporation as "a media company that owns, among other things,
        a popular tabloid magazine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3372516-3ef0-4db9-84f5-1670f292dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for AMI didn''t immediately respond to a request for
        comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1ca5b-50de-48c4-94ff-73b41aeb960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court filings also link AMI to Clifford, saying that in October
        2016, an agent for an adult film actress contacted the company and said she
        was willing to go public with her allegations of an affair with Trump. Pecker
        then contacted Cohen, and Cohen negotiated with the woman''s attorney to "purchase
        [her] silence" for $130,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c53112-a791-4622-948e-b99dcf69f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cohen failed to either execute the agreement immediately or
        pay the woman, she threatened, in late October -- 14 days before the election
        -- to Pecker to take her story to another publication. Pecker then informed
        Cohen, in part by calling him on an encrypted phone app. He told Cohen that
        the deal needed to be completed "or it could look awfully bad for everyone,"
        according to court filings. Cohen then agreed to make the payment and finalize
        the deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418df09f-b6b4-4ba7-83ae-0f8254ad91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing in court on Tuesday, Cohen said of the charge linked to
        McDougal that it was done "for the principal purpose of influencing the election."
        Regarding the charge linked to Clifford, Cohen said the money "was later repaid
        to me by the candidate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff65eae-2eaf-4767-8601-64951a426f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant US Attorney Andrea Griswold said prosecutors would have
        been prepared to present evidence during a trial that these were so-called
        hush payments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4b612-5bb2-4f0d-8453-497378034638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proof on these counts at trial would establish that these payments
        were made in order to ensure that each recipient of the payments did not publicize
        their stories of alleged affairs with the candidate," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031de45-d190-4060-b0cd-ae5baef22220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen faces up to 65 years in prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bce5cc-7bd1-4397-8488-732c3bb6f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge William H. Pauley set a sentencing date for Cohen for December
        12. The judge set a $500,000 bond, which must be co-signed by Cohen''s wife
        and another party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c59db-2d78-42f3-9e78-1036c8ae1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When checking if he was of sound mind, Pauley asked Cohen whether
        he had consumed alcohol. Cohen replied that he had some alcohol with dinner
        the previous evening -- a glass of Glenlivet 12, on the rocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26dd9c-3572-4098-ba98-b26d68f78cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Cohen also covered a range of his activity outside
        of his work for Trump. In the tax evasion scheme linked to his taxi medallion
        business, Cohen failed to report more than $4 million in income, according
        to the criminal information filed against him, resulting in his avoidance
        of more than $1.4 million in taxes he would have had to owe the Internal Revenue
        Service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5d927-4ec7-4531-99e6-eaba6e8253aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also pleaded guilty to making false statements to a bank by
        understating his medallion debt in order to secure loans to buy property.
        He had omitted a $14 million line of credit on applications so that he could
        purchase properties, including a Park Avenue condominium and a summer home.
        He also got a $500,000 home equity line of credit in April 2016, a loan he
        never would have gotten if the bank knew of the $14 million debt, the court
        filings say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cfe2d-8f4b-4940-b914-79d542f98975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 4 p.m. on Tuesday, after having surrendered to the
        FBI, Cohen entered court in a dark suit, white shirt and gold tie, followed
        moments later by his attorney, Guy Petrillo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db976b-9cd5-422d-bc8e-c95c472d21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in attendance to observe Cohen''s guilty plea in court were
        Deputy US Attorney Robert Khuzami and the public corruption chief for the
        Southern District of New York.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d282c31-a97f-4593-9d1e-f51d8e8b0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very serious charges that reflect a pattern of lies and
        dishonesty," Khuzami said outside the courthouse following the proceedings.
        "They are significant in their own right. They are particularly significant
        when done by a lawyer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef15464-80fa-498c-b080-34549015761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By pleading guilty, both Cohen and prosecutors avoid the spectacle
        and uncertainty of a trial. But the plea deal is a significant blow for Trump,
        as Cohen was part of Trump''s inner circle for more than a decade, working
        as his personal attorney at the Trump Organization and continuing to advise
        the President after the election. Cohen once said he would take a bullet for
        Trump, but the relationship between the two men has frayed since an FBI raid
        in April of Cohen''s office, hotel room and home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3b662-b84e-4f0a-a48a-5b898bff1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Trump has distanced himself from Cohen, who has told friends
        he has felt isolated,&nbsp;according to the friends. Last month,&nbsp;Cohen
        told ABC News&nbsp;his loyalty is to his family and country first, not the
        President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359f03c-852d-4679-8099-6c0d9094ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cohen investigation was referred to the Southern District of
        New York by special counsel Robert Mueller. The plea deal does not include
        cooperation by Cohen, and it is unclear if he will follow through&nbsp;on
        his previous assertion to friends, according to sources, that he is willing
        to talk to Mueller.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f447ce-1625-4897-8de4-8133b93431b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how the plea deal with Cohen might affect other
        entities that have been under scrutiny by federal prosecutors as part of the
        Cohen investigation, including AMI or Pecker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92f6b6-55dc-42ad-a77b-3baf0753dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:12:48.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:12:51.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to correct the name
        of the alcohol that Cohen said he drank on Monday night.</em></p>'
