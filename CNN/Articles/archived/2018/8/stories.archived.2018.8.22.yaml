  'Duterte-assassination-plot-US-CIA-PNP':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T16:06:10.775+08:00
    'imagesource': 'jcr:80f1cf25-fee3-40df-8b5e-709f09d21611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bd415ef-1bc3-4245-96e4-92ba7c26293d'
    'lead': 'President Rodrigo Duterte is convinced the United States'' Central Intelligence
      Agency (CIA) is out to get him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:39:49.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:39:53.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:39:53.331+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP validating alleged CIA plot to kill Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181eee57-ef11-4c4e-90e5-4e55d8082c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Philippine National Police said on Wednesday they are validating President
        Rodrigo Duterte''s statement the United States'' Central Intelligence Agency
        (CIA) is out to get him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda54c27-70e7-43cb-9e76-e14de3fddb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take all the threats against the life of the President seriously
        palagi," PNP Chief Director General Oscar Albayalde said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9e3de-93da-446f-a298-f34db629d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a threat against Duterte, whether validated or not, will
        not be taken lightly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec004251-bce2-4512-87fd-569ece1b2404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always consider them as real. There are raw informations. These
        are all intelligence information that needs validation," Albayalde said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703eb2f-006c-4591-8581-5003c48a6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said CIA is listening in on his phone calls and
        plotting his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda85cb9-692f-4df4-b3a3-e2c42ac0ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakikinig sa akin is United States, sigurado ''yan ang CIA.
        Iyan ang papatay sa akin, mga ulol na ''yan eh," he said in a speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f87ff1-dae0-4421-a78f-7b7d96293e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added other countries are also tapping his phone, which is why
        he said he barely uses his cellphone to make calls. If he does, he said in
        jest that he only talks to women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6922a-da0c-4377-9ae1-e1611ae77419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, Russia, China, Israel maybe, and maybe Indonesia. Nakatutok
        ''yan siya lahat sa mga leaders," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fa603-b0d2-4ce3-a69b-9fb712f9b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Duterte brought up CIA''s alleged assassination
        plans. In May, he said if a plane he''s in suddenly blows up, the CIA is surely
        behind it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a7ac8-612a-4723-a60b-97763b2109c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs to be confirmed by our intelligence operatives," Albayalde
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd180b4-3895-4d05-a433-5ad814fc333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:39:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:39:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said despite the alleged threat, they did not add
        police security for the President.</p>'
  '2018-Asian-Games-Pauline-Lopez-taekwondo-bronze':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-22T14:44:23.735+08:00
    'imagesource': 'jcr:43e290aa-6a16-429a-bb11-0f4912d44b7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'effda430-0fd5-44e8-83db-7e6c9d373f4f'
    'lead': 'Following her 2018 Asian Games bronze medal stint, Filipino taekwondo
      jin Pauline Lopez will focus on the areas she needs to improve on for her succeeding
      tournaments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:42:43.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:42:47.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:42:47.222+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: Preparation key to PH''s taekwondo jin Pauline Lopez''s
      podium finish

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b10a65-932c-4f62-b972-ff3b00cc0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 22) —</strong> Entering the 2018
        Asian Games, Filipino taekwondo jin Pauline Lopez really trained hard because
        she knew that she will face the best in the continent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ed295-8cf6-43dd-8b23-6ae5fb2635fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All her sacrifices paid off as she bagged a bronze medal for the
        Philippines in the women''s -57kg taekwondo kyorugi event Tuesday at the Jakarta
        Convention Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a081e92-860b-450e-8fa4-5fcfb7d977a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pauline Lopez hands PH fourth bronze medal</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6606db53-1d86-4494-8a19-5bfdbcf2d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before going in the match, I knew my opponent would be tough but
        I knew I prepared mentally, physically, spiritually, emotionally so I got
        a podium finish," she told CNN Philippines Sports Desk hours after her triumph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41299109-4095-40f2-a533-5acc0e59f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez admitted that her semifinal foe, China''s Luo Zongshi, had
        a more polished game plan which resulted to the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7aa896-5a16-4e0d-996d-191ad33af10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a way to beat your opponent, it''s just this time
        she was better than me. But of course, I''m always hungry for more," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b373391-d433-456a-ae83-186e35c1d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old athlete reflected that she is now aware of the areas
        she needs to improve on after her stint in Indonesia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d287565-62b4-4f14-a899-a3862143c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I know the mistakes I''ve made and I know what I''m gonna fix
        especially with distance, timing, and all of that comes with taekwondo so
        that''s something we''ll work on when we go back to Manila."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1246ec-e6c6-4db6-b0f9-204fbe02ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''ve matured not just an athlete but as a person.
        I now know how to deal with things such as loss and to bounce back from that.
        This time around, I''ve shown that with this podium finish."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fe5d5-4902-4491-b9c8-ce4b68841d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines so far has one gold and four bronze medals in the
        ongoing quadrennial sports meet.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
