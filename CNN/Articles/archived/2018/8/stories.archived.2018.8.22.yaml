        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bmv1ypbgp9y/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Im with the Winner!! The beautiful @camila_cabello ! So proud
        of her! 🌈💕🎉. And just to clarify: I was asked to present video of the year
        by MTV! And then they asked me to share any anecdotes I had in my career connected
        to Aretha Franklin! I shared a part of my journey and thanked Aretha for inspiring
        me along the way. I did not intend to do a tribute to her! That would be impossible
        in 2 minutes with all the noise and tinsel of an award show. I could never
        do her justice in this context or environment. Unfortunately most people have
        short attention spans, and are so quick to judge. I love Aretha! R.E.S.P.E.C.T.
        🙏🏼. I Love Camilla! Congrats! I LOVE my dress! AND. I love-L O V E!! ♥️
        and there is nothing anyone can say or do that will change that. #vmas #postivevibes</a></p>
        <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/madonna/"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Madonna</a> (@madonna)
