      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josie, which hit the Philippines late July, has led to some municipalities
        in Luzon to declare a state of calamity.</p>'
    '2':
