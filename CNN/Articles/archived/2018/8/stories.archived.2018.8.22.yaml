      'mgnl:lastActivated': 2019-04-26T15:29:42.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        suspect to a gruesome massacre that left 58 people dead in 2009 was allowed
        temporary release to attend a family event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e260c6-fedf-413c-9fe5-e0722505c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldy Uy Ampatuan, former governor of the Autonomous Region of Muslim
        Mindanao and one of the main suspects to the Maguindanao Massacre nine years
        ago, was able to attend the wedding of his daughter Tuesday night. The celebration
        was held in Sofitel, a 5-star luxury hotel in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631f18e-2b55-494d-8f43-a7713e59d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendance was confirmed by the Bureau of Jail Management and
        Penology (BJMP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa87bb-f1ae-40ed-b580-b99f564013b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court allowed Mr. Zaldy Ampatuan to attend his daughter''s
        wedding from 4pm-7pm today," BJMP spokesperson Xavier Solda said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1e267-f4d3-48e8-b7ec-886ff02e7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said that Ampatuan returned to his cell before 7 p.m. at the
        Quezon City Jail Annex inside Camp Bagong Diwa, Taguig City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1646be2-6586-4d39-b4bb-382711d09397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tawi-Tawi representative Ruby Sahali shared a photo of Ampatuan
        at the event on her Facebook account, however, she took it down hours later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ea705-c2f0-4a6c-873e-504fee37e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldy Ampatuan, with his father, the late Andal Ampatuan, Sr., and
        his brother Andal Ampatuan Jr., are among the main suspects to the Maguindanao
        Massacre on November 23, 2009. It was also known as the Ampatuan massacre
        after the town where the corpses of the victims were found, shallowly buried.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ce6ec-55c2-458f-ae20-32d167240eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included members of the Mangudadatu family – a rival
        political family of the Ampatuans, 32 journalists, and some civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e9b3e-d7d3-47e0-916a-9eb18c087906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines released a
        statement Tuesday saying, "While we may understand a parent''s desire to be
        present at such an important milestone in the life of a child, we stress that
        the crime of which Mr. Ampatuan is accused of is of such a heinous nature
        that the shock and outrage it stirred around the world forced then President
        Gloria Arroyo to move against the powerful clan that was among her staunchest
        allies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5cd1c-a336-4207-b7e3-08145cb82310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added, "Surely, his camp would have had to petition the court
        well in advance. Where were the state prosecutors in all this? Did they contest
        the petition? Perhaps, more importantly, did they even inform the families
        of the victims and other parties to the case?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b9af0-66c4-4efd-b6f6-bddcd663379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THe NUJP said at the very least, "the prosecution owes the public
        a full account and credible explanation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da30cdc-0dc6-46c9-9166-97f124878e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were on their way for the filing of certificate of candidacy
        for Esmael Mangudadatu, who was then the vice mayor of Buluan town, when they
        were stopped by armed men, kidnapped and killed. Mangudadatu was running for
        governor against Andal Ampatuan, Jr. in the 2010 elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59500c88-1f56-4ed9-b238-94ea4f56fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre has led former President Gloria Macapagal-Arroyo to
        declare a state of martial law in Maguindanao from December 4 to 13, 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4d201-aa6c-419f-8559-d9ad63ea0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:29:38.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:29:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against the Ampatuan family are still pending in court.
        Andal Ampatuan, Sr. died in 2015 due to complications from liver cancer.</p>'
  'Hidilyn-Diaz-first-gold-Philippines-2018-Asian-Games-weightlifting':
