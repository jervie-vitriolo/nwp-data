      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Hidilyn
        Diaz gave the Philippines its first gold medal in the 2018 Asian Games in
        Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc60fc4-074f-49f7-bb33-4e17d51a5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz reigned supreme in the women''s 53 kilogram (kg) in weightlifting
        Tuesday at the Jakarta International Expo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bb796-84c2-43c2-9102-fec8c6c9fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old pride of Zamboanga City tallied a total of 207 kg
        to beat out Turkmenistan''s Kristina Shermetova (206 kg) who came at second,
        and Thailand''s Surodchana Khambao (201 kg) who ended up at third in the 12-woman
        field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40133cd5-3db3-4d08-98f0-0939276738e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' medal haul now stands at one gold and four bronze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e678792-9d2d-4e47-8281-7631ef9865bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Taekwondo jin Pauline Lopez hands PH fourth bronze medal</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796d4c2-f907-40cf-98f5-98a7c3f74fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted 92 points in snatch, and 115 in the clean and jerk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf924c26-c9ef-447c-a6fa-25775f83c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz captured her first career Asian Games gold. She won a silver
        in the 2016 Rio Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df755e-ee36-44c0-bc8f-91278785e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her win, she called for more support for Filipino weightlifters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992ca9e-a5b5-4b69-8448-6348d7f2e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: China escapes gritty PH in men''s basketball, 82-80</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb7717-a652-4d3e-8841-274bb8ce0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte congratulated Diaz after delivering a
        speech at a conference with municipal mayors in Cebu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1e577-12d4-47d2-832a-d127851326fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces is also proud of Diaz, who is an airwoman first
        class.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f8168-8902-474a-891e-c407eb1e8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:32:30.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diaz epitomizes the diligence, perseverance, hard work, and dedication
        not only of every airman, soldier, sailor, and marine, but of every Filipino
        who triumphs over all adversities and challenges," the AFP said in a statement.</p>'
  'Madonna-Aretha-Franklin-tribute-vmas':
    'author': 'Sandra Gonzalez'
    'caption': 'Madonna says she meant no d-i-s-r-e-s-p-e-c-t when she shared a story
      about her connection to the late Aretha Franklin during the MTV''s Video Music
      Awards'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-21T13:20:30.286+08:00
    'imagesource': 'jcr:01264166-9e89-4133-b6bc-c49181279a5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a60ed6-4106-44a5-b5e3-94378843a921'
    'lead': 'Madonna''s attempt to pay tribute to Aretha Franklin on MTV''s Video
      Music Awards has some viewers calling out the singer for ''disrespect'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:37:50.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T15:37:53.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T15:37:52.757+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madonna says speech at VMAs was not intended to be Aretha Franklin tribute

      '
    'updated': 2018-08-22T07:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91e090-6292-434f-ad64-a97ff5c089d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Madonna says she meant no d-i-s-r-e-s-p-e-c-t when she shared
        a story about her connection to the late Aretha Franklin during the MTV''s
        Video Music Awards on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690f879-bd31-4435-923b-f4a9265c3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna said she was asked to present the award for video of the
        year at the VMAs and told to "share any anecdotes I had in my career connected
        to Aretha Franklin." But she did "not intend to do a tribute to her," according
        to a post the singer shared on Instagram.</p>'
