    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea9646-f6ec-4b92-81d2-25905420a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:32:27.272+08:00
