    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e093ef3-b987-47aa-9222-97b04d05d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about her future plans, Lopez said she will participate in
        a tournament in Chinese Taipei next month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c358a-cb44-4f7c-b8db-48824dfd3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:42:43.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:42:47.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next month I''ll be competing in the Grand Prix in Taipei. Only
        the top 32 in my division is invited to compete so back to training."</p>'
  'BFAR-fish-import-smuggled':
    'author': 'CNN Philippines Staff'
    'caption': 'The fisheries and aquatic resources bureau said fish importation will
      boost stocks. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T17:43:21.763+08:00
    'imagesource': 'jcr:cb6e664a-1bd9-4cc0-ba68-fd34cc140b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e5e82b-dcf1-4cbd-b1af-6f1bc5d412c0'
    'lead': 'The Bureau of Fisheries and Aquatic Resources said it will allow galunggong
      importation to ''augment the local fish supply'' in markets'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:47:45.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:47:48.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:47:48.309+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galunggong importation to begin September — BFAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3199140-f445-4398-a8de-c0ce7d5875ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        government will allow the importation of galunggong or round scad beginning
        September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826abf94-bc45-4962-a836-2352c235ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Fisheries and Aquatic Resources (BFAR)
        on Wednesday said the imports will boost stocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a63852-ce55-459c-ab13-9dd74c6ec526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited recent data — gathered from consultations with major fisheries
        stakeholders — which revealed a low galunggong production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1455a-d257-4098-9830-bafe57d2d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol approved on August 16 the importation
        of 17,000 metric tons of fish to boost supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2ac22-4beb-446e-b6ba-7398c3679108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said the importation will begin Sept. 1, and will run for 90
        days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4bf8d-a7e8-4e9b-b5a3-cb06bb1a20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Strengthen local production, not importation''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b18293-7937-4564-9f2f-03021bb127f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a BFAR official said they are monitoring fish imports
        in the wake of smuggling reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7ab78-79b3-4d2f-8d53-b40afb81b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR Assistant Director Sammy Malvas said authorities are looking
        at fish port prices of P100 per kilogram, only to go up once the fish reach
        markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44c1f3-0a2c-4376-8c37-a868321cce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga reports sa amin na ang pagbagsak ng isda sa fish port
        halimbawa galunggong, ibababa ng mga barko natin at fishing companies sa 100
        pesos per kilo na price, but makikita natin pagdating sa wet market umabot
        na siya sa 140 o 160,"</em> Malvas said in a media forum Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d390289-4124-498e-b97f-94602360a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received reports that fish that have arrived in
        fish ports example round scad, the ships and fishing companies would peg prices
        at 100 pesos per kilo but once we see them in markets, they''re priced at
        140 or 160 pesos per kilo.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82cb6f-3767-4432-8a83-9a35fe0a9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malvas said they are monitoring second borders or canneries and
        processing plants receiving volumes of fish imports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89602d98-4bbf-4a6f-9640-8d6f5230bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Dimagiba, president of consumer group Laban Konsyumer, said
        vendors claimed of fish smuggling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cb1bc-d52f-434e-bd97-fa7bdfcd47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung issue meron ng galunggong 150, 160, na-discover namin
        sa interview ng ilan-ilang tindador daw may nakalusot na imported galunggong,"</em>
        Dimagiba said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edc29b-49dc-412f-bef2-78203d91714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue with round scad (their price of) 150, 160,
        we discovered through our interviews with a few vendors, there were some imported
        fish that have been smuggled in markets]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677c7f3-9d7a-4ca7-a5a8-f75e3b82a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added imported produce fish are smaller compared to the local
        produce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd2891-5133-4fe3-afde-4eebbd395858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR assured the public that imported galunggong will only be unloaded
        in accredited facilities for safety controls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7852c06-20b3-400f-84a7-1f70891024ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the importation should follow guidelines, as it will be
        closely monitored by the bureau as well as the Philippine Fisheries Development
        Authority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec96ff-f9dc-4ec7-b056-86e10d388407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer groups and fisherfolk have criticized the move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156992e-eba7-4f65-b8ad-a8dcf1b5d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA-Pilipinas)</em>
        said that instead of exporting and importing, the BFAR should just focus on
        strengthening local production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772f607-adfb-4c23-97ce-81397e0a1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a solution to this ongoing agricultural crisis, we assert that
        our country should stop from fish importation and exportation and prioritize
        local food security and national industrial needs," its statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e078c2-63d3-4ab5-9799-b3ff862d0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BFAR insisted this is not the first time the Philippines imported
        galunggong from other countries, saying imported fish has been used for canning
        and processing for years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a55387-339c-476b-b042-60215ab5c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:47:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:47:48.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau hopes the galunggong imports will help reduce prices
        in markets.</p>'
