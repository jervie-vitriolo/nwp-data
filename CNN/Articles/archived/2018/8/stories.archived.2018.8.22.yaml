      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official trip also comes a day after a U.S. top official discouraged
        the Philippines from purchasing submarines from Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e65cb6-f52d-47c2-b7b8-dc8e32af0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.522+08:00
      'mgnl:createdBy': 'jeff'
