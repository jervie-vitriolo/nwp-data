      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All banks would be allowed to provide financial assistance to their
        officers and employees who were affected by Josie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523b833-3e0f-46bb-9f94-c35375b6fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:49:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:49:51.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thrift banks, rural banks, cooperative banks and non-bank financial
        institutions with quasi-banking functions (NBQBs) may exlude loans of borrowers
        from computation of past due loan ratio, not be penalized for legal reserve
        deficiencies, enjoy a moratorium without penalty on monthly payments to the
        BSP if the institution has ongoing rehabilitation programs and not incur monetary
        penalties for delays in submitting supervisory reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93677bf-6390-49f2-a510-37af51de69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:49:48.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:49:51.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rediscounting banks may apply for a 60-day grace period to settle
        outstanding rediscounting obligations with the BSP as of July 21, when the
        tropical depression hit the country. They may also apply to restructure obligations
        with the BSP.</p>'
  'Hidilyn-Diaz-gold-medal-2018-Asian-Games-Philippines':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-22T19:48:00.932+08:00
    'imagesource': 'jcr:8ee18067-d0fd-4d10-b7bc-b987600a8a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bec767c-8679-4c50-b443-52a32d153d22'
    'lead': 'Going back to basic paid off for Hidilyn Diaz as she delivered the first
      gold medal for the Philippines in the 2018 Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:55:22.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T13:55:30.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T13:55:30.250+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold medalist Hidilyn Diaz feels proud to see PH flag being honored
      in Asian Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddddc23d-8e4f-4e83-a759-97c9725b0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 22) —</strong> For athletes, there''s
        no better feeling than to witness the flag of your country being recognized
        in an international tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf88af-52b0-40da-9696-5abc5813472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proved true for Hidilyn Diaz who bagged the first gold medal
        for the Philippines in the 2018 Asian Games in Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717dc9cd-fa05-49e3-b56d-15b963203f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besting 11 other competitors in the women''s 53 kilogram division
        in weightlifting Tuesday at the Jakarta International Expo, Diaz said she
        felt proud to see the flag being raised after her triumph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f573c-9c7c-4eed-ad8f-b18012994f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Weightlifter Hidilyn Diaz wins first gold for PH</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8fcaf-90b2-4c8d-a4bf-8b2b42587e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang nakaka proud bilang isang Pilipino,</em> atleta,<em>
        at sundalo na nai-raise ko yung flag ng Pilipinas sa</em> Asian <em>Games.
        Nakakaiyak,"</em> she told CNN Philippines Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cd723-be29-4b5c-961e-1a8679a13282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I felt very proud as a Filipino, athlete, and soldier
        that I was able to raise the Philippine flag in the Asian Games. I cried.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebd933-c2f9-4801-8924-5a0cad7aacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga City native revealed that she had to overcome tons
        of pressure and expectation two months prior the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670eca2-880f-46f3-8759-1bed9ecf23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two months before ng laro ko, sobra yung pressure na nararamdaman
        ko and yung expectation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f42a2-1945-41ea-b3f7-c1b7ba1fd2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also bared that she had to take a time off from school, where
        she is studying business management in College of St. Benilde in Manila, to
        focus on training for the quadrennial sports meet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bfc5e-758c-43da-8c38-46b7b120f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag</em> leave of absence ako sa school then<em> nag training
        ako</em> for this. <em>Talagang bumalik ako sa</em> basic. I trained every
        day then yung diet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a6ad6-81e0-4c21-aa52-b0c33b806afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I took a leave of absence from school train for this.
        I really went back to basic.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c6971-9eda-4564-ac62-3a6a4a8b9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old reiterated the areas where the government should
        focus on so that the country could produce more medals in the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b69680-39ea-43de-a65b-b2071b61f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food, facilities, and support system — they should be there in
        our competitions," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd170a14-b58b-443b-9c95-302b587bbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:55:22.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:55:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' medal haul is currently at one gold and four bronze.</p>'
  'Crazy-Rich-Asians-author-wanted-in-Singapore-for-skipping-national-service':
    'author': 'Euan McKirdy'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-22T18:24:44.013+08:00
    'imagesource': 'jcr:83b2a48f-0f31-4d6a-b3d2-f37de3aeb233'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2fe22cd-7e3e-4dcd-a0ad-1d25a0026b29'
    'lead': 'The author of the hit novel ''Crazy Rich Asians'' is wanted in his birth
      country of Singapore for failing to register for national service, according
      to the country''s Ministry of Defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:59:47.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T13:59:52.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T13:59:52.432+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy Rich Asians'' author wanted in Singapore for skipping national
      service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21c4bf-250e-4967-a0a0-3d06a37cb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The author of the hit novel "Crazy Rich
        Asians" is wanted in his birth country of Singapore for failing to register
        for national service, according to the country''s Ministry of Defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06dc64-c1b6-4e01-ae45-d204aabaed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Kwan, whose book inspired the breakout movie of the same name,
        could face up to three years imprisonment for failing to register for the
        service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d623b8d-cfb5-4b72-b496-c26b038ecaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Kevin Kwan failed to register for National Service (NS) in 1990,
        despite notices and letters sent to his overseas address. He also stayed overseas
        without a valid exit permit. Mr Kwan is therefore wanted for defaulting on
        his NS obligations," the Ministry statement, emailed to CNN, states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa1e22-6879-4c3d-93ea-071cc1b3f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1994, his application and subsequent appeal to renounce his
        Singapore citizenship without serving NS were rejected. Mr Kwan has committed
        offenses under the Enlistment Act, and is liable to a fine of up to $10,000
        and/or imprisonment of up to three years upon conviction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70fdad-6cc6-447b-a431-2942873eed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite widespread interest in the film, much of which is set in
        the city state, Kwan didn''t make an appearance at a red carpet event for
        the movie in Singapore, unlike the majority of the Singaporean members of
        the cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08214863-bb3e-4086-b3b7-e302d84973d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan''s publicist has not yet responded to a CNN request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f934dd6-b6f7-4c19-bfcf-b93bb5b81561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All male Singapore citizens and second-generation permanent residents
        must complete the service in one of Singapore''s uniformed branches -- the
        Singapore Armed Forces, Civil Defense Force or police -- unless given an exemption.
        NS takes place at age 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae2064-6a1c-4b71-9eda-7c3e48aceeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;Singapore''s Straits Times, Kwan''s family moved
        to Texas when he was 11, but as his appeal to renounce his Singaporean citizenship
        without completing NS was rejected, he could still find himself in legal jeopardy
        should he return to the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe445261-d53e-4b73-b27f-de1dafc6b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean government has clamped down on defaulters since
        redefining the sentencing framework in 2017. In August, the Defense Ministry
        denied footballer Ben Davies a deferment to play football for English professional
        team Fulham.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae3f23-7bec-4218-bce7-9588dcffa13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Defense Minister Ng Eng Hen said that the need for
        a robust defense of the country trumped "personal pursuits" and "mandates
        that each liable male performs his NS when required," the Times reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ca63b-f285-44f2-8238-4de90b6f714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundbreaking work</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f963e-3f49-4c54-bd89-b5544c0f3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big-screen version of Kwan''s book -- the first Hollywood movie
        with an all-Asian cast since Disney made "The Joy Luck Club" in 1993 -- stars
        Constance Wu of ABC''s "Fresh Off the Boat" as Rachel Chu, a Chinese-American
        economics professor who follows her longtime boyfriend, Singaporean Nick Young,
        played by newcomer Henry Golding, to his homeland to attend his best friend''s
        wedding and meet his family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9eeee-5a03-4cf6-8581-d27553562077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She discovers he is not only the scion of one of the country''s
        wealthiest families, but also one of Singapore''s most sought-after bachelors.
        With a target on her back, she has to fend off catty socialites and hold her
        own against Nick''s domineering mother (Michelle Yeoh) while remaining true
        to herself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e032bb-634d-4eac-91b9-46daf467e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot almost entirely in Singapore, plot of the book and film make
        good use of Kwan''s homeland -- coming across as "a love letter to the food,
        culture and beauty of this area," according to the film''s producer, Brad
        Simpson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d59a09-c5e6-439e-b048-a7c0f4c84ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced with the assistance of the Singapore Film Commission and
        the Singapore Tourism Board, state-owned media channels have been promoting
        the film relentlessly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed67de-baff-4eb6-8009-fc2805afde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It opened in Singapore Tuesday to packed audiences, who, for the
        most part loved what they saw. Insiders say the ultra-exclusive world featured
        in both book and movie is as real as the Lion City''s stunning scenery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83a446-95e0-4584-b400-51feb8105408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked one of the world''s richest countries, Singapore is believed
        to have the world''s fastest growing number of billionaires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1cd24e-f03a-4150-9544-0fd4ddc5328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:59:47.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:59:52.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''Crazy Rich Asians''
        author wanted in Singapore for skipping national service"</p>'
  'robbie-rotten-stefan-karl-stefansson-lazytown':
