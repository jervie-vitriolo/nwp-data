  'daniel-matsunaga-road-accident':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-22T23:10:08.549+08:00
    'imagesource': 'jcr:3195ea04-5804-4d44-bab7-62f9fe3c61bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3fbf58-6a6b-4df4-bde0-f863a10cfc66'
    'lead': 'Japanese-Brazilian model and actor Daniel Matsunaga on Wednesday took
      to Facebook to express his remorse over a road accident that left a motorcycle
      rider injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:32:12.764+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T13:32:15.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T13:32:15.775+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daniel Matsunaga sorry over accident involving a motorcycle rider

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591363c-ec60-4ef2-9bf1-c5eb54ee8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Japanese-Brazilian
        model and actor Daniel Matsunaga on Wednesday took to Facebook to express
        his remorse over a road accident that left a motorcycle rider injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ace89-15e9-4d4e-a649-3cfb5862b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsunaga on Sunday morning hit a motorcycle rider along Commonwealth
        Avenue in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfe98e-51ad-4834-9627-266ea3dfbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rider, according to the actor, was discharged from the hospital
        on the same morning as he "sustained only minor bruises."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de73fb-9e06-434a-91f1-c6a2b3f37a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, Matsunaga appologized to the victim, saying he was
        "shaken" by the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fa15c-698b-43af-9b18-45919ef0a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said he has agreed to provide the rider''s needs as a
        result of the mishap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd71e4-7718-4220-95ca-8f3f54c31e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the experience as "horrible," Matsunaga said the accident
        remains in his head even though the victim is already stable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d74730-e961-41b5-ba2a-10f7610001fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my first time to be involved in an accident and the fact
        that it involved someone else getting hurt was horrible," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba082b7-38de-4820-aebb-af2543d58cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought of hurting someone or worse really got to me. I couldn''t
        stop thinking about it no matter what," he added.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTeamMatsunaga%2Fposts%2F1821773444567067&width=500&show_text=true&height=645&appId"
        width="500" height="645" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605498af-2bdb-4bd5-8422-0d83f2827cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452439f0-2c22-4cb0-9f05-cd820f9230b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsunaga thanked the people who extended their prayers and authorities
        who responded during the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbffcd-6906-4f6a-8183-cb421ffcc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really appreciate all of you who took your time to say a prayer.
        I was able to rest up after I heard from Kuya again and got assurance that
        he is [okay] and resting," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7a8fa-4d01-4cf2-aa55-dabe0dc2be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:32:12.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:32:15.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very grateful to all the police and MMDA offciers who extended
        their help and to God for his protection upon manong rider," he added.</p>'
  'Joey-Mente-lung-cancer-42-PBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-22T22:53:52.856+08:00
    'imagesource': 'jcr:251feb3f-8716-40c2-996c-f95b047c0a54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d47c7f3-b2f0-4903-be77-1f4f6b76aa57'
    'lead': 'Former PBA slam dunk champion Joey Mente loses his battle with lung cancer
      at the age of 42.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:35:57.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T13:36:00.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T13:36:00.598+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former PBA player Joey Mente succumbs to lung cancer at 42

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2faf89-7a93-45fb-8455-7754292b1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:35:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:36:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Former
        Philippine Basketball Association (PBA) player Joey Mente passed away after
        losing his battle with lung cancer at age 42 on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b81710-8a1e-4202-8f4e-a3abc8e6f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:35:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:36:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His San Miguel Beermen (SMB) teammate Olsen Racela confirmed the
        news to <em>CNN Philippines.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9bb0b-fa1e-43a3-86bb-8bbc50687e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:35:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:36:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mente was the 10th pick in the 2001 PBA Draft by the Beermen. He
        played for four seasons with SMB and won two titles (2001 All-Filipino Cup
        and 2005 Fiesta Conference) with the franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be682e75-a8e6-4a00-aad4-64af66f5e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:35:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:36:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samar native was best remembered for his aerial creativity during
        the 2001 Slam Dunk contest where he was hailed as the champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fb83c-a4e0-4ea6-a2c7-261b441ffae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:35:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:36:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knows him as a really tough and athletic player who won
        the slam dunk contest. I remember him because of his sense of humor, that''s
        what he was known for. He always makes jokes and was fun to be with. He''s
        full of energy on and off the court," Racela said.</p>'
  'delfin-lorenzana-defense-department-russia':
    'author': 'David Santos'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T22:52:42.940+08:00
    'imagesource': 'jcr:20725b0d-4e85-4aab-8e09-c9393c85d5da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3971b8f2-e056-4f29-839d-99fd77558dfc'
    'lead': 'Defense Secretary Delfin Lorenzana is currently in Russia to scout around
      for military hardware as part of the government''s efforts to boost the armed
      forces'' modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:39:09.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T13:39:13.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T13:39:12.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana now in Russia to check out military equipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7643af-fe84-4929-ac2f-c55b9d7cfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Defense
        Secretary Delfin Lorenzana is currently in Russia to scout around for military
        hardware as part of the government''s efforts to boost the armed forces''
        modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba919f-f2a0-403e-b653-2c2d99429a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary''s itinerary includes touring a military expo to check
        out the latest Russian defense hardware.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfba47-b57d-4043-8475-925c7f2e166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department said aside from firearms and ammunition,
        the Philippines is also interested in buying helicopters and possibly the
        country''s first submarines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce8c07-01f7-41ef-b307-6cbd06d0b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford nuclear powered submarines. I think that is the
        stand of the president that do not use vessels, that carry nuclear reactors
        at the moment," Arsenio Andolong, the agency''s spokesperson, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f5bc3-b3b0-4e63-8e1f-91a1d9f89df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submarines are seen to boost territorial defense in regional waters,
        especially for maritime nations like the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e4f0d-60f9-42ba-aee8-097e75e0e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy Chief Robert Empedrad said submarines will deter bullying by
        other nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da545826-e3b1-428b-a1c8-6584ddae4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is offering its diesel-electric kilo-class submarines, which
        it is willing to sell the through a soft loan, possibly with zero interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e905ec-333a-4e6b-a93e-0dec1ae25478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong, however, clarified that the two countries have yet to
        arrive at an agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43c39e-75cd-4dde-a688-952660220744'
      'mgnl:activationStatus': true
