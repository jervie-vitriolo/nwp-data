      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pang agreement. It was an offer made by the Russia, and we
        are now taking a look at the hardware they are offering," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae9b62-7b3e-479f-92e6-60443265ea83'
