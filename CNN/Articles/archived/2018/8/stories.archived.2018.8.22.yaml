    'lead': 'Icelandic actor Stefan Karl Stefansson, best known for playing villain
      Robbie Rotten in the popular children''s TV show "LazyTown," has died at age
      43 from cancer, according to his wife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:15:33.987+08:00
    'mgnl:createdBy': 'jeff'
