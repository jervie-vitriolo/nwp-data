    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123c2c5-fea0-4f3c-9d7d-b51c11d14469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:15:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:15:37.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefansson, who played Robbie Rotten during the show''s run from
        2004 to 2014, was first diagnosed in 2016. Shortly afterward, his "LazyTown"
        castmates started a crowdfunding page to support his treatment, raising close
        to $170,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe61a1-62e1-4ec0-a7bc-582e99edda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:15:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:15:37.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the years, he often shared his progress with fans on
        social media, including a surgery to remove his metastases last June.</p>'
