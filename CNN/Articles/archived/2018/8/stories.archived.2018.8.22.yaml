    'template': '1'
    'title': 'Stefan Karl Stefansson, ''LazyTown''s'' Robbie Rotten actor, dies aged
      43

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c08ba-998f-4531-be91-b27c470ed452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:15:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:15:37.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Icelandic actor Stefan Karl Stefansson, best known for playing
        villain Robbie Rotten in the popular children''s TV show "LazyTown," has died
        at age 43 from cancer, according to his wife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2b170-2b30-449b-a439-ea911bed268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:15:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:15:37.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been "battling aggressive bile duct cancer for two years,"
        wrote his wife, Steinunn Olina Thorsteinsdottir, on Facebook Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667140b-67c6-4ab6-af81-9c76ed13e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:15:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:15:37.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per Stefan''s wishes, there will be no funeral. His earthly remains
        will be scattered in secrecy in a distant ocean."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32967266-980e-4836-9638-9b8d698139a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:15:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:15:37.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefansson has three daughters and a son with Thorsteinsdottir.</p>'
    '7':
