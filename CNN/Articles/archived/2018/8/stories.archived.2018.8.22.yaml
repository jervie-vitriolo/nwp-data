      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his most famous role was as Robbie Rotten. The show "LazyTown,"
        owned by CNN parent company Turner, followed the adventures of an eight-year-old
        girl and a superhero on a quest to reform the town residents with exercise
        and healthy eating. The duo often faced off with Robbie, whose favorite pastimes
        included eating junk food and watching TV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed473aef-6439-413d-a3a8-dcf1226f174e'
      'mgnl:activationStatus': true
