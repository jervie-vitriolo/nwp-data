      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefansson began his career in theater, performing at the National
        Theater of Iceland, and later starring in "How the Grinch Stole Christmas"
        in the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca020870-7add-481c-8251-ccf76c533d5b'
