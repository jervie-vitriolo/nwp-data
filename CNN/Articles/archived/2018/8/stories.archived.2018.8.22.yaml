      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Xiamen
        Airline has agreed to shoulder the costs of extracting the airplane that had
        skidded off the Ninoy Aquino International Airline (NAIA) runway last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bee98-6946-4910-8d07-590c921fff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:42:33.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:42:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which happened on the evening of August 16, has left
        the premier airport''s main runway unusable until the plane was removed Saturday
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5d3bf-7a28-4d06-a4fc-c612b51aaa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:42:33.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:42:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA and the airline industry are still struggling to normalize
        operations after dozens of flights had to be cancelled, rescheduled or rerouted,
        leaving thousands of passengers stranded.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Official Announcement <a href="https://t.co/nBKgaz7f1P">pic.twitter.com/nBKgaz7f1P</a></p>&mdash;
        Xiamen Airlines (@XiamenAirlines) <a href="https://twitter.com/XiamenAirlines/status/1032233306106908672?ref_src=twsrc%5Etfw">August
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722ba18-97ff-4bf0-b1ab-0c48f6cfbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:42:33.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:42:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80881187-8dfa-409e-a37c-3ebc23eb4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:42:33.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:42:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday night, Xiamen Airlines announced that it
        will shoulder the costs for "aircraft handling and runway recovering" caused
        by one of its planes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081345ca-0d96-4d5b-871c-02e26bcc8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:42:33.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:42:38.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it will still have to confirm the actual costs with
        the Manila airport authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0985c8-5333-4328-8d66-a4336ee1d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:42:33.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:42:38.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated its apologies and said that it will continue to provide
        support and free meals to passengers at the NAIA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d921c-9c4d-4ac1-9084-5afed0ae20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:42:33.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:42:38.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said that it will cooperate with the ongoing joint investigation
        by the Civil Aviation Authority of the Philippines and the Civil Aviation
        Administration of China.</p>'
