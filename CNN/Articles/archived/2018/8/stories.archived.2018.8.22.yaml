      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries like Germany, South Korea, France, Indonesia, and
        India also expressed interest in becoming the country''s supplier of the warship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9b2ea-69fa-4b76-bd7b-a689821568c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.522+08:00
