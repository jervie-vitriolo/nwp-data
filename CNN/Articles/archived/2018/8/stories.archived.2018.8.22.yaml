  'ancient-Filipino-scripts-surat-Baybayin':
    'author': 'Chang Casal'
    'caption': 'Baybayin is just one of at least 16 different writing systems that
      were used in pre-colonial Philippines. Illustration by ELLE BATTUNG'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-08-22T19:18:19.063+08:00
    'imagesource': 'jcr:3f9213e0-6f19-4d0b-9609-87d917725ede'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d484ec6-c487-4123-b027-d8986306691f'
    'lead': 'Baybayin is just one of at least 16 different writing systems that were
      used in pre-colonial Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:24:44.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:24:49.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:24:48.820+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient Filipino writing systems that aren’t Baybayin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b3d98-653c-4612-8cc4-95852f8d7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When a House committee
        approved the “National Writing System Act”, which seeks to declare Baybayin
        as the country’s national writing system and aims to put the script to use
        in street signs, public facilities, government halls, publications, and even
        food labels, many linguists, historians, and even average Filipinos got upset,
        to say the least. Baybayin has enjoyed a resurgence over the past few years,
        with many Filipinos taking an interest in learning the script as a means of
        tracing one’s roots and connecting with one’s culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fbf71-408c-4837-91c9-3ff3a28968d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leo Emmanuel Castro of Sanghabi, an NGO which conducts
        research and workshops on Filipino culture, most of the people who took an
        interest in Baybayin in the early days of its resurgence some five to 10 years
        ago were Fil-Ams. “Kasi ito ‘yung mga tao who grew up in an American society
        and their parents did not teach them the culture of their parents. So nagkaroon
        ng tension between their identities,” he says. “They began looking for their
        roots.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6a4a5-205e-4d7d-9f99-52b47509f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro says another catalyst for the renewed interest in the ancient
        script was the boom of arts and crafts and calligraphy in the country. As
        Filipino calligraphers wanted to hone their skills, they sought out a writing
        system they could identify with instead of practicing in Japanese or Korean,
        which they could not understand. Fast forward to today and Baybayin can be
        found on T-shirts, jewelry, and even on tattoos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f8367-cede-43c8-a05a-f993650eb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Baybayin does not encompass the entirety of the Philippines’
        writing systems. Baybayin is, in fact, only one of a number of writing systems
        that were in use before the Spanish arrived on our shores. And those in opposition
        of the bill’s passing worry that relegating one system to the national writing
        system would erase the diversity of scripts that have and continue to exist
        around the country, as well as perpetuate a Tagalog-centric national identity.</p>'
    '7':
      'image': 'jcr:f16148eb-9cf4-470a-9afb-29d2b63c4c99'
      'imageCaption': 'Two of the last scripts that remain in use today belong to
        the Mangyan group of Mindoro, who simply called their writing system "surat."
        Illustration by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5948348-6379-4fcf-b181-f201981e9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5e2eb-4cdb-4850-83da-aa00fdea0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that there were at least 16 different types of writing
        systems present around the Philippines prior to our colonization. Baybayin
        is just one of them, which was said to be of widespread use among coastal
        groups such as the Tagalog, Bisaya, Iloko, Pangasinan, Bikol, and Pampanga
        around the 16th century. One theory is that “Baybayin” got its name from the
        word “baybay,” or seashore in Tagalog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a033ca-f5a4-4cb5-9132-c100b66ac5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Spanish arrived, they studied and used Baybayin to communicate
        with early Filipinos and teach them Catholicism. This could be why Baybayin
        is arguably the most popular and heavily documented of scripts. As Filipinos
        began to learn the Roman alphabet from the Spanish, the use of Baybayin, especially
        in lowland areas, began to disappear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b73e3-9167-4015-9e57-6b954cbd4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in upland areas and remote villages that were difficult for
        colonizers to reach, some scripts remained intact. There are only two places
        left in the Philippines that have preserved their ancient syllabic scripts:
        Mindoro, where the Hanunó''o-Mangyan and the Buhid-Mangyan simply call their
        scripts “Surat Mangyan,” and Palawan, where the Tagbanua and Pala’wan groups
        share a writing system they simply call “surat” — a word meaning “writing.”
        Some ethnolinguists and advocates argue that “suyat” and “surat” are the best
        neutral term to use as a general descriptor of our writing systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18667f-621a-4d7f-a6e3-e001fcd8d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, small groups around the country are making initiatives
        to popularize scripts that are no longer in use, like the Kulitan script of
        the Kapampangans.</p>'
    '15':
      'image': 'jcr:cc6f7c7f-bc1c-403c-a04d-24be2d080e5a'
      'imageCaption': 'The script of the Hanunó''o Mangyan are usually engraved on
        bamboo with the use of a small pocket knife and often come in the form of
        poems called ambahan. Illustration by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0af658-56dc-4557-aa6d-41e9f6f0cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971bd588-bbce-4390-b39b-662d5d0ba4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surat Mangyan</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda70519-5f35-4681-acbe-5661f3a463d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Script of the Hanunó''o Mangyan and the Southern Script
        of the Northern Buhid remain in existence today likely due to the Mangyan’s
        relative isolation in the mountains of Mindoro. Dutch anthropologist Antoon
        Postma, who lived with the Hanunó''o Mangyan for many years, is also credited
        for helping document and preserve their scripts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7becf96-eadb-407e-b439-c30f62c0ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 18 basic syllables: three vowels (a, i, u) and 15 consonants
        followed by the vowel ‘a’. In Hanunó''o, a diacritic or kudlit written either
        at the top or on the right of the symbol changes the vowel to ‘i’ and ‘u’
        respectively.</p>'
    '21':
      'image': 'jcr:8f3e7119-4a17-40a3-ad8b-d9e8f36d9d34'
      'imageCaption': 'The scripts of the Hanunó''o and Buhid Mangyan have likely
        remained in existence until today due to the groups'' relative isolation in
        the mountains. Illustration by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70837e-fd4c-4c2e-b5f4-5d81d66b656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73937781-b51b-468f-a3a6-e9905690c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “cutting-off” symbol, or pamudpod, was introduced by Postma to
        eliminate the vowel or indicate a final consonant. Hanunó''o is written vertically
        from bottom to top and left to right, though it can be read from left to right
        in horizontal lines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf6401-e205-4dd4-a09a-3cb2efa40068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Buhid, the accent is placed above or below the symbols and is
        written left to right horizontally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6eff7-04cc-4520-a099-2a7435e45af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These scripts are traditionally engraved on bamboo with the use
        of a small pocket knife, and can also be found on wooden objects like tobacco
        containers, lime containers, house beams, and musical instruments, which are
        used to accompany the incantation of traditional poems written in the scripts:
        the ambahan and urukay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db40808-db0e-4172-9d62-ae9ed8c807d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These poems are used by Mangyan parents in educating their children,
        by young people during courtship, and by a host greeting a visitor, among
        others. They tell of the experience of birth and infancy, parental love and
        the intimate ties of the family union, of death and decay.</p>'
    '29':
      'image': 'jcr:aafd0ca9-803a-4c65-bf2f-f14b6be3eb5a'
      'imageCaption': 'An ambahan about missing friends. The poem translates to "You,
        my friends, dearest of all, thinking of you makes me sad. Rivers deep are
        in between, forest vast keep us apart. But thinking of you with love, as if
        you are here nearby standing, sitting at my side." Illustration by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf81b8-f6d5-4ccf-b14e-e3537ba480ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c26d3b-92da-456e-9c59-9471bb5a6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These poems are, according to Mangyan poet and National Living Treasure
        Ginaw Bilog, the key to the Mangyan soul.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e13a35-0578-4797-8d17-cec48977c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postma wrote that the writing system helped the ambahan stay alive,
        while the existence of the poetry provided the script with “sufficient reason
        (and material) to be used over and over again.” Thus, the syllabic script
        and poetry have “mutually assisted each other not to become extinct and forgotten.”</p>'
    '33':
      'image': 'jcr:5dc68e64-b85e-4c9d-a95d-488a86bb239d'
      'imageCaption': 'Tagbanwa/Tagbanua/Apurahuano is the writing system of the Tagbanua
        group residing in Palawan. Illustration by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bad26d-8807-47eb-9618-ab333ef20c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567cd249-3c23-4a1e-8dfe-d147e8c2b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbanua and Pala’wan</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321251c2-78f5-41d2-a22c-c69609ba1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the surat Mangyan, the script of the Tagbanua (also known
        as Tagbanwa) and Pala’wan groups is a syllabic alphabet consisting of three
        vowels (a, i, u) and 13 consonants accompanied by the letter ‘a.’ The script
        also makes use of a kudlit written above and below the symbol to indicate
        a change in vowel. Tagbanua script is written in vertical columns from bottom
        to top and left to right, and read from left to right in horizontal lines.
        A small knife called pisaw is used to write the script on wooden slabs and
        bamboo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac70897-0e42-4ae2-93c8-ba5a24451810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script is believed to have originated among the Tagbanua people,
        who then introduced the writing to the Pala’wan when Tagbanua workers were
        taken to Brooke’s Point in Palawan before the second world war. Both groups
        are said to have recalled the use of their script in relaying messages and
        asking for basic goods from friends and family in far off places, as well
        as in signing legal documents, casting their vote during local, provincial,
        and national elections, and in writing ownership on animals and trees.</p>'
    '39':
      'image': 'jcr:8e490df0-a0dd-4eaa-8e1a-078acef78955'
      'imageCaption': 'Tagbanwa kinship terms from Fletcher Gardner and Ildefonso
        Maliwanag''s "Indic Writings of the Mindoro-Palawan Axis." In English, these
        words translate to "sibling / cousin / second cousin / the mother / the father
        / my aunt / uncle / my grandchild / my older sibling / my younger sibling
        / my relative / my child." Illustration by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154e258-7fe6-49e7-afb9-54e85cc7a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0caab-5b4a-49b5-8b72-4da683603c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scripts were also reported to have been used in the planting
        and harvest ritual called “lambay it init bau uran,” which is done to induce
        the sun to shine and for the rain to fall during the harvest and planting
        seasons, and in the “pagbuyis,” which is done to protect the community from
        epidemics. The ritual is performed on a large ceremonial platform which a
        bamboo pole is erected next to and inscribed with syllabic scripts near the
        top.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0e165-d923-4499-b3b0-7b88593a2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, in contrast to the Mangyan of Mindoro, the Tagbanua and Pala’wan
        script is preserved as a cultural relic rather than a communication tool.</p>'
    '43':
      'image': 'jcr:0da8406e-9e26-4360-9da0-b2221a1e93d0'
      'imageCaption': 'Kulitan is a script used to write Kapampangan. Illustration
        by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a105800-a007-4cf1-a8f0-381884624415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a8dfe-92f5-414d-a81f-25eadbe067c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kulitan</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b84d0f-ce7d-4570-8917-898e04440251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other scripts that are being revived by small groups and
        movements, Kulitan is one of the most interesting scripts, for it is steeped
        in mythology. In Michael Raymon M. Pangilinan’s book, “An Introduction to
        Kulitan, The Indigenous Kapampangan Script,” he says the script is written
        top to bottom, left to right as an homage to the movements of the sun, which
        is memorialized in a Kapampangan poem.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1106f-af9f-4e32-85ff-db139dfa2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kapampangan mythology, the sun god Apung Sinukuan is believed
        to be the father of Kapampangan civilization. Pangilinan writes that Apung
        Sinukuan is also known as the god of war, Bayang the destroyer, who appears
        on the Katipunan flags (which also contain the Baybayin symbol for “Ka”).</p>'
    '49':
      'image': 'jcr:2cee95f5-71f9-4f15-8bf2-c1369fc7e832'
      'imageCaption': 'The names of Kapampangan speaking places in Kulitan. Illustration
        by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bf5f7-ddcc-4e72-8fc1-16f74aae2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a2f3e-5e78-458c-9e89-a99c522c3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mysticism and taboo is also associated with Kulitan. For a time,
        it was used by mystics and spiritual healers in their rituals, creating charms
        and talismans. It is said that curses were also written in Kulitan with the
        belief that the script added potency to the spells. Letters were also written
        in Kulitan and burnt to communicate with spirits of dead heroes and ancestors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8ed0f-c7d6-48cb-9e26-b94ecb80819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan theorizes that it is this attachment to the taboo that
        prevented people from using the script to communicate everyday matters. Some
        users of Kulitan also believed that it was taboo to teach foreigners the script.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d1cce-d245-4c95-a42b-718b14f66d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a8c77-1146-4b7e-a139-b8d53d8d3126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1989, Pangilinan and Edwin Navarro Camaya, another Kapampangan
        cultural advocate, have been corresponding in Kulitan and writing about the
        script in order to make it more relevant outside of the mystic ways, while
        Surat Mangyan and the Tagbanua script were declared National Cultural Treasures
        in 1997 by the National Museum, and were officially inscribed in the UNESCO
        Memory of the World register in 1999.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abd7a6-6e95-447e-8c1a-9684ed62a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum and the National Commission for Culture and
        the Arts (NCCA), along with organizations such as the Mangyan Heritage Center,
        have also worked towards preserving these scripts by establishing schools
        and other initiatives, encouraging the youths in these communities to learn
        the scripts of their ancestors.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806223f-ae09-4f99-8402-09867d56a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as linguists, historians, and concerned citizens have pointed
        out, these scripts, along with the languages of the groups they belong to,
        are still in danger of fizzling out of existence. The three languages of the
        Tagbanua are considered endangered, with only less than 30,000 speakers combined
        left.</p>'
    '62':
      'image': 'jcr:dcea8157-3102-4bcf-a5ee-2286ec2b1cde'
      'imageCaption': 'A Buhid urukay from Violeta B. Lopez''s "The Mangyans of Mindoro."
        The poem translates to "Like a tree overgrown with branches / my mind is full
        of turmoil / Though loaded with pain and grief / My dreams continually seek
        for an end, / Let it be known that I am on my way / Perchance you''ll catch
        up with me." Illustration by ELLE BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f00cc-df10-453a-b085-784fc2beba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a8199-4ff8-4fd8-bf8b-543c649fc95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Language contains all the knowledge of your people,” says Castro.
        “[Preserving the scripts] will actually help preserve the indigenous languages
        as well. Kasi itong scripts na ‘to were designed to really fit the language.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db6de6-b3fc-4541-b301-439241537fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the National Writing System Act seems like a step towards
        preserving a part of our culture, many argue that it will do just that — preserve
        only one part of our varied and diverse culture, while others get ignored.
        While it is good that more Filipinos have a renewed interest in the ancient
        script of Baybayin, it is also good for us to recognize that it isn’t the
        only Filipino writing system.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da5789-f5dd-4dea-be40-6bafaf1ed43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how we can further preserve our rich culture, Castro
        says that teaching the Philippine languages to children should be a responsibility
        of their parents.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98957c-2b3d-4a05-994b-a072ece48ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:24:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:24:49.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you don''t know the language, malamang hindi mo alam ang kultura
        mo. So the responsibility really is for the parents to teach their kids the
        language, and with it, the culture.”</p>'
  'Serena-Williams-Forbes-highest-paid-female-athletes':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-22T16:15:01.927+08:00
    'imagesource': 'jcr:c5608be4-3758-4261-b6b6-414c02f0b7de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013acb63-8e83-4810-8985-db089caa3015'
    'lead': 'Serena Williams was the highest paid female athlete for a third consecutive
      year in 2018, according to an annual list published by Forbes on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:27:33.642+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:27:37.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:27:37.543+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena tops Forbes list of highest paid female athletes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b6421-a094-469f-aecd-f2eb34a611da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Serena Williams was the highest paid female athlete
        for a third consecutive year in 2018, according to an annual list published
        by Forbes on Tuesday that was dominated by tennis players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda44dd4-8392-474b-a35b-e7be5313f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who returned to competition in March after giving birth
        last September, earned $62,000 in winnings over the past year but received
        $18.1 million from an endorsement portfolio unmatched among women in sports,
        Forbes said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908f2ff-b827-4bb5-ab4e-61807659feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who will try to equal Margaret Court’s record of 24 grand
        slam titles when she competes at the August 27-September 9 U.S. Open in New
        York, earned twice as much off the court as any other female athlete, according
        to Forbes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63aed6-785c-497c-ad4c-9994df2c2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dane Caroline Wozniacki, who captured her maiden grand slam title
        at this year’s Australian Open, was second on the list with combined earnings
        of ($13 million) while reigning U.S. Open champion Sloane Stephens ($11.2
        million) was third.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241de13c-e682-4bf5-9b56-8a77b729fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spaniard Garbine Muguruza ($11 million) and Russian Maria Sharapova
        ($10.5 million) rounded out the top five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7ba63-a85e-479e-9b7d-269723aa2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian badminton player P.V. Sindhu ($8.5 million) and retired race
        car driver Danica Patrick ($7.5 million) were the only non-tennis players
        to crack the top 10, filling up the seventh and ninth spots, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2592d2a-936f-485b-8f8b-7389bf9b98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Forbes issued a ranking of the world’s 100 highest-paid
        athletes and it did not feature a woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316070a8-31e6-470b-b25a-6483745d0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:27:33.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:27:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams, who was the only woman on the list the previous
        year, dropped out of the chart while taking time off to have a baby.</p>'
  'Bicol-Central-Academy-students-bag-burned-owner-Alexander-James-Jaucian-suspended':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-08-22T15:41:23.980+08:00
    'imagesource': 'jcr:c1840c67-f2e0-4f78-85b5-7e9959b6cb77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b8b8c5-dfd5-4ebf-b629-9748a875b959'
    'lead': 'Bicol Central Academy''s board of directors on Wednesday ordered the
      suspension of the school''s administrator and owner after his order to burn
      the bags and belongings of students. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:30:11.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:30:14.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:30:13.856+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School owner ordered to serve 90-day suspension for burning students''
      bags

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2eff1-fe64-4c8f-9658-1abb1b701b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bicol (CNN Philippines, August 22) —</strong> Bicol Central
        Academy''s board of directors on Wednesday ordered the suspension of the school''s
        administrator and owner after his order to burn the bags and belongings of
        students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f54bf6-0d10-471a-b88f-8df4e5a6faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s board of directors directed Alexander James Jaucian
        to serve a 90-day suspension without pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d1cbb-963e-433b-b84f-7866a580de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Education Bicol Director Gilbert Sadsad
        recommended that Jaucian file a leave of absence long enough for affected
        senior high school students to recover from the trauma he has caused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2df57-7325-486d-8ee6-055b7da41ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaucian was also asked by the board of directors and Sadsad to personally
        pay for the damaged items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84674dbe-cd5a-46cc-a804-74fcfb9309fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaucian met with the parents involved and DepEd officials in a dialogue
        at the BCA in Libmanan, Camarines Sur on Wednesday. During the dialogue attended
        by 28 parents, the school owner apologized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f311f9b-55e8-4c40-83eb-45eb48c7811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress debriefing for the affected students, which was facilitated
        by DepEd guidance counselors, was also carried out after the dialogue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf49e3-230e-4bd4-9e54-c5a7c072b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 bags were allegedly collected and burned at the school''s
        quadrangle on August 17 upon Jaucian''s order when he found out that the students
        were not wearing the prescribed corporate attire to observe Tatsumaki Day,
        where the senior high students will be presented as teachers to junior students.
        Their use of backpacks and huge bags during the special day earned the ire
        of Jaucian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f12b9-0a8f-4c10-bfb3-d795ddb13cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadsad said among the personal items burned were a laptop, a cellphone,
        a pocket wi-fi, clothes, and P2,500 which was supposed to be used by a student
        to travel to Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6278a40-24aa-471e-80bd-c3725d5eb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral video posted by BCA alumnus Earl Vincent, Jaucian can
        be heard calling the students "stupid" for leaving their cellphones inside
        the burned bags.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5396f10-783e-4fb1-a40c-b27ffa58aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadsad earlier said BCA could lose its permit to operate if proven
        guilty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76495b-1e09-4188-8541-4db64af2a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:30:11.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:30:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bicol-based stringer Rosas Olarte contributed to this report.</em></p>'
  'PNP-Chief-Oscar-Albayalde-Oplan-Tokhang-human-rights-violations':
    'author': 'Chad de Guzman'
    'caption': 'PNP Chief Dir. Gen. Oscar Albayalde.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T15:03:10.578+08:00
    'imagesource': 'jcr:9a9b03b2-1199-40c7-9a85-6968c635ddd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a63606-f6c0-4e9b-bb13-91495774dbe3'
    'lead': 'PNP Chief Dir. Gen. Oscar Albayalde says they are monitoring 1,700 police
      personnel reported involved in illegal activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:34:51.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:34:58.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:34:57.918+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Over 600 police charged with human rights violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52cc45d-fc49-4f19-8351-e80cf3b573e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 22) — The country''s police
        chief admitted there were human rights violations incurred by police during
        anti-drug operations, adding that over 600 have been charged for these.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3335644-1b8d-414d-857c-84fe2a88fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were violations. Our policemen, we charged around more than
        600 on our own. More than 600 besides the more than 300 charged with the Commission
        on Human Rights," Philippine National Police (PNP) Chief Dir. Gen. Oscar Albayalde
        told CNN Philippines'' The Source on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592d344-f9f2-4d5c-9a10-77a7b18f81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 4,000 ''drug personalities'' have
        been killed in anti-drug operations, while over 23,000 homicide cases linked
        to drugs are still being investigated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7a0a5-88bb-4217-8b99-7561c24acd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief allayed fears of abuse of police power. He said they
        are monitoring around 1,700 police personnel in their counter-intelligence
        watch list who are suspected of illegal activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398b9f0-7995-4d7a-931f-8b1ecc48acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s from extortion, kidnapping, mga kotong," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa3427-cee5-40e0-9244-4139737af787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Counter-Intelligence Task Force (PNP-CITF) is in charge
        of validating the information in the list. But should the suspicion be strong
        despite insufficient evidence, Albayalde says the policemen in question are
        transferred to another assignment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe1085-ec9d-4f30-a42b-5bab18ef1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They probably would stop; it''s because they will be removed from
        their sphere of influence," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fcf62-dad8-4687-b59f-6a8d77931e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde claimed the PNP found it hard to gather substantial evidence
        against these cops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5f892-dd23-45e3-8484-40e3c4da4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP relaunched "Tokhang" in January 2018. It had first implemented
        the campaign from July 2016 to October 2017, before it was suspended amid
        alleged extrajudicial killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d2274-9aaf-4b97-b50e-7bf327a41848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have also pointed out that the PNP''s drug war is a
        war on the poor, but Albayalde shrugged these allegations off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81164f-58e9-4b70-aed8-6ae405b56791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the amount of drugs seized should already explain their
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6db156-e4c1-4b60-89ff-69a570f890b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of recovery of illegal drugs is already ₱25 billion.
        So if you see that if we''re not concentrating on big time, probably you could
        not even recover an amount of ₱5 billion, if you focus on street pushers,"
        he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb43b0f-a59b-4713-86e3-ba5ed5cfd585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they are currently monitoring around 9,900 high-value
        targets all over the Philippines in their renewed drug watch list. But he
        also qualified what a "high-value target" meant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4d141-a320-44da-afa2-05be9c9d524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:34:51.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:34:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a barangay, probably siya ang [he is the] source. Something
        like that or probably meron siyang [he has a] network. Not that street pusher
        that you usually see," he said.</p>'
  'maguindanao-massacre-suspect-zaldy-ampatuan-furlough-release':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-22T18:17:35.699+08:00
    'imagesource': 'jcr:5b157667-2f15-41e9-81d5-ddeac15eb6e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48977cff-1686-4fb2-a5d0-5abd32f6acd0'
    'lead': '''The prosecution vigorously opposed Zaldy Ampatuan''s motion for furlough
      to attend his daughter''s wedding, but the court granted the motion for humanitarian
      reasons,'' Justice Secretary Menardo Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:37:15.431+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:37:19.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:37:18.958+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Prosecutors ''vigorously opposed'' Zaldy Ampatuan''s temporary
      release

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72977c10-2221-4707-8398-c3b6c0b8b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 22) — State prosecutors tried
        to stop the court from allowing the temporary release of Maguindanao massacre
        suspect Zaldy Ampatuan, the Justice Department said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518f3a6-761d-437e-a5b2-b1bd56cf3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution vigorously opposed Zaldy Ampatuan''s motion for
        furlough to attend his daughter''s wedding, but the court granted the motion
        for humanitarian reasons," Justice Secretary Menardo Guevarra said in a text
        message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78936581-0f3e-4b0e-94fd-23952ef0db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution put in all possible arguments to oppose the furlough
        such as the risk of flight, security issues, legal restraints upon a person
        facing a criminal prosecution, etc.," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b25c02-7d60-4151-ba5a-a518e2583b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was made as the National Union of Journalists of the
        Philippines (NUJP) demanded a "full account and credible explanation" on how
        Ampatuan was allowed to leave jail for his daughter''s wedding despite his
        "heinous" crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7547d9-4acf-44a5-973d-122efb1bbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan, former governor of the Autonomous Region of Muslim Mindanao,
        is one of the main suspects in the 2009 massacre that left 58 people dead,
        including 32 media workers, some civilians, and some members of the Mangudadatu
        family - a rival political family of the Ampatuans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdff3dd-44b8-4a57-b346-495b49239662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack has been recorded by media watchdog Reporters Without
        Borders as "the biggest bloodbath of journalists in media''s history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba1469-b7f9-40ed-a127-8fd1bb5bc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court allowed Ampatuan to attend
        his daughter''s wedding at a five-star luxury hotel in Manila from 4 p.m.
        to 7 p.m. Tuesday, the Bureau of Jail Management and Penology (BJMP) said.
        The BJMP said Ampatuan returned to his cell before 7 p.m. at the Quezon City
        Jail Annex inside Camp Bagong Diwa, Taguig City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffb7bd-7e9d-4138-a80c-2a7b4c8751f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a momentous family occasion which must be attended by the
        couple''s loved-ones, especially the accused-movant, who will bring his eldest
        daughter to the altar," Judge Jocelyn Solis-Reyes of Branch 221 said in her
        August 17 decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe425d71-7089-4522-8647-0fb306316325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten letter to the court, Ampatuan said Islamic tradition
        dictates that parents must be present during the wedding of their eldest child.
        He assured the court he had no plans of doing anything against the law while
        out of detention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1f10f-3379-4645-b815-245c4495244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinitiyak kong walang masamang mangyayari habang ako ay nasa labas
        ng selda. hindi pi ako nawawalan ng pag-asa at lagi kong iniisip na lalabas
        ang katotohanan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec083993-d580-4489-a801-138ddd3cb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NUJP slammed the court''s decision in favor of Ampatuan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67453691-84ce-4cf6-bb5e-caffbb7e3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we may understand a parent''s desire to be present at such
        an important milestone in the life of a child, we stress that the crime of
        which Mr. Ampatuan is accused is of such a heinous nature that the shock and
        outrage it stirred around the world forced then President Gloria Arroyo to
        move against the powerful clan that was among her staunchest allies," the
        NUJP said in its statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a94be-7ace-4f35-b4ef-2d59e9ab1c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldy Ampatuan''s father, the late Andal Ampatuan, Sr., and his
        brother Andal Ampatuan Jr., are among his co-accused in the bloody Maguindanao
        Massacre on November 23, 2009. It was also known as the Ampatuan massacre
        after the town where the corpses of the victims were found, shallowly buried.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8ce9b-b3d2-4394-87e7-349d51d01a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre prompted former President Gloria Macapagal-Arroyo to
        declare a state of martial law in Maguindanao from December 4 to 13, 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee543a2e-d4c0-49a0-bf36-c0f70ae99b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 18, 2017, another suspect, Akmad "Tato" Ampatuan was also
        allowed to attend his daughter''s wedding in Taguig City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50342cb-efdc-4023-bfa7-46ce755f2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Governor Esmael Mangudadatu, whose wife and sisters
        were among those killed in the massacre, expressed sadness over the court''s
        decision but stressed he respects it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf279f5-cfd9-43e8-8185-d15b4fcfc49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:37:15.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:37:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malungkot ako e dahil nakakalabas sila… Pero irerespeto ko pa rin
        yung desisyon ng korte. Short time lang naman yan (I am sad because they can
        go out of jail. But I respect the decision of the court. Their release is
        for a short time only)," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52c801-2eac-4772-a71b-97b176eda6d7'
      'mgnl:activationStatus': true
