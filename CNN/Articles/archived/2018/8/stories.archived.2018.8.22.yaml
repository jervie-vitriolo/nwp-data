    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiamen Airlines to shoulder NAIA recovery costs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c58ab-b32c-4736-b118-990d2440fc20'
