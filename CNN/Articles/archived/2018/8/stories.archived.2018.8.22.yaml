      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Assistant Secretary for Asian and Pacific Security
        Affairs Randall Schriver on Tuesday said doing so would not be "a helpful
        thing to the alliance" of the Philippines with the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
