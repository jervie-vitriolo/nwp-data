      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s trip to Moscow, however, gives Russia the advantage
        to show off their merchandise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bff05f-da78-480e-91f3-8620ac65a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T13:39:13.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President Rodrigo Duterte has also previously expressed interest
        in what Russia has to offer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6239c25-8575-48c2-9241-309fb316d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:39:09.522+08:00
