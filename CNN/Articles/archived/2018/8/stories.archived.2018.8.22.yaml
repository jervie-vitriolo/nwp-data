      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        House of Representatives on Wednesday issued a resolution to investigate the
        arrest of three lawyers during a raid of a Makati City bar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47936a8a-05c1-44f0-9ece-d948b2ca7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-Ang Edukasyon Party List Representative Salvador Belaro Jr. and
        Oriental Mindoro (1st District) Representative Doy Leachon filed House Resolution
        No. 2086, which directs the House Committees on Justice and Good Government
        to probe the "highly irregular incident" that saw a female and two male lawyers
        taken into custody on August 16.</p>'
