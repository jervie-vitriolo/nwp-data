    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b081e-4aef-4ad8-90b5-a348957198c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin died last week after a battle with pancreatic cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38324402-0b81-4026-9d5f-2dc1feae1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Madonna walked on stage to present, an image of Franklin loomed
        over her, leading most to believe she was there to do a proper tribute to
        the late legend. What followed left viewers scratching their heads, with some
        saying her speech was as much an appreciation of herself as it was to the
        Queen of Soul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989dec6-721e-478e-8179-bc68585c2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Long live the queen''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920499a-ece6-47ce-a248-4791f8fee878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna opened her statement on stage by saying Franklin "changed
        the course of my life," but from there, it evolved into a story about Madonna''s
        journey into the music business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcd1ae-6e75-4b29-939c-8e347e405cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer shared her experience at an audition where she sang Franklin''s
        version of "(You Make Me Feel Like) A Natural Woman" in a last-minute decision
        after she had failed to bring sheet music or prepare another song.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0eec62-6bb7-423f-b1e9-2820811d7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna told the crowd she ended up singing the tune, which she
        knew "by heart," acapella. Though, she said, the two men who she was auditioning
        for didn''t believe "some skinny-ass white girl" was going to "belt out a
        song by one of the greatest soul singers that ever lived."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a84b2-88e5-453c-bbf8-937363da8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Madonna, she impressed the men, but the gig ended up
        leading to a dead-end opportunity. While her big break would come later, she
        said Franklin "led me to where I am today."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2253b91-4063-4a45-8c44-c432052a45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank you, Aretha, for empowering all of us. R-E-S-P-E-C-T,"
        she added. "Long live the queen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4aebf-4a3b-4d0e-bc31-34cf183a6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad736ae-2e44-4c46-898b-77e2856ade6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers reacted swiftly on social media to Madonna''s story and
        her perceived attempt to honor Franklin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253d4e4-8892-4800-840b-715ad139a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people complained that Madonna''s remarks were too focused
        on her own triumph rather than Franklin''s legacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b59224-e374-4410-bc68-07060f4fa4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:37:50.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T15:37:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So instead of an actual tribute to Aretha you let Madonna talk
        about herself for 30 minutes?! @MTV our beautiful black queen deserves better,"
        wrote one user.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
