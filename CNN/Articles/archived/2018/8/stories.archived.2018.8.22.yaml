    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d846d-d8f9-4263-9f10-38da0fd88185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested the lawyers for entering the Time in Manila
        bar without permission, and for taking pictures while police were conducting
        a search, police reports stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b66195-6c0d-40c8-b11e-b3a8db2e3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have closed the said bar after seizing ₱1.6 million worth
        of party drugs in a buy-bust operation on August 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292093d-3dd0-4478-b387-46a0e239dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati police have filed charges of obstruction of justice,
        violation of a city ordinance against civilians crossing police lines, and
        ''constructive possession of illegal drugs'' against the three.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ecfbce-a153-4469-9074-89585f5659c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest drew flak from netizens, fellow practicing lawyers, as
        well as the Commission on Human Rights, who tagged the incident as "alarming."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3852324-47b8-4fff-b676-f75d8da97907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House resolution highlighted the arrest as ''highly irregular''
        as the lawyers, deemed officers of the court, were present to ''perform their
        duties as counsel of the said establishment.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf050c-5e5e-4256-b29f-846a908c305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned that the incident has ''serious implication''
        on the observance of basic constitutional rights — as the three attorneys
        should possess the right to counsel, right under custodial investigation,
        and right to due process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908f163-8f53-4ba4-8032-af417d8a3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the lawyers, in the course of the investigation, were found to
        be only ''fulfilling their duties as officers of the court,'' the solons proposed
        amending the current legislation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0a9b7-9ece-41cd-baf9-a95c04708394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that were the case, there might be a need to propose new legislation,
        or amend the existing legislation, or come up with new administrative rules
        to prevent the recurrence of the same," Belaro said in a press release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5f23f-aa82-4a6e-96e9-567a1e07cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said the young professionals "can file counter-charges"
        before the Makati City Regional Trial Court for direct assault and other applicable
        crimes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cff992-3d5e-4a17-a439-77554983f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, however, said the lawyers
        have "no immunity from obstruction of justice" and that the lawyers "should
        have to answer for their acts."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a0566-8cb8-422f-9c2d-7501de55f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Very good reason'' for arrest</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e0863-dc15-40d6-9563-8aed00e0c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police (PNP) chief Oscar Albayalde
        said police were ready to face an investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374122f-e313-4b3c-8a73-0d4442e3bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is good for transparency, at malaman talaga kung ano ang nangyari
        doon (we will really know what went on during the raid)," Albayalde told a
        press conference Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5cf91-c21b-4c79-8006-499c8813b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo naman ay naniniwala na nobody is above the law - whether you''re
        a lawyer, whether you''re a politician, or ikaw ay pulis pa. Nobody is above
        the law dito," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8f5ad-5bb4-4c6e-99d5-560c7bbdc507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that nobody is above the law- whether you''re
        a lawyer, whether you''re a politician, or a policeman. Nobody is above the
        law in this country.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf13f54-58b2-4e1a-8197-5aa82f52f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief, however, noted that the arresting officials "must
        have a very good reason" in detaining the three lawyers. He also assured the
        policemen full legal support in the probe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d3d7d-5f4e-47ee-b618-0d0f768fc04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:51:34.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:51:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde previously awarded the Makati police with the Medalya
        ng Kagalingan for the personnel''s "heroic act" during the operations.</p>'
  'crazy-rich-asians-singapore':
    'author': 'Ulrike Putz'
    'caption': '''Crazy Rich Asians'' cast members Awkwafina, Nico Santos and Constance
      Wu.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T13:56:45.109+08:00
    'imagesource': 'jcr:8595935e-74eb-4efd-8382-ebae42265bef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '919ddcdd-e36b-4208-b880-1a770b2ae8c3'
    'lead': 'Over the top but a lot of fun: That is the verdict for many Singaporean
      moviegoers after watching the Hollywood blockbuster "Crazy Rich Asians," which
      was shot and set almost entirely in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T14:54:14.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T14:54:17.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T14:54:16.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy Rich Asians'' plays well to hometown crowd in Singapore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2bcc34-6d67-4550-a4ce-0d52befd1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the top but a lot of fun: That was
        the verdict for many Singaporean moviegoers after watching the Hollywood blockbuster
        "Crazy Rich Asians," which was shot and set almost entirely in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204250ae-890a-4280-a04a-caf2589fc9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic comedy, where the scion of a fabulously wealthy Singapore
        family brings home his not-so-rich Chinese-American economics professor girlfriend
        to attend his best friend''s wedding and meet his disapproving parents, opened
        here Tuesday to packed audiences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f5bf9-50cb-4333-b26f-d8897af3fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, those in the crowd loved what they saw. People
        laughed knowingly at the depiction of shrill Chinese mainlanders and their
        over-the-top, nouveau riche ways, and groaned at the familiar sight of overbearing
        parents meddling in their children''s love life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54846b89-c4cb-48b9-99d7-84ac52167cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was curious at how Asians would be portrayed through the Hollywood
        lens,'''' said Wendy Chen, 28, who came to see the highly anticipated film
        with her fiancee. "The sense of duty towards the family, the tacky Chinese,
        all that exists," she said. "Still, the movie did not depict our culture in
        all it''s depth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2b4fe-ef92-4d60-bb1e-ac2a3298f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is based on the best-selling novel by Singapore-born author
        Kevin Kwan. Insiders say the ultra-exclusive world featured in both book and
        movie is as real as the Lion City''s stunning scenery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1857c-cc1a-417d-918c-bf38380b13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some locals say they can identify the real-life inspirations for
        the film''s main protagonists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c136b-a64c-4c16-86b9-276f5dce898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of Singaporean elite exists, yes, but hardly as flashy,"
        said businesswoman Eunice Lam, 35. "Singaporeans play down their wealth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b9c20-f829-4fa8-b3c4-83b1f1462c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked one of the world''s richest countries, Singapore is believed
        to have the world''s fastest growing number of billionaires.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a298b83-82ae-4d9c-8e38-fc076eb9dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while many of Asia''s super rich have made the city-state their
        home, it is not uncommon to spot tycoons and captains of industry catching
        the bus or queuing for a $3.50 plate of chicken rice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48066a8f-59d6-40b8-b232-a9be87ff6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some viewers worried the movie ignored the reality of everyday life
        on the ground. "Not everyone is rich here, a lot of people live normal lives,"
        said retiree Irene Ee, 65. "Now everyone will think we have so much money,
        we should pay for everyone else''s needs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c569467-e8a9-4bdb-85ab-e84d45131bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Wednesday a public holiday here, cinema owners decided to bring
        forward opening night to capitalize on the unprecedented buzz surrounding
        the film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755f66e-fe94-4fe3-8f23-eccddd354010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some members of the all-Asian cast were still walking the red
        carpet for the official premiere at the island''s iconic Capitol Theatre,
        they had to jostle with the throngs streaming out of special preview screenings
        who had already witnessed heroin Rachel Chu clash with the imposing mother
        of her on-screen boyfriend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498ae4e-f52e-488c-ab7f-0456956a18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local hype surrounding the opening of "Crazy Rich Asians" has
        been hard to escape. It has dominated social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55c4eb-3ada-41df-93e7-42df49a4c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced with the assistance of the Singapore Film Commission and
        the Singapore Tourism Board, state-owned media channels have been promoting
        the film relentlessly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a061c-fc52-4338-9419-57c324060742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor screens along the famous main Orchard Road shopping district
        have the movie''s trailer on an endless loop. Never has Singapore starred
        in a Hollywood movie like this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a3d93-118a-46cd-ad87-ba0136554f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder then that moviegoers lining up to collect their tickets
        were so excited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c50d5-c06e-426c-bf61-97dcb4fc1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t read the book, I was sucked in by all the hoopla," said
        medical student Candice Leong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eab4d9-70a5-40b4-8335-6c94e1e9afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-hour film''s US debut&nbsp;exceeded box-office expectations.
        It led the weekend box office, raking in $35.3 million in its first five days,
        well above the studio''s $18 million estimate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1dcf55-d1ba-4bbb-adce-2d20b2bb4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Singapore, it''s the second time this year that the Little Red
        Dot, as locals refer to their tiny island-nation, has found itself the center
        of world attention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04c187-2ead-4d7d-8c71-ab26de014320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T14:54:17.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It spent around $20 million to host the June summit between US President
        Donald Trump and North Korean leader Kim Jong Un.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55215a-41ac-4950-8bb9-0641f85c247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T14:54:14.136+08:00
      'mgnl:createdBy': 'jeff'
