      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Asia-Argento-MeToo-Jimmy-Bennett':
    'author': 'Megan Thomas'
    'caption': 'A photo appearing to show actress and #MeToo movement leader Asia
      Argento lying down with young actor Jimmy Bennett has surfaced.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-24T08:09:55.523+08:00
    'imagesource': 'jcr:4e1fbecb-9966-4fdb-8767-89ca0ae7ea28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df771d4-80af-48b2-a43e-ebea2f4bd400'
    'lead': 'According to the publication, Bennett said the assault took place when
      he was 17 and she was 37 at a hotel in California, where the age of consent
      is 18. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:26:32.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:26:36.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:26:36.170+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia Argento''s accuser speaks out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ab28f-4b73-4957-844d-c7f216cdcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The man who alleges he was sexually assaulted
        by Asia Argento, a leading figure in the #MeToo movement, has broken his silence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f033da3-e820-4240-bf5f-a850be9e03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;New York Times reported Sunday&nbsp;it obtained lawyers''
        documents in encrypted emails from an unidentified party that showed Argento
        agreed to make payments to actor Jimmy Bennett after he accused her of sexually
        assaulting him in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151a66e-9e53-4468-a710-69b4d9492853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the publication, Bennett said the assault took place
        when he was 17 and she was 37 at a hotel in California, where the age of consent
        is 18. Bennett played Argento''s son in the 2004 movie "The Heart Is Deceitful
        Above All Things."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d7236-0032-4e01-a23f-aa6c84650a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento denied the allegations in the newspaper in a statement first
        reported Tuesday by the Huffington Post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdff9fc-f0b8-42aa-9dcb-c3386a77c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply shocked and hurt by having read news that is absolutely
        false. I have never had any sexual relationship with Bennett."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3bca8-404a-438c-8427-2c08998482ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had a friendship with Bennett that ended when ‚Äî after
        she was in the news for her claims of sexual misconduct against Harvey Weinstein
        ‚Äî Bennett contacted her and "made an exorbitant request of money from me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602bfca7-12d8-4110-b8e8-11f48207fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento said she and her then-boyfriend, Anthony Bourdain, "decided
        to deal compassionately with Bennett''s demand for help and give it to him.
        Anthony personally undertook to help Bennett economically, upon the condition
        that we would no longer suffer any further intrusions in our life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ea590-1a94-4ea0-a506-e7a219ab11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento''s lawyer, Carrie Goldberg, has not responded to CNN''s
        requests for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af773feb-affd-4559-8249-1c3c3cd04b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett released a statement to CNN on Wednesday in response to
        the New York Times story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5421341-8f61-4789-9633-f5e186b6bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is his statement in full:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55252603-a4f3-4ae1-b301-e9436456d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many brave women and men have spoken out about their own experiences
        during the #metoo movement, and I appreciate the bravery that it took for
        each and every one of them to take such a stand. I did not initially speak
        out about my story because I chose to handle it in private with the person
        who wronged me. My trauma resurfaced as she came out as a victim herself.
        I have not made a public statement in the past days and hours because I was
        ashamed and afraid to be part of the public narrative. I was underage when
        the event took place, and I tried to seek justice in a way that made sense
        to me at the time because I was not ready to deal with the ramifications of
        my story becoming public. At the time I believed there was still a stigma
        to being in the situation as a male in our society. I didn''t think that people
        would understand the event that took place from the eyes of a teenage boy.
        I have had to overcome many adversities in my life, and this is another that
        I will deal with, in time. I would like to move past this event in my life,
        and today I choose to move forward, no longer in silence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360e59f-1a12-4541-82b6-5f264a60dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:26:32.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:26:36.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Asia Argento''s
        accuser speaks out."</em></p>'
  'Volkswagen-Mexican-crops':
    'author': 'Alanna Petroff'
    'caption': 'The Volkswagen headquarters in Wolfsburg, Germany. (Photo: Alexander
      Koerner/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-24T07:43:03.482+08:00
    'imagesource': 'jcr:9a91224f-056a-45cf-bf3f-7032ccd27bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '877fa0e9-bf9c-4d10-ab8d-82103e0a47ab'
    'lead': 'Volkswagen has been accused of ruining crops planted near one of its
      factories in Mexico by using technology to alter the weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:28:33.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:28:42.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:28:41.918+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen accused of ruining Mexican crops with weather-altering ''hail
      cannons''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b063d47-3177-4192-9ad3-710125668ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) ‚Äî Volkswagen has been accused of ruining crops planted
        near one of its factories in Mexico by using technology to alter the weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac1a8d-895f-4852-828f-bdf4fcc7c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local groups have accused the German automaker of causing a dry
        spell with hail cannons that shoot sonic booms into the air to prevent the
        formation of hail. The devices are used to protect cars parked outside the
        factory from dents caused by hailstones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba192fb-04e2-4369-9ecc-f30b87c350a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the complaints, Volkswagen has promised to reduce its
        use of the cannons at its Puebla factory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d33cf-8f3b-4fde-afc1-cc4b48145453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there is no evidence that the use of these devices
        causes a lack of rain, Volkswagen of Mexico decided to modify its operation
        in order to maintain a harmonious relationship with its neighbors," a company
        spokesperson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86ebb9-3cf6-490a-915a-1ca58347be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volkswagen ... [has stopped] using these devices in their automatic
        mode, and is only operating them manually, when the meteorological conditions
        determine the imminent fall of hail," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb4f08-b54b-4dd1-a298-bc20f96fbb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker said it now plans to install "anti-hail nets" over
        more than&nbsp;150 acres to protect its cars. It said it would continue to
        use the cannons if needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048444b-fefe-43e0-8d27-53c2a119dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker has around 15,000 workers at the Puebla factory, which
        manufactures models including the Jetta, Beetle, Tiguan and Golf. Hundreds
        of thousands of vehicles are produced at the plant each year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746e7cd-45c7-48f7-abf2-9411381d526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local activists said the cannons had damaged crops in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93091836-d5b0-4f8c-90eb-129c8b5aa41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to know that as a group we have raised our voices
        against the use of hail cannons by VW Mexico," one group said&nbsp;in a statement&nbsp;posted
        on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2a8c8-050c-47ae-b07b-1cf2477a68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
