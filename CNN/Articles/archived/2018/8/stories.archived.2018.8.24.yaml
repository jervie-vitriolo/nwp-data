      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the growing number of Filipino online consumers, many
        people remain reluctant to buy goods online due to security concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b2fbd-b6d6-4e61-8c58-3fd0d64dbd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:52:14.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, it is estimated that only 15 percent of the
        current market shop online, with the remaining 85 percent still opting to
        buy products offline. The main points raised by many consumers are the security
        of their transactions and the fear of hidden charges and high delivery costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c772cc9-94a6-494c-9400-623bd8684b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.824+08:00
      'mgnl:createdBy': 'jeff'
