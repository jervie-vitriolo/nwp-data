      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen-year-old Janella is also musically-inclined, much like her
        co-hosts, and has a knack for a host of other creative endeavors. In the future,
        she says she‚Äôd like to continue doing something creative, such as go into
        writing or fashion design. Janella is confident and relaxed, owing to her
        experience as a model and a debater.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78dd48-7645-492c-8154-82c3f71923e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she didn‚Äôt have much of an interest in journalism before
        auditioning for the show, Janella says CNN Philippines Junior is a ‚Äúgood movement
        for teens to start getting invested in journalism, reporting, and the news.‚Äù</p>'
