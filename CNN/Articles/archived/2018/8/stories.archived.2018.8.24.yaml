      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Volkswagen accused
        of ruining Mexican crops with weather-altering ''hail cannons''."</em></p>'
  'South-Africa-Donald-Trump-land-reform-tweet':
    'author': 'James Masters, David McKenzie and Brent Swails'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-24T07:40:11.721+08:00
    'imagesource': 'jcr:fec39edb-f094-4a53-9997-25450036b699'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f658de-077f-4af9-9564-2376a0f67a82'
    'lead': 'The South African government said Trump''s tweet was ''based on false
      information'' and said it would call on the U.S. Embassy to explain the President''s
      remarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:31:59.237+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:32:03.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:32:02.915+08:00
