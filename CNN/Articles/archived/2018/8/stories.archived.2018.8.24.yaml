      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post that went viral, Miriam Cabiles complained that
        she had to pay a P28.00 overtime fee after getting stuck in line for a ride
        on the train.</p>'
    '4':
