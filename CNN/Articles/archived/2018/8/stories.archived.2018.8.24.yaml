      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang leads the Philippine bridge team in a sport that is making
        its debut in the Asiad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d448c03-d2d8-46b8-b364-f422621c91b5'
      'mgnl:activationStatus': true
