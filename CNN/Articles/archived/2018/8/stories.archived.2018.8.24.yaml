      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1553465-4734-4443-9b46-934bdb9c459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second act of the night, Tom Misch, was a much-hyped about favorite.
        His eclectic fare, which melds jazz, soul, funk, hip-hop and more, now includes
        ‚ÄúGeography,‚Äù his first studio album after some beat tapes, singles, and stellar
        collabs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805d65d-2e7a-497a-bab4-52222c17181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting a getup apt for the Philippines‚Äô sunny climes, the London-based
        producer grooved on his guitar with equally buoyant numbers such as ‚ÄúThe Journey‚Äù
        and the bossa nova-tinged De La Soul collab ‚ÄúIt Runs Through Me.‚Äù The infectious
        jam, ‚ÄúSouth of the River,‚Äù was an invitation to get everyone boogieing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5021b-cded-4f9d-8cfb-13d4e5de630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were subdued moments, too, like in ‚ÄúMan Like You,‚Äù and the
        bluesy heartbreaker ‚ÄúMovie,‚Äù where he enlisted his own sister Polly to perform
        the spoken bit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651e58c-af6c-48fd-9355-d87fe2ea9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of his set, the Filipino audience was singing ‚ÄúLost in
        Paris‚Äù so loudly, Misch seemed to be bashfully speechless at his warm reception.
        Fans clamored for more, and he generously relented with ‚ÄúFollow‚Äù and ‚ÄúWatch
        Me Dance.‚Äù</p>'
    '21':
