  '2019-national-budget-explainer-cash-obligations-dbm-house':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-24T21:58:04.796+08:00
    'image': 'jcr:b4855349-9c01-4e9e-822d-4c92781f5600'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8e32dc-33ae-426f-860c-db2743ef6970'
    'lead': 'The proposed cash-based system has proven to be a bottleneck in passing
      the national budget for 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T17:02:46.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T17:02:51.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T17:02:51.489+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The struggle for the 2019 national budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d84ac-c346-480f-a814-88d68e96e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The executive
        and the legislative branches are in a bit of a tiff over the national budget,
        the spine that holds all of next year''s projects together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b11c14-1a9f-48b5-9792-cdd47a0c3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For veteran Budget Secretary Benjamin Diokno, a cash-based budget
        is the way to go. As the head of the department that proposes next year''s
        spending scheme, the economist believes that doling out next year''s budget
        in cold, hard cash would minimize underspending and assure that all government
        projects would be finished quickly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7ea67-f4d8-4f65-ace5-0a407c9fa1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But legislators are apprehensive of this proposal, arguing that
        one year may not be enough to finish big ticket projects. The House of Representatives
        had temporarily suspended budget deliberations in opposition of cash-based
        disbursements. While House Majority Leader Rolando Andaya said that they are
        amenable to a hybrid budget, it seems that for Diokno it''s cash-based or
        bust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b2467-4b76-4dc0-8089-902bc68521e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget deliberations are set to resume at the House of Representatives
        next week.</p>'
    '7':
      'image': 'jcr:2bec6bf7-084b-4b60-bd41-a0c54bb4737b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98b21f-fb01-473e-bb5b-ec7a31059e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6016f-6acd-484a-821c-4e702112ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is the national budget passed?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf4d2e-5c04-4a7b-b447-62a38369f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is President Rodrigo Duterte who would ultimately sign
        the budget into law, the executive branch alone can not decide on the budget
        that it will use for the next fiscal year. The 1987 Constitution states that
        all bills on appropriations should originate from the House of Representatives,
        while the Senate may concur or propose amendments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d9ce0-8ca1-4446-a95a-2f3566df72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM, acting as the representative of the President, submits
        yearly proposals to the House of Representatives for its spending plan for
        the next year. This is the basis for the House of Representatives'' budget
        bill. The House conducts budget deliberations with different sectors of government
        to see if the DBM''s proposal is amenable to them, what they want changed,
        and so on. The House uses what it has learned from deliberations to decide
        on what goes into the budget bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31400a89-ef3b-415b-885b-f185cf7a0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate may also conduct its own deliberations. When both legislative
        houses have finished their respective budget bills, they convene as a bicameral
        conference committee to come up with one consolidated general appropriations
        bill that they will submit to the President for approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143a787-2899-40b3-bb48-ba601996f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President can then sign the general appropriations bill into
        law, to become the budget for next year, or he can veto the entire bill. If
        vetoed, Congress must submit another budget bill for signing. The President
        can also veto certain items of the budget bill before signing it into law.</p>'
    '16':
      'image': 'jcr:c336f20e-49e1-4016-9b5c-52722b9ea547'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333bb6cf-6e81-4cfe-aee7-a880b57cc559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0ceab-470e-46fd-9b4d-59a3878723a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where would the money for the 2019 national budget come
        from?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4bd19-9d7f-4826-942d-43b4b50499bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national budget will be derived from government revenues, including
        taxes, and borrowing. In his budget message for the fiscal year of 2019, Duterte
        said that most of next year''s budget will be funded by taxes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe42be-16cc-46f9-9e81-e4719660b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expected revenue collections of ‚Ç±3.208 trillion will help us
        fund 83.7 percent of government disbursements for 2019, of which ‚Ç±181.43 billion
        will come from proceeds of Package 1A and 1B of our tax reform program," Duterte
        said in the budget message, citing the Tax Reform for Acceleration and Inclusion
        (TRAIN) law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d83a5-6b22-4f0d-991e-2b41fbd008b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that the remaining ‚Ç±624.4 billion of the budget will
        come from local and foreign borrowing. This will account for the ‚Ç±579.2 billion
        fiscal deficit for the year.</p>'
    '23':
      'image': 'jcr:0a29bd04-02f1-40fd-ac56-afcd59b807e3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d63a5-05b5-4622-b962-493ec07d73ce'
      'mgnl:activationStatus': true
