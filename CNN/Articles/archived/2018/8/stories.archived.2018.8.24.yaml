    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863fdb9-5e11-4537-be0e-cea18ffa59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Ben Affleck has entered rehab, a source
        close to the actor tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a74b0-13c8-4073-8f19-ed912daf851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck, 46, has been open about his struggles with alcohol addiction.
        He previously sought treatment in 2001 and 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0da02c-f023-4523-aef1-19d3cfa73f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following completion of his treatment in March 2017, Affleck wrote
        about his experiences in recovery in a&nbsp;Facebook&nbsp;post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b42813-130d-4626-adb4-7f43ffcea762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have completed treatment for alcohol addiction; something I''ve
        dealt with in the past and will continue to confront," Affleck wrote at the
        time. "I want to live life to the fullest and be the best father I can be.
        I want my kids to know there is no shame in getting help when you need it,
        and to be a source of strength for anyone out there who needs help but is
        afraid to take the first step."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8ec61-2749-490a-afba-c95be7e534fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck''s estranged wife, Jennifer Garner, was photographed walking
        into Affleck''s home on Wednesday with an unidentified woman. The three were
        later photographed getting into an SUV driven by Garner with Affleck in the
        backseat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b068f-2abc-4304-bbaa-1ff796685b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Justice League" star and Garner announced they were separating
        in 2015 after 10 years of marriage. They&nbsp;filed for divorce in 2017,&nbsp;but
        it is not yet finalized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5233cd-04e7-4d71-a347-646b5bde5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck and Garner are the parents of three children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5f3f1-a860-44de-aaba-b9b1958f1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Affleck''s representative for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa5592-86c0-4d45-8a50-94402984090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:30:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:30:36.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ben Affleck enters
        rehab"</em></p>'
  'Yemen-airstrike':
    'author': 'Hakim Almasmari, Hamdi Alkhshali, Nima Elbagir and Tamara Qiblaw'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-24T19:04:57.072+08:00
    'imagesource': 'jcr:b5f6a56b-7110-4a5c-bd03-6e1a4abbef5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f98ccb58-cf49-44ea-9bdb-5e8a5e5f51eb'
    'lead': 'Saudi-led coalition airstrikes killed 30 people, including 22 children,
      in a rebel-held area in northwestern Yemen on Thursday, according to the Houthi-controlled
      Health Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:33:12.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T16:33:17.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T16:33:16.887+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yemen airstrike kills 22 children fleeing earlier bombing, rebels say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0894b3-ea58-43e0-922f-141900f17847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Saudi-led coalition airstrikes killed 30
        people, including 22 children, in a rebel-held area in northwestern Yemen
        on Thursday, according to the Houthi-controlled Health Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1656c-e7b6-4ca6-9583-1a8282fe19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four families were evacuating their homes in a vehicle when the
        airstrikes hit, according to Houthi-owned media. Earlier coalition airstrikes
        on Wednesday killed four people and injuring two, according to two surviving
        family member who preferred to remain anonymous for security reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e60917-5fcb-4561-9eb4-1d3d46b59e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four people were killed in the strike before, that''s why they
        fled. They wanted to save their lives, their children''s lives. Is nowhere
        safe for us?"&nbsp; one survivor said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4bac0-a045-4c03-bd91-cbe32707dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sources did not want to be named out of fear for their safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc1bd0-0baa-4b88-96cf-c4bf28cf466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes hit al-Duraihmi, some 20 kilometers from the Red
        Sea city of Hodeidah, the latest flashpoint in Yemen''s ongoing war</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8624d-b85c-4f6c-89b9-a96a8dea51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that moves dies," one resident of al-Duraihmi who didn''t
        want to be named for security reasons told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a75be-d51b-4c4b-ae2b-5c62a8ad4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month,&nbsp;a Saudi-led airstrike hit a school bus
        carrying scores of boys in Yemen.&nbsp;The attack killed 51 people, including
        40 children, according to the Houthi-held Health Ministry.&nbsp;CNN has established
        that the bomb used in the attack was a 500-pound&nbsp;(227 kilogram) laser-guided
        MK 82 bomb made by Lockheed Martin, one of the top US defense contractors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7ada1-bc4a-4527-8631-fb4e876effc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition did not immediately respond to CNN''s request
        for comment on the Thursday airstrike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edba316-d752-47eb-8d1c-92e968f9dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi rebels also launched an attack in the same area on Thursday,
        according to UAE state media. A ballistic missile struck a village recently
        recaptured by the coalition-backed Yemeni national government, killing one
        child and injuring dozens, the UAE statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1dafb0-a5a6-47d4-9f09-1a27f5b3b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and the UAE have led a military campaign since March
        2015 to quash Yemen''s Iran-backed Houthi rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef019741-9116-4eaa-8d1a-4865b04406cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been growing calls in the US Congress for Saudi Arabia,
        a key US ally in the Middle East, to do more to prevent civilian deaths in
        Yemen, where three years of conflict have taken a terrible toll.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f84bb-c5ea-4335-8c4a-3833d9d228d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US President Donald Trump signed a defense spending bill
        that includes a clause requiring the Pentagon and State Department to certify
        that Saudi Arabia and the United Arab Emirates, another key coalition member,
        are doing enough to reduce civilian casualties. This report must be submitted
        to Congress within 180 days and then annually for the next two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16366855-fd05-4b59-9ec0-99391a0e6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Yemen is now the&nbsp;world''s worst humanitarian crisis,&nbsp;with
        more than 22 million people -- three-quarters of the population -- in desperate
        need of aid and protection, according to the United Nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723cf3a-e6e0-4a52-8654-3fe4867697b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 civilians have died and 40,000 have been wounded
        in the war, which reportedly has left 15 million Yemenis without access to
        clean water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53023fc5-fee3-4a94-a8ad-bd18d3afecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meritxell Relano‚Äè, the UN children''s agency (UNICEF) representative
        in Yemen, tweeted Thursday: "Children continue to die in&nbsp;#Yemen. This
        time in&nbsp;#Hodeida, Al Duraihimi District. Please spare civilians form
        this conflict. Children are not a target."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d02c4-d72f-466f-8ad0-c98edf7366f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:33:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:33:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Yemen airstrike
        kills 22 children fleeing earlier bombing, rebels say"</em></p>'
  'Japan-gets-first-female-fighter-pilot':
    'author': ' Jessie Yeung and Junko Ogura'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-24T18:59:58.554+08:00
    'imagesource': 'jcr:55563015-cafc-475f-aa08-d2aa58bf25a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b0c39c9-c072-4e70-909f-6b0ca1e9b12b'
    'lead': 'Japan has appointed its first female fighter pilot, the latest achievement
      in the national push for greater gender equality in the traditionally male-dominated
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:35:38.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T16:35:40.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T16:35:40.615+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan gets first female fighter pilot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240141f3-869a-4dd5-ab18-be46afca8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Japan has appointed its first female fighter
        pilot, the latest achievement in the national push for greater gender equality
        in the traditionally male-dominated country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b864c-ea8e-4d05-9805-5a67549d20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1st Lt. Misa Matsushima, 26, joined the Japan Air Self Defense Force
        (JASDF) after graduating from the National Defense Academy in 2014, becoming
        one of the 13,707 servicewomen who make up a mere 6.1% of all Japanese troops.
        She finished her training earlier this week, and was officially named a fighter
        pilot in a ceremony on Friday,&nbsp;said the&nbsp;JASDF in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c41cd9-b27c-43ac-b7eb-168987075c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I saw the movie ''Top Gun'' when I was in primary school,
        I have always admired fighter jet pilots," Matsushima told reporters Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6453f-fe2f-436c-b0cf-73eb0aa3aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the first female (fighter) pilot, I will open the way. I would
        like work hard to meet people''s expectations and show my gratitude to people
        who have been supporting me. I want to become a full-fledged pilot, no different
        from men, as soon as possible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a476bf-83d0-496b-b6ca-843fe59c45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to be the one to inspire more people to become a pilot,"
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e4fe1-4dd7-448e-b981-196dd12de932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsushima, who is from the eastern city of Yokohama, got her pilot''s
        license in 2015, before advancing to fighter pilot training. She will now
        be stationed at the Nyutabaru Air Base, and begin flying F-15J fighter jets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9db3a7-4523-4b12-b482-502d35f7878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-15J&nbsp;is a twin-engine fighter designed for air-to-air
        combat with other jets, capable of carrying eight radar and infrared missiles.
        It can reach top speeds of Mach 2.5 -- 2.5 times the speed of sound, or 1,918
        mph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d2b71-f52c-4175-b209-732f647d2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first female fighter pilot aircraft of the Air Self Defense
        Force is born," said the JASDF&nbsp;in a tweet Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac83a61-f73b-4343-a1a2-2f195d4f51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JASDF didn''t accept women until 1993, when most positions became
        open to female applicants. However, women were still not allowed to fly fighter
        jets and reconnaissance aircraft until the ban was lifted in 2015, as part
        of a government initiative to increase the number of women in the workplace,
        according to the JASDF statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fa29b-73ac-4e58-88be-07b0453eaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Japan, women have long been relegated to performing household
        duties and administrative roles, often referred to as the "mommy" track. However,
        facing an aging population and shrinking workforce, Prime Minister Shinzo
        Abe pledged in 2013 to&nbsp;empower working women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc9ffe-2492-460b-80e0-853133f4a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new&nbsp;"womenomics" policy&nbsp;also reached the military;
        the Defense Ministry launched a series of initiatives last April aiming to
        increase the number of women in the Self Defense Forces to 9% by 2030.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04bdf3-1167-4281-bbcf-f9c056dc7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, women make up 16% of the US enlisted forces, according
        to think tank&nbsp;Council on Foreign Relations (CFR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a8da8-0137-4099-9542-ffe5eed52a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with previously restricted positions in Japan''s Marine,
        Air, and Ground Self Defense Forces now open to women, new female leaders
        have started taking the reins. In March, Japan''s navy appointed the first
        female commander of a warship squadron,&nbsp;local media reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4e11d-2675-47c2-943f-98d5b7994693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s social media, too, regularly shows female personnel,
        with one post showing a "day of female shifts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f7ec4-30d6-4b55-884a-dcf0fe8c1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:35:38.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:35:40.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan gets first
        female fighter pilot"</em></p>'
  'BFAR-no-formalin-galunggong':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T18:38:24.105+08:00
    'imagesource': 'jcr:06ebae99-2c17-4989-b859-02d978e1a0f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1014cb7a-2d5e-483d-85cc-0ad28e08290d'
    'lead': 'The Bureau of Fisheries and Aquatic Resources said galunggong sold in
      markets are safe to eat, following reports that some fish products were contaminated
      with formalin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:38:11.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T16:38:14.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T16:38:14.291+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFAR: No formalin found in galunggong market samples

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb2dec-c3f2-427f-b921-7a186e7ee40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> The
        Bureau of Fisheries and Aquatic Resources (BFAR) assured the public that galunggong
        or round scad products sold in wet markets are safe for consumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1270fb-79dd-46b2-8db7-84a0488dc055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after reports that some of the fish products were allegedly
        tainted with the toxic chemical formalin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5745e8e-130f-4f93-8172-cdf5cbbca87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement released Friday, BFAR said it conducted tests
        on various galunggong samples collected from Balintawak Market, Cubao''s Farmer''s
        Market, and the Navotas Fish Port.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24414a-7643-40d4-b10d-4edab458117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said no formalin was detected in any sample during the
        tests conducted on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc677d-30dc-4eb1-bf75-f7e84bc60b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau, however, noted that laboratory analysis revealed low
        levels of formaldehyde in the galunggong products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726239e-44c9-4452-a971-98e4ad6fa630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Formaldehyde were detected. Formaldehyde is a chemical compound
        which naturally develops when the fish dies," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e113c08-a6c7-4227-8a34-a715da9566e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said authorities are closely monitoring all fish commodities‚Äî
        both locally sourced and imported‚Äî which are being sold in wet markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae660f-9db3-41a4-b90c-22bdc5964f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is assured that in collaboration with other concerned
        government agencies, the DA-BFAR will continue to remain vigilant in ensuring
        that all fish commodities that are sold in the markets, either locally sourced
        or imported, are safe and free from any harmful substances," the statement
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7720c16-4fbf-403c-be77-4c98c354cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Wednesday announced it will be allowing galunggong
        importation starting September, in order to address the low production supply
        of the fish product.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3bfc6-8b5c-4959-a792-01606e2f94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low supply prompted market vendors to increase prices, as the
        staple viand now costs P140 to P160 per kilogram.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2a38d-00e5-4760-84cb-b5f120745398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque backed the Department of Agriculture''s
        importation order, saying this will help in decreasing the prices of goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67302e6a-93f9-4215-9d92-ddcc17dde400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:38:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:38:14.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer groups and fisherfolk, however, have criticized the move.
        They urged the government to focus on strengthening local production, instead
        of relying on importation and exportation.</p>'
