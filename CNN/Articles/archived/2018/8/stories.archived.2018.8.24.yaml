      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac5543-a7fe-4446-b834-dd5ffd18906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.808+08:00
