      'mgnl:type': 'text'
      'text': '<p><strong>Nate Lopez</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84378450-741d-4ced-8ef6-f26e285c606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate is initially reserved, but quickly comes out of his shell when
        he is joined by his co-anchors. The 14-year-old says that he hopes the show
        will help him improve how he talks to and in front of people.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e48b3c-21df-4195-8441-198d82f2977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate is most interested in science and swimming, and also says that
        he found himself considering journalism when a school activity had him and
        his classmates think about what jobs they‚Äôd want to explore in the future.
        Nate believes that journalism is important especially during big events and
        disasters. ‚ÄúWhat happens if this big disaster happens and no one knows about
        it?‚Äù he asks. ‚ÄúHow can people help? How will people be able to be prepared?‚Äù</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2399f2c-11ed-4731-834b-453401b78078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to why people should stay tuned to CNN Philippines Junior, Nate
        says, ‚ÄúIt''s a new take on how news should be presented. And it''s also to
        encourage kids to know what''s happening around them and to act on it.‚Äù</p>'
