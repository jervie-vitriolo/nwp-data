      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKailangan lang talaga, time. Once may time, ang dami-dami kong
        gustong gawin,‚Äù she says, with sparkles in her eyes. ‚ÄúSana may magawa ako
        next year.‚Äù</p>'
  'Peter-Lim-police-hunt':
    'author': 'CNN Philippines Staff'
    'caption': 'Businessman Peter Lim is facing charges of conspiracy to commit illegal
      trading for selling and distributing illegal drugs in the Visayas. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-08-24T17:16:08.879+08:00
