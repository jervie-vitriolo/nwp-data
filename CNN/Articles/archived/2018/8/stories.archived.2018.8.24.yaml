  'CNN-Philippines-Junior-Edition':
    'author': 'CNN Philippines Life Staff'
    'caption': 'On weekend mornings starting on Sept. 1, viewers can catch a junior
      edition of CNN Philippines'' "Newsroom," which will be anchored by six teens
      under the guidance of CNN Philippines'' anchors and correspondents. Photo by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-08-24T19:53:46.487+08:00
    'imagesource': 'jcr:81a27be8-8b44-4d88-ba37-f1a2e7993af2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d046fe3-01e5-4d9c-b672-60bd6ae25270'
    'lead': 'They will be anchoring a junior edition of the award-winning show ‚ÄúNewsroom‚Äù
      under the guidance of CNN Philippines‚Äô anchors and correspondents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:35:55.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T11:16:16.269+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get to know the teen anchors of CNN Philippines Junior

      '
    'updated': 2018-09-03T18:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169712a7-bfe5-4104-9571-a23544923811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî CNN Philippines Junior is a new
        programming block on CNN Philippines that‚Äôs geared towards a new generation
        of viewers who are growing up in an era of boundless information. At a time
        when the news can become overwhelming, especially for younger ones who are
        just beginning to understand how the world works, CNN Philippines Junior might
        be able to connect with teens in a way that isn‚Äôt intimidating. That‚Äôs because
        the show will be anchored by teenagers themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cc61e-e789-404f-b4aa-749b5ce83856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new two and a half hour block will air on weekend mornings on
        CNN Philippines, and will feature a junior edition of the award-winning show
        ‚ÄúNewsroom,‚Äù which will be anchored by six teens under the guidance of CNN
        Philippines‚Äô anchors and correspondents. The junior anchors will be tackling
        local and international news stories, as well as the latest in sports, entertainment,
        technology, and weather.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af3f7d-eb4e-4f3e-8c51-f3650ca5b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junior anchors Dana Villano, Emman Rivera, Gabby Sandejas, Isaac
        Dantes, Janella Renner, and Nate Lopez are all up to the task of delivering
        a show that will be entertaining, relatable, informative, and fun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3cfddc-424a-43a1-b431-2c0bb9f22d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers can also look forward to a lineup of animated series and
        a new show called ‚ÄúKidDo,‚Äù which features mommy blogger Nikki Garcia, and
        KidDO kabarkada, Miggy Lomarda, who will let viewers meet people and explore
        places, travel through Philippine history, explore creative possibilities,
        and be encouraged to take action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7deb2-e4b0-4edf-8a0f-1662b40fde9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently sat down with the junior anchors to
        get to know them, talk about why they decided to join the show, and why they
        think it‚Äôs important for kids like them to stay informed.</p>'
    '9':
      'image': 'jcr:0b3a7156-41fd-48ad-8092-3da8c9b21778'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b56a3-fe87-41f6-9b85-28215cbf60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a143239-beee-4a29-9978-fa28941788ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dana Villano</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648c14b-65ad-4cad-8e3c-905a8e091826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen-year-old Dana is an avid reader, writer, public speaker,
        and all-around communicator who hopes to become a humanitarian lawyer for
        the UN one day. Headstrong and self-assured, Dana says that being on CNN Philippines
        Junior is an opportunity to work on the skills she needs to reach her goals.
        ‚ÄúI want to see the extents of what I can do. I want to push my limits and
        I want to challenge myself in every way possible.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94076c60-c376-4b6b-893d-f218fba19d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut I don''t just want to work on myself,‚Äù she adds. ‚ÄúWhile I''m
        working on myself, I want to know how I can use what I have to help people.‚Äù
        Dana hopes to be able to use the show as a platform to do good. ‚ÄúI think it''s
        amazing that there''s an avenue like this where we enable the youth to actually
        speak and have a voice and impart meaningful things for a change.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d5dcb-3a50-48b2-83e7-094d098e8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On why kids should tune in to the show, Dana answers: ‚ÄúThe clich√©
        is that information is power. But it is true because you can''t expect people
        to make the right decisions if they don''t know what they''re doing.‚Äù</p>'
    '17':
      'image': 'jcr:1c25224a-1bc4-4762-a2d4-a5e251ca16df'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a02a0-9e4a-400d-85cb-a2e399ab149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387a7d9-c23a-4e8e-b3dd-73cc1ca2c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emman Rivera</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d854d-e82e-46d1-8f18-72bcf4c1e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emman loves performing. The 16-year-old is a singer and songwriter
        who just recently discovered a talent for putting together original compositions
        on her laptop. She also has a knack for writing, which she‚Äôs been honing since
        elementary school by joining regional school competitions. Though she says
        she stopped joining school journalism conferences to try her hand at other
        things, she says that auditioning for CNN Philippines Junior reignited an
        interest in journalism and newsmaking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea30c3-63e5-47b7-88cf-04e824e87fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emman says friends know her as a very opinionated person, and hopes
        that her stint as a junior anchor will help her become ‚Äúmore in depth‚Äù about
        her opinions. ‚ÄúIt''s easy to give out opinions like, ‚ÄòOh, I''ll post that,‚Äô
        or say, ‚ÄòOh, I agree,‚Äô when you hear other opinions ‚Ä¶ but it''s really hard
        to know all the facts and ‚Ä¶ to base your own opinion on really strong grounds,‚Äù
        she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14dc2f-18cf-4178-aef1-03376353d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the importance of staying informed, Emman says: ‚ÄúThis country
        isn''t gonna get better if you aren''t gonna do something about it. And you
        can''t do something about it if you''re not informed about what''s happening.‚Äù</p>'
    '25':
      'image': 'jcr:96747b3e-9367-4d6f-a5d2-3c0c5193d73d'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52555e61-08a3-4ad3-a2d6-b85b21714346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa13dc-14ea-4dfc-98c6-0ca0e95d455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabby Sandejas</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb92e3-3a73-4d20-83b4-ec394bcb597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-talking Gabby is shy at first, but she proves to be quite
        articulate when she finds her footing. The 16-year-old is still in the process
        of figuring out what she wants to do in the future, but she is eager to learn
        and try new things. She plays tennis for the school‚Äôs varsity team and is
        excited about joining the school paper this year. She also says getting into
        education is one of her dreams.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583178ea-907d-4f91-95e5-68bdcb58c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to working in a newsroom, she says she‚Äôs finding it
        enjoyable. ‚ÄúYou get to see a side of the news that you never usually see at
        all,‚Äù says Gabby. ‚ÄúIt''s interesting, learning how everything is and how it
        works, and how you have to present yourself in front of the camera because
        you''re communicating.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55342f0-bacc-4d59-9bf2-6a6aef7cf501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why people should tune into the show, Gabby says, ‚ÄúIt‚Äôs
        a fun, light kind of news but you‚Äôre still getting informed, you‚Äôre still
        getting what you need to know.‚Äù She says that even kids need to stay informed
        in order to become productive members of society when they grow up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40918c-bd80-4167-a7b5-31de3cb6ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe need to be able to create discourse within ourselves because
        we''re the ones who are gonna take over 10 years down the road,‚Äù she says.
        ‚ÄúYou need to learn how things work and you need to know how you feel about
        certain things in order for you to progress as a person and as a nation.‚Äù</p>'
    '35':
