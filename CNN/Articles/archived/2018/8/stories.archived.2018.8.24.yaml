      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc23a3-d546-4c1d-b330-f9d175e35174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Hows of Us‚Äù is set to be KathNiel‚Äôs most mature film to date,
        and it also happens to be one of the final four projects that director Cathy
        Garcia-Molina has promised to make before retiring. Bernardo and Padilla have
        been working with the acclaimed romance director ever since the T.V. series
        ‚ÄúGot to Believe‚Äù in 2013.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f43654-8249-4283-bae0-f9e05cfb3588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ‚ÄúThe Hows of Us,‚Äù Bernardo plays George, a headstrong fresh
        graduate who goes through the ups and downs of a long-term relationship with
        Primo (Padilla). The story is supposed to explore the millennial tendency
        to give up, and uncover their reasons for staying along the way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb58035-4b34-4649-9c74-726d0fcb08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new topic strays from the wholesome persona that Bernardo is
        used to. She says that George‚Äôs personality is far from her own, so ‚Äúhopefully
        nga ‚Äòpag napanuod nila, si George talaga ang nakikita nila kasi it''s totally
        different from Kathryn in real life.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f9ba4-3f45-4965-a8b6-230a837f1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia-Molina recounts how it was a conscious move to make a film
        different from their usual to let the pair‚Äôs acting shine. ‚ÄúNa-exhaust na
        somehow ang romcom kasi both in soap operas and film, ginagawa nila,‚Äù she
        says. ‚ÄúFor those who are tentative pa kung may acting prowess ba ''tong dalawa
        or hindi, hinahanapan na. Pwede ba silang tawaging aktor other than the romcoms
        that they do? This is the answer.‚Äù</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047323a-e39d-4ba2-acdc-6f5b34f84221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director thinks that Bernardo‚Äôs performance, in particular,
        stood out from the usual. ‚ÄúI''ve been hearing na maraming nagda-doubt sa capacity
        ng mga artista ko, especially Kathryn. Talagang sabi ko, hindi. Ilalabas ko
        ang galing ni Kathryn sa pelikulang ''to. And I think she did it with flying
        colors.‚Äù</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91161de-7bbc-4dff-9fe1-cc2b80118848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, meanwhile, gushes while trying to explain how his partner
        has grown as an actor, saying that he thinks their growth pattern was similar.
        ‚ÄúSa reactions pa lang. Ang lapad na ng emotions, ang lapad na nung span ng
        reactions.‚Äù</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce45445-d0f5-45ef-9518-267767d1d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is part of their mission to grow as individuals, and
        Bernardo admits that there‚Äôs still so much they haven‚Äôt learned. ‚ÄúMarami pa
        kaming kailangang matutunan. Nag-mature kami, nag-grow kami, pero ang dami
        pa pala.‚Äù</p>'
    '34':
      'image': 'jcr:fa1a8b1d-5957-494c-ab07-6cba19cc3d2f'
      'imageCaption': 'Photo by CHARISMA LICO'
      'jcr:primaryType': 'mgnl:block'
