      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 24) ‚Äî</strong> At 85 years old,
        Filipino Kong Te Yang is the oldest athlete competing in the 2018 Asian Games
        in Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f8a12-28dd-40b8-be47-a1bd2b5a1e01'
