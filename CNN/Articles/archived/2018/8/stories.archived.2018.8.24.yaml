      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The world''s first
        Formula 1 night race is back and bigger than ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff2335-be36-4b4d-838f-c0e57348c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World-class entertainment and exhilarating track action await sports
        fans as Formula 1 revs up for another edition of the Singapore Grand Prix
        this September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047ee34-a4b6-4649-aa55-85e17de15f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set beneath the bright lights of picturesque Singapore, the world''s
        most prestigious motorsports event once again features the same racing thrill
        as the world''s finest drivers go head-to-head at speeds of up to 320 kilometers
        per hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d8cf9-b8d1-47a5-8160-45858d976d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Singapore made history for hosting the world''s first Formula
        1 night race, and has since continued to rack up audiences from across the
        globe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc5f65-2b23-4731-8d83-f8e3636019b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 11th year, the Formula 1 Singapore Airlines Singapore
        Grand Prix, will feature three days of jam-packed entertainment and action
        at the Marina Bay Street Circuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420a440-4099-43eb-a460-ef4f145e2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-stop track action</p>'
    '6':
      'image': 'jcr:420e5201-a30d-45cc-8b6b-45e1b653d50f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c485a-fd53-492b-9a5d-4521bc60d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5e194-738b-449a-b704-2f776123cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From September 14 to 16, fans can indulge in various racing events
        including the premier motorsport - the FIA Formula 1 World Championship as
        well as support races - the  Porsche Carrera Cup Asia, and Ferrari Challenge,
        the widely-celebrated single-make racing series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ea4c0-317b-4f67-8ca7-eecf3165dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s best Formula 1 drivers are set to battle it out in
        the practice and qualifying matches slated during the first two days of the
        competition, while the most awaited championship race will take place on September
        16 at 8.10pm</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55601c-72d3-42df-b98f-856e638a4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get star-struck with world class entertainment</p>'
    '12':
      'image': 'jcr:c999b52d-f425-4586-8f8a-8fa6c191d69c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd8fe5-ac61-4e67-9813-3bb069a46098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ebcc6-e16d-4b35-8010-f0329e353478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the hectic atmosphere on the tracks, spectators can still enjoy
        a wide array of entertainment as world-class acts and artists are tapped to
        perform in the 3-day affair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6dfba-b997-4392-8287-582c155c2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English singer-songwriter Dua Lipa, who has been making waves all
        over social media, will headline the star-studded lineup along with critically-acclaimed
        DJs Martin Garrix, Joe Hahn of rock band Linkin Park, and Manchester''s Naoi.</p>'
    '16':
      'image': 'jcr:98ca459a-ac3f-4cbd-91fc-c08a738eacac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9c214-df47-4fc1-aae6-4737100f8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3401531-9885-4604-9c52-2e00f6e3905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American rock band The Killers, singer-songwriter Liam Gallagher,
        Taiwanese megastar Jay Chou, and British pop-soul group Simply Red are likewise
        slated to give fans an unforgettable show. For music fans, a wide mix of genres
        are represented including hip-hop (Young Fathers, Singapore‚Äôs own TheLionCityBoy)
        gospel (House Gospel Choir from the UK), world music (Afro Celt Sound System),
        indie (Stars and Rabbit from Indonesia), Japanese pop (SEKAI NO OWARI aka
        End of the World) and even spoken word (Sampa The Great).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851a70f-521d-4168-8d2e-8841c20242e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an eclectic and exciting entertainment that also includes talented
        artistes from Singapore and around the region, as well as international roving
        acts such as acrobats, dancers, drummers and performance artistes, revel in
        the carnival atmosphere at Marina Bay Street Circuit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce62ed-0df9-497f-bac4-50a2732e6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwind in the picturesque city, get in on the parties</p>'
    '22':
      'image': 'jcr:965e8bed-de3c-408c-b3fe-01c2bb78c5c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009869e-edf4-4eb3-9a80-724ea96d77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a5cce-4aaa-448b-9258-2f80d5e49f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans itching to take a break from the action-filled event can, in
        the meantime, relish in the sights and sounds of picturesque Singapore. The
        city offers an Instagram-friendly backdrop - as tracks are set against Singapore''s
        iconic heritage buildings, modern architecture, and breathtaking skyline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056818db-fbc2-4a78-9aeb-d05d855659ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping malls and entertainment centers offer myriad dining experiences
        and provide retail therapy at just a stone''s throw away from the venue. Grand
        Prix Season Singapore, which runs from 7-16 September is a specially curated
        series of F1-themed experiences outside the circuit park. After-parties and
        other entertainment attractions highlight the celebrated weekend event. Guests
        can head straight to the Amber Lounge, one of Singapore''s most glamorous
        nightlife destinations, where Formula 1 teams and drivers frequent for the
        closing party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466669d-2c15-412e-9c84-f80132a901f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world‚Äôs third best club Zouk celebrates the race season with
        CHECKPOINT ‚Äì an after-party inspired by the golden age of 8-bit games. Pull
        over, and you‚Äôll be in for a non-stop ride with world-renowned DJs alongside
        old school race-themed games that guarantees an epic ride down memory game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c754b-bf87-4102-b8dd-c7727cd4b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circuit de 1919: A Pirelli Edition offers up a spread of epicurean
        delights and live music entertainment. Hobnob with fellow race lovers at the
        exclusive Pirelli exhibition and indulge in a mouth-watering buffet, paired
        with premium beverages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e018aab-be99-4eb3-aab2-242fc144adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and locals alike can join in on Singapore''s outdoor nightlife
        scene as Get Juiced will hold an outdoor arcade at Clarke Quay, Fountain Square.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cbafe-a716-42ad-a149-0625c7a1599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit www.visitsingapore.com/GPSS for more information and download
        the official GPSS guide for the full list of fringe events.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42252f88-81fb-43a9-8fc7-d6812114bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formula 1 meets Formula Fun this September as the Formula 1 2018
        Singapore Airlines Singapore Grand Prix lights up the city with thrilling
        race action and star-studded concerts. Book your tickets which start from
        PHP3,100 now at www.singaporegp.sg.</p>'
    '36':
      'image': 'jcr:e82f7b63-0582-4ffc-ae14-304c90c94cbd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad7b2f-9b03-4520-8142-d74d7a27544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:48:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:48:55.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
