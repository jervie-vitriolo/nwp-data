      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isaac Dantes</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019b409-7ddf-4730-a782-650c60774832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac is the youngest of the bunch at only 13 years old. Much like
        Emman, Isaac is keen on performing and is passionate about music. His eyes
        light up as he talks about the long list of musical instruments he can play,
        from the keyboard, the guitar, the drums, and the ukulele. Isaac can sing
        as well, and he attributes his love for music to his parents ‚Äî his father
        can also play an array of instruments and his mother is a musical director
        in their church.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983225f8-b397-4870-a58e-74d597c4a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Isaac‚Äôs ultimate dream is to put his talents to use and become
        a musical director, he is excited about being one of the junior anchors on
        CNN Philippines Junior and also envisions becoming a CNN news anchor as his
        ‚Äúside job‚Äù one day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e0103-07a5-4a04-be0a-684ae8c91fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does Isaac love the most about the job? Getting to bond with
        all his co-hosts, whom he has gotten close to over the past few months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f34f81-3a01-42fb-a677-4f84133d981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:35:55.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T11:16:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why kids should tune into CNN Philippines Junior, Isaac
        says that ‚Äúthis show is going to be a big creative kids‚Äô show ... This is
        not the typical CNN newsroom ‚Ä¶ This is a kid''s show. This is something that
        kids should watch, and this would be understandable for kids.‚Äù</p>'
