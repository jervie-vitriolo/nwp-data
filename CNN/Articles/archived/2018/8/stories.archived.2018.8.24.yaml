      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I know that they already know it, it bears repeating again
        and again: I am so terribly grateful for the cast in this picture and the
        cast members who aren''t pictured here ‚Äî whether they were in one scene or
        many episodes along the way," he said, making reference to the photo in his
        post. "You are all my playmates that I have fallen in love with and who have
        become a part of my life on set and off."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c4e36-f24c-4e01-88fe-cc536ab9efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:10:53.005+08:00
