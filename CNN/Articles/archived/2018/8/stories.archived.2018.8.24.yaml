      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janella Renner</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50aa593-ecd0-48a6-8a74-2e8224985b7e'
