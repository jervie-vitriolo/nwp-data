    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd906dcb-eb76-4fe3-9efa-6f8ac7927d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.473+08:00
