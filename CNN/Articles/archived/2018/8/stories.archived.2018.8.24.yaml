    'template': '1'
    'title': 'IN PHOTOS: Tom Misch, Vancouver Sleep Clinic mesmerize in Manila show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afaea9-e6ec-4f79-86e6-6984bfd84b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Chances are, if
        you‚Äôve been lurking around the Majestic Casual side of YouTube, you‚Äôve probably
        heard of Tom Misch or Vancouver Sleep Clinic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2e633-f154-4acb-8c79-08c08915ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, their songs are more bops than bangers. Their music is
        probably best enjoyed on quiet evenings or long car rides. But in a setting
        like Karpos Live, their tunes morphed into magic, as the crowd‚Äôs voices soared
        in unison, reverberating throughout Vertis Tent. The latest edition of Karpos‚Äô
        concert series was, to say the least, spellbinding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efa56c-24b9-4fae-bcfd-f50bd0eaf80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpos Live Mix 2.1‚Äôs double billing with chillwave acts Tom Misch
        and Vancouver Sleep Clinic was a perfect combo. The former dished out groovy
        joints, while the latter‚Äôs ethereal stylings kept onlookers captivated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad97965-2fdf-4056-9d17-0e7c6d7bb52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vancouver Sleep Clinic‚Äôs haunting timbre stood out. Australian singer-songwriter
        Tim Bettinson, who led the band, had a falsetto reminiscent of Bon Iver‚Äôs
        Justin Vernon or Sigur R√≥s‚Äôs J√≥nsi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992a8f8-6354-4007-936e-cce9cce5a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aforementioned artists were stated influences, but this is just
        the surface of his brand of R&amp;B ‚Äî one that‚Äôs infused with folk, post-dubstep,
        and more. His set ranged from ambient (‚ÄúAyahuasca‚Äù) to the relatively upbeat
        (‚ÄúClosure‚Äù). At one point, he even infused it with some hip-hop, such as in
        his cover of Drake‚Äôs ‚ÄúDon‚Äôt Matter to Me.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0cf1c-6e70-4f0e-bc1f-5e46a7f4714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:23:20.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:23:25.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vancouver Sleep Clinic, to be honest, felt like a left-field choice
        relative to Karpos Live‚Äôs previous acts which include Anderson .Paak and pop-leaning
        duo Honne. But the audience was all eyes and ears, captivated until the end
        of his performance.</p>'
    '11':
      'image': 'jcr:cb61641f-521c-40b4-a67c-b26ed5c59518'
      'imageCaption': 'Tom Misch‚Äôs set included buoyant numbers and crowd favorites
        such as ‚ÄúSouth of the River‚Äù and ‚ÄúLost in Paris.‚Äù Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26ec5a-8f9a-4d53-8217-8f325f5a47cf'
      'mgnl:activationStatus': true
