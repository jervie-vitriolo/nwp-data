      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfd90f-9a8a-4375-bf10-d9443e57fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.806+08:00
