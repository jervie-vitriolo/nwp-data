      'imageCaption': 'By the end of his set, the Filipino audience was loudly singing
        ‚ÄúLost in Paris‚Äù and clamored for more. Misch relented with ‚ÄúFollow‚Äù and ‚ÄúWatch
        Me Dance.‚Äù Photo by PAOLO ABAD'
