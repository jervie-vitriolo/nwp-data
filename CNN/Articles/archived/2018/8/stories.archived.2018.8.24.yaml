  'dotr-san-miguel-bulacan-cavite-sangley-airport-jv-ejercito':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T21:41:32.765+08:00
    'imagesource': 'jcr:88cafbfd-4f74-4625-b736-33857b13d7ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd7a8a4-c4ae-4a57-9bdf-fe6e48b657c5'
    'lead': 'The Department of Transportation has identified two airport proposals,
      one from San Miguel Holdings and the other from the Cavite local government,
      in its push to decongest NAIA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:12:50.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T16:12:53.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T16:12:53.368+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government to prioritize SMC''s Bulacan and Cavite''s Sangley airport
      proposals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081770e3-37d4-4053-b982-af34dfc5484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> There''s
        more pressure on the government to come up with alternatives to the nation''s
        ageing and overcrowded main airport which was rendered unusable for days by
        an airplane mishap last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed69ac-ca4a-4860-b652-fa063e1be48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) will prioritize the development
        of at least two projects to decongest the Ninoy Aquino International Airport
        (NAIA): the one in Bulacan proposed by San Miguel Holdings Corporation (SMHC)
        and the Sangley airport of the local government of Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c65baa-8019-4ab6-bb2d-903c99ca89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of having multiple airports is something that the world''s
        biggest economies do," Transport Secretary Arthur Tugade said in a statement
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fb60a-e9b8-4771-8ee3-dbb4d1d23f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan airport, an unsolicited proposal submitted by SMHC,&nbsp;
        includes four parallel runways and a passenger terminal that can accomodate
        100 million passengers a year. The project was approved by the National Economic
        Development Authority&nbsp; board last April 25, but is still undergoing a
        Swiss challenge where third parties are invited to match or exceed the offer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e478169-8281-462c-9772-1eea4e68496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangley Airport, on the other hand, still needs to be approved
        as the Cavite government has yet to submit the legal framework for the project''s
        implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1648e-8ba9-44b9-9557-d3b414b08fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Business Roundup, Senator
        JV Ejercito said that the Senate would look into short, medium, and long-term
        plans to improve the Philippine airport system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf76ea6-f5fb-4cd5-84d3-e4435e9d9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think SMC''s proposal for the ultra modern airport in Bulacan
        will be for the long-term because it will take a while for a massive infrastructure
        project to finish," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f648324-f071-4895-bf1a-60d70cd7b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short-term solution, Ejercito suggested, would be to upgrade the
        country''s existing airports. Expanding the Clark airport, he added, would
        be a medium-term solution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33264f5d-eb75-49e8-85d6-01b8484d40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:12:50.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:12:53.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will hold a hearing on the state of the NAIA on August
        29.</p>'
