    'template': '1'
    'title': 'McCain discontinuing treatment for brain cancer, family says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd790c-e8df-4f1e-bd2b-c23695594725'
      'mgnl:activationStatus': true
