    'template': '1'
    'title': 'Authorities arrest man in viral video for illegal possession of firearms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfccd9-13ee-4214-8b77-5dbd0f3a51e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> Police
        have arrested for illegal possession of firearms and explosives a man who
        was in an a viral video of an altercation with traffic enforcers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aacfb1-a86e-4399-9b57-ddad055af35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police search the home of Arnold Padilla in Makati Friday morning
        and found one .45 caliber Glock 21 pistol, one Keltec shotgun, two MK2 hand
        grenades, ammunition, a firearms license for one Alfie Bautista Ortiz, and
        other firearm paraphernalia, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59800b6f-6f26-4110-86ad-1867a5f74d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a viral CCTV video showed Padilla and his girlfriend
        in a heated argument with traffic enforcers in Makati after allegedly beating
        the red light. One of Padilla''s bodyguards was seen in the video punching
        an enforcer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b3f9e-0c25-422f-b642-6ef41fff440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Padilla and Ortiz were arrested following the police raid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaaf4e3-dd92-40ac-873b-c6c262844076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after his arrest, Padilla was sent to the St. Luke''s Hospital
        for a possible stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb4b42-32af-44ba-9e1f-e42116e903c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Raymond Fortun, Padilla''s counsel, claimed the grenades
        were planted by the police themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a893ace-b321-47e5-aaac-a160fe4785c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CCTV footage given to CNN Philippines of police entering a room
        in Padilla''s house shows the police turning the camera to face the ceiling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659afdb-1d89-4f5e-b689-3ce64b5dc46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:04:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:04:38.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is trying to reach the police for comment on
        the matter.</em></p>'
