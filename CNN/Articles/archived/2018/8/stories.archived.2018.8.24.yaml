      'mgnl:type': 'text'
      'text': '<p>With his age and wisdom, Yang says bridge is very much like life
        itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdda6d-e457-4642-9717-854ffd7f3027'
