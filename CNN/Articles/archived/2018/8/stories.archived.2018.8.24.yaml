  'Hurricane-Lane-Category-4-Hawaii':
    'author': 'Nicole Chavez and Steve Almasy'
    'caption': 'Hurricane Lane is the biggest weather threat to Hawaii in decades.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-24T06:24:05.779+08:00
    'imagesource': 'jcr:1f1eca84-1cc5-4a22-9b2c-ba658e6ffe43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ed2f178-edbc-48d7-ba05-45eb4b7c2d38'
    'lead': 'Tropical storm force winds (39-73 mph) stretch out to 140 miles, so even
      if the hurricane doesn''t make landfall, it could have widespread impact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:40:55.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:40:58.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:40:58.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Lane brings 19 inches of rain to parts of Hawaii

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adf642-cd77-4b0b-a58e-930763f59d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> More than 19 inches of rain fell on a northeastern
        section of Hawaii''s Big Island during a 24-hour period, as Hurricane Lane
        drew nearer to the Aloha State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e984f-719d-41b1-9527-ff9c4332adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outer bands of the the&nbsp;Category 4&nbsp;cyclone pummeled
        the Big Island on Thurday, triggering landslides and causing flooding that
        forced officials to close some roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87cf8d-d88f-482d-9fed-11c116594152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the storm ‚Äî which could become the first major cyclone
        to make landfall in the state in 26 years ‚Äî is expected to move very close
        to the main islands or cross land through Friday, the&nbsp;Central Pacific
        Hurricane Center said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82188c5c-76b5-42fb-be34-455a0675d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be so devastating Hawaii Gov. David Inge has urged residents
        to set aside two weeks'' worth of food and water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845f4e8-462e-4a65-8fd4-3f02720b576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hawaii is going to be impacted by Hurricane Lane. The question
        is, how bad?" Federal Emergency Management Agency Administrator Brock Long
        told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173fe39d-d71c-486b-bdf3-48a4e441453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm here</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501462f-82a1-4566-871a-0098430b3491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s center, with maximum sustained winds near 130 mph,
        was in the Pacific about 205 miles southwest of the Big Island town of Kailua-Kona
        around 8 a.m. HT (2 p.m. ET).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d18153-d892-435d-baa0-66986b55b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides are a concern, with 10-30 inches of rain forecast through
        the weekend -- and slides were already happening on the Big Island as the
        storm''s outer bands hit Thursday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846d26d-a1d2-47d3-ba69-ba1ea2a42cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Big Island''s northern tip, landslides were blocking parts
        of Route 19,&nbsp;the county civil defense agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1aeee-6705-4c9b-bbf2-48e3b8a51808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 to 19.15 inches of rain had already fallen on parts of the
        Big Island in the period from 9 a.m. Wednesday to 9 a.m. Thursday, the&nbsp;National
        Weather Service office in Honolulu&nbsp;said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c884c9-adda-4def-bc50-613d01b3dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses around Honolulu have been picking up some residents and taking
        them to shelters. All public schools canceled classes until further notice,
        and many state employees have been asked to stay home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307b549-68f0-46b6-bf06-cea1c277253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm force winds (39-73 mph) stretch out to 140 miles,
        so even if the hurricane doesn''t make landfall, it could have widespread
        impact. Lane threatens to bring dangerous winds, landslides, rough surf and
        major flooding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc997d9b-c82c-43dc-8ae9-105fd92b802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All islands are under weather alerts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c0f55-4b79-4675-862f-8d9d985749af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in effect for the Big Island as well as Maui
        County and Oahu ‚Äî meaning hurricane conditions are expected there. Kauai and
        Niihau are under a hurricane watch, meaning hurricane conditions are possible
        and that winds of at least 39 mph are anticipated in the comings days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0926746-151d-4032-a2e0-ed1fba98269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Hurricane Lane so rare?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce02e3f-fcc8-405c-a663-ad3d34416f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Pacific gets few hurricanes and tropical storms; the
        Atlantic or Eastern Pacific usually see many more named storms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea64622-0e42-45e4-856e-04a278badc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is a small target in a vast ocean, and isn''t often threatened.
        Hawaii gets a named storm within 60 miles of its coastline about once every
        four years on average, forecasters say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7c698-6d3d-4bc9-ba19-6af9395fecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane could become a further rarity if its center crosses land. Only
        two hurricanes have made landfall in Hawaii since the 1950s: Hurricane Dot
        in 1959, and Hurricane Iniki in 1992.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab289c-7e48-4dfd-9dcb-efbc09192546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are people reacting?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb2278-63b5-46d2-a0cd-075a6f464758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been rushing to stores for supplies and are stocking
        up on canned foods, ramen, water and toilet paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f913c9-66e7-4186-b4e3-d85112918b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were going for plywood to board their windows and for generators.
        Others have been filling up propane tanks and waiting in lines that circle
        around the block to get gas for their cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3536df-2875-4a8f-8509-84c1808106b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Big Island, cafe owner Eugene Yi shut down his business Wednesday.
        He and others put tape and boards over the business'' windows, and lined the
        exterior with sandbags.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756444d0-9cea-4379-a321-c3198ce3d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple days ago, we were like, ''Oh, it''s just going to blow
        over.'' Then ... we saw people at the stores panicking and wiping out all
        the water," Yi, owner of Kona Wave Cafe in Kailua-Kona, told&nbsp;CNN affiliate
        KHON&nbsp;on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142c86f-b4a1-44f6-8ec2-df12ec870c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now we''re in a rush to get super safe, (and) try to get this
        as secure as possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b6c44-bdb3-4068-a517-9046d1b11471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are asking people to seek shelter before it''s too late
        or to stay in their homes if they believe those structures can withstand hurricane
        winds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d36c3-5686-471e-8ade-2e8209639f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many others are leaving. Long lines were seen at airports in Honolulu
        as hundreds of people tried to catch flights out of the islands before the
        storm comes closer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46b717-f826-4a9c-b73b-e5e405d32da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15 airports throughout the state will remain open as long they
        don''t suffer damage to their infrastructure or the debris "makes flight operations
        unsafe," the Hawaii Department of Transportation said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831e5b6-d2d9-4c39-bc35-572ebd08985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Coast Guard ordered Honolulu County ports closed Thursday.
        Hawaii and Maui County ports had already been closed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d62ed-7110-4272-8106-73c4d0d9633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump approved a disaster declaration ahead of
        the storm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72fcde-bd5a-4f33-a559-566354e9cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement announcing Trump''s approval, Gov. Ige said Hawaii
        had submitted the request for a Presidential Major Disaster Declaration to
        help with the impact the hurricane may have in the islands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a6598-f9d6-4b28-9c02-d63be68f764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approval of the Presidential Disaster Declaration means that
        Hawai''i will have quick and efficient access to federal resources in the
        wake of Hurricane Lane, as our communities and residents recover from any
        damage and losses caused by the storm. We are grateful to the President and
        FEMA for the swift approval of our request as our state braces for the severe
        weather ahead," the governor said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8062ad4-3e7b-4deb-84af-bd0c0536eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important threat is storm surge, accompanied by large and
        destructive waves.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab35d3e-5f50-49ac-8e66-cbae908440f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of a dangerous storm surge and large breaking waves
        will raise water levels by as much as 2 to 4 feet above normal tide levels
        along south and west facing shores near the center of Lane," the hurricane
        center said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f70b37-3061-45bb-8c9d-9a866688b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:40:55.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:40:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hurricane Lane brings
        19 inches of rain to parts of Hawaii."</em></p>'
  'Arctic-sea-ice-climate-change-global-warming':
    'author': 'Drew Kann'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-24T06:19:30.963+08:00
    'imagesource': 'jcr:319d78fb-edc0-4fac-acb5-24b6be45fb97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829082e3-3b39-49a6-b116-68616cfef3ea'
    'lead': 'The sea ice off the coast of northern Greenland is normally some of the
      thickest in the entire Arctic, with ridges of ice piled as high as 70 feet in
      some places.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:43:04.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:43:07.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:43:07.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Arctic''s ''last bastion'' of sea ice is breaking up for the first
      time on record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22a53b-71b6-49fb-b144-8edee46dbd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The sea ice off the coast of northern Greenland is normally
        some of the thickest in the entire Arctic, with ridges of ice piled as high
        as 70 feet in some places.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5e398-ae40-4e7d-bb10-f1eb62c0e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the&nbsp;rapid retreat of sea ice across the region&nbsp;due
        to climate change, this harsh corner of the globe was expected to be the last
        to retain year-round sea ice cover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ed5a5-cba8-4b95-b99a-0aa1897fd66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent satellite imagery shows that some of the Arctic''s oldest
        ice has been replaced by miles of open water for the first time on record,
        surprising scientists and ice monitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a7def-c271-4eef-8f28-14fe9bfeb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the area that was seen as the last bastion, where we''d
        see these changes come last, but they''ve arrived," said Walt Meier, a senior
        research scientist with the National Snow and Ice Data Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da58a4-6bb8-42f6-b365-e556a98edaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the breakup happened</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85339d-770f-4123-8b93-a45d5bca5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea ice off of northern Greenland is much thicker than elsewhere
        in the Arctic because, according to Meier, as ice drifts across the Arctic
        from Siberia, it is compacted against Greenland''s rugged coast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0aac2f-91fa-428f-b886-f86b03f1b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year has shown that even the densest sea ice is not impervious
        to high temperatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f38c6-11b7-4f6e-af85-8ad6d3bafde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February and early March,&nbsp;summerlike heat&nbsp;and
        winds out of the south resulted in a similar ice breakup in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622f50f-2854-48c6-ae09-0413a5b3e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw this occur first earlier this year ... which is really particularly
        unusual in the sense that it was still winter there, so it''s generally very
        cold."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153594c-8d60-4ad3-ad2c-b54a38e3909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keld Qvistgaard, a senior ice adviser with the Greenland Ice Service,
        says it''s possible that the current breakup is connected to the one that
        appeared in February. But the current melt is far more extensive than what
        was spotted in late winter, and much larger than he''s ever seen before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea37b6-4fc0-42d1-8c98-8a0d8c284d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, [the open water is] 20-30 miles wide and goes all
        the way from the northeast off Greenland to the northern tip, and even further
        west," Qvistgaard said. "I''ve been in this business for 26 years and I don''t
        recall that I''ve seen a breakup this big."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8decc490-c28a-432c-8e89-febf3575ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means for the future of the Arctic</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1147a-18db-4686-8a5c-8315f163c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the current sea ice breakup is unprecedented, Meier and Qvistgaard
        stressed that this is only a single event in a relatively small geographic
        area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0de9f-ddf8-4507-8cd8-e7c5a4449cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is in line with other changes to ice cover that scientists
        have observed in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffe276-ad74-47aa-9ec7-89f8d00d1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is another indication of the changed Arctic, an Arctic
        that is covered by more seasonal ice ‚Äî ice that melts away every summer, thinner
        ice cover and a more mobile ice cover," Meier said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c766412-23f4-406f-8fae-9e7effd16a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the loss of sea ice does have implications for the global
        climate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0d027-375a-4f64-b909-bca7a92b0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sea ice melts, sunlight entering the atmosphere that would normally
        be reflected back into space is&nbsp;instead absorbed by the dark blue of
        the open ocean, further heating the water and the surrounding air. This kick-starts
        a vicious cycle, resulting in even more melting of sea ice and ocean heat
        absorption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f82cf-f1c0-4016-ad0a-979eb2d71ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long-term, it''s clear that the ice is more broken up and thinner
        and weaker, so this is probably going to happen again at least from time to
        time. How often? It''s hard to say," Meier said. "This will still probably
        be the last area to lose ice completely during the summer, but it''s more
        vulnerable than we had previously thought."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb8d6d-8da7-4a06-b719-5d15d6511d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:43:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:43:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Arctic''s ''last
        bastion'' of sea ice is breaking up for the first time on record."</em></p>'
