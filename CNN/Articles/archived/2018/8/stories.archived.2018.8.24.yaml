      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran player also promotes a way of life that goes beyond
        looking at physical strengths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900355a-7ad6-458d-8325-1faca71d093e'
