      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow star Kaley Cuoco is also a little emotional about the beginning
        of the end for "The Big Bang Theory."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a702b-aded-4d74-acd4-90065bbbf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:10:53.005+08:00
      'mgnl:createdBy': 'jeff'
