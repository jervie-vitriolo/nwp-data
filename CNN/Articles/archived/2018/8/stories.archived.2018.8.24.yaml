    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e0666-d3a0-4cb5-9c2d-1d8e5b439f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the difference between cash-based and obligation-based
        budgets?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7b488-c63c-404d-a3f2-ea902e969cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue has proven to be the bottleneck in passing the 2019 budget.
        While the DBM has been adamant in the need to shift into a cash-based budget
        system, the House of Representatives want to stick to the traditional obligation-based
        system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfc2d0-2f74-4639-a5d2-cba3637ba64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main difference between a cash-based and an obligation-based
        budget is how money will be disbursed to government agencies to pay for its
        projects, operating expenses, and other needs. In an obligation-based budget,
        funds are given for projects that agencies promise to deliver. It takes into
        consideration how it may take more than one year for these projects to be
        implemented.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f9bc4-7fdc-4c66-8831-215e1ef2b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the cash-based budget system limits the time
        that a project is funded to one fiscal year. After that, agencies may file
        for a three-month extension. Funds are given for projects that agencies believe
        can be delivered within the fiscal year. According to the DBM, this system
        is meant to establish accountability, discipline and faster government service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f757a3-9af9-4445-8146-2b8388b0caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, solons argue that this new system could lead to lower infrastructure
        spending.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b6037-670d-4cf4-ac1b-cfa5acd299b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mababawasan (ang) mga classroom buildings, mababawasan (ang) health
        facilities, mababawasan (ang) irrigation projects, mababawasan ang kahit mga
        new buildings and facilities ng SUCs (State Universities and Colleges), mababawasan
        ang roads and bridges," Representative Karlo Nograles, chair of the House
        committee on appropriations, said on an August 9 interview.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e9e7e-59ae-4d0a-bc6f-d8d2b7308fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of classroom buildings, health facilities,
        irrigation projects, even new buildings and facilities of SUCs, roads and
        bridges- will all be reduced.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae8f6c-9599-45e2-bab8-493cb06b1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM is aiming to have the national budget gradually shift into
        a fully cash-based system. In a statement issued February, the DBM said that
        the government is ready to implement the first annual cash-based budget.</p>'
    '39':
      'image': 'jcr:d46f4072-c91a-4a34-a649-466828254272'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b9641-2ba8-4f6a-a828-39b10cf3ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52ef44-6abd-44a5-9f0c-7d847217379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is a reenacted budget?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963da2a-fb83-4574-93cb-89527d81330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget is reenacted when Congress fails to pass the budget bill
        by the end of the fiscal year. This means that the budget for this year will
        repeat for next year, including all projects itemized for that year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cef83b-6582-4543-afd7-765897318f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that they are already preparing for the eventuality
        of a reenacted budget if Congress does not approve of the cash-based system.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37db19-932d-45a7-bf8f-6cade3a92188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re just preparing for that eventually. We''re not saying
        it''s going to happen, but like boy scouts, we''re prepared," the Budget Secretary
        said in an August 15 interview. He added that the upcoming 2019 elections
        could be the reason why Congress is seeking a larger budget.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d27b38c-379e-4ab8-9004-33a9c0f2299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source,</em> Representative
        Joey Salceda, vice chair for the House committee on appropriations, said that
        a reenacted budget would not be able to fund the Southeast Asian (SEA) Games
        and the elections.</p>'
    '48':
      'image': 'jcr:a5a1c536-8082-4fe9-ac44-774cd4a769eb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867c52e-8cf7-4107-9aa8-0a297d2f9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d794e-c825-49d8-b2cf-3a1246342d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is underspending? What happens when a department underspends?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a5500-9882-40a4-a8c7-65b3a6d53d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underspending happens when an agency fails to spend a significant
        amount of its budget for the year. Given how budgets are based on a list of
        projects proposed by the agency for a year, underspending may imply unfinished
        projects or irregularities in procurement. Unspent funds are returned to the
        government coffers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c216e5-1034-4681-9169-c00ae0f8b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, on its latest report on the Department
        of Transportation, found that the department had underspent in 2017, using
        only ‚Ç±18 billion of its ‚Ç±71 billion budget. Transport Secretary Arthur Tugade
        defended his agency, and said that the unspent funds will all be returned
        to the government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53978edd-178d-448b-894d-c87bed49f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Diokno had flagged underspending as a "major flaw" in government.</p>'
    '55':
      'image': 'jcr:fcc62241-9433-4f17-87e0-2f61ffbbb5ae'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c867d06-71d8-4e22-ab1e-0b4734ea358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd652e13-a16b-4143-a0cc-9396e5e13b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the budget priorities for 2019?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bd051-78ea-4d0c-a77a-31461d532ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with 2018, the proposed 2019 budget will prioritize infrastructure,
        social services and national security. The education sector (Department of
        Education, Commission on Higher Education, State Universities and Colleges,
        etc.) combined has the highest proposed budget for 2019 at ‚Ç±659 billion. The
        second largest piece of the pie goes to the Department of Public Works and
        Highways, which is in charge of several of the administration''s infrastructure
        programs. The Department of National Defense and the Department of Interior
        and Local Government get the third and fourth largest budgets respectively.
        Rounding up the top ten government agencies are the Department of Social Welfare
        and Development, the Department of Health, the Department of Transportation,
        the Department of Agriculture, the judiciary branch, and the Autonomous Region
        of Muslim Mindanao.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258dbceb-264d-437b-bdc6-26abc1346a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:02:46.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:02:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative branch has a combined proposed budget of ‚Ç±17.59
        billion. The Office of the President has a proposed budget of ‚Ç±6.82 billion
        while the Office of the Vice President a mere ‚Ç±455.9 million.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10483f53-32e9-4fc6-86b5-478d76e39d9e'
      'mgnl:activationStatus': true
