      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabiles said that she has since reached out to the MRT-3 management,
        and is waiting for their response.</p>'
  'karpos-live-concert-series':
    'author': 'Paolo Abad'
    'caption': 'Karpos Live Mix 2.1‚Äôs double billing with Tom Misch (left) and Vancouver
      Sleep Clinic was a perfect combo, making the concert spellbinding, to say the
      least. Photos by PAOLO ABAD'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
