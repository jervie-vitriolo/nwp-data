      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Marilia Brocchetto,&nbsp;Claudia Rebaza and Max Ramsay contributed
        reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfef563-784d-47e6-9f75-4bf624675127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.344+08:00
