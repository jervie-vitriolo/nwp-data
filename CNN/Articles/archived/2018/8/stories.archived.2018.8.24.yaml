      'jcr:uuid': '38251324-2844-4569-bc92-0318cf11404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) will continue to monitor and review the appropriateness of
        the two-hours overstay parameter given the operating condition of MRT-3,"
        the Department of Transportationo (DoTr) said in statement Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1584735-e69a-467a-a1da-dcc62812f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that only Cabiles was charged the fee among the commuters
        who took the MRT with her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ad7a7-f7ed-467b-87c3-c4bcdbdeef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still being investigated why the other passengers that entered
        Cubao Station at the same time as Ms. Cabiles and exited at Buendia Station
        at the same time as Ms. Cabiles were not identified by MRT-3''s Automated
        Fare Collection System (AFCS) for having overstayed," the DoTR said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420f5b7-4e5f-4e68-a097-62ba6cad4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 12 of the 341,452 passengers from different stations were
        charged for overstaying that day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1c632-ecb5-49bc-b1f6-3288637bcca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT said Cabiles entered the paid area of the Cubao Station
        at 7:17 a.m., tried to exit in Buendia at 9:28 a.m., and left the station
        five minutes later after paying the fee. It said 10 regular trains and two
        skipping trains stopped by the station before she got on, adding that it was
        "unclear" why she did not board earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb108f-29fe-42b6-9d04-5cca2a132898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, Cabiles said the trains were so overcrowded "that only
        a person or two could get inside at a time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a775c-d039-4c70-b97a-17b1ada71e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was probably... fifteenth in line, so imagine how many trains
        I had to wait for just to be able to hop on," she wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196c7f3-d28a-419d-8c2d-8878e5eb54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 said its data came from a review of the AFCS Central Computer
        System, CCTV recordings, and other train operations information from the MRT-3
        Control Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13543e8b-dc96-4f2e-86af-cb719a1a6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabiles chastised the MRT-3 in her post, saying that it was poor
        government services that caused her overstaying in the platform. The rail
        line is notorious for breakdowns, delays, and overcrowding.  Last year, it
        recorded an average of two glitches a day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d10835-6af1-4fff-82f5-36e4f6043480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t plan on compensating you for your incompetency," Cabiles
        said. "It''s probably enough that I, just like millions of other Filipinos,
        am paying my taxes to a government that couldn''t deliver its services well."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f1f6d-c078-423b-a0dd-479e6c3ebf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:16:27.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:16:31.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 management said that it would remind station supervisors to
        "follow standard procedures" -- such as by overriding the overstay rule and
        letting passengers through the turnstiles in times of service disruption or
        fewer operating trains.</p>'
