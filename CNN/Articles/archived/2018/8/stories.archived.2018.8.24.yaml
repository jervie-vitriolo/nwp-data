  'alcohol-impact-health':
    'author': 'Sandee LaMotte'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-24T17:48:21.352+08:00
    'imagesource': 'jcr:95b20f22-bb11-4ba2-8700-6399c551f1f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd15b355-0971-4b0f-a2b2-5c8cdd3a2815'
    'lead': 'There''s no amount of liquor, wine or beer that is safe for your overall
      health, according to a new analysis of 2016 global alcohol consumption and disease
      risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:43:20.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T16:43:24.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T16:43:24.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No amount of alcohol is good for your overall health, global study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b550103-1355-4bfb-bcfd-30b995bad4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> If you''re one of the third of all humankind
        who drinks alcohol, take note: There''s no amount of liquor, wine or beer
        that is safe for your overall health, according to a new analysis of 2016
        global alcohol consumption and disease risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a74f3-024c-44b3-9807-e90dcfb3bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol was the leading risk factor for disease and premature death
        in men and women between the ages of 15 and 49 worldwide in 2016, accounting
        for nearly one in 10 deaths, according to the study,&nbsp;published Thursday&nbsp;in
        the journal The Lancet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07eb2ae-fb38-4e12-8719-12996294b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all ages, alcohol was associated with 2.8 million deaths that
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270155ef-f244-4264-bbe2-eb4a0ae91009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deaths include alcohol-related cancer and cardiovascular diseases,
        infectious diseases such as tuberculosis, intentional injury such as violence
        and self-harm, and traffic accidents and other unintentional injuries such
        as drowning and fires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6b58a-8727-4278-910c-b9c8f7a213c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most surprising finding was that even small amounts of alcohol
        use contribute to health loss globally," said senior study author Emmanuela
        Gakidou, a professor at the University of Washington''s Institute for Health
        Metrics and Evaluation. "We''re used to hearing that a drink or two a day
        is fine. But the evidence is the evidence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf68419-e3a1-42f2-b825-d61c489718e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly due to their large populations, China, India and
        Russia led the world in the total number of alcohol-related deaths in men
        and women. The US ranked fifth among men and seventh among women on that list;
        the UK ranked 21st for men and ninth for women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2e6ce-ed5b-4aab-8271-e122a321ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is a stark reminder of the real, and potentially lethal,
        dangers that too much alcohol can have on our health and that even the lowest
        levels of alcohol intake increase our risks," Helen Stokes-Lampard, chair
        of the Royal College of General Practitioners in the UK, said in a statement.
        She was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6db381-5666-4af6-920f-dcd6e396739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, countered David Spiegelhalter, the Winton Professor for
        the Public Understanding of Risk at the University of Cambridge, "Given the
        pleasure presumably associated with moderate drinking, claiming there is no
        ''safe'' level does not seem an argument for abstention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8ed6c-6995-469b-a76c-3c1effd64f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no safe level of driving, but governments do not recommend
        that people avoid driving," Spiegelhalter, who also was not involved in the
        research, said in a statement. "Come to think of it, there is no safe level
        of living, but nobody would recommend abstention."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630454b-6fb0-4595-8d7d-84951841adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''State-of-the-art'' study</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787aac00-b6a0-4858-ad06-f290b7c2fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet study, funded by the Bill and Melinda Gates Foundation,
        used data from the 2016&nbsp;Global Burden of Disease report, which captured
        information on premature death and disability&nbsp;from over 300 diseases
        by sex and age in 195 countries or territories between 1990 and 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744aca01-4ed0-442e-bb16-cad7730f7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed the impact of alcohol on 23 health conditions
        and alcohol-related risks on people between the ages of 15 and approximately
        95 for the year 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbca22a-500e-4b5f-9027-941873a16d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking under the age of 15, a&nbsp;growing problem in the US&nbsp;and
        other&nbsp;countries, was not included.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c3209-eccb-4fbe-a0d1-c69dca8df13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For purposes of the study, a standard alcoholic drink was defined
        as 10 grams or approximately 12 milliliters of alcohol. That measurement varies
        around the world; for example, a standard drink is 8 grams in the UK and 14
        grams in US. It''s&nbsp;even higher&nbsp;in Italy, Portugal and Spain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9387b1-045b-4007-80fc-deea3545892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,300 studies on alcohol use by country and the accompanying
        disease burden, measured by both deaths and disability-adjusted life years,
        were analyzed by the Global Burden of Disease collaborators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8461d1-1de0-48f7-9a62-bb2e141dd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Gakidou said, in an attempt to improve on previous
        research, the new analysis adjusted for the impact of tourism on local statistics
        in liquor sales and attempted to control for unrecorded drinking, such as
        home brewing or illicit trade. Another improvement over past studies, she
        said, was a new meta-analysis of the effects of alcohol on the 23 health outcomes,
        which was then used to access risk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b0ab7-0380-4df2-8138-55494ba51ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In independent comments published alongside the study, King''s College
        London alcohol researcher Robyn Burton called the study "state-of-the-art."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810b5af-f8c5-4ad3-a2d3-ae4d759b9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusions of the study are clear and unambiguous: alcohol
        is a colossal global health issue," Burton wrote, suggesting that policy makers
        put a priority on programs that focus on decreasing alcohol consumption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234eaa2-e526-4344-a831-be57f5bc3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Alcohol Information Partnership, a group comprising
        eight of the world''s biggest liquor companies, said in a statement that "Nothing
        in this study challenges the array of studies suggesting that choosing to
        drink moderately is associated with a decreased risk of some health issues
        and a lower risk of death. We advocate sensible drinking by those who choose
        to drink and support consistent, evidence-based advice, which enables people
        to make their own informed choices about alcohol."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96739344-4a3d-492a-a5f7-542933bec3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the study found that about 2.4 billion people drink alcohol.
        Twenty-five percent are women, who consumed 0.73 drinks each day. Thirty-nine
        percent are men, who drink an average of 1.7 drinks a day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8ffb3-a258-44cc-a357-dffb072fd034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries with the highest percentage of men and women who reported
        drinking in the previous year were Denmark, Norway and Germany. Although they
        didn''t make the top 10, 85.3% of men and 81.3% of women in the UK said they
        had tippled in the previous 12 months. In the US, 68.8% of men and 56.8% of
        women said they had done so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d21152-b56d-4262-ab44-d8d95f3b200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries with the lowest percentage of drinking citizens were&nbsp;typically
        Arab and Middle Eastern nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a7e33-76e7-49e9-827d-a18c93bb829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ages 50 and up, cancers were the leading cause of alcohol-related
        deaths; road injuries, self-harm and tuberculosis were the top causes of death
        around the world in the 15-to-49 age group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85045d1d-b8ad-445e-8842-d3af5a86079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in terms of total numbers, Gakidou said, "most deaths from
        alcohol come from cardiovascular disease and cancers when you look at average
        consumption by age and sex within countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb7b8b-8df2-4f0a-97e6-9cc8d35c3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential benefits outweighed by overall risk</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c26431-e725-4591-b0f0-d0319f89d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results appear to fly in the face of&nbsp;research&nbsp;that
        indicates moderate drinking -- in the United States, that''s one drink a day
        for women and two a day for men -- might reduce the risk of&nbsp;heart disease&nbsp;and&nbsp;Type
        2 diabetes. That might be true in isolation, Gakidou said, but the picture
        changes when all risks are considered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc113b-72fd-41f5-bbe3-df4b956efd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We too found some protective effects for Type 2 diabetes and ischemic
        heart disease at low levels of alcohol consumption," she said. "But those
        benefits are outweighed by the overall adverse health impact of alcohol, even
        at moderate levels."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1e874-18d0-4de1-8cc9-30510c567e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Pearson, associate medical director at the British Heart
        Foundation, agreed, saying in a statement, "While there may be a slight benefit
        to heart and circulatory health from modest drinking, many studies have shown
        that the overall health risks of drinking alcohol outweigh any benefits."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bcb38-2d8e-4b05-9583-e09e6839bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Cambridge epidemiologist Steven Bell co-authored a&nbsp;separate&nbsp;study
        published in April in The Lancet&nbsp;that found drinking is&nbsp;beneficial
        in lowering the risk for heart attack. However, that study''s big takeaway
        was that even one drink a day could shorten life expectancy; long-term reduction
        in alcohol use added one to two years to life expectancy at age 40.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f07ff-5d1f-40e2-b1c8-48458b327242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points out that his study looked only at drinkers, but the new
        research compared drinkers to non-drinkers in accessing risk and is one of
        the first to look at data from low- and middle-income countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30ef50-70f6-40df-a526-0152b602bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on these findings," Bell said, "at no point ... is there
        a level of consumption that appears to lower the overall risk of developing
        any of the wide array of diseases investigated in comparison to non-drinking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a5cec-6354-4828-9737-eb309dfc37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The take-home message being that people shouldn''t drink under
        the belief that it will lower their risk of disease," he said, "and those
        of us who opt to drink should minimize our intake if we wish to prolong our
        life and well-being."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eee5c4-537f-44db-bc9f-1e9d4d188245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:43:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:43:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "No amount of alcohol
        is good for your overall health, global study says"</em></p>'
  'kathryn-bernardo-interview':
    'author': 'Gaby Gloria'
    'caption': 'COVER STORY'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-08-24T18:19:15.743+08:00
    'image': 'jcr:9ba5e376-8e35-4493-ae4f-8b8b8c12d3e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32265dd-52b0-4824-82ca-15d8a062be86'
    'lead': 'With a beauty business, a makeup line, and a movie without Daniel Padilla,
      the young actress is shaping her identity outside the world of KathNiel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:49:59.804+08:00
