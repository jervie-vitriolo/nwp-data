      'mgnl:lastActivated': 2019-04-26T09:16:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Yang, Sinagpore''s Lai Chun Ng (82) and Malaysia''s Lee
        Hung Fung (81) are the oldest players in the 2018 Asiad competing as well
        in bridge.</p>'
