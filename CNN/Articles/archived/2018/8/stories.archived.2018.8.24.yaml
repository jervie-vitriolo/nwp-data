      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons made no reference to this report in his note, but instead
        spoke of his gratitude for the viewers ("who are the ACTUAL reason we have
        been graced with the opportunity to explore these characters for 12 years
        of our lives"), crew, writers and his fellow cast members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bb3c0-0eda-4240-9406-dddfb0fdfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:10:53.004+08:00
      'mgnl:createdBy': 'jeff'
