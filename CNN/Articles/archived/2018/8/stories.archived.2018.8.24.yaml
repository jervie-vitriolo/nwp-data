      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Government to prioritize infrastructure, social services in
        2019 budget</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37a9e3-7604-471f-9036-a1533791dce6'
      'mgnl:activationStatus': true
