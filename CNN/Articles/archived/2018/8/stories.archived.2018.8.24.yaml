    'template': '1'
    'title': 'Fil-Am author Erin Entrada Kelly on bullying, hope, and her new Filipino
      folklore-inspired book'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd8128-5d85-41e9-978c-793c4ff85be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:38:03.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-05-29T16:38:03.959+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: "Hello, Universe" has been <a href="https://variety.com/2019/film/news/netflix-forest-whitaker-hello-universe-movie-1203223608/"
        target="_blank">picked up by Netflix</a> for a live-action movie adaptation.
        Oscar-winning actor Forest Whitaker ("Black Panther")&nbsp;will be co-producing
        the movie and&nbsp;Michael Golamco (‚ÄúAlways Be My Maybe‚Äù) will be adapting
        the book.&nbsp;</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1f009-ea92-4dd2-996f-25d2e91067c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Erin Entrada Kelly
        has been writing since she was eight years old but it wasn‚Äôt until she was
        in her 20‚Äôs that she realized she‚Äôd been publishing short stories which had
        characters who were aged 10, 11, or 12, even though these stories were written
        for adults.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcdb3a-4d9d-47a4-908c-c1ba82634fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI realized that that age is a very interesting age,‚Äù says Kelly,
        who was recently in Manila for the Readers and Writers Festival 2018. ‚ÄúYou‚Äôre
        starting to look to your friends for approval, you want to fit in, and you
        want everyone to notice you but you also don‚Äôt want everyone to notice you
        [Laughs]. You‚Äôre trying to figure out how to do all these things in this world
        that we live in. So that can make it very challenging. There‚Äôs a lot of opportunities
        to tell stories so that‚Äôs what kind of drew me to that.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b77477-468f-43c3-bc1b-0634c7e4e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American recently won the Newbery Medal, the most prestigious
        prize in Children‚Äôs Literature, for her novel ‚ÄúHello, Universe.‚Äù It features
        a young boy, Virgil (short for Virgilio), stuck in a well. Virgil has a wild
        imagination, thanks mostly to the stories of his lola who told him grisly
        tales of child-eating trees, monster birds, and sad kings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e552386-32a5-416e-9b61-0362ed5706a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her writing owes much to her Filipino heritage, though she initially
        struggled with it first. When she was in school, being the only Asian meant
        being bullied by her classmates and it made her resent her mother‚Äôs cultural
        background (she was born in Sogod, Southern Leyte). But, much like Kelly‚Äôs
        characters in her books, she learned to overcome it and put her experience
        of social isolation and being bullied in many of her writings, like in ‚ÄúHello,
        Universe‚Äù and her latest book, ‚ÄúYou Go First.‚Äù And the reception has been
        very positive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ca091-3133-4e83-a8f7-8fa419dd07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI get a lot of letters and emails from FIlipino Americans,‚Äù she
        says. ‚ÄúYoung people and their parents and their families saying thank you.
        I also get a lot of emails from white kids who [say] that the bottom line
        is we all know what it feels like to be left out, to want to fit in, to feel
        different. So it doesn‚Äôt matter if you‚Äôre Filipino or white, it‚Äôs something
        that we all can relate to. People of all backgrounds obviously are bullied.
        I get a lot of letters and emails from kids who are bullied who are just happy
        to see that they‚Äôre not alone.‚Äù</p>'
    '9':
      'image': 'jcr:76804e95-32cb-4e1a-a413-a75f3f11974b'
      'imageCaption': '‚ÄúHello, Universe‚Äù is Kelly‚Äôs third book and had earned her
        the 2018 Newbery Medal, the prestigious award that recognizes achievement
        in American literature for children. Previous winners include Neil Gaiman
        for ‚ÄúThe Graveyard Book,‚Äù Lois Lowry for ‚ÄúThe Giver,‚Äù and Madeleine L''Engle
        for ‚ÄúA Wrinkle in Time.‚Äù'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da11ca-3637-4421-926c-57dc458cc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59211f3c-4c67-4f4e-8d77-08e2e0507528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ‚ÄúYou Go First,‚Äù there are no fantastic stories that come to life
        but Kelly goes a little deeper in tackling the loneliness of being a child.
        The story focuses on two brilliant, yet socially withdrawn middle school kids,
        Ben and Charlotte, who live far away from each other yet share a link and
        many commonalities. Together, they help each other deal with surviving school,
        family problems, and betrayal. And in between, there‚Äôs Scrabble, lessons on
        leadership, and art history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a24134-0b57-432c-9dca-ef82ae36663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talks to Kelly about the books that she grew
        up with (spoiler alert: they‚Äôre mostly written by white authors), the negative
        feedback from her young readers, and her upcoming fantasy book which draws
        inspiration from Filipino folklore. Below are edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d0be1-c8ce-414d-9cd8-486136b08e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there written or unwritten rules about writing children‚Äôs
        books?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47583e6-71e8-4982-87a1-628d33d397e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You never want to write down to kids and [you want] to respect them
        as young readers and respect them as three dimensional people with their own
        opinions. They have a lot of opinions, ideas, and thoughts. I think adults
        sometimes, when we think about kids, we think of them as a little naive, waiting
        to grow up, but we forget to think of them as their own person. They have
        their own thoughts about the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f4b18-76e6-4952-8d90-4f1d7d25aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What role does language play when you don‚Äôt want to ‚Äútalk
        down‚Äù to your audience?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e770f46-913b-43e5-932e-dc4a5d017cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I start writing, I spend a lot of time thinking about my
        characters and what they sound like. I think some writers are more suited
        to write for certain audiences than others and I find young people much more
        interesting and imaginative and creative than grown ups [Laughs]. I‚Äôm very
        inspired by them all the time. I think it‚Äôs kind of easy for me to get into
        their head and think about what their language sounds like, I think I have
        more trouble writing for adults. It‚Äôs just about what we tap into.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03172428-a551-404f-98d6-4572a709d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of kids are you surrounded by?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526c155-c531-415d-b644-74263ef81250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôm surrounded by all different kids. I do a lot of school visits,
        I talk to a lot of young people. And what‚Äôs interesting to me is how the more
        you travel, people are different but ‚Ä¶ even though people have different ethnicities,
        backgrounds, there are things that we have in common. So that‚Äôs what I kind
        of want to tap into. I‚Äôve talked to kids as young as second or third grade.
        I usually don‚Äôt talk to high school [kids], but as old as eighth grade. It‚Äôs
        just funny how the different age groups you talk to, the different personalities
        that they have, because the older they get, the more they‚Äôre trying to be
        cool.</p>'
    '25':
      'image': 'jcr:b6ed43d3-ca1b-4cfb-b133-374171662ee9'
      'imageCaption': '"I think one of the things that my books have in common is
        I want to share this idea to embrace who you are," shares Kelly. "That‚Äôs kind
        of the mission statement of all my books ... to love who you are and don‚Äôt
        let other people define who you are for you." Photo courtesy of NATIONAL BOOK
        STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a244c-db4f-400d-bef7-f493e9d33f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b6dd8-7297-4fd3-80a8-f5add6e2979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that‚Äôs where the difficulty of relating to
        older kids come from?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b504610-c0e4-4334-85a5-cc968bbf29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. I think because as they get older, they get even more and
        more self-conscious. So if I talk to a fourth grade [group] and ask if they
        have questions, everyone has a question. And they all have five questions
        each. But the older you get the less they want to raise their hand. So that
        does make it a little difficult. Because when I talk to young people, I can
        be goofy and silly. I think young kids appreciate that. The older they get,
        the more they don‚Äôt want to laugh because they want to look cool [Laughs].</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de282ec-0f9a-4e5d-a7af-875b1cbe9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you write stories, is there some kind of specificity
        that you aim to write about?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9952df-ff55-4dd3-9e78-e8c857e0d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one of the things that my books have in common is I want
        to share this idea to embrace who you are. That‚Äôs kind of the mission statement
        of  all my books is to love who you are and don‚Äôt let other people define
        who you are for you.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c291406-eafe-4359-8385-55af8ffeb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does race play a big part in what you write?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb78326-20ac-44c8-a0ea-0ee30b091756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it does in the fact that everything that I write has a piece
        of myself in it. I‚Äôm always writing from things that I‚Äôve experienced, things
        that are important to me and it‚Äôs really important to me to not just share
        my experiences growing up as the only Filipino in my neighborhood or in my
        school but also to show what our world looks like. In ‚ÄúHello, Universe,‚Äù there‚Äôs
        a Japanese character, there‚Äôs a deaf character, they‚Äôre people who live in
        our community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141f2ab-8bcf-4d58-a88e-7b14246f202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our books and our films and our commercials, they should all depict
        what our world looks like. That‚Äôs something that I‚Äôm always aware of and that‚Äôs
        something that‚Äôs important to me. Especially now in the States, it‚Äôs charged,
        there‚Äôs some social upheaval going on and there are a lot of communities that
        are being told that they‚Äôre not welcome or that they‚Äôre not Americans or that
        they‚Äôre criminals, just based only on their race, which obviously is horrifying
        and scary. It‚Äôs also very important for me that young people who are part
        of those communities who are being marginalized to see that they still have
        a safe space and that‚Äôs not how everyone feels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd0d0c-fe72-428d-a7fa-8361ea197784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of children‚Äôs books did you grow up with?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5a4ec-00f3-4ae1-a56a-c554b83910df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I read a lot of Judy Blume. All the books that I‚Äôve read all have
        white characters [Laughs]. So I‚Äôm happy that today, people are more and more
        [able to] have access to books that have other faces on them. I wish there
        had been books with Filipinos or even Asian characters. But I grew up reading
        a lot of authors who wrote great books but they‚Äôre all white. I think it‚Äôs
        important for young people to see themselves in books so that they know if
        that‚Äôs all you read and all you see are light skin, light hair, light eyes,
        you‚Äôre thinking that that‚Äôs something you‚Äôre supposed to be. So I‚Äôm hoping
        that as time goes on, kids will see more and more that there are different
        kinds of things you can be and things that you are. And it‚Äôs all good. It
        doesn‚Äôt have to be that one basis.</p>'
    '43':
      'image': 'jcr:f1e1a686-5d29-418a-9c0d-dfa5051502a7'
      'imageCaption': 'Erin Entrada Kelly''s writing owes much to her Filipino heritage,
        though she initially struggled with it first. But much like Kelly‚Äôs characters
        in her books, she learned to overcome it and put her experience of social
        isolation and being bullied in many of her writings, like in ‚ÄúHello, Universe‚Äù
        and her latest book, ‚ÄúYou Go First.‚Äù Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c488848-8da5-4011-95f9-ba64e117d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ad7e4-908a-430e-be93-a255c2d33e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I love about reading children‚Äôs books is that you get
        reminded of how it really is to be a kid. Because when you‚Äôre older, there
        are things you forget and you have this idealized version of childhood. How
        do you want to immerse you readers, of all ages, in that idea?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e9ae2-af46-4af2-acdf-950aad497a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we get older, we only tend to remember the happy things. The
        problem with that is we no longer take young people seriously as we get older.
        We want them to listen to us and respect us but we don‚Äôt always want to listen
        to them and respect them. But respect is always earned. When a child is saying
        ‚ÄúYes, ma‚Äôam‚Äù and ‚ÄúNo, ma‚Äôam‚Äù or being very polite, there‚Äôs a difference between
        respect and obedience. We have to respect young people just as we expect them
        to respect us. The way we do that is by listening to them and taking them
        seriously.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56a70a-d2dc-41c8-b5b9-a9c39fa85dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you had kids tell you what they want to read about?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c018bb4-941a-49c0-a78b-3b24dd913192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They don‚Äôt necessarily tell me what they want to read about. Sometimes
        they ask if I‚Äôm gonna write a sequel [Laughs]. A lot of them mostly want to
        talk about how they‚Äôre being bullied or how they‚Äôre being treated in school.
        And the best is when they feel like they learned to stand up for themselves
        or stand up to someone else because they read one of my books, because they
        read a book where a character did that. I think that‚Äôs what it‚Äôs all about,
        changing lives even if just a little bit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5679114-416f-4dec-add2-0a568fbf5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your books, you‚Äôve had an affinity for children who are
        actively intellectual but lacking in social skills. What draws you to these
        characters?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b37a9-b3ce-47fb-9926-fc67c2c632c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one of the things that appeals to me about that is that
        I really have an affinity for young people who are different, who are left
        out. I feel like what happens is if you‚Äôre a misfit kid, it‚Äôs easy for you
        to go unnoticed and then you start to feel like you‚Äôre invisible in the world.
        It‚Äôs important for me because I was a kid like that. They know that they‚Äôre
        seen and they‚Äôre valued, that they‚Äôre important. Those are things that I didn‚Äôt
        know when I was a kid so that‚Äôs what I want to bring to them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62d191-32c7-46b3-ad4e-b5dd85c1a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You‚Äôre writing a fantasy book partly influenced by Pinoy
        folklore. Can you talk about that?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a9f90-7822-43c6-9b80-189c18ef95fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs about a 12-year-old girl named Leilani. She lives in a fictional
        island and they‚Äôre having a lot of challenges because it hasn‚Äôt rained in
        a very long time. Their crops are failing. There‚Äôs a legend on their island
        that there‚Äôs a mountain across the distant sea that has all of life‚Äôs good
        fortunes on it. So every year or so, men sail off on this island but never
        return. For all these various reasons, 12-year-old Leilani sets off to find
        this fictional island. I did a lot of research and Filipino readers, and all
        readers I think will find familiar things, folklore-wise, especially trees,
        they play a very special part in the book so I‚Äôm very excited.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7af8d4-76a8-4d6d-ba39-ddecc8cfbbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How dark can you go when you write your books? In ‚ÄúYou Go First,‚Äù
        divorce plays a large part and one of the characters is weighed down by it.
        There‚Äôs also the physicality of being bullied in ‚ÄúHello, Universe.‚Äù</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832d323-ceee-40d6-b86a-da94c5ba94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I go as far as where the story will take me and that‚Äôs one thing
        about Leilani‚Äôs story. I started writing it around the time of the elections,
        because I wanted to write a story about hardship and hope and so it‚Äôs very
        dark. It‚Äôs fantasy so it‚Äôs different but it‚Äôs definitely my darkest book yet.
        But the thing about darkness is whenever you‚Äôre [in it], hope shines even
        brighter, right? The further away you are from hope then you are on your journey
        back, it‚Äôs even more incredible. That‚Äôs why I think it‚Äôs important to write
        books that have darkness and sadness, we all experience it. It‚Äôs important
        to know that whenever you are in darkness and sadness, it‚Äôs so important to
        hold on to hope, even if it‚Äôs just one little kernel, you‚Äôre just holding
        on as tight as you can. It‚Äôs important to never let it go because that‚Äôs what
        keeps us going.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122cf7d-8fa7-48d5-a8fa-3e8b2330d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What‚Äôs the most interesting feedback that you‚Äôve got from
        your readers?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2eacc-1e7a-469b-bf31-48ae4d9f7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people are very honest, so I would get emails from young people
        who did not like my book [Laughs]. It just makes me laugh because I think
        it‚Äôs funny that first of all, they took time to send me a little note but
        they have opinions, which I like. Whenever you go to readings and talk to
        adults they‚Äôre always very polite, the won‚Äôt tell you ‚ÄúI did not like your
        book!‚Äù But young people will always tell you. It‚Äôs refreshing. As we get older,
        we learn all these social [standards] that you‚Äôre not supposed to say this
        or that. It‚Äôs always great to be around kids who haven‚Äôt figured that out
        [Laughs].</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609c0ac-064c-47bc-9e4b-fa36a0b19119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there specific things that they didn‚Äôt like?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9f609-557e-4b97-aef3-6f35e8e336c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes they would say they didn‚Äôt like the ending or they would
        offer their own ideas [Laughs] for how the book should end. It always makes
        me smile. It doesn‚Äôt matter that they didn‚Äôt like it. I love that they‚Äôre
        reading books, for one thing. [Laughs]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f5bc8-0148-4fd5-902b-f25cf4a5609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca31f0e-1e43-45ce-983e-e325f295e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:13:08.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:38:03.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Erin Entrada Kelly‚Äôs books are available in National Book Store
        and Powerbooks.</em></p>'
  'mmda-metro-manila-council-mayors-uphold-dry-run-driver-only-hov-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-08-24T19:37:39.090+08:00
    'imagesource': 'jcr:6ea43841-95ce-4877-9658-01d99961368a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc491ae7-9e6b-4fb4-9039-c6389ed512c3'
    'lead': 'The dry run of the driver-only car ban on EDSA stays, as the Metro Manila
      Council aims to meet Congress to dialogue on the controversial policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T17:18:13.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T17:18:18.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T17:18:18.564+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA upholds dry run of driver-only car ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b5134-016d-49b1-b76a-5e36b03b04aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> There
        is still no full implementation date for the controversial driver-only car
        ban on EDSA during rush hours, the Metro Manila Development Authority (MMDA)
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782e6ad-e60b-4357-9270-f699965b371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council (MMC), which gathers mayors across the
        National Capital Region, unanimously chose to continue the dry run of the
        policy indefinitely. This means the MMDA will be recording cars with only
        one occupant during peak hours ‚Äî but it will not apprehend motorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3510d9-b424-4679-89fa-851a64561512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the records will be included in studies that will be presented
        to government, Quezon City Mayor Herbert Bautista said in a press conference
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e0e13-ae57-4090-b886-530742f6dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution is such that we will extend the dry run and test
        of the carpooling program (of) MMDA, subject to our presentation to the members
        of Congress and subject to the reports and findings (of) local governments
        along EDSA of the effects of carpooling on EDSA sa inner cities," said Bautista.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8dbc6-010a-4109-b5b9-babcb6f8793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta ang nakapagsunduan is to continue with the study, continue
        yung dry run. [What we agreed to do is continue with the study (and) dry run.]"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a79e6c-cea7-47c7-88ed-c46a43d2f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MMC is still "waiting for the schedule with Malacanang"
        to discuss the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa1e58-8261-4455-9fdf-637b31b7bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full implementation of the policy was put on hold after the
        Senate passed a resolution calling for its suspension. Lawmakers said there
        was no consultation before the policy was set in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b121b58-84e0-4da9-878c-ec236dbe7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also urged lawmakers who opposed the policy to sit down
        with local officials to discuss not only the ban, but other policies such
        as a provincial bus ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e395df2-9344-4537-9104-805e7b1501ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mayors are inviting our members of Congress [to] a presentation
        of the situation of Metro Manila," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067b6c8-9cea-4497-9c0f-d456b403bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA believes the driver-only ban, also known as the High Occupancy
        Vehicle (HOV) policy, will take 40 percent of cars off the road and increase
        travel speed from 11.78 kilometers per hour (kph) to 31.29 kph. MMDA General
        Manager Jojo Garcia said the policy encourages carpooling. However, critics
        believe it will only clog up other roads and inconvenience motorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b814476-7f7c-467c-8731-fb5225b0649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials and traffic authorities emphasized that
        the policy was just a band-aid solution as the country is waiting for infrastructure
        that could help ease traffic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82537ea4-baac-45aa-8c31-896b1a2c74f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council has also agreed to increase fines for illegal parking
        and buses weaving in and out the yellow lane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55940c3-813e-4e55-acaf-484089baebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors said the penalty for illegal parking should be ‚Ç±1,000
        for attended vehicles and ‚Ç±2,000 for unattended vehicles. Public utility buses
        going astray of the yellow lane on EDSA should be fined ‚Ç±1,000, up from the
        current penalty of ‚Ç±500, the MMDA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfda61-d9de-4fff-b034-825a40099749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:18:13.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:18:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Bongbong-Marcos-Rodrigo-Duterte-successor-remark':
    'author': 'Chad de Guzman'
    'caption': 'Former Senator Bongbong Marcos hopes his poll protest with Vice President
      Leni Robredo will be resolved.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T14:47:31.138+08:00
    'imagesource': 'jcr:659bbbf2-3525-416a-9df4-6bd666f4b0eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7c425b-31f7-4441-a66a-b89fa48dbf57'
    'lead': 'The former senator hopes his poll protest with Vice President Leni Robredo
      will be resolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T17:22:59.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T17:23:03.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T17:23:03.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos won''t take Duterte''s successor remark seriously

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cd760-22d0-43db-a4e9-520d4de896a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong>&nbsp;
        Former Senator Bongbong Marcos downplayed President Rodrigo Duterte''s comment
        for him to succeed the president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1e45c-1cbc-48f7-9132-9594da0fd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President is doing all of this tongue-in-cheek," Marcos
        said in a media briefing in Manila Friday. "I wouldn''t take it so seriously,
        kasi I think he knows kailangan pa rin siyang maging pangulo at marami pang
        inaasahan sa kanya ang taumbayan [ he still needs to be President and there
        are plenty more expectations from him]. And I think he knows that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc3e7b-a568-498c-ba75-1dc75b11a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said Duterte may step
        down if Marcos will become his successor. The President had earlier said he
        wants the likes of Marcos and Senator Chiz Escudero to take his place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f2e0e-f161-4b4f-bbe3-e5115e6d5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pine-playtime lang tayo ni</em> Presidente [The President is
        just playing with us]," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504c7c2-15a7-4170-8440-0a519d462991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo was not in Duterte''s options, as the
        President said she could not handle the job.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efb94a-af69-43af-88c0-76cb200aaa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, an ally of Duterte, has a pending electoral protest with
        Robredo before the Presidential Electoral Tribunal (PET). The tribunal had
        begun the manual vote recount of the 2016 vice presidential race last April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a76050-1ac4-4da3-be50-d5dd29358338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator hopes his poll protest will be resolved soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4dfbb-062f-4fa5-8e0b-3047d92fdc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping it will be done before the elections of next year,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c748c-89e9-4669-9923-9d43c367d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:22:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:23:03.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Robredo by 263,473 votes. The former senator had
        claimed of ballot fraud.</p>'
  'Bongbong-Marcos-Imee-Marcos-martial-law-move-on':
    'author': 'Chad de Guzman'
    'caption': 'The former senator said he and his family have been asked questions
      on martial law "a thousand times."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T14:37:49.158+08:00
    'imagesource': 'jcr:579624bb-fbff-487b-9063-5c9a58366a5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b9c095-b3af-4fcb-9889-669a39e1f92e'
    'lead': 'The former senator said he and his family have been asked questions on
      martial law "a thousand times."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T17:25:58.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T17:30:58.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T17:30:57.749+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos defends sister''s ''move on'' remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60fda7-9bde-422f-a220-e35b6bf05283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> The
        son of the late former President Ferdinand Marcos defended his sister after
        she drew flak for telling critics of martial law to "move on."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14c354-2f14-445a-b686-c28b4a682a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand my sister, because ang pinag-uusapan is something
        that happened 32 years ago. It since was decided. The government fell. <em>Kinasuhan
        kami. May desisyon kontra sa''min ang mga kaso</em> [Cases were filed against
        us, and the decisions were not in our favor]. It''s done," former Senator
        Bongbong Marcos said in a media briefing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5faf9c8-2d77-4a5d-a3e9-c2aa84e908db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he and his family have been asked questions on martial
        law "a thousand times."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fea03-afa0-4455-97bc-67709b8cbb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano pang gusto ninyong gawin?</em> There are so many problems
        <em>na hinaharap ng taumbayan, na hinaharap ng mga Pilipino. Ba''t natin pinag-aaksayahan
        ng panahon eh tapos na ''yun eh?"</em> he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29595025-49bf-4c77-bf85-a45b49abcc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What else do they want to do? There are so many problems
        the public is facing, so why are we wasting time on something that has long
        been resolved?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8ee55-f208-4756-af95-1fe144d3905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than two-decade Marcos regime was mired in controversy,
        including alleged human rights abuses and amassing of ill-gotten wealth estimated
        at $10 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40089bb5-c846-4d10-9f71-290d7ac00820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Imee Marcos, governor of the Marcos bailiwick Ilocos Norte,
        said younger people have moved on from these issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cc223-703c-4fdd-99ee-bbc6c35d1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Imee Marcos draws ire for ''move on'' remark</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31570554-4685-4cae-b765-e2cf6ffff6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not sit well with critics, especially from members of the
        Liberal Party (LP). The LP is affiliated with the Aquinos, the Marcoses''
        political rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a83f3-5e97-49b7-92f5-22c3fea859df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator dodged questions on whether or not their family
        will apologize for the supposed atrocities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33141ce-69d6-4e24-9d37-f2d87cc42dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spoken about this at least a thousand times. You can look
        back on what I''ve said before and I will say the same thing," he told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad5a21-483c-4d45-a7c4-9e621143b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously said he cannot apologize for his father''s mistakes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c31dc7-f793-4887-ae27-24d087a7a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said this before and I will say it again: I will apologize
        for any wrongdoing that I may have done and any mistake that will have caused
        anyone any pain or hardship but I can only apologize for myself," Marcos said
        during the vice presidential debate organized by the Commission on Elections,
        KBP, CNN Philippines and Business Mirror on April 10, 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3174269-20a8-4ae4-a8cf-0bc9ee1ff895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated there were no deals between their family and President
        Rodrigo Duterte over the return of the amassed wealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edcba77-fafa-4993-901e-f39eb0e1317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no negotiations going on on any stolen anything," Marcos
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1cc078-3f34-4140-ad07-72a5fff77d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added these comments keep cropping up because of politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cbbfe-3a2a-4b55-9e75-5e62ff00e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:25:58.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:30:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s political. It''s a political maneuver to try and raise again
        a political question that was successful for our detractors many many years
        ago," he said.</p>'
  'Zaldy-Ampatuan-daughter-wedding-principal-sponsors':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T16:07:42.273+08:00
    'imagesource': 'jcr:1f49dda1-4470-445f-85e7-7dc4d2c2c7b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b16b82ce-2e5c-4855-93d0-7735bbe3eb83'
    'lead': 'Special Assistant to the President Bong Go says he did not know he was
      listed as among the 60 godparents, with other former and incumbent government
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:06:44.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:06:53.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:06:53.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte confirms, Bong Go denies invitation to Ampatuan daughter''s
      wedding

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f7ee9-6b03-4934-a141-8e77819f1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> As
        if Zaldy Ampatuan''s presence was not controversial enough, his daughter''s
        wedding invitation listed the presidential daughter and top aide as principal
        sponsors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164cb78-3c23-4826-8428-5350d8496e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte-Carpio on Friday confirmed she was
        invited to the wedding last Tuesday night, but said she failed to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc592a-3fea-47c8-905c-cef9e097c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received a written invitation but I was not able to attend the
        reception," Duterte-Carpio said in a text message to reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a46df5-0a63-40fe-bd9b-e69da93afdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Christopher "Bong" Go said he
        did not know he was listed as among the 60 godparents, with other former and
        incumbent government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6f2f2-a562-440f-baa1-9a369d9f4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usual practice ''di nagpapaalam, nilalagay name niyo kahit di kayo
        nag ok (It''s usual practice to put your name there without permission),"
        Go said in another text message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe6048-22db-4508-9461-961dd6a9b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Filipino weddings, however, the groom and bride ask potential
        godparents, even sending them gifts, prior to the ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc4483-aaab-4879-b696-8d95f40d91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of wedding sponsors circulated on social media and was
        condemned by some netizens, with one viral post calling it "one of the most
        chilling documents" she has ever seen.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Principal sponsors in the wedding of Zaldy Ampatuan&#39;s
        daughter in Sofitel on Tuesday. The court allowed Ampatuan to attend the event
        for 3 hours. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/PpBEvpDxGV">pic.twitter.com/PpBEvpDxGV</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/1032149922831712257?ref_src=twsrc%5Etfw">August
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792b37a-7463-40e0-818e-3f802ad93f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0894cd2-40bb-4844-9b8b-bb8b824ee086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the wedding ceremony gained attention due to the presence
        of Ampatuan, former governor of the Autonomous Region of Muslim Mindanao and
        one of the main suspects to the 2009 Maguindanao Massacre that left 58 people
        dead. The casualties included 32 media workers, some civilians, and some members
        of the Mangudadatu family ‚Äì a rival political family of the Ampatuans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b61292-1540-4f60-ba95-5fd198d3edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Thursday said President Rodrigo Duterte was "dismayed"
        by Ampatuan''s temporary release.  The Justice Department also said its prosecutors
        "vigorously opposed" Ampatuan''s motion for furlough to attend his daughter''s
        wedding at a five-star luxury hotel in Manila from 4 p.m. to 7 p.m. last Tuesday.
        But the Quezon City Regional Trial Court allowed Ampatuan''s temporary release
        for humanitarian reasons, so Ampatuan could "bring his eldest daughter to
        the altar."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabe41d-136f-4813-aeb8-c0514d7a7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members of the Maguindanao massacre victims said they
        were not informed of Ampatuan''s appeal, adding they would have done everything
        to stop it had they known about it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07df1e-07b8-4560-a979-71712c2413d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 116 of the 197 original suspects facing multiple murder charges
        over the Maguindanao massacre have been arrested. Of this number, 107 remain
        on trial while five were dismissed. Ampatuan''s father and co-accused, Andal
        Ampatuan, Sr. died in 2015 due to complications from liver cancer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455806b-fa93-42e0-aca9-f6fecf281698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:06:44.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:06:53.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Scott-Morrison-new-Australian-prime-minister':
    'author': ' Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-24T14:32:40.508+08:00
    'imagesource': 'jcr:73c9f779-1b78-41d4-a2a6-6366e6ea04f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb5e052a-3456-442b-bf94-825a8b68cabf'
    'lead': 'Former treasurer Scott Morrison looks set to become Australia''s sixth
      prime minister in just over ten years, following a leadership vote which ended
      a week of chaos in the country''s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:09:10.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:09:14.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:09:14.408+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scott Morrison to become Australia''s sixth PM in just over a decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9bc84-ff72-4d87-8127-c7c913f72eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî</strong> Former treasurer&nbsp;Scott Morrison&nbsp;looks
        set to become Australia''s sixth prime minister in just over ten years, following
        a leadership vote on Friday which&nbsp;ended a week of chaos in the country''s
        capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86704335-f76c-4a5e-903d-13999cf7a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the ruling Liberal party''s conservative faction and
        former immigration minister, Morrison defeated&nbsp;former home affairs minister
        Peter Dutton&nbsp;by 45 votes to 40 at a closed door leadership vote shortly
        after midday, local time, the&nbsp;party''s whip Nola Marino announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35be7f-9c7f-4ee6-ab86-07c4cd650fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marino added minister for the Environment and Energy, Josh Frydenberg,
        had been elected as deputy leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5763921-487f-45c3-a7ec-0c7e9e0221b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed days of speculation and confusion over whether now former
        leader Malcolm Turnbull could maintain his grip on the premiership in the
        face of a conservative uprising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add07c17-da7d-486a-89d9-8afb73bbeb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leadership crisis began on Tuesday following a backlash in the
        Liberal Party over Turnbull''s climate change policy, which would have legislated
        the Paris Agreement goals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d47b56-b832-4eb8-a67f-807a62ce4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right-wing of the party would prefer greater investment in the
        country''s coal sector and policies to lower Australians'' power prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae27c3b-758d-49e6-8a90-091ec90031a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutton, a leader in the party''s conservative faction, stood against
        Turnbull for the leadership in a vote on Tuesday, losing only narrowly by
        48 votes to 35 and all but guaranteeing a second vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61abec-7877-4be4-be4c-ad86830c07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Dutton''s momentum began to grow, Morrison put his hand up
        for the leadership in the face of questions over&nbsp;Dutton''s eligibility
        to sit in parliament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80994d8e-8ba6-456c-acab-3bd24fe2d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s election to the top of the Liberal Party is just the
        latest in a revolving door of leadership changes in the Australian capital
        in the past decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321fb859-add5-46d1-93e6-417823c8d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2007, no Australia prime minister has faced two consecutive
        elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6871a15-5a3d-4bf5-a3bc-1bec8f646f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull warns of race politics</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11ba00-83c3-4bb7-90f8-2c665681f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-proclaimed political moderate, Turnbull was always an uncomfortable
        fit within the right-of-center Liberal Party. He has been a longtime advocate
        for progressive social policies and action on climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e0cb1-7015-4bba-a63e-ffc831eab38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull said on Thursday he would step down and leave the parliament
        following the vote, potentially cracking the government''s slender one-seat
        majority and leading to a byelection or even a general election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afaeca-ee03-4a40-9f83-96c38a7b2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after his loss on Thursday, Turnbull thanked his "loyal"
        colleague Scott Morrison but issued a warning about attempts to drag Australia
        to the right.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a64d0e-7d3d-4ae4-ac06-e67460164b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must never allow the politics of race or division or of setting
        Australians against each other to become part of our political culture," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508bd3b-b513-4a25-ae3c-df7c9a958e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaigning for the leadership earlier in the week, Dutton
        had spoken about concerns over immigration numbers in Australia, a common
        complaint among the Liberal Party''s right.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864992f3-47eb-4800-aece-574be35c89f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has not spoken recently about immigration in Australia
        and it is unknown if he will follow the conservative faction''s policy of
        cutting migration numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962ca61-f950-4743-bbd1-25cbd8255f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compromise candidate</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140119cc-0556-4681-876d-c056d82e3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison was seen as a compromise candidate between Turnbull and
        Dutton -- a political conservative but more electable than the unpopular alternative.
        Australia is due to have a federal election by May 2019 at the latest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ee89d-b487-433f-a523-d9b95c8ec83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committed Christian and at times controversial figure in Australia,
        Morrison was an enthusiastic advocate for the country''s strict border protection
        regime during his time as immigration minister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020f5c9-f034-4567-9c4b-8b5526e334fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Morrison''s support for his opponent, then-Prime Minister
        Tony Abbott, in the 2015 leadership spill, Turnbull rewarded the high-profile
        conservative with the important position of treasurer in his government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70762357-be1c-48b9-8b48-5527bff5f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrival in Australia''s top job was welcomed by the conservative
        Australian Christian Lobby, who said in a statement Friday they hoped he would
        work to protect "religious freedoms."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7e14e-0500-49d7-b4ad-db1552c28af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Religious freedom must be a priority for the Morrison ministry
        in light of increasing numbers of Australians who are getting in trouble with
        the law for living out their faith," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe19784-5a2a-4ac5-9d87-7984aaa98b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morrison may have to work hard to regain the trust and enthusiasm
        of the Australian people after the chaotic week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc149eb-c99f-4840-918c-bb861028f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll published by ReachTEL on Thursday said only 8.6% of voters
        wanted to see Morrison in the Australian prime ministership, compared to 38.1%
        who wanted his predecessor Turnbull.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21523c-d9ce-4e7a-83c2-d4df1fded315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:09:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:09:14.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scott Morrison to
        become Australia''s sixth PM in just over a decade."</em></p>'
