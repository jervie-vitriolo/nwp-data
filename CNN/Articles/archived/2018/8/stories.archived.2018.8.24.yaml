    'template': '1'
    'title': 'Police: Peter Lim may be hiding in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f94b8-8a39-40a0-b2a5-63705ad4dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> The
        Cebu City police have failed to arrest accused drug lord Peter Lim within
        the 10-day period ordered by the court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b16771-64ed-4c96-9961-d1c2203dcfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas regional police Director Debold Sinas said they
        have notified the Makati Regional Trial Court that Lim could not be found
        in Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8654cb0-4779-4dbf-a042-a4b66800a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim may be hiding "somewhere in Manila," Sinas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b97c7-b137-4fd4-8127-a473c9749de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are verifying it, we are coordinating with national headquarters
        of Philippine National Police," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cfb55-cd5c-4e90-828e-9f61a8a43cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Lim could probably be in Manila since his lawyers had prepared
        legal moves prior to the issuance of the arrest order on Lim on August 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266179e-d8a7-4104-9a29-058435a83d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court directed the Mabolo Police Station in Cebu City to arrest
        Lim within 10 days and issued a hold departure order to prevent him from leaving
        the country. Lim''s last known address is in Barangay Mabolo, but his exact
        whereabouts is unknown since he skipped hearings on his drug cases at the
        Justice Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f7386-6d1d-4eb4-a74c-a8e3ca13e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Where is Peter Lim?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc94b19-62b3-4f67-906a-bf44662ff24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was ordered arrested on charges of conspiracy to commit illegal
        trading for selling and distributing illegal drugs in the Visayas. His co-accused,
        self-confessed drug dealer Kerwin Espinosa, earlier told a Senate hearing
        that Lim was his supplier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62c758-ec5b-496b-8c66-81d62406544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim denied any involvement in illegal drugs, including the allegations
        made by President Rodrigo Duterte that he is part of a Chinese triad leading
        illegal drug operations in the Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11513e1f-f277-4105-98b3-d055dd1c4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:55:13.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:55:16.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Thursday asked Lim to surrender, assuring him he would
        be given a fair trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f897a-77ea-44e2-9ad6-ed9f596839a1'
      'mgnl:activationStatus': true
