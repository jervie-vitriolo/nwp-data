      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Yang in the Philippine men''s team are five other players
        with Andrew Falcon being the youngest at 36 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b457e0c-00cc-4373-a9e6-5a8fbf67694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:16:48.628+08:00
