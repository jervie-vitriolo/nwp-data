      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afa6ed-e4ce-4605-93da-fb4793952308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little by little, we‚Äôre seeing that Kathryn Bernardo is emerging
        all on her own. In the vein of other famous celebrity bosses, it was her ‚Äúkakikayan‚Äù
        that led her to start Kathnails, a nail salon that she runs with her family.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302ecf5-46de-47ba-8817-b80e8237a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPersonally, I‚Äôm very particular with my nails ‚Äî I like getting
        my nails done, bonding ‚Äòyan namin ng mom ko,‚Äù says Bernardo. ‚ÄúSo nag-try lang
        kaming gawin siyang business and maganda ‚Äòyung naging feedback ng tao.‚Äù</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae58b7-0ea8-461d-b2d0-1243274614ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from a non-business background hasn‚Äôt been without challenges
        for the young actress, but she is eager to learn.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76990ab-1cec-4de1-8677-26b16a2b5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says: ‚ÄúIt‚Äôs not easy, especially for me kasi bago siya, pero
        I‚Äôm really learning sa Kathnails and okay ‚Äòyun kasi nagiging aware ako sa
        mga [bagay]. Okay lang din kasi nandiyan na din mom ko to guide me. Magaling
        siya sa ganyan. Last week, nag-start na kami mag-franchise. By 2020, sana
        30 branches. So let‚Äôs see kung may mga ok na deal sa franchise. Fingers crossed.‚Äù</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40877a9a-6972-436e-b39b-7a773b1a3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Bernardo collaborated with local makeup brand Happy
        Skin for their new diffusion line aimed at a younger market ‚Äî a feat she calls
        ‚Äúa dream come true‚Äù. At the Generation Happy Skin launch last Aug. 18, Happy
        Skin founders Rissa Mananquil-Trillo and Jacque Gutierrez share the actress‚Äôs
        hands-on involvement in the collection that they made specifically for her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d7a5e-c86f-47e3-9b81-c902c00bc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúShe didn‚Äôt want pieces or colors in the collection that she wouldn‚Äôt
        use kasi kilala daw siya ng fans niya. She also does her own research, so
        even before presenting all the products, during a trip to the States, she
        bought nine mascaras, tested them,‚Äù Mananquil-Trillo says. ‚ÄúShe really studied
        formulas, the brushes. [It shows that] she''s diligent and does her homework
        because not a lot of people do that.‚Äù</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14217882-c093-43c0-b14e-5cbdacd58050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez echoes those sentiments, saying that one thing that they
        really liked about Bernardo was that she made sure of two things: that all
        of the products in the collection were things she would use in her typical
        makeup routine, and that all the shades and colors would suit morena skin.
        ‚ÄúFrom the first time we brought our products to her at ABS-CBN, she actually
        said, ‚ÄòOh, I‚Äôm really not a user of brow pencils. Can we do a liquid brow
        pen instead?‚Äô‚Äù Gutierrez recalls.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f2b54-762e-43e4-8f3e-ac6d702d041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo was very particular about one shade in the collection:
        authenticity, and Mananquil-Trillo and Gutierrez recall how important it was
        for Bernardo that they keep it despite it not being as catchy as what they
        were used to.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238f6e2-94e2-4dbc-821d-eb0702de4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúShade names [in the collection] had to be representative of values
        or traits that are important to her,‚Äù adds Mananquil-Trillo. ‚ÄúShe knows that
        makeup is a tool to not just make women pretty, but to also empower [them].
        Kath told us she wanted to use that word because [she] feel[s] like the women
        in my generation are pressured to be different just because of society.‚Äù</p>'
    '54':
      'image': 'jcr:08d8de46-372b-4e03-afd8-af77a17f63e2'
