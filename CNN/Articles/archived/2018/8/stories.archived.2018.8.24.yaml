      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Eggers, the owner of a hail cannon manufacturer in New Zealand,
        said the technology is often incorrectly blamed for stopping rain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deaaf3c-d29f-4cb6-9e80-f31ea72ad755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, the technology isn''t around rain, it''s around hail.
        And there''s a difference. A substantial difference," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e205678-6c24-46c4-8f52-4877c21162f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:28:42.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cannons have been used for decades, most often to protect crops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96065a3c-1690-4914-9cc1-bfe427044671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:28:33.343+08:00
