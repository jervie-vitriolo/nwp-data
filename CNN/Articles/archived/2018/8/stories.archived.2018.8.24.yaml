    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca774f-3626-4a47-a6f2-576ee71ec12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next on Bernardo‚Äôs list is an upcoming film with Sharon Cuneta and
        Richard Gomez, which is her first acting gig without Padilla.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d184736-a6b1-4c78-9f48-1d23f6d54ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMore on family naman, hindi love story [‚Äòyung bagong movie],‚Äù she
        says. ‚ÄúOkay naman si DJ with that at mixed ‚Äòyung emotions ko kasi I''m not
        used to not seeing him, especially sa shoot.‚Äù</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2ee30-2f36-4f4d-9f31-1c60ab832e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to what she plans to explore moving forward, Bernardo still hasn‚Äôt
        thought about it. Given the time, she‚Äôd like to work more on the business
        side of things, maybe dabble more in photography and take up a short makeup
        course.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e920417-2808-4417-9405-c6a87e33f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, being an actress in this industry has its own trade-offs.</p>'
