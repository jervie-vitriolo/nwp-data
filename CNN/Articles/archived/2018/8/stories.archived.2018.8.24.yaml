    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Kathryn Bernardo is stepping out on her own

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d6284-c459-457a-9fe1-7aa0b671b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> ‚ÄúUpo ka na, love.‚Äù</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efade4-a50e-4e3c-a543-c03a8966689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four words may seem endearing-yet-insignificant, but they
        carry much weight when you consider that they were said by actress Kathryn
        Bernardo, and that she‚Äôd just called Daniel Padilla ‚Äî her love team partner
        of over six years ‚Äî her ‚Äúlove.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89107bbf-6ab4-4099-8e61-6d1a989d262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few years ago, any direct proclamation or show of affection
        was almost taboo for the pair, who have remained tight-lipped about their
        off-screen relationship ever since their ‚ÄúGot to Believe‚Äù days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd46434-223f-4e46-bec7-d55cde52d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Q&amp;A at the press conference for their upcoming movie,
        ‚ÄúThe Hows of Us,‚Äù the two skipped anything remotely cryptic, instead blindsiding
        reporters with their honest and revealing answers. The tipping point was when
        Daniel was asked how many years it‚Äôs been since they officially got together.
        After joking around, he paused, gave his signature bad boy snicker, and matter-of-factly
        declared: ‚ÄúTogether? Basta more than five years.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07338597-8e5b-413d-9260-c1782084287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographers clicked away. Reporters breathed a sigh of relief.
        Fans watching the livestream bowled over from the kilig. Though their social
        media posts and candid moments never really caused anyone to doubt, Daniel‚Äôs
        reply was still treated as a revelation considering that this was the first
        time they‚Äôd ever admitted to being official. But now that that mystery has
        been put to rest, what could be next?</p>'
    '8':
      'image': 'jcr:38ce457a-f604-4fe4-a4bd-10d73fb2b962'
      'imageCaption': 'Photo by CHARISMA LICO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439a322-d878-4d23-8730-597c00d44665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bb1ca-d334-4ac8-9cb5-afe65c1b681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 22, Kathryn Bernardo is one half of a pairing that‚Äôs earned a
        spot in the Pinoy pop culture hall of fame. KathNiel‚Äôs influence spans both
        film and television: they‚Äôve got countless endorsements, and have worked with
        big stars and directors in the business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b1045-cc6d-4a21-b6dd-b74f1f97e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years may not seem like a long time, but as a couple who is
        used to having all eyes on them, it seems like it‚Äôs been ages. The current
        generation practically watched them grow up in front of their T.V. screens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cf9ae-80c9-44e4-84f3-999b225b0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are downsides to this, too. It‚Äôs become almost impossible
        to talk about one without mentioning the other. Can Kathryn or Daniel exist
        without the other? It‚Äôs clear that both Bernardo and Padilla seem to think
        so. With over 14 projects to their combined name, Bernardo believes that now
        is the best time as ever to explore new territory and widen their breadth
        as actors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b70657-5a00-42aa-a7ff-b5e4d19bc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAlam mo, pinag-usapan namin ni DJ na gusto niyang gumawa ng ibang
        projects without me,‚Äù Bernardo says, referencing Padilla‚Äôs MMFF starrer with
        Vice Ganda. Given all the strings attached to being in a loveteam, Padilla‚Äôs
        name often comes up when we ask Bernardo about her plans for a solo career.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc24e6-53db-4d91-88f0-e5f415309e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:50:03.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOf course, mas comfortable ako na nandoon si DJ, pero alam ko na
        darating na rin yung time na maghihiwalay muna kami and ayoko alisin sa kanya
        ‚Äòyun,‚Äù she adds. ‚ÄúAyoko maging selfish na solohin siya, na tayo lang parati
        kasi ang daming magandang project for him without me and sino ba naman ako
        para mag-no doon, diba? Career-wise, let''s see.‚Äù</p>'
    '18':
      'image': 'jcr:2e291bf6-8c07-4437-86ea-44102f3166af'
      'imageCaption': 'Photo by CHARISMA LICO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67b09f-549e-4eac-b747-9133b300b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:49:59.806+08:00
