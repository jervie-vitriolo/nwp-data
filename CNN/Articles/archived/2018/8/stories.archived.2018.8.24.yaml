    'updated': 2018-08-24T16:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8a35c-c3e6-490a-a78a-3c2d3c3a3cbb'
      'mgnl:activationStatus': true
