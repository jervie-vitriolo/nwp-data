      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1933, Yang stands as the oldest competitor among more than
        11,500 athletes in the quadrennial showpiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8aad9-a208-4151-b972-b7f4c6493f85'
      'mgnl:activationStatus': true
