      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 24) ‚Äî</strong> The Philippines
        is assured of two more bronze medals in the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed844063-556e-4376-9a0a-98720aa1b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:11:41.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:11:44.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jefferson Loon and Dines Dumaan delivered the medal assurance on
        Friday after beating their opponents in men''s pencak silat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cfbe1-0b42-412a-a419-bf761ff831b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:11:41.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:11:44.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loon scored a 4-0 victory over Kyrgystan''s Zamirov Almazbek in
        the 60- to 65-kilogram (kg) category. Dines ruled the 50-55 kg division with
        a convincing 5-0 win over India''s Naorem Boynao Singh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937facd-fd3e-4552-8080-51d46b82817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:11:41.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:11:44.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loon will gun for a shot in the finals when he faces Vietnam''s
        Nguyen Ngoc Toan on Sunday. Dines'' semifinals opponent has yet to be determined.</p>'
  'Ryan-Gregorio-special-assistant-SBP-president':
    'author': 'Pauline Verzosa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-24T13:53:28.208+08:00
    'imagesource': 'jcr:67ed9603-709a-4684-9999-8ba8d2c3f565'
