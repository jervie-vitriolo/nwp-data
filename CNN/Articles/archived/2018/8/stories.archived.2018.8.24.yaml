      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. Senator John McCain,&nbsp;who was
        diagnosed with brain cancer last year, has made the decision to discontinue
        medical treatment, his family said in a statement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576a0e1-2b46-49de-9f14-a073a6512156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:06:45.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:06:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last summer, Senator John McCain shared with Americans the news
        our family already knew: he had been diagnosed with an aggressive glioblastoma,
        and the prognosis was serious. In the year since, John has surpassed expectations
        for his survival. But the progress of disease and the inexorable advance of
        age render their verdict. With his usual strength of will, he has now chosen
        to discontinue medical treatment," the family of the Arizona Republican said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc517b4-0516-407a-b551-a70a132d871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:06:45.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:06:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to say, "Our family is immensely grateful
        for the support and kindness of all his caregivers over the last year, and
        for the continuing outpouring of concern and affection from John''s many friends
        and associates, and the many thousands of people who are keeping him in their
        prayers. God bless and thank you all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2da33a-4df3-45e8-a276-9c26a9c3f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:06:45.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:06:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "McCain discontinuing
        treatment for brain cancer, family says."</p>'
