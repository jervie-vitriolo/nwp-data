      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suggest to be broader, broader in spirit, broader in mind, because
        the mind can eventually see our humanity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f6eeb-a8e7-4b89-8198-0dbd666fc3bc'
