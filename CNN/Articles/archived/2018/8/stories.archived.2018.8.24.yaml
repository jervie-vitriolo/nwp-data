      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I will miss all of you and all of this more than I can
        say and more than I can know at this time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f6296c-8625-4fa8-b215-f673ca52600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:10:53.005+08:00
