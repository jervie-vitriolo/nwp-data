      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from convenience and safety, the company assured that its
        services are affordable and among the most competitive in the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ba360-7827-4a2c-868e-844ed77ba218'
      'mgnl:activationStatus': true
