      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Jim Parsons has broken his silence about the upcoming end
        of "The Big Bang Theory" in a lengthy but heartfelt note posted to his Instagram
        page on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbac283-3e13-4ad6-9d3c-e76a4e656154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:10:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:10:56.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who won four Emmy Awards for his role as Sheldon Cooper,
        wrote that he feels "very fortunate that we have another 23 episodes to shoot
        this season because I am hopeful that with each and every one, my level of
        REALLY accepting this fact will sink in."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b1747-4ba5-4093-91cc-9b183fd0be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:10:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:10:56.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Television, which produces "The Big Bang Theory," and
        CBS announced on Wednesday the comedy would come to a conclusion in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc9d44-13aa-4dce-ab82-27fa3cbd7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:10:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T16:10:56.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Entertainment Weekly, the decision was a result of
        Parson''s desire to walk away from the series.</p>'
