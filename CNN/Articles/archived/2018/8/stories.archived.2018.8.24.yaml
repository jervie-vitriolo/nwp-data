    'template': '1'
    'title': 'South Africa hits back at ''unfortunate'' Trump tweet on land reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbb931-07f5-4829-85a0-bf475f25bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî South Africa hit back at Donald Trump on Thursday after
        the US President criticized the country''s land reform policies in an overnight
        tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d9074-609b-469c-8522-d45a89dffe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began when Trump tweeted late Wednesday that he
        had asked Secretary of State Mike Pompeo to "closely study the South Africa
        land and farm seizures and expropriations and the large scale killing of farmers."</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">South Africa totally rejects this narrow perception which only seeks
        to divide our nation and reminds us of our colonial past. <a href="https://twitter.com/hashtag/landexpropriation?src=hash&amp;ref_src=twsrc%5Etfw">#landexpropriation</a>
        <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        <a href="https://twitter.com/PresidencyZA?ref_src=twsrc%5Etfw">@PresidencyZA</a></p>&mdash;
        South African Government (@GovernmentZA) <a href="https://twitter.com/GovernmentZA/status/1032507810460909568?ref_src=twsrc%5Etfw">August
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077cb76-449e-4df3-85da-7dc15cac7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d282b8e-1800-43b0-a258-2bb9e88c6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet appeared to be in response to a report on Fox News
        which alleged that the South African government was "seizing land from white
        farmers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a1186-64b1-4df4-8d01-d89607402785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the South African government said Trump''s tweet was
        "based on false information" and said it would call on the U.S. Embassy to
        explain the President''s remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7130d96-e313-46c5-b314-d5a344c01254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Africa totally rejects this narrow perception which only
        seeks to divide our nation and reminds us of our colonial past," the government
        tweeted. "South Africa will speed up the pace of land reform in a careful
        and inclusive manner that does not divide our nation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db82b20-68f1-4bd8-a363-e8a2457aa32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hysterical comments and statements do not assist in the process,"
        Khusela Diko, spokeswoman for President Cyril Ramaphosa, told CNN. "The majority
        of South Africans want to see land reform. The majority of our farmers, white
        and black want to be a part of this initiative."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065bb320-a800-49a4-ba4a-e68a5201c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complex and racially-charged issue</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26382bb9-0976-48fb-bc27-7e334c13a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land is a complex issue in South Africa. Racist policies of the
        past forcefully removed black and non-white South Africans from the land for
        white use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90499de3-7800-4208-8079-01f6dae661d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a land redistribution and restitution provision in
        the country''s constitution since South Africa held its first democratic elections
        in 1994. The government has been criticized for not moving quickly enough
        to settle land disputes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a028647-5fc8-4223-8878-3616d1688b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political debate over land reform has stepped up a level ahead
        of next year''s elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860df64-cd5d-45b6-ada0-20b14cd97ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm seizures, as described in the Fox report, are not ongoing in
        South Africa. However, President Ramaphosa announced on July 31 that the ruling
        African National Congress would seek to change the country''s constitution
        to explicitly allow land that was seized during apartheid to be expropriated
        without compensation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9694c-9a5f-4f51-bc94-91e4e55af702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ramaphosa told parliament that expropriations formed
        one part of a broader land redistribution and agricultural development program
        that would only be introduced following public and parliamentary consultation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abded6-53b6-40c2-9f32-6e7b58001a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acceleration of land redistribution is necessary not only to redress
        a grave historical injustice, but also to bring more producers into the agricultural
        sector and to make more land available for cultivation," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb2f41-1fb4-4807-996a-abbe3747623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article published in the UK''s Financial Times early Thursday,
        Ramaphosa described access to land as one of the areas where "severe inequality
        between black and white South Africans" is "most devastating."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade07fff-9b13-4aca-98c8-e3434bece2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killings of farmers at a 20-year low</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d4398-5e8b-4d1b-af8a-08e3bf9317cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s claims about the "large scale killing of farmers,"
        research published in June 2018 by AgriSA, one of the country''s largest farmer
        organizations, showed that killings had reached a 20-year low.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b550d-1113-4ca7-b349-ea0c0f56de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven farmers were killed in 2017-18, according to AgriSA,
        marking a steady decline from the 153 farmers who lost their lives in 1998.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66797ec5-389a-4dc2-91d6-49f1bfcb26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crime is a serious problem in South Africa more broadly. There were
        more than 19,016 murders nationwide in 2017, according to police statistics,
        a slight increase from 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1815601-dc49-4c2b-b161-c35520a565b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based Anti-Defamation League (ADL) said it was "extremely
        disturbing" to see Trump echoing "a longstanding and false white supremacist
        claim that South Africa''s white farmers are targets of large-scale, racially-motivated
        killings by South Africa''s black majority."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92d00c-615b-440f-9e02-fb0ae96e900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the ADL called on Trump to "understand
        the facts and realities of the situation in South Africa, rather than repeat
        disturbing, racially divisive talking points."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b8b56-5b23-4fd4-8a97-418bafe410e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweet was ''ill-informed'' and ''incendiary''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3995ab-737a-41f0-ba57-894d3f59a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to farmers in Bela Bela, Limpopo, which was prepared
        before Trump''s tweet, South Africa''s deputy president David Mabuza insisted
        the government would "discourage" those aiming to divide the country over
        land reform.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a15298-ae67-4ef7-92db-cd2098b2321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to discourage those who are using this sensitive
        and emotive issue of land to divide us as South Africans by distorting our
        land reform measures to the international community, and spreading falsehoods
        that our ''white farmers'' are facing the onslaught from their own government,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167be1c7-f53e-493d-ad17-649cf9cefc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is far from the truth."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fc142-f83c-4bdf-af36-b4a0f0975dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not the first foreign politician to take aim at South Africa''s
        land reform policies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0fb91-df3d-4153-bcc6-02473de09e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, South Africa reacted sharply after Australian immigration
        minister Peter Dutton suggested white South African farmers should receive
        special visas due to the "horrific circumstances" they faced at home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd49d65-6b77-49dc-b375-9afbf3b7d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruth Hall, a leading expert on land issues in South Africa and a
        professor at the University of the Western Cape, described Trump''s tweet
        as "ill-informed."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc7c65-19ab-4fae-980d-1ba5d6b28cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kind of statement that Trump made is characteristic of him.
        It is unfortunate, ill-informed, it is incendiary. What it does demonstrate
        is that the white right wing in South Africa has been successful in internationalizing
        their agenda," Hall told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f8eb2-7f0c-4411-8fb0-e7af264717b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also puts a spanner in the works of the concerted effort that
        President Ramaphosa has been making to clarify the land reform issue to the
        international community and investors. The government has clearly stated that
        there will be no land grabs."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321d354-8126-4aad-826c-85a8578a65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet comes a month after his predecessor, Barack Obama,
        delivered a speech alongside Ramaphosa in Johannesburg in which he warned
        against the rise of "the politics of fear."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5af10-09c3-422d-9388-3e3c95912963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s speech was seen by observers as a veiled criticism of some
        of Trump''s policies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f33d77-ba2b-43b6-b10c-b979b1540fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:31:59.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:32:03.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with the correct transcription of Trump''s
        tweet and the correct date of Ramaphosa''s proposal for constitutional reform.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabcec2-3971-48aa-a8fa-dbaa969a36a6'
      'mgnl:activationStatus': true
