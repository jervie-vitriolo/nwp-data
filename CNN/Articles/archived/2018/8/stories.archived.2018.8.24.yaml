  'lbc-launches-payment-services-online-shopping':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-16T10:55:49.390+08:00
    'imagesource': 'jcr:c123b318-049d-4bea-9fbf-6af95c8d77fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263e5fb0-5a1c-4356-8b67-720d184be90b'
    'lead': 'The introduction of the new services comes as more Filipinos are ditching
      physical stores to buy goods from their digital counterparts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:52:10.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:52:14.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:52:13.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LBC launches new payment services for online shopping

      '
    'updated': 2018-08-24T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f477c3-328a-4c97-b1e5-d0839bfe73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:52:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;‚Äî</strong> Courier company
        LBC has launched two new services seeking to provide online consumers with
        faster and more secure modes of payment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e029d9-ecab-4fc1-b191-62aab71362bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:52:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cash on Pick Up (COP) and Cash on Delivery (COD) services are
        seen to benefit the players of the country''s growing e-commerce industry
        by promoting easier and safer payment transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888b479-e045-41ee-a135-7e10775bf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:52:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the COP, consumers can choose from LBC''s branches nationwide
        as the drop-off or pick-up point for the products that they order online.
        They can receive the products at their chosen branch instantly after payment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0c3f2-f306-455b-be53-b4334fff58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:52:14.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COD, meanwhile, allows buyers to pay for their purchases as
        soon as their orders are delivered to their doorstep by LBC.&nbsp; This so-called
        "Kaliwaan System" aims to benefit not just shoppers, but also merchants, as
        they are assured that payments made through LBC will be remitted to them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0ec61-8aa4-4fa6-ae28-6bc60b7d4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:52:14.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of the new services comes as more Filipinos are
        ditching physical stores to buy goods from their digital counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd0fb9-634b-4098-8da3-c66f94c7fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:52:10.824+08:00
