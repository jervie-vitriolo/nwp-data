    'imagesource': 'jcr:1b800c1b-6ede-42c1-8daf-f53b4b2226d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa6117b0-d632-4997-9fdc-8540ba1e385c'
    'lead': 'The latest edition of Karpos‚Äô concert series was, to say the least, spellbinding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T16:23:20.864+08:00
