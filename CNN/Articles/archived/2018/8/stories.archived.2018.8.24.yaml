    'jcr:uuid': '86cfb492-9936-4f79-b400-c3656adbf7e2'
    'lead': 'SBP appoints three-time PBA champion coach Ryan Gregorio as special assistant
      to president Al Panlilio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:13:57.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:14:01.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:14:01.083+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Gregorio appointed special assistant to SBP president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0fccc-03cb-4e7b-ae29-9c37c83fe7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:13:57.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:14:01.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî The Samahang Basketbol
        ng Pilipinas (SBP) has appointed three-time PBA champion coach Ryan Gregorio
        as Special Assistant to the President (SAP), Al Panlilio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa4d30-43aa-4a68-be7d-ad9aedb84428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:13:57.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:14:01.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official letter dated August 23, the SBP elected Gregorio
        to the position which will require him to "work directly with the President
        to assist and provide highly personalized support and advice regarding but
        not limited to human resource, executive and administrative duties."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93046ea1-47e8-4437-9dac-e380f9fc5b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:13:57.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:14:01.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregorio tells <em>CNN Philippines</em>, "It has been my dream to
        help SBP in whatever capacity. With President Al Panlilio at the helm, I am
        motivated to help execute his vision of a strong basketball federation. My
        over 20 years of experience in Philippine basketball will come in handy to
        ensure the continued growth of the #1 sport in our country which is basketball."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef419ef-ebe2-4925-b078-79b52186c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:13:57.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:14:01.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of Gregorio as SAP is effective as of the release
        of the letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bf28c-66c1-4ff3-998a-93b813572d7d'
      'mgnl:activationStatus': true
