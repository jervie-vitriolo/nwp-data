      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Africa hits
        back at ''unfortunate'' Trump tweet on land reform."</em></p>'
  'Tropical-Depression-Luis-LPA':
    'author': 'CNN Philippines Staff'
    'caption': 'Tropical Depression Luis was last spotted 430km north northwest of
      Basco, Batanes at 3 a.m.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T19:20:43.110+08:00
    'imagesource': 'jcr:f4d43f6a-2229-4ffb-8178-271647e4d274'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdf51ce1-76c6-4486-876d-e22744c5b374'
    'lead': 'Tropical Depression Luis slightly weakens, but will continue to enhance
      the southwest monsoon, bringing more rains to the country until weekend'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:34:17.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:34:20.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:34:20.008+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two weather disturbances to bring more rains to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bc5be-d7e6-43fb-bff2-54d2fdbd96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî Weather officials are
        monitoring two weather disturbances in the Philippines, which can further
        strengthen rains brought on by the southwest monsoon (Habagat).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3f7c8-85a4-4a8a-abd8-ed806c54f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Tropical Depression Luis has slightly weakened,
        but it will further enhance the Habagat to bring more rains to Northern and
        Central Luzon until weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3ce64-c405-4d05-b146-091b12d3fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 4 p.m. update, the weather bureau estimated Luis at 505 kilometers
        northwest of Basco, Batanes. It has maximum sustained winds of 45 kilometers
        per hour (kph), with gusts of up to 65 kph. It is also moving northeast at
        10 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce7d3e-d23c-4773-9006-18733eb9fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression is expected to leave the Philippine Area
        of Responsibility by Friday night or Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328e15b-7a55-4d62-b0f2-5023dffd6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy monsoon rains are expected over the Ilocos Region,
        Cordillera Administrative Region, Zambales, Bataan, Batanes, and the Babuyan
        Group of Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3aa010-f90e-40ae-ab07-7aea1f8fd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila and nearby areas are asked to take caution
        as possible flash floods and landslides can occur due to light to moderate
        monsoon rains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3d56e-3da6-4877-8e5f-2f1ee73e5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk are also warned against sea travel as it may be risky
        to traverse the seaboards of Northern and Central Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a44fd-beb4-4335-b1c1-68b689df05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the weather bureau is also closely monitoring a Low Pressure
        Area (LPA), which was last estimated at 1,055 kilometers east of Basco, Batanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf125b-6d80-48a5-bdee-804afbbd5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:34:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:34:20.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said the LPA may develop into a tropical depression
        within the next 24 to 48 hours.</p>'
