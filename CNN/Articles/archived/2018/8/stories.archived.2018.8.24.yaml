      'text': '<p>In their most recent outing, the Philippine men''s bridge team placed
        ninth out of fourteen countries in round 9 of the qualification round after
        scoring 73.68 points.</p>'
  'De-Castro-Peralta-Bersamin-Chief-Justice-shortlist':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T18:18:48.285+08:00
    'imagesource': 'jcr:e1507528-7ff3-4cbb-9290-91fb3b211d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9937ef14-7e10-4c15-abd2-e4092a840366'
    'lead': 'The Judicial and Bar Council (JBC) has submitted to President Rodrigo
      Duterte three nominees for Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:19:12.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:19:16.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:19:16.426+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Castro, Peralta, Bersamin in Chief Justice shortlist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2117b16-dad3-4490-90b6-400fdb8790cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> The
        Judicial and Bar Council (JBC) has submitted to President Rodrigo Duterte
        three nominees for Chief Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313d91d-00ca-440c-a689-8d55799ab783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Associate Justices Teresita Leonardo de Castro, Diosdado
        Peralta, and Lucas Bersamin, the Supreme Court announced in a statement Friday.
        De Castro and Peralta each received six votes while Bersamin got five votes.
        The JBC screens applicants to the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6b160-f8d3-425d-a741-7dd5ecc274d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only Duterte appointee, Associate Justice Andres Reyes, was
        not in the list, as well as Davao del Norte trial court Judge Virginia Tehano-Ang,
        the only applicant outside the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faefee2-8fa5-48fc-bb89-4bcb31b1fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who''ll be the next Chief Justice? Meet the five applicants</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a52cb-e6ad-4a46-88a0-2f3f649efda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in the shortlist, 66-year-old Peralta would serve longest
        if appointed chief magistrate. De Castro will retire on October 8, Bersamin
        in October next year, upon reaching the mandatory retirement age of 70.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce012ae-4de6-4564-8bf8-b219fbe30874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were all appointed to the associate justice post by then President
        Gloria Macapagal Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce2f8d-f987-48f0-89a0-8a1d6097c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three nominees all voted to unseat Maria Lourdes Sereno on May
        11 and junked her appeal on June 19, permanently removing her from office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52536d6-6a1b-437d-97d8-fa331f195327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman: Withdraw shortlist</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663dd66-fdf3-4034-8ed2-6931ede6b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers on Thursday filed impeachment complaints against
        them and sought for their disqualification from the chief justice race. Four
        other justices who voted against Sereno were slapped with impeachment charges,
        which have been lodged before the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b868818-f830-48c8-935f-bd5162cb7b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, a member of the JBC, said the
        impeachment complaints cannot disqualify any of the nominees since they are
        "not yet considered [impeachment cases]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da7c90-e4eb-471b-a8d5-b93bbf498127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the complaints have not been acted upon by the House Committee
        on Justice, which hears cases against impeachable officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc4f82-d054-4535-839c-0d6015452286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albay 1st District Rep. Edcel Lagman, one of those who filed
        the impeachment complaint, said this argument is "flawed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ac8b1-8528-4534-b5fe-500838fa8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon filing of the said impeachment complaints and before they
        are dismissed, said impeachment complaints are deemed pending just like unresolved
        criminal and administrative cases," Lagman said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1244d-8c93-4b81-8cc7-9873ba17f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the JBC to "withdraw momentarily the shortlist and
        re-open the filing of applications for the position of chief justice" amid
        the impeachment raps against its nominees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697844d9-b94f-4176-9006-5720e9bcb25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SALN issues</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef8bb3-b76c-400f-a09e-47a4205bfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC was initially set to deliberate earlier this week but reset
        it so they could have more time to scrutinize documents submitted by the applicants,
        including their Statements of Assets, Liabilities, and Net worth (SALN).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e49ef0-cd10-4784-b965-495ba40d1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the public interview, Bersamin and Peralta defended the multimillion-peso
        increase in their wealth, attributing them to allowances they have received
        for holding certain positions in the government and the increases in their
        wives'' earnings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16700cd-e844-4740-a4d1-784d6e413b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SALN issues led to the ouster of the country''s last two chief magistrates
        ‚Äì the late Renato Corona and Sereno.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a1492-9bde-454b-867b-51e4d2e45148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to choose the next Chief Justice before September
        16 ‚Äì 90 days after the position was declared vacant. The most senior associate
        justice, Antonio Carpio, has taken over in an acting capacity since Sereno''s
        historic ouster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126053b2-ad13-4f9c-802f-ba65c49f39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was the first Chief Justice to be ousted by the High Court.
        She is also the first woman chief justice and the youngest to be appointed
        at age 52. She could have been the country''s longest-serving Chief Justice
        with a two-decade term that would end in 2030.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5842a-b3d8-49e1-aae6-2819a95bdb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:19:12.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:19:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'DFA-Hurricane-Lane-Hawaii-Filipinos':
    'author': ' CNN Philippines Staff'
    'caption': 'Hurricane Lane is the biggest weather threat to Hawaii in decades.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T16:08:55.039+08:00
    'imagesource': 'jcr:1cb9a057-2d64-4fb4-8c7e-efd39306e30f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a57001-fe00-47c5-a0cb-418b58b1d9e4'
    'lead': 'Only two hurricanes have made landfall in Hawaii since the 1950s: Hurricane
      Dot in 1959, and Hurricane Iniki in 1992.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:22:06.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:22:09.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:22:09.678+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid Hurricane Lane, PH''s Hawaii envoy assures situation is under control

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e8a60-02f3-407e-8f6a-a0ba575ba608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî Filipinos in Hawaii
        are bracing for the rains brought on by Hurricane Lane, which has since degraded
        into a Category 3 storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c682fa-a250-49a7-862c-4421ac7803e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maayos naman ang sitwasyon dahil maaga naman nag-declare ng
        emergency si Governor</em> (David) Ige," Philippine Consul General in Hawaii
        Joey Jimeno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0de1c7-fe47-453e-abfd-80ad4672e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation is okay here since Governor David Ige
        declared an emergency early.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013cabd-1400-4739-b984-4bf70a21bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. Hawaii time, Jimeno says no Filipino has been reported
        affected by the storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ceb93f-7fb1-4e8f-9601-28958391d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane used to be a Category 5 hurricane - the highest hurricane classification
        category on the Saffir-Simpson Hurricane Scale in the United States. It has
        since gone down to a Category 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802435a-8631-46bd-b5e1-641bca919c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than 19 inches of rain fell northeast of Hawaii''s Big
        Island in 24 hours, as Hurricane Lane inched closer to the Aloha State, according
        to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206679cb-7272-44b4-9c32-301b16986a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahina ito compared sa mga nararamdaman natin (diyan) sa Pilipinas,"&nbsp;
        Jimeno said in an interview with CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ba1af-91af-429d-bba2-7b7b6791eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is weak compared to most typhoons we experience
        in the Philippines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e15fd-03ee-46d2-b1dd-fceacffcc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hurricanes are rare in Hawaii. Only two hurricanes have
        made landfall in the state since the 1950s: Hurricane Dot in 1959, and Hurricane
        Iniki in 1992.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab702c-66cb-4182-a87a-74467f74807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Consul General''s office will be closed starting
        in the afternoon of August 23 (Thursday, Hawaii time) until&nbsp; August 24
        (Friday) to ensure the safety of its personnel and its clients. Jimeno said
        of the 375,000-strong Filipino community, around 234,000 were in Oahu ‚Äî where
        the office of the Consulate General is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee39a0b-262b-42aa-99aa-0f73f035fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pali Highway leading to the Consulate General''s office will
        be closed on Thursday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14977d16-8b45-43bb-abac-38838be477cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were told to prepare emergency kits good for 14 days and
        to heed warnings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9042254-c741-4591-8b43-a2489b509697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Consul General in Hawaii Roberto Bernardo said they have
        issued a public advisory to the Filipino community, and have contacted the
        Filipino leaders in big island communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f892e-2413-4c8c-90aa-544f05f570ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:22:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:22:09.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coastal areas would be most vulnerable, but in Oahu for example,
        only a few Filipinos live in the coastal areas," he said. "Maybe around 10,000
        might be affected in all of Hawaii."</p>'
  'Supreme-Court-Leila-de-Lima-ICC-withdrawal-oral-arguments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-24T16:28:45.001+08:00
    'imagesource': 'jcr:ac3588da-4a13-43d9-b65b-c1a88f05aaeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6200a4-90ae-4ce0-8580-c48240a589cd'
    'lead': 'The high court says it found no new arguments from the detained senator''s
      end to warrant a reconsideration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T09:24:19.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T09:24:23.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T09:24:23.182+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC denies De Lima appeal to participate in ICC withdrawal oral arguments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd88bed-3263-4ba6-a37c-18e0e5b26934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî The Supreme Court (SC)
        junked Senator Leila de Lima''s appeal to join oral argument proceedings on
        the country''s pullout from the International Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fae5bd-381d-45af-a51d-574c9b304614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 10-3, the court said there were no new arguments from the
        detained senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ccd1b-e691-4b71-82bc-ff4b076ed213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court first rejected De Lima''s motion to join the oral arguments
        by a 10-2 vote on August 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6f1a5-79b1-40f1-bce3-fdfd9720656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the case was personal to her as a critic of the war on
        drugs which was under ICC scrutiny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2277f-4925-4d7d-bfdf-b5e52e1c9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, President Duterte said the country would withdraw from
        the ICC "effective immediately," slamming efforts to use the organization
        "as a political tool against the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed102e34-0877-4114-978b-6471e0febd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six opposition senators filed a petition on May 16 asking the court
        to invalidate and render as ineffective the country''s withdrawal from the
        Rome Statute of the ICC "without the concurrence of at least two-thirds of
        all the members of the Senate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbee13b-dfa3-4f55-8c68-39e7e2456f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oral arguments were scheduled for August 28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54fb892-dfdb-4692-9397-84e751c8337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not letting up on the appeals</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97778f-bd61-45d6-9b3f-f70c7e47d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators filed another appeal, just a day before De Lima''s
        petition was junked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f3ae3-81ca-4a72-b817-de4a693f8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Francis Pangilinan, Franklin Drilon, Risa Hontiveros, and
        Antonio Trillanes IV signed the petition filed August 23, claiming that De
        Lima could join the proceedings through a live video feed. The detained senator
        concurred with this plea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a555157-a81d-4d89-8b28-8f6a89ba160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will address the Honorable Court''s apparent concerns regarding
        Senator De Lima''s current detention. If needed, petitioners-senators can
        supply the necessary equipment and facilities for this to take place," the
        petition said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f97847-6cc8-4994-9f27-6c572767c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is detained at the PNP Custodial Center over drug charges,
        but the senators are undeterred by this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea727f7-40af-4586-9e3a-9a57c6f1ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Senator De Lima is constitutionally presumed innocent, her current
        detention is no ground for depriving her of the right of self-representation
        because she has not been tried and convicted of the charges brought against
        her," the senators said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa361aa-6528-40a3-b7aa-e30dfe29095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T09:24:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T09:24:23.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
