      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> The
        House of Representatives intends to move the impeachment complaint against
        seven Supreme Court associate justices as soon as possible, House Speaker
        Gloria Macapagal-Arroyo said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442695b-ada0-487d-9a03-accdb5d973ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media during an event in Pampanga, the former President
        said she intends to acknowledge the complaint by the end of the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d97e4d-499f-461a-a3a3-2ad255b908b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Secretary General] has already transmitted the impeachment
        charge to my office and then they will send me the transmittal for my signature
        later... so that I can transmit it also today to the Rules Committee," Arroyo
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be28ace-754d-4ae9-bb21-a9a7c6ea26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This is] so that the Rules Commitee can have it read out on Tuesday,"
        she added. "The most important thing is to expedite it one way or another
        so that  it does not really disturb the legislative agenda."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6a5c7-7f7f-4b7b-a61a-63cc117195d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers filed the impeachment raps, saying the justice
        violated the Constitution when they voted to oust Chief Justice Maria Lourdes
        Sereno through a quo warranto petition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1262a6f-49ef-459d-8366-5869c854e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the respondents were applicants for Chief Justice. Three
        of them ‚Äî Associate Justices Teresita Leonardo de Castro, Diosdado Peralta,
        and Lucas Bersamin ‚Äî made the shortlist for submission to the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4805f-982b-4be5-8b9e-6955077702e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eighth justice, Samuel Martires, also voted to unseat Sereno.
        He has been appointed Ombudsman and is not part of the complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c33c5d-865e-4df9-8bfa-659ad9931e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the impeachment complaint, a private citizen named Rhia
        Ceralde also wrote to the Judicial and Bar Council (JBC) opposing the nomination
        of De Castro, Peralta, Bersamin, and Associate Justice Andres Reyes Jr. as
        Chief Justice.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Private citizen Rhia Ceralde opposes Chief Justice nomination
        of Justices De Castro, Peralta, Bersamin, and Reyes; cites the impeachment
        complaint filed vs them. JBC votes today on the shortlist for the CJ post
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/2itsT3Zmv0">pic.twitter.com/2itsT3Zmv0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1032829246488498176?ref_src=twsrc%5Etfw">August
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209766d-f131-465a-93d2-4bd5012e692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a14bc6-b386-44bb-86b9-e081aa6fc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-page letter dated August 24, Ceralde said the justices''
        participation in unseating Sereno and later applying to her position was "grossly
        unethical behavior." She also argued that the JBC was obligated to hear out
        the impeachment complaint first, as it could show the judges were unfit to
        hold office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b91d25-9eb4-4196-8343-2e486b8ac1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impeachment (complaint) filed against Associate Justices De
        Castro, Bersamin, Peralta, and Reyes are tantamount to administrative cases
        that bar them from being included in the shortlist to be submitted to the
        President," Ceralde said. "They should be disqualified from nomination to
        the position of Chief Justice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba535a9a-a732-4ae3-adcd-cd0366de2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional crisis?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd5cb2-1acf-4f50-a849-3ef281f3d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Solicitor General Jose Calida said the
        complaint "will not see the light of day."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479e967-7cfc-42fb-bc95-5df5f986ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, who filed the quo warranto petition that ousted Sereno,
        argued that the high court was the final interpreter of the law and their
        final decision stood. He claimed that the impeachment complaint also endangers
        dissenting justices.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The impeachment cases filed by the so-called &quot;Magnificent 7&quot;
        will not see the light of day. <a href="https://t.co/eDoa06RVJL">pic.twitter.com/eDoa06RVJL</a></p>&mdash;
        Jose Callangan Calida (@SolGenCalida) <a href="https://twitter.com/SolGenCalida/status/1032888834403389440?ref_src=twsrc%5Etfw">August
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f8028-6eaa-453d-b041-4dae12c41be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9751cde-cbac-4757-9ced-d5e15499d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will reduce impeachment to a mere vengeance mechanism, far
        from (what) it is intended for," said Calida. "The opposition legislators
        should, by now, come to terms with the Supreme Court''s decision in Republic
        v. Sereno because by constitutional design, this is how our government should
        work."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b38f7-74e5-47cf-bf75-1ce288257e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24632f49-a764-42c2-a23c-5d7a204d9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Representative Rey Umali also warned of a possible
        constitutional crisis if the impeachment complaints against seven Supreme
        Court Justices prospered. Umali previous headed the Justice Committee, which
        also held hearings on the impeachment of Sereno before the quo warranto petition
        succeeded in court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4741c-1268-4554-a547-44c02f322064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi (pito ang) finafile-an nila e. So hindi ko alam anong divisions
        yan. Baka hindi makafunction yang division na iyan kapag under impeachment
        ang mga miyembro e," said Umali.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821c40a-3244-48b7-916f-7c2d56ac6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re filing cases against seven justices. I don''t
        know what the divisions are, but those divisions might not function if its
        members are under impeachment.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec303ce-79c0-4158-b4bb-55ea94bc8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, law expert Tranquil Salvador disagrees. He said that impeachable
        officials must perform their obligations until they are convicted by the Senate,
        which would sit as an impeachment court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c673b1a-f730-466e-a308-a5c77950ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very reason why the Constitution provides for (the impeachment)
        process is to protect these impeachable officers so they don''t get to be
        affected by cases here and there," said Salvador. "Until such time (that)
        the process rolls, they could do their duties... that is why ... I don''t
        think this would affect or hamper the operations of the Supreme Court."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fb24a-8d34-41c8-8ee1-80e460dec7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador served as one of the defense lawyers and spokesmen for
        former Chief Justice Renato Corona, who was impeached in 2011.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94f326-6eff-4c7c-9763-73bbfba8b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, Umali echoed Calida''s sentiment that the cases would
        not prosper at the lower house. He said congress has a lot on its plate before
        it adjourns ahead of the mid-term elections in May 2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6789f7-f307-45ee-afaf-0eb96f60071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na rin naman palagay kong mangyayari dahil nine months to
        go, and we will go into election (and) campaign mode shortly after October,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1eeeb-e668-4831-a901-3f329ad1c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t even think anything will happen because we
        have nine months to go, and we will go into election (and) campaign mode shortly
        after October.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb781d5-7ed9-48ad-94e6-9c535051fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also saw nothing unconstitutional in the decision
        and maintained De Castro, Peralta, Bersamin, and Reyes should stay in the
        running to be the country''s top judge.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc09fa-6196-4f8a-9742-fd05333f53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador agreed, saying that the impeachment complaints were different
        from administrative or criminal complaints that could disqualify justices
        from the post.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6827b-4ebc-4fb7-b866-0a450d5d4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While filing of criminal cases and administrative cases against
        an applicant before the judicial and bar council will automatically disqualify
        the applicant, to my mind, an impeachment process is different from a criminal
        proceeding. It is different from an administrative proceeding," he explained.
        "It is a procedure mandated by the constitution."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0bab1-cd3b-4212-a37a-b323a8a393de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the lawyer said that he would still defer to the JBC on
        the matter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49044f33-927c-4add-a5a0-733622078ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:06:13.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T17:06:17.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondents Anjo Alimario and Joyce Ilas contributed
        to this report.</p>'
