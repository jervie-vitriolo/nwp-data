      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Cinemalaya came in with an eclectic mix of films: from
        genre exercises like “ML” by Benedict Mique Jr. and “The Lookout” by Ari Africa
        to the magical realism of “Pan de Salawal” by Che Espiritu. There are also
        ruminations on relationships such as marriage and old age with “Distance”
        by Perci Intalan, “Mamang” by Denise O’Hara, and “Kung Paano Hinihintay Ang
        Dapithapon” by Carlo Enciso Catu. Of course, there is always poverty cinema,
        a festival mainstay, with “School Service” by Luisito Lagdameo Ignacio. And
        how can we forget the rousing and deeply personal “Liway” by Kip Oebanda,
        the coming-of-age in the time of conflict in Iar Lionel Arondaing’s “Mga Musmos
        na Sumibol sa Gubat ng Digma” and the slice of life that is “Kuya Wes” by
        James Mayo?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3deca-fea2-4d62-a5cd-b7ea8b1d6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are our thoughts on these films.</p>'
    '9':
      'image': 'jcr:96de0564-84fb-4993-909e-6b4e1cc7eb9d'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04dc296-5883-42ee-a920-4217fd01e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ba30f-db5b-4f64-b2b7-e6786bc52951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mamang”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65490c79-18ed-4cfa-8252-5cd7ddc73bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Mamang,” death is a spectre, hovering as ghosts from the past
        as reminder of restless loves, still-brewing hate, and forgotten promises.
        Celeste Legaspi plays the titular old dame, who waits for death at her bed,
        refusing to eat or go out because everything is useless when you’re just waiting
        for your expiration date. Her son, Ferdie (Ketchup Eusebio) is the only one
        who takes care of her. But Ferdie, having been fired from the school he teaches
        at due to an illicit affair with another man, is looking elsewhere for a new
        life, which may or may not involve his mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25864ac-7230-4e86-b85c-59d0deedc0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the rhythm of “Mamang” settles in, it’s easy to figure out
        where it’s going: who the ghosts are, their intentions, and how Mamang will
        be rid of them once and for all. To some extent, it is a haunted house story
        but with schmaltz instead of fear. Ghosts pop in and out of corners, carrying
        some terrible recollection that Mamang would rather forget. Director Denise
        O’Hara infuses this puzzle box of memories with moments of reprieve and release,
        mostly anchored on Celeste Legaspi’s buoyant performance. “Mamang” though
        is cheapened by its plot twist, a revelation that serves no purpose to the
        narrative other than to manipulate the audience’s emotions even more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad7ad8-9868-47f7-8013-5b936914bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waking up to reminders of your own degradation is probably horrifying,
        but “Mamang” allows these apparitions to serve as partners in a dance, waltzing
        and swaying until twilight comes to take everything away. <strong>— DJ</strong></p>'
    '17':
      'image': 'jcr:39f183b3-2ead-40f7-bcfd-c3b6910e7bd8'
      'imageCaption': 'Screencap from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
