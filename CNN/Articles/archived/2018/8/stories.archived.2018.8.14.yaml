      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t want to dignify the comment, but perhaps
        I''ll tell him that instead of insulting me or God, he should focus on fixing
        the problems in our economy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f6bc3-8d77-4ff8-8836-ae86c39888ca'
