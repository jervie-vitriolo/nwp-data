      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece283c-a4a1-47d2-9507-9b9672a51bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his part, Escudero said the proposed federal charter is an "incomplete
        document" and "not perfect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c08fd-626f-4303-b692-280de5005de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the administration''s economic managers could
        not even peg the cost of federalism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a64097-7bca-40bf-878c-cb244975bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were one of the economic managers of the President, the economy
        is growing... why would you change anything?" said Escudero. "As the saying
        goes, if it ain''t broke, why fix it?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee556b9f-7c00-4d9d-8790-3f5efd0b390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative to federalism, the senator suggested shifting
        the internal revenue allotment to 60 percent for local governments and 40
        percent to the national government, instead of the other way around.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74732d67-f354-441b-a861-371567e5dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will just entail an amendment to the Local Government Code,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89315088-2988-4337-8e0d-40f22308f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Escudero questions ₱90 million info campaign budget</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501efb7e-5793-4e62-924a-e89c7760e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also questioned the allocation of ₱90 million into an
        information dissemination campaign on federalism. He maintained there was
        nothing to inform yet, because the draft of the federal charter was not final.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc41341-3de0-4fcf-9b04-9fb2689f975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will they disseminate? Shouldn''t we disseminate something
        that''s final, set in stone, something that will be voted upon by the people-not
        something that can completely change?" said Escudero.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489595b6-4612-4480-8b15-83de56ce05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they conduct an information dissemination campaign then Congress
        totally changes it... what [will] happen to our ₱90 million?" he added.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
