      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan also noted that a participant in Baguio
        City said he attended four seminars, each with different proposals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d5bc3-a626-43d6-8097-91419ea35750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information drive has been hounded by controversy, most recently
        after a controversial jingle posted by Presidential Communications Assistant
        Secretary Mocha Uson went viral. Both proponents of federalism and administration
        critics slammed the video as vulgar. Uson had been tasked with informing the
        public about the proposed government system, although she said the video was
        not in line with that assignment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef884b8-f09f-49d1-9b64-8698129e5cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, the federalism roadshow was slammed after the Philippine
        News Agency reported thousands of attendees in Bicol were supporters of charter
        change. It was also criticized as an early campaign platform for possible
        candidates like Special Assistant to the President Bong Go and presidential
        political adviser Francis Tolentino.</p>'
  'chiz-escudero-infrastructure-budget-cut-build-build-build':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T13:23:03.542+08:00
    'imagesource': 'jcr:ac8e2c5b-0053-4503-8493-c29c7e95976c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36b7bb4d-c14c-46dc-97c7-b5f8d1154ced'
    'lead': 'The Budget Department''s cash-based budget system is expected to prevent
      underspending — but some lawmakers think it holds back infrastructure projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:00:59.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:01:03.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:01:03.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero on infrastructure budget cut: What about Build, Build, Build?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45cac7-73b5-43c7-8aa2-778d04bb1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Budget Department''s new cash-based budget system is not consistent with the
        government''s Build, Build, Build program, a senator said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d8b04-8171-4cd8-b8e2-6232bc355eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero told CNN Philippines'' The Source that the
        upper house passed the first package of the Tax Reform for Acceleration and
        Inclusion (TRAIN) law under the impression it would go to infrastructure.
        However, the proposed budget from the executive department cuts back on that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326abc2-7329-4991-a493-054f2d3436ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We passed TRAIN [1] for the Build, Build, Build program. The [Department
        of Public Works and Highways] budget went down by a hundred billion," Escudero
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7d2f5-638c-4bb0-8102-f92ab141036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cash-based budget system only allows funding for projects
        that can be initiated and completed within the year. Among the projects taking
        a major hit are those in flood control, which got a ₱20-billion deduction.
        Projects from the Health Department and Department of Education also took
        a hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23bc4a-992d-4728-901d-e5557c64affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infrastructure program of the [Department of Health] went down
        from ₱60 billion or ₱40 billion to zero. The school building program went
        down from ₱106 billion to ₱34 billion. Where is Build, Build, Build?" Escudero
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fc65f-8901-4cf8-b835-867a4816abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said budget cuts would likely end up going to the pay raise
        of soldiers and law enforcers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dde451-4fae-41c9-84fe-6ba103422aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi tinaasan ni Digong ang suweldo ng sundalo at pulis, di ba?
        Active military lang — it went up from ₱80 [billion] to ₱152 billion," he
        said on Facebook live. "I''m not even counting the pension of those who are
        indexed na nagretire na."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a326cb-dfd1-4623-804a-0057d352ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (The President) raised the salaries of soldier and
        police, right? For active military alone, (salary) went up from ₱80 (billion)
        to ₱152 billion. I''m not even counting the pension of those who are indexed
        and retired.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b2d1b-422a-411d-8fc4-33be8b1e0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:00:59.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is not the only legislator who has qualms with the cash-based
        system. Budget deliberations were suspended at the House Appropriations Committee
        until the old multi-year obligation-based budgeting system — which allows
        funding to be valid for two years — is restored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc88ee-8cf8-4b0a-b23b-2de736b06405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang expressed alarm at the suspension. It said Cabinet officials
        were not daunted by a re-enacted budget, but congressmen might not like that
        outcome. A re-enacted budget means the budget for the previous year, in amount
        and allocations, will be the same as the coming year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215ea5b-9077-4624-93a0-8f6fffa01d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cash-based system is meant to address underspending — but
        Escudero does not believe this is the solution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b792c7-32fd-45c9-aaae-cee0ca4edbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution is to find the choke points... why implementation
        is not as fast as it should be, instead of giving you less money because you
        can''t spend it anyway," said Escudero.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da8f40-59c5-4463-8a1a-c1ba6373e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Budget Department said government spending
        was up in 2017. However, there were still cases of underspending — such as
        ₱39 billion in unused funds by the Transportation Department.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Escudero: First time that budget is down year-on-year | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/v0lJZHSuQf">pic.twitter.com/v0lJZHSuQf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1029177428336246784?ref_src=twsrc%5Etfw">August
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3f239-5a0b-417c-8c4e-2f9fd1ccdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7531d71-30b3-4788-8c2b-72a0ee2d792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Department of Education''s school building program,
        Escudero said the delay was associated with land titles and soil testing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feeaece-4c09-4d81-a0cd-c7bf264a95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he did not think that the near-₱70 billion budget
        cut was right.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e6cf6-25f4-4e9e-84aa-244a2610127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one billion [projects] cannot be completed this year, I would
        have expected to see ten ₱100 million projects — or they would have re-allocated
        it to fast-moving projects of DepEd, DPWH, DOH, DSWD — not to simply cut down
        the budget," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6b533-6d10-45f4-b9fa-8e3d5880a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also expressed reservations regarding the second package
        of the TRAIN Law. The government has received backlash for the first tax reform
        package, which sought to lower personal income taxes and raise taxes of fuel
        and sugar. Critics point out that economic managers failed to predict record-high
        inflation, and finance assistance has not been properly distributed to the
        poorest families.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ba90c-0166-408b-9c1c-6d9183146fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic problem is we were given assurances... that it will go
        to Build, Build, Build, that it will not be inflationary," said Escudero.
        "So many commitments they told us... did not pan out."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf6ca8-8415-4cf3-8f76-2d93917c4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:01:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:01:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'asian-games-don-trollano-jordan-clarkson-philippines-basketball':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-14T13:34:57.047+08:00
    'imagesource': 'jcr:7f452273-606a-49da-8508-c3dff16e30ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280a4dee-ca87-4830-806a-2287c06605cb'
    'lead': 'Asiad organizers have allowed the inclusion of Don Trollano into the
      Philippine team roster following the decision of the NBA to disallow Fil-American
      Jordan Clarkson from playing in the regional meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:03:22.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:03:26.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:03:26.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: Trollano replaces Clarkson in PH lineup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d81e23-d3e8-45fe-8ba3-3db66b62f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:03:22.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:03:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Philippine men''s basketball team will have a complete lineup when they compete
        in the Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6f01c-9dd6-4140-9ae7-3e80b0606310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:03:22.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:03:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Trollano has been inserted into the 12-man roster following
        the decision of the NBA to disallow Fil-American Jordan Clarkson from playing
        in the regional meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6d50b-782f-4d40-9bbe-345e95de5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:03:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:03:26.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP President Al Panlilio confirmed to CNN Philippines on Tuesday
        that the Asiad organizers have allowed Trollano to play for the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a557581-681d-4425-baae-0a8340613f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:03:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:03:26.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA spokesperson Tim Frank over the weekend explained why Clarkson,
        who plays for the Cleveland Cavaliers, cannot suit up for the Philippine team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7cc91-80a9-4309-bbaf-131d696bfb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:03:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:03:26.933+08:00
