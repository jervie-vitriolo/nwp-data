  'afp-health-services-command-august-villa-edwin-leo-torrelavega':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T23:24:02.100+08:00
    'imagesource': 'jcr:10de572a-0322-4eb1-8f52-e45c5b04c51e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694e25fc-2631-4f54-961d-21c9391d7367'
    'lead': 'The Armed Forces of the Philippines Health Services Command (AFPHSC)
      has a new chief after allegations of corruption rocked the institution Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T10:47:35.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T10:47:39.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T10:47:39.237+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New AFP Health Services chief named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1f09c-9061-4b16-8cc3-6ab164b078c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Armed Forces of the Philippines Health Services Command (AFPHSC) has a new
        chief after allegations of corruption rocked the institution Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957932b6-7f1d-4335-8727-fb507253fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, BGen. August Villa took over the post left by BGen.
        Edwin Leo Torrelavega.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628a6b5-3d38-4faf-b579-9e0ba8e57e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa is currently the AFP''s Surgeon General and will be taking
        over the post as acting commander.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccb590-5b68-477e-89eb-7a6700ff0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Malacañang also on Tuesday, President Rodrigo Duterte
        said he wanted Torrelavega "humiliated" in front of his peers during court
        martial proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525867a-9956-4e7f-8ab3-05577c032a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(AFP Chief of Staff, Gen. Carlito) Galvez showed to me the report
        and I was scratching my head. He said, ''Mayor, sorry but this is what happened.''
        I said, ''You court martial him. Create a court where he will appear for his
        peers and give him the most humiliating...," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010bc25-e009-41d3-a178-962c4f6b4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrelavega was removed from his post Monday after being identified
        as among the 20 officials from the V. Luna Medical Hospital, who where linked
        to an alleged ghost contract worth ₱1.2 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7869fb5-799e-483e-912a-e72f14ee4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Torrelavega, those involved are V. Luna Medical Center
        Commander Colonel Antonio Punzalan; and AFPHSC chiefs of the Management and
        Fiscal Office and the Logistics Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9c5f5-7c41-4859-9f75-75d39d62cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 20 accused will be facing an investigation to determine if there
        are grounds to charge them before the military court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9c363-7c54-4631-a5b5-3a93710555f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anomalous transactions included ghost purchasing, splitting of contract
        to circumvent mandatory bidding processes, and conceiving fictitious suppliers,
        Presidential Spokesperson Harry Roque said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8795b-2ab8-42fe-a5b7-f01a7f1c6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently it''s a conspiracy. It was institutional corruption
        in V. Luna," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dafa6-726f-49c3-8a15-df37f5100987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in the corruption mess will be charged with fraud
        against the government, the AFP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067e0b7-ecea-44db-940f-f7d69b4ffc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Change of Command ceremony on Tuesday, an emotional Galvez
        admitted being disturbed by the controversy rocking the organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11ea6a-ba6c-4cc1-929d-eea4a6e7fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know its sad. Nine days <em>na ako hindi nakakatulog</em> [I
        have not slept for nine days]. I should... I will do my best... In one month,
        I will clear the AFP Medical Center of corruption," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a448d2-b60c-47f3-b960-ea5b7b7ca4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier described the corrupt practice at the hospital as
        systematic being run by a cartel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f27f0-13a8-434c-96f4-306fda685753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another officer also came under fire Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abf016-7697-4574-9ff3-85bf09691b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event in Malacañang, President Duterte signed the dismissal
        order for&nbsp; Lt. Col. Hector Marana, the Comptroller of the Philippine
        Military Academy, who was found guilty of malversing ₱15 million of the cadets''
        allowance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f4467-8ae4-4f0b-9be5-e29286488f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was recommended to be imprisoned six to 12 years. This is good.
        Can I have a pen I will sign it in your presence? Send the guy to hell." Duterte
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c972d-9e56-468d-b5e9-45c203b1e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:47:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'duterte-robredo-competence-illegal-drugs-corruption':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T22:44:04.315+08:00
    'imagesource': 'jcr:31f45330-492b-4de7-b5b3-87538a25148c'
