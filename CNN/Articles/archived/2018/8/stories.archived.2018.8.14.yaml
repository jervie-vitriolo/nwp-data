    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9137d-6542-4855-85d5-4df7e9782680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.583+08:00
      'mgnl:createdBy': 'jeff'
