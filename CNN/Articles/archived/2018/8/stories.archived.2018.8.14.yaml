    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c16ba-aedf-4d0e-bd9a-513e3f33c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“School Service”</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44716dc-bf86-4ec6-bbbf-86cc96907790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of “independent” cinema as dark, gritty, and obsessed
        with poverty is kept alive in this year’s Cinemalaya through Luisito L. Ignacio’s
        “School Service.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52070bea-8a06-4226-b204-ca87205c15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More found film than poverty porn, the film is impressionistic rather
        than excessive in its manner of doling out a neorealist narrative — showcasing
        slices of life, with little bits of drama mildly resembling a plot in the
        middle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5896fee-bdd4-4f34-82dc-4ad4845dedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is content (and that seems to be the intent) in not sending
        a message beyond presenting the dire lives of the poor. It’s simply a glimpse
        into it, and by all means, that is fine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4a7ea-72d9-45e6-b514-b2f4d658697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s a message to all this, it’s the forever reliable “they’re
        human after all.” “School Service” posits that there can be some sincerity
        behind families formed through kidnap-and-beg syndicates. Loose morals are
        merely their defense mechanism, and at their core, these people deserve some
        understanding, if not sympathy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579319a4-7260-47c4-a786-397253553a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s just Stockholm Syndrome or being forced into a ragtag
        group of street beggars is a better alternative to abusive or neglectful homes,
        that’s up to the audience to decide. Thankfully, Therese Malvar and Ai-Ai
        delas Alas turn in layered performances that mix world-weariness and heart
        that this humanization can bank on. — GP</p>'
    '49':
      'image': 'jcr:875ba9cc-57b6-41c3-95a7-417a498a53d6'
