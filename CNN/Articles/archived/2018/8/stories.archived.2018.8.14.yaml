      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> A local
        court has ordered the arrest of alleged drug lord Peter Lim within 10 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1fc84-5164-450b-b0c8-6afa5df121c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:24:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:24:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Makati Regional Trial Court  issued an arrest warrant on Lim,
        who is facing charges of conspiracy to commit illegal trading for selling
        and distributing illegal drugs in the Visayas. His co-accused are self-confessed
        drug dealer Kerwin Espinosa, Marcelo Adorco, and Ruel Malindangan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545169d-b906-4e94-b399-377e48fc75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:24:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:24:49.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their trial will begin on August 28, as ordered by Acting Presiding
        Judge Gina Bibat-Palamos, on charges filed by the Department of Justice (DOJ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b437e4-2d31-4452-ad8b-aae5205e5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:24:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:24:49.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court directed the Mabolo Police Station in Cebu City to make
        the arrest. Lim''s last known address is in Barangay Mabalo, but his exact
        whereabouts is unknown since he skipped hearings on his drug cases at the
        DOJ.</p>'
