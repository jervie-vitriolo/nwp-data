      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Homeowners in
        search of privacy and a relaxed environment in a progressive city can find
        them all in Bristol at Parkway Place, Filigree''s new high-end condominium
        project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca15a3-e79d-48d1-9c91-13abb2713906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:47:35.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:48:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at the heart of Filinvest City in Alabang, the 40-storey
        residence is designed for modern living. As it is nestled at the center of
        a progressive, urban environment, future residents can enjoy round-the-clock
        convenience, security, as well as proximity to various retail centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ca634-cfa6-40d7-9ae5-572985db95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:47:35.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:48:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right within the confines of Bristol at Parkway Place is a vibrant
        retail environment featuring some of the metro''s finest boutiques and specialty
        restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bc118-51dd-443a-bec6-5b80cacd774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:47:35.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:48:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A privately-gated circular driveway meanwhile provides a welcoming
        reception for future homeowners when they head to the condo''s hotel-like
        lobby.</p>'
    '7':
      'image': 'jcr:ec4fe22d-ef83-46a8-a248-e504f8ddbb75'
      'imageCaption': 'Units at Bristol at Parkway Place are aptly sized and beautifully
        designed.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba414c-0c39-432d-a497-dd26039f47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:47:35.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:48:08.178+08:00
