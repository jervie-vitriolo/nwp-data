    'jcr:uuid': 'cffe72d9-6826-4f12-b37b-07fac143cf87'
    'lead': 'Senator Chiz Escudero is not sold on federalism — and proposes an amendment
      to the Local Government Code instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:57:33.580+08:00
