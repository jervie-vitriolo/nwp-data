      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBA gave the green light to JC to play for the Asian Games. Indonesia
        Asian Games 2018 Organizing Committee (INASGOC) and Olympic Council of Asia
        (OCA) said yes for his reentry to the team. We need to fly out JC to get to
        Jakarta on Thursday in time for our game against Kazakhstan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b4dab-bb78-4217-a656-45cd829e5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:10:48.762+08:00
