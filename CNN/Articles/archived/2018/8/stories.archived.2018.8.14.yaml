      'mgnl:lastActivated': 2019-05-01T11:12:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Metropolitan Manila Development Authority (MMDA) will start implementing its
        provincial bus ban on portions of EDSA on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22d7e5-3347-4db5-8ee6-45f962bcd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:12:30.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:12:34.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial buses will be banned from traversing portions of EDSA
        during rush hour, from 7 a.m. to 10 a.m. and 6 p.m. to 9 p.m. on weekdays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7894787-49bb-4246-9bda-93c09edda720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:12:30.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:12:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses will be banned from traversing from Cubao to Pasay City and
        vice-versa. Buses from the north will end their route in Cubao while buses
        from the south will end their route in Pasay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599abed-b9b2-4c3f-9f1b-643a0420feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:12:30.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:12:34.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be fined ₱2,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbe3fc-7587-4b75-b603-fd0a96735ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:12:30.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:12:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the ban on single-passenger vehicles, the MMDA scheme aims
        to lessen traffic in EDSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110c573-5cec-4679-abd3-d5a06960c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:12:30.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:12:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: MMDA to start trial of new EDSA rush-hour scheme</p>'
  'house-of-representative-rice-tariff-bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T18:06:22.161+08:00
    'imagesource': 'jcr:6341b4b0-1a04-42bb-a9a7-178706a140d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '636ef462-46e3-42f8-ba11-69260afa021d'
    'lead': 'By loosening restrictions on rice imports, the bill aims to protect Filipino
      firms from unfair trade practices and possibly lower the price of rice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:14:33.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:14:37.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:14:37.085+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes rice tariffication bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0193192-79d5-4794-b698-ec9fab582802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        House of Representatives has passed a bill lifting limits to rice imports
        and replacing it with a general tariff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61e245-a268-4238-a262-d4fceb23d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred lawmakers passed House Bill 7735, or the proposed Revised
        Agricultural Tariffication Act, on third and final reading Tuesday. Only seven
        voted against, while two abstained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793b286-eb9e-40e8-9680-a92c20c17b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte mentioned the bill as a priority during
        his State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf2288-af0c-45b2-bd30-6a8ce1bec674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high price of rice is one of the reasons for the recent uptick
        in prices, according to economic managers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8d379-a0e9-4124-8f00-f4b1d5c3b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Prices of goods hit new five-year high in July</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd097d58-10f8-4a30-9551-804f165994d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, private rice traders can ship 805,200 tons of rice annually
        without tariffs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7713a9a-83d8-443a-a2c9-26f71099b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to do away with this restriction, and instead, impose
        a general tariff on all rice imports, which will allow more entry of the staple
        to reduce market prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afc4fe-c3b6-473f-b3e6-8abbcb9a3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also assigns the National Food Authority as the sole body that
        can facilitate direct imports of rice to attain food security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee115b-7dc3-4793-bdf4-7f5d440d0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, when necessary, may adjust tariff rates, regulate
        exports, impose temporary regulations or restrictions, and enter into trade
        negotiations when it comes to rice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325413a8-6112-4650-9795-aba6dbe04649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:14:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:14:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate counterpart bill is pending at the committee level. Once
        the Senate version is passed, the two chambers will convene a bicameral conference
        committee to reconcile their versions for ratification by Congress, and signing
        into law by the President.</p>'
  'leni-robredo-bongbong-marcos-pet-decrypted-ballot-images':
    'author': 'Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T17:42:16.657+08:00
    'imagesource': 'jcr:ffd22782-5b80-4c3d-b626-4c6c704c840b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f10dd04-d454-4755-97b7-edb70cdf89fb'
    'lead': 'Former Senator Bongbong Marcos has pointed out that the decrypted ballot
      images are "compromised and should no longer be used."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:16:30.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:16:34.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:16:33.904+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp asks PET to junk Marcos'' opposition to use decrypted ballot
      images

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2b398-4cee-4f72-9754-cc2966968768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        lawyers of Vice President Leni Robredo have asked the Presidential Electoral
        Tribunal to junk the opposition of former Senator Bongbong Marcos to use decrypted
        ballot images in the recount of votes in connection with his poll protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ddd31-910d-4558-9024-6066d71cc42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their counter-manifestation, Robredo''s lawyers argue that Marcos
        has not presented any evidence to substantiate his claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e9fd5-732c-4b82-996b-bb1b73afdc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos pointed out that the decrypted ballot images are "compromised
        and should no longer be used."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87e53a-4517-4e94-8bae-2537012f9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opposing the use of the ballot images, he also questioned the
        presence of boxes in the ovals beside the names of candidates containing shades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80b058-1f6c-4f8f-b74a-6e9bf34fa348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Robredo''s lawyers said the Commission on Elections already
        explained that the squares merely mean that the shades met or exceeded the
        threshold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2cbd05-fe4d-43d9-8175-1145c3e600e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s legal counsel also pointed out that Marcos,
        in his preliminary conference brief, also sought the "recount, revision, and
        re-appreciation" not only of the official ballots but the ballot images as
        well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7270eaf-9f21-44a5-b4bd-6b65ba05adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed&nbsp; that the decrypted ballot images would confirm
        the victory of Robredo and Marcos'' defeat, saying Marcos is "assailing the
        integrity of his own evidence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45420283-5a21-4ac9-a635-3673ce8f82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:16:30.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:16:34.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Robredo by over 263,473 votes in the 2016 vice presidential
        elections. He claimed fraud in various media briefings, citing anomalies in
        the ballots.</p>'
  'philippines-1st-world-coconut-congress':
    'author': 'CNN Philippines Staff'
    'caption': 'Each year the the Philippines'' 338 million coconut-bearing trees
      produce on average 15.344 billion nuts a year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T05:34:58.941+08:00
    'imagesource': 'jcr:5f59f187-970b-4bf4-a09d-be674f37b090'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e008e795-892a-41de-83bc-403910170ef2'
    'lead': 'The country hosts the 1st World Coconut Congress that showcases latest
      trends and product innovations, with industry players and medical experts to
      share their insights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:19:01.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:19:04.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:19:04.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH hosts 1st World Coconut Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9abc1a-08c6-4c97-883e-f6f3f4ef6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:19:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:19:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        country has hosted the 1st World Coconut Congress that showcases latest trends
        and product innovations, with industry players and medical experts to share
        their insights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cf656-68fb-47f4-9410-8ce36b382050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:19:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:19:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the United Coconut Association of the Philippines (UCAP)
        in cooperation with the Philippine Coconut Authority, the Department of Trade
        and Industry, the conference started on August 14 and runs until Aug. 16 at
        the SMX Convention Center in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad177a-9f29-46b1-bc8e-65119e3dae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:19:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:19:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the support of various chambers of commerce, the event also
        has series of talks and exhibits about export and free-trade agreements, and
        integrated coconut processing, and other relevant topics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba6c9e-1c59-4b4c-a74b-b2e06750de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:19:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:19:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the world''s top exporter of the commodity but
        it has yet to reach its full potential with regards to its production and
        value adding and still lags behind India and Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9556e74-ce23-4a8c-9559-beca2ba59093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:19:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:19:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the coconut industry in the Philippines became the top
        agricultural export revenue generator with over $1.461 billion total exports,
        according to the UCAP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e59e4-109d-4b71-baa4-060a7d78d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:19:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:19:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coconut tree or the "tree of life" is known for its versatility,
        it said. "From its roots to its leaves, many products such as food, pharmaceuticals,
        personal care, crafts and even furniture can be made."</p>'
  'Tamara-Hardingham-Gill':
    'author': 'world-most-liveable-cities-2018'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-14T17:28:48.921+08:00
    'imagesource': 'jcr:a2603e5a-776a-46c3-8e16-bcc201833b30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '799e3d22-9053-4e9e-9800-5c6674eec166'
    'lead': 'These are the world''s most liveable cities in 2018'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:21:38.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:21:42.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:21:42.559+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most liveable cities in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af29c95-149b-4637-ae49-5bdb03ca00dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp; Melbourne&nbsp;has finally lost
        the title of world''s most liveable city after a seven-year reign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93432c9a-f4d9-41d2-9cfc-9e609908bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Australian&nbsp;city came in second place on the&nbsp;Economist
        Intelligence Unit''s 2018 ranking of the world''s most liveable cities, missing
        out on the top spot by just 0.7%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12596a-0079-4d7e-af3c-98dd0c2883a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was pipped to the post by Vienna, which received an overall score
        of 99.1% on the annual list, which assesses stability, healthcare, culture
        and environment, education and infrastructure in 140 different cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cf42f-7bf9-4dd8-9cb1-a8f846ae245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EIU attributes Austria''s capital''s rise to the top to increased
        security scores due to a return to relative stability across much of Europe
        after high-profile terrorist attacks in recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad22b2-700b-409b-9795-7ed577b66c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne''s unseating isn''t the only noticeable shift after years
        of very little change among the highest ranks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6e104-ac5a-4816-a884-8c1cfdecb894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New entries</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4aa430-3489-4f36-8d8b-af00380f64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Osaka and&nbsp;Tokyo&nbsp;have now moved up into the top
        ten, coming in third and seventh place respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2c4dd-69d4-4cbc-8231-39595e5afee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cities achieved their highest ranking on the survey this year
        thanks to a decline in crime rates as well as improvements in public transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56d5a8-1112-4eeb-8738-48511e4a0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Osaka stands out especially, having climbed six positions, to third
        place, over the past six months, closing the gap with Melbourne," the EIU''s
        annual ranking report summary says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0ef3a-954d-4d69-a708-e04847da499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now separated from the former top-ranked city by a mere 0.7
        of a percentage point. Osaka''s improvements in scores for quality and availability
        of public transportation, as well as a consistent decline in crime rates,
        have contributed to higher ratings in the infrastructure and stability categories
        respectively."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45982fd-7124-4882-8a27-bb78db715cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamburg and Helsinki, who held tenth and ninth place last year,
        have dropped out of the top ten.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf7fe2-b568-43a0-85bc-a2411964c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s ninth place spot went to Copenhagen, who achieved a
        score of 96.8%, making it the only other European city in the top rankings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e1957-a78f-45ef-9052-7fb9d354e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Australia may have missed out on first place this time,
        three of its cities were among the best scoring, with Adelaide (96.6%) and&nbsp;Sydney(97.4%)
        coming behind Melbourne in 10th and fifth place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53e020-a68f-463f-9c94-a343de1f141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada&nbsp;performed well as well, with Toronto tying with Tokyo
        for seventh position on a score of 97.2% and Calgary (97.5%) and Vancouver
        (97.3%) taking fourth and sixth place respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d76216-31a4-496c-8091-102b420de63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biggest improvements, falls</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887228a2-1aef-4e9d-a7db-68200f34c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, global business centers tend to be victims
        of their own success. "The ''big city buzz'' that they enjoy can overstretch
        infrastructure and cause higher crime rates," it says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47815847-0cf9-4808-845d-7179a11534ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, New York (57th), London (48th) and&nbsp;Paris&nbsp;(19th)
        are all prestigious hubs with plenty of great recreational activities, but
        all suffer from higher levels of crime, congestion and public transport problems
        than are deemed comfortable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9fdb1-dbed-4f05-882e-a86d513556a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:21:42.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, "they still sit within the highest tier of liveability,
        especially when contrasted with the worst-scoring locations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225d5d7-f79b-40d1-abb8-e1939125441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.747+08:00
      'mgnl:createdBy': 'jeff'
