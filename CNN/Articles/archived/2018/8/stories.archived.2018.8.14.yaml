      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nami</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c06d6-8a59-46b0-ba66-a3224ade726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilonggo word for “nice,” Nami is the brainchild of Cath Sobrevega
        and Ina Tirthdas, who both hail from Bacolod. Their designs, crafted by Filipino
        artisans, are handmade using sterling silver. Since launching in 2016, the
        brand has collaborated with celebrity hairstylist Suyen to come up with a
        collection of hair accessories made with the same material used for their
        jewelries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48f36c-d30e-45b0-b6ee-5d107ac56905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, they introduced a fine jewelry line, with price ranging
        from ₱5,000 to ₱24,000, where they offer a more premium collection of black
        onyx rings, stud earrings, and the classic ID chain bracelet, among others.</p>'
    '41':
      'image': 'jcr:f0f325a0-0023-48dc-9ea0-3e5e222f6138'
      'imageCaption': 'Photo from CAT & KAI HANDMADE JEWELRY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3017fee-e122-409c-a66f-da409ab6e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
