      'mgnl:type': 'text'
      'text': '<p>ONE Championship: Beyond the Horizon is scheduled on September 8
        in China.</p>'
  'israel-netanyahu-uk-corbyn-black-september':
    'author': 'Euan McKirdy, Oren Liebermann and Vasco Cotovio'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-14T15:07:24.333+08:00
    'imagesource': 'jcr:87aff54f-b07f-4a8b-af32-a78a6b016468'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628c0e1e-6727-4e61-858f-43c86e281a51'
    'lead': ' Israeli Prime Minister Benjamin Netanyahu has taken the unusual step
      of criticizing a UK opposition politician after pictures emerged showing the
      Labour Party leader at a 2014 wreath-laying ceremony for terrorists who killed
      Israeli athletes in the 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:49:36.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:49:41.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:49:41.270+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu slams UK Labour leader Corbyn for laying wreath at terrorist
      grave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1678d519-f9dd-4e3d-a76e-e24a7fe72665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        has taken the unusual step of criticizing a UK opposition politician after
        pictures emerged showing the Labour Party leader at a 2014 wreath-laying ceremony
        for terrorists who killed Israeli athletes in the 1970s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25362e8e-4e78-4c76-b6d0-bfff4cbceefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Israeli leader said that Jeremy Corbyn deserved
        the "unequivocal condemnation" for his part in the ceremony, which took place
        at the grave of the perpetrators of the 1972 Munich massacre, in which 11
        Israeli Olympians were murdered by Palestinian militants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc244dc-a8bf-42c3-a135-c16939a69606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The laying of a wreath by Jeremy Corbyn on the graves of the terrorist
        who perpetrated the Munich massacre and his comparison of Israel to the Nazis
        deserves unequivocal condemnation from everyone -- left, right and everything
        in between," the Israeli leader said in the post.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The laying of a wreath by Jeremy Corbyn on the graves of the terrorist
        who perpetrated the Munich massacre and his comparison of Israel to the Nazis
        deserves unequivocal condemnation from everyone – left, right and everything
        in between</p>&mdash; Benjamin Netanyahu (@netanyahu) <a href="https://twitter.com/netanyahu/status/1029046307481153542?ref_src=twsrc%5Etfw">August
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4934f9-7f0b-4522-a130-89630f3a3494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74c92b-c5ee-4e5d-ad6c-2c9682b8e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding specifically to the Israeli leader''s tweet, Corbyn fired
        back, posting "Netanyahu''s claims about my actions and words are false" on
        the platform. Corbyn didn''t offer an explanation, instead slamming the Israeli
        leader for Palestinian deaths in Gaza and Israel''s nation-state law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71e6ef-67f3-4df8-898a-1a3e67262e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What deserves unequivocal condemnation is the killing of over 160
        Palestinian protesters in Gaza by Israeli forecs since March, including dozens
        of children," Corbyn wrote, adding in a second tweet that the nation-state
        law "discriminates against Israel''s Palestinian minority."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Israeli PM <a href="https://twitter.com/netanyahu?ref_src=twsrc%5Etfw">@Netanyahu</a>&#39;s
        claims about my actions and words are false.<br><br>What deserves unequivocal
        condemnation is the killing of over 160 Palestinian protesters in Gaza by
        Israeli forces since March, including dozens of children.<a href="https://t.co/H5nXqi3pnU">https://t.co/H5nXqi3pnU</a></p>&mdash;
        Jeremy Corbyn (@jeremycorbyn) <a href="https://twitter.com/jeremycorbyn/status/1029075065550372864?ref_src=twsrc%5Etfw">August
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea48a56-e441-43df-a6a2-8413765a36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfce967-ecc5-47d8-8d95-03c982439c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictures, published by Britain''s Daily Mail newspaper on Friday,
        appear to show Corbyn in 2014 standing next to the graves of members of Black
        September, the Palestinian terrorist organization that carried out the 1972
        Munich Massacre during the Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e84c24-c3f2-4009-beaf-2583ff31fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn responded by saying he was at a wreath laying "to some of
        those who were killed in Paris in 1992," but that he was not "actually involved"
        in the ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d88a7-6164-444d-a1c1-cb2f6af35113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Sajid Javid urged Corbyn to step aside as opposition
        leader, noting in a tweet, that "If this was the leader of any other major
        political party, he or she would be gone by now."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If this was the leader of any other major political party, he or
        she would be gone by now <a href="https://t.co/q1oa07Rngd">https://t.co/q1oa07Rngd</a></p>&mdash;
        Sajid Javid (@sajidjavid) <a href="https://twitter.com/sajidjavid/status/1028585157673054209?ref_src=twsrc%5Etfw">August
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239acf4a-c172-498e-a4b9-5b1790ce376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5299042-584a-47f5-8ff2-3336c6d2f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 1992, Palestine Liberation Organization (PLO) security official
        Atef Bseiso was assassinated outside of a Paris hotel. Bseiso was widely believed
        to have been involved in the Munich attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292735fd-719d-46b6-99da-44cdd519f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the visit in 2014, Corbyn wrote an article for the British
        Morning Star, a communist newspaper, which stated "wreaths were laid at the
        graves of those who died on that day," referring to an Israeli airstrike on
        the PLO headquarters in Tunisia in 1985. He added that he also visited "the
        graves of others killed by Mossad agents in Paris in 1991."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71a5b6-a972-4087-b103-de7381776df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mossad, Israel''s secret national intelligence agency, isn''t
        believed to have carried out any assassinations in Paris in 1991, but Corbyn
        may have been referring to the assassination of Bseiso in 1992. Israel has
        never acknowledged any involvement in the killing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05971609-cf74-4328-a59c-641e11c3fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Longstanding issue</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be84833-19da-4a42-b586-fad6c165be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn and his Labour Party have been mired in an anti-Semitism
        crisis for months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b465ca6-8955-47da-97c1-5d04de3d0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outspoken critic of Israel and an advocate for Palestinians,
        Corbyn has faced repeated accusations of anti-Semitism and failing to properly
        address the issue within British politics and his party in particular.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82068352-90c0-46d2-93d7-c65c03b2bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn''s detractors point to his association with Paul Eisen, a
        Holocaust denier, his defense of Reverend Stephen Sizer, who shared materials
        online linking Jews to the 9/11 attack, and alleged praise of Sheikh Raed
        Salah, who was once banned from the UK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d8b1d-d3ef-4e91-8b40-f836265a3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn has also referred to Hamas and Hezbollah as "friends" though
        he later said he regretted using such language.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17d3ea-6fb3-4336-9831-aae4f65a9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago he apologized for hosting a 2010 event held at the
        UK''s House of Commons on Holocaust Memorial Day, where a Jewish Holocaust
        survivor compared the Israeli government to Nazism. In his apology, which
        came in the wake of British media reporting on the event, Corbyn said he did
        not "accept or condone" the views expressed at the meeting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c545f-8230-49cc-9fef-94790fd5a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, in pursuit of justice for the Palestinian people and
        peace in Israel/Palestine, I have on occasion appeared on platforms with people
        whose views I completely reject," Corbyn said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404baf3-6bd5-4228-b436-b9c39f38c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Olympic infamy</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538bfeaf-8402-4493-a2c7-626f1e11a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Munich massacre remains one of the Olympics'' most shocking
        chapters. In the early hours of September 5, nine heavily-armed members of
        Black September scaled the walls around the athletes'' compound in Munich
        and within minutes, had shot dead two Israeli Olympians -- weightlifter Yossef
        Romano and wrestling coach Moshe Weinberg.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3409ee-6441-45ea-9c97-1542a9fcd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine others -- weightlifters David Berger and Gad Tsabari; wrestlers
        Eliezer Halfin and Mark Slavin; and coaching staff Yossef Gutfreund, Andre
        Spitzer, Amitzur Shapira, Kehat Shorr and Jacov Springer -- were taken hostage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267a85f-eae1-4d90-afd8-bc115a83d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police gathered around the building, the terrorists issued their
        demand for the release of 234 prisoners held by Israel, and threatened to
        throw a body into the street each hour until their demands were met.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032172e7-1c37-494f-bc84-d36600a82ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In frantic negotiations during a 16-hour standoff, West German authorities
        eventually agreed to the terrorists'' demand for safe passage, with their
        hostages, to Cairo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8dbde-4f88-4fc8-8cf0-d1a9e5c2e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was flown by helicopters to a military airport, but the
        bungled rescue attempt that followed left all nine hostages, five of the terrorists
        and one policeman dead.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73980b-2e40-4c36-81d0-bf3d28a23332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When German marksmen killed three terrorists as they stepped onto
        the tarmac, a fierce gun battle ensued. The remaining terrorists started executing
        the hostages and finally detonated a grenade inside one helicopter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d232fcb-1351-4f80-87f1-4d6b6b60173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of Black September survived.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0dc92-cb51-4261-925a-3a46e74fd039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:49:36.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:49:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netanyahu slams
        UK Labour leader Corbyn for laying wreath at terrorist grave."</em></p>'
  'Duterte-doubtful-House-allies-budget-deliberation':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T19:09:17.087+08:00
    'imagesource': 'jcr:0e242212-074d-4ac5-a761-45511fd8f902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d6e38c9-17bf-4785-a7f8-854ccffe1908'
    'lead': 'House Appropriations chief Karlo Nograles said the Congress is ''only
      watching the President''s back'' when it decided to halt the budget hearings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:52:57.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:53:01.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:53:01.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte ''doubtful'' of ties with House allies over 2019 budget
      impasse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ddc0d8-2515-4d14-9fe7-4bae69c86050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)&nbsp;—</strong>
        Presidential Spokesperson Harry Roque said the change in leadership in the
        House of Representatives has brought in a different kind of working relationship
        with Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf821058-bc47-49c5-9b53-ff42c2c65c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing Tuesday, Roque addressed Congress'' suspension
        of the 2019 budget deliberations. Last week, lawmakers crossed party lines
        and unanimously opposed the new cash-based system, causing delays in the budget
        approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c4af5-097e-4418-8f97-354ac12a23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Malacañang is now "doubtful" of ties it has with the
        House in the wake of the leadership shakeup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae9dad-9bed-4200-9ca0-8bd571f877c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the prevailing mood among the Cabinet: what went wrong?
        Because this is close to unprecedented - that they refused (the budget) outright,"
        Roque said. "We''d like to think they continue to be important allies of the
        President, but apparently, the change of leadership has also brought in a
        different kind of relationship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f678b5-516e-4c72-a75d-427a3bb14c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happened there was a change in leadership and for the
        first time, the budget was rejected in its entirety. What are we supposed
        to think?" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be114c81-5249-4725-87ec-50b6e7a68bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted Malacañang has not heard from House Speaker Gloria Macapagal
        Arroyo about the budget, and that only House Appropriations chief Karlo Nograles
        and Majority Leader Rolando Andaya Jr. have joined in the conversation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5987fb-b435-4beb-8fc7-1ecc9286126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles meanwhile said the House is only watching the President''s
        back when it decided to halt the budget hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e93b1-2069-4acc-a340-34a98268aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to shift from a multi-year obligation-based
        to a cash-based national budget system next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f352277-2d18-4956-bfa3-6700f2c82889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-based system will only allow resources for projects that
        can be initiated and completed within the year. The obligation-based system,
        on the other hand, allows extended funding up to two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21543122-e206-49b7-a9e6-2303a71866e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, stressed the cash-based system is not new and
        has been implemented this past year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68554c4d-272b-41b3-9b7f-e95bdc709fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then called on lawmakers, including supposed close allies of
        President Rodrigo Duterte, to explain the "sudden change of heart."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fc9d1-7fbc-4e1e-8e5c-877dc5d627e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, this (cash-based from obligation-based budget system)
        was already approved by way of proposed legislation in the House, it''s just
        pending in the Senate. So we don''t understand the sudden change of heart
        of the House leadership other than there was a change of leadership," Roque
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dc914-d3ab-4407-8540-aebcc698db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sticking to cash-based</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c0d1e-7fa8-45be-a389-178f3361685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift from obligation-based to cash-based, according to the
        Budget Department, will make sure government agencies will spend their funds
        within the year to avoid underspending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d474a-6f6b-47f8-bcd3-e4d9aa8a8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new system received criticism as some projects will
        be facing significant cuts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e259e-440e-46e8-aaae-508624e7dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education earlier announced that its 2019
        budget for the Student Financial Assistance Program was slashed by 64 percent,
        while the Department of Public Works and Highways will work with a 17 percent
        reduction in infrastructure funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270296d-547a-4e8e-aa80-835c7b752b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles earlier said the House will temporarily suspend hearings
        until the cuts on many programs have returned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791190c4-df5e-481f-9eec-75a17ec586ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Budget Secretary Benjamin Diokno stood his ground and said he
        would rather choose a re-enacted budget plan than revert to an obligation-based
        system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f34b27-3138-4bd0-a523-cb5f83907d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A re-enacted budget means the amount, projects, and allocations
        enumerated in the budget in the current year will be adopted and implemented
        in the next fiscal year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfac88b-6ff1-456f-bc78-f4f522363228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, reiterated the government will be sticking to the
        cash-based system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400cfbdc-075d-41bb-85cc-f1642b931d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to economic managers, we''re sticking to cash-based,
        because it''s been implemented in 2018 and it seems to have worked," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e23e44-4d96-4360-9f0c-4dec59332d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said long-term projects can still benefit from
        the system through breaking them down to phases each year. He added the cash-based
        system will also result in incurring fewer loans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867b38f-56bf-41fd-ba8c-b7ae826915cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente Sotto III said the senators,
        in caucus, have agreed to support the President''s cash-based budget system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7b99c-d1d9-4155-87b5-21629ab68d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:52:57.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:53:01.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents Joyce Ilas and Cecille Lardizabal,
        and Digital Producer Alyssa Rola contributed to this report.</em></p>'
  'chiz-escudero-federalism-plebiscite-2019':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
