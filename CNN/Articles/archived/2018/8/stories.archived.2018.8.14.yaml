      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9385e3-24de-4f22-9021-db63c9f5e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moy</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8cee7-7a35-4659-b36f-952d330786bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy is a jewelry brand that is “a medley between tradition and innovation
        of materials and techniques indigenous to the Philippines.” Unlike modern
        jewelry today that make use of fine silver or gold, Moy uses materials such
        as coconut wood, rubber bands from gum trees, and coconut shells, among others.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e32de-3249-4f5e-9da8-86d93d2db0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the products that the brand is most known for is their necklaces
        made with threads from naturally dyed fibers (starts at ₱500). The wood necklaces
        start at around ₱1,000 while their chunky bangles cost around ₱500.</p>'
  'North-South-Korea-leaders-Pyongyang-Summit':
    'author': 'Jake Kwon and Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-13T14:29:21.621+08:00
    'imagesource': 'jcr:7fb84876-8dae-4f6e-bcb8-30cc56fffc4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b7c0644-4aeb-45e6-bb8e-75a7eb56fc92'
    'lead': 'The leaders of North and South Korea will hold a second summit in Pyongyang
      in September, according to the South Korean Unification Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:37:46.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:37:50.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:37:50.457+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korean leaders to meet in Pyongyang in September

      '
    'updated': 2018-08-14T09:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d60f2-7a75-4e90-ae45-19f2352a68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of&nbsp;North and South Korea&nbsp;will
        hold a second summit in Pyongyang in September, according to the South Korean
        Unification Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe4b29-aa86-4a7c-80a2-8775a5259d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in and North Korean leader Kim Jong
        Un met for the first time in April, when they signed the&nbsp;Panmunjom Declaration,
        pledging to forge closer relations and work to formally end the Korean War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919cd56-f5b1-48f4-9811-54f0bc16bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming summit will be the&nbsp;third meeting&nbsp;of the two
        men this year, after a second meeting at the demilitarized zone (DMZ) that
        divides the North and South in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ffe24-dcd2-48bc-adb4-c1f75fdaa31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Unification Ministry announced the upcoming meeting
        after a round of high-level talks between officials from Pyongyang and Seoul
        at the DMZ Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac655e3-ad28-4b87-8941-145e2c7b84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has long been an advocate for greater engagement with North
        Korea, dating back to his days as a key presidential aide in the 2000s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade4dfe-6678-471c-ad32-870136958498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is credited with using this year''s Winter Olympics to help warm
        relations between Pyongyang and the rest of the world after a tense 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fa8a9-dff6-4407-a20a-9644d6284918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That detente paved the way for the April inter-Korean summit and
        US President Donald Trump''s meeting with Kim in Singapore in June -- the
        first ever between sitting leaders of North Korea and the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e981e1-d2ba-4ca8-a0e9-cc1591ede93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:37:46.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:37:50.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon will be the third South Korean president to travel to the North
        Korean capital. South Korean President Kim Dae-jung met Kim Jong Un''s father
        and predecessor, Kim Jong Il, in Pyongyang in 2000 for the first inter-Korean
        summit. Former South Korean President Roh Moo-hyun also met Kim Jong Il in
        Pyongyang in 2007.</p>'
