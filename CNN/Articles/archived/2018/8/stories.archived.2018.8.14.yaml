      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many fans are giving Aretha Franklin her
        flowers now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26b1db-f536-4be1-ab7f-7a5fbc18a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:55:05.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:55:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of news that the legendary singer is gravely ill, social
        media has been flooded with tributes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e5ec7-46da-48df-90f6-8d14e610996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:55:05.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:55:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Source - Aretha Franklin is in hospice care</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dae188-e915-4dc8-ab09-a910479681b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:55:05.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:55:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Bill Clinton tweeted late Monday asking others
        to "lift" the ailing star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b27c3-427c-4f53-9a90-553c3e17ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:55:05.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:55:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like people all around the world, Hillary and I are thinking about
        Aretha Franklin tonight &amp; listening to her music that has been such an
        important part of our lives the last 50 years," the tweet read. "We hope you''ll
        lift her up by listening and sharing her songs that have meant the most to
        you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302b7d0-2959-44f9-a22d-27d5740f1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:55:05.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:55:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined a chorus of other famous voices including Mariah Carey,
        Lin-Manuel Miranda and Chance the Rapper who offered well-wishes and prayers
        for the the 76-year-old singer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74aba9a-817c-499e-ac96-75d5d0613dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:55:05.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:55:09.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her popularity has spanned generations and some fans shared personal
        stories of having met the icon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b89fd8-5846-47d7-9afb-6612998ecef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:55:05.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:55:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met Aretha Franklin when I was 9, my grandfather''s gf was her
        close friend," one person tweeted. "They took me to a concert and remember
        watching her backstage with her fur and diamonds commanding the room like
        a boss. I just knew I wanted to be like that!"</p>'
    '8':
