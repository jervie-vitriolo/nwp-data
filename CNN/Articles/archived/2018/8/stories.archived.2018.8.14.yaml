      width="500" height="479" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c03a0cf-fad9-4dbd-8b6a-52347b1fa448'
    'lead': 'The hearing was set after broadcaster Ben Tulfo said he would not return
