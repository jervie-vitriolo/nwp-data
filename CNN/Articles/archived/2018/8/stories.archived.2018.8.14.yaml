      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, China''s Xiong Jing Nan will stake her ONE
        women''s strawweight world title on the line against Brazil''s Samara Santos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c30c27-598a-4d61-8b1a-a99b6bfcb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:44:44.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:44:51.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiong successfully defended her belt when she scored a unanimous
        decision over Laura Balin of Argentina last June.</p>'
    '5':
