      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fellow Asian cities Kuala Lumpur, Kathmandu, Colombo and
        Dhaka didn''t fare as well, with all four listed among the nine cities whose
        livability ranking has declined in the past year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
