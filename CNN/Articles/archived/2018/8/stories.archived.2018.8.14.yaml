  'China-Uyghurs-Muslims':
    'author': 'James Griffiths and Ben Westcott'
    'caption': 'China has been accused of arbitrarily detaining hundreds of thousands
      of members of the primarily Muslim Uyghur ethnic minority in Xinjiang province.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-14T10:13:51.843+08:00
    'imagesource': 'jcr:04bf680b-38ea-465f-83bc-f20a5d6eabd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74940c50-cd33-4b64-b6b6-e9dc9dc5470e'
    'lead': 'The UN Committee on the Elimination of Racial Discrimination has been hearing
      testimony on the Chinese government''s treatment of its Muslim Uyghur minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:10:17.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:10:21.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:10:20.906+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says claims 1 million Uyghurs put in camps ''completely untrue''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64b682-8a90-4e21-93dd-3ee5dc3df609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has vociferously defended its human
        rights record at the United Nations, after accusations were made that more
        than a million Uyghur Muslims have been imprisoned in political reeducation
        camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b63bc2-6059-4410-a594-45da643e0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Committee on the Elimination of Racial Discrimination has
        been&nbsp;hearing testimony&nbsp;on the Chinese government''s treatment of
        its Muslim Uyghur minority, among other issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fac8c9-b776-4413-aaf7-65f489bafb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their&nbsp;submission to the committee, the Germany-based World
        Uyghur Congress (WUC) said they estimated at least one million Uyghurs were
        being held in political indoctrination camps as of July 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0de63-65e2-4ff4-9514-2c1fd9cbd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detentions are extra-legal, with no legal representation allowed
        throughout the process of arrest and incarceration," the submission said,
        adding there were "widespread" reports of torture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1925baf-e400-4a49-9a1c-c918b5417db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to questions Monday, a representative of the Chinese
        government called the accusations of mass imprisonment "completely untrue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75e17b-cff2-4ad2-b691-5312d75fb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang citizens including the Uyghurs enjoy equal freedoms and
        rights," Hu Lianhe, a spokesman for China''s United Front Work Department,
        told the UN panel. "There is no arbitrary detention, or lack of freedom of
        religion and belief."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0d249-bd57-41f1-b20a-07fc2dd2875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is "no such thing as re-education centers," but added
        criminals convicted of "minor offenses" have been assigned to "vocational
        educational and employment training centers with a view to assisting in their
        rehabilitation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31587b38-5edf-4aa7-b133-004c5ee08eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not subject to any arbitrary detention or ill treatment
        there," Hu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8a5fa-ff00-4807-8c33-d2d2272a3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet&nbsp;following China''s statement, the WUC said China
        "continues to deny reality, but it cannot continue to hide this crime against
        humanity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8be625-1802-40b4-961e-4d9ede90f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Human Rights Defenders, a Hong Kong-based NGO,&nbsp;said&nbsp;the
        "body of evidence of arbitrary detention, torture and ill-treatment is overwhelming."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1479085-1dde-4c61-bdfd-e1834d943ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after China''s presentation, Gay McDougall, vice chairwoman
        of the UN committee, said "we have to have more than a denial of allegations,"
        and asked for more evidence from China to counter the claims of rights groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac542b-f387-47cb-ae67-ce8c4bfa0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police state</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb33d8d-a07e-4088-bdf7-33b61c2d9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months the Chinese government has allegedly been secretly cracking
        down on the Muslim residents of Xinjiang, a province in far western China
        on the borders of central Asia, according to reports leaking out of the heavily-policed
        region cited in presentations to the UN hearing last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5f46f-9d0e-4570-9a1d-cd45ce97ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest alleged crackdown follows a spate of largely small scale
        incidents of violence, including protests and attacks on police officers,
        which the Chinese authorities have blamed on Muslim Uyghur separatists seeking
        to establish an independent state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6574751-d56d-41c8-b460-1551162d2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Human Rights Watch report in December claimed millions of Xinjiang
        residents were having&nbsp;their DNA, fingerprints and retinal scans collected;
        earlier in 2017, the region''s Muslims were banned from&nbsp;wearing long
        beards or veils in public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef9b57-31ed-4cb5-ad15-87a60a69c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a since deleted document posted on a Xinjiang government
        website, the main goal of the scheme was "to fully and accurately verify the
        real number of Xinjiang''s population, to collect the images, fingerprints,
        iris scans, blood types, and DNA biometrics of those between the age of 12
        and 65."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2007b8-7765-4b21-aced-ae7c2ab200c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the World Uyghur Congress accused the Chinese government
        of imprisoning thousands of Xinjiang Muslims&nbsp;in giant political education
        camps.&nbsp;Xinjiang authorities have not responded to repeated requests for
        information from CNN on the political education camps or responses to activists''
        allegations, but state media outlets have covered these facilities and touted
        their effectiveness in de-radicalizing the locals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055fa76-360f-4021-a3f4-ee6cbba8af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information in Xinjiang is tightly controlled — the province was
        cut off entirely from the internet for 10 months in 2009 and is still subject
        to greater censorship and surveillance than other parts of China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c027a-8097-404d-b2b2-fdc98bf1c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, details of an alleged political indoctrination program
        and ongoing crackdown have spread out via diaspora networks and through Chinese
        media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c845988-9ddc-41e9-9bbd-6d76010bb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, pictures were spread on social media of Uyghur Muslims being
        forced to welcome Communist Party officials into their homes, to&nbsp;"maintain
        social stability and achieve lasting security."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100db001-3395-48ac-972c-36a13bc8e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently denied discriminating against Uyghurs and
        Muslims more broadly, pointing to laws which prohibit the oppression of any
        ethnic groups. For years, China has justified its policies in Xinjiang on
        fears of terrorism and separatist violence, tying in the threat from radical
        Islam in the region to Washington''s "war on terror" and the spread of ISIS
        in the Middle East and beyond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffcae20-0f49-484a-bd69-862fd5855905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested by the authorities however have included moderates
        and academics with no links to radical organizations, including Ilham Tohti,
        a researcher on Uyghur-Han relations who was&nbsp;jailed for life in 2014
        on charges of "separatism."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fa7ca-1f8b-4a90-807c-9aa5927d4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''China''s Syria''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747335a1-2e0b-41cc-be81-33dda877e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial Sunday in the nationalist, state-run tabloid Global
        Times, the paper said Xinjiang had been "salvaged from the verge of massive
        turmoil" by the&nbsp;"strong leadership" of the Communist Party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b11cb-e043-4b32-a54e-437029c15d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has avoided the fate of becoming ''China''s Syria'' or ''China''s
        Libya''," the state media editorial said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfec042-16cc-4da0-bab8-0ac4ca5cb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper claimed the actions of the Chinese government in Xinjiang
        had "saved countless lives" and blamed the West for "smearing" their efforts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b3a5d-6bd9-4cb4-9781-de3ce30006ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must hold onto our belief that keeping turmoil away from Xinjiang
        is the greatest human right," the article said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621d1ee-e6ac-4d6b-bf10-85beab24b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to a United States congressional hearing on Xinjiang
        in July, U.S. Representative to the UN Economic and Social Council Kelley
        Currie said detainees were being told to renounce their&nbsp;"ethnic identities,
        religious beliefs, and mainstream cultural and religious practices."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4e31e-5c40-492c-8352-4674a54de6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are even disturbing reports that young children have been
        sent to state-run orphanages if even one of their parents is detained in the
        internment camps," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28749d11-1459-409a-a96f-dcb580e77095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:10:17.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:10:21.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China says claims
        1 million Uyghurs put in camps ''completely untrue''."</em></p>'
  'Singer-Aretha-Franklin-health':
    'author': 'Joy Marcelle'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-14T09:56:59.668+08:00
    'imagesource': 'jcr:f98bfdf0-8a51-4323-aac7-8f24647c8719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '309fddfe-6531-44e0-8f0b-209346c10028'
    'lead': '"Queen of Soul" Aretha Franklin is in hospice care at her home, a source
      close to the singer told CNN''s Don Lemon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:12:33.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:12:37.538+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:12:37.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Aretha Franklin is in hospice care

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b37f3-c30b-4e06-9d51-828a0c7133b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Queen of Soul" is in hospice care
        at her home, a source close to the singer told CNN''s Don Lemon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917072c2-7816-4e6a-8917-4a730e087dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of Aretha Franklin, 76, being gravely ill was first reported
        by Showbiz 411.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fa754-3d72-4714-b67d-d21f4b6ff83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showbiz 411''s Roger Friedman told CNN: "She has a great family,
        she''s surrounded by love, and the world is sending prayers. All further announcements
        will be made by her family. We just want to send love and prayers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17c5d1-58a6-4735-abf6-7abe5539ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soul singer has been dogged by reports of failing health for
        years and appeared frail in recent photos, but she has kept her struggles
        private.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3323d6d-3d99-429a-a8f5-4322cdd4f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February of 2017, Franklin announced that she would stop touring,
        but she continued to book concerts. Earlier this year, she canceled a pair
        of performances, including at the New Orleans Jazz Fest, on doctor''s orders,
        according to&nbsp;Rolling Stone. In 2010, she was forced to cancel to scheduled
        performances&nbsp;due to fractured ribs&nbsp;and abdominal pain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9b4db-590c-4946-b6eb-6eb7feeae3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s career spans&nbsp;six decades. She got her start singing
        gospel music in a Detroit church where her father was the minister. In 1960,
        she signed with her first major record label. By 1968, Franklin was an established
        soul chart-topper with hits like "Respect," "Chain of Fools" and "(You Make
        Me Feel Like) A Natural Woman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739508f-f680-4d4e-bece-8850072c680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year she was tapped to sing at the funeral of&nbsp;Dr.
        Martin Luther King, Jr.&nbsp;where she performed a stirring rendition of&nbsp;"Precious
        Lord, Take My Hand."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de471098-bc3e-4841-ae16-5ac4f2f261d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin was the first woman to be inducted into the&nbsp;Rock and
        Roll Hall of Fame, in 1987 -- a year before the Beatles were inducted. In
        1994, at age 52, she became the youngest at that time to receive a&nbsp;Kennedy
        Center Honor. Franklin has 44&nbsp;Grammy&nbsp;nominations and 18 wins. She
        has performed at the inaugurations of three presidents:&nbsp;Jimmy Carter,&nbsp;Bill
        Clinton&nbsp;and&nbsp;Barack Obama. President&nbsp;George W. Bush&nbsp;awarded
        her the Presidential Medal of Freedom in 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a58718-2ad1-4b9e-88de-f8cfd712e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s last album, "A Brand New Me," released in 2017, remixed
        her vintage vocals with newly recorded arrangements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8ecc2-cc40-409d-95af-d8e48014fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:33.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:12:37.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin''s&nbsp;last known performance&nbsp;was at a private gala
        for the Elton John AIDS Foundation last November.</p>'
  'Rodrigo-Duterte-Benjamin-Netanyahu-Israel-September':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T14:54:09.056+08:00
    'imagesource': 'jcr:46ac311f-1a33-4cd2-bbd3-30058506582a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f83093-87ae-4a40-af7f-57fa4c96dbf6'
    'lead': 'Israel supplies weapons to the Philippines, which is fighting communist
      rebels and Islamic militants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:14:21.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:14:25.107+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:14:24.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to meet Netanyahu in Israel visit September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e17050-41d3-4810-9539-8691500109e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> President
        Rodrigo Duterte will meet with Prime Minister Benjamin Netanyahu when he visits
        Israel next month, two years after his controversial remarks comparing his
        anti-drug campaign to the Holocaust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f214d-d7f6-4d7d-bd06-750b28d4ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Department of Foreign Affairs said the
        Sept. 2 to 5 trip will be the first visit of a Philippine President to Israel
        since diplomatic ties were established in 1957.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5468e62-dd01-406f-a6ed-9df960a25598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and Prime Minister Netanyahu are expected to discuss
        common concerns and ways of expanding cooperation in the areas of labor, tourism,
        trade, agriculture, counterterrorism, and security and law enforcement," the
        DFA statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44409aa-c657-47c2-929e-520ff52373c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel supplies weapons to the Philippines, which is fighting communist
        rebels and Islamic militants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f3118-b726-485c-bfef-3998551f4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will meet with his Israeli counterpart Reuven Rivlin. He
        will be joined by a "business delegation" which will attend a forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9c4e4-60f0-494b-af34-881d1a6d25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several agreements are expected to be signed during the visit,"
        the statement added without elaborating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0833d25-7305-4a82-92b4-73c246c044e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also meet members of the Filipino community in Israel,
        the DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb75bb3-83cc-43bc-a34d-10bafdcf5d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a press briefing Tuesday
        that Duterte will fly to Jordan following his Israel visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c21df4-8c90-4f1f-9b9c-0cc9020d0be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to promote ties with all peoples of the Middle East," Roque
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc03473-1ed2-44d7-a443-69fcb7ba1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trip to Kuwait in still in the works, Roque added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8108d-ec3f-4742-80da-077f29fb1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit to Israel in May last year was cancelled
        when war broke out in Marawi City following a siege by militants aligned with
        the Islamic State group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afdb15-e01e-40da-b47b-e7ae0fcc682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, Duterte drew criticism from human rights groups
        after saying that just like Adolf Hitler''s massacre of Jews during the Holocaust,
        he would be happy to slaughter millions of drug addicts in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568b256-801e-41f8-b7ba-d976fbda5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:14:21.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:14:25.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later apologized, saying he did not intend to "derogate the memory
        of the six million Jews murdered by Germans."</p>'
  'Tiger-Woods-Brooks-Koepka-PGA':
    'author': 'CNN Philippines Staff'
    'caption': 'Tiger Woods. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-14T06:55:55.422+08:00
    'imagesource': 'jcr:ec5718b0-1c23-4845-a4d6-290640ef6b7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a95932-0982-49f4-adec-6e0a60719408'
    'lead': 'The resurgent Tiger Woods had the huge St. Louis crowd in raptures Sunday
      as he chased a first major title since the 2008 U.S. Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:17:44.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:17:48.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:17:48.334+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods'' tale outshines Brooks Koepka''s U.S. PGA win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdeac4-4055-43bd-b392-75d6abda2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It has been five years since Tiger Woods
        last won a golf tournament — 10 years since he secured the last of his 14
        majors — but the former world No.1 had the world of golf abuzz with a remarkable
        charge to finish&nbsp;second behind Brooks Koepka&nbsp;in the US PGA at Bellerive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ea12b-3545-46e4-a833-6086d48d1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resurgent Woods had the huge St. Louis crowd in raptures Sunday
        as he chased a first major title since the 2008 U.S. Open — a feat which,
        given his backstory, would be regarded as one of the great sporting fairytales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7b8c2-517c-4f82-aa4a-078e4b4592af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old, who has had four major back surgeries in recent
        years, fired the lowest final round in his major career (64), but ended two
        strokes behind the dominant Koepka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d59ad-1b88-47ba-a3d3-4d6a0c82c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koepka, 28, added the U.S. PGA Championship to the U.S. Open title
        he won in June for an impressive third major title in two years. In doing
        so he became only the fifth player to win the two majors in in the same season,
        following Gene Sarazen, Ben Hogan, Jack Nicklaus and Woods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e962972-fb99-47c0-a34b-746c36201188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But though Koepka has enjoyed what the great Nicklaus described
        as "one of the best years any golfer has ever had," it was Woods'' fist-pumping
        performance which dominated headlines, social media and many a conversation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf44306-b61e-4052-a74a-b759b298f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Koepka holds off a charging Woods</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ed03d-94c1-478a-9d9f-b923e66a9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Francesco Molinari and golf in Italy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362b6d2-cc16-4de8-a299-02466803da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want to see what Tiger''s doing''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebca6a3-a1b2-43a2-a2d5-1883cb6df754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since before the tournament''s climax, Woods'' name was searched
        more on Google than Koepka''s, while even Rafael Nadal, the world''s top-ranked
        male tennis player, was checking the final-round score on court after his
        Canadian Open win, saying into the camera: "I want to see what Tiger''s doing!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b544116-d48b-46ca-b238-fc309249dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicklaus, the 18-time major champion, also had a few words to say
        on Woods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40f078-5980-491f-9a4f-c42b7f243a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiger played great! Tiger believes he can win and came close,"
        Nicklaus said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff949f00-00b7-419c-a97e-0bbabb28614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicklaus wasn''t the only person tweeting about Woods, who ultimately
        earned his highest-placed finish at a major since the 2009 PGA at Hazeltine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75596190-e8f8-4168-a49a-14e39a36dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the course itself, Woods attracted the biggest crowds and the
        loudest cheers as he went in pursuit of the overnight leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b206d63-00ef-450a-bd17-659de71f9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning of the back nine I could hear all the roars,"
        admitted Koepka afterwards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbe329-8d19-4bed-b343-3df59378af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Woods &amp; Mickelson close to $10m duel</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25adb7c3-0406-45f0-bfcb-b21e24b2050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawn-out comeback</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058d66f-1f87-4fda-85ac-b866055b6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of another Woods major win has captured the sporting
        imagination this summer and proved gripping drama at both Carnoustie and now
        Bellerive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6ce92-5931-4713-9125-54f447bc1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods seemed set to stroll past Nicklaus'' record of major wins
        until&nbsp;personal issues&nbsp;and&nbsp;serious back injuries&nbsp;halted
        the trajectory of one of the game''s greatest talents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac78d86-8c6f-4e85-9512-0754b74e4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four back operations, including spine fusion surgery last
        April, it seemed sport''s first billion-dollar star was set play out the rest
        of his career as an also-ran after a series of faltering comebacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6b2e9-4259-47bb-a8bc-9521f8e4f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a tentative return at the start of the season, but as his
        body held up his form improved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2f14a-3d8a-44da-a148-db660db2b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second-place finish at the Valspar Championship followed by a
        tied fifth at Bay Hill set tongues wagging, but it was his run at the British
        Open — when he led with eight holes to play — that suggested he was back as
        a serious major contender.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddd44e-a850-4f93-bbf6-004d1c2465c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I didn''t have a golf swing''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c88a6-3e3d-4ee7-8eac-a6789e6fdaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods told reporters in St. Louis it had been a "hell of a process"
        to get back to the upper echelons of a leaderboard.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b9a78-67c8-4a61-b0b8-4ac896b32675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know how many tournaments I would play this year or if
        I would even play so each tournament brought about its own challenges," said
        Woods, who now has seven runners-up spots in majors compared with Nicklaus''
        19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933684e0-f4c9-4aaf-874a-a643c6bae351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what the number was going to be this year. I didn''t
        know how I was going to play.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72f3f3-cdcb-4a6e-9809-619c6c42c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning of the year, if you would say, yeah, I would have
        a legit chance to win the last two major championships ... with what swing?
        I didn''t have a swing at the time. I had no speed. I didn''t have a golf
        swing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5298d-740b-4751-a61e-c330e17c0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My short game wasn''t quite there yet. My putting was OK. But God,
        I hadn''t played in two years. So it''s been a hell of a process, for sure."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31eba9-3b77-4956-b49d-b3ff3c3716ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods started Sunday four shots behind Koepka, and though the four-time
        US PGA champion failed to hit a single fairway on the front nine, he was still
        three under at the turn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43035308-1cc2-4ac1-89aa-c6b6a82dd67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t drive well all day - I was hitting it left and right
        on the driving range, even with my sand wedge - so I knew it was going to
        be a struggle to piece together a round but I did," added Woods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073147d-e100-473b-ad09-f804a92efa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' resurgence has lifted him into serious contention to play
        a dual role as player and vice captain in Jim Furyk''s US Ryder Cup team to
        face Europe in Paris in September.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b345d98-1173-4949-ad52-9553ee79c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furyk had already named Woods as one of his assistants, but Woods
        will be at the forefront of his mind when he makes three wildcard picks on
        September 3 and adds a fourth on September 9. The&nbsp;top eight&nbsp;in the
        rankings qualified automatically after the US PGA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06ba9c-47fa-440f-b0b2-6a1fdad322dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Woods win another major? Have your say on our Facebook page.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f776d-6ea0-4bd3-9b4c-0b2dc618b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Incredible''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a26337-791e-4213-af99-bf1a71f08e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Koepka''s story may not chime with a worldwide audience quite
        like Woods'' tale of sporting redemption, the world No.4 has had his own injury
        problems this year, missing April''s Masters with a wrist injury.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303bf1b5-e7c7-443c-9119-27d5d9704fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But victory at Bellerive means Koepka has won two thirds of the
        majors he has competed in this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c956a3-4574-4ac0-a25d-2405d5dfce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To win two majors is really incredible," Koepka told CNN Sport.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75517591-114e-42f7-8b83-89e408f8dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[To] look back where I was a couple months ago, four months ago,
        is incredible. I don''t think I could have dreamed of this. I don''t even
        have the words for it, to be honest with you.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308fa8b-7079-4cca-815d-beeae053df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d have just taken coming back into competition and playing my
        way into things and just finishing out the regular season.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676a57a-95de-4551-ab31-0e7cffa5fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acbada-95a7-4f88-a058-e96f9d15d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have three [majors] now. I am not going to get tired of saying
        I have three majors I can tell you that. but it''s crazy and hopefully I can
        add a few more to that list."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae130ec0-d2c8-4cc4-84e8-c4ba9c0227cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:17:44.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:17:48.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tiger Woods'' tale
        outshines Brooks Koepka''s US PGA win."</em></p>'
  'Turkey-Lira-crisis':
    'author': 'Jethro Mullen'
    'caption': 'Turkish President Recep Tayyip Erdogan.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-14T06:49:19.801+08:00
    'imagesource': 'jcr:d08c3c6e-3abc-4b2a-9c9e-8e01725dcdb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79545a51-7ca7-41b4-802f-145acaa6cf47'
    'lead': 'The Turkish lira plunged as much as 11 percent against the dollar, hitting
      a record low, before recovering some of its losses in volatile trading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:20:24.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:20:28.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:20:28.540+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey''s currency crisis rages on as lira sinks again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45fa43-34b3-4abd-a7a3-2d24c10bab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Turkey''s currency dropped again
        Monday as the country wrestled with a crisis that has rattled markets around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd888d0-dcbc-4b43-a8d8-98526bd48cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish lira plunged as much as 11 percent against the dollar,
        hitting a record low, before recovering some of its losses in volatile trading.
        The lira had already plummeted more than 20 percent last week as&nbsp;a political
        clash with the United States&nbsp;intensified and investors fretted about
        the Turkish government''s lack of action to tackle the problems plaguing its
        economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9627f7-4640-41da-ad7b-40bc16a76f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lira''s tailspin has unsettled global markets, with shares of
        European banks&nbsp;coming under particular pressure&nbsp;because of concerns
        over the lenders'' exposure to Turkey. The jitters have also hit the currencies
        of other major emerging markets, such as South Africa and India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58e5e3-51a9-4597-ab91-683e3a8eee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;stocks fell 2 percent in Tokyo and more than 1 percent
        in Hong Kong. Major European markets were down around 0.5 percent, with shares
        in banks including Spain''s BBVA and Italy''s Unicredit sliding 3 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409d244-08bf-417b-b252-6e0e39205c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: How a currency meltdown in Turkey threatens Europe</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e81e05-bf24-481a-b214-354a19e108d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan has dismissed&nbsp;calls
        for the country to raise interest rates&nbsp;to try to ease the crisis — and
        has lashed out at the United States after it announced new trade tariffs on
        Turkey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbde54-672a-4109-b0d2-0d5d782c312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are a strategic partner in NATO and on the other hand you stab
        your ally in the back? Is this acceptable?" he said in a speech Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d003ca-f034-4ccf-a220-ef009b929a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fears of a debt crisis</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb839d9-1ad2-45bf-bcd5-aceef6041f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are warning that if confidence isn''t restored quickly,
        Turkey could lurch into a recession and debt crisis requiring a bailout from
        the International Monetary Fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c264c85-dff4-4f1a-825c-714153a85868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are clearly concerned that Turkey''s government won''t
        act (or allow the central bank to act) to shore up the currency, and fears
        are mounting that this could result in a crisis in Turkey''s banking sector,"
        William Jackson, chief emerging markets economist at research firm Capital
        Economics, wrote in a note to clients Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea395e59-aeb6-4457-8bba-f91528041101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: What happens next in Turkey? It probably won''t be good</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9892946-ecbb-4497-9c22-f7e72b48bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lira is now down more than 40 percent against the dollar since
        the start of the year, making it far harder for Turkish companies to pay back
        loans they have taken out in the U.S. currency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c0c96-bf88-4cb8-85a4-eb792634274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the U.S. government is using the lira crisis to&nbsp;ramp
        up pressure on Turkey&nbsp;over its detention of an American pastor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3a420-05dd-45ef-950f-0f28f58a640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have just authorized a doubling of Tariffs on Steel and Aluminum
        with respect to Turkey as their currency, the Turkish Lira, slides rapidly
        downward against our very strong Dollar!" President Donald Trump tweeted Friday.
        "Our relations with Turkey are not good at this time!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423dc98-70d9-4132-bb97-ee86693c52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investors wait for ''convincing response''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cb986-e335-476a-a4de-b1a6392ff9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government has so far struggled to soothe investors''
        concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2403f82-1bdc-4e99-b7a7-284ad2ede14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Minister Berat Albayrak said in a series of tweets late
        Sunday that the government had started introducing an economic action plan
        of "necessary measures" to address the situation. Albayrak, who is Erdogan''s
        son-in-law, didn''t provide much in the way of details.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f80aee-e4af-4bc6-93c6-0aa54c1eb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank then announced in&nbsp;a statement&nbsp;early Monday
        that it would "take all necessary measures to maintain financial stability"
        and "provide all the liquidity the banks need." It also&nbsp;said&nbsp;it
        would slash the amount of funds that banks are required to hold in reserve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ddfa6-cd80-4ec7-82fb-de724a6838a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish currency erased some of its earlier losses, but the
        announcements weren''t enough to trigger a rally. The lira was down around
        7 percent against the dollar in afternoon trading in Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac2d63-dfa4-4e2a-a601-394a36728029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are waiting for "a convincing response from the central
        bank and government," Rob Carnell, an economist at investment bank ING, said
        in a note to clients Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7d34c-e71e-4efe-b2fe-01c7b4a95da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One dollar now buys a little under seven lira, compared with fewer
        than four at the start of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94506f99-e4c5-4d8c-bb36-8a097f64e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murat Askanat, a toy seller in Istanbul, told CNN that rising prices
        were making it harder to do business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71578a11-efa5-465b-b96d-9c15f45e50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know what will happen next, this is the problem," said
        Askanat. "The products that I used to buy for 10 lira become 20 now. How can
        I reflect this to my clients?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf566c-dc79-485c-aa8f-2ba1a9c7ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish leaders have insisted that the lira''s crash is the result
        of a speculative attack rather than any real problems in the country''s economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5034da-34ec-445c-9a85-347e3e4e575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities said Monday that they were investigating 346
        social media accounts that they accused of provoking the wild movements in
        the currency, according to the state news agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ddc4f-21f2-4ecb-a4b2-daf675274a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "law will be applied to those who release fake news about banks,
        financial institutions and companies that are open to the public," the Turkish
        Capital Markets Board said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e5ca6-8aa1-4045-bcf1-2020cc04fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors are more concerned about the lack of strong action
        by the central bank, which stunned markets late last month by leaving interest
        rates unchanged. Many observers interpreted the unorthodox decision as a sign
        Erdogan, who supports lower interest rates, had increased his influence over
        the bank.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1852db5-1598-433b-bc44-e1a5d3827a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not and will not compromise the rules of free market economy,"
        Erdogan said. "Nobody should listen to speculations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809f04c-ac00-4821-a42c-220a02d8a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emerging market turmoil</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d7dda-c54d-4ef6-bf6f-4911cdbe46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have flocked to the United States in recent months, drawn
        by rising bond yields and a stronger dollar as the Federal Reserve&nbsp;continues
        to gradually increase interest rates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1d7d0-51ee-4c12-b3bf-371d69c6e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend has set off turmoil in emerging markets: Argentina was
        forced in June to ask the International Monetary Fund for a $50 billion bailout.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399220a9-17a1-4fc6-883d-b90bff4f97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s plight has raised fears of more casualties. The South
        African rand plummeted as much as 8 percent against the dollar early Monday
        before recovering to trade down more than 2%. India''s rupee lost around 1
        percent against the dollar, touching a record low.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adde003-683e-4b61-b25e-4f809bc17105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some market analysts are advising investors against abandoning
        emerging markets in general as result of the turbulence in Turkey.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9db97-855b-4e52-ab65-3bc464f6ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drivers of the lira''s decline are very specific to Turkey,"
        Kerry Craig, a global market strategist at JPMorgan Asset Management, said
        in a note to clients. "Therefore it should not derail the positive fundamentals
        in other emerging markets over a longer term."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea378c40-7c7f-4b45-887a-6db6395d604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Hande Atay Alam, Isil Sariyuce and Gul Tuyusz contributed
        to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511483f-8281-4262-85fe-d9903254363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:20:24.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:20:28.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkey''s currency
        crisis rages on as lira sinks again."</em></p>'
  'aboitiz-denr-boracay-wetland-4-rehabilitation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-13T20:56:31.450+08:00
    'imagesource': 'jcr:4fbf2040-cbbf-4c4b-96ba-a215530c6b10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba99d7e-ae9e-4bd5-a229-1f40642a3062'
    'lead': 'The Wetland 4 will be developed into a "Linear Urban Park" that will
      feature a plaza with underground cistern for flood management, and a boardwalk
      with endemic trees and plants, Aboitiz says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:23:11.119+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:23:15.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:23:14.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aboitiz inks deal with DENR for rehabilitation of Boracay Wetland 4

      '
    'updated': 2018-08-14T08:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b704c2-087c-4694-9d79-778f47bdc735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Aboitiz Group, through its social development arm Aboitiz Foundation, has
        entered into a partnership deal with the Department of Environment and Natural
        Resources (DENR) for the rehabilitation of Wetland 4 in Boracay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491b1e9-d911-43af-8787-72888a9aaa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of agreement was signed Monday by Environment Secretary
        Roy Cimatu, Aboitiz Equity Ventures, Inc. Chief Operating Officer Sabin Aboitiz
        and Aboitiz Foundation Head Maribeth Marasigan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677139e9-4468-4147-8931-e0c8c6bb5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate said the rehabilitation and development of the
        one-hectare lagoon located in Barangay Balabag will run for three years with
        at least two phases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab17a5-dd0f-497d-9ef7-0178c09e0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, Wetland 4 will be developed into a "Linear Urban
        Park" that will feature a plaza with underground cistern for flood management
        and a 350-meter floating boardwalk with endemic trees and plants, Aboitiz
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590d444-ee61-4292-8a5f-7f6cdbf38835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also have a mini amphitheatre, a relief map, an automated
        weather station, fountains that serve as aerators, and fishing areas, among
        other features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a2d5e-c753-4869-8bdb-286290fb1db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz will educate the communities around the wetland about the
        protection, conservation, enhancement and rehabilitation of the island''s
        natural ecosystems as part of the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3b116-9e42-4f22-9772-6d99b217af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wetland 4 is among the nine wetlands in Boracay that the DENR seeks
        to restore in line with the rehabilitation of the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e24f27-d7f1-404b-b1bd-e312e032e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:23:11.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:23:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been off limits to local and foreign tourists since
        April after President Rodrigo Duterte approved&nbsp; a recommendation from
        the Environment, Interior and Local Government, and Tourism Departments to
        close the island.</p>'
  'Tulfo-Teo-hearing-tourism-advertisement-deal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
