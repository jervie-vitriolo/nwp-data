      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Kelly — another Filipino and Team Lakay warrior — will battle
        former world title contender Christian Lee in the featherweight bout.</p>'
    '6':
