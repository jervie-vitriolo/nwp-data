      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also good news for&nbsp;Hong Kong, which saw a dramatic fall
        in its ranking back in 2015. The Asian city achieved a score of 91.3% this
        time round, moving up to 35th place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c3c19-7681-40f2-9837-6ab618d70ed1'
