      'mgnl:created': 2019-05-01T11:06:09.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his full length debut “The Chanters,” James Robin Mayo has shown
        he is adept at deploying humor in stories that bear significant cultural weight.
        In “The Chanters,” a high school girl’s teenage angst collides with her tribe’s
        tradition. In his second film, “Kuya Wes,” placing his characters in a remittance
        center draws out a capsule of sorts about The Filipino Dream, encased in a
        small glass box where money from hardworking Filipinos are transmitted to
        their wives, husbands, sons, daughters, or relatives. “Kuya Wes” makes no
        qualms about its intentions though, which is to draw out a supposed love story
        between a pera padala kuya (Ogie Alcasid) and Erika, a young mother (Ina Raymundo)
        who always arrives to pick up her husband’s padala every 16th of the month
        at exactly 1 p.m.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cd659-33cc-4941-9814-c534a115cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of access to their customers’ personal information becomes
        a disturbing conceit in the movie, particularly when they use this data to
        stalk Erika. It gets to creepy “Kita Kita” levels, when Kuya Wes — which we
        later learn is not his real name — does favors and doles out money for Erika
        not just out of sheer kindness but also in the hopes of dating her. But this
        time, the shift in tone makes it apparent that this is not just some male
        wish fulfillment romance. Kuya Wes’ fantasies overtake reality and he is forced
        to contend with the problems that he should be facing.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa35d0-fea3-48c9-9a07-0ce87234b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayo seems to be building a body of work that is distinct in tone
        and stylistic choices (particularly the use of color and cinematography).
        Though people may be quick to draw Wes Anderson comparisons, this skewed and
        symmetric view of the world reflect the turbulent psyches of his characters.
        It’s encouraging to see that he doesn’t let aesthetics overrun his films but
        instead uses it to flesh out narratives that are both accessible and disarming
        in their sentimentality. <strong>— DJ</strong></p>'
    '101':
      'image': 'jcr:fe480b85-d898-4c50-a389-2210f2bb4fc1'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf2419-53c1-4571-8d9d-0d1f1b4f5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf8d1d-51a9-44cb-9454-5ae3ac6e20c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“ML”</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292cedc-8390-466d-9bc7-054c76198553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to be a problematic favorite for years to come, Benedict Mique
        Jr’s “ML” is a surprisingly entertaining genre piece one wouldn’t expect in
        a Cinemalaya line-up.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514ac74-8ab7-4e90-80f7-1f02626d5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows “Black Mirror’s” penchant for unbalanced tragedy — minimum
        irredeemability, maximum retribution — by way of “Saw” and “Hostel.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5887bcb-43f7-4a34-947c-9a09bdb5d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In creating a scenario where believable neo-martial law sympathizers
        cum conyo kids (props to Tony Labrusca and Henz Villaraiz) are subjected to
        the same torture they so vehemently defend as justifiable 30 years ago, “ML”
        is oddly cathartic. It is the revenge fantasy spawned from the toxicity of
        internet troll culture, a perverse parable for the post-truth era.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c9782-9a93-4235-8206-e8a6647bbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it “torture porn with a purpose” may be reductive in what
        constitutes “purpose.” If the purpose is to shock audiences with an unflinching
        look at torture (all of which were relayed to the filmmaker by real-life victims
        of martial law era torture), then the film succeeds. But for any profundity
        beyond shock value, the film may be lacking in depth and sophistication, especially
        when some of “ML’s” worst shocks come from its gravely misogynistic portrayal
        of sexual violence on the character who least deserves a seat at the torture
        table. <strong>— GP</strong></p>'
  'PNP-officers-dismissal-rifle-license-issue':
    'author': 'CNN Philippines staff'
