      'mgnl:lastActivated': 2019-05-01T12:33:04.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in San Juan, La Union, Tali ti Amianan is a surfer-run enterprise
        that uses trash from the beach and other worn out items to create bracelets,
        earrings, rings, and even bags and straw sleeves. The brand doesn’t make use
        of glue for any of their offerings, making it durable even when under water.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a1998-02f0-481f-816c-c5e6e09607b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more orders came, the brand also started sustainable livelihood
        programs in cooperation with the local government for the surfers, elders,
        and women in San Juan. At the moment, they have already employed 10 locals
        who help create their eco-friendly goods.</p>'
