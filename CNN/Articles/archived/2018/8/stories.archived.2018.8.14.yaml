      'text': '<p>Clarkson has expressed disappointment over the decision of the NBA
        but he remains hopeful that he can one day represent the country in other
        competitions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0a545-f5ef-4bd0-9f27-7627e1b26085'
