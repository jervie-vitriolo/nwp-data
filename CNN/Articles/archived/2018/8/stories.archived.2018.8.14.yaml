      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kung Paano Hinihintay ang Dapithapon”</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7ffc2-40c6-4206-97cf-d526a871d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one scene in Carlo Enciso Catu’s “Kung Paano Hinihintay
        ang Dapithapon” that pronounces its evocation of personal histories: Teresa
        (Perla Bautista) steps inside the house of her estranged husband, Bene (Dante
        Rivero), for the first time after almost two decades. She finds her old sewing
        machine. The camera observes her from a distance, just outside the window,
        the lone figure in light in a house suffused in darkness. We see her face
        brighten as she tries on the machine, rusty after years of unuse. Bene, now
        wrecked with cancer, longingly watches her from behind, slowly emerging out
        of the darkness, eyes smiling, to find the woman he once loved.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82751769-55ea-47a6-9764-0d91540c98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decay is more pronounced in “Dapithapon” among all of the “senior”
        films in Cinemalaya this year. Neil Daza’s masterful cinematography plays
        a large part in showing this degredation. Bene is gradually emptying his house
        of possessions, such as the long mahogany table or precious china which both
        signify familial gathering. His days are dull and lifeless, until he learns
        he has brain cancer. His house slowly regains life as Teresa and her current
        partner Celso (Menggie Cobarrubias) go out of their way to take care of Bene.
        Despite this probable setup for soap opera histrionics, the hidden resentments
        and buried questions unfold gently, their hearts softened by acceptance all
        these years.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9ea48-b4d2-4e39-882e-c7c8cd646abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapithapon” has little stakes — the inevitability of death is diminished
        by the blossoming of this platonic relationship between three people — that
        it feels refreshing to witness a film that is fascinated by how its characters
        are immersed in their tiny pockets of life, all slowly merging into a whole
        so bright despite the dimming light of their days. <strong>— DJ</strong></p>'
    '57':
      'image': 'jcr:52514698-2d0c-4cab-a33b-0053277ea433'
