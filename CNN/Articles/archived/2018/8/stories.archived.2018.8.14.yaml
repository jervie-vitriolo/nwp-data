      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa has been under the custody of the National Bureau of Investigation
        since his arrest in Abu Dhabi in October 2016.  Espinosa and his late father
        were first linked to the illegal drug trade by President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347500a3-1e66-4856-b231-83e87482d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:24:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:24:49.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa had admitted he was a drug dealer and told a Senate hearing
        that Lim was his supplier. Duterte had also named Lim as part of a Chinese
        triad leading illegal drug operations in the Visayas, a claim Lim has denied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8e18c-eb63-489c-b314-a694d386ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:24:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:24:49.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against the men were earlier dropped by a first panel
        of prosecutors for lack of evidence, placing the DOJ in hot water.  Justice
        Secretary Vitaliano Aguirre ordered a reinvestigation of the cases before
        resigning from his post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db25da3-84ca-4b48-ab33-d7d7f7a536a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:24:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:24:49.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second panel of prosecutors recently recommended the filing of
        drug charges against the accused for violating the Comprehensive Dangerous
        Drugs Act of 2002.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1ec11-569c-434c-ab47-26c6d2d50afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:24:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:24:49.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Maza-political-persecution-activist':
    'author': 'CNN Philippines staff'
    'caption': 'National Anti-Poverty Commission Secretary Liza Maza'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T16:53:15.838+08:00
    'imagesource': 'jcr:520ec862-ad78-4b22-9380-f824e2016ecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad7e9f29-05ab-4153-aba6-d9e941e5f0ba'
    'lead': 'The anti-poverty chief wants to talk to President Rodrigo Duterte about
      the culture of impunity against activists in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:27:48.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:27:53.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:27:53.467+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maza slams ''political persecution'' against activists in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c613c-dff6-4aa2-91c1-ec56d3e2af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> National
        Anti-Poverty Commissioner Liza Maza said she would like to talk to President
        Rodrigo Duterte regarding the ''political persecution'' against activists
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e961336-3d11-4b7b-8bc7-8fc89808ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza, along with former Agrarian Reform Secretary Rafael "Paeng"
        Mariano and former Bayan Muna House Representatives Satur Ocampo and Teddy
        Casiño, recently faced murder charges due to an election-related violence
        involving supporters of rival partylist Akbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e791a-0957-4c92-8b50-23942124d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against the four, who are also considered as prominent
        leaders of the Left, were filed back in 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1162d-21c5-4cdb-8d4a-a3b0f5783a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case was officially dismissed by a regional court in Nueva
        Ecija due to lack of supporting evidence, Maza expressed that a so-called
        ''culture of impunity'' against activist groups should be tackled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23511497-fd4a-48f1-81c1-6f53179aafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She planned to bring the conversation straight to the country''s
        chief executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282c005-0164-4957-9744-2231ca65d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong mga gumagalaw, merong mga istruktura, mga patakaran</em>,
        maybe unspoken at this time <em>na pang-gigipit pa rin sa mga aktibista tulad
        namin so yan ang kelangang leksyon na maunawaan,"</em> the former Gabriela
        Women''s Party Representative said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d14958-b64c-4e1a-97c5-14923db81777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There are people, structures and rules, maybe unspoken
        at this time, which still oppress activists like us. So that''s the lesson
        learned.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac162f-e1aa-43ee-88f0-80fa630ce52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya gusto ko makausap si Presidente para itanong ito, at ''di
        magkakaroon ng kapayapaan hangga''t may ganitong</em> political persecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c0e40-73cc-4f21-aeee-3cd2400bcd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: That''s why I want to talk to the President, so that
        I can ask him about this. There won''t be peace as long as there is political
        persecution like this.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1f4d0-0b14-41eb-bff8-32852ebb5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why they initially evaded arrest, Casiño, meanwhile,
        explained they were concerned about their security given the rampant killings
        of criminal suspects in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa23c7-6efc-4639-92d9-baef9ec8b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman kaming balak takasan yung proseso</em> (It wasn''t
        our plan to escape the due process), in fact, our lawyers immediately engaged
        the courts," Casiño said. "Ang consideration namin (ay) yung personal safety
        <em>dahil sa mga nangyayari ngayon."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce074431-2593-4a84-bd40-559b1156b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Our consideration was our personal safety because
        of what is happening in the country right now.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3a451-70fb-4022-90e6-9fbd37bced89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also thanked Judge Trese Wenceslao, acting presiding judge
        of the Palayan Regional Trial Court, for ''impartiality'' in handling the
        case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12aada-d6e7-41f5-afbe-b3772823fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their legal camp is also looking into possibly filing a disbarment
        case against Atty. Ferdinand Topacio, after the latter offered a P1 million
        bounty for their arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55378f8c-c604-4253-9c5c-018abd29bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque welcomed the dismissal
        of charges, saying he''s ''happy'' the anti-poverty chief can come back to
        work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbe581-5d72-416d-8984-f6bb251126f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:27:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:27:53.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That proves the legal system is working. We''re happy that Secretary
        Liza Maza can come back to work," Roque said in a media briefing Tuesday.</p>'
  'dpwh-flood-management-master-plan-metro-manila':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T16:32:25.679+08:00
    'imagesource': 'jcr:e8159be3-9437-4f96-9501-df53994808fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7c40fc-41a2-422c-96c3-d089bd79c44d'
    'lead': 'None of the projects under the Department of Public Works and Highways''
      (DPWH) flood management master plan for Metro Manila and nearby provinces has
      been completed since 2012, the agency said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:30:49.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:30:53.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:30:52.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH: No project under Metro Manila flood management master plan has
      been completed yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31f9dd-ebe3-4ce3-8d98-ae1fb8959150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> None
        of the projects under the Department of Public Works and Highways'' (DPWH)
        flood management master plan for Metro Manila and nearby provinces has been
        completed since 2012, the agency said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8bf859-3b1a-4387-af0b-d9ec6265a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lydia Aguilar, DPWH flood control engineer, on Tuesday said only
        14 percent of the projects under the ?352-billion initiative have been funded
        since it was approved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27be49-e734-41ed-a5e0-744ca6468ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po, mula 2012 after the approval ng master plan,
        nakaka-14 percent pa lang kami ng naa-allocate na pondo. Hindi pa yun nai-implement
        lahat,"</em> Aguilar said during a public hearing on the status of the master
        plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ab930-8496-4404-a29f-9b0eeafbd92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the approval of the master plan in 2012, only
        14 percent&nbsp; has been allocated. All projects are not yet implemented.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ccb3d-eed6-43a4-8d96-64174377e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun po yung dahilan ba''t pa rin may pagbaha, kasi di pa natin
        nabubuo yung projects," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf855131-900f-4f68-b931-ca33cc12d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the reason why there are still floodings,
        we haven''t completed the projects yet.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc8442-10ee-47b3-abc4-c360ce0635b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar, however, noted that the agency still has a lot of time
        to complete the projects as the master plan runs until 2035.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf16804-8b8d-4614-ad80-9fb16a7310a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The master plan includes 11 large-scale infrastructure projects
        such as the construction of dams, retarding basins, road dikes, and rehabilitation
        of pumping stations across the metro and in nearby provinces such as Rizal,
        Laguna, and parts of Bulacan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1cdc6c-569c-4168-b2ee-c1954ecf38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Patrick Gatan,&nbsp; DPWH Unified Project Management
        Office and Flood Control Management Cluster director, said repairing all drainage
        systems in the metropolis will require major funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b739d-845f-4b04-b091-d8438fece812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama ho sa design, meron ho kaming mga analysis kaya lang
        ho kino-consider rin namin yung economic system dito, baka lumaki at di na
        ho mapondohan,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b478133-5ab8-4712-a100-05ab1d807976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We included in the design some analysis, but as we
        consider our economic system, it may not be funded.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325c2b1-86ce-47e9-baec-f4977e609cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so will also worsen traffic, Gatan added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2eb958-befe-4721-a40b-ec4210e8c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Pablo Trinidad, Metro Manila Development Authority director,
        said trash that clog drainage systems aggravate floods in the metropolis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d644bd9-7790-43ef-8dca-bd3a9631abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isa sa mga nakikita naming problema, ''yung mga plastic
        na nagbabara sa mga laterals natin,"</em> Trinidad said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ab544-94fb-4de2-b8f1-00b37085275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the problems that we see are the plastic that
        clog our laterals.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247aa2eb-2db1-4551-9514-5227426ece70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Works sees the slow implementation
        of flood control projects as the reason for widespread flooding in Metro Manila
        and other parts of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2a9a5-63ef-4ef8-9371-505bfa35c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabagal ang implementation sa DPWH. Kumbaga, ang dahilan maraming
        problema, maraming ano. Pwede naman nating masolusyonan yan,"</em> Senator
        Manny Pacquiao, the Committee''s chair, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6af312-be0e-4b55-a380-f179d118e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The implementation of projects are slow in the DPWH.
        They always have a problem. But we can solve that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63043891-7357-4967-905d-2ad02a0e74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report by the Commission on Audit,&nbsp; Pacquiao said
        the DPWH has failed to complete projects worth ?62.59 billion on time. Included
        in these projects are 622 measures designed to address flooding around the
        country, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4c1ed-672e-4356-b37a-3ac3a1e31580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator called on the DPWH to work closely with the Metropolitan
        Manila Development Authority and local government units (LGU) on speeding
        up the construction of flood control projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc32f34-d3e3-454f-9cbc-59d8ff25bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ito biro kasi bawat baha, bawat baguo may namamatay na
        tao. Ang solution siguro</em>, coordination o cooperation ng LGU at right
        implementation of projects. Kailangan seryoso, hindi yung pa-good for three
        months lang," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f5f26-5d80-4aa8-8fb9-8ab0fa0f38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It should be taken seriously because someone dies every time it
        floods. The solution maybe is coordination or cooperation among LGU''s and
        right implementation of projects. We need to be serious and should not go
        for projects that are good for only three months.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16062f6e-7de1-4289-a2ae-23866188dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao will invite Metro Manila mayors to the next hearing to
        hear their suggestions on the capital''s flood woes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a16385-c11c-4123-bdec-2a52865b632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:30:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:30:53.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara contributed to this report.</em></p>'
  'Wanda-Teo-Ben-Tulfo-DOT-tourism-ad-deal-PTV-Bitag-Media-Kilos-Pronto':
    'author': 'Lara Tan'
    'caption': 'Former Tourism Secretary Wanda Tulfo-Teo and her brother, broadcaster
      Ben Tulfo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T16:34:44.254+08:00
    'imagesource': 'jcr:5ec701b5-23e7-4d29-8dc1-211c0530fabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e801c4ea-8dc9-4589-8b04-e0a91b66e9dd'
    'lead': 'Ben Tulfo says returning the earnings from DOT-PTV-4 ad deal will imply
      that there was a conspiracy between him and his sister, former Tourism Secretary
      Wanda Tulfo-Teo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:34:14.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:34:17.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:34:17.515+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wanda Tulfo-Teo backs brother''s refusal to return millions from Tourism
      ad deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6cc8f-c9aa-4e75-9966-ebaab4fc0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Former
        Tourism Secretary Wanda Tulfo-Teo on Tuesday said she was personally against
        the clamor for her brother to return the money paid to his company by the
        Department of Tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97978a-1061-41f3-bbb0-95a8dfc148cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang unang desisyon ko ay hindi pwede. I said mahirap kasi nagastos
        na ang pera. They already paid, marami nang nagawa," she said during the first
        Senate hearing on the controversial advertising deal between DOT and state-run
        television PTV-4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ebba9-4992-4b96-8928-258187e88a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Senator Risa Hontiveros prodded her again, Teo still said no.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f3b83-eff8-4ebc-8394-9451c2aaffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personal na tingin niyo po ay dapat isauli ang pera? Hindi rin?
        I''m disappointed to hear that," the senator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98142d-1a0b-4a19-b4b4-4d7da1d28b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said her former lawyer Ferdinand Topacio advised her to suggest
        to Ben to return the money paid to his media company, Bitag Media Unlimited
        Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd16b6-e73f-4cdc-b679-0fc66ef9d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PTV, Bitag Media was paid P71.6 million — or 75 percent
        of the DOT-PTV-4 deal — for the placement of Tourism ads on blocktimer Kilos
        Pronto, which was hosted by Ben and Erwin Tulfo and Alex Santos. Topacio earlier
        announced Ben agreed to return it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8de77-24f0-4b41-894c-8efb1964a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resigned secretary said she "forced" Ben upon her legal counsel''s
        prodding, but the decision was ultimately up to her brother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587382a0-f88b-4903-8bc9-27b2e783f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagawa na kasi, natapos na ang kontrata. Nagastos na ang pera.
        Saan kukunin ang perang pambayad?" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572a441-8c1c-4ac8-90ff-3582208d67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Wanda Tulfo-Teo insists ''nothing illegal'' in Tourism
        ad placements on PTV, Bitag Media</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a45de-8324-41b3-8fbb-53e11fc27853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo remained firm in his stand against returning the millions
        of pesos to the government, taking into consideration the legal advice of
        Bitag Media''s lawyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d3720-3526-47df-b29b-3695c1fcbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would we return the money when we have faithfully delivered?
        Returning the money is tantamount to saying we did something illegal... That
        would extinguish the legality of my contract with PTV," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db917075-e89e-4f25-ab66-8f573f7baad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo added that returning the earnings will imply that there was
        a conspiracy between him and Teo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7d4ef-4fc0-4eda-af62-94c1678f0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala sa isip kong magsauli kasi wala akong ginawang illegal. Papanindigan
        namin ang kontrata," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ec608-e6d1-45c6-92f2-6ef513d5d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said it''s unfair that there is a perceived conflict of interest
        just because they are siblings. He said he has never asked for favors from
        the former Tourism chief. He even said they are not close as a family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727bc6f7-8b41-4cbc-a028-f7818f5cf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said there is clear indication that there is a conflict
        of interest in the deal involving DOT and Bitag Media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf7f69-2bbc-4ab1-90d0-0443d1281858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is precisely why I''m asking the question about the necessity
        of returning the money, kasi mukhang product talaga ng conflict of interest
        na prejudicial sa republika," the senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81f102-00a4-4349-8d24-0037d07efb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there is also a violation of ethical standards of government
        employees when Teo''s former agency entered the transaction with her brother''s
        company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9651d-8265-4152-be22-a5d12fe37bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higit pang mataas sa legalidad ay ''yung etika. Kung ang isang
        alleged conflict of interest ay maaaring sabihing legal, pero ayon sa batas,
        hindi po iyan etikal," Hontiveros concluded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10420528-d928-4478-8880-ec4aaef9425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo maintained there was no conflict of interest, insisting
        all deals were aboveboard. She added she was unaware Kilos Pronto was hosted
        by her brothers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c91d0-ca15-4e06-bc95-5ec35c3c800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit found there was a "possible conflict of
        interest" in the DOT-PTV deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8c336-c9ce-4a14-8659-5d3d3f4f958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:34:14.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:34:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo is facing an investigation before the Ombudsman. Meanwhile,
        Senator Sonny Trillanes is mulling filing plunder charges against Teo, Ben,
        and Erwin for their refusal to return the money.</p>'
  '-westminster-uk-parliament-crash':
    'author': 'Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-14T20:00:22.616+08:00
    'imagesource': 'jcr:8e8b2241-a44e-406c-9cbb-cf119e2787d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c63e793-2102-4e73-a145-ad6f43387ad5'
    'lead': 'A man was arrested Tuesday morning after his car crashed into a security
      barrier outside the UK Houses of Parliament, in central London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:40:28.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T11:40:32.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T11:40:32.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car crashes into barrier outside UK parliament, man arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c3445-c772-40f1-a126-69bb23870f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A car crashed into security barriers outside
        the UK''s Houses of Parliament during rush hour Tuesday morning, injuring
        several people in what police are treating as a terrorist incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a44ef-942e-4d76-8f75-9e1d4fa04ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s car collided with several cyclists and pedestrians before
        crashing into the barrier shortly after 7:30 a.m., police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f767b1-f83a-4b2b-9e76-160b97e81cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, a man in his late 20s, has been arrested on suspicion
        of terrorist offenses and remains in custody in a south London police station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb1dbe-21e3-4d30-a6f0-6cb4ba66bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to have been a deliberate act on an iconic London building,
        and as such, was being treated as a terrorist incident, said Metropolitan
        Police Assistant Commissioner Neil Basu during a news briefing later Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af60e9b-a15e-409b-924b-5b41a585a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were still working on formally identifying the man, who is
        "not cooperating," said Basu, adding that the driver was not thought to have
        been known to MI5 or counter-terrorism police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd824c47-d786-410d-9520-c82fd37cb30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was not believed to be a further danger to Londoners or the
        wider UK related to the morning''s crash, Basu said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535f8d5-42d2-4ac2-a3ba-cb58c286f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the victims, one man has been discharged from the hospital, another
        woman is still being treated for non-serious injuries and a third person was
        treated at scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c799d-8fd2-45ca-ac62-ad5d3c4c920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was alone in the car and no weapons were recovered at
        the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89581109-3ba5-4270-959c-88f462110fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, the nearby Westminster Underground station
        was closed, according to Transport for London, while roads nearby were cordoned
        off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57ef57-9992-46dd-a7e3-c809e1d81605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is popular with tourists visiting the Houses of Parliament
        and Westminster Abbey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7a153-d0ea-4f13-b9e4-6fc0ca1d0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordons are likely to be in place for some time and Londoners have
        been urged to avoid the area, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494216d-fddc-4427-ab28-21a53dddd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament is currently in summer recess, meaning many of the usual
        staff were not present.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48661d-5707-4c3f-affc-f11162144285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness Ewelina U. Ochab said she saw the incident take place
        from the other side of the pavement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8da5fe-1c1a-4388-b82c-da8c854998e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard some noise, and someone screamed. I turned around and I
        saw a silver car driving from the crossing -- very fast and close to the railings,
        maybe even on the pavement," Ochab said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc029d6e-4a44-48f1-a509-f657c7242ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The car drove at speed... There was a loud bang from the collision
        and a bit of smoke. The driver did not get out. The guards started screaming
        to people to move away. One elderly man rushed me to hide behind a monument,
        just in case."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f645432-8003-418c-ae5b-5b0b6ed93cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Laidley from London, who works as a manager in the Cabinet
        office, told CNN she couldn''t reach her workplace because of police cordons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce7f1c-d577-406a-b2bc-4605f80f50ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re kind of stuck waiting to hear from our bosses what to do,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b4dd0-493e-4ff1-b077-c553a8c2ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had attacks over the years... You just thank your stars
        that you''re really not caught up in it. When you live in London in a big
        city anything like this can happen," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7565b24-8dd6-44e8-85ab-9ac45149952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisters Siti Atikah binti ABD Razak, 19, and Siti Nadhirah binti
        ABD Razak, 21, were visiting from Malaysia when they planned to visit Westminster
        Abbey on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ed88e-1c85-42fc-bad5-c2ed674e510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week they had heard about a&nbsp;shooting in Manchester,
        northern England,&nbsp;but said that despite the incidents they had no plans
        to cut short their trip to the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9f53a-0ffb-43de-81ab-804fb343aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:40:28.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:40:32.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some fear, but it''s a fear to overcome," Siti Nadhirah
        told CNN." We have to be brave to see new things in the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
