      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Philippine National Police (PNP) booted five policemen involved in anomalous
        rifle licensing at the order of the Ombudsman, the country''s top cop announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c3643-78ea-4eaa-985d-9194734dc2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal order, effective Tuesday, cited penalties that included
        the cancellation of eligibility, forfeiture of retirement benefits, perpetual
        disqualification from holding public office, and a ban from taking civil service
        examinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c241f3-69c1-4e6d-939e-ccd7378e4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng tao na na-involve ay dismissed na, including active, retired
        and non-uniformed personnel," said PNP Chief Oscar Albayalde.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363baf9-9bb4-48da-adf7-da7a837dc9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the sacked personnel listed in the dismissal order,
        and the units they hail from:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d7298-6b84-437e-a8f1-da01a2a304f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.884+08:00
