      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 14) —</strong> Filipino fighter
        Honorio Banario will lock horns with Singapore''s Amir Khan in the lightweight
        division of ONE Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68355156-21e9-4e75-a870-86b33d0f3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:44:44.887+08:00
