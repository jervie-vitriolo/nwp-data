    'jcr:uuid': '695c0cb7-e1cd-4c1d-9cb1-0c3caab9ecc1'
    'lead': 'President Rodrigo Duterte said he had little confidence in Vice President
      Leni Robredo leading the country should he step down from office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T10:50:22.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T10:50:27.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T10:50:26.908+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Robredo cannot do anything to help PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e5892-6f3b-4855-9d43-3ffd3a00b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> President
        Rodrigo Duterte said he had little confidence in Vice President Leni Robredo
        leading the country should he step down from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3be02b-f124-4ae3-bb53-422aefd4fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the launching of "Pilipinas Angat Lahat" program in
        Malacañang Tuesday, the President said, "I am hesitant to suggest a constitutional
        succession. I have nothing against Robredo. She''s a lawyer and you''ve heard
        her talk. But I do not think she can improve on anything here."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf6312-a3d2-49a1-96c6-b7593ec5e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Robredo''s hometown Naga City is a "hotbed of shabu."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818567d-2031-4c3f-83d6-263d00d3b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course she will deny it. But you can ask the hotbed of shabu
        in the past years, I would not mention the name… It was Naga City," the President
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec10944-c14e-4d1e-a5c8-cd4650fe8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte expressed his doubts about the
        Vice President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6553dd-b25a-4979-8304-8368183a6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with members of the media on July 10, the President
        said Robredo was incompetent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdba9f5-5d73-4c5c-a931-e45051fd570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Roque: Duterte won''t ask for transition president if Robredo
        is competent</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11d106-901f-4449-ae59-3e7df8ab12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung siya mag-</em>Presidente [If she will become President]?
        Look, I will not resign because it will make her President. My resignation
        is addressed to the people para makapili sila ng gusto nila [so they can choose
        who they want]. Siya, I don''t think she will ever be ready to govern a country.
        Reason? Incompetence," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a735df-f455-4e92-8744-78a58ee58fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after, Robredo said she would not dignify Dutere''s statements
        with a response, saying he should focus on fixing the economy instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26349d14-dbb6-4ce5-b070-295c69cd0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:50:27.021+08:00
