  'edsa-provincial-bus-ban-mmda':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T21:07:18.931+08:00
