      'mgnl:lastActivated': 2019-05-01T11:06:13.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Cinemalaya will
        always be revered as having kickstarted a new era of Philippine cinema. However,
        after a middling lineup last year — where acclaim was the exception rather
        than the rule — this festival forebearer had a lot to prove this 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7d9b8-127f-4cea-8b0d-73517264e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the festival still capable of innovation? Could it still hold
        up beside its younger, fresher, bigger-budgeted contemporaries? You know,
        the classic Rocky story in the age of Ivan Dragos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d098fb-6d55-43de-a8af-f3d8523663e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, we could say Cinemalaya 2018 fares much better than
        its predecessor. Not exactly a return to form, but instead a demonstration
        of its capability to move beyond its withered formula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54c1db-e3bc-4bde-a469-6ea62e681dd0'
      'mgnl:activationStatus': true
