      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Distance”</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9977ca-40c5-4a74-85a7-a2404c013e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Spoilers below]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891d927-19da-405c-91d1-02f4be047278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perci Intalan’s “Distance” is another one of the films this year
        in which the emotional blow is hinged on a reveal: Liza (Iza Calzado) left
        her family for her great love who happens to be a woman (Max Eigenmann). It’s
        supposed to be the great dilemma of the movie: how can a mother abandon her
        family just because she’s found love somewhere else? The martyr husband Anton
        (Nonie Buencamino) accepts her unconditionally. Her youngest daughter gives
        her a chance, glad to have her mother back but her eldest, Karla (Therese
        Malvar) is suspicious, unresponsive to her mother’s attempts to reconnect.
        Much of Liza’s struggle feels like punishment, treading the Gays Can’t Have
        It All trope but it is also a testament to how familial responsibilities feel
        more like an obligation rather than a bond to be forged. That no matter how
        many lunches, gifts, or bonding moments she gives her family, some wounds
        just cut too damn deep. “Distance” is fascinating in how it explores disconnection
        and how bonds never solidify no matter how much you prove that you’re worthy
        of forgiveness.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b4ef4-56c1-489c-8211-b86ac6506f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suffering in “Distance” is supposed to be universal: the disintegration
        of a family in the wake of abandonment but it feels painfully middle class
        at times. “Distance” is bleak, from start to finish — from the gray beaches
        of a foreign country, to the colorless interiors of a family’s home suffocating
        from repressed emotions. The film literally trades in distance: the space
        between rooms, between family members coldly eating meals at the dining table,
        between the driver and the passenger’s seat, between the attempt to accept
        and understand each other, or, hell, even the servants and the amo’s space
        in the house.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7f023-e95e-4864-88fe-dcda0985fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem though is that “Distance” bottles this tension so tightly
        that the narrative has no room to breathe, despite all the slowness and the
        empty spaces the film affords its characters. We’re forced to accept things
        as they are: that the love between Anton and Liza has calcified; that Jen
        is someone worth ditching your whole life at the drop of a hat. Hence, “Distance”
        feels like a snapshot rather than a fully realized portrait, discarding nuances
        in its characters that could have helped the film feel less stiff and inert.
        — DJ</p>'
    '67':
