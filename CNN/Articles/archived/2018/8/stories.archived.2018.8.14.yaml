    'title': 'PNP dismisses 5 officers for issuing anomalous rifle licenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2df1a-a248-4cef-b030-8125363129e4'
