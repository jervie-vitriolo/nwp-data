    'template': '1'
    'title': 'Banning provincial bus on EDSA starts Wednesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56687c0e-66c6-40bf-a538-e3c454e7f687'
      'mgnl:activationStatus': true
