      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, with such high scores already in place, the impact
        of these improvements has not been enough to significantly affect livability
        in any of the top-tier cities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
