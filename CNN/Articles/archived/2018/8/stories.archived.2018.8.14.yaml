      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee14269-576c-4b5c-99ab-57ac5f5db92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.721+08:00
