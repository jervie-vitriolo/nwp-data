      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayoko na sana i-dignify pero siguro sabihin ko nalang na imbes
        na insultuhin ako o ang Diyos, asikasuhin nalang muna ang mga problema ng
        ating ekonomiya,</em>" Robredo told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee7e23-b847-4593-8d78-abaca3f6b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:50:22.787+08:00
