    'template': '1'
    'title': 'Cinemalaya 2018 reviews: 10 competition films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2bc48-fbf6-40dd-9e93-d748e7d1ec7a'
      'mgnl:activationStatus': true
