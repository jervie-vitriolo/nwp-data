      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will first see action on August 16 when they go
        up against Kazakhstan, before they face powerhouse team China on August 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35663ce3-eb98-49b8-815e-d2c66719dd05'
      'mgnl:activationStatus': true
