      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the French capital and the UK''s Manchester, whose rankings
        have fallen in previous years due to terrorist attacks, recorded the biggest
        improvements of the past 12 months in overall scores and stability ratings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda52640-d299-4425-af74-e62e16779e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:21:38.747+08:00
