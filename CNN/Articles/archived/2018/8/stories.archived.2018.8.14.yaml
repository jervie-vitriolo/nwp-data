      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bubba Doodles</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd39359-cbb5-42d6-9a89-afc6de9afb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have children, siblings, or cousins whose illustrations are
        too precious to throw away, you can make a timeless reminder of these drawings
        through Bubba Doodles. Karen Sangalang-Ayala, the founder of the brand, said
        that she created it so no mom will have to dispose of their child’s masterpieces,
        and so their children can see their imaginations come to life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463a41f-7b09-484f-90e1-b40d9904014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also customize the jewelry to however you please — from
        bracelets with charms made from different children’s illustrations to a keychain
        with a pendant made from a photo of your baby’s feet.</p>'
    '35':
      'image': 'jcr:ebaa8eb9-085a-470a-9cf7-2d1169702069'
      'imageCaption': 'Photo from NAMI/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaecabc-9248-4596-8a9c-daabd0207ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.721+08:00
