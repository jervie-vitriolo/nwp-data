      'jcr:uuid': 'c03f6840-d774-4f7c-82ea-6a80ceb8578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:47:35.687+08:00
      'mgnl:createdBy': 'jeff'
