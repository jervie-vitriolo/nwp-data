  'duterte-stepping-down-corruption-illegal-drugs':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-14T23:13:51.585+08:00
    'imagesource': 'jcr:3884b0ab-5bf0-4750-b773-e51d7a442dd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90637e44-ec40-4582-a023-bfb5253fd286'
    'lead': 'President Rodrigo Duterte said he was considering quitting his post because
      he was tired of fighting corruption and illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T10:52:26.129+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T10:52:29.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T10:52:29.335+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tired'' Duterte mulls stepping down due to endless chase vs. corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4638dfa-569f-4d14-87a1-109d1df16fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> President
        Rodrigo Duterte said he was considering quitting his post because he was tired
        of fighting corruption and illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47a4d6-2eda-4307-88a7-d02fee0e259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement at an event in Malacañang Tuesday, saying
        he first revealed this during a command conference with the military and police
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c3ddc-37a8-49eb-9878-2f16b3d28ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At ang sinabi ko sa mga sundalo at pulis</em> [And I told soldiers
        and policemen], ''Guys, I want you to know that I am thinking of stepping
        down because I''m tired. While I am not against or angry against anybody,
        my chase against graft and corruption seems to be endless, and it has contaminated
        almost all government departments and offices,''" the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faaf035-bd5e-4b3d-acaf-32c00aba5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not elaborate on whether he was serious about this plan
        or if it was made in the heat of the moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321870a-0294-428b-8567-5d6c8df2e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s become exasperated because corruption and illegal
        drugs in the country seemed to be getting worse, adding that despite his efforts,
        transactions involving illegal drugs have ballooned from millions to billions
        of pesos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800a320-67ce-41ea-976f-955421b1a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, Duterte said he will not be able to fulfill his
        promise of ending corruption in the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270e883-a4ec-46c4-9eae-8991a2fed5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, clarified the reported ₱6.8 billion worth
        of shabu that supposedly slipped through customs was mere speculation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8550b-85fc-4fe6-8d90-13e7441537df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is not convinced that the magnetic lifters said
        to contain shabu were actually full of supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25659223-93cf-47f0-bbf9-dc811f7732b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told officials not to speculate next time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6c343-c90b-4e26-8b4c-eee6a83a204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:52:26.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T10:52:29.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they opened it, there was none. It was pure speculation...and
        they suspected and they also presumed that it was full of shabu. And they
        just made an assumption of the price. But there was really none and I am not
        convinced. So next time, you do not go into a speculative contents," he said.</p>'
