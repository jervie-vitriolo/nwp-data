      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227c728-8918-474c-a951-af2a41dd83a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even via a camp lens, Afi Africa’s “The Lookout” still doesn’t have
        enough for it to be a delightful watch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1912b-37c2-4c3e-bc3c-aeb289d1177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possibly aiming for a cross between “John Wick” and a throwback
        to the sexy action-thrillers of Philippine cinema’s past, the film tries to
        weave an intricate tale of double-crosses and unexpected connections set to
        Manila’s hidden assassin ecosystem. Africa confuses convolution for complexity
        though as in his attempt to stack his narrative high he fumbles, slipping
        in a display of unintentional comedy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44ae27-796e-4669-ac54-492b75f39af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could even argue that the film’s bevy of clichéd action movie
        tropes are so clumsily executed that they form the film’s supposed camp aesthetic:
        from cheesy dialogue and caricatures for characters, to plot points which
        either leave you scratching your head in confusion or laughing at the utter
        lack of logic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eed1a5-bbec-47b7-999d-ca60f2b1b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Lookout” isn’t all bad, though. Blatantly calling itself the
        story of a “gay hired killer” in its synopsis, you can feel the misguided
        sincerity in its attempt to put some heart at the center of the film. Self-marginalization
        is tackled at times and a blossoming romance hindered by the protagonist’s
        self-destructive behavior — a product of years of childhood abuse — is a smart
        idea which could have served as an emotional anchor of the film.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbf6cc-2f53-4757-9108-12c5f4d484bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “nice try” is as far as praises go for “The Lookout” as it makes
        even gratuitous sex boring, and the whole gay experience is at times conflated
        with that of being an outsider mainly because of crime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7607f-284b-4260-9ed5-abbaefd7170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Lookout” is confused and incomprehensible. There are nuggets
        of potential here and there, but it wouldn’t surprise me if even its cast
        and crew do not know what it is about. — <strong>GP</strong></p>'
    '29':
      'image': 'jcr:5bb747b2-09be-42bf-bcd7-0e9c3f57a168'
      'imageCaption': 'Screencap from CINEMALAYA'
