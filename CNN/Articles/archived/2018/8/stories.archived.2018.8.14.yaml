      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the 23-year-old Khan is coming off a knockout
        win over Sung Jong Lee and hold a professional record of 10 wins and three
        losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d96023-0220-4e27-89d7-a624e7ec0ec8'
      'mgnl:activationStatus': true
