      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they have been subject to high-profile terrorist attacks
        in recent years, which have shaken stability and led to cumbersome security
        measures, both cities have shown resilience in the face of adversity," the
        report adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef56931-2ca2-4e77-afd4-9ed1627e2bf6'
