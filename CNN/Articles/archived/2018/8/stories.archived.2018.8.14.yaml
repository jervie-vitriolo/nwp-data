      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested residents can check out bedroom units (one to three)
        ranging from 53 to 168 square meters. Each unit comes with top-of-the-line
        fixtures, superb craftsmanship and finishes as well as a balcony overlooking
        the entire Alabang skyline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fae31d-77d0-49b7-878e-3a068ea1936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:47:35.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:48:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeowners can also enjoy the following amenities: a library, multi-purpose
        function room, a media center for film-viewing, a selection of swimming pools,
        a meditation and yoga deck, state-of-the-art gymnasium, and a relaxing sky
        lounge.</p>'
    '12':
