      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cat &amp; Kai Handmade Jewelry</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7967675-cd11-4dd9-8e7e-27b1003a0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sea and marine life enthusiasts out there, Cat &amp; Kai
        Handmade Jewelry may have created your dream jewelry line. Their silver jewelry
        collection is all made with sea glass, as in discarded glass that you frequently
        see on shorelines, that are then transformed into accessories.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e5815-1648-4697-8c7f-3061b1e483f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They work the design of the jewelry around the original shape of
        the glass, so no design is the same. The designs are also inspired by the
        sea, so you can expect earrings in the shape of turtles, necklaces with dolphins
        as pendants, and anything else that has to do with marine life.</p>'
    '47':
      'image': 'jcr:235d0a10-8a79-48a2-8639-7b00148cc511'
      'imageCaption': 'Photo from MOY STUDIO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba213d-30fb-44ae-b995-8c70c8ddd828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.722+08:00
      'mgnl:createdBy': 'jeff'
