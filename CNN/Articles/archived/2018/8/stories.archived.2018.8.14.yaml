    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25574699-8fe6-42b2-a84e-4cc92a1cd495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pan de Salawal”</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6031e79-f7c8-498c-bfe6-a6789919bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part by-the-numbers feel good movie, part “Wansapanatym” episode,
        Che Espiritu’s “Pan de Salawal” revels in its cooped up magical realism to
        explore how the lives of a small barangay is changed when a wandering child
        turns out to be a miracle worker. In contrast to the goodness expected of
        a character who has healing powers, Aguy (literally “ouch” in Bisaya) turns
        out to be more of a trickster, inflicting pain on the subject’s ailing body
        part until they are relieved. She comes and goes, slipping like a mythological
        creature (or a displaced child, existing without any parent or guardian) in
        and out of everyone’s lives but when she encounters Sal (Bodjie Pascua), an
        aging baker suffering from a chronic kidney condition, simply twisting the
        flesh near his kidneys will not do; the pain has to be greater and emotionally
        crippling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6b8f7-2f18-4c61-b682-a05331845bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pan de Salawal” lives off of hopelessness and optimism, two extremes
        that govern the lives of the film’s characters: from a matadero with a tumor,
        a Cariñosa dancer suffering from the after-effects of a stroke, to a former
        beauty queen with a debilitating cough. Espiritu manages to weave their stories
        without the film feeling episodic, but it is apparent how the resiliency of
        the secondary characters serves as contrast to Sal and his quiet desperation.
        In Aguy (Miel Espinosa), he finds a new lease in life after a suicide attempt,
        even dusting off his creaky old bakery to get back on his feet and give Aguy
        a decent home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a195208-7f19-440e-bd9f-525cc4f2d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film happily trudges the genre’s well worn grooves, never straying
        away from presenting a story about hope and human suffering. Pascua and Espinosa’s
        proxy father-daughter tandem ground the film’s shiny veneer; the two representing
        a charismatic take on the interplay between light and loss. — DJ</p>'
    '37':
      'image': 'jcr:04bb384d-e064-4c3c-86b0-9f4a67d742c0'
