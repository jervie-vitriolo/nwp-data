      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- PCSupt. Regino Sy Catiis of Directorate for Human Resource and
        Doctrine Development History</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42782c90-b8b2-4978-a353-3c253ae39a14'
      'mgnl:activationStatus': true
