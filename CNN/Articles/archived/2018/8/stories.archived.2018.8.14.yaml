      'mgnl:type': 'text'
      'text': '<p><strong>“Musmos na Sumibol sa Gubat ng Digma”</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb9489-4157-4b61-8d28-9ab056aa08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death and violence is inherited in Iar Lionel Arondaing’s “Musmos
        na Sumibol sa Gubat ng Digma.” The film opens with the creation story of man
        emerging from the Earth, accompanied by a chant from the Quran. Next, a man
        and his father travel the length of a river in search of an unnamed person
        while the father launches into a tale in the time of war. The story of displaced
        children Eshal (Junyka Sigrid Santarin) and Farhan (JM Salvado) forms much
        of the film. It is told almost like an oral lore, the father passing it to
        his son, lending it a folk tale-like quality, and is evident in the way Eshal
        and Farhan’s scenes are captured in a dream-like haze.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c99f1d-23e7-4bec-b1aa-e219c7780e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film though is too preoccupied with looking pretty, dispensing
        beautiful images rather than investing on a story that engages the audience.
        Too much beauty can be boring. The story of Eshal and Farhan feels like an
        afterthought if not for the strong performances of the lead actors Santarin
        and Salvado. There is an emphasis of death and war as something that is passed
        down in the land of conflict such as Eshal’s and Farhan’s, especially in the
        first 15 minutes of the film, punctuated by a long take of a village being
        burned and its inhabitants either fleeing or watching the destruction out
        of shock. From hereon, the violence appears offscreen, often told and remembered
        — memories of how innocence has been stripped away by years and years of injustice
        and bloodshed.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f3ad1-9c62-4bfe-a59b-2182ab1b00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, all of it becomes a balancing act: passages from
        the holy book contend with the father-and-son guessing game, and the struggle
        of Eshal and Farhan to survive in the forest — and to what end?</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a11f4-31b7-4fed-ad80-24ceaa6c55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arondaing’s attempt at a tone poem about the ravages of war has
        commendable moments and it fares better than in his debut “Sa Gabing Nanahimik
        ang mga Kuliglig”. But when a film is supposedly telling a story that is rarely
        told in local cinema, it helps when it’s focused on the job at hand and not
        just enamored by how it looks. <strong>— DJ</strong></p>'
