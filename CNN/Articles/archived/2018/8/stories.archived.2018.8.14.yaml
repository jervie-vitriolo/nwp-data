      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Liway”</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73accee0-638d-447e-ad4e-031af94612e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Kip Oebanda, the whole of “Liway” is greater than the
        sum of its parts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb57fe-2c41-4470-8758-5b76dd1487d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the true story of Dakip, a child born to rebels inside
        a prison camp, the film exudes a lot of heart. Every scene retold feels undeniably
        personal.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d07037-9b92-475a-a255-9c5d52a6efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, it reminds me of “Pan’s Labyrinth” in how it uses chiaroscuro
        — contrasting light and shadow — to make childhood innocence and wonder stand
        out in a milieu of oppression. (A microcosm to this description would be the
        film’s rendering of magical tales via shadow puppets.)</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e225bb0-3f45-427c-aa0a-e7382dde79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even though technically and visually astounding, “Liway”’s
        narrative is messy. Unfocused and lacking momentum at times, it’s hard to
        identify whose perspective the film wants to center on, Dakip’s or his mother’s
        (Inday/Liway).</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bb5ba-79d5-44ac-b120-9524fc281e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seeming confusion is detrimental as plot points that could
        have been better emphasized are diluted and undercut by the narrative switches.
        For example, the film could have lingered more on the veneer of magic and
        wonder Dakip reveled in amid growing up in prison. (But if that’s the reality,
        who am I to say otherwise? This isn’t a story I lived through.)</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41bb2f-646b-400b-8807-285f576ef803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, as mentioned, what “Liway” stands for is more profound
        than it’s actual product. It’s an ode of love for one’s mother and motherland.
        By being partly funded by martial law reparation money, it is a symbol of
        reclamation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8199ef-11bd-4910-aa26-8ac139960ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:06:09.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:06:13.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Liway” does enough to provide the rousing very much needed today.
        <strong>— GP</strong></p>'
    '83':
      'image': 'jcr:e842d932-3450-4575-b22d-5aae907c810d'
