  'cinemalaya-2018-reviews':
    'author': 'Don Jaucian and Gil Perez'
    'caption': 'James Robin Mayo''s “Kuya Wes” stars Ogie Alcasid where he plays a
      remittance center teller who falls in love with a customer. Photo from CINEMALAYA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-08-14T19:58:18.219+08:00
    'imagesource': 'jcr:29700fdd-8685-40d1-b536-0d26d79fe38a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e66317-4e07-40cf-a944-2394be757898'
    'lead': 'This year, Cinemalaya brought an eclectic mix of films: from personal
      stories, genre exercises, explorations of human relationships, to coming of
      age. '
