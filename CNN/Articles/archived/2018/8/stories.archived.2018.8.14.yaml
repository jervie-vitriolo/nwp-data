      'mgnl:type': 'text'
      'text': '<p>Chef de Mission Richard Gomez confirmed the news to <em>CNN Philippines</em>
        Tuesday. He also said the Indonesian organizing committee of the Asian Games
        and Olympic Council of Asia have given their thumbs up to Clarkson''s inclusion
        to the national squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daca9a-e8dd-489f-83ee-26defdd20f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:10:48.762+08:00
