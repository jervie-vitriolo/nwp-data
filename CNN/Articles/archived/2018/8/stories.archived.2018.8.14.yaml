      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banario, a member of the premier mixed martial arts team based in
        Baguio — Team Lakay, is hoping to extend his winning streak to six and nab
        his 14th career victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc84cc7-7978-4839-a343-73661c5aeff3'
      'mgnl:activationStatus': true
