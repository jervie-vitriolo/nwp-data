      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Metro Manila Development Authority (MMDA) said Friday it will start a dry
        run of the single passenger vehicle ban on EDSA on August 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939547d0-4c9c-4c7e-af2c-76efc9f4b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:04.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:44:07.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attempt to decongest EDSA will prohibit vehicles that
        have no passengers except for the driver from using EDSA, which will be called
        high occupancy vehicle (HOV) on all its lanes, during rush hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2589be1-ab69-42cd-ace4-61605b476a63'
