    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Plebiscite for federalism won''t happen in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85d114-9a8f-4d7d-b8d9-b97b5de8abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Senator
        Chiz Escudero is not sold on federalism — nor does he think it will pass Congress
        by next year, he said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e23cb-099f-4603-8a6e-1f41a42c2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on CNN Philippines'' The Source  on Tuesday when he thought
        the plebiscite would take place, Escudero answered, "Not until after 2019,
        if at all it will happen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4855f-152e-4cf1-b6f3-a993965518d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consultative Committee (ConCom), handpicked by the President
        to review the 1987 Constitution and draft a federal charter, is pushing for
        a plebiscite by next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09b92b-112f-44cf-bc69-c697228cd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House of Representatives has said it would support the
        shift to federalism, the Senate is not so sure. Senator Ping Lacson previously
        said charter change was "as good as dead" in the upper house, casting doubt
        on the intentions of House Speaker Gloria Macapagal-Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ec273-bef8-4ef4-ab27-682bfe26078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:57:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:57:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some Cabinet officials — particularly Finance Secretary Carlos
        Dominguez and Socioeconomic Planning Secretary Ernesto Pernia — doubted the
        shift. This prompted Con-Com member Fr. Ranhilio Aquino to say the President
        should fire them if he is serious about federalism.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Escudero: Federalism is a concept that has not been threshed out
