      'mgnl:type': 'text'
      'text': '<p>"The NBA''s agreement with FIBA stipulates that NBA players can
        participate in the Olympics, the FIBA Basketball World Cup, Continental Cup
        competitions, and associated qualifying tournaments. Because the Asian Games
        are not one of those competitions, NBA players are unable to participate,"
        Frank said.</p>'
