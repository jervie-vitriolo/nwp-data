    'title': 'Teo, Tulfo attend Senate hearing on tourism ad deal Tuesday

      '
    'updated': 2018-08-14T10:35:00.000+08:00
    'visualType': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c5bdc-74b1-46b1-afcc-9d7031124c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:26:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:26:19.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Former
        Cabinet Secretary Wanda Tulfo-Teo and her brother, Ben Tulfo, attended the
        Senate hearing on the P60 million tourism ad controversy on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ddbf8-ec7b-48e1-9bf7-9c0ba20cd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:26:15.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:26:19.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Kat de Castro and Tourism Chief Berna Romulo
        Puyat are also present at the Blue Ribbon Committee hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf2a56-ce33-4366-b1c8-1009a6712b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:26:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:26:19.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was set after broadcaster Ben Tulfo said he would not
        return to the government the millions paid to his media outfit Bitag Media
        Unlimited, Inc. (BMUI).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3faf3a-e726-4ee2-938f-67a1fbcd737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:26:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:26:19.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar and PTV-4 officials also
        attended. It was reported that Presidential Communications Operations Office
        (PCOO) officials have received "cuts" from the ad deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596bb81-f51c-49d6-8cba-e40eee56423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:26:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:26:19.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism under former Secretary Teo-Tulfo paid
        ₱60.009 million in three tranches to Bitag to place commercials on Kilos Pronto,
        the show on PTV-4 which features Ben and Erwin Tulfo, and Alex Santos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee5ab4-161e-4cda-99ac-ceb63cbca8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:26:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:26:19.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo has denied there were any irregularities, however, the
        Commission on Audit (COA) said she could be liable for corrupt practices for
        possible conflict of interest when her department entered a deal with her
        siblings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e3238-5f5d-48d8-9651-de729c454745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:26:15.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:26:19.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, meanwhile, dared their critics to file charges against them
        before the COA and Ombudsman.</p>'
  'pinoy-jewelry':
    'author': ' CNN Philippines Life Staff'
    'caption': 'Olivia & Diego is a social enterprise based in Davao that works with
      mothers and victims of human trafficking to create jewelry made from fabric
      scraps of cotton T-shirts. Photo from OLIVIA & DIEGO/FACEBOOK'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-08-13T15:45:55.816+08:00
    'imagesource': 'jcr:0504c60d-fa6d-4f63-902b-eb3bef918a7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e8081b-5ae0-4712-8865-e06232818b9b'
    'lead': 'Here are some Pinoy-made jewelry brands that have injected a distinct
      character to their products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:33:00.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-01T12:33:04.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-01T12:33:03.672+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 locally made jewelry brands

      '
    'updated': 2018-08-14T17:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e9974-641d-4d1d-a5b7-382440b7b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Different types
        of jewelry have been used for a variety of reasons. Pearls and jade have historically
        been used as accessories in Asia to connote belonging to the upper echelons
        of society while copious amounts of gold are turned into jewelry as many believe
        that it is a more worthy investment than something that devalues such as money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13581b5-0bdd-43e8-bf85-60a394218f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, jewelry, like most fashion, has been democratized in that
        anyone who can afford a piece can very well buy one. While there may still
        be people who use it as a form of status symbol, many people today simply
        wear one as an extension of their individual style.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aaa583-b1a9-4f6b-a220-0a2ff5ac85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those looking to support locally made jewelry, here are
        some Pinoy-made brands that have injected a distinct character to their products
        — from silver jewelry adorned with upcycled sea glass to children’s drawings
        transformed into pendants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2762f-59b1-42b8-888a-f84bfea6fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Olivia &amp; Diego</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57953a-2012-4eeb-b470-0ed53d0f1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social business based in Davao, Olivia &amp; Diego works with
        mothers and victims of human trafficking to create jewelry made from fabric
        scraps of cotton T-shirts. The organization chose cotton shirt fabrics in
        particular as they have found that a substantial amount of cotton-knitted
        shirts just end up in landfills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074323f-d74b-4f82-97d1-5874f2102f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their products include ultra colorful double-strand upcycled cotton
        necklaces as well as upcycled cotton stack bracelets. They have been in operation
        for six years now, and have since shown their pieces in Germany, Australia,
        Japan, and Canada, among others.</p>'
    '11':
      'image': 'jcr:d87b1373-2795-435d-a2b9-796ad57d386e'
      'imageCaption': 'Photo from NAWA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a1177-d0c3-4ca0-88ad-0f2976cee58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42a4d5-c674-49d0-b423-14b53f058ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nawa</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4686b-9867-44ed-8150-53acac0fe708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nawa functions like a social enterprise in that all the jewelry
        is made by brass casters from Lake Sebu in South Cotabato, and part of the
        profits go to the Lake Sebu School of Living Traditions, an NGO that seeks
        to preserve the culture of the T’Boli tribe. The brand is mostly known for
        their brass bangles, which are usually bought in sets of five (₱1250) or 10
        (₱2500).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e6613-e9ab-4e1d-8650-a7e20e7fe195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also offer pyramid rings for ₱750 and stacking rings for ₱250
        per piece. You may also customize your jewelry, but it could take longer than
        usual, especially since their products are created by batches which are then
        shipped directly from Lake Sebu.</p>'
    '17':
      'image': 'jcr:ecbc0b2d-426f-4db8-be16-89534a940451'
      'imageCaption': 'Photo from ISTORYA CREATIONS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17441859-ef8b-4d35-9241-d7911d320c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b3ff5-d2f2-4684-903e-f412fb81e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istorya Creations</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646d87a-b3b1-4aed-b94e-9e39984ad208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istorya Creations features metal jewelry with silver or gold charms
        and semi-precious stones that you can customize. You can have a word, phrases,
        or sentences engraved on any of the pendants and you can also choose which
        font or metal finish to use, making each piece uniquely yours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82963e-fd1e-44dd-9086-bd8af02911db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metal plates and the bars are cut, hammered, and sanded by hand,
        and the words embossed on the plates are manually done on every pendant. Besides
        their ID plate series, the brand is also known for customizing locket necklaces
        that have personal messages inside them.</p>'
    '23':
      'image': 'jcr:4f59a3c0-4493-415b-adff-e77b15668f27'
      'imageCaption': 'Photo from TALI TI AMIANAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78ca11-261d-450a-a6b7-52b5c37108c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5dcb9-ce72-4819-8dd5-a7769da6de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:33:00.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:33:04.012+08:00
