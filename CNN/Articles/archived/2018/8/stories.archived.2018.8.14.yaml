      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is from 7 to 10 in the morning and 6 to 9 in the evening
        on weekdays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a151ce-f270-4eaa-a8f8-6a40f8edcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:04.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:44:07.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us see for one week how the HOV scheme will work. We are calling
        on the participation of the public," said MMDA General Manager Jojo Garcia
        in a press statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a29764-6302-40d0-9b83-10bbc0e1d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:04.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:44:07.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no apprehensions for any violation of the ban during
        the dry run, as the MMDA will implement its no contact apprehension policy
        (NCAP) to count the vehicles that would comply or violate the proposed scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e4128-de50-46e5-8298-e034b58aa089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:04.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:44:07.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the information drive, we will just inform and warn
        motorists about the HOV scheme," Garcia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0d2f2-2313-4dd6-8ce7-9f2f9aef9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:04.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:44:07.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA expects this to cut EDSA traffic by 40 percent and greatly
        decrease travel time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fc73e-a5c0-4e37-9722-d7baed6ae6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:04.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T12:44:07.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2017 EDSA annual average daily traffic data, 367,738
        vehicles traverse the road daily, 67 percent of which are private motor vehicles.</p>'
