      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s San Juan, which was hit by two hurricanes in 2017,
        experienced the sharpest fall, dropping 21 places down the list to 89th place,
        with a score of 69.8%.</p>'
    '24':
