      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- PCInsp. Ricardo Salangsang Zapata Jr. of Police Regional Office
        3</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fd8e9-4466-437b-a999-06b109831f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa retired na penalty... pinapa-retrieve na one year salary
        from the accrued leave nila. Yung active ay automatic dismissed na," Albayalde
        added. "Mayroon na na-dismiss na before na-dismiss pa uli."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323322e-7cf7-4b1f-a527-3863bf54454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: All of those involved are now dismissed, including
        active, retired, and non-uniformed personnel. The penalty for the retired...
        is to retrieve one (year''s worth of) salary from their accrued leave. The
        active ones are automatically dismissed. Someone was dismissed already before,
        and dismissed again.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4e80b-7c95-4818-a276-885ef713d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed by Directorate for Personnel and Records Management
        Officer-in-Charge PCSupt. Allan Cuevillas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d55bb-1bdc-4ffb-b953-9e8303fa36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman previously found the policemen to have
        issued anomalous licenses for over 1,000 AK-47 rifles between 2011 and 2013.
        The weapons were later reported to be in the possession of rebels from the
        New People''s Army.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd1e4a-443c-45a3-9fb9-41060edb1534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman decision, dated May 22, 2018 and approved on June
        14, detailed the officers'' offenses as grave misconduct, serious dishonesty,
        and conduct prejudicial to the best interest of the service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b3271-e54d-46a5-a0ad-d5bfcebde1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:08:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-01T11:08:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
