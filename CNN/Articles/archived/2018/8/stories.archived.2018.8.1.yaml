      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the study of China''s northern plain, which includes
        the capital Beijing, are particularly worrying because many of the region''s
        400 million people are farmers exposed to climactic conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d5b6c-7e8e-42fe-b584-b962d3b9ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said that heat and high humidity can create conditions
        that kill even healthy people within six hours of being outside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f68ce-2bc2-41ce-8c6f-224181830d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This spot is going to be the hottest spot for deadly heatwaves
        in the future,"&nbsp;said Professor Elfatih Eltahir, at the Massachusetts
        Institute of Technology (MIT), who led the new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc09850-178a-42c6-b58a-a8c2c5978983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is currently the largest contributor to the emissions of
        greenhouse gases, with potentially serious implications to its own population,"
        said Eltahir, who specializes in hydrology and climate science.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e776220-ce4d-4c7d-9922-2776960e6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuation of current global emissions may limit the habitability
        of the most populous region of the most populous country on Earth," said Eltahir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801cc11-e178-4112-a8ab-5b7027136be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impact of climate change</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6c555-ee01-47a8-9560-e2be30d61759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projections are based on research showing that humans cannot
        survive beyond a certain threshold of temperature and humidity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763629cb-a9db-41e7-89d7-4e2cfc93f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That threshold was determined by a measurement called the wet-bulb
        temperature (WBT), which is gauged by wrapping wet cloth around the bulb (or
        sensor) of a thermometer, so that evaporation of the water can cool the bulb.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bab120-4b86-478d-a15b-bcebb6cd17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wet-bulb temperature of 35 degrees Celsius, a healthy person
        may not be able to survive outdoors for more than six hours, research has
        shown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b915d4b-0db5-4602-92a5-21824899c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIT study shows that the risk of deadly heat waves is significantly
        increased because of intensive irrigation in this relatively dry but highly
        fertile region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee140fd4-530f-4d8a-a0b4-4ffb862a1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research found that unless greenhouse emissions are cut
        the deadly wet-bulb threshold temperature of 35 degrees Celsius will be reached
        several times in the north plain region between 2070 and 2100.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45325e-0d9f-498f-bc1e-f5565ccedfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased vulnerability to heat arises because the irrigation exposes
        more water to evaporation, leading to higher humidity in the air than would
        otherwise be present and exacerbating the physiological stresses of the temperature,
        according to the report''s authors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21642b0e-c607-4f3a-8acf-333b9bda689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrigation exacerbates the impact of climate change," Eltahir said.
        There has been a substantial increase in extreme heat waves in the region
        already in the last 50 years, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67179262-0f44-4be0-8ae9-6d17d93a351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report&nbsp;states that under the business-as-usual scenario
        of greenhouse gas emissions, the plain "is likely to experience deadly heatwaves...exceeding
        the threshold defining what Chinese farmers may tolerate, while working outdoors
        without air conditioning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ac39f-05b6-4391-aadb-7e3945a3ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concludes the conditions "may necessitate simultaneous development
        of effective public health adaptation measures to avoid the deadly impacts
        of future heatwaves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2d3e2-2eb9-4ad1-bf4c-db1466c5783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China region set
        to become deadliest heat wave zone: report."</em></p>'
  'Zimbabwe-Zanu-PF-Movement-for-Democratic-Change-election':
    'author': 'Columbus Mavhunga and James Masters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-01T16:19:32.334+08:00
    'imagesource': 'jcr:5d29c0c9-c6c1-491c-93dc-7622162573ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccb621dc-6bf8-4e0b-99ae-5dde9b577beb'
    'lead': 'Zimbabwe''s ruling Zanu-PF party appears set to win a majority in parliament
      after winning 109 seats so far in national elections, the country''s electoral
      commission announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:59:36.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:59:39.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:59:38.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe''s ruling Zanu-PF wins parliament majority, electoral board
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651988c5-0a1f-48b9-a5ba-a9d8cbd96310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Zimbabwe''s ruling Zanu-PF party appears set to win a majority
        in parliament after winning 109 seats so far in national elections, the country''s
        electoral commission announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878f248-4e23-4bfa-b59d-c75a4a31b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition Movement for Democratic Change party has won
        only 41 seats so far. A total of 210 seats were contested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb74007-0772-4d46-85f6-cd213d0b4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanu-PF is led by President Emmerson Mnangagwa, who took power after
        Robert Mugabe''s 37-year rule ended under the pressure of a military takeover
        in November 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cdb5eb-aacf-4ebb-8629-ee3dc67549f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the electoral commission, 70% of registered voters
        cast their ballot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945ae16-3cfa-4338-9f2b-5b9a193d571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has said it would only announce the result of the
        presidential vote once all 10,985 polling stations verified their results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7b2ee-8cc8-4ae4-a80f-363fe9ab2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mnangagwa and Movement for Democratic Change (MDC) leader Nelson
        Chamisa both hinted they were ahead on Tuesday in the country''s first election&nbsp;without
        the name of former ruler Robert Mugabe on the ballot paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a69df55-097f-40c4-9ab5-23b36903fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa, 75, who took power after helping to orchestrate a de
        facto coup against Mugabe in November, said he was receiving "extremely positive"
        information on the election. While Chamisa, 40, said his&nbsp;party was poised
        for victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf8acb-2aa8-47c1-ac1d-bb86e08fc802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZEC chairperson Justice Priscilla Chigumba told reporters in Harare
        on Tuesday that the Commission was confident there was no cheating or rigging
        in the largely peaceful vote. Observers present to monitor the election for
        the first time in years, including 20 teams from the United States Embassy
        in Harare, have not yet shared their assessments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14bb18-1706-425b-a13d-8f7251acaa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the spokesperson for the UN High Commissioner for Human
        Rights raised concerns of voter intimidation and threats of violence ahead
        of the vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349dd8e-fa61-4a30-aa9c-bfa770d9ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ZEC has until August 4 to release final results. If no candidate
        secures more than 50% of the vote, a run-off will be held on September 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed59ed3-b8ab-43af-b1c2-b34d1304ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted by the high turnout and citizen engagement so far.
        The information from our reps on the ground is extremely positive!" Mnangagwa
        said on Twitter Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38383d9e-d6e4-4e40-8ed9-57195db4c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "the crocodile" for his political cunning and longevity,
        Mnangagwa has attempted to rebrand the ruling Zanu-PF party, pledging to heal
        divisions and rebuild the country. But he is still widely considered to be
        Mugabe''s man given that he worked so closely with him for more than 40 years,
        first as his special assistant during the 1977 liberation war, and later as
        security minister and justice minister.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db3c6a-c803-455e-b35b-971603607c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamisa -- the country''s youngest ever presidential candidate --
        who took over MDC leadership following the death of its founder Morgan Tsvangirai
        in February tweeted on Tuesday that his party had done "exceedingly well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c0886-7c51-4561-9d1c-ff3fe48a5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:59:39.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Chamisa aimed to appeal to younger voters with
        promises of electoral reform, tax cuts and jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6d588-f199-47c1-8743-dfdc82cdbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:59:36.076+08:00
