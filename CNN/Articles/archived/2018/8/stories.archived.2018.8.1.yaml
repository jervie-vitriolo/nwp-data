  'sara-duterte-house-speaker-gma-gloria-arroyo-reflects-badly-president-ping-lacson':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T15:43:28.239+08:00
    'imagesource': 'jcr:1cc24e1e-71cc-4a1a-876b-ffd543e34f1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a89af0-fe75-41cd-ba96-bcce584a8666'
    'lead': 'Senator Ping Lacson says Davao Mayor Sara Duterte''s intervention in
      the House ''does not show strong leadership'' of her father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:06:59.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:07:02.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:07:02.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte hand in House speakership row reflects badly on the President
      – Lacson


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa364489-43be-47e7-9cfc-c6e2a32fae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        involvement of Davao Mayor and presidential daughter Sara Duterte-Carpio in
        the power struggle at the House of Representatives is not good for her father,
        a senator said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b7ff4-c681-417a-9e41-f4bf56b5a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said her hand in the ouster of former House
        Speaker Pantaleon Alvarez — and the election of former President Gloria Macapagal-Arroyo
        to replace Alvarez — "doesn''t speak well of the much touted strong leadership
        of the President."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27f934-9baf-4f82-b1bc-b06d16afce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang take ko lang dito [My take] is, it doesn''t show strong leadership
        on the part of President Duterte," Lacson told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ba212-0ddb-4946-b0f2-b77e6a1b7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could somebody not within the chain of command of the bureaucracy
        intervene or interfere and influence the goings-on in the House of Representatives?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04057909-4f8c-41eb-9bea-e305a13462ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson previously slammed the timing and manner of the surprise
        ouster as "awkward, ugly, low and disgraceful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba2d18-8e54-49b0-a26a-90f096a265da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen tipped CNN Philippines of the ouster plot ahead
        of the State of the Nation Address on July 23. They said they received calls
        from Duterte-Carpio asking for their support. The mayor neither confirmed
        nor denied the allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4e456-9ebe-4cfd-a570-5ddf6e08ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she, the House Speaker, and other allies held what Arroyo called
        a "thank you lunch" meeting at a Quezon City hotel on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0a9e9-221b-4e0f-8ceb-58551b90d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the event validated Duterte-Carpio''s involvement. "It
        was a thank you lunch. A thank you for what?"</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
