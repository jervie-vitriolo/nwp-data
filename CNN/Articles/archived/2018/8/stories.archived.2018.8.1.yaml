  'North-Korea-dog-tag-American-remains':
    'author': 'Ryan Browne'
    'caption': 'North Korean officials handed over the probable remains on the anniversary
      of the signing of the armistice that ended the conflict, which claimed over
      a million lives.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-01T07:10:02.350+08:00
    'imagesource': 'jcr:97acaf0d-57d6-4c62-b34f-0601a45979d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa0f12f-b3e4-4126-a209-30aa33cee2a7'
    'lead': 'The presence of the single dog tag was first reported by the Associated
      Press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:24:03.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:24:07.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T11:24:06.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea only provided one dog tag with possible U.S. remains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b8ce1-72d5-4eac-a120-afc9e1493941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea provided only a single dog
        tag to help identify the 55&nbsp;cases of remains that were given&nbsp;to
        U.S. officials on Friday, a U.S. defense official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7978d-aeb3-4df2-a5e6-3c87e3885bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the absence of any additional information to accompany the
        remains, the official said it "will take many months to a few years to identity"
        them based of previous experiences with the identification process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2451f5f-94db-4b9f-b3f2-c214712202fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than a single dog tag, the Korean People''s Army did not
        provide further information on where they recovered the remains or any other
        information," the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3795760-9bce-42c7-a166-e500684988df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based upon previous experiences with this type of turnover from
        the DPRK, most of the remains will take many months to a few years to identify,"
        the official added using the official acronym for North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb7784-1066-4878-905c-fdb3ad283f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the single dog tag was first reported by the Associated
        Press.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4da056-0698-41d9-ac13-3a7623be7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence will greet the remains of U.S. service
        members returning to the U.S. on Wednesday during a ceremony in Hawaii.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d46c60-8501-4119-8ef6-9813b27144a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains will then be sent to the Defense POW/MIA Accounting
        Agency laboratory at Joint Base Pearl Harbor-Hickam in Hawaii, where historians
        and scientists will work to help with identification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f841b-ae5a-4f40-8b34-5840d2b68948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation of the remains of American service members from
        the Korean War, which ended 65 years ago, was one of the four points listed
        in the joint statement President Donald Trump and North Korea''s leader Kim
        Jong Un signed on June 12 during their historic meeting in Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b07f20-159a-44da-aba3-bc2ac5f895cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing here is an opportunity to give those families
        closure, to make certain that we continue to look for those remaining," Secretary
        of Defense James Mattis told reporters at the Pentagon Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853c237-6351-4b50-8ad5-9482f9573fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:24:03.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:24:07.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
