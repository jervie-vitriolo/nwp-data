      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Attention,
        pageant fans! Miss Universe will be held again in Asia, this time in Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cce4e-43bb-476d-aaa3-62daba8f41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:40:34.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:40:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Bangkok, Thailand on Tuesday, Miss Universe
        Organization announced that the Land of Smiles will host the 67th installment
        of the pageant in December. The exact date is reportedly December 17, Philippine
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955ddb4-5514-4879-9431-56cf61c41ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:40:34.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:40:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was attended by the current title holder Demi-Leigh Nel-Peters
        from South Africa, Miss Universe 1965 Apasra Hongsakula and Miss Universe
        2005 Natalie Glebova.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbec32-f64f-41bf-b0f9-c2a09edaa204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:40:34.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:40:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand previously hosted the pageant in 1992 and 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af1f31-e190-4384-ad45-29b1dec4640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:40:34.856+08:00
