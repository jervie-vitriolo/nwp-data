      'mgnl:lastActivated': 2019-05-07T11:30:04.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — New Zealand''s transport authority will scrap a sexist road
        sign after a seven-year-old girl complained that they indicated only men could
        work on roadside power lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04fe09-4db0-48e8-85fd-288bb2886ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe Carew raised the issue after seeing "Lineman" signs warning
        that power cables were being modified or fixed, pointing out that women could
        be doing the job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0073de-319b-4750-af80-3ee88ec7de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this sign is wrong and unfair. Do you agree?" Carew wrote
        in a letter to Fergus Gammie, the chief executive of New Zealand''s Transport
        Agency (NZTA)</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So proud of my 7yo. She recently wrote to the NZTA CE asking that
        they replace the &#39;Lineman&#39; sign with something more &quot;correct
        and fair&quot; bc &quot;women can be line-workers too&quot;. The CE agreed
        and now NZTA is developing a new Line Crew sign. High 5s all round! 😍 <a
        href="https://t.co/lam5tciZ2u">pic.twitter.com/lam5tciZ2u</a></p>&mdash; Caitlin
        Carew (@greeniecaitlin) <a href="https://twitter.com/greeniecaitlin/status/1023762655373287424?ref_src=twsrc%5Etfw">July
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b2b49-4d8c-4a20-90e4-da50fde9012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b7ba6-6282-424c-a6f9-92cc48ef4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Carew expressed no interest in becoming a line worker "because
        there are so many more exciting things," she was outraged on behalf of all
        women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b3656-a008-428a-b473-6c263145f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked for a change in the signs to say "LINE-WORKERS" or "something
        correct and fair like that".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6786e-ab5f-4215-80c5-e4a7200bbab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gammie responded to Carew, praising her "for taking action where
        you think something unfair should be fixed. Well done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5900a79-673e-4eb7-8cb9-11c9569194ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Zoe, the NZTA chief executive said that
        while "line workers" would require the size of the sign to be changed, he
        could indeed change the sign to "line crew."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dd245-7941-4446-a79c-5a1f0f4938cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new signs will replace the old ones when they need replacement
        due to wear and tear, this may take some time," said Gammie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84ae41-64e4-4e40-a54a-015f961424e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gammie also invited Zoe to have her picture taken with the new sign
        once it was updated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62a280-10c0-4aa8-b7f3-74a15690fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NZTA then announced their decision on social media, stating
        that "great ideas can come from anyone, including seven-year-olds!"</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We were happy to take Zoe’s suggestion on board, because great ideas
        can come from anyone, including seven-year-olds! Good on you, Zoe! <a href="https://t.co/CanSuHBNXN">https://t.co/CanSuHBNXN</a></p>&mdash;
        NZTA News (@nzta_news) <a href="https://twitter.com/nzta_news/status/1024056804324470784?ref_src=twsrc%5Etfw">July
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618bbb3-c800-43b4-af0d-bc341289eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d53df3-4a90-41e0-8152-2676f58ee039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:30:04.348+08:00
