    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8231eb0-08d2-4bae-b7ca-799ae915357d'
    'lead': 'No information has been released regarding what led to her hospitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:32:20.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:32:23.916+08:00
