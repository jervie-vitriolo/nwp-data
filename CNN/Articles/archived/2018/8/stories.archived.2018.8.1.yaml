    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed292c-1ac8-4e40-ad01-101b0880b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.056+08:00
      'mgnl:createdBy': 'jeff'
