    'title': '19 detained NutriAsia protesters, others released

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481b93b-a3fa-477d-bba1-2f5dc47e6e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Nineteen
        arrested protesters and members of media outfits among those violently dispersed
        during the workers'' strike against NutriAsia were released on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d3904-584a-4b78-aa16-aa142b38c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meycauayan City Prosecutor Frederick Malapit on Tuesday ordered
        the jail warden of Meycauayan in Bulacan province, north of Manila, to release
        the detainees arrested by police on Monday for alarm and scandal, physical
        injuries, and possession of illegal firearms and illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc0f88-350e-4c2f-853a-3eebb52fc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malapit also ordered the release of five people from media outfit
        Altermidya and a member of a University of the Philippines-Diliman publication
        who were arrested after covering the NutriAsia picket line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd36b1b-609d-4eb4-831e-f01d935aaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said the physical injuries case filed against journalists
        Hiyasmin Saturay, Ericjess Tandoc, Avon Ang, Psalty Caluza, and Jon Bonifacio
        were dismissed for lack of probable cause.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: 19 journalists and activists are all smiles minutes before
        their release at the Meycauayan PNP detention facility | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/6idT6rtPX6">pic.twitter.com/6idT6rtPX6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1024488424307224576?ref_src=twsrc%5Etfw">August
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dd3c8-217d-4f1f-950b-2b232b81da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dec58c-f2ee-449e-9db1-90f017587e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20 arrested will still go through preliminary investigation
        for an alarm and scandal case filed by NutriAsia security guards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf177b3-d752-47bf-bd3a-39a88c0cf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 20 arrested, only Edwin Barana will remain in police
        custody after he was allegedly found carrying an unlicensed .22 caliber revolver
        and four sachets of suspected shabu. However, the other 19 arrested denied
        they knew him, while Barana himself could not identify anyone from the picket
        line, raising doubts on whether he was actually part of the protest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1221bab-7abf-4800-958f-73d3c07c6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred workers of food condiment giant NutriAsia held a strike
        outside the Marilao, Bulacan plant on Monday. They called for workers'' regularization
        in line with the Labor Department''s order to NutriAsia to regularize its
        workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0c7ad-c461-4cad-beb0-6235e7ba94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence erupted when rocks flew in the air, leaving a number of
        protesters bloodied. Protesters blamed the police for provoking the simmering
        situation, but NutriAsia and security personnel said the workers fired a gun
        and began throwing rocks at the guards and police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d50ff-5c80-4d3c-ac95-7a5be199f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Striking workers at NutriAsia, supporters dispersed and
        arrested despite regularization order</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966d49b-7d5f-42c0-b8b7-35632f84e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights urged the police and NutriAsia''s
        security team to  observe maximum tolerance in recognizing the rights of the
        workers to protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288dc71e-153a-479b-a010-7fe1a0432ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caution against the use of excessive force in ensuring peace
        and order. At the same time, the rule of law must always prevail even in times
        of unrest. We too remind the protesters to not resort to violence and unlawful
        acts in asserting their rights," it said in a statement on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5be4c-d545-4f2f-bb63-130bd1cc1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said it has directed its Regional
        Internal Affairs Service to investigate the incident and "recommend necessary
        corrective measures and sanctions against our police personnel if so warranted."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a1dff-07ef-4fd8-9c59-f7fa8b4ec1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Representative Sarah Elago said she will call
        for a joint congressional hearing on the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e5dd9-f482-4f33-9a1b-1c5ace08e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate probe on labor issues</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707336f-611f-48b9-9170-a8c539f34cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related development, Senator Joel Villanueva filed a resolution
        on Tuesday, seeking to conduct an inquiry on issues arising from the regularization
        of NutriAsia, PLDT, Jollibee, and Monde Nissin employees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ef002-28a4-4474-94f4-eea4b58fc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLDT and NutriAsia are the more prominent cases on enforcement
        and compliance issues, and there are more cases of similar nature all over
        the country. We need to investigate because these cases highlight the weaknesses
        of our current regulatory framework," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d84d1-6f12-45da-a247-a00ff96a89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, chair of the Senate committee on labor, employment and
        human resources development, wants to look into the Labor Department''s statement
        that NutriAsia engages in labor-only contracting, a prohibited practice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbc845-0c03-42b9-acca-6ee68af8c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is regrettable that the NutriAsia case rooted on contractualization
        and its abuses, has to drag and result in termination of workers, violent
        dispersals of picket lines, injuries and arrests of workers. It would serve
        the best interests of labor and capital to resolve this dispute peacefully
        and expeditiously," the senator said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f97a2d-d049-404c-8fe7-7a6eb1c6ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOLE orders NutriAsia to regularize 80 workers of its contracting
        agency</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176c789-1a2c-4b7a-a3a2-f2d67ffa1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of displaced PLDT workers are still awaiting
        their regularization. PLDT and the Labor Department are butting heads whether
        the telecom company is complying with the government''s order to regularize
        over 7,000 workers by the end of July.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e4809-a073-4824-a062-186d70bc37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Labor Dept. orders PLDT to regularize 8,000 workers, pay
        ₱66M in claims</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a26a33-56af-4651-8adb-66b977391d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said the Senate needs to look into the alleged unjust
        and illegal labor practices of some companies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbc414-ab9a-4a7b-bf4d-e8d3c4a0637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (workers) emphasize the need for the Security of Tenure Bill
        that we are going to deliberate in the Senate floor in the coming weeks,"
        Villanueva said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cc5c6-65e1-4369-8cd2-1de280695af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on May 1 signed Executive Order 51 clamping
        down on illegal contracting and ensuring worker rights to security of tenure.
        He boasted that the government''s campaign to abolish contractualization has
        led to the regularization of more than 300,000 workers as of early July.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131a979-8e7e-4c78-bc8e-f0ec14b96cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Labor Advisory 10 issued by Labor Secretary Silvestre
        Bello III, labor-only contracting happens when the contractor doe not have
        substantial capital or investment to undertake the job, and when the worker
        is performing activities directly related to the employer''s principal business.
        It also happens when the contractor does not have the right of control over
        the performance of the employee.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f954a-0447-4f16-af27-7dc516d0a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:01:32.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:01:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Basilan-blast-car-bomb-explosion-ISIS':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T12:58:28.076+08:00
    'imagesource': 'jcr:a6a94dd1-fe55-460f-9f6b-822ba740d5bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d32386-91e8-405d-840d-f2e8ddf9019d'
    'lead': 'ISIS, through a statement carried by its news agency, claimed responsibility
      for the "suicide bombing" attack in Lamitan, Basilan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:04:55.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:04:58.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T11:04:58.615+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: ISIS claim in deadly Basilan blast a ''terrorist propaganda''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29435924-28b8-4443-a372-7ee4594a614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        military on Wednesday refused to acknowledge the claim of the Islamic State
        group or ISIS that it was responsible for the car bomb attack in Lamitan,
        Basilan that killed 10 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1febcfed-30f0-4c21-8ce0-a54222482940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any terrorist group or organization can conveniently claim responsibility
        and ride on the incident for their own glorification. Jumping into it will
        be like aiding their narrative and lending themselves (the people) as instruments
        of terrorists'' propaganda," the Armed Forces of the Philippines said in a
        statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7771842-64a0-4ce2-8342-7f5eab159384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, through a statement carried by its news agency, claimed responsibility
        for the Tuesday "suicide bombing" attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2259db-764e-473d-8d9e-1e984597ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Lieutenant General Carlito Galvez clarified that
        10 people were killed in the blast, not 11 as earlier reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db8ee1-fc0d-4cf9-b341-0fc04cf6a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one soldier, four government militiamen, four relatives
        of paramilitary members, and the suspect who drove the van were killed when
        homemade bombs packed inside a car exploded at a security checkpoint in Lamitan,
        Basilan. Officials earlier reported five militiamen were killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48733088-5913-4b05-abfd-03392669c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Military suspects Abu Sayyaf behind blast in Basilan</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf73ed-bfe0-48d9-b1c0-983e860b1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Colonel Edgard Arevalo said they were not discounting
        the possibility that either ISIS or the Abu Sayyaf Group was responsible for
        the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe01a6f-4b4a-44fa-b88f-bda310903e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo earlier said that based on intelligence reports, authorities
        suspect that the group of ASG senior leader Furuji Indama was behind the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f8d8c-d8f5-4f1d-8dfc-dca334898695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana,meanwhile, cautioned against
        calling the attack the handiwork of a foreign terrorist or a lone-wolf attacker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c901145-b0cc-4b09-88b7-7356411bcb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:04:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:04:58.794+08:00
