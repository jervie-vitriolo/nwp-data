  'afc-cup-footabll-ceres-negros-home-united-philippines-singapore-asean-bacolod-city':
    'author': 'Sheila Gelera'
    'caption': '(Photo: AFC Cup/Twitter)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-01T23:56:38.705+08:00
    'imagesource': 'jcr:34865fad-842a-4fee-927e-37a76b1e97fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25cfeacb-99a7-4e3b-9663-d5910a36ff31'
    'lead': 'Ceres Negros FC and visiting Home United FC ended with one goal each
      during the first leg of the 2018 AFC Cup ASEAN Zonal finals at the Panaad Stadium
      in Bacolod City Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:18:29.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:18:33.432+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:18:33.240+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Cup: Ceres Negros, Home United settle for draw in ASEAN Zonal final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed0429-4ad8-4f05-83a0-10a04d8bcaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:18:29.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:18:33.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, August 1) -</strong> Both
        Ceres Negros FC (Philippines) and visiting Home United FC (Singapore) ended
        with one goal each during the first leg of the 2018 AFC Cup ASEAN Zonal finals
        at the Panaad Stadium in Bacolod City Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c8dc1-3ac3-4fd2-b5e9-8602e726deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:18:29.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:18:33.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres, the defending champion in last year''s ASEAN Zone finals,
        advanced in the first eight minutes of the game when Blake William Powell
        scored during a penalty kick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331e1a4-ae3b-4b7b-a384-693ae251208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:18:29.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:18:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting Home United tied the score after Isaka Cernak Okanya set
        the ball rolling into the net at 22nd minute of the first half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b3796-0462-49a5-9e5d-597b39d07240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:18:29.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:18:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had a goal each by the end of the first half of the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d12bc-45fa-40d5-b80d-a3c9ef244923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:18:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:18:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension rose between the teams who each wanted to score another
        goal at the additional five minutes of the second half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e04c50-501a-4359-9177-d8300aba72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:18:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:18:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6,705 football enthusiasts swooped down at the Panaad Stadium
        to watch the match despite the occasional drizzles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc5630-1b46-478b-a309-0f55debbe4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:18:29.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:18:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second leg of the ASEAN Zonal Finals of the AFC Cup will be
        in Singapore next week.</p>'
  'toyota-philippines-duterte-protect-businessmen-investments':
    'author': 'Triciah Terada'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
