        What purpose does this consolidation have? I don''t know.]</p>'
  'Jennifer-Lopez-MTV-Video-Vanguard-Award':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-01T14:58:55.007+08:00
    'imagesource': 'jcr:9c184c75-cd8b-4071-a7d7-9d4b15b8cef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17563cbd-57dd-4c85-8fc8-db320fe39205'
    'lead': 'Jennifer Lopez will receive The Michael Jackson Video Vanguard Award
      at the MTV Video Music Awards next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:09:21.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:09:24.469+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:09:24.248+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Lopez to receive MTV''s Video Vanguard Award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b163f6-9841-4953-a619-e9357b7ba645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jennifer Lopez will receive The Michael Jackson Video Vanguard
        Award at the MTV Video Music Awards next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901af04-2870-457b-8b69-7dce311ff22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network revealed&nbsp;the news&nbsp;on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449215d0-7407-44a9-94b6-089dc6fbf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez responded with emotion to the announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806df66-a263-4dae-b7d8-5b2b4988f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in the MTV era," Lopez said during MTV''s Facebook Live
        interview. "I was watching all the way back from Tina Turner, Bruce Springsteen
        and Madonna and Janet [Jackson] and Michael [Jackson], all of them. They were
        my inspirations to get into the music business, to do what I did. Their videos
        inspired me to do the videos I did. Now, to be 20 years in and here and winning
        this award, it''s just mind blowing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a1b62-949b-4531-9576-13001115c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous winners of the award&nbsp;include Rihanna, Justin Timberlake,
        Beyoncé, Kanye West, Madonna and Pink.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d8729-d19c-4f11-9359-0f56eb2c42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez will also take the stage to perform -- a first at the show
        since 2001. Additionally, the singer is nominated in two VMA categories for
        her new single, "Dinero."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90d5fd-9632-462b-ab46-038fbd9e567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans&nbsp;can vote online&nbsp;for their top selections across 12
        VMA categories over the next few weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec114a14-915e-47c3-b348-913c030b32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTV VMAs will be set at Radio City Music Hall and broadcast
        on August 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1ceee-bd7d-41cd-9caa-5d781cfaf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:09:21.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:09:24.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jennifer Lopez to
        receive MTV''s Video Vanguard Award."</em></p>'
  'Kim-Kardashian-Donald-Trump':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-01T15:02:42.487+08:00
    'imagesource': 'jcr:c011da54-a899-4c7a-9413-12548d19ab79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '579a893b-7655-421d-8e74-794103ec189b'
    'lead': 'Kim Kardashian West appreciates that President Donald Trump helped her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:13:01.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:13:05.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:13:05.740+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian on Trump: ''I have nothing bad to say about the president''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84cf5f-4453-4a54-bdeb-ce826e605a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian West appreciates that President
        Donald Trump helped her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76994ec-6568-45d9-a074-3f91df635b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star turned criminal justice advocate appeared on "Jimmy
        Kimmel Live!" Monday, where she shared with the host her experience successfully
        lobbying the president to pardon Alice Marie Johnson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d4319-ac0d-4326-bbbe-2982509ce5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West said she connected with the great-grandmother, who
        served 22 years of a lifetime sentence for a first-time nonviolent drug offense,
        after discovering her story on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4cf4f2-0ce9-4315-bf9d-bb9dfaad43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Johnson gets chance to personally thank Kim Kardashian West
        for her freedom</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772ffd2-1749-4395-a83d-b643fa9152dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to her working to secure a meeting at the Oval Office,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b81f4f-e9de-4cdc-a659-24edd8ec50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walk in and I look around and I''m kinda starstruck by the Oval
        Office. And the first thing I say in our meeting, I say, ''Holy s**t we''re
        in the f***ing Oval Office,''" Kardashian West recalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c97f1-e295-419a-ad81-803f749ff1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was naked and in the midst of a photo shoot when Trump
        called her about the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e3540-9c50-4f61-a6a9-6e8e1068e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m naked and my phone rings and I''m all glammed up," Kardashian
        West told Kimmel. "I''m like ''[Gasp] get me a robe!''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9879b1-5f67-430e-9d35-b77c50a4a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put a robe on and I was kinda bugging out during the shoot, because
        I''m like, ''Oh, my God, all these amazing things are happening,'' and I''m
        still going to be me," she added. "I''m like, ''What do we do? Do I do this
        nude shoot, don''t I do this nude shoot?'' And I did it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae91a65-7e7d-4e07-ad01-4494024f1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel seemed tickled by the revelation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8316e-b513-42df-a399-6e4f3cc5c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did the president know you were in a robe and nothing else?" Kimmel
        jokingly asked. "Cause he probably would have released the whole prison."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04668c-2fb3-4439-bd2d-707f10e2991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeup mogul also discussed her husband, rapper Kanye West''s
        continued admiration for Trump. She said she doesn''t debate politics with
        her spouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd198524-9c69-44e0-acbe-3c9750c8baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:13:05.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make it clear, when we would talk about it and would talk about
        policies, he doesn''t necessarily agree with [Trump''s] policies," she said.
        "He likes his personality and how he made it to be president when everyone
        really underestimated him. [Kanye]''s not political, so he doesn''t really
        dig deep with what''s going on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38947747-9225-4580-a7c2-879a19d3c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:13:01.335+08:00
