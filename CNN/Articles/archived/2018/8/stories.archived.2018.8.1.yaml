      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his message may strike a chord, he does not have the same
        level of backing from the security forces or military who oversaw Mugabe''s
        departure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ff69a-b4bb-41bb-a84c-9f7e32ca6eca'
      'mgnl:activationStatus': true
