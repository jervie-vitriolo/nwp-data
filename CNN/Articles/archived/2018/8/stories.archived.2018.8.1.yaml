    'template': '1'
    'title': 'Duterte to give police, military smuggled Hummers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2ff51-d533-41a1-8acd-ebbdbe803d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:17:55.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:18:02.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> In a
        turnaround from his stance to destroy all smuggled luxury vehicles, President
        Rodrigo Duterte now wants to give some illegally imported Hummers to the police
        and military for their use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831eba14-5d45-4b67-b15a-01c3b699a495'
      'mgnl:activationStatus': true
