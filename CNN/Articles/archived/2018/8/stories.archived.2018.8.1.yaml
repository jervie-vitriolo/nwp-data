    'jcr:uuid': '6729e20a-2fab-4e95-9748-bc6fed31d9fe'
    'lead': 'The San Miguel Beermen use a strong second half performance to dispose
      Barangay Ginebra in Game 3 of the PBA Commissioner''s Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:26:00.735+08:00
