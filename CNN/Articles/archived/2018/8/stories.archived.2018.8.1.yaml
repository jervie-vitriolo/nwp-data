    'template': '1'
    'title': 'Demi Lovato experiencing ''complications'' from apparent overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4e3e6-f6d3-45d9-9069-1be0151fbc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Demi Lovato&nbsp;is experiencing "complications"
        and remains hospitalized following her apparent drug overdose, two sources
        close to the singer tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e9f82d-51a5-44d7-9cc8-c06bb48f43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those complications include "nausea, vomiting and a high fever,"
        the sources say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3891f5-fd98-4af0-85d8-095a4fce6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she''s expected to "make a full recovery," there is "no
        estimate" as to when she will be&nbsp;released from Cedars-Sinai Medical Center&nbsp;in
        Los Angeles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ea65c-ef9a-4b11-8a28-424f2a1de46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We are] taking it day by day," one of the sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d11c7-0a76-4f76-9126-5b1de5f4c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No information has been released regarding what led to her hospitalization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91202350-039b-4f34-9c5f-79cf8249d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been reports Lovato overdosed on heroin, but a source
        close to the singer denied that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701baa7-d04a-4d02-a380-85b9ea83ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a source with knowledge of the matter told CNN that Lovato
        plans to seek drug abuse treatment following her release from hospital care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c0b28-e9cf-40dd-b1a0-9a9398c6a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Lovato''s family and her former boyfriend,
        Wilmer Valderrama, have been by her side since her hospitalization one week
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b0ed6-f7a3-4310-8d86-e2ec52060c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Demi Lovato''s backup dancer asks for an end to ''negative''
        speculation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f7e6b-e86b-4692-9941-5286e3dc12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of her apparent overdose, a representative released
        a statement saying Lovato was "awake and with her family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68db3c-e161-42c5-a71c-88858b8928e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demi is awake and with her family, who want to express thanks to
        everyone for the love, prayers and support," said the statement from Lovato''s
        representative. "Some of the information being reported is incorrect and they
        respectfully ask for privacy and not speculation as her health and recovery
        is the most important thing right now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d812ba-fbef-4e36-8925-b63f4a7ab439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has been open about her struggles with an addiction to cocaine
        and alcohol, as well as mental health issues and an eating disorder. She also
        sought professional help for substance abuse and entered rehab in 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2d5a6-c1be-43bf-a2d0-a31d30631854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to take it one day at a time; some days are easier
        than others and some days you forget about drinking and using, but for me,
        I work on my physical health, which is important, but my mental health as
        well," Lovato said, adding that she was seeing her therapist twice a week.
        "I make sure I stay on my medications. I go to AA meetings. I do what I can
        physically in the gym. I make it a priority."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446111d7-dd25-4a56-89e3-112332cc9154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after news of her hospitalization broke, fans of the
        singer took to social media with the hashtag, #HowDemiHasHelpedMe to talk
        about how she and her music have helped them with their own struggles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b5617-c08a-4328-bd6f-f03e60006fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato released a single in June called, "Sober" in which she revealed
        she had relapsed after six years of sobriety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f4606-8ff0-473a-92d0-b066eaf8a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for the fans I lost who watched me fall again," Lovato
        sings on the track. "I want to be a role model but I''m only human. I''m sorry
        that I''m here again. I promise I''ll get help."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757485d2-23ce-4b09-8043-64f8e67be31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has been touring and promoting her music in recent months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d003c-3bde-4c77-a2c7-49689a4d16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She last performed July 22 at the California Mid-State Fair in Paso
        Robles, California.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2e9d2-4376-45b0-97dc-96bfb127ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Lovato''s representative for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbbfac-7c48-4630-a42c-db8abbe05cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:32:20.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:32:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Demi Lovato experiencing
        ''complications'' from apparent overdose."</em></p>'
  'France-smartphones-school-ban':
    'author': 'Rory Smith,'
    'caption': 'French children will have to leave their smartphones and smart devices
      at home or switched off when they are at school starting in September.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-01T06:47:02.520+08:00
    'imagesource': 'jcr:1483bbaf-7b23-427d-9202-256a32b798ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da9c8cdb-c0e1-4467-97d6-ac1e7c21041b'
    'lead': 'French children will have to leave their smartphones and smart devices
      at home or switched off when they are at school starting in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:35:07.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:35:13.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T11:35:13.400+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France bans smartphones from schools

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fe1f0-b49b-4ec6-8aa8-ea7a099af511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French children will have to leave their
        smartphones and smart devices at home or switched off when they are at school
        starting in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f1bf1-b59b-42da-b6c7-4ce8ae8909c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on smartphones as well as other kinds of internet-connected
        devices, such as tablets, applies to schoolchildren between 3 and 15 years
        of age, and was passed by lawmakers on Monday. French high schools, or lycées,
        with students 15 and older, will get to choose whether to adopt the phone
        ban for their pupils.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb746ed-b91b-4155-8555-b5b528569fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know today that there is a phenomenon of screen addiction, the
        phenomenon of bad mobile phone use... Our main role is to protect children
        and adolescents. It is a fundamental role of education, and this law allows
        it," said Education Minister Jean-Michel Blanquer on French news channel&nbsp;BFMTV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39165026-0134-4fe7-b356-9fc80b337257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law fulfills one of President Emmanuel Macron''s campaign promises.
        It passed 62 votes to one, supported by members of Macron''s centrist La République
        en Marche! party. Some lawmakers from the right and the left abstained, claiming
        the law would change little.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec26911-43c4-450e-8d93-c8bd6f041246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a 21st century law in our eyes, but a law from the
        era of news channels and binary debate," said Alexis Corbière, a deputy from
        the left-wing Unbowed France party and a former teacher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9cffa-a386-4ed2-891d-f5f1a07fb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, the ban has already been made," he added, referring
        to a 2010 law. "I don''t know a single teacher in this country that allows
        the use of phones in class."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0064f1c-874d-4c14-bee5-b81bddc42cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law approved in 2010 banned the use of smartphones "during all
        teaching activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed3c4d-7d3f-487a-a93f-d68423a37bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law makes exceptions for disabled students, during extracurricular
        activities and for "pedagogical use."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6a83b-6899-423e-8860-415482ba1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is your brain on a smartphone</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7eb04-e043-4a19-a22d-20ad82c6cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our increasing dependence on smartphones has given rise to the term&nbsp;"nomophobia,"
        or "NO MObile PHOne phoBIA" — the fear of not being able to use your cell
        phone or other smart device. One survey from the UK showed that 66% of respondents
        have some form of nomophobia and 41% of those respondents said they had two
        or more phones in order to stay connected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980e44f-b3bb-4d35-88a4-a7cd8cab0502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as rates of smartphone and internet addiction rise, so too do
        the adverse effects of these activities on our brains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ac456-9905-4e16-a995-86ba646de4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;study from South Korea&nbsp;conducted on teenagers with internet
        and smartphone addiction demonstrated that their brains had higher levels
        of a neurotramsmitter that slows down neurons, resulting in reduced levels
        of control and attention and rendering people more susceptible to distractions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b6251-da2c-48c2-ad6d-a1c6e8a3bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another&nbsp;study by the London School of Economics and Political
        Science&nbsp;showed that banning smartphones in schools caused a clear improvement
        in students'' test scores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf91a2-d2cb-4d13-9ebb-eebc3ea0e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More that 90% of French children between the ages of 12 and 17 had
        mobile phones in 2016, up from 72% in 2005, according to French telecoms regulator&nbsp;ARCEP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c013d-94c7-4589-ab9b-a49130e12fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Frank Andrews and Sam Bradpiece contributed from Paris and
        Arnaud Siad contributed from London.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e69702-9469-4d36-ac85-16ab966a62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:35:07.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:35:13.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "France bans smartphones
        from schools"</em></p>'
