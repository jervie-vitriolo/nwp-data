    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel thrashes Ginebra to take series upper hand, 132-94

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcc824-8860-4a35-b91a-bfe127720ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        trend of blowout wins in the 2018 PBA Commissioner''s Cup finals continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a85777-1b99-4855-ac6e-447000b12250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen (SMB) dismantled Barangay Ginebra, 132-94,
        in Game 3 Wednesday at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a451193-e791-4e0e-9e22-9324840a94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaldo Balkman scattered 28 points, 11 rebounds and five assists
        for SMB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d48ad-1aa6-4dcb-aa68-859a484fece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross waxed hot for the Beermen as he went perfect from the
        field to score 11 points by the end of the opening period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6212a95-3792-465f-8a6b-755fc2a9b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran guard Mark Caguioa provided the spark with timely buckets
        for Ginebra, but San Miguel''s interior offense carried them to grab a precarious
        two-point advantage at the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3547d8-9579-4d5c-876b-e57cf893169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee was the lone bright spot as he tried to keep
        Ginebra close in the third frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c2073-ba1b-416f-b26d-e0f88f166c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen''s relentless attack to the paint paved the way for
        them to establish a comfortable 20-point edge going into the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39743685-400f-4b74-9ebf-8853d6b8c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum on its side, San Miguel never looked back, as
        they controlled both ends of the court until the final buzzer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad70e89-2f66-4862-b9d2-78a5729a717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross finished with 23 points (7-of-13 from beyond the arc), seven
        rebounds and five assists for the Beermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aca45f-2183-4078-8e90-ed259f989937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee scored 32 points and 11 rebounds, while Caguioa chipped
        in 12 points for Ginebra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfa450-2101-49bd-8412-5d9b2dcf340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 of the best-of-seven finals series is slated on August 3
        at the Big Dome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc21656-a969-424e-a6a1-c777cdd26998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:26:00.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:26:04.253+08:00
