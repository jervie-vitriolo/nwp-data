      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel (132) –</strong> Balkman 28, Ross 23, Fajardo
        22, Standhardinger 12, Lassiter 12, Santos 11, Cabagnot 9, Nabong 6, Pessumal
        5, Heruela 4, Ganuelas-Rosser 0, Lanete 0.</p>'
