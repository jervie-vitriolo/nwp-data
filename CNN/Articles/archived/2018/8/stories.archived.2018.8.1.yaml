      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West said she follows a similar path as her husband''s
        when it comes to Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc369c25-26e8-41b3-a452-b28b2ef20770'
