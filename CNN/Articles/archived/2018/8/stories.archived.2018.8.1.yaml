    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c16d28-4f2f-405a-a357-d7e8508eaaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 22 members were included in the list that Quimbo submitted
        as part of his group, including 15 LP lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083d827-ab9b-409b-a4bb-13b8030e2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven others applied to join and were accepted, Quimbo said, including
        Representatives Gary Alejano of Magdalo Party List, Tom Villarin of Akbayan
        Party List, and Josephine Ramirez-Sato. Sato is from LP but was not around
        during the vote for Arroyo and was not able to abstain as her other LP colleagues
        did.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a569b1-5611-4fe4-b87e-ee9a9f6bfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Makabayan bloc members also accepted were Representatives
        Ariel Casilao, Frances Castro, Emmie de Jesus, and Sarah Jane Elago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bcf22-524e-4594-981b-8a52e7732afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The duly constituted and organized Minority is looking forward
        to working with you towards a fruitful and meaningful Third Regular Session,"
        the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e0cfd-b0a5-4887-9664-ceb00f8ee06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been confusion in the House ever since Arroyo was announced
        as the new Speaker last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7e2cc-2577-4d07-aed9-169b0bf4302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' On the Record last July 26,
        Deputy House Speaker Nonoy Andaya said there were at least for factions vying
        for Minority leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16685680-e965-417a-b37a-3f46a88e46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So hindi lang ho isa o dalawang paksyon dito ang pinag-uusapan
        [So there isn''t just one or two factions]. I think there are four factions
        all vying for the House minority leadership," he added. "And there''s another
        group which still has to signify where they want to be – those who were absent
        from proceedings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b0dab-deeb-4b4a-b00f-28fd2e0b60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Confusion at the House: Who is the new minority?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac1ef6-7206-4b1e-a5e5-7ca2f78e59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Deputy Speaker Miro Quimbo however, told CNN Philippines
        that according to the rules, the Liberal Party is the minority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f898fc9-d5b7-4ff8-b167-0c86cf91f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very clear, it does not require any interpretation,"
        he told On the Record. "It says by definition majority members are those who
        vote for the ruling candidate and those who are in the minority are those
        who participated in the elections and voted for somebody who did not win or
        abstained."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af08a3-3719-45aa-8e4c-674366052711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said LP members were the only ones who abstained, and were therefore,
        clearly the minority.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a74dfc-5b8b-4cb5-be07-b0a7bd85165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot imagine why there''s even any debate," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c0ce8-82ae-4b1a-b3e6-6e5e7d89255a'
