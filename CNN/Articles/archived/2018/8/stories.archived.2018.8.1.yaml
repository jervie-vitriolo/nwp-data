        href="https://twitter.com/LittleMix?ref_src=twsrc%5Etfw">@LittleMix</a> shared
        clips of their team watching my cover of <a href="https://twitter.com/hashtag/SecretLoveSong?src=hash&amp;ref_src=twsrc%5Etfw">#SecretLoveSong</a>
