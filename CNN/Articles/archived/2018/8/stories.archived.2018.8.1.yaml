  'senator-ping-lacson-house-minority-congressmen-watch-back-arroyo':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T15:45:44.204+08:00
    'imagesource': 'jcr:e8d0d9b9-e09f-4e3e-ada8-293c9521554a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6429c90-8a7f-4fda-9c8a-909253a99715'
    'lead': 'Senator Ping Lacson says the appointment of former Philippine Security
      Group Chief Romeo Prestoza as House sergeant-at-arms is cause for suspicion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:16:31.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:16:34.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:16:33.996+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson warns minority congressmen: Watch your back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b842fd-3f3b-4b61-bb97-3a950f4682fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Senator
        Ping Lacson has a warning for members of the House of Represenatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b0868-e46d-4752-91f3-afb94622a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, a critic of former President and newly elected House Speaker
        Gloria Macapagal-Arroyo, noted the identity of the new sergeant-at-arms. Retired
        General Romeo Prestoza, the Chief of the Presidential Security Group under
        Arroyo, was elected to the post on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027571a-addf-47f5-ad37-dcd6c4bf0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Arroyo allies back in power at the House of Representatives</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2826c-9cc8-4f2d-b2a6-346e3028d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would warn the members of the House to be wary... because this
        is an intelligence-trained officer and baka may purpose lang [there might
        be a purpose]," Lacson told CNN Philippines'' The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fefe51-0f7a-4833-aa5a-2b3985453d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa mga kaibigan ko sa House [To my friends at the House] —
        especially members of the minority that are not with the company union, they
        should watch their back," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94abe12d-3b49-4b50-ab82-87d09f63240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Arroyo has risen as Speaker, the House minority bloc is divided
        into three factions, each claiming to be the true minority. Incumbent Minority
        Leader and Arroyo ally Danilo Suarez refuses to give up his post despite his
        support for the Speaker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b55411-e9e1-4c59-82b6-3c16f0823bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was charged with murder in 2010, after which he fled the
        country. He said he was "a victim of a conspiracy of whispers" between Arroyo
        and the Department of Justice. He returned when Benigno "Noynoy" Aquino III
        won the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52c730-c289-41f9-9e56-54919f2f11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to explain that Prestoza approached a former police officer,
        Cezar Mancao, to pressure him to testify against Lacson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cea03-f76f-4ffd-82b3-28c77bb532bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be helped na ganito ako mag-isip [that I think like this]
        because of what I experienced," he said. "Mancao told me na pinangakuan sya
        reinstatement, promotion, family resettlement and everything, basta mag-execute
        ng affidavit against me. No matter... kung made-up yung testimony basta kailangan...
        implicate ako."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cfcd38-2bc2-40f0-9964-f4a8756cfabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mancao told me that he was promised reinstatement,
        a promotion, a family resettlement and everything, as long as he exhibits
        an affidavit against me. No matter... if the testimony is made-up... as long
        as I am implicated.]</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2277852022454684%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa92e92-e374-42e2-a26b-47d43617c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f30160-9b65-4fee-8d1a-6b563c50fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that he has since "made peace" with Arroyo during the
        Congress bicameral conference on the proposed national ID system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8884b0-6066-42b4-ab19-5be9e0ecbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we reconciled all the provisions, we shook hands and to me,
        we made up and we made peace," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99dec2a-d94f-4067-aa75-ee71529b120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the senator said while he would forgive — he would not
        forget.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0613b-5ab8-42bf-ab17-e7195e308747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:16:31.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:16:34.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve often quoted President Kennedy na forgive your enemies, but
        don''t forget their names," he continued. "That''s what I am [doing] right
        now. I''ve not forgotten all the names of those who made my life miserable
        for the past nine years under the Arroyo administration."</p>'
  'DBM-Benjamin-Diokno-government-jobs':
    'author': 'Ina Andolong'
    'caption': 'FILE. Budget Secretary Ben Diokno on Wednesday called on job seekers
      to consider applying in the government, as hundreds of thousands of jobs remain
      vacant in the public sector.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T14:31:07.935+08:00
    'imagesource': 'jcr:d95fd62c-6963-48be-add8-4a6c637ce387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45e043b9-ddca-45fe-bfaa-4aac3420770f'
    'lead': 'Budget Secretary Benjamin Diokno stresses that job vacancies in the government
      already come with salaries that are competitive with their counterparts in the
      private sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:27:01.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:27:04.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:27:03.787+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief urges job seekers to apply in government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b71e2-0d5a-4250-88a0-035aafd48a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Budget
        Secretary Ben Diokno on Wednesday called on job seekers to consider applying
        in the government, as hundreds of thousands of jobs remain vacant in the public
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb9cac-32eb-4c90-b046-510d9d6858a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Budget and Management show that more
        than 264,000 positions in different government offices are unfilled as of
        July 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac3104-08b8-4d35-b251-8a80e78d0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these job vacancies, teaching and teaching-related positions
        account for 47 percent or more than 125,000 unfilled positions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88561f4c-fa5a-4678-a555-391f9f52c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 90,328 vacancies for "general civil servants,"
        34,306&nbsp; for military and uniformed personnel and 13,914 for medical and
        allied medical workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1e848-82fb-476b-9599-6abce1fc342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said 70,000 of the unfilled positions are in Metro Manila,
        19,000 in Calabarzon, 15,000 in Region 3, and 14,000 in the Bicol region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e53fcc-0e2e-41ad-aba4-ba9a0d7ec15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot deliver our progroams and services as efficiently and
        effectively as possible without our civil servants there doing the work,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce40abc-e5f4-45e3-ab65-78074aeab9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your country needs you. If you''re calling is true service to your
        countrymen, join government. Or even if you just want to understand how government
        works," he added, addressing himself to qualified job seekers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b7e94-b2c9-4289-b57b-6a5bbb1e7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained that the unfilled posts are not necessarily due
        to low salaries offered to government workers, especially not for teachers
        and nurses in the public sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5890ab4-1717-4a24-9afb-c6055cf1aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget chief stressed that these jobs already come with salaries
        that are competitive with their counterparts in the private sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73400e0-a5d2-4e95-ad58-43759cc5efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added issues in recruitment may be a reason for the vacancies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4753d4f-4af1-4ac7-8440-58caf288cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can compete with the private sector with respect to the entry
        level positions," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e4354-66f8-4a74-a2d3-2fb742722e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers alone, I think studies would show that pay of public school
        teachers are twice that of private school teachers. There are some regions
        where it is three times higher, like in the ARMM."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4f11c-d96d-47fe-b7bf-de1aa5c001f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he would issue a circular soon ordering different agencies
        to fill all authorized positions in their officers or "risk abolition of positions
        left unfilled" five years since they were created.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee5768-7bee-4c34-bdea-ff7f162053bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said agencies will be asked to submit and explain the status
        of their job vacancies by the end of september.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8625e-92e1-454c-88ca-2e85078c0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:27:01.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:27:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno pointed out that some of the vacancies may be due to the
        fact that they are no longer needed. In which case, he says such positions
        will be abolished.</p>'
  'NBA-MGM-Resorts-International-sports-betting':
    'author': 'Chris Isidore'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T14:06:19.272+08:00
    'imagesource': 'jcr:50737b65-5685-4d48-8d9b-366601562c6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6867efbd-a4e6-4832-aedb-ff6686e7aa33'
    'lead': 'The NBA is going all in on sports gambling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:29:54.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:29:59.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:29:58.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Place your bets: The NBA just struck a deal with a casino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14858e-6438-4c29-b5ff-e19fb2a3288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The NBA is going all in on sports gambling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f5314-0838-4aaf-be4d-8e990c4ee8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just became the first American pro league to announce a deal&nbsp;with
        a casino and sports book operator. MGM Resorts International will be the league''s
        official gaming partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88feea03-2d90-41b0-b8ce-ed2ba5e2d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports betting is still illegal in most of the country. But in May,
        the Supreme Court&nbsp;opened the way for states&nbsp;other than Nevada to
        legalize it for the first time. That helped prompt the NBA-MGM partnership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d5f4f-ae3c-4752-950d-c0a75c539bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement will allow MGM to use official NBA data feeds in
        its sports betting operations, along with the NBA and WNBA logos. The value
        of the deal was not disclosed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f12fc-6fac-4acf-87ce-bc98d07be61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM CEO Jim Murren said the partnership would "revolutionize sports
        betting in the United States." He said the NBA data and logos will give bettors
        more confidence in the integrity of the wagering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e146f1-dd08-4bf7-af4c-71bc7e524dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the value of data. To have the official NBA data for bettors
        around the world is very valuable," Murren said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fbe63-4875-427b-bfdf-113ad00f36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: When can I legally bet on sports?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffff0f-3dd4-4f0d-ad95-dfd695e0a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA and its commissioner, Adam Silver, have been outspoken in
        their support of legalized sports gambling. Other sports, especially the NFL,
        have fought its expansion.&nbsp;Silver went on the record in&nbsp;favor of
        legalization&nbsp;four years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5624e3-4efd-4c70-b4a0-71ce57180818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the landscape for sports betting in the US continues to evolve
        at a rapid pace, MGM Resorts is a proven gaming leader for us to work with
        on this groundbreaking partnership," Silver said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d544af-b3b6-46e0-ad8e-f1b721e6dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Delaware is first state to allow sports betting after Supreme
        Court decision</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b345ed0-26b6-45d2-929b-0c478a296051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM already had business arrangements with the NBA. It has sponsored
        the last two years of the NBA Summer League, and it owns the WNBA''s Las Vegas
        Aces, who play at MGM Resorts'' Mandalay Bay Events Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ec921-e181-4a78-9255-e32b75df5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM Resorts will be promoted across the NBA''s digital assets, including
        NBA TV, NBA.com, the NBA app and NBA social media platforms. MGM Resorts will
        promote the NBA across its sports betting platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50581ec5-bb2c-4f3b-9566-197c55be406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: States can legalize sports betting. That''s good news for
        casinos</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb834f0-773e-45ef-826f-b31b7052b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership is not exclusive, so other casino operators can
        still negotiate for the same data and logo rights. MGM''s advantage is the
        designation of official gaming partner. Its deal could also help set the price
        that competitors will have to pay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49664d81-a6be-4848-88ee-062b2139c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jim well understood we''ll be in the business of licensing our
        intellectual property and real time data to other casinos as well," Silver
        said. "He actually should be rooting for his competitors to do deals or else
        he could be at a competitive disadvantage due to a higher price structure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fc87e-3111-4305-9823-7583d8330d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:29:54.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:29:59.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Place your bets:
        The NBA just struck a deal with a casino"</em></p>'
  'Clark-Kent-beats-Michael-Phelps-record':
    'author': 'Ursula Perano and Amanda Watts'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-01T13:24:39.101+08:00
    'imagesource': 'jcr:451a44e3-aa2b-4f3e-85c6-99af31d096b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e307c4-5ddf-4ffb-8f7e-b5d307588c8a'
    'lead': 'A 10-year-old swimming phenom with a superhero name just surpassed a
      record by Michael Phelps. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:32:04.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:32:07.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:32:07.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 10-year-old named Clark Kent beat a record that Michael Phelps held
      for 23 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6359840-664f-4c5b-96c8-549c6b09cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> His name is Clark Kent Apuada. And of course,
        they call him "Superman."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974b797-5729-44e5-bec2-a35e6878b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Clark, who swims for the Monterey County Aquatic
        Team, competed at the Far West International Championship in California, where
        he won the 100-meter butterfly in 1:09:38.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee4afb-ea86-440e-8e92-675d9e647244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than a second better than the 100-meter butterfly record
        that Phelps set at the championship in 1995.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b8b88-21ed-4349-b229-14fe4fe1d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had gone unbroken, while Phelps went on to win 28 Olympic medals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53cdd6-504f-4327-beef-9ef27ee7bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more impressive, Clark has only been swimming competitively
        for four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b9ecb-c882-4d3d-aa4c-93cd00b75a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kid is unlike any other young man that I''ve ever coached,"
        Clark''s coach Dia Riana told CNN. "He''s always stood out, he''s just, he''s
        kind of a savant of sorts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d498db5-5d09-4ba4-8cad-b63c22e625e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark''s supernatural abilities aren''t confined to the pool.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e349f11-55e3-4aa6-92b0-8a7b6fb47add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He does piano lessons, he does martial arts, and at school if there''s
        a computer class, coding, or STEM programs he''s always joining," his father,
        Chris Apuada, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626eeb7-02fb-4fb4-a8d5-02e792eab9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark said the load doesn''t get too heavy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87658d9f-2716-4477-a559-452881d9d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deal with it really well, I just have to balance," he told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e77b4-171a-4207-9ef9-761a7131d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love swimming because I have a lot of people supporting me and
        my coaches are always there for me and my parents are always there," Clark
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26116185-83ac-43de-a75e-11d93f1d0b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To others trying to discover their own powers, Clark said he believes
        it''s a matter of determination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7826c0-1fa2-409b-9a3a-16595fe9e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dream big," he said, "and always focus on your dreams and have
        fun."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2998f9a-7132-409a-9033-d60028b90862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:32:04.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:32:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ''''A 10-year-old named
        Clark Kent beat a record that Michael Phelps held for 23 years."</p>'
  'senator-ping-lacson-charter-change-dead-senate-arroyo-house':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T15:45:06.482+08:00
    'imagesource': 'jcr:451a44e3-aa2b-4f3e-85c6-99af31d096b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f4c50bc-f2df-42e4-af50-02d965fb8b39'
    'lead': 'Senators are not convinced that former President Gloria Macapagal-Arroyo
      is content with the House speakership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:51:57.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:52:00.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:52:00.108+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson: Cha-cha ''good as dead'' with Arroyo in the House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fea123-43e6-4b94-a581-5ce3fb1405b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Former
        President Gloria Macapagal-Arroyo''s rise as House Speaker killed any chances
        of charter change (cha-cha), a senator said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209a8b4-9fed-4df7-b221-2a8b63dc9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson told CNN Philippines'' The Source that a shift
        to federalism was "as good as dead." He said senators have agreed to "stay
        put [and] just fold our arms," in a caucus after Arroyo''s election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36214b10-7aa4-4a48-83cb-6d4198eafd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging unifying factor pa si Speaker Arroyo doon sa mga senador
        to go against cha-cha,"  said Lacson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1d720-e2c3-4bf2-9692-06a8732f1e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Speaker Arroyo became a unifying factor for senators
        to go against cha-cha.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69951067-c8a1-4715-a280-8d909fcf52b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not adopting a joint resolution that will pave the way for
        a (constituent assembly)," he added. "Hindi mangyayari. Wala ring cha-cha."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ac0b1-dffb-42f5-9398-177924caa9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It won''t happen. There will be no cha-cha.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b27bc0-45a8-4fef-8c95-8e47e75cdc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark comes after the House of Representatives on Tuesday reportedly
        invited the Senate to convene as a constituent assembly. While members of
        the lower house have promised to prioritize the shift, senators have mostly
        been on the fence — until recently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f963543-ad19-4541-9d4c-608b357cac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Arroyo denies any further ambitions for power, Lacson said
        senators believe "she would aspire to be Prime Minister." The former President
        had also pushed for charter change toward the end of her term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14207fc6-24a2-43e1-9e07-56d40be898b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson went on to enumerate Arroyo''s sordid history with some senators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab6be5-6740-4dfb-bd38-7bcf58bfdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Antonio Trillanes led the 2003 Oakwood Mutiny
        and 2007 Manila Peninsula Siege, which called for the resignation of then-President
        Arroyo. He was later jailed, but ran for senator and won from behind bars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30d433-3e70-44ce-b73c-fa88279237ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gringo Honasan, a former military man, was also accused
        of having a hand in the Oakwood Mutiny. He was arrested in 2006.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbfc4a-f725-45ec-ac15-4e78a6c80527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also pointed out that Arroyo, who served as President for
        nine years, took power after the ouster of former President Joseph Estrada.
        "Erap," who now sits as Manila City Mayor, is the father of Senator JV Ejercito.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b60d60-a124-4a99-b162-71bce80c2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The father of one of our colleagues, inoust niya, pinakulong pa
        [she had ousted and jailed]," said Lacson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87577d3-8c3a-4715-9b27-c7058ce771a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa naman, dinaya ang tatay [She cheated the father of another
        senator] — Senator Grace," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b7c77-297f-4130-b69b-0121200f1aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe is the daughter of actor Fernando Poe, Jr., who
        ran against Arroyo in the 2004 presidential elections. Arroyo is widely believed
        to have cheated in the polls, following her "Hello Garci" scandal and a speech
        where she admitted to and apologized for asking the then-election commissioner
        to secure her votes. When Arroyo was elected House Speaker, Poe quipped that
        her father''s ghost made himself felt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b660b9a-0e25-492d-b886-6c6f613912cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also noted five senators under the Liberal Party (LP) — Ralph
        Recto, Bam Aquino, Kiko Pangilinan, Franklin Drilon, and Leila De Lima — were
        likely to oppose charter change as well. Another lawmaker allied with the
        LP, Senator Risa Hontiveros, is also critical of federalism and Arroyo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817272d-d9f7-4269-88e1-3bd90e8da4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator and former police chief has his own axe to grind against
        Arroyo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37197e0d-10a0-4a0b-b32e-157720bba26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson fled the country in 2010, after murder charges were filed
        against him. He said he was "a victim of a conspiracy of whispers" between
        Arroyo and the Department of Justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6623cdc-0b76-452f-aeba-f6cf782e7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, he slammed the time and manner of her controversial election
        as "awkward, ugly, low and disgraceful," as the surprise ouster of her predecessor,
        Pantaleon Alvarez, took place just ahead of the State of the Nation Address
        last July 23.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159320e2-56f7-42f0-b488-5e5f001d4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he has since "made peace" with Arroyo, but he is living
        by a rule to "forgive your enemies, but don''t forget their names."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebeeca-cbf2-4bdb-9bbd-93f74d01908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that at least ten out of 23 senators have an issue with
        the former President.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b14eab-bbb2-41de-b4bd-83a52ef5b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call it wariness. Call it distrust. Call it anything you want to
        call it — pero iyon ang naging sentiment [but that is our sentiment]," said
        Lacson.</p>'
    '43':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2277852665787953%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b4a5a-c0fc-4d3e-ab34-b69d73b46a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.056+08:00
