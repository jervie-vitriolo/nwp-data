    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials to address flooding at Mactan-Cebu International Airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41269b26-64a3-4b4b-acaa-d02dc95d921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Photos
        of flooding in the new airport terminal in Cebu have prompted the government
        and the operator to immediately act on the problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469bf8f-87cb-4a18-9de2-67903076fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said officials will look
        into the flooding at the new Mactan-Cebu International Airport (MCIA) terminal
        as photos of the area circulated online this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16216082-7bea-4158-b6ba-1e4a5db55f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizen Xig Abadilla on Tuesday shared photos of the terminal where
        passengers had to go through a flooded walkway to their flights.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fxig.abadilla%2Fposts%2F10156508980049920&width=500&show_text=true&height=645&appId"
        width="500" height="645" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf0f3e-fcdc-4526-bb65-5ccb1dd9b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92528ee-147f-4dea-8431-328de2a1f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were taken at around 5 p.m. amid heavy rain, Abadilla
        told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5151d-c6b1-4d89-a935-d129e76c7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade has assured the public that the government and concerned
        officials will investigate the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9f765-91c0-4a22-afbe-ce03baa0d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titingnan ho namin yan, at alam kong hindi palalagpasin yung estado
        na kung saan binabaha," Tugade said in a media briefing Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be0aec-3f67-4b05-be9d-b57b12094956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pareho rin yan sa mga bahay at delivery ng mga</em> completed
        work <em>na kung saan, minsan pag dating ng bahay mo, pagdating ng unos ng
        bagyo, bigla kang makaka-experience ng tulo. Eto ho, magpapakita lang na dapat
        tingnan pansin yung pag-gawa, at kung meron talaga yan (na problema), edi
        solusyonan po natin,</em>" he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668dff7b-67a3-4609-8756-ed0ee052c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look into it, we will make sure not to let
        this flooding state continue. It''s the same as when you have a new house
        and a calamity strikes, sometimes there are glitches. This just shows that
        we should check the construction. And if there really are problems, then we
        should come up with solutions.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6af442-e546-4a3b-82d7-e9764bb2a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, Tugade said the walkway is now accessible
        for departing passengers. He confirmed the flooding was caused by "heavy rains
        and clogged drainage outside the terminal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb35d3-f4f4-434e-b60c-7ef6123ca745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MCIA builder and operator GMR-Megawide Cebu Airport Corp.
        issued a statement on the flooding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e018fb-6a2b-403f-9a50-934fd9162a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to all passengers for the inconvenience caused by
        the overflow of rainwater at the departure level link-bridge at MCIA Terminal
        2," the company said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfc697-befa-468e-81f1-743ac632fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:03:46.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:03:49.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it is taking measures ''to rectify the situation.''</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmactancebuairportofficial%2Fposts%2F2390037784396318&width=500&show_text=true&height=707&appId"
        width="500" height="707" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
