      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that you''ll have Hummers. We''ve been wanting
        that for so long. And the vans,&nbsp; because they are within the vicinity
        of the local governments, you can split among yourselves.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6a762-8fad-442e-8423-4ae28a32e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:17:55.425+08:00
