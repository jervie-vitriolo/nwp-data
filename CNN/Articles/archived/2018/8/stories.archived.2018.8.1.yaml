      'mgnl:type': 'text'
      'text': '<p>Newly installed House Majority Leader Nonoy Andaya said that several
        congressmen were considering switching to Arroyo''s party, Lakas-CMD. He added
        that the party could merge with Duterte-Carpio''s regional party, Hugpong
        ng Pagbabago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb92dac-bf9d-4e37-9695-41bd0cf62a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.561+08:00
