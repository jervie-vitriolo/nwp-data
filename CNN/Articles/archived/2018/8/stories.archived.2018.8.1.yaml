  'MH370-Malaysia-resigns':
    'author': ' Bard Wilkinson, and Sarah Faidell'
    'caption': 'The head of Malaysia''s civil aviation authority resigned after a
      report on missing Malaysia Airlines flight 370 showed failures by Kuala Lumpur''s
      air traffic control center. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-01T07:24:54.092+08:00
    'imagesource': 'jcr:6b0d2707-0391-4692-91cd-9b004b8ce592'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a3565af-c1b4-4527-8dfd-90ed742391b2'
    'lead': 'The head of Malaysia''s civil aviation authority resigned after a report
      on missing Malaysia Airlines flight 370 showed failures by Kuala Lumpur''s air
      traffic control center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:26:32.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:26:35.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T11:26:34.981+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia civil aviation head resigns over MH370 failures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bb560-529d-4803-88ed-b734fe9a1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of Malaysia''s civil aviation
        authority resigned Tuesday after a&nbsp;report on missing Malaysia Airlines
        flight 370&nbsp;showed failures by Kuala Lumpur''s air traffic control center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f38ded-2cf8-420d-abd1-6742f8a2d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities said Monday they had failed to determine the
        cause of the 2014 disappearance of the aircraft, but highlighted lapses by
        air traffic control in complying with operating procedures — without suggesting
        they were to blame for its loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c4401-bcc0-450b-a5d1-b0be9ee6bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azharuddin Abdul Rahman, the chairman of the Civil Aviation Authority
        of Malaysia (CAAM), said in a statement that while the report did not fault
        the Department of Civil Aviation, there was evidence Kuala Lumpur Air Traffic
        Control Center "did not comply with certain Standard Operating Procedures".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a5398-9a78-4d6c-b7d8-1c217a99e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past four years, I have tried my level best to assist
        in the search for MH370 and I am ever resolute in finding answers we all seek
        towards this unfortunate tragedy as we owe it to the families and loved ones,"
        he said. "I am saddened to have to leave under these circumstances."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d2ada-2099-4bca-a77f-0112c16203c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation will take effect in 14 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534f37b-164f-4ded-8892-b63c1ce86638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370 disappeared while carrying 239 people from Kuala Lumpur to
        Beijing, and remains one of the world''s most mysterious aviation disasters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a413d0e-22ab-4674-8028-7f028c47274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Tuesday, lead investigator Kok Soo
        Chon said the aircraft turned back towards Malaysia under manual control,
        but it could not be determined whether it was being flown by the pilot or
        if there had been any unlawful interference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778fb61-86e0-48ab-aee1-88bbdbd95c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chon ruled out other factors, including the pilot''s mental state,
        aircraft malfunction or remote control of operation systems, as contributors
        to the aircraft''s disappearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf2900-6340-4938-8d10-d0b376c4e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial search for the plane, carried out by Malaysia, China,
        and Australia, was called off in January 2017 after failing to find any trace
        of the plane within a 710,000-plus square kilometer area of the Indian Ocean.
        A private company reached an agreement with the Malaysian government to extend
        the search, but that ended in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ef490-c81d-4148-9800-5eed1c3417cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:26:35.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Malaysia civil aviation
        head resigns over MH370 failures"</em></p>'
  'New-Zealand-road-sign':
    'author': 'Bani Sapra'
    'caption': 'New Zealand''s transport authority will scrap a sexist road sign after
      a seven-year-old girl complained that they indicated only men could work on
      roadside power lines.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
