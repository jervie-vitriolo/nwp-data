      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s north plain, one of the most densely
        populated regions on Earth, is set to become the world''s deadliest heatwave
        zone by the end of the century, scientists say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7e273-9606-4c26-9d68-1c6210539126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:56:49.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:56:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New scientific research suggests that unless there are heavy cuts
        in carbon emissions, climate change will lead to humid heatwaves that could
        push the area "against the boundaries of habitability" by 2070.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16140142-572f-4f99-9299-75ae76955b02'
