      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoin everyone not to jump to any conclusion and just allow
        our investigators to do their job. (It is) now the subject of an investigation
        being conducted by a joint team of the AFP and PNP," he said in a statement.</p>'
  'PNP-clean-rider-sticker':
    'author': 'CNN Philippines Staff'
    'caption': 'The PNP will use motorcycle stickers to identify the vehicle''s owner
      and monitor violations. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T12:02:48.935+08:00
    'imagesource': 'jcr:7243ea1d-1999-4728-bacc-814f0c780acc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f84c9985-e4c8-4024-92e4-f569d3e2ddfb'
    'lead': 'The PNP will use motorcycle stickers to identify the vehicle''s owner
      and monitor violations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:08:43.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:08:47.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T11:08:47.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Clean Rider'': PNP launches scheme to end riding-in-tandem killings
      with stickers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655a97b-1e68-40fc-9567-16a88149b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Philippine National Police (PNP) is making a bid to curb motorcycle-related
        crimes with the launch of its "Clean Rider" campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a34c0-f8ac-4b84-a482-85aa16f6bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Wednesday, Metro Manila police chief Guillermo Eleazar
        said motorcycle-riding suspects have been prevalent in the capital region,
        Central Luzon, and CALABARZON. As such, motorcycle riders who have passed
        a screening test will receive a sticker to show that their vehicle has been
        cleared by the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac297c7e-9dde-43de-ac7b-a99bf4ab874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative to eradicate MRS to earn back the good perception
        of communities towards motorcycle riders," he said, referring to motorcycle-riding
        suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3169ea-e117-4946-acb2-ed6eb56d9841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sticker on the motorcycles will be used to verify the identity
        of their legitimate owners. Police officers will scan the stickers through
        a phone application that would show the motorcycle''s official receipt and
        certificate of registration, and the owner''s identification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97445a73-9ec3-44d6-a2f2-d7219a56cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will also use the stickers for a quicker scanning of
        existing violations committed by the vehicle owner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87cf00-19ac-4972-8628-9570e2ca7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the stickers are non-transferable and their validity
        can be checked through a serial number that is provided and which should be
        attached to the back of the rider''s license.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32c9a9-a7e2-4938-8235-77815f999123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PNP chief Oscar Albayalde said the screening test is voluntary,
        which raises the question of how criminals will be apprehended if they do
        not opt to undergo the procedure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f098e-482c-46ce-b917-93fd38950c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said motorcycles without the sticker will automatically
        give the wrong impression to stationed road marshals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa030868-8936-4f93-97ea-1551682861ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"If you don''t have any criminal mind ipaparehistro mo ''yung
        motor mo so better if it is registered then wala nang masyadong problema kasi
        nakita na ng pulis ''yun, so baka yung may criminal mind ang hindi magpaparehistro,
        so ''yun ang magiging impression ng law enforcer natin,</em>" Albayalde told
        the press Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1dbc9-4769-4f45-a972-aa704d1697ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t have a criminal mind, then you will
        register your motorcycle, so it''s better if it is registered so you won''t
        have any problem since the police have already cleared it, so probably those
        that have criminal minds won''t register. That would be the impression on
        our law enforcers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c20755-a25f-406f-a0df-7487741bbfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief assured that the PNP will exercise its mandate
        to protect the people with the implementation of the new campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae99d97-acb7-4a86-b3b2-ed2b53c1fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a stern move by the PNP to protect the Filipino people,
        to make our streets safe to the public, and to dismantle organized groups
        and those motorcycle-riding suspects," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db83e1f-d3ad-477e-988d-5530360d89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP first vowed to end riding-in-tandem killings in October
        2017, under then-police chief Ronald Dela Rosa. A soldier assigned tp Marawi
        City was attacked by unidentified gunmen in a motorcycle that same month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c857024-532a-4489-b112-9cdca02fd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:08:43.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:08:47.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has since been a number of shooting incidents involving high-profile
        targets killed by motorcycle-riding suspects. General Tinio, Nueva Ecija Mayor
        Ferdinand Bote, and Father Mark Ventura in Cagayan, were among them.</p>'
  'Palace-dismisses-Overall-Deputy-Ombudsman-Carandang':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T14:00:32.960+08:00
    'imagesource': 'jcr:02e1c774-7a50-4e3a-8c8a-d1797070ae94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b75436cb-8861-4ba0-80c1-54dea00eaffb'
    'lead': 'He was earlier ordered suspended by Malacañang but retired Ombudsman
      Conchita Carpio Morales refused to enforce the order. Will newly-appointed Ombudsman
      Samuel Martires follow the Palace''s call?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:11:06.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:11:10.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T11:11:09.849+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace sacks, penalizes Overall Deputy Ombudsman Carandang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b5fe8-9bf5-4382-bc09-1bdda588b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Malacañang
        has ordered the dismissal of Overall Deputy Ombudsman Melchor Arthur Carandang
        over his supposed partiality in investigating President Rodrigo Duterte''s
        alleged ill-gotten wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387db1b6-9c09-4745-b6af-db09a2289624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated July 30 and obtained by CNN Philippines on Wednesday,
        the Palace found Carandang liable for graft and corruption and betrayal of
        public trust in the conduct of the probe on the presidential family''s wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f29eab-c8f0-488f-b9e5-8195be72c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from dismissal from public service, Carandang was also slapped
        with cancellation of eligibility, forfeiture of retirement benefits, barred
        from taking civil service examinations, and perpetual disqualification from
        holding public office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f921a52-cdbb-4f09-a58b-094b59c39774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Carandang for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade6156-6556-4954-85f1-dd5fcb44cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision stems from the October 2017 complaint filed by Manuelito
        Luna, legal counsel of the Volunteers Against Crime and Corruption, and Eligio
        Mallari, president of the Vanguard of the Philippine Constitution Inc., which
        alleged that Carandang was partial in his probe. The complaint against Carandang''s
        co-accused, Deputy Ombudsman for Mindanao Rodolfo Elman and members of the
        fact-finding investigation team, was dismissed for lack of substantial evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79bdcf-549b-417f-b8f2-1488c3f67793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace''s ruling, signed by Executive Secretary Salvador Medialdea,
        said Carandang "was clearly only interested to broadcast an information adverse
        to the President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538e164-2609-491d-9d67-d8afa2b37461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also accused Carandang of violating the RA 6713 or the
        Code of Conduct and Ethical Standards for Public Officials and Employees when
        he supposedly disclosed or misused confidential information "in order to give
        undue advantage" to Senator Antonio Trillanes IV, who filed the plunder complaint
        against Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab57ba-3ae9-452e-b44d-fdbd3e02311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said this also violates Section 3(e) of RA 3019 or the
        Anti-Graft and Corrupt Practices Act, which penalizes public officials "giving
        any private party any unwarranted benefits, advantage or preference in the
        discharge of his official administrative or judicial functions through manifest
        partiality, evident bad faith or gross inexcusable negligence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e00e2-e611-44da-a4fc-3d5e188f7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These transgressions of respondent Carandang constitute graft and
        corruption as well as betrayal of public trust, which gravely affect his fitness
        to remain in office," the decision read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875e398-07e3-4bb2-9e38-4dff5716fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Harry Roque said the Palace
        ruled that Carandang breached his duty to protect confidential information
        when he talked about the ongoing probe in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f538788-ace7-4faa-b8cf-fd5cae9bd902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was reached after giving Mr. Carandang the appropriate
        opportunity to respond to the charges made against him," Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa905e3-e8e0-47c8-9a8d-af8966b07b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang in September 2017 confirmed that he was leading the probe
        on the Presidential family''s wealth in response to the plunder case filed
        by Trillanes during the 2016 presidential campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8273522-46ce-48cb-a75b-72dcee71930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ombudsman: Probe on Duterte wealth closed after AMLC refusal
        to cooperate</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c848066-db35-4c45-b726-4394179593ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang also said he obtained Duterte''s bank records from the
        Anti-Money Laundering Council (AMLC), amounting to over ₱1 billion, supposedly
        supporting Trillanes'' allegation of the President''s ill-gotten wealth. But
        the council denied providing such documents. It said in September 2017 it
        was still evaluating Carandang''s request.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fa16c-dbe4-4983-9330-c36961caa94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman later announced the probe had ended because of AMLC''s
        refusal to cooperate. The Ombudsman said the probe was "closed and terminated"
        on November 29, 2017, after the AMLC "declined to provide a report or confirmation
        on the requested vital data."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea045a8c-3654-4199-9001-844d602acbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, Malacañang said it was suspending Carandang for
        supposedly spreading false information on Duterte''s bank records, but Ombudsman
        Conchita Carpio-Morales refused to enforce the suspension order, saying it
        was unconstitutional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cea81-072c-4e08-a27d-9ccbf4258aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales retired last July 25, and the law states Carandang should
        take over the post in an acting capacity. But Duterte the next day announced
        the appointment of then Supreme Court Justice Samuel Martires as Ombudsman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685de89-c38a-466b-9c8d-01a8b3c1f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:11:06.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:11:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Palace''s order, Martires only said "I have yet
        to assume office and read the decision."</p>'
  'Janet-Lim-Napoles-US-Department-of-Justice':
    'author': ' CNN Philippines Staff'
    'caption': 'Janet Lim Napoles is accused of funneling P10 billion in lawmakers''
      funds to bogus non-government organizations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T13:40:21.995+08:00
    'imagesource': 'jcr:a1a71825-99c1-453c-ba25-1fab9b7d719a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7ce1162-6eff-4580-89ac-187e1cfbd8ea'
    'lead': 'The U.S. DOJ said four defendants converted ''hundreds of millions of
      dollars'' in government funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:15:09.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T11:15:14.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T11:15:14.096+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles, 5 kin indicted for money laundering in the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e98389-c65b-459c-8a71-ea2c82742d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A federal
        grand jury has indicted alleged pork barrel queen Janet Lim Napoles and five
        of her kin for conspiring to funnel in and out of the United States around
        $20 million in Philippine public funds believed obtained through a bribery
        and fraud scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546300fd-fa88-4655-82ea-31b0fab5f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the U.S. Department of Justice said Napoles,
        Jo Christine Napoles, James Christopher Napoles, Jeane Catherine Napoles,
        Reynald Luy Lim, and Ana Marie Lim were charged in the indictment for conspiracy
        to commit domestic and international money laundering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeeb3dc-c183-489c-be4d-2153173092d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. DOJ said four of the defendants — together with around
        20 Filipino legislators and officials not charged in U.S. indictments — converted
        "hundreds of millions of dollars" in government funds under the Priority Development
        Assistance Fund (PDAF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e3e3b-128e-43cd-9018-524a15bcfee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money was paid to dozens of non-governmental organizations
        controlled by Jannet Napoles pursuant to contracts that required the money
        to be spent on development projects. The projects were not performed. Instead,
        the money was diverted to kickbacks for the legislators and other government
        officials, and for the personal use of the Napoles family," the statement
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c51498-7c8f-477a-af51-8e323ab28a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claimed that around $20 million were diverted to money remitters
        in the Philippines and transmitted to Southern California bank accounts. The
        money was then used to buy real estate, shares in two business, two Porsche
        Boxsters and for the living expensesof Jeane Napoles, Reynald Lim, and Ana
        Lim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2ac36-601a-4500-992c-76c088ec039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Southern California property worth $12.5 million has been seized
        by the United States Attorney''s Office, the court documents also showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e227b-d53d-4beb-be31-8d7a2bdb8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the court orders the assets forfeited, the United States will
        work with Philippine officials in an attempt to return the stolen funds back
        to the Philippine government," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396ef9f-0cb2-4f47-8906-17cd28ed2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. DOJ added it has been working with its counterpart in the
        Philippines, as well as the Office of the Ombudsman, the Anti-Money Laundering
        Council, and the Commission on Audit to resolve this case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1358d9-8a5a-4def-b69d-3163cfec1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra confirmed the joint efforts on
        the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef18dcf-2d88-43bb-a380-a17d3cf61fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been quietly working together with the U.S. Department
        of Justice regarding the conspiracy to commit money laundering cases. Although
        we cannot extradite Napoles until her cases in Philippine courts have been
        terminated, the DOJ will extend all assistance to its US counterpart in prosecuting
        the money laundering cases, and in ensuring that our people''s money is returned
        in due time to our national treasury," he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c873cef-a309-4ca6-b716-6557eb3e7497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, left the fate of Napoles'' cases in the Philippines
        to the Ombudsman Special Prosecutor at the Sandiganbayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87015d47-06aa-48c0-b49e-6d635b75ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the DOJ terminated Napoles'' provisional coverage under the
        WPP (Witness Protection Program), neither she nor her counsel has ever approached
        the DOJ again," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22085dd0-a454-4665-883b-a5581da82296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was removed from the WPP last May. She pleaded to then DOJ
        chief Vitaliano Aguirre to place her under the program, citing death threats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0b744-c438-4c24-a11e-7073cff5d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:15:14.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged pork barrel scam mastermind was arrested in August 2013.
        She is currently detained for plunder and graft cases before the Sandiganbayan,
        in relation to the pork barrel scam.</p>'
  'Rodrigo-Duterte-give-Philippine-National-Police-Armed-Forces-of-the-Philippines-smuggled-Hummers':
