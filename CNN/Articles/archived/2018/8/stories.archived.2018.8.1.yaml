      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para naka-Hummer na kayo. Kami ilang taon na namin ''yan naglalaway-laway
        kami hindi kami maka… Tapos ''yung mg</em>a vans, because they are within
        the vicinity of the local governments, Cagayan <em>''yan eh. Eh ''di paghati-hatian
        na lang nila doon kung aabot,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33fba9-6a58-492d-a0c7-5f2d1c43f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:17:55.425+08:00
