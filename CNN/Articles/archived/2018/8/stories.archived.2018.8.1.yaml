    'imagesource': 'jcr:8a3937bc-555b-4e7e-b868-dd9f1c760e5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951e86ab-5db4-4465-9925-4bbdb096e75b'
    'lead': 'Duterte says 10 smuggled Hummers which were not destroyed are under government
