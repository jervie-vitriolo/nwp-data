    'jcr:uuid': 'a778e834-7689-4931-a7bb-6d371d2d69a2'
    'lead': 'President Rodrigo Duterte said the government would protect the investments
      of businessmen so long as they obey laws and safeguard the welfare of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:20:59.244+08:00
