      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both men face a mighty challenge to help the country recover
        from the dire economic situation which was inflicted upon it by Mugabe''s
        rule.</p>'
    '16':
