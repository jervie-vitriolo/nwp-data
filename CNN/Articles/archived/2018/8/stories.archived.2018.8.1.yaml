      'mgnl:lastActivated': 2019-05-07T11:44:09.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Seven
        lawmakers including four from the Makabayan group have joined forces with
        their Liberal Party (LP) colleagues under one of the factions vying to be
        recognized as the legitimate minority bloc at the House of the Representatives,
        where alliances continue to shift following a leadership change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e2089-aa0f-4476-985a-70a5afdd7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:44:04.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T11:44:09.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to House Speaker Gloria Macapagal Arroyo, Marikina Representative
        Romero "Miro" Quimbo said his election as Minority Leader was confirmed during
        his group''s organizational meeting on Monday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Makabayan bloc has joined the Liberal Party in the Minority
        bloc at the House of Representatives. <br><br>The Makabayan bloc was part
        of the opposition during the Aquino administration | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/6N9YuOxOzT">pic.twitter.com/6N9YuOxOzT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1023824316532572167?ref_src=twsrc%5Etfw">July
