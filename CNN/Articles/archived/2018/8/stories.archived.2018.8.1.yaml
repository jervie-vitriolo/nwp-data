  'Mactan-Cebu-International-Airport-flooding':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T16:12:24.137+08:00
    'imagesource': 'jcr:5981f2b8-1905-4e8b-a872-b207e5cbc6d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311be1f2-6826-44c3-bee2-0bdff52c27c5'
    'lead': 'Transportation Secretary Arthur Tugade says the government will look
      into the airport''s flooding caused by heavy rain and clogged drainage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:03:46.232+08:00
