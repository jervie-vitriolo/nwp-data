      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Filipina
        singer Morisette Amon was all smiles and gratitude after learning that British
        band Little Mix took notice of one of her song covers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6fb305-b5eb-429a-aab7-d822d1333fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:21:24.568+08:00
