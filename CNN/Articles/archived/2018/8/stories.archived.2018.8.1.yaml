    'template': '1'
    'title': 'Duterte: Gov''t to protect businessmen, their investments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab09f2-ba88-4ebb-ba76-a88828dfc093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:20:59.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:21:03.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> President
        Rodrigo Duterte said the government would protect the investments of businessmen
        so long as they obey laws and safeguard the welfare of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d16b6-89f3-4ce1-a118-0d89b128db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:20:59.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:21:03.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this at the 30th anniversary of Toyota Philippines
        in Taguig Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc14ae-9293-4158-b019-1ef174f94c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:20:59.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:21:03.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we send a message to the rest of the business community,
        this government will protect you and your investments and will ensure a level
        playing field for you to thrive in," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f857f3-5774-4b9f-a999-813ea3f82584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:20:59.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:21:03.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to say he appreciated the efforts made by
        the car maker to uplift the lives of Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22301df6-9ac9-4466-ba6e-45b4f6bd8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:20:59.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:21:03.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted&nbsp; to know that your initiatives that uplift
        the lives of our underprivileged countrymen are in line with this administration''s
        focus in eradicating drugs, criminality and corruption in order to encourage
        business to grow," said Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d72c4-0ce1-4be5-bb63-2c15bf5f51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:20:59.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:21:03.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Toyota Philippines handed over the keys to 30 Philippine
        made vehicles to symbolize the 30 years it has been operating in the country.</p>'
  'coconut-levy-trust-fund-bill-approved-bicameral':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T22:16:44.348+08:00
    'imagesource': 'jcr:12112ee6-4987-416b-9928-60f1bfff50b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0240011-9f55-4eb5-b3bd-42e4ea58f689'
    'lead': 'The bill will hopefully provide a resolution to the decades-long coco
      levy scam. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:23:31.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:23:35.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:23:35.439+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicam approves Coconut Levy Trust Fund bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77358f0f-fa7b-4bfa-aa0d-c1b1bf8a3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 1) — Congress, meeting as
        the bicameral conference committee, has approved of a reconciled version of
        the Coconut Levy Trust Fund bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182860a-e2f2-4e09-ae1e-1e1a943e9715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Senator Cynthia Villar, chair of the Senate
        committee on agriculture, in a press statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb1d83-323d-45cd-9778-139927c8e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks the end of the long and grueling journey of enacting
        a law which will ensure the full utilization of the coco levy funds. This
        symbolizes a new beginning for all our 3.5 million coconut farmers and their
        families," Villar said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4300c-f60f-4fc9-b2a1-aff0b7800152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill to distribute the coconut levy fund, which was taken from
        a tax imposed on coconut farmers by the late strongman President Ferdinand
        Marcos for the development of the coconut industry, was one of the priority
        bills of President Rodrigo Duterte in his 2018 State of the Nation Address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030ad93-fa30-4203-97d1-7c8444a8e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee''s consolidated version of the
        Coconut Farmers and Industry Development Act includes a provision that the
        P100 billion coconut levy fund in cash and assets will be invested in a trust
        fund in government securities. The proceeds will be returned to coconut farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca009b-edd8-423c-bd6b-fb81415e6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust fund will be managed by a team that would be composed
        of the Philippine Coconut Authority (PCA), Department of Finance, Department
        of Agriculture, Department of Budget and Management, a coconut industry stakeholder,
        and six coconut farmers from Luzon, Visayas and Mindanao with two representatives
        each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79709b0-2944-442a-8479-9bafa2cc74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, the PCA will be reconstituted as an overhead body instead
        of the sole manager of the coco levy funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77126464-15a2-4688-98fc-8dc0334f8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ini-simplify namin iyong management, para less ang overhead para
        lahat ng pera mapupunta for the benefit of the coconut farmer," Villar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2372b2-7fcb-40d6-9528-0af2a10d899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We simplified the management, so that there''ll be
        less overhead costs and the money will benefit the coconut farmer.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c7b65-676d-42dd-950a-9bf38690b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fixed term was set on when to end the distribution of the fund,
        as it will exist until it runs out. There is also a provision to spend P5
        billion of the fund yearly on scholarships, empowerment of cooperatives, farm
        improvements, and medical benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215cd5b-c88d-4771-8ed3-04e5bafb1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearly P10 billion budget of the PCA will be sourced not from
        the fund, but from the national budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9916c8-8efa-4048-8680-91b8d9c3d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Villar and Francis Pangilinan, who was former head of the
        Senate committee on agriculture and primary author of the bill in the Senate,
        formed the Senate contingent of the bicameral conference. The House contingent
        was made up of Representatives Jose Panganiban, Jr., Danilo Suarez, Arthur
        Yap, Sharon Garin, Celso Lobregat, Manuel Sagarbarria, Edcel Lagman, Evelina
        Escudero, Angelina Helen Tan, and Cecilia Leonila Chavez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe94c2-e698-4743-9b82-aaf40bb5a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been 47 years since Marcos implemented the collection of
        the coconut levy tax. Farmers claim that they have yet to reap its benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe6efe-dbdb-438d-8b30-dae48f66a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:23:31.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:23:35.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has issued several decisions on the coconut levy
        fund in relation to the former President and his alleged cronies.</p>'
  'PBA-finals-Game-3-San-Miguel-Ginebra-Chris-Ross':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-01T22:01:19.914+08:00
    'imagesource': 'jcr:8357cf94-b322-4899-aac1-ed693d9eed20'
