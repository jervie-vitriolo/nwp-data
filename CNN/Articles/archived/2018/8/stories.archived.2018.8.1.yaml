      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Arroyo''s return, Senate President Tito Sotto said there
        was no need to rush federalism. Pulse Asia and SWS surveys show that most
        Filipinos do not favor charter change, and do not understand what it entails.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819336d-f413-43e9-945f-2a4f0e715c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism is not the only administration move which
        the Senate is treating skeptically. Although Sotto filed the second package
        of the Tax Reform for Acceleration and Inclusion law (TRAIN 2), Lacson said
        senators "[would not] touch it with a 10-foot pole."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663e657-5425-4f85-89b5-e2567098019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleague, Senator Win Gatchalian, previously expressed hesitation
        toward the proposal following inflation and gaps in the distribution of financial
        assistance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f46ea-6e9d-4f2b-a069-8cef158b2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:51:57.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:52:00.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri previously said both charter
        change and tax reform are not a priority for the upper house.</p>'
  'Huawei-Apple':
    'author': 'Sherisse Pham'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-01T13:07:17.861+08:00
    'imagesource': 'jcr:1315a257-e827-4cf7-9ac5-81a321fe27bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29082ecf-dfdb-46a1-835a-2c20b575074a'
    'lead': 'Huawei reaches a major milestone, passing Apple to become the world''s
      second largest smartphone seller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:56:28.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T10:56:33.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T10:56:33.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei beats Apple in smartphone sales for the first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574b1b7-c041-4c02-8899-510a93c995d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Huawei just reached a major milestone,
        passing Apple to become the world''s second largest smartphone seller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08561a4-32b1-4272-ba26-53e94ed4f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese smartphone maker sold around 54 million phones last
        quarter, up more than 40% compared to the same period last year, according
        to research firms IDC, Canalys&nbsp;and IHS Markit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d415232-1402-4ba8-924e-6234a19823ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough to not only beat Apple, but also narrow the gap
        with market leader Samsung. Samsung sold more than 70 million phones&nbsp;last
        quarter, down about&nbsp;10% from the same time last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96cbc8f-55a4-4d35-9cfb-b25fc04762e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued growth of Huawei is impressive, to say the least,
        as is its ability to move into markets where, until recently, the brand was
        largely unknown," IDC analyst Ryan Reith said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc9f49-29a5-44b1-96bd-ae57d5f85926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Huawei profits jump 28%</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50299263-2202-426f-8f60-2c330ad45fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has leaped into second place despite being virtually locked
        out of the world''s biggest economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7041e0c-0a80-4bfe-87fa-94a066d9dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese smartphone and telecom equipment maker&nbsp;has struggled
        to gain a toehold in the United States, mainly because of official concerns
        that its technology could be used by the Chinese government to gather intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe18c9-7323-46a2-9e38-0f57467b22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly denied that its products pose security risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbe199-11b0-4486-8dc6-5f78f92afe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year it failed to clinch its first partnership with
        a major US carrier, after&nbsp;talks with AT&amp;T fizzled out at the last
        minute. Having the backing of a wireless carrier is key to making inroads
        in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217826b-fd91-4823-9305-ffd3c14dd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is part of WarnerMedia, which is owned by AT&amp;T.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324665c-2c3f-451f-a49d-73309ee1edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite its failure to strike a US carrier partnership ... the
        company has turned around quickly, moving away from its drive for profitability
        and focusing instead on finding volume growth at the low end,"&nbsp;Mo Jia,
        an analyst with Canalys, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5e59e-b46d-4971-a565-17c232529b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: UK security officials warn of ''new risks'' from Huawei</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a7c9b-bc57-4f0b-a788-b87ed5c933b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling millions of cheap phones has worked well for Huawei in the
        Asia Pacific region, where its sales more than doubled compared with the same
        quarter last year, according to IHS Markit. It also experienced strong growth
        in Europe, the Middle East and Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa5982-d015-45bb-abd5-8c0db5541062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success in its smartphone division comes as Huawei faces significant
        headwinds in its telecommunications business. Following the United States,
        security officials in&nbsp;the UK,&nbsp;Australia&nbsp;and&nbsp;Canada&nbsp;have
        in recent months warned of potential national security risks from using the
        Chinese firm''s telecom equipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c1ae9-256e-4a63-b25e-6ee967ce7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is one of several companies racing to develop capabilities
        for 5G, the next generation of wireless technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087106f2-910f-4f47-9d76-83ecb73c9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If major countries refuse or ban the use of Huawei''s telecom gear,
        it would significantly handicap the company''s ambition to become a global
        leader in 5G technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede2744-181d-4ece-af54-9d985d83fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:56:28.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:56:33.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Huawei beats Apple
        in smartphone sales for the first time."</em></p>'
  'NutriAsia-violent-dispersal-arrest-Meycauayan-Bulacan-rally':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T16:06:17.337+08:00
