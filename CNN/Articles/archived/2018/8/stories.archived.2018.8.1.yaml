      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, Duterte watched as 20 luxury cars costing a total
        of ₱61.6 million were destroyed at the Bureau of Customs. The President said
        he wants to wreck them as did not want the vehicles sold at auctions, as they
        can possibly go to the hands of syndicates.</p>'
  'Morissette-Little-Mix-song-cover':
