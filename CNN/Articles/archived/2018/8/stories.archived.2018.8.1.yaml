    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc11e1-22ad-42dc-979a-444b68660a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:29:59.549+08:00
