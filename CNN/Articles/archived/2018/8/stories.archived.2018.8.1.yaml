    'title': 'LP-led House minority bloc now has 22 members, including Makabayan lawmakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffb6de-8e23-4e1d-84ac-33c34b0778bd'
