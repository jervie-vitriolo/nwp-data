  'Moodys-Investor-Services-philippine-economy':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-01T21:40:48.459+08:00
    'imagesource': 'jcr:e9e86cce-addf-4478-bec5-6ca5dc4e0a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3d57b7b-9889-467b-b0d6-2adf348ec0c1'
    'lead': 'The country will sustain its robust economic growth in the next few years
      on the back of the government''s infrastructure program, according to international
      credit rating agency Moody''s Investor Services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:28:53.060+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:28:56.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:28:56.524+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International debt watcher: PH to sustain ''robust economic growth''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283b369-5f56-42b3-b5e7-b7daec82ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        country will sustain its robust economic growth in the next few years on the
        back of the government''s infrastructure program, according to international
        credit rating agency Moody''s Investor Services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d1f0d-06b9-406a-9d2f-fd8a98c3ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the debt watcher re-affirms the Philippines'' "Baa2" long-term
        credit rating, which it attributes to the country''s strong and fast-growing
        economy and improving debt affordability partly due to tax reforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903b6c9-638d-4e1b-b84f-0da54cce5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These positive features are balanced against low per capita incomes
        and low revenue raising capacity when compared with other Baa-rated countries,"
        it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b5643-827f-4f70-a45e-26a3718e37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is spared from the direct impact of sudden changes
        in the global macroeconomic and financial environment due to the strong domestic
        demand, and the independence of the economy from foreign financing sources,
        according to Moody''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e698d2-a2c5-4c62-9ca3-f7c793e3b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the higher spending on the administration''s Build, Build,
        Build program can further increase the country''s gross domestic product.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3834562-59b9-4355-b304-2efba8a58303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moody''s also expects further progress on improving government
        revenue on the back of additional reforms and ongoing enhancements in tax
        administration, which would also help keep government debt stable," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125fd3c-8e30-4b4d-abf0-e724e667bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moody''s noted the government''s current struggle in managing
        the continuous rise in commodity prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42c57e-8c1a-4260-b33e-0d1ed8a91393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the downside, policymakers face challenges in managing current
        inflationary pressures," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401d559-27ed-4016-9e29-abad5e14ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Moody''s maintained that the inflation since January
        will be "temporary." The high inflation marks, it added, are not caused by
        excessive overheating risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e37309-9d02-4e44-acae-f1db8ea9d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moody''s also believes that the strong track record of the central
        bank in maintaining monetary and financial stability will prevail in the face
        of such headwinds," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046bfc1d-6466-4086-856f-e8ea708496f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said marked improvement in the country''s per capita income
        and revenue generation, caused by progress on the government''s reform agenda,
        could lead to a credit upgrade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb247a-5a63-48ac-b957-5b49ae20ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A downgrade could happen "if macroeconomic stability were to be
        threatened by unabated overheating pressures leading to a deterioration in
        fiscal and government debt metrics and an erosion of the country''s external
        payments position," Moody''s said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e92ef5-f9cd-4343-af49-5893c731edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:28:53.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:28:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reversal of reforms that have supported recent gains in economic
        and fiscal strength, and/or the implementation of prospective changes in governance
        structures in a way that diminishes fiscal strength would also likely lead
        to a rating downgrade," it added.</p>'
  'duterte-rodrigo-sara-national-post':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T20:48:30.648+08:00
    'imagesource': 'jcr:7a7cadff-0a31-4dea-aa7a-376c62b95f02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f616a2-5c6d-4dd9-8e80-cea704bc3147'
    'lead': 'President Rodrigo Duterte said his daughter, Davao City Mayor Sara Duterte-Carpio,
      is not interested in any national government post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:32:21.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:32:31.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:32:31.340+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confident daughter Sara won''t run for a national post

      '
    'updated': 2018-08-02T10:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0900a-bd2a-46cc-be33-6096dc0fc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> President
        Rodrigo Duterte said his daughter, Davao City Mayor Sara Duterte-Carpio, is
        not interested in any national government post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac9fac-a055-4f48-8499-520ccce1cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang anak ko, si Inday, I can tell you I know her. Hindi magtatakbo
        ''yan ng national. Ganun lang ''yan," Duterte said in a speech on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0e946-c701-41b5-ab24-51acc6435990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My daughter, Inday, I can tell you I know her. She
        won''t run for a national post. She''s just like that."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3a1f8-769b-42e0-b9f8-02d44a3db0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned this when he said he is in favor of banning political
        dynasties. "Okay ako, wala akong problema (I''m okay, I have no problem with
        that)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ea4bc-8284-4487-84db-4767d8101d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey in April showed that the presidential daughter
        would be among the top six senators if the 2019 midterm polls were held the
        day the survey was conducted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffde495-ba55-4e74-a393-7e22beeb6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems Duterte-Carpio already has some influence in the national
        scene, as some congressmen confirmed she was behind the controversial ouster
        of Davao del Norte 1st District Representative Pantaleon Alvarez as House
        Speaker. They said the feisty mayor asked congressmen for support in ousting
        Alvarez and electing former President Gloria Macapagal Arroyo as House leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962290e6-a489-4c5f-aa61-9c3460e9d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a claim Duterte-Carpio has neither confirmed nor denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d62ff-0b25-44d3-9de5-1d08fac89d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also talks of congressmen leaving PDP-Laban to jump ship
        to Lakas-CMD, Arroyo''s political party before she pledged allegiance to PDP-Laban
        in October 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1e1a8-83da-4f53-9dfe-c6108aadad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rolando Andaya said Lakas-CMD may possibly
        merge with Duterte-Carpio''s regional party, Hugpong ng Pagbabago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cbced-20aa-4a5a-a046-f0ce8165872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:32:21.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:32:31.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio said her party is willing to forge alliances with
        other political groups, but stressed it is not ready to go national.</p>'
  'Japan-visa-requirements-Filipino-business-cultural-travelers':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T20:23:09.459+08:00
    'imagesource': 'jcr:f0af4449-4d57-428b-b616-2eca1591b783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2999353b-d3f0-4637-8d36-af17c860cab8'
    'lead': 'Filipinos traveling for business or cultural purposes can enjoy a less
      strict application process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:35:08.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:35:12.825+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:35:12.650+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan to ease visa requirements for Filipinos beginning August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17cc6f-ce8b-4391-bd05-8f26996f090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Japan
        is easing visa requirements for Filipinos traveling for business or cultural
        reasons beginning this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e0cb5-be78-4ae7-8e68-6c4a09ba2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Embassy in Manila announced this through a statement
        released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15487fc0-8503-43a9-b8a4-32710f84244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino nationals seeking short-term stays for business purposes,
        as well as cultural or intellectual activities will benefit from the relaxed
        policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01dc11f-623e-4f6f-b86f-09f5bfa61209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the scope of applicants eligible for
        multiple entry visas "will be expanded."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58d356-94bb-45a9-a80c-2c850e23b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa validity period will also be extended from five years to
        ten years maximum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d2ecd7-b7f6-4185-a20b-fc6775506911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said the relaxed entry requirements aims to promote
        "people-to-people exchanges between Japan and the Republic of the Philippines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32838a4b-c6cd-4abc-9ee3-8e335800d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also expected "to contribute to the improvement of convenience
        for tourists, as well as increase in repeat visitors," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae000fef-573c-432c-b3f0-c4717fff58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:35:08.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:35:12.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full outline of the application process for the multiple entry
        visa is detailed on the Japanese embassy website.</p>'
  'nikkei-manufacturing-pmi-july-2018':
    'author': 'Luchi de Guzman,'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-01T20:20:45.834+08:00
    'imagesource': 'jcr:7d720967-bf90-401a-9d0f-a2ed9111880e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '269c387c-3e7b-49ed-906b-7eb752a8c294'
    'lead': 'The Philippine manufacturing sector slowed in July, dragged by inflation
      and uncertainties over the excise taxes under the tax reform program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:37:42.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:37:47.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:37:46.964+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine manufacturing slows in July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185b75a-8eb4-407f-9459-289552697d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Philippine manufacturing sector posted a weak growth last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2d2e1-96af-46e3-be66-6f92d14d3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan-based economic news agency Nikkei, with United Kingdom-based
        think tank IHS Markit, seasonally review the purchasing managers'' index (PMI)
        of 40 key countries across the globe. This measures the growth of their manufacturing
        sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0468e-b1cc-4afe-a7e0-4200c55ef548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest PMI report, Nikkei said the Philippine manufacturing
        sector grew at 50.9 in July, slower than the 52.9 growth in June. This was
        also the lowest reading in five months, posting only a marginal improvement
        in the sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64107851-0a53-4dc8-a6be-e8b537ac393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nikkei PMI data pointed to a slowing of growth momentum for the
        Philippines manufacturing sector at the beginning of the second half of 2018,
        following a modest performance in the first half," said Bernard Aw, principal
        economist of IHS Markit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79f9d7-057d-4748-98c6-22e8ac3bbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkei noted that there were signs of less demand for Philippine
        manufactured products in July. This reflected in slower sales, which led firms
        to scale back production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c31fe-cdf0-40f1-85c7-fc75fb84ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New business grew at a much slower rate in July after a solid second
        quarter, despite a strong pickup in export sales. Slowing demand presents
        a worrying development and raises questions whether the recovery from the
        rollout of new excise taxes at the start of this year is losing steam," Aw
        added, citing the Tax Reform for Acceleration and Inclusion (TRAIN) law, which
        imposed new excise taxes on fuel, sweetened beverages, tobacco, alcohol, and
        luxury vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ea663-9c22-4348-877d-19dc96288741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN, as well as higher fuel prices and a weaker peso, led to an
        increase in selling prices of Philippine manufactured products. With other
        manufacturing costs staying at relatively the same level, inflation has had
        an effect on the earnings of manufacturers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd798ad-6bbb-4c90-8ba4-44cb17f3ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Input cost inflation remained marked in the manufacturing sector
        during July which, in turn, led to further increases in selling prices. Although
        charges were raised at a notable pace, the rate of increase remained far weaker
        than that of costs, suggesting pressure on profit margins," Aw said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c433c24-6f5b-4791-b71e-17fb43cb5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also lower payroll numbers recorded in July, with employees
        voluntarily leaving the company cited as the most common reason.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00778c-999f-469e-a87a-82e8ff24b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, Trade Secretary Ramon Lopez said that he expects
        a recovery in the manufacturing sector, partially due to the TRAIN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290e757-a34e-458c-8fa6-f4da5981c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still bullish on manufacturing considering that it is the sector
        that accounts for higher growth rate than others in the total growth in investment
        levels," Lopez told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d65bcc-0266-4999-9dcd-3f1abdcebffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Secretary said that with more Filipinos reaching the working
        age of 23 years old, low unemployment rate and higher take home pays due to
        the recalibration of personal income tax rates from TRAIN would lead to a
        stronger consumer base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bcae0-ecdb-4bd7-a7da-a15d066fd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market based depreciation of the peso also serves as natural
        protection against imports and will therefore encourage greater investments
        in manufacturing activities," Lopez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6a604-e417-4b8d-8201-e87e2de0d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:37:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:37:47.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' business producer Jil Danielle Caro contributed
        to this report.</em></p>'
  'Bulacan-overnight-anti-crime-operations':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T20:17:41.890+08:00
    'imagesource': 'jcr:8ee06dc0-93bc-4bf9-a24c-1cd7d0dddae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61a2b50c-012e-4788-a3e4-a042864ac867'
    'lead': 'The first 12 hours of the Bulacan Police''s anti-criminality operation
      saw 12 fatalities, which include drug pushers and robbers, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:42:58.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:43:01.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:43:01.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 killed in overnight anti-criminality operation in Bulacan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f4297-4d86-424b-ae6f-4e10c8a57776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A total
        of 12 fatalities were reported during the first 12 hours of the Bulacan Police''s
        Simultaneous Anti-Criminality Law Enforcement Operation (SACLEO) conducted
        midnight of Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc7642-1a19-42c6-9c08-245851c3ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Bulacan Police Director Senior Superintendent Chito Bersaluna
        identified six casualties as drug pushers, four as robbers, and two as motorcycle
        thieves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70311b67-4b51-441c-88e2-df0a331e8164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersaluna said the slain drug suspects all resisted arrest and fired
        shots at the police officials, who were conducting buy-bust operations in
        different parts of Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84962c41-a2e5-4196-8b40-4fae4aa00a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the suspects were four .38 caliber guns and undetermined
        plastic sachets of suspected shabu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353a202-b887-42b7-8708-1509775591f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four individuals were, meanwhile, killed during a shootout with
        the police, after the latter caught the suspects who had just robbed a convenience
        store in San Rafael town. The thieves, who remain unidentified, were spotted
        carting away cash and grocery items.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a31f6-5137-4500-95c2-a760112479c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two fatalities were thieves, who attempted to sell a stolen
        motorcycle for P35,000 at a subdivision in San Jose del Monte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c1539-b14a-43c5-bb45-9b1960ed856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bersaluna, the suspects fired their guns at the authorities
        after sensing the entrapment operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113fbd9-dd4a-42e9-9a8d-5cceeb965ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:42:58.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:43:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations are part of the Bulacan Police''s intensified campaign
        against illegal drugs, or the ''Project Double Barrel Reloaded'', and other
        forms of criminality.</p>'
  'jamba-juice-krispy-kreme-merger-maxs-group':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-01T19:45:01.004+08:00
    'imagesource': 'jcr:6cb84824-e8a9-4348-99f6-867634b18dd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea986c1-4a99-49c9-866a-9fce5e500f13'
    'lead': 'Dieters may soon be able to get their fruit juice fix and their cheat
      day donuts in one shop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:46:43.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:46:51.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:46:51.387+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamba Juice to merge with Krispy Kreme

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38c242-5143-4f32-be86-e47b65551131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Jamba
        Juice shops will now be managed by the same company that manages Krispy Kreme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d681354-b09c-44a7-bfbf-3a09ac598e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max''s Group, Inc. (MGI), in a disclosure to the Philippine Stock
        Exchange, announced the merger of two of its fully-owned subsidiaries: Fresh
        Healthy Juice Boosters, Inc. (FHJBI) and The Real American Doughnut Company,
        Inc. (TRADCI), with the latter as the surviving corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364ba29-8c90-4834-9c7a-2ec75a2859aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resulting transaction is aligned with on-going reorganization
        initiatives to maximize operational synergies across the business and does
        not adversely impact existing shareholders," Max''s said in the disclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb92066-bafe-430a-a399-20cffe476e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FHJBI mananges the franchise of Jamba Juice in the Philippines.
        Originating from California in 1990, Jamba Juice serves fruit smoothies, pressed
        juices, yogurt smoothies, breakfast cereals and pastries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121f339-1f91-4876-937d-06feb6deff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, TRADCI manages the franchise of Krispy Kreme in the Philippines.
        Krispy Kreme, a United States doughnut company, serves sweet donuts of different
        flavors and coffee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1349ea4-fded-42de-8d60-3dad3004937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the merger, FHJBI will be dissolved, and TRADCI will control
        the franchises of both Jamba Juice and Krispy Kreme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80e3cc-5634-4aca-99e3-32037d80876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other food brands under MGI include Max''s Restaurant, Max''s Corner
        Bakery, Pancake House, Yellow Cab Pizza, Teriyaki Boy, Dencio''s, Le Couer
        De France and Sizzlin'' Steak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463ae3b-b453-4fe9-82c3-b3b8548d55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:46:43.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:46:51.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGI stocks closed 2.49 percent lower at ₱12.54 in Wednesday''s trading.</p>'
  'House-Speaker-Arroyo-OK-with-Congress-voting-separately-on-charter-change-federalism':
    'author': 'Eimor P. Santos'
    'caption': 'FILE PHOTO. House Speaker Gloria Macapagal-Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-01T17:35:24.940+08:00
    'imagesource': 'jcr:8575aeb8-5285-4cbe-a900-a76e0ba65fac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e38a567-4d0e-4444-bbe3-d46eb53045b5'
    'lead': 'House Speaker Gloria Macapagal Arroyo will do everything she can so the
      country could shift to a federal form of government – even if it means agreeing
      with senators'' preference that both houses of Congress vote separately on constitutional
      amendments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:49:42.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:49:46.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:49:45.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker Arroyo OK with Congress voting separately on charter change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e871e3f-1a9a-4758-bbff-7eb4e30109a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> House
        Speaker Gloria Macapagal Arroyo will do everything she can so the country
        could shift to a federal form of government – even if it means agreeing with
        senators'' preference that both houses of Congress vote separately on constitutional
        amendments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84713e6-1ffc-4970-a12c-4e786ec932da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President, who also pushed for federalism toward the
        end of her term, said Wednesday that the only "realistic" way to end the current
        impasse on charter change is to resolve this contentious issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562009d-d7f4-4f55-bf7d-eb530f8acc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You remember we [had] the same stalemate on voting separately and
        voting together and a few years later we are in the same stalemate," Arroyo
        told reporters. "We should move forward and the way to move forward is to
        agree to voting separately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cc46f-3e6a-40c4-9858-9ef30425fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better to move forward and achieve something rather than be stubborn
        and achieve nothing," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed875218-5f43-4cf2-9b2e-2652fbcd13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo earlier said the House of Representatives will wait for the
        Senate''s decision in amending the present charter, a stance that is different
        from that of her predecessor, Pantaleon Alvarez, who said that the House would
        push through with revising the Constitution with or without the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da7361-1bc1-413e-ab81-4b5de67e94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo unseated Alvarez as House Speaker after more than 200 lawmakers
        voted for a change in leadership on July 23, the same day President Rodrigo
        Duterte delivered his State of the Nation Address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f048b-481f-413a-a2d4-89c348ce5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Alvarez''s term, the House of Representatives approved a
        resolution that will convene Congress as a constituent assembly, but the Senate
        has yet to pass their measure. As of now, a resolution calling on Congress
        to convene into a constituent assembly is still pending at the Senate committee
        level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f391fc-d51b-490e-8005-8d81e664d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to decide on pertinent issues: Whether there
        is a need to amend the Constitution, and if so, whether it will be done by
        a constitutional convention or a constituent assembly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54011a-6a7c-4aac-9e3c-5900ba366160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        A constitutional convention, meanwhile, requires nationwide elections to select
        delegates who will draft the constitutional amendments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747517ff-1e00-4897-a45b-8073788a0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of contention if Congress opts for a constituent assembly
        is whether the House and Senate will vote jointly or separately on the proposed
        revisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faebee2-b393-4de6-8ac4-d2d0e0c4fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 23 senators have said they wanted to make their vote count in
        a separate voting, and not be irrelevant in a joint voting with 292 representatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce45fc4-4b13-4421-a3d0-5a886b47d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Arroyo?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db6b9d-d48b-4742-8f23-8aae0850b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Panfilo "Ping" Lacson on Wednesday told CNN Philippines
        charter change is "as good as dead" at the Senate because senators believe
        Arroyo is eyeing the Prime Minister post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de8748-4a15-476e-b3bf-ddbf0a99e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft constitution of the House Committee on Constitutional
        Amendment, there are two leaders of the executive department: The president,
        who oversees the government, and the prime minister, who runs the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aab0a-1338-4a9c-b8cb-7732bf156dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:49:42.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:49:46.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has denied any further ambitions for power, even calling
        these claims "black propaganda."</p>'
  'Serena-Williams-Silicon-Valley-Classic':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-01T16:51:58.102+08:00
    'imagesource': 'jcr:4054da08-8d07-479b-b273-ce37556ff354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '245356c1-372d-4c3f-a332-1801009fa0d4'
    'lead': ' Serena Williams is usually the one who inflicts heavy defeats on others,
      but the former world No.1 suffered the most one-sided loss of her illustrious
      career Tuesday when she was knocked out of the first round of the Silicon Valley
      Classic after a 6-1 6-0 defeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:52:42.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T09:52:47.940+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T09:52:47.779+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams suffers worst defeat of her career

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65feca-0d5d-4ee2-8a53-9f317a61d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams is usually the one who
        inflicts heavy defeats on others, but the former world No.1 suffered the most
        one-sided loss of her illustrious career Tuesday when she was knocked out
        of the first round of the Silicon Valley Classic after a 6-1 6-0 defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd84e2-ba8f-405d-920c-adeba09a9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a 53-minute rout, British No.1 Johanna Konta, ranked 48th
        in the world, won 12 games in a row -- including two service games to love
        in the second set -- to progress to the second round in San Jose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206d542-7769-47a5-82e4-3e0be1c9192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a 23-time grand slam champion who only returned to the
        tour from maternity leave earlier this year, served seven double faults and
        made 25 unforced errors in, according to the WTA, the most one-sided loss
        of her career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e6e13-3ea3-4799-9065-afa5571e08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What my life-threatening experience taught me -- Williams</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64542f0-c845-4cc5-bd09-8ab0e3acd7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since turning professional in 1995, the 36-year-old Williams had
        never before lost a match without winning at least two games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554bcf4-98fb-4f5a-92fa-51e453e78293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she played well in the second set and I think I wasn''t
        sharp at all in the first set and she got confident and she clearly ran away
        with it," Williams, who&nbsp;reached the Wimbledon final&nbsp;earlier this
        month, told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea89aa5-cc39-4bff-af7c-d0d289867915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta, who was a career-high No.4 in the world last year, becomes
        the first Briton to beat Williams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859206b9-75bd-49f6-9af9-7f8041da566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and features</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cacd9-2510-4b32-98cf-a8a54de127ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T09:52:47.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She obviously wasn''t playing anywhere near her best level but
        I was just trying to play the match on my terms and do what I can out here
        and put aside the incredible champion she is and play the player on the day,"
        Konta said in an on-court interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9da86-670c-45d2-af62-723b1c16b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:52:42.547+08:00
      'mgnl:createdBy': 'jeff'
