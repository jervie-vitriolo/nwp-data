      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he was still trying to piece together where this "consolidation"
        of powers was headed. Apart from Arroyo and Duterte-Carpio''s parties, he
        noted the presence of the Marcos family and the Nacionalista Party under the
        Villars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da849b6c-e26c-4a8f-ad9b-31d5d8306f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Imee Marcos was present during the ouster,
        and is known for her rivalry with Alvarez ally and former Majority Leader
        Rudy Farinas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58519d36-6b0a-4d61-b801-23a54d74ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:06:59.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T10:07:02.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know kung ano yung, kung saan ang trajectory nito," he
        said. "Consolidation ito for what purpose? I don''t know."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed1181-1cb6-4698-8a9c-6f83bdf2ed85'
      'mgnl:activationStatus': true
