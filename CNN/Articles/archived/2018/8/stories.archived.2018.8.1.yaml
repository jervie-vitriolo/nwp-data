      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten smuggled Hummers which were not destroyed are under government
        custody, Duterte added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e087a5-1226-44ad-99d8-04b62760ab46'
      'mgnl:activationStatus': true
