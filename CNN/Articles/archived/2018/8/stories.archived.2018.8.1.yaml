      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is known for its equal gender policies. A 2017 World
        Economic Forum report ranked the country ninth in terms of its gender pay
        gap, political empowerment, and education.</p>'
