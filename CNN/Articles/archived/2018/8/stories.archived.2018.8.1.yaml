      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now meron doon na hindi ko ipinasira. Iyong vans pati ''yung Hummer
        [There are some I ordered not to be destroyed — the vans and the Hummer],"
        Duterte said in a speech before the Joint 68th National Security Council and
        69th National Intelligence Coordinating Agency Founding Anniversary on Tuesday.
        "But I said do not destroy it because I''ll give it to the military and the
        police for their use."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f0d95-7ef2-4c76-9abd-cdcd9a4d72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:17:55.424+08:00
