      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte witnessed the destruction over ₱290 million worth
        of luxury vehicles seized by the government in Cagayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb8444-65c3-48eb-865a-64b08e0967cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:17:55.425+08:00
