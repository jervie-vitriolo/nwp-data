    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:02:15.142+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to put 25% tariffs on $16 billion worth of U.S. products

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688650ea-3b41-46d3-980c-6e00ea3618a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has announced plans to put tariffs
        of 25 percent on U.S. products worth $16 billion, the latest move in an escalating
        trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d304ed1-1954-4613-947c-41c0ea0b4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government said in a statement Wednesday that the taxes
        would be imposed on August 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534fb16-a517-43ab-9607-68f587026591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. products in line for tariffs include chemical items and
        diesel fuel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a4046-66b2-4bc5-bfeb-a9eead46b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top two economies have&nbsp;repeatedly sparred&nbsp;over
        trade in recent months, in what experts warn may become a devastating cycle
        of retaliation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9007ff6-ba4c-43d4-8e87-60c3607ed92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The US-China trade war is about to get real</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfdd19-6cad-448a-bd4f-7fa99cb2d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Trump administration unveiled&nbsp;its own list
        of roughly $16 billion worth of imports from China that will be hit with 25
        percent tariffs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65992c11-893e-4a2a-8f69-1cb5541b7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest US tariffs on 279 products, including motorcycles, speedometers
        and antennas, will also take effect August 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95670bc4-58e3-4ac3-b463-e769b9d5356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has accused China of unfair trade practices,
        and President Donald Trump has long vowed to bring down the United States''
        trade deficit in goods with Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49979f41-8fd9-4780-b561-f1abd822bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: China''s economy shows signs of slowing. A trade war won''t
        help</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f55373-141e-4858-822b-6bf46cc011ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the administration imposed 25 percent tariffs on $34 billion
        in Chinese imports. Beijing, accusing the United States of trade bullying,
        has retaliated by imposing tariffs on an equal measure of American goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212465f1-7578-4a63-94fd-10a7cc63bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:02:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China trade goods and services worth about
        $650 billion each year, the largest trading relationship in the world between
        two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99495ce-a6f4-48c9-9099-e24071932b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.710+08:00
      'mgnl:createdBy': 'jeff'
