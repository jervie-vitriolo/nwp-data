      'mgnl:type': 'text'
      'text': '<p>-- Donna Borak and Nanlin Fang contributed reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ac59d-465d-4be4-9628-106de54feef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.711+08:00
