    'caption': 'Expect more rains until the weekend due to a low pressure area and
      tropical storm enhancing the Habagat, PAGASA said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T11:24:41.095+08:00
