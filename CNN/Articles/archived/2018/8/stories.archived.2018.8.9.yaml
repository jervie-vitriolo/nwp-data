      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s motivation for extending honors to so-called popular
        films is a hope that the new award will help attract viewers. The most-watched
        telecast in Oscars history was in 1998 when "Titanic" won.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f5abe-17fd-4b5d-bc12-42868e202d1a'
      'mgnl:activationStatus': true
