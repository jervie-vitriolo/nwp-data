  'NutriAsia-workers-rights-labor-issue':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T18:55:05.310+08:00
    'imagesource': 'jcr:eff00d9e-54a5-4467-b71c-71aae1e95924'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd414e9f-9a10-463e-9383-1d5d6d2ea3b3'
    'lead': 'Amid employees'' protests and contractualization issues, NutriAsia maintained
      it supports the campaign to abolish ''endo'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:32:45.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:32:49.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:32:49.250+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NutriAsia: ''We support workers'' rights and privileges''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fda11-b235-4194-9153-7f076051307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;—</strong>
        Amid labor issues and employee regularization controversies, NutriAsia on
        Thursday said it supports the rights and privileges of its workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ba41f-9516-4ea6-a282-762f8f85ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a senate hearing on the regularization of employees, NutriAsia
        president Angie Flaminiano reiterated that the company ''does not engage in
        any illegitimate contracting activity.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287e47a-c632-466d-bc8a-e94646d6f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the senate committee on labor, employment, and human
        resources development, headed by Senator Joel Villanueva, questioned the company''s
        policies that led to its workers'' strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435f058-4713-43ff-bb64-7e632404280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NutriAsia supports the campaign to abolish the end-of-contract
        or ''endo'' scheme and supports workers'' rights and privileges, including
        security of tenure," Flaminiano said in her statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b35cf4-5a42-4754-8051-01101a458b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company chief also noted that the striking workers are not from
        NutriAsia, but are employed by B-Mirk Enterprises, a contractor. B-Mirk was
        described in the hearing as an ''independent business partner for post-production''
        of NutriAsia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4c21c-1ef3-49a4-8dbd-0458953fa711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why it is difficult for NutriAsia to understand the labor
        dispute at hand. The striking workers are employees of B-Mirk, so why the
        strike against NutriAsia?" Flaminiano added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970fd37-8113-4ff3-925e-90cb68bd43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Labor and Employment (DOLE) found
        that the company is engaging in labor-only contracting, which is already illegal
        under the Labor Code and Labor Department order 174.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb034d9a-4121-4b48-b0b7-9eb12534b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department since then had issued an order for the food condiment
        company to regularize 80 of its workers. The fate of the workers, however,
        still remains unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d0ccd-9a02-4439-ae3d-f7bb4e249471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 200 employees went on strike along the Marilao, Bulacan
        factory as labor and contractualization issues continued to hound NutriAsia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83cbcb-21ed-4f7c-a3ac-98528dc440c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Police slammed for ''violent dispersal'' of workers in NutriAsia</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d98787-c0cc-430b-b0fb-5ff8df20751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups and organizations slammed NutriAsia for its current
        worker policies, while netizens continue to call on the public to boycott
        the company''s products, which include Datu Puti, Mang Tomas, and Jufran,
        among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d86aa7-2fc6-45d7-9abd-506fb2ffdcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End Endo</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cd18d-ac1e-4441-af86-567f4513fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in his State of the Nation Address last
        month, urged solons to pass a law that will put an end to the practice of
        contractualization in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92461eb6-b8b3-4b8f-a0b3-379b8c15bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva on Tuesday presented to the plenary Senate Bill 1826
        or the proposed Security of Tenure and End of Endo Act. He called on the Malacañang
        to certify the bill as a ''priority and urgent measure.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c374c30-beda-40e9-aee0-ef624300fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security of Tenure Bill seeks to prohibit labor-only contracting,
        limit job contracting to licensed &amp; specialized fields, as well as simplify
        the classification of workers into regular and probationary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9571230-3662-491d-b4ba-fc47781407c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the committee hearing also tackled the labor issues of
        telecommunications giant PLDT, which was allegedly engaging in labor-only
        contracting with SPi CRM, an outsourcing company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44da2a0-6292-4d6c-862f-41eaf8ed8db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:32:45.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:32:49.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department issued a cease and desist order against SPi
        CRM, leaving 7,000 employees jobless.</p>'
  'Duterte-Sotto-bill-14th-month-pay-private-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T18:56:28.957+08:00
    'imagesource': 'jcr:2511023e-2467-4266-9c44-1431089bef42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adba1ef4-1e9e-432d-a53d-d217f3a14424'
    'lead': 'President Rodrigo Duterte will meet with the country''s economic managers
      to determine whether or not to push for a bill that seeks to grant 14th month
      pay to employees in the private sector, his spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:34:56.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:34:59.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:34:59.854+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte to consult economic team on 14th month pay for private
      workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daaefaf-6263-4b81-8bd7-b75bbd9d39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:34:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:34:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> President
        Rodrigo Duterte will meet with the country''s economic managers to determine
        whether or not to push for a bill that seeks to grant 14th month pay to employees
        in the private sector, his spokesperson said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48aa35-39a9-4098-97cc-65badccea91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:34:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:34:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure he will consult again his economic team and we will communicate
        with you the position of the President on the proposed 14th month pay," Presidential
        Spokesperson Harry Roque told a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b56a12-fe02-48e4-9a82-fab26b19ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:34:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:34:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked if the executive would rally for the passage of Senate
        Bill No. 2, filed by Senate President Tito Sotto in July 2016. Calls for the
        passage of the bill resurfaced in May when Sotto was elected Senate President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19afea-63ab-45ec-a8d9-a8ea94933d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:34:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:35:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately I can only speak on behalf of the President and the
        President has not given me any indication on his position on the matter,"
        Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616be67f-928c-4c8a-9e14-eeae3d43d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:34:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:35:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending on committee level, Sotto''s bill seeks to require private
        sector employers to give their rank and file employees 14th month pay every
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43652900-78b1-47e1-bde1-0d24f9defc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:34:56.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:35:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their 13th month pay shall be given not later than June 14, while
        the 14th month pay shall be given before December 24 of every year, the proposed
        measure states. Government workers are already entitled to a 14th month pay
        through a 2017 Budget Circular.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530e421-b062-4fdf-9e45-f03f5ca676d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:34:56.384+08:00
      'mgnl:createdBy': 'jeff'
