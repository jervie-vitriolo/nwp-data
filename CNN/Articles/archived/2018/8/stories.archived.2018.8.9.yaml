      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82198d9-a1ce-4dc3-bf08-615c7297fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Gapô” (1988) by Lualhati Bautista</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9523173-74a4-4be8-96d3-15fd99b742be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific Lualhati Bautista is perhaps best known for her novels
        that had been adapted into the big screen, including “Dekada ’70” and “Bata,
        Bata… Pa’ano Ka Ginawa?” But my favorite from hers is “Gapô,” which might
        be interesting to revisit in light of the administration’s supposed pivot
        away from Washington even as things like the Visiting Forces Agreement remain
        in effect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae37ba-dfb3-46b9-adf6-c766ea588321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set during the heyday of the bases, “Gapô” offers a cross-section
        of the bustling titular city but at its heart is as a coming-of-age tale for
        the blonde and feisty Mike Taylor, the son of an American GI who abandons
        him and his mother. His story is at once personal and collective, a portrait
        of an individual crusading against an increasingly brutal society.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374ca97-b5a4-403c-a38a-da5a49138ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weekly miniseries featuring Joel Torre aired on RPN 9 in the 1990s,
        but the material seems better suited to a movie in the social realist tradition
        of Brocka and Bernal and Romero and De Leon, among others.</p>'
    '36':
      'image': 'jcr:82769bbb-a6d9-4d5b-9541-75c29a473fcd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a15778-01c9-4b0c-8fff-2ed0ae0f3b88'
