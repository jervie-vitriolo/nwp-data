      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, the 6-foot-1 Thompson admitted he was overwhelmed
        with the highest individual honor of the finals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f056d-21cc-479b-94f6-936fa31309dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this will only be the beginning of more hard work
        and dedication from him as Ginebra will have to prepare to defend its Governors''
        Cup crown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aded5e6-e8b7-4a10-853a-c30dcfc58fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought that I will be named the Finals MVP. All I really
        wanted was to win the championship for my team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c059755-a40c-476a-b464-fdce8a9d54e4'
      'mgnl:activationStatus': true
