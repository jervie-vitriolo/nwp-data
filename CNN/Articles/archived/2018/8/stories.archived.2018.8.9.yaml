      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e86fa-1a9f-49f9-bb8c-2ea79ea31858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.210+08:00
      'mgnl:createdBy': 'jeff'
