    'template': '1'
    'title': 'New Mexico compound suspects were training children for school shootings,
      prosecutors say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30246426-159b-4c31-9c39-f9140439c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The five suspects accused of abusing 11
        children at a New Mexico compound were training them to commit school shootings,
        prosecutors said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed08fc0-39be-4ce8-96e0-f4f755329ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the defendants were to "be released from custody, there is a
        substantial likelihood defendants may commit new crimes due to their planning
        and preparation for future school shootings," according to the court filings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a594c8-958a-4016-8997-683e534360bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints did not provide further details about the alleged
        training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f42c95-0b0d-4bad-a1d6-42440a58469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations against the suspects come in the wake of the discovery
        that 11 starving children had been living in a filthy compound in Amalia,
        New Mexico, that lacked electricity or plumbing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030f51b-faff-4118-af15-31a12b84e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities raided the compound on Friday as part of their search
        for Abdul-Ghani Wahhaj, a child with severe medical problems who was allegedly
        abducted from Georgia by his father, Siraj Wahhaj, about nine months ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cceb81-389c-498b-832e-5965c5b7886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy''s remains were found at the compound on Monday, police said,
        although it is not yet clear whether the remains are those of 4-year-old Abdul-Ghani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658d12f-b30e-4106-964f-9218d9234193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five adults — including Siraj Wahhaj, another man and three women
        who are thought to be the children''s mothers — each face 11 charges of child
        abuse related to the neglect and abuse of the children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736971b1-f30f-4b1f-a204-da590cdd2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the defendants has been formally charged. All five defendants
        appeared in court Wednesday afternoon in Taos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c5e8e-a980-446e-8c8d-0179e79a3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:46:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Mexico compound
        suspects were training children for school shootings, prosecutors say."</em></p>'
  'Saudi-Arabia-state-airline-Canada-human-rights':
    'author': 'Joshua Berlinger'
    'caption': 'Adel bin Ahmed Al-Jubeir is Saudi Arabia''s Minister of Foreign Affairs.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-09T06:50:46.288+08:00
    'imagesource': 'jcr:d8c0aea3-a74a-44aa-a887-4032a9204d3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a65f926-9b14-435c-a072-132bb06ef568'
    'lead': 'The statement comes after Riyadh announced the expulsion of the Canadian
      ambassador and freezing of all new trade and investment with Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:48:30.746+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:48:33.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:48:33.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia state airline cancels flights to Canada amid growing dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b98f5-97b5-48cf-a57f-70d275d5bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi Arabia''s state airline will suspend all flights to
        and from Toronto starting next week, amid a intensifying diplomatic row between
        the two countries following Canada''s refusal to back down from comments in
        defense of human rights inside the Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2192a-e267-46b5-8025-f5d99229e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public response to Saudi Arabia''s actions Monday,&nbsp;Canadian
        Foreign Minister Chrystia Freeland said, "Canada will always stand up for
        the protection of human rights, including women''s rights and freedom of expression
        around the world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb218e-1a56-49b3-802c-2716ab6b995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Riyadh announced the expulsion of the
        Canadian ambassador and freezing of all new trade and investment with Canada,
        although it remained unclear to what extent the decision would impact the
        pre-exisiting multibillion-dollar economic relationship between Ottawa and
        Riyadh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acd041-f1a4-4335-a7f3-a6d9919d25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat began last week after the Canadian Foreign Ministry expressed
        concern over the arrests of activists in Saudi Arabia in a series of tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d85602-729d-4bd6-b2a1-f1197393be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the row appeared to take a bizarre turn, when the Saudi
        Ministry of Media ordered the shut down of a popular Saudi Twitter account
        owing to an inappropriate image shared in support of the country''s decision
        to expel the Canadian ambassador.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee2813-9d58-4731-9d13-fe87abd67505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verified account, Infographic KSA, had earlier tweeted an image
        of an Air Canada flight superimposed over the Toronto skyline, flying toward
        the CN Tower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b773c6c-0283-4dfe-bef7-116272d265b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, social media users were quick to point out the image appeared
        to reference the attack on the World Trade Center in New York. Fifteen of
        the 19 hijackers involved in the 9/11 attacks were Saudi citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1071af6-f0df-474b-8823-fd6fba868bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text on the graphic read: "Sticking one''s nose where it doesn''t
        belong," and "As the Arabic saying goes: ''He who interferes with what doesn''t
        concern him finds what doesn''t please him.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31715cf-0e62-4108-99c0-3689e429fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet from was deleted shortly after it was sent and Infographic
        KSA later issued an apology,&nbsp;according to CNN affiliate CBC News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1ac99-7860-4450-8eb9-96a3382ac35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft was intended to symbolize the return of the ambassador,"
        the apology said. "We realize this was not clear and any other meaning was
        unintentional."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b284cdf-637d-4c57-bea9-d1b036cc3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infographic KSA describes itself&nbsp;on its website&nbsp;as a non-profit
        project "managed by a group of Saudi youth who are interested in technology
        and social media facts backed by numbers &amp; evidence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc804bb-3ef4-40fd-9fef-f2a6f74085e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their twitter account had more than 350,000 followers before it
        was deleted, according to CBC News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfc3e8-5318-4525-b2d9-d99e758a688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An affront''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915145d6-b07b-4079-9d95-66339e397b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Saudi government crackdown has seen a number of high-profile
        activists detained, including women''s rights campaigner Samar Badawi, whose
        brother Raif has been behind bars since 2012 and is sentenced to receive 1,000
        lashes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e309619-e535-46e3-b2e6-36784b2974e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Freeland and the Canadian Foreign Ministry have voiced concerns
        over reports that Badawi had been arrested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748bf9f8-7379-4406-849d-df97817fe859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada stands together with the Badawi family in this difficult
        time, and we continue to strongly call for the release of both Raif and Samar
        Badawi," Freeland said in a tweet last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d2a48-ff74-433b-9fb9-12be7ddb56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badawi is one of the most high-profile women''s rights activists
        in Saudia Arabia, a country governed by a strict interpretation of Sunni Islam
        that limits the roles women can play in society. Women were only recently
        granted the right to drive and are required to get approval from a male guardian
        for most basic activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fbebf-d613-44d1-905a-595fe2bbffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Secretary of State Hillary Clinton and first lady Michelle
        Obama presented Badawi with the US Secretary of State''s International Women
        of Courage Award in 2012 for her advocacy work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665dbb59-fd95-463a-8ab8-d92986477ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badawi previously served seven months in jail in 2010 for disobeying
        her father, who she said had physically abused her from the age of 14 after
        her mother died of cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4395a-eca5-439d-8633-5bfcb2eaff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Foreign Minister Adel al-Jubeir said Monday he believes Canada''s
        position is based on "misleading information."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea6273-fee4-40a5-9e47-7deae3de5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement released by the Saudi Foreign Ministry on Sunday accused
        the Canadian government of "blatant interference in the Kingdom''s domestic
        affairs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c0d62-1ee2-477c-a6df-29356df8e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi Ministry of Foreign Affairs has expressed disbelief by
        this negative unfounded comment, which was not based in any accurate or true
        information," the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d859a4-326f-4b98-9409-8a724ff91094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite unfortunate to see the phrase ''immediate release''
        in the Canadian statement, which is a reprehensible and unacceptable use of
        language between sovereign states."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90c85d-ce08-40a8-9ca3-487ca0e5ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Foreign Ministry said those arrested were "lawfully detained
        by the Public Prosecution for committing crimes punishable by applicable law,
        which also guaranteed the detainees'' rights and provided them with due process
        during the investigation and trial."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b6b28-e055-48a7-9869-cc23d798fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Adel Al-Jubeir reiterated those remarks in a Monday
        tweet and added that Canada''s claims are "based on misleading information."
        He did not elaborate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17af14-ea9e-437a-aa81-1c60e56460af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the two countries exceeded $3 billion last year, according
        to the Canadian government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff2f42-4fff-42d1-ba9b-d218923b44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:48:30.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:48:33.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the other measures enacted, Saudi Arabia said Monday
        that it would relocate about 7,000 Saudi scholarship recipients studying in
        Canada.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aaf463-33c1-4560-aa12-79e565dd733c'
      'mgnl:activationStatus': true
