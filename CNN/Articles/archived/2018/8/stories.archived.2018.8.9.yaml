      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember in China the President even invited him not just to
        come to the Philippines but to come to his house and have dinner in his house
        in Davao," Presidential Spokesperson Harry Roque said in a Malacañang media
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b59caf-0532-4d87-837f-d59d49173447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:43:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:43:14.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Xi at the sidelines of the Boao forum in China
        last April. Malacañang and the Department of Foreign Affairs have confirmed
        that Xi is visiting the country by yearend, after the Asia Pacific Economic
        Cooperation Summit in Papua New Guinea in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b79da5-b9d1-4346-967c-21c50868d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:43:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:43:14.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi could be the second head of state to set foot in Duterte''s house
        after Japanese Prime Minister Shinzo Abe, who toured the Matina home in January
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf62897-64c7-4e62-a1dc-2272eb970ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:43:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:43:14.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte openly expressed his fondness for the two Asian leaders,
        saying he "simply [loves] Xi Jinping," and calling Abe a "special friend who''s
        closer than a brother."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb235c8-1276-47e6-adb3-22400fab0f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:43:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:43:14.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for pursuing friendly ties with China
        amid the long-standing dispute on the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4a156-4720-40f8-ac29-269bcaeb356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:43:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:43:14.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the July 2016 arbitral ruling that
        invalidated its sweeping claims in the South China Sea and awarded to the
        Philippines islands within the country''s 200-nautical mile exclusive economic
        zone or the West Philippine Sea. Duterte promised to bring the matter up with
        China during his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e1fe7-cdff-44ca-8d23-787bfc5992ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:43:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:43:14.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the agreement for the planned joint exploration by the
        Philippines and China for oil and gas in the West Philippine Sea may be forged
        prior to Xi''s visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aef654-4d20-4037-9984-fc2ea2c58309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:43:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:43:14.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said the draft framework
        may be out by September.</p>'
  'quimbo-house-minority-leader-protest-supreme-court-suarez-arroyo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T15:41:50.909+08:00
    'imagesource': 'jcr:6bb29f38-589e-4733-8066-016680147d1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2128f9a-6a42-4a2f-9eaa-fd0c408e1bdf'
    'lead': 'House Speaker Gloria Macapagal-Arroyo will be one of the respondents
      in the case some minority members are planning to file at the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:45:18.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:45:22.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:45:22.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quimbo group to file minority leadership protest vs. Suarez, others
      next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975838ec-906c-4e5a-a4c1-6e733df564a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        House minority leadership of Quezon Rep. Danilo Suarez will be questioned
        at the Supreme Court next week, a lawmaker said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f4abb-3afe-49d1-a37a-af6771ee720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Miro Quimbo said their group''s protest will be filed
        between Wednesday and Friday. Its respondents will include Suarez, Majority
        Leader Rolando Andaya, Jr. and even House Speaker Gloria Macapagal-Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8c000-dd44-418a-a0f6-a6ad77a5b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re confident the court will rule in our favor," Quimbo told
        CNN Philippines'' The Source. "The respondents will be the Speaker, Majority
        Leader, and the former Minority Leader Danilo Suarez."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94af0f-1a2f-4e76-bc4c-a63d26121e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo was the elected leader of what he himself calls the genuine
        minority, a group of about 26 lawmakers who either abstained from or voted
        against Arroyo''s speakership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd78d9-b31b-4afa-a30d-ffbea553e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He belongs to one of two groups questioning the legitimacy of Suarez''s
        leadership. The other is the camp of ousted House Speaker Pantaleon Alvarez
        and former Majority Leader Rudy Fariñas, which picked ABS-Partylist Representative
        Eugene De Vera as their minority leader. Their group also plans to turn to
        the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5490e-02f5-41ee-9a44-a28dbd0efdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Three groups claim to be real House Minority bloc</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd6211-bb8b-42a4-ac3e-74a7f8399c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House of Representatives on Tuesday, after a motion by Andaya,
        elected to let Suarez stay as Minority Leader. However, Suarez supported Arroyo''s
        bid for speaker — and House rules say those who vote for a winning speaker
        belong to the majority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb93b59-76d2-424c-9a38-de3aabd5e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Source, Suarez previously cited personal
        reasons for wanting to keep his position — particularly because he wants to
        retire there, and he wants to keep his office space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cf548-d693-45bd-8981-5bfd48fdf7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, he can have his office. We''re not interested in getting
        the physical office," said Quimbo. "It''s not a personal choice... It''s not
        a matter for personal aggrandizement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf3855-bd7b-4a45-b7ed-cb61cc0216e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez''s critics maintain that he cannot provide a check and balance
        for the House if he sided with the Speaker. Suarez argued that he can, and
        said he would just be "constructive" instead of "destructive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04302c-2d95-4c45-9e28-7b55311165db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo pointed out that Suarez even announced he would move the
        majority, only to go back on his word. His camp believes that Suarez keeping
        his post is a way to protect the majority and "seal every possible opposition."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e827a-dc18-4476-bb09-c0c084425972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way it goes is no legislation takes place unless the minority
        is given the opportunity to question it. Meaning, you''re part of the process,"
        he explained. "If you''re an independent, they can just set you aside."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08368407-f8bc-443c-9524-eb270348c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez himself has not denied his close ties with the former President.
        In 2009, when Arroyo was criticized for a lavish dinner at Washington D.C.
        during her term, Suarez claimed he payed the $15,000 (around ₱795,000) bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44f6fe-69a6-4dd5-8f06-35cd6077e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Quimbo is confident the Supreme Court would side with them,
        he also acknowledged that they may run out of time. He noted that a previous
        protest on minority leadership raised by Ifugao Representative Teddy Baguilat
        spent "a year and a day" at the court. The Congress has less than a year before
        it adjourns ahead of the mid-term elections in May 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f807ec5-498b-4d14-9d75-ae9c0f0779fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful the Supreme Court can decide early," he said. "Be
        that as it may, it''s important that we be able to put it because we cannot
        have this being repeated again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873576f1-d4a9-4bd3-b046-f8c3d1c8a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until that decision, the Quimbo said they would still act as a genuine
        minority bloc — even if they do not have that title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114b8e4-7db6-4530-af55-f68483a87f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:45:18.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:45:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will not have the title as far as the majority is concerned,
        but we will perform our functions as doing the checks and balance," he said.
        "There''s just 10 months left, but we will make it count."</p>'
