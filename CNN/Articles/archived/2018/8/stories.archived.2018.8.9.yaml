  'miro-quimbo-train-tamad':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T15:34:11.195+08:00
    'imagesource': 'jcr:e343f145-02b8-42db-afde-3e3c18fa2a48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3939965e-ccbd-4b76-a7d2-8e33c3b6471f'
    'lead': 'Marikina Rep. Miro Quimbo wonders why the government insists on passive
      taxes, but its tax collection efficiency is low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:55:27.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:55:30.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:55:30.619+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker: TRAIN is ''trabahong tamad''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e61e3f-fd36-4038-b782-85e249d25293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        tax reform package is lazy work, opposition lawmaker Rep. Miro Quimbo (Marikina
        City, 2nd District) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491851b-2cf6-4f32-b53c-4d77330b2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, the lawmaker said the
        Finance Department was penalizing taxpayers through higher fuel prices, but
        not doing enough to go after tax evaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a3bc0-a8d2-4cfb-b3cf-4c7042f5d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi narerealize ng tao is that even with TRAIN 1 and TRAIN
        2 — pardon my word — (it''s) trabahong tamad," said Quimbo. "Ang problema
        natin is our tax effort, meaning yung ability to collect."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16aee2-c07b-4e15-bc5f-38ef70e0a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What people don''t realize is that TRAIN 1 and TRAIN
        2 — pardon my word — (is) lazy work. Our problem is our tax effort, our ability
        to collect.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05026ca-44fc-4704-b98f-07a0a6d74d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax collection efficiency in the country is about 14 percent of
        the country''s gross domestic product (GDP), the lawmaker said. He said it
        falls far behind neighboring countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b05b3a-0a95-4b14-952a-2701acc5c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Vietnam had a tax collection efficiency rate of 25.1 percent,
        and Singapore at 24.1 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de6cff-0b8f-47b7-bcac-59d0134441e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin, we''re not doing our job. (The Department of Finance)
        thinks that hindi kami makakolekto kasi ang batas kulang," Quimbo continued.
        "Pero sa totoo lang, lahat ng batas na gusto nilang gawin, puro passive taxes-hindi
        yung kailangan mong hanapin pa."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816e737-7b28-425c-a97b-3708444b565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means we''re not doing our job. (The) DOF thinks
        that they can''t collect because the law is lacking. But the truth is the
        laws they want to pass only have passive taxes — not (taxes) which you have
        to look for.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c3bc9-92bf-467f-a6ee-5b088f312949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks come amid pressure on Congress to pass the second package
        of the Tax Reform for Acceleration and Inclusion (TRAIN) Law. It has been
        widely criticized amid unforeseen inflation rates, higher prices for basic
        goods, and a lack of financial assistance for the poor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a044b72-0376-483a-9dc6-4cffe5efc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first package, implemented this year, lowered personal income
        tax and raised excise taxes on fuel, sugary drinks and new cars, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20530e0e-d4c5-43bc-a078-e270cd4be028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just sit on their asses, and each time somebody pumps gas,
        kumukolekta sila [they collect something]," said Quimbo. "What you should
        be doing is looking for companies who are not paying — all these smugglers
        na pumapasok sa atin [that come in]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174319b-8141-4c39-936c-7fcd48d8a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Senator Richard Gordon previously noted that ₱905 billion
        was lost from 2012 to 2016 due to smuggling and value-added tax leakage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c69870-ee84-40eb-8565-c40eac4bfce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also missing out on over ₱300 billion a year due
        to tax holidays, Customs duty exemptions, and other incentives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d7d28-1501-4d08-a739-aef0046fbd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tax reform package is expected to lower corporate income
        tax, but critics fear it will withdraw tax incentives from certain sectors,
        like health and education. This means that tuition in private schools and
        hospital fees could rise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2da92-a31a-4015-bc7c-c33ab9b729b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo believes that corporate income tax should be lowered, but
        not at the expense of other sectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf311b-d2d9-4df9-b26b-207aa6dbffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ang naghahanap ng pagkain [They are the ones looking for food].
        What''s happening is, they''re hunting those that are already in the zoo,"
        said Quimbo. "Yung nagcocomply na, iyon ang pinaparusahan [Those who are complying
        (with the law) are being punished]. We should be looking for the big game
        who are not complying."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f6391-9138-47a6-a685-ada4bde071ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:55:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:55:30.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, Speaker Gloria-Macapagal Arroyo
        has confirmed the second package of tax reform would be a priority. Meanwhile,
        Senate Majority Leader Migz Zubiri said the Senate is open to passing it.
        However, other senators are hesitant due to public backlash from the first
        package.</p>'
  'filipino-books-film-tv-adaptation':
    'author': 'Glenn Diaz'
    'caption': 'There’s something primally joyful in thinking about one’s favorite
      fictional characters as real breathing people and seeing something you’ve imagined
      unfold before your very eyes.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-08-09T15:30:25.480+08:00
    'imagesource': 'jcr:28818876-5c46-45d1-8942-8c4cbeadd7a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0582fa32-b796-4451-9755-d42c419e4adb'
    'lead': 'Imagine an episodic film noir series with aswangs or a thriller set in
      the Sierra Madre mountains during the guerrilla movement of the 50s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:08:40.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:08:43.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:08:43.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 Filipino books that would make great film or TV adaptations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35772de2-6bf6-428a-b0bb-8ce107533745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In his introduction
        to “The Complete Stories of Franz Kafka” (1995), John Updike said it is a
        testament to the Czech writer’s skill that his most famous work “The Metamorphosis”
        appears impervious to any visual adaptation. That novella, on a traveling
        salesman who wakes up one day transformed into a giant bug, derives its power,
        he said, from an amorphous terror that vanishes the moment the vermin is rendered
        in any straightforward way. Thus, the only way to truly “experience” the text
        is to read it and imagine it, for Updike the highest test of literariness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a400040-26bc-408d-83e8-a6d80d9418ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kafka didn’t live at a time when people’s senses are so thoroughly
        bombarded by stimuli: from television and billboards and cinema, from relentless
        advertisement and hyperlinked “realities” and the broad commodification of
        images, resulting perhaps in a way of imagining that is increasingly — and
        productively — visual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079b1a6-4fcc-425f-b0bb-94c0e126f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the kind of reality that literature and writers need to
        attend to in one way or another, and clearly some works are more suited to
        this way of imagining than others (language play, for instance, can be lost
        in a medium highly contingent on narrative). Even so, there’s something primally
        joyful in thinking about one’s favorite fictional characters as real breathing
        people and seeing something you’ve imagined unfold before your very eyes.
        The pleasure can be more visceral and the impact, more absorbing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937cd65-cc71-4dc8-b53f-f035cceb9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some Filipino books that would make for great film or T.V.
        adaptations.</p>'
    '7':
      'image': 'jcr:1b007ae1-6556-403d-9eaa-85ab1ce8aa90'
