    'imagesource': 'jcr:7f0d538f-e16f-40f7-8d09-477e20b89873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6843ac6-40fa-4fde-a0e8-26c2ab6df2cd'
    'lead': 'Batang Gilas overcame a sluggish second quarter performance to beat Bahrain
      and march on to the semifinals of the FIBA U18 Asian Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:30:28.658+08:00
