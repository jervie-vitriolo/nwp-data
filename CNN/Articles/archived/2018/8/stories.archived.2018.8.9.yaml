      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af66a26-0baf-4a87-8076-6fa01379481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Forest” (1963) by William Pomeroy</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2938e-0434-4758-aeab-597b7ad39af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best shows in recent memory is the absolutely riveting
        Cold War espionage thriller “The Americans.” I had waited for a Philippine
        tangent while watching it, but alas there was none. It did confirm to me how
        history becomes most alive when recounted not in grand political narratives
        but in private agonies, in this case that of a typical “American” husband
        and wife who are actually Soviet spies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae228837-8abe-4b88-bf11-e551f76d6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-imperialist struggle is also at the heart of American-born
        soldier-turned-Huk William Pomeroy’s memoir “The Forest.” It is an account
        of his and his wife Celia’s journey to the Sierra Madre mountains in southern
        Luzon as part of the guerilla movement from 1950 to when they were captured
        in 1952. Like “The Americans,” it is fitting material for a thriller, by turns
        gripping and poignant, depicting a secret world that very few have access
        to and a movement that dominant narratives routinely demonize.</p>'
    '28':
      'image': 'jcr:d90281f4-4791-44b3-be6b-c57f2bc20829'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca97f7a-375e-4251-93b1-e3cf6f9c3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.209+08:00
      'mgnl:createdBy': 'jeff'
