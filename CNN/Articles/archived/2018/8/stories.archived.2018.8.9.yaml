    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e563851-1c51-4f7b-815c-430ff202a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:37:58.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:38:02.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Brace
        for more rains over the next couple of days due to two weather disturbances,
        weather officials reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e5264-6602-4f5b-b7b1-2ea398a2deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:37:58.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:38:02.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said the most affected areas are the western sections
        of Luzon and Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2f677-71c9-4026-9095-0647020afac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:37:58.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:38:02.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11 a.m. update Thursday, PAGASA said these places will experience
        scattered light to moderate and at times heavy rains due to tropical storm
        "Karding" and a low pressure area that will continue to enhance the southwest
        monsoon or Habagat. Karding will not make landfall, and is expected to leave
        Philippine territory Friday evening, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e95961-2c0f-4ba3-9ffc-be97728cf19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:37:58.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:38:02.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weekend, residents of the western section of Northern and
        Central Luzon will experience scattered to widespread moderate to heavy rains,
        weather officials advised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195157a-92fc-42e7-b65f-c5889c53df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:37:58.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:38:02.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also issued a gale warning over Pangasinan, Zambales, Bataan,
        Cavite, the western coast of Batangas, Occidental Mindoro and Palawan which
        means sea travel is risky in these areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67430dc-9442-44a0-b712-e4de488c773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:37:58.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:38:02.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding was last spotted 1,200 kilometers (km) east of Basco, Batanes
        at 10 a.m. carrying center winds of 65 kilometers per hour (kph), and gusts
        of 80 kph. It is currently moving northwest at 10 kph. Meanwhile, the low
        pressure area, was located 950 km west of Northern Luzon, outside of Philippine
        territory.</p>'
  'brad-pitt-child-support-angelina-jolie':
