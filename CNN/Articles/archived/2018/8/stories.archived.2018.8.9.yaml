      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Cubao” series (1992 to 1995) by Tony Perez</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ace3d-c906-4c75-940f-6d7877bc27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cannot think of another oeuvre more keenly, more tenderly attuned
        to the psychogeography of the city as Tony Perez’s. His “Cubao” is both darkly
        erotic and murderous, cloying but also a source of liberation. Here, high
        school boys roam the streets toward a rude sexual awakening, displaced entities
        upend the construction of the Aurora underpass, a woman grows obsessed over
        news that a serial rapist is at large in the vicinity, and grownups with a
        dark past make sense of childhood traumas in strange ways.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15116b-cd84-4b98-836d-1eacc92e0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one details urban space, populates it with deeply recognizable
        characters, and lends it a palpable atmosphere like Perez. That his prose
        is reliably hypnotic also helps. Because the area changes so quickly, recreating
        1980s Cubao might prove to be a challenge (though pockets of such period persist),
        but the rewards of bringing such a unique vision to the screen should make
        any effort worth it.</p>'
    '42':
      'image': 'jcr:756b53b3-acdd-4367-a88a-03fa486eb475'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26254f3-742f-4240-86f0-69e9c1848bb0'
