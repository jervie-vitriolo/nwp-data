      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spike ER surface-to-surface missile accurately hit the designated
        target at approximately six kilometers away from MKIII despite a rough sea
        condition, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
