  'bsp-monetary-board-interest-rates-august':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T18:25:06.807+08:00
    'imagesource': 'jcr:dbb53fc3-501c-4e34-b61c-dedb18a18824'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759d4642-66e3-44b5-b78f-2c00f844c674'
    'lead': 'The central bank hikes borrowing rates to 4.0 percent  in response to
      inflation peaking at 5.7 percent in July. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:40:36.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:40:40.740+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:40:40.457+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP sets interest rate at 4%, adjusts inflation forecasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e70747-5cb9-4cf7-8606-67965f392a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) has again tightened monetary policy in response
        to rising prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b0155-f8d9-43c5-b504-f13da8b81be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rates were hiked by 50 basis points to 4 percent in Thursday''s
        meeting of the Monetary Board, the&nbsp; BSP''s policy-making arm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e0c7b-25db-4b4f-b860-407ef5598c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board deemed stronger monetary action to be necessary
        to rein in inflation expectations and prevent sustained supply-side price
        pressures from driving further second-round effects, even as previous monetary
        policy responses continue to work their way through the economy," BSP Governor
        Nestor Espenilla said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb61de-929f-4456-9738-a76e8a980cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has consistently tightened monetary policy by 25 basis points
        since May 2018 in response to rising inflation rates since January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5968d6d-1a74-4925-84e2-9f3177d4d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the BSP raised interest rates by 50 basis points was
        more than a decade ago in July 2008 in the wake of the global financial crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c65e36-3884-4913-b895-3ba9901b08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also revised its inflation forecast to fall at an average
        of 4.9 percent this year from June''s previous forecast of 4.5 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f932bfd-1f60-463c-beba-bda200ac02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will fail to hit the government target of 2 to 4 percent inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894eed73-fba5-47f1-8810-d58bf694bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo cited four factors that affected
        their inflation forecast: increase in jeepney fares, water rate hikes for
        Maynilad and Manila Water customers, the increase in the excise tax in tobacco,
        and the higher price of oil in the global market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd3dbc-00aa-4f16-be76-82906649636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo added that transport fares, which includes jeepneys,
        accounts for 4.8 percent in the consumer price index (CPI), which is the basis
        for calculating inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3129c-430e-437e-a6a9-873da3f7c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP inflation forecast for 2019 will fall back to within the
        government target at 3.7 percent, though higher than its previous forecast
        of 3.3 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6172d4-234e-44ec-9f78-fe602fc4c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2019, the forecast is 3.7 from 3.3 percent, although from 4.9
        to 3.7 percent there is a deceleration in inflation," Guinigundo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8838fed3-938d-4fa6-9071-45cd6c63aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP expects inflation to be tempered by lower non-oil import
        prices and negative base effects from June to August 2019 from supply shocks
        in oil, food and excise taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc698a-8adb-4b1c-89c2-0f7d542adcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:40:36.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:40:40.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BSP expects inflation to fall at an average of 3.2
        percent in 2020.</p>'
