      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Navy said it has completed a test
        fire of its recently acquired Spike-Extended Range (ER) missile launching
        system and the Mini Typhoon machine gun system on board the multi-purpose
        attack craft MKIII in Lamai Point, Bataan.</p>'
