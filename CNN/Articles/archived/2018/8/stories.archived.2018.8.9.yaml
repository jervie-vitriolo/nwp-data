    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:49:07.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:49:06.801+08:00
