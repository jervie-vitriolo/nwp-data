      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy in May received the new weapons aimed at boosting the country''s
        maritime force in line with the Armed Forces of the Philippines'' modernization
        program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
