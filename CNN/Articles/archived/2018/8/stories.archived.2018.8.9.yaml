    'template': '1'
    'title': 'ConCom member: President should fire Finance, Economic Planning chiefs
      if he really wants federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be308c-18f3-4b75-bdc9-66eab9420182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — President Rodrigo Duterte
        should fire two of his economic managers if he is truly for federalism, a
        Consultative Committee (Con-Com) member said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec6a26-9459-42f6-aba6-b7a0281fd515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments against charter change from Finance Secretary Carlos Dominguez
        and Socioeconomic Planning Secretary Ernesto Pernia did not sit well with
        Fr. Ranhilio Aquino, who took to social media with his complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a96955-c9b1-4d84-92e6-59110287176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [the President] favors federalism let him sack Dominguez and
        Pernia or command them to keep their traps shut," Aquino wrote in a Facebook
        post. "Freedom of expression does not apply to Cabinet officials in respect
        to policy."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Frannieaquino%2Fposts%2F2142869732409305&width=500&show_text=true&height=295&appId"
        width="500" height="295" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df0057-a2c6-4027-9174-bd0c72df7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56730ec0-2033-4597-9295-f140f2fa4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Wednesday regarding the budget for a
        transition to federalism, Dominguez admitted he was also confused and would
        not recommend charter change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f35544-81ed-45e1-869c-33331ea1abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia was also previously reported to have said federalism could
        "wreak havoc" on the country''s fiscal situation. On July 18, Presidential
        Spokesperson Harry Roque was quick to say Malacañang had spoken to Pernia
        and the shift would have no adverse impact on the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b5d69-c106-4ceb-a10d-cbdffa8db28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aquino, these remarks seemed to belittle the Con-Com''s work
        and the administration''s stance on charter change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1e513-0e7e-4b5c-9ffe-02918b1766df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way things are going, Dominguez and Pernia may merely be paving
        the way for a subsequent Presidential announcement that ''I have been advised
        by my economists that federalism is as bad for our national health as smoking
        is to a person,''" Aquino wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28114d29-20f4-4dce-b79f-6d20c39cee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President is now cool to federalism let him give the order
        to abandon the federalist ship. Then all of us fools who wrote the draft and
        defended it with all our might will know that we have been taken for a ride
        -- for a very expensive ride -- but we shall at least have the chance to abandon
        ship before it is scuttled!" he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99c696-33df-45cc-84a8-348d7792290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism, a system that gives more autonomy to local
        government units, was a campaign promise of Duterte. However, its critics
        argue that it could be unsustainable for poor regions, empowering for political
        dynasties, and a way for some politicians to extend their stay in power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559256a6-ef98-4912-b582-9caa6a7220aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:18:02.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:18:10.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys show Filipinos are still against federalism, or at least
        they are unaware of what charter change entails. The remarks from Dominguez
        and Pernia also come amid rising prices of goods, and a disappointing second
        quarter economic growth.</p>'
  'cash-based-system-budget-approval-delay':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T20:03:49.743+08:00
    'imagesource': 'jcr:353606ff-7a67-48e6-899e-2b0a4d51abcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea957ce1-a096-4b42-a7f2-705ad8aeb830'
    'lead': 'Lawmakers are opposing the proposed cash-based budgeting'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:22:53.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:23:04.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:23:04.000+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New system may delay 2019 budget approval — House appropriations chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d5eb2-a96a-459e-a7bc-08025e8033bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Lawmakers
        on Thursday said the passage of the 2019 national budget may be delayed or
        re-enacted after members of the House of Representatives opposed the new budgeting
        system proposed by the Department of Budget and Management (DBM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887010f0-fab7-40ae-a473-05f643592172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members from the majority and minority unanimously contested the
        new cash-based budgeting system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc382b31-f468-4183-93fe-1e0eeb9b95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Appropriations Chairman Karlo Nograles said the
        new system will result in lower capital or infrastructure spending of government
        agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470128d6-0acd-42ad-812a-7fe6f6931b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mababawasan (ang) mga classroom buildings, mababawsan (ang)</em>
        health facilities, <em>mababawasan (ang)</em> irrigation projects, <em>mababawasan
        ang kahit mga</em> new buildings and facilities <em>ng</em> SUCs (State Universities
        and Colleges), <em>mababawasan ang</em> roads and bridges," Nograles said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f44e92-e8fd-4169-b390-a51c0b2f9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The number of classroom buildings, health facilities,
        irrigation projects, even new buildings and facilities of SUCs, roads and
        bridges— will all be reduced.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b1898-85b7-4c1a-9b1e-ff52ea16d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to shift from a multi-year obligation-based
        to a cash-based national budget system next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a37e0-479b-4dac-8c79-99bd80256a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-based system will only allow resources for projects that
        can be initiated and completed within the year. The obligation-based system,
        on the other hand, allows extended funding up to two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbeb85-1dc9-466d-9716-8bb85dbea7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift, according to the Budget Department, will make sure agencies
        will spend their funds within the year to avoid underspending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456649a-80d0-423d-965d-e8e66e0047ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles said lawmakers are planning to amend a provision in
        the proposed 2019 National Expenditure Program to restore obligation-based
        budgeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48274fe-b1b7-42b5-9c1f-aa314e6dc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added lawmakers will ask the Budget Department to revert the
        cuts made on a number of departments. As such, the issue, Nograles admits,
        may delay the passage or even lead to a re-enacted 2019 budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180575b-8f1b-483f-bf88-e5d805a45ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are able to correct an injustice, then a little delay will
        not be a problem. Mabilis naman kami mag-trabaho sa kongreso, mag-pupuyat
        kami kung kailangan (The congress works fast, we wouldn''t mind lack of sleep)
        just to get budget passed," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ceec34-4b0e-4004-8933-4fa0787bf0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in July approved the P3.757-trillion national
        budget. Malacañang has submitted it to Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fcaf3-a4a4-444d-901d-165bda92c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:22:53.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:23:04.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Joyce Ilas contributed to this report.</p>'
