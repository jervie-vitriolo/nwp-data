      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s telecast hit an all-time low in ratings with just 26.5
        million viewers, a drop of 20% from the previous year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20323c-f731-479c-bb2e-518addb0f0a4'
      'mgnl:activationStatus': true
