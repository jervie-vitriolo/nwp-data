    'caption': 'Brad Pitt is disputing Angelina Jolie''s claims that he has not paid
      "meaningful" child support. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-09T07:21:50.378+08:00
    'imagesource': 'jcr:3fc4ed84-7ad3-4601-8977-9b601fa7f96e'
