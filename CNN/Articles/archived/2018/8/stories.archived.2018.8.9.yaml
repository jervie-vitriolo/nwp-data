      'mgnl:lastActivated': 2019-11-22T16:49:51.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DNA samples (will be) kept for national BFAR the rest of the remains
        buried as the skeleton is cartilage and almost impossible (to be used) for
        preservation," Blatchley said.</p>'
