    'lead': 'Finance Secretary Carlos Dominguez and Economic Planning Secretary Ernesto
      Pernia previously said the Philippines was not economically ready for a shift
      to federalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:18:02.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:18:10.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
