      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> A whale
        shark was found dead in the shores of Tagum City, Davao del Norte on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e0320-6787-4a60-aca8-b3303976d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:49:40.184+08:00
