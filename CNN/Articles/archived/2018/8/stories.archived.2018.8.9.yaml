      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff180111-c721-4b9b-9a65-499b78e8fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Trese” (first independently published in 2005) by Budjette
        Tan and Kajo Balidisimo</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6185a04-b224-4a66-99a9-ac62023b4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I take the recent outcry over local shows “inspired” by Western
        mythologies to mean that there’s appetite for more offerings that adeptly
        tap into indigenous lore (I can’t wait for the “Janus Silang” series in the
        works, for one). If there’s any work that makes use of this heady wealth and
        appears most overdue for an onscreen adaptation, it’s probably the graphic
        novel series “Trese.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0c67b-7a8e-46fe-8873-46edf8f1ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally a radio show, it follows club owner slash police consultant
        slash babaylan Alexandra Trese as she solves “weird” crimes in a familiar
        but also strange Metro Manila. In this world, the line that divides hard reality
        and the so-called supernatural is porous, if it exists at all. The aswang,
        tikbalang, and manananggal brush elbows with gang leaders, corrupt cops, and
        politicians. Trese herself is in possession of ancient wisdom and powers,
        uses a magical kris called “sinag,” and fights alongside an enigmatic demigod
        set of twins and other figures from local myth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15055c-b8da-424c-95f7-04aa965bf545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially episodic and self-contained, its accumulative mythology
        makes it suitable to a format perhaps similar to the BBC series “Sherlock.”
        A noir treatment can also serve its trademark black-and-white rendering well.</p>'
    '57':
      'image': 'jcr:66bbc29b-a2d0-4937-8225-88f04043564a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e4c81-3d39-4de3-b436-4463337fc137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563efa5-3046-48d5-bcf5-348996793642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“elsewhere held and lingered” (2008) by Conchitina Cruz</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5263c-b7e1-4ac4-9acd-6a99f78aa547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something uniquely fascinating about projects that directly
        or indirectly engage with poetry as a source material. “Il Postino,” for instance,
        which features a Pablo Neruda character, or the harrowing South Korean drama
        “Poetry,” or the James Franco-starrer “Howl.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee2fd5-d5ae-4b90-9fee-6ea3cc32ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contemporary Filipino poet with a body of work that I think may
        translate well onscreen is Conchitina Cruz. In particular I can imagine an
        exciting “Il Postino” treatment for her sensuous sophomore collection about
        desire and infidelity “elsewhere held and lingered.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628e9bd-68ba-4a4d-b869-e6c9aeaa3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the Italian film, a loose adaptation can play around with
        the real-life poet as a character, or recurring images and motifs in the book,
        or its narrative line. Most crucially, however, it should find a way to incorporate
        the poems themselves, to me among the finest written in Philippine literature
        in recent memory.</p>'
  'Lombok-Indonesia-5.9-magnitude-earthquake':
    'author': 'Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-09T15:58:14.909+08:00
    'imagesource': 'jcr:457ec710-463c-46bc-a592-809f402f14c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5b4b4d-7cb4-4bff-9c4b-2b33a788c26e'
    'lead': 'Four days after a massive earthquake killed at least 347 people on the
      Indonesian island of Lombok, a 5.9 magnitude tremor hit the island, sending
      frightened residents onto the streets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:11:08.110+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:11:13.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:11:13.581+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lombok hit by 5.9 magnitude tremor days after deadly earthquake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6937d6-7de1-49a7-89cd-76100cd1f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Four days after a massive earthquake&nbsp;killed at least
        347 people&nbsp;on the Indonesian island of Lombok, a 5.9 magnitude tremor
        hit the island, sending frightened residents onto the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e33c9-ecc3-4527-bb0f-4f46896e9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s seismic event follows a 6.9 magnitude quake Sunday that
        flattened homes and stranded thousands of people on Lombok''s northern coast
        and the nearby Gili Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba11e0f-d426-448c-913a-b5adbb662081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern part of Lombok is more residential and less developed
        than the resort-filled south. Thursday''s quake could be felt on Bali, another
        popular resort island in Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d7ecf-3dbe-40ec-9898-21b0c85bfa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endri Susanto, who runs a nongovernmental organization assisting
        with relief efforts, said the earthquake felt very strong in Mataram, a city
        on Lombok''s west coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd53294-9785-4e0b-bbde-f65d4e3f9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susanto told CNN by phone that people started screaming when Thursday''s
        quake hit. Soon after, ambulances started whizzing by, sounding their sirens.
        He said friends in central Lombok had told him that houses there had started
        to crack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7a1e3-d277-4cf8-8ce0-561abad39552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More damage, more trauma, more loss -- people are scared," Susanto
        said. "People are very scared to go to their houses and very scared to stay
        in their houses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d940824-0278-4ac5-93e3-e65039aa1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susanto predicted there would be less damage in the north, as most
        buildings had collapsed during Sunday''s quake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093fc5f-244b-4a19-a783-6a2b3c1c3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third quake</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b67420-9820-438c-9970-99cc91c4853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third major seismic event to hit Lombok in less than two
        weeks. A shallow,&nbsp;6.4 magnitude earthquake struck&nbsp;on July 29, killing
        more than a dozen people and stranding hundreds on top of Mount Rinjani, a
        popular hiking area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2fdd4-9d7d-418d-bb45-928822426a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many people were directly affected by Thursday''s
        quake, but the area surrounding its epicenter was hit hard Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777c304-2e32-4498-96c5-b664d2f136a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 165,000 people have been displaced in the wake of the
        Sunday temblor, Indonesia National Disaster Management Agency spokesman Sutopo
        Purwo Nugroho said, according to state-run Antara News Agency. Nearly 1,500
        were injured, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d3f8f-005e-4fdd-967e-c36bd8e0c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s quake also stranded tourists on Lombok and the popular
        Giili Islands to its west, famous for its white sand beaches and clear waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf69b6c-c90b-4498-9321-1747e062b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Indonesian rescue authorities showed thousands of people
        crowded on the beach awaiting rescue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20144be7-6910-4fde-8348-94b46eb68b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:11:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:11:13.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lombok hit by 5.9
        magnitude tremor days after deadly earthquake"</em></p>'
  'argentina-senate-rejects-abortion':
    'author': ' Eliza Mackintosh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-09T14:08:50.186+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cc2b7a-be7c-41b8-a3b2-f0c17abad68d'
    'lead': 'Argentina''s Senate votes against legalizing elective abortion, dashing
      the hopes of pro-abortion rights advocates in the predominantly Catholic country,
      homeland of Pope Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:12:40.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:12:43.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:12:43.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentina''s Senate rejects proposed bill to legalize abortion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d76731-432c-42dc-b8df-de7aa3d11851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Argentina''s Senate voted against legalizing
        elective abortion in the early hours of Thursday morning, dashing the hopes
        of pro-abortion rights advocates in the predominantly Catholic country, homeland
        of Pope Francis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303abf7-4bcf-455e-a087-885a3c274df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate rejected the proposed bill 38 to 31, with two abstentions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bb12b-9d6c-41c8-ad08-40daa78fbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which fueled contentious debate, would have expanded abortion
        rights to allow women to end a pregnancy in the first 14 weeks. Current laws
        allow the procedure only in cases of rape, or when the mother''s health is
        at risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a2dc6-322d-4432-91fa-30a4d9ead366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition mounted ahead of the vote in Argentina''s more conservative
        Senate after the legislation only narrowly passed through the&nbsp;lower house
        of Congress&nbsp;in June. And the bill lost momentum over the weekend when
        an opposition senator withdrew her support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a26a4-b518-4066-8555-6bd5765cfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with its defeat, the groundswell of support for the legislation
        is not expected to go away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01de935-2352-441e-b9e9-c062ccb0063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those of us who work on human rights know these are long-term fights.
        There is a momentum now that we haven''t had in Argentina in the past," Tamara
        Taraciuk Broner, senior Americas researcher at Human Rights Watch, told CNN
        before the vote. "If it doesn''t move forward then we''ll have to continue
        pushing for it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8bf37-5394-481b-bbd9-07891dcaa189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As senators debated the bill late into Wednesday night, pro-abortion
        rights activists rallied and the Catholic Church held a "Mass for Life" in
        the capital Buenos Aires -- a symbol of just how fractious the issue has been
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2d0f8-f782-4edf-927d-5c955bafd6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Argentina''s Congress on Wednesday night, pro-choice supporters
        chanting "legal abortion at the hospital" gathered as the Senate held their
        debate. Inside the building, lawmakers debated deep into the night. The resolution
        was voted on in the early hours of Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08f78e-9be4-4d21-860a-9ee3f56858d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has ignited passions and sparked widespread protests in
        Argentina, with anti-abortion campaigners protesting in the streets under
        blue "save both lives" banners and members of the opposing side in the debate
        donning green bandanas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608f2ca-878f-4cba-a04b-8506a17957cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks the so-called "green wave" demonstrations have spread
        outside of Argentina too. Green bandanas -- now a symbol of the abortion rights
        movement -- have been spotted in Brazil, where the country''s supreme court
        is considering loosening abortion restrictions. And momentum is growing in
        Chile, where lawmakers&nbsp;voted last year&nbsp;to ease the country''s strict
        ban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2486ae-18f6-4c74-94a7-fe50dbb5e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the bill rallied across the region Wednesday, in Chile,
        Uruguay, Mexico and Peru, as well as across the Atlantic, in Spain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a617da1-1ad8-43dc-8fad-9cd9beffb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolstered by Ireland''s referendum in May, which removed one of
        Europe''s last abortion bans, pro-abortion rights activists were hoping they
        could turn the tide on abortion law in Latin America, where more than 97%
        of women of reproductive age live in countries with restrictive abortion laws.
        On Tuesday, 60 Irish parliamentarians, across political parties and groups,&nbsp;signed
        a letter&nbsp;to the Argentinian senators urging a vote in favor of the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4a868-b320-414e-98e8-760e196051d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pope Francis hasn''t addressed the legislation directly, he
        did speak out strongly against abortion just days after the bill was approved
        by the lower house -- comparing abortion to avoid birth defects to Nazi eugenics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e10d1-186b-4b8d-9466-b59f26339acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff also issued a letter in March, as the abortion debate
        began, urging Argentines to "make a contribution in defense of life and justice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c788b-488f-4116-955f-5dfc170e0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abortion is the ultimate red line for the church," Celia Szusterman,
        trustee of the UK board of Pro-Mujer and director of the Latin America program
        at the Institute for Statecraft, told CNN. "It''s clear that, for the Pope,
        it would be a personal humiliation if his home country, Argentina, votes in
        favor of decriminalization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1ed4e-64f3-4166-ae8e-da9aef4b2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:12:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:12:43.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Argentina''s Senate
        rejects proposed bill to legalize abortion."</em></p>'
  'thailand-soccer-team-thai-citizenship':
    'author': 'Jessie Yeung'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-09T13:43:28.518+08:00
    'imagesource': 'jcr:52beb8c9-40d6-47f3-ae6f-76fff4f156d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b472bdd8-0bf0-441e-abfc-9824eefa52a5'
    'lead': 'Three boys from the Wild Boar soccer team and their coach, who were rescued
      from deep within a flooded cave in Thailand last month, are granted Thai citizenship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:14:54.697+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:14:59.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:14:59.278+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai soccer team''s stateless boys granted citizenship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8db1f-07d7-48d4-a273-055749c9ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three boys from the Wild Boar soccer team
        and their coach,&nbsp;who were rescued from deep within a flooded cave&nbsp;in
        Thailand last month, have been granted Thai citizenship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0149b3-4650-4701-8c4a-b6a5091ee42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremony in Chiang Rai province Wednesday, the Mae Sai district
        chief approved citizenship for Ardoon Sam-aon, Mongkol Boompiam, Ponchai Khamluang,
        and assistant coach&nbsp;Ekkapol Ake Chanthawong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec46bf-1704-4811-8a75-af7b8606ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wild Boar team attracted international attention in late June
        when 12 young players and their coach ventured inside a cave in northern Thailand
        for an afternoon excursion but found the exit blocked by rising floodwater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64d515-d288-4288-a783-cd45043d9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was trapped for almost three weeks, before cave diving
        experts from around the world led a complex operation to bring them out on
        stretchers carried through narrow tunnels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e60ed-e6f9-4ba0-872d-3a21b74d6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FULL COVERAGE</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e55e79-b285-4fcc-b868-b60cbb0e6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardoon, the 14-year-old soccer player who spoke English to British
        cave divers when they were found,&nbsp;was born in neighboring Myanmar, and
        taken into care by a local Mae Sai Grace Church group as a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c623d99-7ee4-43cb-a190-a765ae67ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mae Sai sits at the very edge of the border between Thailand and
        Myanmar, and it''s not unusual for families to cross the border to search
        for work or go to school. Many in Mae Sai are members of minority groups,
        and sit at the crossroads of the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cc47e-8ffe-41ce-b9ca-50bb6a50b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 430,000 stateless people living in Thailand,&nbsp;according
        to the UN Refugee Agency&nbsp;(UNHCR). People may be registered as stateless
        if their Thai parents cannot be found, if they come from areas where national
        borders have changed, or if they live in remote areas without information
        about nationality procedures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c32f8-bbb5-47fb-877e-e464f71ab201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai government has worked to reduce statelessness in recent
        years — more than 27,000 stateless people have been granted Thai citizenship
        since 2011, according to UNHCR. Just this February,&nbsp;the government held
        a group ceremony&nbsp;granting citizenship to 342 stateless people, most of
        them students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d5ae4a-6a1d-4f4b-8ffa-8bb713815903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the boys were among 30 stateless people granted Thai
        rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af040d-d6b0-4ed3-9ed2-b1f2ead1317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the team was rescued from the cave, the officials had promised
        to start the process of granting the stateless boys Thai citizenship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7f4a4-eedb-440b-8db3-11c9175fc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, they were handed Thai ID cards, which grants
        them access to public services such as healthcare and freedom of movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54f451-324c-4f19-9071-b06539e6df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the dramatic rescue, the team spent about a week in the hospital,
        where they were carefully monitored for possible infections or pneumonia.
        Upon their release, the team recounted their ordeal and thanked their rescuers
        at a press conference, wearing matching Wild Boars team shirts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1abb9-9d1f-433e-af52-f2353f7574ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the thirteen members then&nbsp;spent a week as Buddhist
        novices&nbsp;at a monastery, and are returning to normal life in their small
        town surrounded by friends and family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ef19a-a55f-47a5-b9a1-0a642ba75d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:14:54.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:14:59.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai soccer team''s
        stateless boys granted citizenship."</em></p>'
