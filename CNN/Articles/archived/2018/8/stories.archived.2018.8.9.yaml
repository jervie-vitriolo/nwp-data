      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 9) —</strong> The future of Philippine
        basketball looks brighter than ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b2973-d499-4ff4-8673-949366267e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Gilas trounced Bahrain, 67-52, Thursday at the Nonthaburi
        Stadium in Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735588da-91f4-4dc6-880d-28e4daefadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto led the way for Gilas with 21 points on 9-of-13 shooting
        and 10 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475bb52-a40d-454c-a714-f28e527d749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win not only gave the young Filipinos a semifinals ticket but
        also a spot in the FIBA U19 World Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe904520-b0f7-4dd4-ad49-d95f8224b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain seized control of the pace as they built an eight-point
        advantage at the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d08822-932d-4b6f-97ef-d294cb754589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines stuck to its game plan and relied on height
        advantage until the end game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4d1a6-d083-4b0d-bbaa-e0fb91281e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ Edu contributed 16 points and 17 rebounds for the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed16a3-120a-46ea-bebe-3c8cbb9da5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashed Awadh and Baqer Ali paced Bahrain with 13 markers apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce023a-84c1-43bb-bb58-3100d8f8906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:30:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Gilas will face Australia in a knockout semifinal match on
        August 9.</p>'
