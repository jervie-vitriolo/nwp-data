    'template': '1'
    'title': 'Record-breaking California fire may take until September to contain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263233b2-0046-4027-9d2f-0db44bd7a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It may take until September to contain
        the largest fire in California history, which is now nearly the size of Los
        Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a80cbc-615d-47c8-a5c8-6527a4ab930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, two firefighters have been injured while fighting the Mendocino
        Complex Fire, which consists of the Ranch and River fires — in Northern California.
        The two have burned 300,086 acres and were 47% contained as of Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94d700-dc26-4120-b88b-d789cc88ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colossal fire altogether has destroyed 116 residences, according
        to the California Department of Forestry and Fire Protection, known as Cal
        Fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3401a-aaa2-43a8-8cc3-9e3f7238ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire estimated that full containment could take until September
        1. The Mendocino Complex Fire ignited on July 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad6cbf-c9ca-46d8-bf7c-588815726799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Thomas Fire, which is the second-largest fire in California
        history, took more than six months to extinguish after burning 281,893 acres
        in Ventura and Santa Barbara counties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd11281-c503-4933-b1e2-5dea88f0f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters in the state are currently battling 15 large fires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b955cb-b27c-4f57-947c-f3abd9c2c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest made in connection with Holy Fire</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba419d7-4a2e-4106-8f68-6ca3744c6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man is facing charges in connection with the Holy Fire. Forrest
        Gordon Clark, 51, was being held at the Orange County Jail Wednesday on two
        counts of felony arson, a count of felony threat to terrorize and misdemeanor
        resisting arrest, the Cleveland National Forest said via Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28aa0d7-ce09-46c6-82db-79c5b531c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, who is being held on a $1 million (₱53 million) bail, was
        expected in court on Thursday. The fire at Holy Jim Canyon has burned 6,200
        acres and is 5% contained, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316b23d-fd94-4021-9e33-69cade16285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump weighs in on wildfires</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375e930-c49c-45e4-86a8-bd2ba803cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, President Donald Trump appeared to blame California''s
        environmental protection laws for the cataclysmic fires. Administration officials
        declined to offer any clarity on Trump''s series of tweets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d855b-42c5-4771-be3c-0a1f42907102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that the fires were being "made so much worse by the
        bad environmental laws which aren''t allowing massive amount of readily available
        water to be properly utilized." He also added that water in the state was
        "being diverted into the Pacific Ocean" in a tweet that named California Gov.
        Jerry Brown.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Governor Jerry Brown must allow the Free Flow of the vast amounts
        of water coming from the North and foolishly being diverted into the Pacific
        Ocean. Can be used for fires, farming and everything else. Think of California
        with plenty of Water - Nice! Fast Federal govt. approvals.</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1026524292396273664?ref_src=twsrc%5Etfw">August
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e46224-4d14-4a36-87b2-500de0b26bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d85b1a-470e-4fec-adac-168ef5d26080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not merit a response," said Evan Westrup, a spokesman
        for the Democratic governor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db336dcc-2e83-42cc-b5d1-8961403f63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s fueling fires?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fbdbe-f935-4bd7-a049-f5c0e8ce7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental scientists, California water experts and local officials
        have disputed Trump''s claims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c38a3e-0b77-4845-acf9-daccbc2397b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is climate change that is causing this," said Michael Mohler,
        spokesman for Cal Fire. "There is no other way to explain explosive fuel conditions
        that come with increased winds and higher temperatures."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e3be3-8445-45bb-a29a-eba98ed93aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s multiyear drought ended last year, but it left a lot
        of dried and weakened plants and trees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ad0cf-87a4-4098-be12-02df62409844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t recover from six years of drought overnight," Mohler
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f407b-9057-4b70-95b4-6b3493d8b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has about more than 100 million dead trees due to drought
        and infestation from bark beetles. Dead trees pose a major hazard as they
        allow wildfires to spread rapidly in hot, dry conditions. Cal Fire''s vegetation
        management crews are out year-round to thin and remove such trees while also
        doing prescribed burns.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde134ad-4545-4e3a-85c3-656b8637a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts cite hotter temperatures causing lengthier fire seasons
        that burn up dry, dead vegetation as factors for more wildfires.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5da338-0f45-49b2-ba1c-69b23e8065ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fires in the state continue</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596729e8-0469-4b53-be1c-0bdf1a7a9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire reported that warm temperatures, with highs in the 90s
        and triple digits, are expected in most areas of the state — which isn''t
        good news for firefighters. But a slight cooling is forecast for the weekend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2327a72-006a-4298-bc5f-484118123f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 firefighters are battling the wildfires across
        the state.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0d573-0880-46fa-8114-9eff813819d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second biggest fire is the Carr Fire in Shasta County in the
        northern part of the state.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec82f7-79e8-41f1-bfb0-2c0142f457a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly blaze has been burning for more than two weeks and consumed
        173,522 acres as of Wednesday. It has killed seven people and destroyed more
        than 1,100 homes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28759725-6d17-485a-9f1c-d44e7b435df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next largest one is the Ferguson Fire, near Yosemite National
        Park, with 94,992 acres. That fire has lasted more than three weeks and killed
        two people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329647d-487e-4d83-b644-9bafcc353846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:43:37.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:43:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Record-breaking California
        fire may take until September to contain"</em></p>'
