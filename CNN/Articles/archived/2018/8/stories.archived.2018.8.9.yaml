      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Noli Me Tángere” (1887) and “El Filibusterismo” (1891)
        by Jose Rizal</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166879d-720e-4349-a9a5-37003fad3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandating every Filipino high school student to read Rizal’s novels
        may have been the books’ own undoing; the two works, on young ilustrado Crisostomo
        Ibarra returning from his studies in Europe and witnessing a society brutalized
        by friarocracy and miseducation, are exciting, sarcastic, and darkly humorous,
        with a cast of memorable, well-drawn characters who collectively offer a glimpse
        of late 19th-century Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98425f51-9521-4c7f-8c38-d422df312760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many high school kids, however, the Noli and the Fili, because
        they are required reading, are reduced to names and factoids and plot points
        to be memorized, their lessons on elite rule and state-sanctioned abuse fossilized
        when they in fact remain horrifyingly relevant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c41d19-ce9d-4ee6-b41d-8148c830f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s due for an update (there are movie adaptations by National
        Artist for Film Gerry de Leon in 1961 and 1962, as well as a thirteen-part
        T.V. series by Eddie Romero, another National Artist, for the CCP in 1993).
        Good acting can capture Rizal’s ear for satire and irony — a classic vehicle
        for social critique — and his brand of realism — the attention to telling
        details, penchant for set pieces, well-paced plot — should translate well
        onscreen.</p>'
    '15':
      'image': 'jcr:a483664b-9489-4ce1-a361-0964982ec348'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28716cd-8caf-4793-8b82-e89bd5ed2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.208+08:00
