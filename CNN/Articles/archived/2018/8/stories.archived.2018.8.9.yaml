      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226a83b-7857-4d67-a456-a782477f60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.210+08:00
