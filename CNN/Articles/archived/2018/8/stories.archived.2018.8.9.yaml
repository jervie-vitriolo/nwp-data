    'title': 'BI bars 84-year-old Australian professor from entering PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e1f47-1aa4-4462-9d30-57dec4c2373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Bureau of Immigration (BI) has barred an elderly Australian professor from
        entering the country for his alleged violation of the agency order prohibiting
        foreign visitors from participating in rallies in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f89c60-ea22-49c9-8c40-5512afe11ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill Hale Boehringer, 84, arrived at the Ninoy Aquino International
        Airport Terminal 1 from Guanhzhou, China on Wednesday, but was held by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13989ff5-8414-484b-96ad-6643516cafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was excluded for being blacklisted," Immigration Spokesperson
        Dana Krizia Sandoval confirmed in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d18df-22c1-4324-90c9-d94c3df374b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Boehringer violated a BI order "prohibiting foreigners
        in engaging in political activities in the Philippines." The BI said the Australian
        was found to have participated in a November 2015 rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b623df-15c5-40ff-8b2f-5c574659414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inclusion in the blacklist means that the subject is a threat to
        public order and safety, and blacklisting minimizes that risk," Sandoval said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1544d8c-c92e-4f86-940f-a04a87f929f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the ban could be lifted if the foreigner could present
        sufficient evidence warranting such reversal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ba39f-1ae6-445b-831c-0c6e5b44f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Health Action for Human Rights said the BI''s move was
        "heartless," adding that it is not safe for Boehringer to travel again due
        to health reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48684e4d-1ab9-4d3d-8baf-67dd3760e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is 84 years old and has a history of an almost fatal pulmonary
        embolism. Aside from his risk of having deep vein thrombosis, he is currently
        suffering from cellulitis on both legs," Dr. Geneve Rivera-Reyes said in a
        statement released by Karapatan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53d3a1-403f-4d3b-9a75-590899ff62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the law professor was held at NAIA Terminal 1 overnight
        and was instructed to board an 8:30 a.m. flight on Thursday. The whereabouts
        of Boehringer now is not immediately known.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c4334-d364-4caa-8700-56720733f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boehringer''s deportation comes after that of Sister Patricia Fox,
        a 71-year-old Australian nun whose missionary visa was revoked in April also
        for participating in rallies. She was ordered to leave the country by the
        end of May, but the Justice Department nullified the Immigration order. The
        BI, which is under the DOJ, upheld its order to deport Fox on July 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e461c-6bbe-4916-ade9-b0038ec34e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte admitted he was behind the BI probe into
        Fox''s "disorderly conduct," adding that she has a "foul mouth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486b2d1-a51d-45ec-8db1-4ebbcdc4cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:24:02.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:24:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s camp&nbsp; maintained she did not violate any laws and her
        participation in assemblies was part of missionary work.</p>'
  'Nayong-Pilipino-NayonLanding-casino-resort-Philippines-Duterte':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T15:59:41.851+08:00
    'imagesource': 'jcr:44ef1fb7-f9d3-417f-b300-70ec12def83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5260962b-a2af-4009-be24-9b108a1bc249'
    'lead': 'Hong Kong-based firm Landing International Development Limited said it
      has yet to receive a termination notice from the Philippine government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:27:27.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:27:31.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:27:31.073+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HK firm: $1.5-B resort project with Nayong Pilipino to push through

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699160d-c774-41a9-83ff-c4687de9f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        construction of an integrated resort on the land leased from Nayong Pilipino
        Foundation in Parañaque City will continue for now despite the pronouncements
        of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4712372-5384-438d-bfbb-a9eda07796fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong-based firm Landing International Development Limited on
        Tuesday said it has yet to receive a termination notice from the government.
        The statement was posted on its website after the announcement of Presidential
        Spokesperson Harry Roque that their lease with Nayong Pilipino will be terminated
        over corruption allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f145dcf-ec2a-4448-ad59-c464b3fc4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has no knowledge of and has not received any official
        communications from the government of the Philippines in relation to any of
        the allegations," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b87896-f71d-429e-b527-5134cd53f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The group is fully committed to continuing with its planned
        investment in (NayonLanding) and the development of the project."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5780d-adea-4146-8bc1-36202af06c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing said it will wait for official word from the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38377b6f-0a4a-4691-9ec1-f0ca3d34a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case the company receives any further communication from the
        government with regard to the lease of the project, the company will take
        all necessary action to amicably resolve all issues and to ensure that the
        project will proceed as planned," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4192f8-48ea-41b8-84f6-ca3e404c882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corp. (PAGCOR)&nbsp; granted
        the Hong Kong firm''s subsidiary, Landing Philippines, a provisional license
        by to build the "NayonLanding" integrated resort in Entertainment City in
        Parañaque. The 95.7-hectare resort will house a casino, an indoor cultural
        theme park, and a waterpark. The development is estimated at $1.5 billion
        (around P79.5 billion) and is expected to open by 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c4a08-e1c5-4b40-95e6-d221c4661a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday said the lease review by the Department of Justice
        will most likely lead to the termination of the "flawed" contract between
        NPF and Landing Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7343598-2fd9-4ce0-a72b-40f825d75042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President says it''s flawed, then obviously the order
        to review is towards possibly putting an end to the contract," he said in
        a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b28ad-84c1-472a-8276-ed8190ed8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said after the review, the Office
        of the Government Corporate Counsel (OGCC) will submit a report with recommendations
        on the government''s proper course of action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f5e30-9536-43b8-85ad-2dec41d1e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve instructed OGCC to immediately review all relevant facts,
        re-evaluate and examine all contracts, agreements, and other documents pertaining
        to this questioned transaction, including the legal opinions previously rendered
        by OGCC to Nayong Pilipino," he said on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce60c2e-360c-42d3-83e4-ad5ba02a8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nayong Pilipino corruption allegations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a506b-861b-4fa7-a7f1-d8e8e009d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday — the same time of the groundbreaking rites of NayonLanding
        — Roque announced the firing of the entire board of the Nayong Pilipino Foundation
        (NPF) over a "flawed" lease deal which was "grossly disadvantageous" to the
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc364846-cca4-4f67-a0ba-aa8be7593882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte fires all Nayong Pilipino officers, board members</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eead24-1e58-488a-a1f3-17177b8fb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the lease was originally supposed to be for 70 years,
        later reduced to 50 years, and eventually brought down to 25 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962005a-29dc-4da3-88f8-f67403ed7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday said the Nayong Pilipino officials shouldn''t
        have granted a 75-year lease contract for a casino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913bafa-3e6d-45ab-bab7-acb952027e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I fired the council of Nayong Pilipino. All of them.
        You do not give gambling licenses or franchise for 75 years," he said in a
        speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c30e38-0f6e-43b9-92a6-499a8dc155cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing International denied the allegations, saying the lease between
        NPF and Landing Philippines is only for 25 years and is renewable for another
        25 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc104e-19c8-4a11-807c-12ebbc5301d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the best knowledge of the company, the lease is legal, valid,
        and enforceable," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404292e-a3f3-4492-bfe3-a1f0e92c373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPF Chairperson Patricia Ocampo also denied the corruption accusations
        against the Foundation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703c638-4bcd-4d57-b466-5315c2e8d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit earlier noted that there was no public bidding
        to build, operate, and maintain the resort casino and no land appraisal or
        invitation for competitive offers, contrary to law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c2681-a495-4b17-9ee4-11ad99d17075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:27:27.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:27:31.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian called on newly-installed Ombudsman Samuel
        Martirez to probe the "scam" that is the NayonLanding resort.</p>'
