      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Arabia state
        airline cancels flights to Canada amid growing dispute."</em></p>'
  'Donald-Trump-Russia-Vladimir-Putin-spy-Sergei-Skripal-Yulia-Skripal':
    'author': 'Eli Watkins'
    'caption': 'U.S. President Donald Trump, and Russian President Vladimir Putin.
      (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-09T06:43:35.868+08:00
    'imagesource': 'jcr:23083152-4b03-4c69-ab9c-501a56f357d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76c1233-a92b-45e4-94af-51c1fb684678'
    'lead': 'State Department spokeswoman Heather Nauert said the U.S. had made this
      decision on Monday, and accused Russia of violating international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:54:17.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:54:20.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:54:20.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration slaps more sanctions on Russia after Skripal poisonings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09dd8db-7496-467a-8c7e-38b33f7e5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:54:17.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:54:20.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration will impose sanctions
        on Russia under a chemical and biological warfare law following the poisoning
        of a former Russian agent and his daughter in the UK earlier this year, the
        State Department announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b614f0f-ca45-47eb-b9de-cef98f430b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:54:17.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:54:20.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, State Department spokeswoman Heather Nauert
        said the U.S. had made this decision on Monday, and accused Russia of violating
        international law. The statement anticipated the sanctions would go into effect
        around August 22 in line with the Chemical and Biological Weapons Control
        and Warfare Elimination Act of 1991.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb23a57-f96f-400c-b287-713cf4d41310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:54:17.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:54:20.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal, a former Russian spy, and his daughter Yulia Skripal
        were hospitalized and treated for a nerve-agent attack in March. Yulia Skripal
        was discharged&nbsp;from the hospital in April, and her father&nbsp;was discharged&nbsp;in
        May following the novichok poisoning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9b5de-1999-49fc-8a02-0ea133dd5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:54:17.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:54:20.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin&nbsp;has previously denied&nbsp;allegations
        that Russia was behind the poisonings, saying in March that it was "unthinkable
        that we would do such a thing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783edd3d-e93f-467a-ae39-8eba483dc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:54:17.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:54:20.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump&nbsp;said&nbsp;in the wake of the attack
        that "it certainly looks like" Russia was behind it and his then-Secretary
        of State Rex Tillerson&nbsp;said&nbsp;at the time that the U.S. had "full
        confidence" in the UK''s investigation and conclusion that Russia was probably
        culpable. Wednesday''s announcement reaffirmed the accusation from the U.S.
        that Russia had used Novichok against its own nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31728b40-3413-4420-93de-562f512f908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:54:17.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:54:20.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Trump ordered 60 more Russian diplomats expelled&nbsp;from
        the U.S. as part of a global response to the attack — a response that included
        similar expulsions of diplomats from other nations checking Russia. Moscow,
        in turn, responded&nbsp;to the international action by ordering its own expulsion
        of foreign diplomats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9c786-e829-42df-96a3-e5ec9689f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:54:17.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:54:20.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump administration
        slaps more sanctions on Russia after Skripal poisonings</em></p>'
  'China-tariffs-16-billion-U.S.-products':
    'author': 'Charles Riley'
    'caption': 'China accused the United States of firing the first shot on Friday
      when the White House confirmed that it would impose tariffs of 25% on $50 billion
      worth of Chinese goods.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-09T06:53:48.676+08:00
    'imagesource': 'jcr:0abeb3aa-c8d6-45b0-a26e-b372f3262ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1490f5c9-882a-4d4d-87f3-eaace2946060'
    'lead': 'The world''s top two economies have repeatedly sparred over trade in
      recent months, in what experts warn may become a devastating cycle of retaliation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:02:07.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:02:15.383+08:00
