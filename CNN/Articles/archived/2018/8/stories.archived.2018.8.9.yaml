    'template': '1'
    'title': 'Brad Pitt fires back at Angelina Jolie''s child support claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27b2c0-316f-4047-8f23-cb8e2fdc807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brad Pitt is disputing Angelina Jolie''s&nbsp;claims
        that he has not paid "meaningful" child support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248711f-f7cd-45f6-82ae-5a30ecd09324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing obtained by CNN on Wednesday, Pitt''s attorney
        Lance Spiegel states that the actor loaned Jolie $8 million (₱424.6 million)
        to purchase her current residence and paid $1.3 million (₱68.9 million) in
        "bills" for the benefit of Jolie and their six children since their split
        in 2016. Pitt''s attorney also calls Jolie''s filing a "thinly-veiled effort
        to manipulate media coverage."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51313253-7c35-4842-98b7-6b5d63c9bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest public row in&nbsp;their divorce&nbsp;proceedings&nbsp;comes
        after Jolie''s claim in court documents on Tuesday&nbsp;that Pitt has not
        paid adequate child support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2bf1dd-f266-412b-ad99-d85b5e48786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Pitt] has a statutory duty to pay child support. As of present,
        [Pitt] has paid no meaningful child support since separation," Jolie''s attorney,
        Samantha Bley DeJean, wrote in Tuesday''s filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf04e9c-aa38-42ba-98f8-1f043264d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Angelina Jolie says Brad Pitt not paying ''meaningful''
        child support in new court docs</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb11324-38a6-49e3-8e95-c610c7527a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeJean goes on to state that Jolie would like the court to have
        Pitt pay her the money she is owed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4577a-50a7-4747-8a1d-0d4f65f57501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the informal arrangements around the payment of the
        children''s expenses have not been regularly sustained by [Pitt] for over
        a year and a half, [Jolie] intends to file an RFO [request for a court order]
        for the establishment of a retroactive child support order," the documents
        state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5c30f-1a4a-4a33-b908-a7db5336af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Pitt told CNN, "It is sad that someone would deliberately
        misrepresent the situation, especially after Brad has continued to fulfill
        his commitments."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f3d20-7dbb-425b-b17d-f578e80d8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple separated in September 2016 after two years of marriage
        and filed for divorce shortly after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3967ff-e2b5-4fb0-8b3c-2665316a42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Jolie have three sons and three daughters, ages 17 and
        under. Jolie has sought sole custody of the children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b6bee-e90a-4c20-99b0-8871ce660717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Pitt and Jolie''s custody battle hit a fever pitch and
        a judge required Jolie tell their children that the "court has determined
        that not having a relationship with their father is harmful to them," that
        they are "safe with their father," and that having a healthy relationship
        with both parents is "critical."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1421f5c-1cd3-4a82-b81c-617f0a9da354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order outlined a shared custody schedule for the summer in which
        the children would split their time between Los Angeles and London, with Jolie
        maintaining primary physical custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832f3ad-e586-42f0-8bc5-f38d3236a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to both Pitt and Jolie''s representatives for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000f2d0-dee5-4639-92c8-efae5e0049cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:40:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Cheri Mossburg and Stella Chan contributed to this report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060c514-8687-4263-bdc2-1743b8695d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:40:24.852+08:00
