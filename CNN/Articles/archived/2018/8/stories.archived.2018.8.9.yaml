    'template': '1'
    'title': 'Academy adds ''popular film'' category to Oscars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610c3b2-4c67-4e8f-bcc4-6e654c2d7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:35:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:35:43.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Could this be "Black Panther''s" big chance?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe7a27-12b6-41d1-b9d8-cb04f97a3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:35:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:35:43.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts and Sciences is making room for
        the year''s biggest blockbusters to enter the Oscars race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16329b5-fa30-4dd8-a19e-3df0d373e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:35:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:35:43.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the organization announced a number of impending changes
        to the Oscars, including its intention to add a new category for achievement
        in popular film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93429715-8c8a-4181-a873-dd4f311ca8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:35:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:35:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details regarding eligibility in this category have not been
        announced — and the Academy did not say when the change would take effect
        — but the new award''s purpose is clear: make sure the box office''s biggest
        money makers have a chance to walk away with Oscars gold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed755e-16f9-4476-bc53-70d7f0fa499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:35:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:35:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been instances in the past where this has already happened,
        of course.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd633b3-959f-41fb-88af-338b8fa6cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:35:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:35:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films like "Titanic," "The Lord of the Rings: The Return of the
        King," and "Forrest Gump" ruled the box office in their respective years and
        also earned best picture awards. But recent years have seen some of the year''s
        top-grossing films either earn awards solely in technical categories or get
        shut out of the Oscars completely. (One of the few exceptions to this was
        "American Sniper," which grossed $350 million domestically and earned a best
        picture nomination.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8dc6e3-9201-4a03-be51-94e0fffba913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:35:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:35:43.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s best picture winner, "The Shape of Water," earned $63
        million domestically and topped out at No. 10 in box office rankings during
        its time in theaters, according to figures from Box Office Mojo.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Change is coming to the <a href="https://twitter.com/hashtag/Oscars?src=hash&amp;ref_src=twsrc%5Etfw">#Oscars</a>.
        Here&#39;s what you need to know:<br><br>- A new category is being designed
        around achievement in popular film.<br>- We&#39;ve set an earlier airdate
        for 2020: mark your calendars for February 9.<br>- We&#39;re planning a more
        globally accessible, three-hour telecast. <a href="https://t.co/oKTwjV1Qv9">pic.twitter.com/oKTwjV1Qv9</a></p>&mdash;
        The Academy (@TheAcademy) <a href="https://twitter.com/TheAcademy/status/1027213530842517504?ref_src=twsrc%5Etfw">August
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
