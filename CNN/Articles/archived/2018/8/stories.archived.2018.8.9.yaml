      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        stock market was on a bearish mode Thursday in response to disappointing second
        quarter growth figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a3a20-a553-4532-a207-5e803b0bf0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index (PSEi) lost 0.39 percent or
        30.75 points to close at 7,820.71.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69470111-7192-4054-bfc4-9bfefd568c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most sub-indices ended in the red, with mining and oil posting the
        biggest loss at 38.44 points. Holding firms, financials, and services sub-indeces
        followed respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f3e33-a070-4bc9-95b9-ebfe91e0e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industrial and property sub-indices, on the other hand, ended
        in the green, gaining 34.79 and 3.15 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89eae39-ac2b-45ea-bee3-5254ee6e2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced also on Thursday that the gross domestic
        product (GDP)--or the value of goods and services produced in the country
        in a year--weakened to a three-year low in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18dba15-6884-4e65-8921-d1d5782bf1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said GDP grew by only 6 percent,
        lower than the government''s&nbsp; target of 7 to 8 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652445b-94d7-4350-90d1-7db9daa3bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts attributed the stock market''s weak ending to the lower
        second quarter GDP and a five-year high inflation of 5.7 percent in July.
        The inflation rate measures the increase in the prices of widely-used commodities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10586f21-7e33-4fa5-833b-6823ac6ad792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knee-jerk reaction from the disappointing [second quarter] GDP
        figures dampened sentiments throughout the day," Luis Limlingan of Regina
        Capital said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b98e8-a1ba-490e-ab7c-edd98477d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limlingan said the central bank''s adjustment on its benchmark rate
        would "likely add weight to tomorrow''s (Friday) trading."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d9042-6235-4746-8920-8635d6cb647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas also on Thursday raised its interest
        rates by 50 basis points to 4 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ef07f-bd91-4459-843a-9e2bc48fb685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summit Securities President Harry Liu said the market could still
        recover until the latter part of the year if the government address the economic
        issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380e3f1-f092-41aa-92fb-0138fa45ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How [the government] addresses the inflation, the interest [rate]
        from the BSP news, if all these will be absorbed, [they] will still improve
        our economic growth, then we will be consolidating the medium- and long-term
        [increase] before the new year," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfab28-b457-4964-9277-f8980248d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:25:12.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:25:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine peso also weakened by a hair, ending at
        ₱53.09 against the U.S. dollar. This is two centavos weaker than yesterday''s&nbsp;
        ₱53.07.</p>'
  'tropical-storm-karding-pagasa-4pm-update':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T19:37:51.476+08:00
    'imagesource': 'jcr:e960ec97-f705-4676-9370-9acf981393d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '981be8ed-2966-4260-930d-6ab381ddeb58'
    'lead': 'Karding is not expected to make landfall anywhere in the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:27:38.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:27:41.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:27:41.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TS Karding maintains strength, continues path westward

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc09d4-7a76-4932-8fcf-3fd5aee53836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:27:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:27:41.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Tropical
        Storm Karding (international name: Yagi) is continuing on a westward path,
        enhancing the southwest monsoon that is expected to dump moderate to heavy
        rains over northern and central Luzon starting Friday, the government weather
        bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755b979-00e6-489b-9cfa-89f0702ed751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:27:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:27:41.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the latest data from the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) on Thursday, Karding was
        last spotted at sea around 1,160 kilometers east of Basco, Batanes. It was
        packing maximum winds of 65 kph, and gustiness of 80 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc986a-4362-4ce2-bacc-4d0c3e8f0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:27:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:27:41.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Karding, along with a low pressure area (LPA) being
        monitored, would enhance the southwest monsoon (Habagat) which in turn would
        bring widespread moderate to heavy rains over the western sections of northern
        and central Luzon beginning Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd143791-7091-4ab9-bbab-920527589b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:27:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:27:41.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in those areas, particularly those near rivers, in low-lying
        areas, and mountainous areas were advised to be on the lookout for possible
        flooding and landslides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657aec7e-03b2-4b33-8129-a8af2643c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:27:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:27:41.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is not expected to make landfall anywhere in the country,
        however the LPA may develop into a storm within the next 24 to 48 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9471d-1bbd-45bc-b818-92ba83b67e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:27:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:27:41.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm warnings have been raised, although PAGASA warned sea travel
        would be risk over the western seaboards of Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0f09c-d33d-472c-9375-be89f7448412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:27:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:27:41.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is expected to leave the Philippine area of responsibility
        between Friday evening or Saturday morning.</p>'
  'Batang-Gilas-semis-FIBA-U19-World-Cup-Bahrain':
