      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 8) —</strong> Another anti-drug
        agent was shot dead in Cebu on Wednesday, the second in almost two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d88bc7-8c39-41bd-a151-497e083fd62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:07:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:07:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu regional police said men on a motorycle gunned down Von
        Rian Tecson of the Philippine Drug Enforcement Agency (PDEA) while on board
        his SUV in Barangay Perrelos, Carcar City at around 1 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec4d17-14ef-4fc9-b8a8-132bace9b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:07:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:07:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecson suffered multiple gunshot wounds, police said, while his
        driver had a wound on his leg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a92ff3-2bd7-48c2-b4c7-9fcecce9e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:07:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:07:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened around 100 meters from Tecson''s home in Perrelos,
        some 40 kilometers south of Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca18dc2-5463-4ab5-9de1-bf6127b814c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:07:40.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:07:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Provincial Police Office is hunting down the killers. Tecson
        was reportedly able to shoot back at one of the gunmen who escaped using another
        vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d33a3-7dd7-4896-a485-5195715a686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:07:40.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:07:44.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 27, Earl Rallos, PDEA assistant operations officer, was
        also killed by men on a motorcycle near the Capitol compound in Cebu City.
        The suspects have yet to be identified.</p>'
  'Even-the-Finance-Chief-is-confused-with-shift-to-federalism':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T17:22:13.832+08:00
    'imagesource': 'jcr:4b46a46b-dd0c-4b9f-b1d4-afdc7f085895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032f14a3-dcad-40d2-b9e0-22f0ff85c115'
    'lead': 'Finance Secretary Carlos ''Sonny'' Dominguez on Wednesday admitted he
      is also confused about the proposed shift to a federal form of government, as
      senators pressed for an answer to how much the transition would cost. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:10:48.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:10:52.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:10:52.680+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Even the Finance Chief is ''confused'' with shift to federalism

      '
    'updated': 2018-08-09T12:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04792f74-dd0f-448f-a8de-be2768d96abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Finance
        Secretary Carlos "Sonny" Dominguez on Wednesday admitted he is also confused
        about the proposed shift to a federal form of government, as senators pressed
        for an answer to how much the transition would cost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aece88-20f1-4bb0-8330-176491cd777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite frankly I was more confused than when I started so it''s
        good that it''s being discussed," Dominguez told a Senate hearing on the proposed
        budget for federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbaf14-ae43-44d9-b35f-b0714b56099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would vote against the shift if the draft federal
        constitution is presented for ratification now, he said, "absolutely."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b5781-52f1-45df-a205-52a773f1ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberation, Senate finance committee chair Loren Legarda
        hit economic managers for failing to determine how much budget is needed for
        the proposed shift to federalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfa870-8034-4dc2-8922-66bf4b3ade8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But because you cannot give us a cost how can I be asked the cost
        and defend something which is unclear, okay?" Legarda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21573685-c7e2-4872-95be-9f4c38cb92a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said, "Our rough
        estimate is P120 billion but this is just the direct cost, there will be indirect
        cost like disruptions and other things."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978f38a-1be7-405b-9463-0070051511e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among President Rodrigo
        Duterte''s campaign promises, saying it would pave the way for more equitable
        distribution of wealth and political power and bring peace in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddc9c7-e24d-424d-a475-2b4610cd7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Chiz" Escudero questioned the conduct of a P90-million
        information campaign for federalism, when even the country''s economic managers
        are confused about the proposed shift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a81a5e-cdf5-4d94-89f3-bba6ac5c8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa ngang plano, wala pa ngang approved federalism anong ikakampanya
        natin [What are we campaigning when the proposed federalism has not even been
        approved]? We don''t even know in what shape, size, color or form that is.
        What will we disseminate?" Escudero said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71320be3-ccf7-4438-b221-a511487965d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda stressed the importance of a well-planned information campaign,
        especially since it uses government funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0be88-d596-475b-8933-25c74cdb080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we utilize taxpayers'' money for information dissemination,
        it must be based on careful, comprehensive study and research and it should
        be done in a manner that derives respect from our constituents," Legarda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92cb7a-a910-4617-a926-a8548806f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial budget of P90 million has been set for the federalism
        information campaign, which came under fire after an August 2 video posted
        by Communications Assistant Secretary Mocha Uson – described by many lawmakers,
        government officials and netizens as vulgar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c707b-a07e-4608-8e63-0a1f9622c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already started its information drive through federalism
        roadshows organized by the Department of Interior and Local Government and
        the Consultative Committee (ConCom) tasked by the President to review and
        propose changes to the 1987 Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114696ee-61c3-406c-9cfd-476bb8a8ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Constitutional Amendments Committee Chair Kiko Pangilinan
        earlier told CNN Philippines a participant in Baguio City said four seminars
        on federalism had already been held there - but each with a different proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bd3b4-da4d-48e6-91ed-f62deb553f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ConCom''s version, the House Committee on Constitutional
        Amendments and the ruling party PDP-Laban have different versions of the proposed
        federal charter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4da2cc-ead6-4af4-97e8-34ad84260be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:10:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:10:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Cecille Lardizabal and Eimor Santos contributed
        to this report.</p>'
  'national-id-philsys-roll-out-manila-region-4a-2018':
    'author': 'Regine Cabato'
    'caption': 'This story was updated to include information from the Philippine
      Statistics Authority.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-08T12:41:24.899+08:00
    'imagesource': 'jcr:32332fee-ce67-4289-aee7-074396151f47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231bf1a7-5df4-49cf-867a-4df87cd77224'
    'lead': 'From a free first registration to requirements for application, here
      is what we know about the national ID registration process so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:13:51.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:13:55.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:13:55.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National ID to roll out in Metro Manila, Region IV-A by year-end

      '
    'updated': 2018-08-09T07:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727027c2-77c0-41b0-ae8b-287ba23aceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — The national identification
        (ID) card will be available for free in Metro Manila and Calabarzon (Region
        IV-A) by yearend, a congressman said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984de1d9-4da7-41e8-aa73-3b4de0b86de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The National Capital Region] and Region IV-A will be the pilot
        areas... before the end of the year," Davao City Representative Karlo Nograles
        announced on CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506376b1-d974-430b-b866-fe41d935b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, who chairs the House Appropriations Committee, said ₱2
        billion was allotted for the national ID at the beginning of the year — and
        the fund had to be utilized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5591eb-a176-4ed0-92ae-f8697606329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila or the National Capital Region covers 16 cities — Manila,
        Quezon City, Caloocan, Las Piñas, Makati, Malabon, Mandaluyong, Marikina,
        Muntinlupa, Navotas, Parañaque, Pasay, Pasig, San Juan, Taguig, and Valenzuela
        — and the municipality of Pateros. Region IV-A groups the provinces of Batangas,
        Cavite, Laguna, Rizal and Quezon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a389a-a310-4a1c-8b44-71a69204e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) expects to complete the
        law''s implementing rules and regulations by October. Procurement is expected
        to begin on the same month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2d733-777e-4180-a1cc-2ab331b76679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration will be done in PSA offices nationwide, said Nograles.
        The agency might also tap other government offices and systems, including
        the Government Service Insurance System (GSIS), Social Security System (SSS),
        Home Development Mutual Fund or Pag-IBIG, Philippine Health Insurance Corporation
        (PhilHealth), and the Commission on Elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6443d7-9156-4d0f-9a43-b5d01e66fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will coordinate with other offices as well — GSIS, SSS, Pag-IBIG,
        PhilHealth, and even Comelec — will be open to accommodate registration,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41969b-11ed-4b2e-b73c-ed73e4494605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the much awaited National ID System
        into law on Monday. It is expected to streamline necessary identification
        for different government transactions — from health insurance to housing loans
        — into one card. However, critics of the policy fear it is a breach of privacy
        and puts personal data at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0e994-ae6f-455d-a5ef-beed1648b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application requirements</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4843f19-a22d-4928-8ef7-f61b02ec5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA National Statistician Lisa Grace Bersales assured the public
        that nobody would be turned away from a national ID.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7066a2b-b48d-41f0-83c4-5fcf767e0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the process would be faster if applicants brought a valid
        birth certificate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e3f64-79cb-443f-9520-e854ad98b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic document that the citizens will bring to the registration
        centers is a birth certificate," said Bersales. "We will accept birth certificates
        issued any time in the past."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8302670-f580-4302-a0fb-4247a218a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the PSA was eyeing making separate lanes for applicants
        who have certificates, who did not have them, and who had errors in their
        documents. The latter includes people who may have changed their names shortly
        after birth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99878dc4-30e6-43f5-a5c2-6bb9c8efaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can register their child for a PhilSys Number or PSN as
        soon as they avail a birth certificate. However, biometrics can first be captured
        when the child is five years old. Biometrics will be taken again when the
        child is between 15 to 18 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51712d9-cdd5-47fe-aadc-9729918cba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details of the national ID process will be provided in the
        implementing rules and regulations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710d796-9c7b-4303-9669-10c968eee011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s in an ID?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12765e48-ec43-43f3-a716-20f70e47ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the ID will contain ten pieces of demographic information.
        This include the holder''s full name, sex, date of birth, place of birth,
        blood type, address, and whether he or she is a Filipino or an alien.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da838f-d8bf-4705-9bf6-c23a8545856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pieces of information will be marked as optional: marital
        status, mobile number, and e-mail address.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05da047-629a-48ba-8b2c-1aa0492c95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID will also collect biometric information, particularly a front-facing
        photograph; and full set of fingerprints; and an iris scan. It could also
        note other identifiable features, to be determined by the implementing rules
        and regulations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4a504-29f4-421b-8cf5-4464dc05b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersales advised citizens to keep IDs for other systems for the
        next three to five years while the PhilSys stabilizes. These include IDs for
        the Government Service Insurance System (GSIS), Social Security System (SSS),
        Home Development Mutual Fund or Pag-IBIG, Philippine Health Insurance Corporation
        (PhilHealth), and the voter ID.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d4787-4449-481e-9f3e-9ea26ea0b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA envisions that along with the national ID, the only other
        necessary government identifications will include a passport, a Professional
        Regulation Commission license, and a driver''s license.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7aa1fd-c89a-4a6c-a662-23dbac7ce2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ₱2.1 billion had also been allotted for the national ID
        system next year, but the Philippine Statistics Authority (PSA) had requested
        for a total budget of ₱6 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b354d6-b27c-41a9-9f91-fc2a0b5f5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:13:51.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:13:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA estimates a necessary budget of around ₱30 billion for the
        next three to five years.</p>'
