    'template': '1'
    'title': 'Meet the 15-year-old who''s the Microsoft Excel world champion (which
      is a real thing)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d882cc8-d18f-431b-8272-67c8deadbe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He''s never had to rely on dial-up or grind
        through the earliest versions of Microsoft Office. He''s never had to deal
        with "Clippy," the now-extinct paperclip with bulging eyes and an earnest
        desire to help you through your Microsoft experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58297f08-1926-4b08-9ad3-f717a62d1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kevin Dimaculangan, a 15-year-old from Florida, already knows
        more about Microsoft Excel than most will learn in a lifetime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f26b8b-1f37-44b3-a1fe-6f3a72b3fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an American flag draped around his shoulders and the support
        of an enthusiastic crowd, Kevin earned the title of "World Excel Champion"
        at the Microsoft Office Specialist World Championship in Orlando, Florida,
        earlier this month. The event is hosted by Certiport, a provider of performance-based
        IT certification exams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c1b9c-8aaa-4684-aea1-b475621b04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little about the competition</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296636bc-a798-4be3-a85b-eaa738382d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there is an annual championship that challenges competitors
        on their knowledge of Microsoft Office applications — and no, your self-proclaimed
        proficiency in Microsoft listed under the "special skills" section of your
        resume probably won''t make the cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b71f6-a78f-460a-9b9c-ef3fa63c62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students between ages 13 and 22 spend months — sometimes years —
        preparing for the championship, working their way up through placement tests,
        regional and national competitions in three Microsoft categories: Word, Excel
        and PowerPoint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c57b7-767c-4f84-b1dd-cb1de143cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, more than 760,000 candidates from around the world entered
        the competition in hopes of earning the "World Champion" title and walking
        away with the prize of $7,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f757c-113b-4851-9fca-cc6c5f2cb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final round, 152 students from 51 countries competed from
        July 29 through August 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55366a-ff0c-454d-a0c1-9cf199936135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitors could choose between the 2013 or 2016 versions of Word,
        PowerPoint or Excel programs. There were six winners for each Microsoft category
        and version.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51083a8b-122d-4601-a916-59451e207813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He picked Excel as a hobby last year</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242d7ff-e6c7-425d-b3bd-098cac2fc565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin is the second American in a row to earn first place in the
        Microsoft Excel 2016 category. Last year, it was John Dumoulin from Woodbridge,
        Virginia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d82e3-1483-4be9-a046-1a1da5c698f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Kevin, it was never about becoming a world champion. Excel
        was a hobby he just happened to pick up last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd9e9f-bfa3-46bb-bd6d-141f3b29f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin is a rising sophomore at Dunbar High School in Lee County,
        Florida, which prioritizes a strong technical education program in its curriculum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60d28c-c87b-4e2a-9db7-7186c7409f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was interested in earning technical certifications because
        one of his teachers offered prizes to whomever earned the most the fastest,
        and a new Bluetooth speaker sounded pretty cool.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a70899-0c7e-4de6-bacf-c41f2965c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin decided to try for a Microsoft Excel certification during
        this past school year. Out of 1,000 points, he got 1,000. A perfect score.
        He then decided to take the examination at the expert level. Another perfect
        score.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154de3d4-e691-4da0-9d70-b190d4505187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, he was teaching Excel to his fellow students — and to his
        teachers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac8511-9733-4b62-9a45-3e53ffff269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up: PowerPoint</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ede85-15cb-497f-9019-fff281baecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with his perfect scores and victories in state and national
        competitions in Excel, earning first place at the world championship was a
        challenge. During the competition, students are given a series of instructions
        and are asked to recreate Excel files, he said. Whoever creates the closest
        replica to the original wins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddede8-c3d5-4cad-932b-2f4d59f08dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time doesn''t really matter because pretty much no one gets to
        finish," he said. "The main point is being accurate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d130fd-0676-4260-8401-64ae8202819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Kevin, the winners from the other categories were from
        Taiwan, Thailand, New Zealand and Hong Kong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0e6fd-39b7-4ad9-bbe5-eeb7d27aaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his plans for the future, Kevin said something
        no one has ever said before: "For Excel, there''s not too much more to learn."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0dfd91-de7a-4ab1-aced-a9cdd168b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might set his sights on conquering Word or PowerPoint for his
        junior or senior year, but for now, he''s focused on earning some more certifications.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46f552-a160-42f8-ae11-e5c382f78bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a lot he enjoyed about the competition, he said, like
        having his family, friends and principal cheering him on in the crowd, and
        the support he felt from fellow Team USA competitors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28898e84-30fd-4680-a169-ec2f3c86e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before they started the Excel awards, they were all saying
        that they believed in me," Kevin said, "that [I] could do it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ad6dd-80cf-4db6-86ef-721100769c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best part of the competition was what came after.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec349b4-bb72-4530-8cfd-5d720dd9ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did send us to Universal after the testing, and that just
        happened to line up with my birthday," he said with a smile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77d387-5f8f-4848-b341-e3b4100bbf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks he''d like to be a software engineer, though he''s not
        totally sure where his expertise in Excel will take him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cbc17-b059-4fff-8db2-d5ab0c16957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Harry Potter World at Universal Studios is far enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84d8fd-439a-46ed-84e4-afeb0b121056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:32:13.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:32:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks, Microsoft!"</p>'
  'academy-awards-oscars-new-changes':
