  'grace-poe-lito-atienza-mmda-driver-only-vehicles-edsa':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T21:38:55.404+08:00
    'imagesource': 'jcr:ca09c2e2-1270-4c5d-9c5c-6c29944a354d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838f7afb-ee33-452f-b6e9-195cf70ddfc4'
    'lead': 'The Metropolitan Manila Development Authority continues to draw ire for
      its plan to ban private vehicles with only one passenger on EDSA during rush
      hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T11:05:09.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T11:05:13.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T11:05:13.722+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers slam MMDA''s scheme banning driver-only vehicles on EDSA during
      rush hour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4970037-ad04-4601-b0ac-e8afca4db12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Two
        lawmakers on Wednesday expressed their dismay over&nbsp; Metropolitan Manila
        Development Authority''s (MMDA) plan to ban private single-passenger vehicles
        on EDSA during rush hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a13443-bcba-4ac3-b6a6-3ab039edd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe questioned the process on how the MMDA came up
        with the policy, leaving the agency with fiery queries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea514d99-788e-4242-95e3-c065feb2e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayo ba''y nagkaroon na ng trial period para siguraduhin kung
        ano ba ang magigigng epekto nito? Nagkaroon na ba kayo ng bukas na pagdinig?
        Kami ba''y inimbitahan ninyo para konsultahin dito?"</em> Poe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5348c6-37ee-4313-af34-8dc15455f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Did you have a trial period to ensure its effect? Did
        you have a public hearing? Did you consult us?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17d3c3-f759-4f50-94ec-0cd4ceb77e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA on Tuesday said its policy-making body, the Metro Manila
        Council, has agreed to prohibit private vehicles with only one passenger from
        passing the national highway during rush hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c04ae4-7bb3-4079-b241-c85776902085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the measure aims to decongest the main road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d497f-b1c1-47f7-9851-e3869f74179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: MMDA assigns rush-hour lanes on EDSA for multiple-passenger
        vehicles</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a89d6-15b2-4cc2-b9d2-f72ff73cf595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Representative Lito Atienza said he would file
        a resolution to stop the plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfd83d-0459-49f7-9ddc-8fe56e86ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s all act as I will file a resolution to counter this kind
        of a measure. You cannot continue depriving the use of a motor vehicle by
        private individuals," Atienza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bf821-a68c-4efb-bddb-55da1b7d804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binigyan na tayo ng coding, ngayon bibigyan naman tayo ng</em>
        limitation of our right to drive our own cars. <em>Pano yung walang driver?
        Pano yung isa lang ang driver?"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34196f97-5d3c-4b27-bdd6-4bb0d30cef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They already imposed number coding, now they will
        limit our right to drive our own cars. How about those who do not have&nbsp;
        a driver or those who only have one driver?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568f039-235d-4116-b02b-513152b264a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the congressman, the MMDA should address first other
        irregularities on EDSA such as the illegal terminals of some provincial buses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24740224-e2fb-43c0-b367-c20e92effd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala silang nakita kundi yung parusahan ang karamihan, samantalang
        tuloy tuloy ang illegal sa lansangan</em>. I''m pointing out and I''ll continue
        pointing out the illegally situated terminals along EDSA. Forty-seven of them
        are still operating and they are not doing anything. They are merely saying
        this is a problem we cannot just solve," Atienza said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7462fba-d695-459d-b92d-1f1dc2741b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just always make people suffer while they should
        be looking into illegal acts on the roads. I''m pointing out and I''ll continue
        pointing out the illegally situated terminals along EDSA. Forty-seven of them
        are still operating and they are not doing anything. They are merely saying
        this is a problem we cannot just solve.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca0e0d-b3b4-4b63-b143-8a69e989c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative route</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64db930-2506-4945-8b04-fd1ea5998879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automobile Association of the Philippines President Gus Lagman,
        meanwhile, said the MMDA should reach a "compromise" instead by providing
        alternative routes to those who will be affected by the scheme.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca451a87-ca12-4737-a68a-7482f9f15ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree completely with that plan. I think we can go for
        a compromise where maybe one or even two lines will be restricted to those
        with [only] one passenger in the car," Lagman said in an interview on CNN
        Philippines'' News Night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f93c36-a1b2-44ad-9223-3d3a03109f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single occupancy vehicles must have an alternative [route]. They
        must be allowed to use the other lanes," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa2e66-d317-45ae-be5e-cb63a4a4b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, Lagman said, the agency can "encourage carpooling" without
        "putting disadvantage to those [who] are alone in their car."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d901b-e76d-4e83-b5e2-cc35ba182be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public hearing should also be conducted before the new policy
        takes effect, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8058dd-091a-45fe-be45-d7919309ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be a public hearing first before the rules are set. It
        will be difficult to correct after it is implemented. Sana (I hope) there
        is a public hearing first," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157cabb-ccd0-4f59-b0c0-e15224e592f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:05:09.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T11:05:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Cecile Lardizabal contributed
        to this report.</em></p>'
