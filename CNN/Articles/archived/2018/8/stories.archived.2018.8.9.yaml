      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf33fcf-3a0b-479b-87d9-8dbb7354b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“America is in the Heart” (1946) by Carlos Bulosan</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a980ac1-5c0b-4187-a85d-8d5e50a2f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump era makes Bulosan’s magnum opus eerily prescient. This
        “personal history” of immigrant Allos, first in impoverished Pangasinan then
        in Depression-era America, is filled with absolutely violent episodes of poverty
        and racism, riots and strikes, a lot of booze and gambling. Its blurring of
        fiction and nonfiction lends it an unflinching clarity, and it’s also, in
        Hollywood parlance, action-packed. Something is happening all the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f089e3f-0aa5-4946-baff-54114a474876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all its dramatic episodes, its greatest wisdom perhaps lies
        in its salient exploration of the intersection between labor and race, the
        potency of organizing in battling systemic oppression, and the still-complex
        relationship between the Philippines and America. The development of Allos
        as an individual would make for a dramatic arc, either in a stand-alone film
        or over episodes in a miniseries.</p>'
    '21':
      'image': 'jcr:f8cc0cee-b86a-48e1-a594-1929c29290eb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07c941-ef93-47bd-a8e5-5b9bcb14f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.208+08:00
