  'concom-ranhilio-aquino-rodrigo-duterte-fire-economic-managers':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte should fire two of his economic managers
      if he is truly for federalism, a Consultative Committee (Con-Com) member said
      on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T08:44:12.021+08:00
    'imagesource': 'jcr:29d1905a-ff48-4511-9088-b52249fc3fd8'
