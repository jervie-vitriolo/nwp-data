      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China exports far more to the United States than the other way
        round, making it more challenging for the country to hit back against U.S.
        tariffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a4711-ecae-41ee-a331-35dc7cf9b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:02:07.711+08:00
