      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Feast and Famine” (2003) by Rosario Cruz Lucero</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545d0cc-a502-45a0-a57a-b2a099a98d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for a short story collection to be so evenly superior
        and cohesive, with no single work out of place or of comparatively subpar
        quality. But that’s precisely the achievement of this book, the author’s second.
        The five stories in the collection all revolve around some aspect of Negrense
        life and history, but its modes range from realism to metafiction and its
        scope meanders from the Spanish to the contemporary period.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171f7d7-06d3-4ccd-be43-c4fc2cbacb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:08:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its pages are summary executions and assassinations, spurned
        lovers, sexual tension (between a friar and a babaylan!), small town hypocrisy
        and feudal violence. All are delicious material for standalone episodes in
        an anthology miniseries a la “Black Mirror.” What might prove challenging
        to render — and where “Black Mirror” can perhaps serve as a model — is the
        sense of tenuous reality in the stories, an imagining that defiantly draws
        from indigenous worldview and knowledge.</p>'
    '48':
      'image': 'jcr:fb5d2e7b-656d-496f-ab09-537c40dd7e37'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e1e2f-9aaf-48f8-9faf-2d0d20548b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:08:40.211+08:00
