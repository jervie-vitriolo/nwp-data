    'template': '1'
    'title': 'Another PDEA agent killed in Cebu

      '
    'updated': 2018-08-09T10:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afaa27c-bc99-4af4-a2ba-f59182a222b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:07:40.901+08:00
