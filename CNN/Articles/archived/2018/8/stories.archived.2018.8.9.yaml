      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian golfer Jarrod Lyle has died
        after a long battle with cancer, leaving a final message shared by his wife:
        "Thanks for your support, it meant the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bbd07-0188-4811-88bf-699ab277d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old father of two "passed away peacefully" Wednesday
        night after spending time with his family, who announced last week that he
        had stopped receiving treatment for&nbsp;acute myeloid leukaemia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a89a9-c447-4e17-8270-8767f27f3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyle was initially diagnosed as a teenager in 1999, but it resurfaced
        twice, most recently last year. He is survived by his wife Briony, and daughters
        Lusi, 6, and Jemma, 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb24308-7812-4c63-9f6c-dff8a28dc36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It breaks my heart to tell everyone that Jarrod is no longer with
        us," Lyle''s wife said in a&nbsp;statement released by Golf Australia. "He
        passed away peacefully at 8.20pm last night, having spent his final week in
        Torquay among his family and close friends."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda99af5-eb9a-4460-9536-d8c91fde582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked that I provide a simple message: `Thanks for your support,
        it meant the world. My time was short, but if I''ve helped people think and
        act on behalf of those families who suffer through cancer, hopefully it wasn''t
        wasted.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5687ce-1b60-490f-b45b-6950643e6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyle beat his cancer for a second time in 2013 to return to playing
        professionally in Australia and on the PGA Tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10481fd6-5a34-40e0-88df-3b4343699b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reached a career-high 142nd in the world and won twice on the
        second-tier tour in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7dc89-55d2-4005-a475-e39d91d1de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golf Australia described&nbsp;Lyle as "an epic fighter with an uncommon
        touch," highlighting the work he did for a cancer charity and his gregarious
        nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80833699-e796-4070-831a-a95197886807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All along, he was displaying not only great golf to the galleries,
        but spreading love and messages of hope and inspiration to thousands worldwide
        who admired his personable demeanor," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cc08e-bc51-42c1-a964-4133f39be8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Australian golfer Greg Chalmers was one of the first to react
        to the news:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d565752-dc85-42b6-9196-a16cd269d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is through a river of tears I say goodbye to my friend Jarrod
        Lyle," he tweeted. "A wonderful father, friend and golfer. Quick with a joke,
        didn''t mind a beer, and just a pure joy to be around every day. Miss you
        mate. RIP."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587f234-36c8-4f33-baf5-f52b76e7c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 1 Justin Thomas tweeted: "We lost a great one today. RIP,
        Jarrod. We will all be thinking about him and his family this week"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9cdf00-444a-42d2-8af8-2d6af82b6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No.1 Rory McIlroy paid tribute to Lyle. "The courage
        shown through his battle is an inspiration to all of us," he tweeted. "He
        made the world a better place. RIP mate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a488e9f-7514-47bc-9cb8-d22f4aa09481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African Ernie Els, a four-time major champion, tweeted: "We
        are very sad to hear of Jarrod Lyle''s passing. He fought a good fight and
        will be forever remembered for his courage, strength, perseverance and the
        light he brought to all of our lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29281770-e8d5-4f52-97e8-7c67a7fc1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former world No 1 Dustin Johnson tweeted: "Thoughts are
        with the Lyle family during this difficult time. Rest In Peace Jarrod."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a9e16-0027-4bca-86ed-7f16177f68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Lyle''s wife Briony said: "Lusi, Jemma and I are
        filled with grief and now must confront our lives without the greatest husband
        and father we could ever have wished for."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de73b83-1042-4b23-b498-dfe07cb372fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:17:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:17:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"Australian golfer
        Jarrod Lyle dies aged 36, leaves message for supporters."</em></p>'
  'crazy-rich-asians-review':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-09T13:11:18.748+08:00
    'imagesource': 'jcr:16b17bd4-36e1-489e-9060-48dc64bebad6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88080912-e9bd-488b-8fa4-27c1563451ee'
    'lead': '"Crazy Rich Asians" understandably feels like an occasion -- a big, colorful
      coming-out party for Asian (and especially Asian-American) talent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:20:10.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:20:13.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:20:13.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy Rich Asians'' serves up auspicious mix of romance, laughs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172fad9-af9f-4709-bee8-778d139dcb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Crazy Rich Asians" understandably feels
        like an occasion -- a big, colorful coming-out party for Asian (and especially
        Asian-American) talent. Set aside the cultural significance, though, and director
        Jon M. Chu has delivered a highly satisfying, decidedly old-fashioned romantic
        comedy, garnished with soapy elements and enough mouth-watering shots of food
        to inspire a big meal before or after.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0ebd3-f656-4471-8ea8-0cb5b146edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing Kevin Kwan''s hit novel to the screen, "Crazy Rich Asians"
        gets the most important part of the movie very right, casting Constance Wu
        ("Fresh Off the Boat") as Rachel Chu -- the New York economics professor thrust
        into a world of staggering opulence, and almost-to-scale sniping and judgment
        -- and Michelle Yeoh as Eleanor, the imperious mother of Rachel''s otherwise-perfect
        boyfriend, Nick Young (Henry Golding, making a strong bid for romantic heartthrob
        status).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca9fb0-a5f0-4950-9bdd-7015fc005474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, Nick has managed to shield Rachel from the fact that he''s
        the heir to one of Singapore''s wealthiest families, and thus a kind of royalty.
        So she''s in for a rude awakening when she accompanies him on a trip home
        for his best friend''s wedding, meeting his extended, eccentric relatives
        as part of the bargain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4e591-a72c-4d94-b1e5-6921e606b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His parents can''t not like me, right?" she asks before they leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3411c-6d56-4475-a176-8f778e3da121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Rachel''s resume, one would think not. But that''s before
        she encounters the tradition-bound Youngs, amid a whirlwind trip filled with
        plenty of detours, most designed to show off Singapore (the tourism bureau
        should be over the moon), delectable dishes and dazzling opulence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8ba25-6bff-4761-993d-281d2c0703ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes not just the old-money trappings that the Youngs embody,
        but also Rachel''s irrepressible college friend Peik Lin (Awkwafina, having
        a moment after her "Ocean''s 8" role) and her nouveau-riche family, offering
        Ken Jeong a chance to join the festivities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2dec2-c3ad-4f06-bf10-8595ad974e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of recent movies, "Crazy Rich Asians" has a bit in common
        with "Fifty Shades of Grey," to the extent that Rachel falls for a super-rich
        guy with a high degree of difficulty built into the relationship -- there,
        his dominant-submissive appetites; here, his disapproving mom and the prying
        eyes of those encircling them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac238ee-ed91-4232-afa7-645e27e63154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Kwan''s book, though, Chu and writers Peter Chiarelli
        and Adele Lim have a rich assortment of characters to mine, and the latitude
        to flesh out the central romance with subplots like the strained marriage
        of Nick''s cousin Astrid ("Humans" star Gemma Chan). Moreover, that''s all
        set against a lavish backdrop of parties, dinners and eventually the wedding
        -- accompanied, cleverly, by Chinese versions of pop tunes like Madonna''s
        "Material Girl."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328e414-775a-480e-8b64-627ed9805812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu provides a perfect surrogate for the audience in her wide-eyed
        reaction to it all, able to pull off the Cinderella riffs while exhibiting
        the grit to weather being reluctantly placed under the microscope. Yeoh, meanwhile,
        speaks volumes with just a withering stare that packs as much punch as any
        of her action roles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630dfdb-2b31-41f4-b4aa-7a4424d3ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, because of Hollywood''s shoddy history with Asian actors,
        the movie''s mere existence is being heralded as a breakthrough. After stereotypes,
        best-friend roles and white actors playing lead Asian characters, seeing a
        major U.S. studio throw its resources behind a film with a virtually all-Asian
        cast brings with it an added dimension of trailblazing scrutiny.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26f05b-3e5e-4558-8c35-70227ae6ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot of baggage, but like almost everything else in this
        meticulously appointed film, "Crazy Rich Asians" wears it well. And while
        those who know a bit about Chinese culture will recognize that the review
        embargo corresponds with an auspicious date, by crafting such a broadly appealing
        movie, the filmmakers have seemingly made their own luck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8773abf-f3c3-4627-8c6c-ffcfd7da5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:20:10.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:20:13.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Crazy Rich Asians''
        serves up auspicious mix of romance, laughs."</em></p>'
