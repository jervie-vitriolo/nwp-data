    'template': '1'
    'title': 'Semis-bound Batang Gilas books ticket to FIBA U19 World Cup with rout
      of Bahrain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ecd8e-7c76-4109-aadb-db19855fb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:30:28.658+08:00
