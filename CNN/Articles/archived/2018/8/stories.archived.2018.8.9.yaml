    'jcr:uuid': 'fb2ae363-cc9a-4131-bebb-e95b07fbfa68'
    'lead': 'Brad Pitt is disputing Angelina Jolie''s claims that he has not paid
      "meaningful" child support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:40:24.850+08:00
