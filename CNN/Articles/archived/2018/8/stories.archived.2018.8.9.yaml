    'template': '1'
    'title': 'Boracay closure, mining regulations dampen economic growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7c191-626c-4526-83d4-c3dfd4318ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        six-month closure of Boracay island, stricter regulations on the mining sector
        and a stagnant agriculture sector brought Philippine economic growth down
        to a fresh three-year low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c924934-b804-40bb-9011-c2ceace22d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy grew by 6 percent in the second quarter of
        2018, the Philippine Statistics Authority announced Thursday. The PSA likewise
        revised its estimate of last quarter''s GDP from 6.8 percent to 6.6 percent
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1402c98-fb22-4ad9-865c-2675ab4d0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time GDP was at 6 percent was during the third quarter
        of 2015. The growth rate has been faster since that period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dedab4-2144-4115-86a9-0891ba7083c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This GDP also falls short of the government target of 7 to 8 percent,
        the ideal growth rate in which the economic improvements would be felt by
        even the poorest of the poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900e254-7762-4366-ac46-078b33e4018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said the slowdown
        is partly because of policy decisions undertaken by the government, which
        are expected to promote sustainable development. This includes the closure
        of popular tourist destination Boracay for rehabilitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f8d7e-2b74-422a-93f0-24f56150810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are referring to the temporary closure of Boracay Island from
        April to October 2018, which partly made a dent on the economy with growth
        in exports of services slowing to 9.6 percent in the second quarter from 16.4%
        in first quarter," Pernia said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba337c0b-d4f8-4da5-9e94-2519107ccf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also noted the stricter regulations imposed on the mining
        and aquaculture sectors, which made a dent in their productivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fc4fd-dc6b-4605-a94d-12d445db969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also referring to regulations in the mining sector - the
        closure of several mining pits and the excise tax on non-metallic and metallic
        minerals - so that mining and quarrying sector showed a lackluster performance.
        It is down by 10.9 percent," Pernia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9c1a2-c7b6-4e86-9694-a42b6b3a0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the continued poor development in the agriculture
        sector remains a concern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03146367-b1ec-4044-b680-14e27d703218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s data on agriculture output strengthens the case for the
        government, particularly the Department of Agriculture, to urgently conduct
        a comprehensive review and reform of policies and programs that restrict access
        to land and the use of land, access to technology and extension services,
        access to finance, and access to markets," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f30eb-43bc-4136-bfab-9aa9c67a34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Socioeconomic Planning Secretary said that the
        government continues to be committed in setting policies that would promote
        inclusive growth that can be felt by all Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f91b46-0c43-4053-9192-df6c198ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the President will not
        apologize for closing Boracay, despite its impact on economic growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaab5c-ed5f-4f25-895e-2cba0de806d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the closure of Boracay was justified. I don''t think we
        should approach Boracay purely from a financial and economic point of view,"
        he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7808e99-0fff-4f6b-bd4c-528fb1680127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that protecting the environment takes precedence over
        meeting economic growth targets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a75b3-0196-4bb9-b2ef-b0a02fe9961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If GDP will further fall because of the desire for the President
        to protect the environment, so be it. We are investing in the future and not
        just the present," Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc2ece-3270-4892-be69-7753153a6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow growth in exports of the services sector to 9.6 percent
        in the second quarter from 16.4 percent in first quarter of 2018 was also
        a factor that brought down GDP performance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1c272-b36e-457e-b545-43f9daaf2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Japan-based think tank Nomura Global Markets
        sees a bright spot in the Philippines'' construction sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7e3d1-32e6-4f2b-ae04-f25ad1e6f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction sector was a bright spot, posting an acceleration
        to double-digit growth in line with faster public sector expenditure disbursements
        on infrastructure and capital outlays," Nomura said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65fd5b-5f94-48aa-8f63-5b9fd840228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura expects growth to pick up by the second half of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e12811-f70d-464e-ad33-02b872d0605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Philippine economy remains the third-fastest growing
        economy in Asia, behind Vietnam''s 6.8 percent and China''s 6.6 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c7235-5c68-4a0a-9c7d-86c39133ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index lost 0.39 percent or 30.75 points
        and closed at 7,820.71, with investors disappointed by the GDP announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5aa4fa-da7c-4a88-bbf1-3cacb64fec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:29:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:29:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Rex Remitio, digital producers
        Luchi de Guzman and Robert Vergara contributed to this story.</em></p>'
  'Microsoft-Excel-expert-Kevin-Dimaculangan':
    'author': 'Kiana Cole and Saeed Ahmed'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-09T09:21:48.937+08:00
