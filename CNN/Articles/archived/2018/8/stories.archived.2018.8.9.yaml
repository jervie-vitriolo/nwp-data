  'harry-roque-tariff-imported-meat-fish':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-09T23:57:26.051+08:00
    'imagesource': 'jcr:1e8c81c5-3e7b-4124-8537-2f5fb17a0704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc0c597a-228e-44d6-93cf-6a28ec15e71a'
    'lead': 'The government should "find a balance" in imposing tariffs on meat and
      fish imports, Presidential Spokesperson Harry Roque said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:11:27.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:11:31.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:11:31.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Lower, don''t remove tariffs on imported meat and fish

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee52bff-8495-490c-886e-667554f0827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        government should "find a balance" by lowering but not removing tariffs on
        meat and fish imports, Presidential Spokesperson Harry Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce6912-a3c7-40e9-8d7c-397dd8b729bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to House Speaker Gloria Macapagal-Arroyo''s
        earlier bid to remove taxes on certain imported goods, including meat and
        fish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2912bba-b50d-4ef0-a7c7-764f47237ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to ease the country''s inflation, which
        just last month reached another five-year high at 5.7 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223da6f-9baa-4d24-b4e5-07bc750d86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albay Representative Joey Salceda, the Speaker''s economic point
        man, said Arroyo has already dropped the two products from the list of goods
        that she would endorse to have zero tariffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0e589-fa17-48e6-be01-51a1573b1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Kailangan po hanapan natin ng balanse yan. Tingin ko yung
        balanse ay dun naman sa sinabi ni</strong> Secretary Lopez, <em>babaan ang
        taripa pero hindi pwedeng alisin ang taripa,"</em> Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27ac62-a7ea-473e-981e-a7d9992e42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to find a balance. I think that balance is
        what Secretary Lopez said; lower that tariffs instead of removing them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2f0fa-68f7-493d-b7da-6e8927c8bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Agriculture Secretary Manny Pinol''s comment on the proposal,
        Roque said the measure would mean war with local agricultural producers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13601bb2-2330-4449-ad26-f0d6d8826c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that no one from President Rodrigo Duterte''s Cabinet
        would endorse such proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be801e-24fb-44f1-8b67-88980318c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po nagaadvocate sa Cabinet ng zero right now. (No one from
        the Cabinet advocates zero tariffs right now. ) I verified from the economic
        team," Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f3662-abdf-43f7-8687-0b3d7b1c6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:11:27.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:11:31.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while officials listed to Arroyo''s proposal, no one
        actually agreed that it should be done.</p>'
  'PBA-Ginebra-Scottie-Thompson-Tim-Cone-never-say-die':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-09T21:23:13.016+08:00
    'imagesource': 'jcr:cf1c5822-21d4-4494-a6de-474620b13876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7d3948-86e6-4454-89eb-4d41afdf6d88'
    'lead': 'In Ginebra coach Tim Cone''s opinion, high-leaping guard Scottie Thompson
      best exemplifies the ''never say die'' attitude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T09:15:26.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T09:15:30.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T09:15:30.097+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals MVP Thompson embodies never say die spirit, says Cone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a77c72-7919-49a8-8c07-dca0286d2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> For
        a long time, "never say die" was synonymous to the name Mark Caguioa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7e124-891f-474c-bfdb-03e0e94cfe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rightfully so, as the veteran cager gave all he got just to bring
        a great show to the hordes of Ginebra fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ed7a4-0f6c-4516-b28a-453f5e96f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the new wave of talents rises, it''s inevitable to have a
        new face to represent what a team stands for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4583a-7664-4894-a05e-4ec4649241f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ginebra head coach Tim Cone, Scottie Thompson has taken
        over Caguioa''s spot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d55d20-b87d-45e8-8eb1-9698dbab25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson was named Most Valuable Player of the recently-concluded
        Commissioner''s Cup finals where Ginebra captured its 11th franchise title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921780a3-ab60-42c8-b721-4a5839dc617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ginebra captures first Commissioner''s Cup title in 21 years</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ba370-0191-4071-a679-de7626957e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Mark Caguioa has repesented us for so many years, but I
        think now it''s Scottie. He has taken that never say die. Watching him play
        describes the never say die attitude. He''s really special in that way," Cone
        told CNN Philippines Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b291c2b-7d5d-47eb-a82a-d447acbdb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the way the Davao del Sur native helped Ginebra all series
        long with his indelible mark on both ends of the floor, Cone had nothing but
        praises for his ward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54758c90-7019-445a-a239-e4b48921e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:15:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T09:15:30.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just does everything. He has an uncommon energy, the will to
        win," he said.</p>'
