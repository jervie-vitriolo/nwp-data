      'mgnl:lastActivated': 2019-11-22T16:49:51.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR) will keep a
        sample of the fish for study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb35a9-cb6f-4e04-b9aa-9cdea0a78442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:49:40.185+08:00
