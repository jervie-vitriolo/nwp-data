      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other changes set to take place, according to the Academy: a stricter
        adherence to a three-hour telecast and an earlier airdate for the 92nd annual
        Oscars.</p>'
    '20':
