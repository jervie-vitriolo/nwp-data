    'created': 2018-08-09T13:10:46.874+08:00
    'imagesource': 'jcr:00a68958-b5f7-402f-868b-636edb7bdbb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57503aa7-8585-48eb-b5d6-51c462231a45'
    'lead': 'Israel launches air strikes on Gaza after Hamas militants fired rockets
      into its territory amid efforts to achieve a long-term ceasefire agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T10:22:12.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-03T10:22:16.329+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-03T10:22:16.098+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel and Hamas exchange fire in sudden Gaza escalation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774532a-fab6-4746-b033-e6bafe59f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel has launched air strikes on Gaza
        after Hamas militants fired rockets into its territory amid efforts to achieve
        a long-term ceasefire agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc54c5-d552-4c2e-baca-f8e81fba39ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting Wednesday left three Palestinians dead in Gaza, including
        a mother and her young daughter, according to the Palestinian Ministry of
        Health, with injuries reported in Israel and Gaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822f958-17e3-4b61-9c85-b235e1cbb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Israel Defense Forces (IDF), at least 100 rockets
        were launched from Gaza toward Israel, with rocket alarms ringing into the
        early hours of the morning. Twenty rockets were intercepted by Israel''s Iron
        Dome aerial defense system, while most others landed in open fields in southern
        Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0832c-3f11-40d9-8584-25e56ed66240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were taken to the hospital with light to moderate injuries
        when four rockets landed in Sderot adjacent to Gaza, a spokesman for Magen
        David Adom, Israel''s emergency response service, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd775a07-d9ec-43d1-9fc8-ed5d1d12a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the rocket launches, the Israeli air force struck more
        than 140 military targets across 20 sites in Gaza, including a factory for
        manufacturing facilities, training complexes, a maritime tunnel shaft, and
        other sites, according to the IDF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10c0cf-1e50-40c8-9ce6-b39cb389070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Ministry of Health identified the deceased as 34-year-old
        Ali Ghandour, 23-year-old Inas Khamash, and her 18-month-old daughter, Bayan
        Khamash. Twelve others were injured, the Ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d6602-5888-4210-bb6b-cbe385bcf501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning of the&nbsp;imminent dangers of continued escalation, UN
        Special Coordinator for the Middle East Peace Process Nickolay Mladenov tweeted
        a statement early Thursday morning: "Our collective efforts have prevented
        the situation from exploding until now. If current escalation however is not
        contained immediately, the situation can rapidly deteriorate with devastating
        consequences for all people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f88bc4-c4bf-407b-aaee-e2e0f072429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation came after Hamas leaders traveled to Cairo in recent
        days to discuss the possibility of a long-term ceasefire with Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b51a5-a3bb-4650-8574-d92da8a2744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalil al-Hayya, a member of Hamas'' political bureau, said in a
        televised Al Jazeera interview Wednesday that the general layout of a ceasefire
        agreement was in "advanced stages."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d623939-90b6-40c8-8798-b634c5398739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s security cabinet has also discussed possible options relating
        to Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fa03d-cf38-453c-b710-293bc2999d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Minister of Transportation, Israel Katz, said over the
        weekend on Twitter, "The situation in Gaza is reaching a decision -- or an
        arrangement or a war." Katz said he would support an Egyptian-backed agreement
        that provided aid and rehabilitation to Gaza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c6e3e-febd-4053-8ae2-c5835065b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, following a security cabinet meeting to discuss the
        situation in Gaza, a readout of the meeting from the Prime Minister''s Office
        said only that the IDF Chief of Staff had briefed the cabinet on the latest
        developments in Gaza. No decisions had been made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98d9cb-eab3-43b7-90ce-022d05463d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, an Israeli tank struck a Hamas post in northern
        Gaza, after gunfire from Gaza damaged an Israeli engineering vehicle near
        the border fence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76463576-771a-4864-afe8-10fa1b443ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident on Tuesday, an Israeli tank struck a Hamas
        military post in northern Gaza, killing two militants. Israel carried out
        the strike after the IDF claimed Hamas snipers fired at Israeli security forces
        near the border. Hamas says the two men were taking part in an exercise and
        did not fire at Israel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99818a04-a99f-410d-bdd3-b386c7acc29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas vowed to avenge the deaths, prompting Israel to shut down
        roads near Gaza for security reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12014fb-10b0-432f-a0a5-c576243bd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to achieve a comprehensive ceasefire come after months of
        violence along the Israel-Gaza border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31dfc8c-e566-415b-8b61-1b4580a87dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late-March, Palestinians began weekly protests dubbed the "Great
        March of Return" along the border fence. More than 160 Palestinians have been
        killed by Israeli fire in the protests, according to the Palestinian Ministry
        of Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c641f3-55be-4eb7-8ffb-3123121c0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has accused Hamas, which controls Gaza, of orchestrating
        the protests, during which the IDF says rioters have thrown Molotov cocktails,
        burned tires, and hurled grenades. An Israeli soldier was killed by sniper
        fire from Gaza in late-July, the first soldier killed along the Gaza border
        since the 2014 war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204123f-428a-4bb4-bc47-6bf4d9b0dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has&nbsp;maintained a land, sea and air blockade&nbsp;on
        the coastal enclave since June 2007, when Hamas took over Gaza.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313df706-88ae-4d3c-aaf5-dfd3afae9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockade effectively locks the more than two million Gaza residents
        inside the territory and is seen by the UN as a major contributor to the deterioration
        of living conditions there. Israel says it''s a necessary security measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df8cf4-9695-4bc2-8340-966ac8de23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:22:12.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-03T10:22:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publishe don CNN.com, "Israel and Hamas
        exchange fire in sudden Gaza escalation."</em></p>'
  'Immigration-bars-Australian-professor-from-entering-PH':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
