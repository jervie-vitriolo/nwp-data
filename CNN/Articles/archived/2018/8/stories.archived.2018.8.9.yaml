      'mgnl:lastActivated': 2019-11-22T16:49:51.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalist Darrell Blatchley posted the photos on his Facebook
        page, showing the 14-foot whale shark surrounded by locals off-shore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae4355-a043-4b3f-9a2f-3750c1044f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:49:40.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:49:51.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatchley claimed some plastic residues from Philippine products
        were found lodged in its gills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6267fba-cb54-4a28-a159-ea2b13fa2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:49:40.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:49:51.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The large plastic cup and jello plastic blocking the gills. Had
        to be pried out. The rest (were) inside the stomach blocking the fine filters
        of the intestines," Blatchey said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4efc2-e96b-4168-956f-8140aad26334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:49:40.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:49:51.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the whale shark was underweight and emaciated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94650346-d8fe-4295-94f1-c7e3f247b7d4'
      'mgnl:activationStatus': true
