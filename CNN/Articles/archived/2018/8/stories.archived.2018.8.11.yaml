      'mgnl:type': 'text'
      'text': '<p>Asked whether Friday''s incident signaled a need for new initiatives
        to combat gun violence, Goodale said he couldn''t comment directly on the
        day''s events but that the Canadian government took the issue "very seriously."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743dd05-f657-4567-bab2-7ca538c5bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.847+08:00
