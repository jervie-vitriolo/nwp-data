      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft took off without authorization and without passengers
        Friday night with "an airline employee" at the controls, airport officials
        tweeted Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf491b-eff3-4d78-842b-b5dfe44faee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:07:04.428+08:00
