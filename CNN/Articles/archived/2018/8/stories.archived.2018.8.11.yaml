    'template': '1'
    'title': 'How a currency meltdown in Turkey threatens Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf35d7-7024-4810-9c83-db2ea438c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) ‚Äî Worries over a fragile Turkish economy and the risk
        of contagion in Europe unnerved investors on Friday and sent the lira to a
        record low against the U.S. dollar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c4029-1273-4602-9017-4d521a3ce5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish currency plummeted as much as 17 percent against the
        dollar, reflecting a range of concerns, including tensions with the United
        States and the unwillingness of Turkish authorities to raise interest rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd758be-686c-47f9-b3f8-e80f0636a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump, who&nbsp;imposed sanctions&nbsp;on
        senior Turkish officials earlier this month for their role in the detention
        of an American pastor, upped the stakes on Friday with a promise to increase
        metals tariffs on Turkey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403486ff-c9f0-4034-990f-4dbf82dc2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan was defiant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efc2c4-daba-4fdd-b691-1b45bc35eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t forget this: if they have dollars, we have our people, justice
        and God," he said. "We will come out of the economic war successfully."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1c3b6-7059-444b-824a-96d47436359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric did little to calm markets. The lira, which has dropped
        almost 40 percent against the dollar this year, resumed its slide as Erdogan
        spoke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2726c45-4f66-4f27-8912-20b9a21754e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Turkey could be the next emerging market crisis</p>'
