      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>A plane has crashed in Washington state
        after a mechanic stole it from the Seattle-Tacoma International Airport, the
        Pierce County Sheriff''s office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20829ddd-551c-4a4a-96cd-31667301dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:07:04.428+08:00
