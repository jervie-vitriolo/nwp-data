      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) ‚Äî</strong> The
        first Filipino-made cube satellite (CubeSat) has been launched into orbit
        Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb177d6-bfad-41ce-836a-6f27f64d8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:09:41.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:09:45.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-1 was launched from the Japanese experiment module called "Kibo"
        on the International Space Station at 5:45 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923a595-0cd1-40bd-9b58-573e15b928f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:09:41.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:09:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-cubic-centimeter satellite, which looks slightly bigger than
        a fist and weighs only a kilogram, is one of the products of the Department
        of Science and Technology''s Philippine Microsatellite (PHL-Microsat) program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620f41f-73ee-4ca1-8066-0967bcd46d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:09:41.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:09:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was turned over to the Japan Aerospace Exploration Agency (JAXA)
        on May 15 before it was launched to the ISS on June 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab1544-50d9-4bb0-bb3b-5e1f8c2f508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:09:41.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:09:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-1 carries two cameras ‚Äî a wide-angle and a narrow-angle lens
        ‚Äî to capture images and minimum resolution videos for research purposes. It
        also has a Global Positioning System (GPS) commercial off-the-shelf chip,
        as well as a magnetometer for measuring the magnetic field in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af8776-07b3-4237-8f66-98490c61a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:09:41.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:09:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other CubeSats from Malaysia and Bhutan were simultaneously
        launched yesterday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6780e5f-a712-48c3-b73b-ffeef50001d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:09:41.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:09:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another Philippine microsatellite named DIWATA-2 is slated
        to be launched this year.</p>'
