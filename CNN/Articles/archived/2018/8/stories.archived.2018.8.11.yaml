      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo Catril, a senior currency strategist at National Australia
        Bank in Sydney, said investors are increasingly worried about rising inflation
        and the ability of the country''s central bank ‚Äî whose independence has been
        questioned by investors ‚Äî to do anything about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048060a5-4740-429e-b3ac-af23d9eac0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has been under pressure from Erdogan, who was re-elected
        in June, to keep interest rates low despite inflation that topped 15 percent
        in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93097aeb-b2e3-46a7-ad6c-e4747ed5ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went against market expectations and left policy unchanged at
        its more recent meeting. That may have pleased Erdogan, but economists say
        the&nbsp;central bank is now likely to be forced to take emergency action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9957670-3665-4b2a-97a5-72b1f0836d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reasons to think that emergency interest rate hikes during
        the current currency crisis might only provide fleeting relief," said William
        Jackson, chief emerging markets economist at Capital Economics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46558c79-42fd-477a-a851-c8ba337f8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear that Turkey will be able to step back from the
        brink this time around," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79b39b-4dd7-4699-b090-0c8c19944c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The making of a global trade war</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69797fa-ab4c-4879-a37a-ae5e0221dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already slashed its growth forecast for this
        year to 4% from 5.5%, but economists warn the slump will be much worse if
        confidence is not restored quickly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36b091-8d76-4375-999e-7d527769cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A recession and a debt crisis that would force Turkey to implement
        capital controls and ask for an [International Monetary Fund] bailout cannot
        be ruled out anymore," said Carsten Hesse, European economist at Berenberg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62527dab-cf21-4626-a8ab-a9da34796b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan appears determined to fight. On Friday, he urged the Turkish
        people to exchange dollars and euros for lira in order to defend the currency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aae2d6-962c-41c3-9b47-410e6c1d1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet other forces were working against the lira. Trump said in a
        tweet on Friday that he would hike taxes on metal from Turkey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f06ba9-ca6c-464e-9530-854d9f5b0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have just authorized a doubling of Tariffs on Steel and Aluminum
        with respect to Turkey as their currency, the Turkish Lira, slides rapidly
        downward against our very strong Dollar! Aluminum will now be 20 percent and
        Steel 50 percent. Our relations with Turkey are not good at this time!" he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9b8e7-e51e-4e97-8874-d4106b8b72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear when the tariff hikes would be imposed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d8ea8-d1ee-41bb-a5c7-024de9f064ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s not just Turkey''s problem</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6562f45-3808-48af-9d10-a0ac92f7c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors concerns have turned in recent days to the health of Turkish
        banks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508624ce-0592-438e-9315-5f8cd67b2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Financial Times&nbsp;reported that the European Central
        Bank is concerned about eurozone banks'' exposure to Turkey because of the
        tanking lira. The ECB declined to comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f61e5-0efa-4cdb-a41f-3ea2d25920be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bank for International Settlements show eurozone banks
        have loans worth over $150 billion in Turkey. Spanish, French and Italian
        banks are the most exposed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f2307-4f9e-4eea-9991-1e5c1178da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in some of Europe''s biggest banks were hard hit on Friday.
        Italy''s UniCredit shed 5.6 percent and Spanish lender BBVA dropped 5.5 percent.
        France''s BNP Paribas was off by 4.3 percent and Deutsche Bank fell 5.3 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f1c2c-4475-4022-a094-fe40f206c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro was trading 0.9 percent lower against the dollar on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c1d7c-559d-4099-b73d-0fddfc7eb70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish economy has expanded rapidly this year compared with
        2017. But its growth in recent years has been fueled by construction financed
        largely by foreign investors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448b8e1-0224-4412-848f-d940d37a66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors worry about the country''s ability to bring in money during
        tough times to pay off its debts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c103d0-e26d-4bba-9aa1-85c686fe18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in the Turkish Lira and rising borrowing costs cause
        a big headache for many Turkish companies, as they have borrowed in foreign
        currency despite receiving revenues in local currency," Hesse said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2ab5c-a692-4a97-8825-7d77d88fc8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî Gul Tuysuz and Chris Liakos contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a80a5-719c-4ca1-ac98-52ae4faa4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:29:23.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:29:26.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How a currency meltdown
        in Turkey threatens Europe."</em></p>'
  'Parker-Solar-Probe-launch-Sun':
    'author': 'Ashley Strickland'
    'caption': 'NASA''s Solar Probe Plus mission will set off to explore the sun''s
      atmosphere.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-11T19:21:04.018+08:00
    'imagesource': 'jcr:c5497182-5b21-466b-a130-22bc972c7001'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fea1b0b-581d-42e5-95d7-ae4bcf433bfd'
    'lead': 'If all goes according to plan, the probe will launch at 3:33 a.m. ET
      Saturday from Cape Canaveral, Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:32:09.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T15:32:14.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T15:32:13.926+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On ''mission to touch the sun,'' Parker Solar Probe launches Saturday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876cb5c-5114-454b-a7d7-d7a86c62dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Humanity''s first visit to a star begins
        this weekend. NASA''s Parker Solar Probe will explore the sun''s atmosphere
        in a mission that is expected to launch early Saturday. This is the agency''s
        first mission to the sun and its outermost atmosphere, the corona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abd5c9-23ca-46d8-a5d3-4f032067a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes according to plan, the probe will launch at 3:33 a.m.
        ET Saturday from Cape Canaveral, Florida, on a United Launch Alliance Delta
        IV Heavy rocket, one of the world''s most powerful rockets. The launch window
        will remain open for 65 minutes. If the probe doesn''t launch on Saturday,
        the window for a successful launch doesn''t close until August 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62817161-ff54-40c7-aea5-a783a864f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the probe itself is about the size of a car, a powerful
        rocket is needed to escape Earth''s orbit, change direction and reach the
        sun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff866ab8-0679-4592-aca8-657527366a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch window was chosen because the probe will rely on Venus
        to help it achieve an orbit around the sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b500d95-372e-46b3-b1cd-c53cb828785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six weeks after launch, the probe will encounter Venus'' gravity
        for the first time. It will be used to help slow the probe, like pulling on
        a handbrake, and orient the probe so it''s on a path to the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d6a25-28c8-4a17-b6f9-cfcba667ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch energy to reach the Sun is 55 times that required to
        get to Mars, and two times that needed to get to Pluto," Yanping Guo of the
        Johns Hopkins Applied Physics Laboratory, who designed the mission trajectory,
        said in a statement. "During summer, Earth and the other planets in our solar
        system are in the most favorable alignment to allow us to get close to the
        Sun."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472141a7-2156-4cb1-9855-5c6edd0ea3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing for a journey to the sun</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe76db9-4bb9-4dff-bb8a-24dff7016d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a journey that any human can make, so NASA is sending
        a fully autonomous probe closer to the sun than any spacecraft has ever reached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a1b0e-bd6b-45c6-90a4-9d3ce336bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will have to withstand heat and radiation never previously
        experienced by any spacecraft, but the mission will also address questions
        that couldn''t be answered before. Understanding the sun in greater detail
        can also shed light on Earth and its place in the solar system, researchers
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686de7e0-b48e-4752-8d05-6881ea5aa70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been studying the Sun for decades, and now we''re finally
        going to go where the action is," said Alex Young, solar scientist at NASA''s
        Goddard Space Flight Center, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e970c-6fcd-443b-b5c7-c6dfd4d218c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reach an orbit around the sun, the Parker Solar Probe
        will take seven flybys of Venus that will essentially give a gravity assist,
        shrinking its orbit over the course of nearly seven years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2c688-3f7f-4976-86d6-bd4bd6a25629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will orbit within 3.8 million miles of the sun''s surface
        in 2024, closer to the star than Mercury. Although that sounds far, researchers
        equate this to the probe sitting on the 4-yard line of a football field and
        the sun being the end zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba376d7b-98aa-4f27-a5d6-e51f1be489af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When closest to the sun, the 4¬Ω-inch-thick carbon-composite solar
        shields will have to withstand temperatures close to 2,500 degrees Fahrenheit.
        However, the inside of the spacecraft and its instruments will remain at a
        comfortable room temperature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c543b-ade3-49ab-921f-0db5264e6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been inside the orbit of Mercury and done amazing things,
        but until you go and touch the sun, you can''t answer these questions," said
        Nicola Fox, mission project scientist. "Why has it taken us 60 years? The
        materials didn''t exist to allow us to do it. We had to make a heat shield,
        and we love it. Something that can withstand the extreme hot and cold temperature
        shifts of its 24 orbits is revolutionary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7cfd85-3151-4ca3-ab17-62e7263b4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will reach a speed of 430,000 miles per hour around the
        sun, setting a record for the fastest manmade object. On Earth, this speed
        would enable someone to get from Philadelphia to Washington in one second,
        the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03affd20-5bdb-4541-8912-56ff41a75cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why send a probe to the sun?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e813050-856d-4402-aad9-db8d33d20097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations and data could provide insight about the physics
        of stars, change what we know about the mysterious corona, increase understanding
        of solar wind and help improve forecasting of major space weather events.
        Those events can affect satellites and astronauts as well as the Earth ‚Äî including
        power grids and radiation exposure on airline flights, NASA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843fc74-c001-4419-becc-3636386dfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar wind is the flow of charged gases from the sun, present in
        most of the solar system. It screams past Earth at a million miles per hour,
        and disturbances can cause disruptive space weather that impacts our planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ff8fc-4fdd-4540-a230-4fe67d445423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys by the&nbsp;National Academy of Sciences&nbsp;have estimated
        that a solar event with no warning could cause $2 trillion in damage in the
        United States and leave parts of the country without power for a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d93e5a-eb57-45fc-b2db-6b8a48cc34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s objectives include "tracing the flow of energy that
        heats and accelerates the sun''s corona and solar wind, determining the structure
        and dynamics of the plasma and magnetic fields at the sources of the solar
        wind and explore mechanisms that accelerate and transport energetic particles."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042432bb-33c7-4924-b4b1-525860ff2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four suites of instruments will gather the data needed to answer
        key questions about the sun. FIELDS will measure electric and magnetic waves
        around the probe, WISPR will take images, SWEAP will count charged particles
        and measure their properties, and ISOIS will measure the particles across
        a wide spectrum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a9ab2-7f6f-4a50-a0bc-a7eeb801fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what part of this mission will "touch" the sun? The Solar Probe
        Cup, dubbed "the bravest little instrument," is a sensor that will extend
        beyond the heat shield to "scoop up samples" of the sun''s atmosphere, according
        to Justin Kasper, mission principal investigator and professor of climate,
        space sciences and engineering at the University of Michigan. The cup will
        glow red when the probe makes its closest approach to the sun, sampling the
        solar wind and effectively touching the sun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f22594-6606-428c-9bcd-fc6842140d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Alfv√©n point is the distance from the Sun beyond which the
        charged particles that make up the solar wind are no longer in contact with
        the surface of the Sun," Kristopher Klein, co-investigator for the probe and
        University of Arizona Lunar and Planetary Lab assistant professor, said in
        a statement. "If the Parker Solar Probe can reach below the Alfv√©n point,
        then we can say the spacecraft has entered the solar atmosphere and touched
        the Sun."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f62d2-1d50-467c-8b6f-4de571c8df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will be close enough to watch solar wind whip up from
        subsonic to supersonic. It will also pass through the origin of the solar
        particles with the highest energy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efe44c-ede3-498b-a88f-759b426928d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will provide us with a better understanding of the environment
        the Earth is in," Klein said. "Our ability to forecast space weather is about
        as good as our weather forecasts were in the 1970s. If you have a better understanding
        of the behavior of these solar energetic particles, then you can make better
        predictions about when to send astronauts to Mars or protect a satellite before
        it gets ripped apart by a radiation burst."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9397c-3984-4f12-9f97-a47adb0ede2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is scheduled to end in June 2025. The first data download
        from the Parker Solar Probe is expected in early December, after the probe
        reaches its first close approach of the sun in November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb28da9-4a86-41d8-a06e-261e0877cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, the spacecraft will run out of propellant," said Andy
        Driesman, Parker Solar Probe project manager at the Johns Hopkins Applied
        Physics Lab. "The way I like to think about it: In 10 to 20 years, a carbon
        disk will be floating around the sun in orbit, and it will be around until
        the end of the solar system."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019ba34-ac1b-4da3-befb-85da8d033a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker''s legacy</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e5f79-0b91-4060-9b96-cbc7b2230012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the craft ‚Äî initially called the Solar Probe Plus ‚Äî was
        renamed the Parker Solar Probe in honor of astrophysicist Eugene Parker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924df4b4-bba6-49ea-9275-417224f5a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time NASA has named a spacecraft for a living
        individual," said Thomas Zurbuchen, associate administrator for the agency''s
        Science Mission Directorate in Washington. "It''s a testament to the importance
        of his body of work, founding a new field of science that also inspired my
        own research and many important science questions NASA continues to study
        and further understand every day. I''m very excited to be personally involved
        honoring a great man and his unprecedented legacy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce5454-6325-4df8-a61d-001729ddd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker published research predicting the existence of solar wind
        in 1958, when he was a young professor at the University of Chicago''s Enrico
        Fermi institute. At the time, astronomers believed that the space between
        planets was a vacuum. Parker''s first paper was rejected, but it was saved
        by a colleague, Subrahmanyan Chandrasekhar, an astrophysicist who would be
        awarded the 1983 Nobel Prize for Physics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b4b5e-b511-416b-aedf-81fe69fde445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two years after Parker''s paper was published, his theory
        of solar wind was confirmed by satellite observations. His work revolutionized
        our understanding of the sun and interplanetary space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bf94d-22c9-41b5-9a49-3f0af7f82806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker is now the S. Chandrasekhar Distinguished Service Professor
        Emeritus at the University of Chicago. Zurbuchen and Fox also presented Parker
        with NASA''s distinguished public service medal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097de50a-ba0a-47b7-8da1-cfb53ac748d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m greatly honored to be associated with such a heroic scientific
        space mission," Parker said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e0f45-0efc-45ae-963b-b6ffe18a462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker Solar Probe will carry a chip with photos of Parker,
        his revolutionary paper and his message to the sun: "Let''s see what lies
        ahead." It will also carry more than&nbsp;1.1 million names&nbsp;submitted
        by the public that will eventually "orbit the sun forever," Fox said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262350b-e890-4d21-a38d-8d7c4d6ccac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solar probe is going to a region of space that has never been
        explored before," Parker said. "It''s very exciting that we''ll finally get
        a look. One would like to have some more detailed measurements of what''s
        going on in the solar wind. I''m sure that there will be some surprises. There
        always are."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d82ac-32f5-4769-be2a-287e64a94124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:32:09.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:32:14.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "On ''mission to
        touch the sun,'' Parker Solar Probe launches Saturday."</em></p>'
  'Canada-shooting-Fredericton-New-Brunswick':
    'author': 'Carma Hassan, Joe Sterling and Dakin Andone'
    'caption': 'At least four people have been killed in a shooting in Canada, police
      said Friday'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-11T07:15:55.931+08:00
    'imagesource': 'jcr:07d6e4c9-771e-4dc9-ac10-5e985d403ea2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51fab0de-bde7-4e6a-8df2-075edd771824'
    'lead': 'A suspect is in custody, and the crime scene has been ''contained,''
      police said Friday morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:34:39.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T15:34:44.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T15:34:44.016+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 police officers among 4 killed in Canada shooting; a suspect is in
      custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7134af-a2d9-4733-8133-67771733776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Two police officers were among four people
        killed in a shooting in Fredericton, New Brunswick, police in the Canadian
        provincial capital said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f64bc6-8ea4-45a4-a0cc-e4ec6423f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect is in custody, and the crime scene has been "contained,"
        police said Friday morning. They said the investigation is ongoing and the
        suspect is being treated for serious injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ed4d4-5c2b-4ef9-80db-a877b31deaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later said there was "no further threat to the public" and
        no need for any lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840b095-87e2-47d3-a53f-1190fbf2c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Friday afternoon, Fredericton Police Chief
        Leanne Fitch identified the fallen officers as 45-year-old Lawrence Robert
        Costello and 43-year-old Sara Burns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd7de9-2d97-4d93-8d8f-54b76f100812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costello leaves behind his partner and 4 children, Fitch said, while
        Burns leaves behind her husband and three children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad5eec-6001-4323-9249-7306960f5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not identified the two civilian casualties, but said
        they were an adult male and an adult female.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db9a35-a326-4177-b2e2-7a13b7cd04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch said that the Royal Canadian Mounted Police are "taking on"
        the homicide investigation, and that she had reached out to the Serious Incident
        Response Team ‚Äî an independent body in Nova Scotia that investigates police
        actions ‚Äî to look into the "police officer-related shooting aspect of the
        investigation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2546c-f82a-4dcb-9fd7-c12eeaf41adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were responding to a call of shots fired at an apartment
        building on Brookside Drive shortly after 7 a.m., Fredericton Deputy Police
        Chief Martin Gaudet said in the press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71d0cc-ed64-4df0-b753-8e4b58589e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Costello and Burns were shot, additional Fredericton officers
        responded and engaged the suspect, Gaudet said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec116b-51de-4e24-bccd-905b1b0c0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers fired their weapons, and around 9:30 a.m. they entered
        an apartment and arrested the 48-year-old suspect, who has not been identified,
        Gaudet said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b46720-0347-4019-a7b3-0e4c7dbe8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not provide additional details about the report of
        shots fired that initially prompted the police response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad854e-4ab3-4917-ae57-f1e93b0fadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are now with the families, friends and
        colleagues of the two brave Police officers who gave their lives in order
        to protect and serve and with the families of the other two victims of this
        senseless act of violence," said a tweet from the city of Fredericton on behalf
        of Mayor Mike O''Brien, the City Council and other municipal employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb3025-161f-4927-bd8e-516a77b717c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Dr. Everett Chalmers Regional Hospital said it
        was treating multiple victims from the shooting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37837888-d768-46ff-8fb1-b00a6543f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders praised</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01461f04-73b5-4c72-8579-76f728e088b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN network partner CTV said its reporter there said "police appeared
        to be focused on one particular residence" and that he heard four shots during
        a five-minute stretch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d955d-5e08-4dc5-b8a3-f726d3af94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a police officer standing outside with a gun," CTV Atlantic''s
        Nick Moore said on CTV''s "Your Morning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbad88-13be-4314-afa5-d665e21532d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTV said Moore reported that "police escorted people from their
        homes" after announcing a suspect was in custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752e9d1-5c97-4bb9-979d-6de57b619b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Brunswick Premier Brian Gallant said in a statement that "we
        are all shocked and saddened to learn this morning of the ongoing tragic incident."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0ed64-8e37-4e6a-a07c-64a2506d1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this difficult time, our thoughts are also with the courageous
        women and men on the front lines working to keep us safe," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e27cd2-ac13-4f20-96c8-c6ab7009d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau offered his condolences to
        those affected by the shooting and praised the actions of first responders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf3521-d65d-49f6-995b-5b7e1e8f28d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, first responders rushed to the scene of danger. They
        did not think twice about what they had to do to keep their fellow Canadians
        safe," Trudeau''s statement said. "They were unflinching in their duty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71355f9c-5c77-4e7b-beaf-d63a31baeb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not forget the two fallen police officers whose sacrifice
        no doubt saved lives and prevent even greater tragedy," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8278ce7-acdf-4017-89b7-945b3e608d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official: Canada takes gun violence ''very seriously''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006fdf6-7dea-4cde-86a0-f9e23621fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many facts surrounding the incident remain unknown, and the investigation
        is in its early stages, said Ralph Goodale, Canada''s minister of public safety
        and emergency preparedness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0245b-2c10-43ab-9693-907f8787ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know is that four Canadians are dead, and that is a
        huge tragedy for the whole country, and all Canadians I''m sure would want
        to extend their condolences and their sympathies to the families and to all
        those who suffered in this incredible loss, including two police officers,"
        he told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc4543-f534-426a-9918-862015da5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago,&nbsp;three officers died&nbsp;and two others were
        wounded in a shooting in the New Brunswick city of Moncton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c15367-45ec-417d-84aa-85759064bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing gun violence in recent years has been an issue in Toronto,
        Canada''s most populous city. A shooting rampage just last month in that city
        left two people dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd5471-2b26-422f-b29d-baf4894e72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days afterward, the&nbsp;Toronto City Council&nbsp;voted to push
        the Canadian government to ban the sale of handguns and also for the provincial
        government to ban handgun ammunition sales within the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
