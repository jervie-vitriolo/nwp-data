    'template': '1'
    'title': '''Crazy Rich Asians'' stars explain why the film should be allowed to
      fail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89c25e-3636-4fa7-8674-95918fbc41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> "Crazy Rich Asians" cast members Awkwafina,
        Nico Santos, Ronny Chieng and Janice Koh are hyperaware there''s a lot riding
        on the success of their film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d6f91-dc3b-4393-962e-4ecad7894e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it is the first major Hollywood studio movie since "The
        Joy Luck Club" ‚Äî which released 25 years ago ‚Äî to feature a predominately
        Asian cast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca08fa-32a5-4f9f-be15-d2fd8f77ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actors told CNN in a recent interview that as proud as they
        are of "Crazy Rich Asians," their idea of true inclusion means not expecting
        any one project to be all things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679afbb9-01b8-472a-8aa1-3f8f43ae3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Box office still matters," said Awkwafina, who portrays Goh Peik
        Lin in the movie. "But I think at the end of the day, the success of this
        film should not determine whether there should be stories of people of color.
        At the same time, we''ve seen stories perform super well at the box office
        and I don''t think ["Crazy Rich Asians"] will be any different than those."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453a947-91a7-41ea-801d-c9c54f2b432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the best-selling novel of the same name by Kevin Kwan,
        "Crazy Rich Asians" is the story of a dashing college professor who takes
        his girlfriend (also a professor) home to meet his mega-wealthy family in
        Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042499c-f70c-4560-a145-e4699eb34bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of the romantic comedy is led by "Fresh Off the Boat''s"
        Constance Wu and Hollywood newcomer Henry Golding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8d1aa-d4e0-4e71-b2aa-35a2db235625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: ''Crazy Rich Asians'' serves up auspicious mix of romance,
        laughs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458a80c-68ad-486e-9abb-851b178959de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to think of the project as the "Asian ''Black Panther''"
        given the excitement surrounding its diversity. Though Santos, who plays Oliver
        T''sien in the film and is widely known for his role as Mateo Liwanag on "Superstore,"
        cautioned against comparing a romantic comedy to a Marvel superhero movie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5116d-1634-49a5-b160-935f5d836f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an industry where the most valued color is green, the global
        success of films like "Black Panther" and "Get Out" have proven ‚Äî yet again
        ‚Äî that movies featuring casts of color can be extremely profitable. Santos
        is optimistic "Crazy Rich Asians" will further illustrate that fact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493deb6a-82ef-408f-8bd6-aeaa0820e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope [''Crazy Rich Asians''] opens the floodgates for other people
        of color, for Latinos, for the LGBTQ community to be able to tell our own
        stories," Santos said. "People are yearning for these stories, they are thirsty
        for these stories and these stories have value."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0b094-f242-414f-9d41-f3bf1d80d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Constance Wu gets real about the significance of ''Crazy
        Rich Asians''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6f74a-3963-479f-bb91-8d87f43e8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh, who portrays socialite Felicity Young in "Crazy Rich Asians,"
        said the film, like "Black Panther," is stirring feelings of pride in those
        anxious to see people who look like them in a blockbuster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ee513-63c6-456d-9aa3-76da5a6fe153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is really excited to see an Asian point of view, but also
        Asian faces on the screen," she said. "It''s a milestone movie in that sense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa4562-8b4a-4805-8e11-42cfdb351ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: ''Crazy Rich Asians'' supporters start a #GoldOpen movement
        to pack theaters</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c57ab-fb58-48c7-aec2-cb71606087b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie comes at a time of debate over "white washing" in Hollywood
        (hiring white actors to portray Asian characters) and complaints ‚Äî from some
        ‚Äî that industry inclusion has become a black and white issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1f345-d7cd-4306-a1db-6f7d5874bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chieng, a stand up comic who spent several seasons on "The Daily
        Show," said he disagrees with that framing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93871720-50ab-473a-a31b-f585bb476404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promote Asian storytelling. Not just Asian stories, but Asian
        people in stories with the full spectrum of the human experience," said Chieng,
        who portrays Edison Cheng in the movie. "When you say, ''Oh, it''s not enough
        attention on Asians, it''s more black and white, that game becomes like you''re
        playing the discrimination Olympics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21be96-116c-4b88-86db-582aa605afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awkwafina pointed to the diversity among Asians in the film.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ae7eb-c159-44bc-9e72-346a77c16cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main reasons for justifying white washing is, ''Well,
        there aren''t any [Asians]. We couldn''t find any, so there aren''t any and
        let''s just proceed,''" Awkwafina said. "In this movie we have Asian Americans,
        we have Asian Brits, Asian Australians, Singapore locals. We are out here.
        It''s undeniable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca412b5-4dec-4b25-83c1-a50b9a729380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also undeniable? The mounting cultural expectations for "Crazy Rich
        Asians," but Santos said the project shouldn''t have to be perfect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5cd05-ab14-4c6a-abc1-20ca765247e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be allowed to fail," he said. "How many chances do white
        people get? How many [crappy] movies do they get to make over and over again?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd19fa-1e2e-4819-9516-57bd885aabdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get so many chances to fail at the box office," Santos added.
        "This is our first chance, so let us throw the dart. If it doesn''t stick,
        then ok. Give us another dart."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa5a6a-fd64-42cf-bce6-bc5e3d92a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:20:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:20:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''Crazy Rich Asians''
        stars explain why the film should be allowed to fail."</p>'
