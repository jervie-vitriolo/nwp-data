      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the worries of the riding public, Grab said it will ensure
        to keep fares within a reasonable price range, aligned with the approved fare
        structure of fare regulators.</p>'
