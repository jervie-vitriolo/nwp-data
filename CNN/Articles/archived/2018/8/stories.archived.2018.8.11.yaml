    'template': '1'
    'title': 'The story behind Tyler Mitchell''s Vogue cover of Beyonc√©

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d81732-4517-4404-96d4-08b5e5a54cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Beyonc√©''s&nbsp;fourth cover of American
        Vogue&nbsp;was one for history. Not because she was the first black woman
        on the cover (Beverly Johnson, 1974), not because she was the first black
        woman to cover a September issue (Naomi Campbell, 1989), and not because she
        had racked up the most Vogue covers as a black woman (Shari Belafonte and
        Rihanna both have five). Instead, for the first time in history, the cover
        of American Vogue was shot by a black photographer: Tyler Mitchell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f226d8-4a13-4a27-9641-618ceea8dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first started, 21 years ago, I was told that it was hard
        for me to get onto covers of magazines because black people did not sell,"
        Beyonc√©&nbsp;wrote&nbsp;in her extended captions that went along with the
        imagery. "Clearly that has been proven a myth. Not only is an African American
        on the cover of the most important month for Vogue, this is the first ever
        Vogue cover shot by an African American photographer."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca88fb-053f-466f-80de-80140fbd4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 126 years of Vogue, the magazine has had various permutations.
        It started as a weekly, transitioned to a bi-weekly and then finally in 1973
        went monthly. Representatives from Cond√© Nast point to a 1932 cover by Edward
        Steichen of a woman in a bathing suit as the start of cover photography from
        the publication, but 1959 brought the first year of all photographic covers,
        beginning to usher in an era of Vogue as we know it today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcef27d-21e8-44d0-b85e-0f179e9fe8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These landmark dates bring context to numbers like 126 years and
        1,512 issues of Vogue that are bandied about social media ‚Äî in fact there
        have been over 2,800 covers. But even with those clarifications, the lack
        of black photographers still is a glaring omission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193f200-cd4e-42f6-9eb9-9fffe837aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fashion editors in general tend to have a handful of their favorite,
        reliable photographers whose work, for whatever reason, seems to move or sell
        copies," Valerie Steele the director and chief curator of The Museum at the
        Fashion Institute of Technology told CNN in a phone interview this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ea6b3-ac8e-4b50-af93-e1d09de669b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with the cover it''s quite a special issue because they want
        someone who is going to sell copies of a magazine. They are not going to use
        anyone who is remotely edgy or different, they want someone who is reliable
        and is going to look similar to other things." The commercial viability is
        increasingly important with the the September issue, which has been positioned
        as the most important issue of the year, as explained in a 2009 documentary.
        As Steele noted, it is known for having the most advertisements of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768402d3-bbc9-4eba-bac0-ce8048b89ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of high fashion''s most coveted photography is all
        shot by a small group of photographers. Since beginning to do photographed
        covers, Vogue estimates that they''ve given the honor to about 60 people,
        many of whom were reused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c621873-d162-4d63-b7a7-179daa78f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Richard Avedon shot over 140 covers, beginning sporadically
        in the 1960 and 70s before leading to an almost exclusive period, shooting
        all but one cover from June 1980 to October 1988. Other names also reappear:
        Steven Meisel, Patrick Demarchelier, Irving Penn, and Mario Testino amongst
        them. These names, in kind, also routinely book some of the biggest high fashion
        ad campaigns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402921b0-cabc-4120-8e93-17e504090ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think about how in general most of these photographers are men,"
        Antwaun Sargent, an art and culture critic said via phone. "And how Annie
        Leibovitz had to be the only one in some ways. This conversation isn''t just
        about race, but it extends to gender and things like age. There''s a difference
        in the ways that men and women shoot the body."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf34da5-68fa-49ab-8a1d-4c999f9ef382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In records reviewed and information provided by Cond√© Nast, there
        are only a handful of female photographers in Vogue''s cover history. Annie
        Leibovitz appears as the only woman to have shot a cover of Vogue solo since
        Karen Radkai and Frances McLaughlin-Gill in 1950s and Toni Frissell, who preceded
        them both in the 1930s and 40s. Inez van Lamsweerde has also shot three covers
        with her partner Vinoodh Matadin since 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5163081-00a0-4789-94d7-f1ff10b51062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To arrive at this point, Vogue (and the high fashion industry at
        large) has ignored generations of photographers, including some of the black
        photographers who have informed Mitchell''s own work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8eeb0-21f0-45c1-9496-02a1aa6090e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that [Tyler] thinks about lighting black skin, his interrogation
        of blackness in general is something that many generations of photographers
        have looked at," Sargent said, referring to a variety of Mitchell''s statements,
        chief amongst them, one that says he shoots with an "honest gaze."</p>'
    '12':
