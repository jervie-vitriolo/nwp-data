      'mgnl:lastActivated': 2019-05-02T14:48:48.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Emmy Rossum is sharing her weight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf59ce-4bf4-41a2-90b0-bbffc7d6782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:48:44.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:48:48.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress/director is one of several celebrities taking part in
        a social media movement called "I Weigh," which encourages women to look at
        weight as more than just a number on a scale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7c0ca-e5c3-4d69-a0a4-d04cfe3cc138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:48:44.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:48:48.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a photo posted to her Instagram story Thursday, Rossum writes
        that her weight is, "3 best friends since kindergarten. Drive. Kindess. Empathy.
        Jewish and proud. Makes friends with strangers. Daughter. 100 + hours of television.
        The courage it takes every day to overcome ptsd. One happy marriage. 3 episodes
        of television directed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929986f1-cebd-43b2-933e-02611b756d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:48:44.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:48:48.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "I Weigh" movement was started by "The Good Place" actress Jameela
        Jamil. She''s launched an Instagram account on which she posts a spectrum
        of women sharing their "weight."</p>'
