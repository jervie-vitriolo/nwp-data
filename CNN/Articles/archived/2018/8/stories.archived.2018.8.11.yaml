      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:07:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Alaska Airlines said a Horizon Air Q400 turboprop aircraft
        that was involved in an unauthorized takeoff around 8 p.m. local time had
        crashed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed00c6-628e-47ed-8aad-79f815276448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:07:04.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:07:08.090+08:00
