      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A German man in his 70s is missing and
        1,600 people have been evacuated because of flash floods in France, according
        to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f27e46-07ac-41e7-8bd5-5ab02cb7946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:24:02.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:24:06.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is thought to have fallen into the fast-flowing River Aube
        at the village of Rouvres-sur-Aube in eastern France on Thursday afternoon,
        Fran√ßoise Souliman, prefect of the Haute-Marne district, told the German Press
        Agency on Friday. Divers and a helicopter have been deployed to search for
        the missing man, Souliman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dd6d8-c3a7-4c13-90b4-d51fb8187278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:24:02.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:24:06.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southeastern France, 1,600 people were evacuated because of a
        "violent" storm, according to a government statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd4173-bd83-4503-9411-3bd36eacc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:24:02.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:24:06.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supported by four helicopters, more than 400 firefighters and paramilitary
        officers were mobilized for the rescue operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b3a6c-c6a2-42f2-a870-c1bf56453c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:24:02.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:24:06.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that 119 children from a campsite in the town
        of Saint-Julien-de-Peyrolas in southern France had been "sheltered" from the
        floods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c2851-e3df-420b-ad21-71bd571246c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:24:02.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:24:06.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister G√©rard Colomb advised citizens to exercise
        "utmost caution" in a&nbsp;tweet Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99017d-7edf-4241-ae1b-c121d3908698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:24:02.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:24:06.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall has swept across central Europe in the past few days
        following weeks of extreme heat and drought. Storms in Germany caused hundreds
        of people to be evacuated and dozens of flights were canceled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
