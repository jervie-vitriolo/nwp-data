      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada is a safe and secure country," Goodale said. "In fact, most
        crime rates are going down and have been going down for several decades, but
        the incidents of violence with firearms have been going up over the course
        of the last five years, and our initiatives are aimed specifically at that
        objective."</p>'
