  'vogue-september-cover-tyler-mitchell':
    'author': 'Mikelle Street'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-11T23:33:14.610+08:00
    'imagesource': 'jcr:4b14cad8-cf66-4c9b-90b1-6caf40fbb7d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '559f4bda-99a5-45af-8f4b-7ef829cc2a60'
    'lead': 'Beyonc√©''s¬†fourth cover of American Vogue¬†was one for history. Not because
      she was the first black woman on the cover (Beverly Johnson, 1974), not because
      she was the first black woman to cover a September issue (Naomi Campbell, 1989),
      and not because she had racked up the most Vogue covers as a black woman (Shari
      Belafonte and Rihanna both have five). Instead, for the first time in history,
      the cover of American Vogue was shot by a black photographer: Tyler Mitchell.'
