  'Turkey-lira-Europe-U.S':
    'author': 'Daniel Shane and Ivana Kottasov√°'
    'caption': 'The Turkish lira plummeted as much as 13 percent against the dollar
      on Friday, deepening worries about the country''s economic stability.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
