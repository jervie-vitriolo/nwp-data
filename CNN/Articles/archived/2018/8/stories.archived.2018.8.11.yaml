  'Germany-Nazi-ban-video-games':
    'author': 'Judith Vonberg'
    'caption': 'Swastikas in "Wolfenstein II: The New Colossus" were replaced with
      a neutral triangular symbol.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-11T19:08:12.249+08:00
    'imagesource': 'jcr:0b660230-78a5-4f18-8979-60553cb24f71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '287ba883-41fa-41ea-8548-f679f8e984ce'
    'lead': 'The Entertainment Software Self-Regulation Body (USK)¬†said Thursday¬†that
      games including banned symbols could now be given a rating in Germany if the
      use of the symbols is considered ''socially adequate.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:36:46.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T15:36:52.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T15:36:52.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany lifts ban on Nazi symbols in computer games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37171b13-4c87-42cf-86dc-0c7d07bdf877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Computer and video games featuring Nazi
        symbols such as the swastika can now be sold in Germany uncensored after a
        regulatory body lifted the longstanding ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f66f18-b719-41cd-8c15-21095f8c5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Entertainment Software Self-Regulation Body (USK)&nbsp;said
        Thursday&nbsp;that games including banned symbols could now be given a rating
        in Germany if the use of the symbols is considered "socially adequate." That
        means the symbols must serve an artistic or scientific purpose or be used
        to represent particular events in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451de7fd-3ff3-4b17-b85f-bce2bd32d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed a heated debate in Germany and around the world
        late last year following the&nbsp;censorship of the video game "Wolfenstein
        II: The New Colossus,"&nbsp;which takes place in an alternate universe that
        depicts a Nazi victory in the Second World War and features an aging Adolf
        Hitler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bcf4f-fc13-4184-b593-b379184d03b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the version of the game sold in Germany, Hitler''s famous mustache
        was digitally removed and swastikas were replaced with triangular symbols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db80f38-c9d2-4051-b1f5-74ccbdafb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other games to undergo censorship in Germany for their use of Nazi
        symbols include "Call of Duty: Black Ops," "South Park: The Stick of Truth"
        and "Indiana Jones and the Last Crusade."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1437ffd-38bd-4490-a1e1-0ac75e9d2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s criminal code prohibits the public use of "symbols of
        unconstitutional organizations" ‚Äî they include the swastika, the Celtic cross,
        the Nazi salute and other symbols associated with the Nazi Party. Punishment
        can range from fines to three years in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84278586-e6a1-4a6e-a2d8-329b6b3408ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as noted by the managing director of USK, Elisabeth Secker,
        movies have long been considered works of art and have therefore been permitted
        to feature those symbols (as well as Hitler''s mustache). Computer games will
        now be assessed in the same way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b04f34-762c-4931-aa5d-1ddf8dfc0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law itself is not being changed ‚Äî the public display of Nazi
        and other banned symbols remains illegal ‚Äî but it is being newly interpreted
        by this industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b501d17-db48-4109-92b4-d85dadf42f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the change in the interpretation of the law, games that
        critically look at current affairs can for the first time be given a USK age
        rating," said Secker in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e7485-a930-425c-be75-fababf6181b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has long been the case for films and with regards to the freedom
        of the arts, this is now rightly also the case with computer and video games,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262ae8e-0724-49a4-abda-fbfea330fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USK will perform its new task responsibly and with great care, she
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e34bfc-8c91-4ceb-a6a8-79d0334f272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:36:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:36:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Germany lifts ban on
        Nazi symbols in computer games."</p>'
  'nancy-silberkleit-archie-comics-interview':
    'author': 'CNN Philippines Staff'
    'caption': 'According to Nancy Silberkleit, the co-CEO of Archie Comics, she realized
      that comics, based on firsthand experience, could teach children and other people
      of all ages how enjoyable and valuable literature is. Covers from ARCHIE COMICS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-08-11T12:50:58.772+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a4fda5-340d-4a98-bd24-f41442d756de'
    'lead': 'Nancy Silberkleit, the co-CEO of Archie Comics discusses how the comics
      have impacted lives around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:51:42.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T15:51:45.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T15:51:45.328+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What makes Archie Comics relatable to every generation?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f4df3-bc4b-4ffe-a454-f3ff8cf850e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî When former elementary school art
        teacher Nancy Silberkleit became co-CEO of Archie Comics in 2009, she was
        wandering into uncharted territory. ‚ÄúBelieve it or not,‚Äù she confesses, ‚ÄúI
        hadn‚Äôt read an Archie comic book. Reading for entertainment was not my thing.‚Äù
        When she picked up one of the digests, however, it didn‚Äôt take long for her
        to find herself surrounded by piles of comics: ones she thought held important
        messages, ones she found funny, ones with striking covers. And she couldn‚Äôt
        put them down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54998a1-43e6-4023-8911-1a303826702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLike magic, I started reading books,‚Äù she recalls. ‚ÄúI found a love
        of reading at age 54.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c14892-f7f1-4e0a-af2a-2e113ce9a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasked with spearheading the company‚Äôs educational endeavors, Silberkleit
        quickly became an advocate for literacy. She realized that comics, based on
        firsthand experience, could teach children and other people of all ages how
        enjoyable and valuable literature is. From this, she came up with a central
        vision: ‚ÄúComic books plus children equal reading, knowledge, confidence, and
        creativity.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d856a-f53e-4d5c-be05-4bf03b981dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Archie Comics, Silberkleit founded Rise Above Social
        Issues, a foundation dedicated to her cause. Alongside talks, workshops, and
        other efforts to spread inspiration and literacy, she has published comics
        on social issues such as gun violence, healthy eating, and bullying ‚Äî the
        art for the latter was even done by the late Archie Comics artist Stan Goldberg.</p>'
    '7':
      'image': 'jcr:b3aa3830-2304-4569-8abe-a8ece527311d'
      'imageCaption': 'Nancy Silberkleit became co-CEO of Archie Comics in 2009. Comics,
        according to her, help us bridge cultures, and impart to us not only great
        life lessons, but also fun facts and vital information. Photo courtesy of
        NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be1794-1805-48eb-9e2b-81a4599367fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fa305-6c16-43a6-8048-c584bea13ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe language of graphics is a special language that really emphasizes
        a deeper meaning,‚Äù says Silberkleit. Comics, according to her, help us bridge
        cultures, and impart to us not only great life lessons, but also fun facts
        and vital information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec24e2-53a3-4666-a4cb-b0e00d4a68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Silberkleit, who is in the country
        for the Philippine Readers and Writers Festival, to discuss how Archie has
        adapted through generations, the significance of diversity and representation,
        and how the comics have impacted lives around the world. Below are edited
        excerpts from the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec4109-1129-48b2-a437-e254922212c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôve been an avid reader of Archie Comics since I was very young,
        and I remember how protective the brand was of its characters. They were always
        so wholesome and all-American, and I think the newer ongoing titles, especially
        the horror ones and of course ‚ÄúRiverdale,‚Äù have been taking them to darker
        and edgier dimensions. What brought about these decisions?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4fbae-53a5-444b-93ff-b0163bda6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Archie Comics has been around for 76 years, and there‚Äôs always
        been a formula to creating Archie. And the formula is taking a bunch of teenagers,
        putting them in a school setting, and reflecting the decade and creating a
        little chaos, and then letting the teens work it out without any adult intervention.
        I respect the characters as who they are because in the comics, they‚Äôve always
        been very supportive and true to one another. Their friendship bond is something
        that we would all want to emulate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336cbfba-3489-4ee1-a157-5f94b2aafd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I look [at ‚ÄúRiverdale‚Äù], I see the same thing going on. Pulling
        from that same formula, taking from the decade. What we have going on today,
        it‚Äôs dark. It‚Äôs serious. And it‚Äôs impactful, but it happens to be what viewers
        like to watch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db583d90-937c-47fa-b350-6fd0fe45af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think the comics many people grew up with and ‚ÄúRiverdale‚Äù
        both have the power to make the same sort of positive impact?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec261c-f0e8-4c06-9f79-e1d151317f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classic Archie, it was the same formula, but it was slapstick,
        [but it created] this value in your gut that could stick with you forever.
        I had a fan tell me he learned about the art of gift-giving at a very young
        age. I said, ‚ÄúTell me about that!‚Äù So he said there was a few panels that
        showed Betty and Veronica in competition over what to get Archie for his birthday.
        Did you read that story?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265853b-9b54-434a-b760-892863d7fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely! It‚Äôs a classic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203393f4-6cb6-40a5-8a80-86242572dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah! So Veronica, of course, bought him something very lavish,
        and Betty painted a picture of Archie‚Äôs red jalopy. Archie was over the moon
        with the painting. He was very touched. So that reader, he learned that it
        was not about the money, it was about, you know, getting to know what matters
        to the person. That story, he carried with him up until adulthood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db2f19-e9fb-4420-9e44-17b8cd5c5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So with this show, I think it‚Äôs very powerful. The same thing is
        happening. In the second season, there was a scene where the kids are at a
        party, and drugs are going around. It‚Äôs reality. So when they get to Veronica,
        she says yes. When they get to Betty and Archie, [they say] no. But the drug
        comes around again, and peer pressure is at its height. Archie says yes this
        time. Betty? She says no. It was a real eye-opener to what happens to our
        children when they‚Äôre at parties. And maybe someone got an idea watching that
        show, a teen would say, ‚ÄúGosh, I want to be like Betty.‚Äù I think that show
        [has made] a huge impact on young people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7da6b-dd35-45b5-98f4-8018f9a027ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe in doing what Plato said: ‚ÄúNever force a child to learn.
        Discover what harnesses their mind.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3b5f7-b86c-4db8-b0c8-3420cb710434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúArchie‚Äù has always had some of the most diverse characters
        around. How important is it for you to have representation when it comes to
        different genders, cultures, and backgrounds?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61571934-2de7-4730-b935-38a00297513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we came in, it was very important to launch a character that
        represented gender diversity, so we had Kevin. Now I just launched Scarlet,
        [who has her own series available digitally], and she represents the autistic
        population. We‚Äôre always trying to represent the people of the world because
        Archie belongs to them. This is a brand that belongs to the people, because
        it was their conversation that propelled it around the world. You can‚Äôt really
        find anyone who doesn‚Äôt know about Archie.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a07727-ebe4-4d45-a5f9-5850ad3112e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sparked me to do this is: The autistic person desires friendships,
        but they have a great deal of difficulty relaying that. So I thought opening
        it up with graphic literacy was the way to go. So I‚Äôm proud that Scarlet has
        been very well received. Inclusion is huge, and is something that is desired
        around the world.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8f081-784c-4300-8bf8-df7598b1789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In what ways can comics become tools toward literacy and
        educational development?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15f0a3-6c9c-47d0-86f5-c0f9efe4c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was an art teacher, but I believed in teaching as much as you
        could in one lesson. At the end of a lesson, my students would say, ‚ÄúHey!
        You taught us science! You taught us history!‚Äù I believe in doing what Plato
        said: ‚ÄúNever force a child to learn. Discover what harnesses their mind.‚Äù
        There‚Äôs so much to teach, and why not teach it in a spectacular way where
        everyone is engaged and excited?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbd80a-759b-4816-abd5-612f97946616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[In the comics], we have this wonderful story, ‚ÄúGetting Drastic
        with Plastic,‚Äù and I wanted teachers to remember to utilize comic books as
        a tool to bridge reading. So I created some teacher study guides for some
        specific lessons, to help the teacher bring stories into the classroom. This
        is a science lesson, and [the students] read it, and I have some ideas for
        the teachers on how to get the best out of the panels. You‚Äôre bringing in
        graphic literacy, you‚Äôre bringing in environmental issues, you‚Äôre bringing
        in language, you‚Äôre bringing in conversation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96153b2-9123-445a-be77-f88c7edd1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think Archie Comics continues to resonate, and
        how does it keep its legacy intact?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbe562-1a94-4ef2-8919-238c03572c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:51:42.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:51:45.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that if a person has not experienced Archie Comics, their
        childhood is not complete. It seems that no matter where you are on this globe,
        Archie Comics has made an impact on one‚Äôs life. So it‚Äôs the people. They are
        propelling the legacy. We can‚Äôt stop it.</p>'
  'Grab-Uber-merger-PCC-price-surge-ride-cancellation-conditions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-10T13:08:23.316+08:00
    'imagesource': 'jcr:730aca3b-c73f-416a-bde3-9b7044402e2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b4edfdb-4b6f-41aa-a1fd-d471a2345e1d'
    'lead': 'Any violation of the conditions will result in fines of up to ‚Ç±2 million
      per offense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:54:10.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T15:54:13.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T15:54:13.245+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-trust body clears Grab-Uber merger subject to service, price conditions

      '
    'updated': 2018-10-11T10:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b908b2-7400-4be8-82de-18ad997b71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) ‚Äî</strong> The
        anti-trust body on Friday cleared the merger between ride-hailing apps Grab
        and Uber, but it required the surviving entity to comply with a set of commitments
        to restore pricing and service quality before the takeover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92527b-8026-4cc4-9aca-ad57e9d2b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) set these seven conditions
        for Grab that were present before it merged with its biggest rival in March:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94921d3f-52c8-4c14-8da5-8c7d3aa68f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revert to the previous market average for acceptance and cancellation
        rates of Grab drivers before the merger. PCC pointed out it received "persistent
        complaints" that it takes customers several attempts to get a ride. Grab was
        told to commit to bring down ride cancellation to 5 percent after 12 months.
        PCC also ordered Grab to respond immediately to complaints, giving them six
        hours to answer a non-serious complaint and three hours to reply to a serious
        one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1f0d9-ceef-4f0c-82c8-7dbd90f5904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provide a fare breakdown in trip receipts. The receipts will have
        to show fare surge, discounts, and per-minute waiting time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57404498-ff16-45b7-8528-98e5d501f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibition from setting prices that have an "extraordinary deviation"
        from the minimum allowed fare. PCC said if Grab violates this condition, it
        will be penalized for an equivalent of five percent of Grab''s commission
        ‚Äî or roughly ‚Ç±2 million. "It should not deviate by 22 percentage points from
        what it was from a year before," PCC Commissioner Johannes Bernabe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e26be9-7e8d-46a1-9e67-c96cbfbd88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remove the "destination masking" or the ability of drivers with
        low rating to view the destination of the customer trying to book a ride.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a83ac-c772-41ba-a03a-c7db42f03576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibition from imposing a new policy that will force drivers and
        operators to be exclusive to Grab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e74d2a-cc73-4750-a7d4-6542235c4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submit quarterly reports on commitment to driver incentives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b0c1c-cc7e-495d-80fe-095316aaa1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implement safety and rewards program for drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c592c76-c18f-44c9-a1ff-7be7fb5c70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCC binds Grab to these conditions in order to clear the Uber acquisition...
        The PCC''s commitment decision holds Grab to a standard as if Uber were present
        in the market. In effect, while Grab operates as a virtual monopolist, the
        commitments assure the public that quality and price levels that would prevail
        are those that had been when they still faced competition from Uber," PCC
        Chairman Arsenio Balisacan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d4b58-d49b-4809-9119-eb6d0be67c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any violation will result in fines of up to ‚Ç±2 million per offense.
        It could also possibly lead to an "unwinding of the acquisition," Balisacan
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5956fec-460b-4758-8f8a-de96b392d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:54:10.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:54:13.441+08:00
