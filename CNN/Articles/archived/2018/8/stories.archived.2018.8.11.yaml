      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee on appropriations head, Davao City 1st District
        Representative Karlo Nograles said that the suspension is due to the opposition
        of the House against the proposed cash-based system of the Development Budget
        Coordination Committee (DBCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276ee1a-7659-417f-a91b-5a0fecafa713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:58:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:58:07.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And since we will revert to obligation-based budgeting, we will
        give time to DBCC to make the necessary changes," Nograles told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4784f9-17de-4a0f-91c8-4654c609910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:58:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:58:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, members of both the majority and minority blocs of
        the House of Representatives opposed the cash-based system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025201bc-9e7a-4ece-9ad9-f6aaaf5581e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:58:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:58:07.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles argued that the new system, which would only allot resources
        for projects that could be initiated and finished within the year, will greatly
        lower capital or infrastructure spending of government agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9028c9-27b5-46d1-85bd-9013269f9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:58:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:58:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mababawasan (ang) mga classroom buildings, mababawasan (ang) health
        facilities, mababawasan (ang) irrigation projects, mababawasan ang kahit mga
        new buildings and facilities ng SUCs (State Universities and Colleges), mababawasan
        ang roads and bridges," Nograles said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b4307b-65f6-4d88-987e-93dcd8c22a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:58:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:58:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The number of classroom buildings, health facilities,
        irrigation projects, even new buildings and facilities of SUCs, roads and
        bridges will all be reduced.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ebc5a-30c8-45da-8f89-5cfcc168ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:58:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:58:07.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Department of Budget and Management (DBM)
        proposed the new cash-based system to hasten the delivery of government projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b122f1-bfb1-4b7c-b4bf-6db1869b1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:58:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:58:07.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shift is expected to quicken program delivery, as well as
        strengthen the focus and accountability of government as target outputs of
        government programs become more clearly linked to their appropriated budget,"
        the DBM said in July.</p>'
  'Marikina-river-third-alarm':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-11T18:44:44.204+08:00
    'imagesource': 'jcr:29e560c7-272d-4cac-b210-37769c972bd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9409bcc8-49fc-418f-98bd-3a79f4ad9b92'
    'lead': 'Thousands of residents were forced to evacuate after the Marikina River
      reached third alarm on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:00:42.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T15:00:46.812+08:00
