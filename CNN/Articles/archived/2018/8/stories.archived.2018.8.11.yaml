      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to legislation meant to increase background checks, improve
        the license verification process and keep updated records, and to investments
        in programs meant help the federal government work with provincial governments
        to deal with guns and drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d5c57-8e9f-4ca5-8b3c-76c6f68d789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:34:39.847+08:00
      'mgnl:createdBy': 'jeff'
