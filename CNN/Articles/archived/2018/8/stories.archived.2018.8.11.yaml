    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands evacuate as Marikina River reaches third alarm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa348907-a6d3-46fc-bfb8-13cc631be978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) ‚Äî</strong> Thousands
        of residents were forced to evacuate after the Marikina River reached third
        alarm on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94417309-7cd5-4b9f-84d1-15ef3befb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro told CNN Philippines that as of 6 p.m.,
        800 families or 5,000 individuals have left their homes. The city has 13 designated
        evacuation centers, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeef0df-be39-43c6-81dc-44dab7e13eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagforced evacuation tayo para habang accessible pa yung mga area,
        makalabas pa yung mga tao (We implemented forced evacuation so they can leave
        while they can)," Teodoro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c3896-de4c-4a88-a064-886fccf4db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said rescue operations are ongoing, as floods of up to four feet
        high trapped residents in certain areas.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Marikina Mayor confirms rescue operations are ongoing
        for residents near the river <a href="https://t.co/k7bUIREWt7">https://t.co/k7bUIREWt7</a>
        <a href="https://t.co/1xu1EIXl9U">pic.twitter.com/1xu1EIXl9U</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1028229516420730880?ref_src=twsrc%5Etfw">August
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195bab28-7c14-4d42-9a99-0a001062e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d922e-75cd-4fd9-81ea-6ec79fc6359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level in Marikina River reached 18 meters above sea level
        at 4:57 p.m., prompting local officials to raise the third alarm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112e7df-15f5-43f6-bf2c-73edc6a1c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the local government''s disaster response unit will implement
        forced evacuations of residents along the river.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cf08a-8d8f-4585-97a9-8e991f1c44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river quickly rose Saturday afternoon due to heavy downpour,
        flooding several areas in the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ff4a5-aeff-40e9-a59b-6b6b7de63192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) has also raised red rainfall warning over Metro Manila
        and Rizal province, warning of serious flooding in these areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803418a-b7ce-49be-81d3-2ff595d09cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:00:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:00:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weather disturbances outside the country are enhancing southwest
        monsoon that is causing the inclement weather, PAGASA said.</p>'
  'US-Marine-missing-Sulu-Sea':
    'author': 'Chad de Guzman'
    'caption': 'The USS Essex (LHD-2).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-11T14:57:47.732+08:00
    'imagesource': 'jcr:20be59ad-dc59-4773-87dc-3ecdc9b70565'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1dc8081-51f3-431d-895f-d675da1b3bf8'
    'lead': 'Defense Secretary Delfin Lorenzana also confirms the unidentified marine
      went missing in Philippine waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:03:30.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T15:03:34.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T15:03:34.057+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search for U.S. Marine missing in Sulu Sea underway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c2643-4ceb-4071-8e38-c0f28e146743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) ‚Äî</strong> United
        States and Philippine authorities are in the search for a U.S. Marine who
        went missing during routine operations in the Sulu Sea on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709041df-d582-4de1-986d-547b568f4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified Marine, assigned to the 13th Marine Expeditionary
        Unit (MEU), was on the USS Essex when he reportedly went overboard at 9:40
        a.m..</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa55bc4-ff46-4f05-b0a9-4ec5e33b2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13th MEU, in a statement Friday, said the ship''s crew immediately
        launched a search and rescue operation inside the ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53911f05-66f0-4f8e-a5e8-d67046aa7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana confirmed the marine went missing
        in Philippine waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389d768-1e0e-4323-a987-d91c045b636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allowed the entry of (U.S.) rescue ships and aircraft. Hindi
        naman sila nagpapatulong. As of now (wala) pang update kung na-recover na
        ''yung marine," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c4adb-26db-44cf-8363-2c81221d4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They didn''t ask for help. As of now there are no
        updates on whether the marine was recovered.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43bb85-0cb4-4bc4-8b28-a77144a7fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Navy P-8 aircraft and Philippine Coast Guard vessels have expanded
        the search area, covering 6,700 square nautical miles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5e024-c7ac-4b26-979b-754c789333e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Commander&nbsp; Lt. Gen. Arnel Dela Vega said they
        have dispatched air search and rescue teams during the first few hours, but
        did not find the marine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd8bda-dfdb-43c1-b592-9e67ff5379b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:03:30.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:03:34.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue our search operation, we ask that you keep our Marine
        and the Marine''s family in your thoughts and prayers," said Col. Chandler
        Nelms, commanding officer, 13th MEU. "We remain committed to searching for
        and finding our Marine."</p>'
