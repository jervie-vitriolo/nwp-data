      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) ‚Äî</strong> Tropical
        Storm Karding has left the Philippines, but rains will continue to pour over
        parts of the country on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f50f69-ff53-4bb3-a8d1-ae47b3d52ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:27:02.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:27:05.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said, in its 11 a.m. bulletin, inclement weather is
        due to Karding and a tropical depression outside the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625e942-3e9b-49ef-b5f2-818972ecbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:27:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:27:05.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3:00 p.m., Karding was estimated to be 805 kilometers Northeast
        of Basco, Batanes, outside the Philippine Area of Responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fcd676-2b84-4ad8-8afb-7e5d4de3d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:27:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:27:05.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tropical storm will continue to strengthen the southwest
        monsoon (Habagat).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed30dcc-8290-44bf-9799-46ae97808a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:27:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:27:05.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rainfall is expected in Metro Manila and Rizal, which
        were placed under the red rainfall warning. Severe flooding is expected</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61df3f6-bfed-49ab-9db3-60d21b17e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:27:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:27:05.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Cavite, Bataan, Zambales, Nueva Ecija, Pampanga and
        Bulacan are under the orange rainfall warning. Other than intense rainfall,
        citizens should prepare for floods in low-lying areas and near river channels
        due to intense rainfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b8952-dc93-4466-839d-57d8a855b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:27:02.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:27:05.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tarlac, Laguna, Batangas and Northern Quezon should expect
        heavy rains. Regions under the yellow rainfall warning might experience loods
        in low-lying areas and near river channels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355510c-eba6-4e94-b52c-e811932cf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:27:02.665+08:00
