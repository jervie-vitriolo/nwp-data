    'template': '1'
    'title': 'Emmy Rossum, Kristen Bell and more celebs share their ''weight''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0971d4-71fa-42e5-927f-cb2521bd9534'
