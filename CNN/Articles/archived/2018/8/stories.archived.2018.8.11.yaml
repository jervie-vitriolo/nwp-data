      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal operations at the airport were interrupted for a time by
        the unauthorized takeoff but have resumed, the airport said in its tweet.</p>'
