      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a few names like Gordon Parks -- Parks was the first black
        photographer to shoot for Vogue in the 40s -- and Lorna Simpson have shot
        for Vogue in-book there''s plenty more that have not. Photographers like Carrie
        Mae Weems, Awol Erizku, Mickalene Thomas, Micaiah Carter and Shaniqwa Jarvis,
        all from a variety of generations, and all black, all with a reputation for
        shooting commercially, have largely been left out of American Vogue. Jarvis
        has shot for Supreme, Nike and Adidas ‚Äî while those brands are not high fashion,
        they speak to commercial viability. In fact, this summer discussion arose
        that a shoot Juergen Teller did for an international issue of Vogue mimicked
        Thomas''s trademark aesthetic. Why was Thomas not just hired?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261fa12-32bc-4a4e-a8a8-69cb5eb2cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Naomi Campbell spoke to the scarcity of black photographers
        in high fashion. When stylist Ugo Mozie&nbsp;posted, criticizing Vogue for
        taking so long to cast a black photographer for the cover, the iconic supermodel
        commented "You''re correct, it''s a disgrace!! In my 32 years, I only got
        to work with one fashion photographer, this is why I will continue to push
        for diversity in my industry." While her agents declined to specify whether
        Campbell was saying she had never worked with a black fashion photographer
        at Vogue --she''s had seven covers --or in the industry overall, with a career
        as prolific as hers, the stat is damning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3cbe8-4031-4fba-8abe-0cc252ef81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why is this change coming now?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6f3f8-1d68-4b26-abdf-f08d65689994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the cover was revealed Huffington Post&nbsp;ran a report&nbsp;that
        Vogue had ceded control of the cover to Beyonc√©. According to the publication,
        Beyonc√© had brought Mitchell to Vogue and as such single handedly initiated
        this change in history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1b726-ea54-44ef-ab90-67303ef7ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until there is a mosaic of perspectives coming from different ethnicities
        behind the lense, we will continue to have a narrow approach and view of what
        the world actually looks like. That is why I wanted to work with this brilliant
        23-year-old photographer Tyler Mitchell," she wrote in her cover story. "If
        people in powerful positions continue to hire and cast only people who look
        like them, sound like them, come from the same neighborhoods they grew up
        in, they will never have a greater understanding of experiences different
        from their own. They will hire the same models, curate the same art, cast
        the same actors over and over again, and we will all lose."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb5579-ccc1-4724-9210-91687675fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogue''s&nbsp;recounting&nbsp;paints a different tale. They suggested
        Mitchell''s name to Beyonc√© amongst a list of other photographers, and understanding
        the historical significance, Beyonc√© selected the young creative. Mitchell
        has even supported this version on his Twitter account, in a now deleted tweet.
        Regardless of which actually happened, the new move extends fashion''s long
        running conversation about representation, finally behind the lens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561a2cd-53ba-42e3-ac1b-f3c8f4874fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Vogue had no real reason to venture out of the creatives
        they had been using. Stylists and editors continued to use their go-to photographers.
        But in the past few years with America''s disinterest with&nbsp;print magazines,
        a slate of sexual assault accusations that caused Cond√© Nast to distance itself
        from various photographers and changing conversations in fashion about identity,
        changes were iminent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bcff4-3c3e-4bc5-9085-0d86f782bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[My black photography students] have all been saying, we don''t
        really see ourselves out there, in the industry, in photography." Kimberly
        Jenkins, a lecturer at Parsons said via phone. "One of them in particular
        was saying she wanted to be a photographer because it wasn''t only that she
        didn''t see black photographers in fashion but she didn''t see any black women
        photographers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab76ac1-8000-4f7f-9805-9381d9f9dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mentality is the latest maturation of a conversation that''s
        been occuring in fashion for over a decade, arguably starting with a call
        for more diverse castings of models on runways and in ad campaigns. Those
        calls were soon met with calls for more black designers and stylists and even
        the hair and makeup teams. But the role of photographer rarely crept into
        the dialogue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b47463-5b2a-4b52-b402-9a29ca14a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a powerful position; you know we''re definitely doing
        the styling now, and we''re definitely doing the hair and makeup but to let
        a person of color, especially a black person, take control of the lens and
        control the gaze for a major publication? That''s a huge responsibility,"
        Jenkins said. "You''re guiding [the public] in how we''re going to look at
        something."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a397f-49d9-4302-82c9-ce27bc1da970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, even that shall be through a "mosaic of perspectives."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76a133-2808-473d-bdc7-bc9cd100fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:50:56.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:52:01.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The story behind
        Tyler Mitchell''s Vogue cover of Beyonc√©."</em></p>'
  'bureau-of-customs-isidro-lapena-6.8-billion-shabu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-11T21:11:59.232+08:00
    'imagesource': 'jcr:54169bee-9f89-49db-bb94-2a17954886da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbe88524-4329-4363-895a-76deb1a0b900'
    'lead': 'Customs Commissioner Isidro Lape√±a says that the Bureau can not open
      shipping containers without an alert order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:56:02.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:56:05.784+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC: No intel on drugs in magnetic lifters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d93aa-cc05-4f94-b939-1badb85083e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) ‚Äî</strong> The
        Bureau of Customs said that they were not alerted about a possible foreign
        drug shipment in relation to the ‚Ç±6.8 billion worth of shabu that had entered
        the country recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9a4fb-6c35-474c-9d5e-b48969ffead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated one ton of shabu stored in magnetic scrap lifters
        was allegedly brought in by a Taiwanese drug shipment, using Malaysia as a
        transhipment port, the Philippine Drug Enforcement Agency (PDEA) reported
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4b00b-a9a8-4eb8-a051-402b5330df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lape√±a said that an alert from law enforcement
        agencies is needed before the Bureau can open all shipments for a period of
        time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4786574-9064-4cf8-86f8-aac74b7bfbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat is when the information is necessary, because if we have information
        that drugs are coming in at a certain period of time, what I can do is order
        the alert on all the shipments coming in for a certain period of time,‚Äù Lape√±a
        said in a press conference Saturday.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BOC Chief: No intel on drugs in magnetic lifters | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/pujWBasJb0">pic.twitter.com/pujWBasJb0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1028240773085519872?ref_src=twsrc%5Etfw">August
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0c5ff-57ac-436c-8939-50aefa5a7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5c084-ed63-403a-a5e2-fa85f4677514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner added that had he been alerted, he wouldn‚Äôt have
        allowed the shipment in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280cefe-7e40-45a4-9f3c-0fe89fba7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI will not tolerate a shipment as big as that to enter our country,
        but I did not know,‚Äù said Lape√±a.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef33e39-7d0e-4443-a986-b40c3578f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lape√±a has recommended for relief district collector Vener Baquiran,
        who was in charge of the Manila International Container Port when the shipment
        allegedly entered the country, while investigation is ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c7b3c-1eae-462b-9c7d-69d3af731a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that the shipment is
        proof that drug syndicates are feeling the pressure from the administration‚Äôs
        anti-drug campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70658410-0922-4881-91d8-c0a2161147f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe view the latest reported foreign drug shipment as a sign that
        big-time drug manufacturers and smugglers are becoming bolder with a dwindled
        local supply as they feel the pressure from the government‚Äôs campaign against
        illegal drugs,‚Äù Roque said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d595ffd-fc75-4314-b5e2-b629298f54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:56:02.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-25T16:39:10.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Philippine authorities are working with their foreign
        counterparts to investigate the ‚Ç±6.8 billion worth of illegal drugs that had
        entered the country.</p>'
