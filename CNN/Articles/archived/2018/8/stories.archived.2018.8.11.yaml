      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working to confirm who was on board, we believe there were
        no guests or crew on board other than the person operating the plane," the
