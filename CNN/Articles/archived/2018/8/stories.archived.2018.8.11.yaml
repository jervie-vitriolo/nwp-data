  'nike-gender-bias-lawsuit':
    'author': 'Nathaniel Meyersohn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-11T23:54:21.848+08:00
    'imagesource': 'jcr:ebe2971f-7718-4571-8e38-82d6194c92d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8503b5fd-4300-4ff9-84db-6897085d6450'
    'lead': 'The former employees, Kelly Cahill and Sara Johnston, allege that the
      company paid them less than male colleagues for equal work and passed them over
      for promotions because of their gender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:45:46.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:45:51.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:45:51.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Women are devalued and demeaned'' at Nike, two ex-employees say in
      lawsuit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96bc01-8f1d-40f9-8c2a-bfb4a9ca4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Two women who worked at Nike have
        filed a lawsuit accusing the company of systemic gender discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ca959-0d05-4aa2-b884-777800a455f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former employees, Kelly Cahill and Sara Johnston, allege that
        the company paid them less than male colleagues for equal work and passed
        them over for promotions because of their gender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb13ba-bd25-47a9-bd0d-af66471c01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal suit, filed in Nike''s home state of Oregon, seeks class-action
        status and alleges that Nike violated the Equal Pay Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78eceb8-db10-4a7a-a774-c6472a1efdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Nike, the numbers tell a story of a company where women are
        devalued and demeaned," the lawsuit says. "For many women at Nike, the company
        hierarchy is an unclimbable pyramid."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98f173-866d-40a8-b146-398d4241d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women want the court to order Nike to institute policies that
        provide equal opportunity for employees regardless of gender, and to "eradicate
        the effects of their past and present unlawful employment practices."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e853d-ff6c-4e4c-8a2a-ad7f141de5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are also seeking restatement at Nike and back pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038cfa8-f425-46f7-8d0d-8b4a87d0caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nike opposes discrimination of any type and has a long-standing
        commitment to diversity and inclusion," Nike spokesperson Sandra Carreon-John
        said. "We are committed to competitive pay and benefits for our employees.
        The vast majority of Nike employees live by our values of dignity and respect
        for others."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482b9eb-b774-4a79-a3d0-c317fc5f7a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to answer further questions about the suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017e60a-5005-49e7-a732-f337d48b5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support its claims, the suit cites reporting from&nbsp;The Wall
        Street Journal&nbsp;and&nbsp;The New York Times&nbsp;describing a corporate
        culture at Nike that allowed gender bias and sexual harassment to persist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4ac3e-cf48-4561-8ddf-aeb507696e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Parker reportedly apologized to the company''s employees&nbsp;over
        how it handled allegations of workplace misconduct. At least 11 executives
        have left the company in recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822adba-e649-4c6f-9f70-0cbaf0dc6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike also announced&nbsp;pay increases for 7,000 employees&nbsp;last
        month, in what the company described as an effort to "support a culture in
        which employees feel included and empowered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815fbd3-2dee-4578-a169-cd68366eaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit says Cahill, a former producer and director who worked
        for Nike from 2013 to 2017, left the company in part because of the "hostile
        work environment" and "HR''s ineffective response to her complaints." It alleges
        she was paid $20,000 less than a male employee for doing similar work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d836c-5bcf-46d5-8c78-7564c6cab64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill also alleges that a former vice president at Nike referred
        to women by derogatory names and singled out a female employee for harsh criticism,
        yelling at her in public repeatedly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09716d-74bf-4c32-bc6f-c37baf57fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill and other women complained to HR about the employee, but
        he was promoted in 2017, according to the suit. The Wall Street Journal reported
        he was forced to leave Nike in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74d70c-dadd-41a1-965b-ed9acddec241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston, who worked at Nike from 2008 to 2017, alleges that a male
        co-worker sent her inappropriate sexual messages and nude photographs of himself
        after a Nike-organized party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb132e-7d83-4a77-81df-c39096620ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that she told him to stop sending her any messages not
        related to work, but that he kept doing it, and later refused to attend meetings
        she organized at work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d355a5-a9c2-49eb-a3e6-bc02bc30699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston reported the harassment to her supervisors, but one of
        them "said, in effect, that Nike has a culture that revolves around alcohol
        ... and the rise of the internet and cell phones have made drunk messages
        part of this generation," she alleges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1f18a-2648-496c-aca1-557379a54751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston says she complained to human resources, but the male coworker
        was promoted to a manager position that required her to work more closely
        with him. She alleges she was denied a higher rating in her annual review
        in retaliation for her complaints about sexual harassment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e0644-f32e-4882-be06-021c84bcdaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston also says her starting salary was $2,000 less than a male
        colleague for the same position. She alleges she had more relevant work experience
        and better credentials than he did and helped train him in the job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44699a1b-2f9a-4421-a8e7-6e9eb797f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî CNNMoney''s Talib Visram contributed to this story.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea13e23-1cd3-44ed-ae48-607628953d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:45:46.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:45:51.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Women are devalued
        and demeaned'' at Nike, two ex-employees say in lawsuit."</em></p>'
  'kristen-bell-emmy-rossum-i-weigh-campaign':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-11T23:43:46.440+08:00
    'imagesource': 'jcr:a1fd8657-97cb-46f5-898a-2b28066c3325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec605c4-0af3-41d0-937a-c53ca10f67ec'
    'lead': 'The actress/director is one of several celebrities taking part in a social
      media movement called "I Weigh," which encourages women to look at weight as
      more than just a number on a scale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:48:44.846+08:00
