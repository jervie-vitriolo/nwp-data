  'Maya-1-Filipino-cube-satellite':
    'author': 'CNN Philippines Staff'
    'caption': 'PHL-Microsat''s team Adrian Salces, Dr. Joel Joseph Marciano, and
      Joven Javier worked on the Maya-1 in Japan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
