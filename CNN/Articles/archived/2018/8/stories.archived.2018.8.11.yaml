      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj went live through the album track-by-track via Apple Music''s
        Beats 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1851921-01b8-4314-9e36-81df9ac54daf'
