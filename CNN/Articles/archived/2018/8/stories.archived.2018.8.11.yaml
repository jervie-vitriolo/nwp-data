      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane went down on Ketron Island, which is about 40 miles southwest
        of the airport, the sheriff''s office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9139c88-3ff0-4198-8535-f993d646410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:07:04.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:07:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mechanic has only been identified as a 29-year-old man from
        Pierce County, sheriff''s spokesman Ed Troyer tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4e2ee-6fc3-4b2b-be00-5e504312483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:07:04.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T15:07:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed the mechanic''s lack of flying skills led to the
        crash, Troyer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2b8de-1fae-4e0b-b2b6-ad5e440f9074'
      'mgnl:activationStatus': true
