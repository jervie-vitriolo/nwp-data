      'mgnl:type': 'text'
      'text': '<p><strong>Maki dela Rosa</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750c583-799b-476a-a5a4-0270a6412f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang makata at mandudula. Si Maki dela Rosa ang nag-iisang babaeng
        playwright na tampok sa Virgin Labfest 2018 ng CCP. Gustong-gusto ko ang one-act
        stage play niyang “Labor Room” dahil sinasalamin nito ang mga nanay na siyang
        pangunahing mga tauhan sa kanyang dula: pagkaingay-ingay, magulo, marumi,
        pero laging open arms sa pagtanggap ng batang bagong panganak. Ang nauna niyang
        dula, “Ang Mga Bisita ni Jean,” na tungkol naman sa mga aktibistang hindi
        na aktibo sa kilusan ay nalathala sa ikatlong antolohiya ng Mga Piling Dula
        mula sa Virgin Labfest na inilathala ng CCP. Mayroon siyang isang aklat ng
        mga tula, ang “Hanggang Doon Na Rin Lang,” na inilathala ng grupo ng manunulat
        na Kataga.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739aeb91-0cfa-4769-8e57-5427a12d0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakakasabik mag-abang sa mga susunod na akda ni Maki dela Rosa dahil
        para itong galaw ng asoge — unpredictable.</p>'
    '41':
      'image': 'jcr:2f267cb5-4700-4187-a35c-afdd1b0bd1e5'
