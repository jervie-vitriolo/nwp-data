    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a485ef-152b-4ba7-b558-89dc9a1ef143'
    'lead': 'Actress Heart Evangelista is one of the real-life ''Crazy Rich Asians''
      in a Harper''s Bazaar feature penned by novelist Kevin Kwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T17:21:14.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T17:21:17.922+08:00
