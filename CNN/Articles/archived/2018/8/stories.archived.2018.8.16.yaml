  'Wanda-Teo-Ben-Tulfo-Tourism-DOT-ad-deal-Gordon-Senate-hearing':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Tourism Secretary Wanda Tulfo-Teo and her brother, broadcaster
      Ben Tulfo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-15T11:35:45.089+08:00
    'imagesource': 'jcr:a057c471-47e4-4c56-b356-b2689f7b9465'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe069cbe-85c9-4e68-9b6e-8076d90b9ff4'
    'lead': 'After one Senate panel hearing, graft charges may possibly be recommended
      against former Tourism Secretary Wanda Tulfo and her brother Ben Tulfo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T09:30:49.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T09:30:53.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T09:30:52.879+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel eyes graft, illegal procurement charges against Teo, Ben
      Tulfo, PTV-4

      '
    'updated': 2018-08-16T00:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3173b-f5de-49b9-a048-e5a9978547d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> After
        one hearing, the Senate panel may recommend the filing of graft and illegal
        procurement charges against former Tourism Secretary Wanda Tulfo and her brother,
        Ben Tulfo, for the "clear" conflict of interest in the multi-million peso
        tourism ad deal, Senator Richard Gordon said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8de05-66e5-44a1-b729-52d8822fb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, as the chair of the panel that conducted the probe on Tuesday,
        said the Tulfo siblings are liable for violating the Constitution and anti-graft
        laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198fe27-1a28-4ba0-af96-2a90ad21be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kitang-kita naman na may</em> conflict of interest.<em> Kapag
        ang magkapatid nagkontrata sa pera ng gobyerno,</em> conflict of interest
        agad iyan... Ang tingin ng committee [the committee believes], there''s ground
        to file under the violation of the Constitution and Anti-Graft and Corrupt
        Practices Act, illegal procurement," he told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9bfbc-1c60-4be6-8ffb-bf8a8906017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s apparent that there''s conflict of interest.
        When siblings entered into a contract using the government''s money, that''s
        conflict of interest.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584c461-4749-460e-b882-c84a16725261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said officials of state-run television PTV-4 may also face
        less serious charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8ebf7-329e-40d6-a9d5-cad1a6d0f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikita iyan sa papel na pinirmahan. Maaaring minaniobra na
        sabihing ang kontrata</em> is between PTV at DOT (Department of Tourism).
        May kontrata si Ben Tulfo at PTV," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9f0ba-7fde-43ae-83ff-4ce6c462079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That can be seen in the signed document. It may be
        manipulated by saying that the contract is between the PTV and DOT. Ben Tulfo
        has a contract with PTV.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52394663-6e5d-4533-b8d0-312f16b68b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Senate Blue Ribbon Committee has yet to formalize
        their recommendation on the controversy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d4a66-b4ea-475e-9574-0ebc094737f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT, under Teo''s leadership, inked a ₱120 million contract to place
        its ads on PTV-4. Up to 75 percent of the total deal was supposed to go to
        the PTV''s block timer, Kilos Pronto, which is produced by Ben Tulfo''s company,
        Bitag Media. DOT was not able to pay in full because of the controversy. PTV
        said DOT paid ₱95 million in four tranches, missing the fifth and final payment.
        Of the amount, PTV paid Bitag Media ₱71.6 million. The remaining ₱19.8 million
        is PTV''s revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb08767-b31e-4633-a87d-3a8e32580130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Wanda Tulfo-Teo: ''Nothing illegal'' in Tourism ad placements
        on PTV, Bitag Media</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc160d11-4070-475f-8952-6d96568d5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo''s new legal counsel, Nelson Borja, said the controversial deal
        was between DOT and PTV-4, insisting it is not their concern if the bulk of
        the payment went to the company of Ben Tulfo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43bd348-52d3-4005-a364-570b5c9342df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payment ng cheke ay from DOT to PTV. Walang payment sa Bitag, maski
        kay Ben Tulfo [The check payment was from DOT to PTV. There''s no payment
        for Bitag, even for Ben Tulfo]. It is a government agency to another government
        agency," he told CNN Philippines'' The Source on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb799a92-193b-4043-8944-8a32858ccdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo stressed she was unaware Kilos Pronto, which was specifically
        included in the contract, was produced by Ben Tulfo and hosted by her brothers
        Ben Tulfo and Erwin Tulfo, and broadcaster Alex Santos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f08c06-4982-455d-8a94-01f9dba68e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would not jeopardize her career by entering into the
        deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e99134-3100-4426-aaff-2192cc991b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will lose my career. The people under me will lose their career,
        and they did.<em> Kung alam ko lang</em>, i-ri-risk <em>ko ba ang</em> career
        ko for that?" she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed487db-24b8-434b-811e-c8196cf8e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said the contract went through Communications Secretary Martin
        Andanar, PTV-4 and the Tourism Department''s lawyers and Bids and Awards Committee,
        but no one was able to flag that Kilos Pronto was hosted by her brothers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d225e7-81a1-4790-8936-487b201143a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nalaman ko, hindi ko gagawin</em> because <em>kapatid
        ko si</em> Ben [If I knew, I wouldn''t do it because Ben is my brother]. Of
        course I will lose my job because conflict of interest nga [indeed]," she
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c6221-b30f-420b-83e3-9eadf34a3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon said using ignorance as an excuse does not absolve her
        of liability and conflict of interest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9e2bd-15ae-49c5-bc49-17f141694acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dura Lex Sed Lex (The law is hard, but it is the law). Malinaw
        sa Constitution, Anti-Graft and Corrupt Practices Act na [that] when you deal
        with your relatives, in the case of giving them benefits, talagang mahirap
        ipaliwanag na hindi mo alam lalo na ikaw ay Secretary ng isang departamento
        [it''s really difficult to explain that you don''t know, especially that you
        are the department''s secretary]," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb6ea8-3e0b-4d60-9cbf-db4ae805a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said it was Teo''s duty as the then-highest official
        of the department to know the details of the agreements it goes into.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dd55a-8d1b-4f28-a63a-f116ad5b740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag ka maging</em> Secretary <em>ng</em> Tourism <em>o huwag
        kang papasok sa gobyerno na wala kang values, na hindi mo alam ang batas</em>
        [Don''t become the secretary of tourism or enter into the government if you
        lack values, that you don''t know the law]. You cannot govern if you do not
        know the laws. If you claim to know the law, it''s even exacerbating. <em>Pinapakita
        mo, hindi lang ang</em> tendency <em>mo na paboran ang ibang kamag-anak mo,
        hindi mo pa alam</em> [you''re showing not only your tendency to favor yoru
        relatives, but also that you don''t know]. <em>Kaya talagang</em> [So, it''s
        really] incompetence," Gordon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e374c-d590-4b91-b43a-d5589bb6e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Gordon cleared PCOO of any liability. He said
        they were only following orders from President Rodrigo Duterte that government
        agencies should place ads on the government channel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd179f4c-e9cd-4ccf-a3fe-cd758251481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cleared Erwin Tulfo for lack of proof on his involvement
        in the operation of Bitag Media, as he is just a talent there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e588a7-eb53-471e-9a07-4ebd2bc70940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is wrapping up the investigation and he hopes to come up
        with a committee report on the DOT ad deal soon. The next committee hearing
        involving Teo will be on her alleged Duty Free purchases and the Buhay Carinderia
        project with former Tourism Promotions Board actor Cesar Montano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810cd87-157b-4a47-bac4-0cc29007b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-Tourism Secretary Wanda Teo, Usec took P2.5 million-worth
        of Duty Free goods - COA report</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba66b8-d263-4e62-9fba-192bc5283316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:30:49.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:30:53.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</p>'
