      'mgnl:type': 'text'
      'text': '<p>"Tiger Woods wins the 2018 PGA Championship with a score of -14,"&nbsp;tweeted&nbsp;CBS
        golf writer Kyle Porter. "Brooks Koepka finishes second at -16."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
