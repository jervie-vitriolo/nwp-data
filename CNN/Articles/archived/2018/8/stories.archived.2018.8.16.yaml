      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Actor
        CJ Ramos, who was recently nabbed in an anti-drug operation, is set to make
        a showbiz comeback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f299a9-c1c3-4c72-81fa-180f8ceea33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:00:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:00:06.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former child star will soon be part of ABS-CBN''s primetime
        series "Ang Probinsyano."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46c0ae-a1fc-46bf-a9fd-5763543c0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:00:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:00:06.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos on Wednesday posted a photo of him with actor and lead star
        Coco Martin on Instagram. The photo was captioned with "Boss" and hashtags
        like #blessings, #secondchance, #thankful, and #salamatbosscoco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9027e-f70a-45b6-98fb-2cf198ace137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:00:03.068+08:00
