  'foreign-portfolio-investments-july-2018':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-16T21:48:32.215+08:00
    'imagesource': 'jcr:5f1753f4-5649-4504-b7e7-9f8c6958b1e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75684437-d17a-4f92-9ae8-c1ee82c26026'
    'lead': 'Foreign portfolio investments posted a 33 percent decline from last year,
      according to the latest data from the Bangko Sentral ng Pilipinas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T16:16:17.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T16:16:21.078+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T16:16:20.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hot money flows out as more investors leave stock market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6101a-90af-47e3-8d98-89dfe1783eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:16:17.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:16:21.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Foreign
        portfolio investments, or hot money, continues to be in dire straits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7844b7-6b18-40f0-bf0e-253e21e0213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:16:17.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:16:21.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latest Bangko Sentral ng Pilipinas (BSP) data recorded
        more investments in July than in June, it was not enough to make up for the
        previous month''s losses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614a42d-eae5-4964-b136-5ae0e2e4d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:16:17.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:16:21.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot money as of July was at $959.44 million, a 33.1 percent decline
        from the $1.4 billion recorded from January to July last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a460740-bc03-4adc-9819-55f3eef29f6f'
