    'template': '1'
    'title': 'NFA: Current rice supply not enough to stabilize prices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983d423-eb33-4c27-9225-f156c0426e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong>&nbsp;
        The price of rice in the market has yet to stabilize because supply remains
        insufficient despite the importation of 500,000 tons of the grain, the National
        Food Authority said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb93f47-26cd-4818-87a0-1c43d24dc7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Deputy Administrator Judy Dansal told a Senate committee hearing
        that aside from the recent importation, they need an additional one million
        metric tons of rice to stabilize prices in the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69ebb6-664d-4aec-b905-0adc5eaf1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the NFA needs to keep up a high volume of rice to sell
        and to allot some as buffer stock for food security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11ebd1-7134-4f99-a278-ca71c596504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stabilize price we should have to have volume that you can unload
        in case prices are high. For this now we cannot meet, we cannot stabilize,"
        she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc1287-80ba-46d2-8160-b594398b2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stocks that we have right now is only good for 38 days" Dansal
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4c3d3-3f25-4cd8-8cac-1768a1e26b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas also suggested that the prices can
        taper off with rice imported by private traders through the minimum access
        volume, but Dansal said such imports won''t arrive until February next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30652fc5-0a6a-4639-8b6c-7466d02c6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival is up to September 15 for the first phase and then
        the second phase should be on December to February of next year. The council
        approved this period because it should not coincide with harvest season,"
        she said.</p>'
    '7':
