    'template': '1'
    'title': '7 events to go to this weekend of August 17 to August 19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb72ba-2809-46e1-b3e9-ac7c0834d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:45:32.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:45:36.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, support
        local cinema by catching a film at the Pista ng Pelikulang Pilipino, join
        a zero-waste and plastic-free workshop, learn about the struggle of the NutriAsia
        striking workers, join a conference on the film industry, enjoy a day of coffee
        and competition, attend an artist’s talk, and watch 10 short films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4e704-9659-42b9-ab0b-57844780d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:45:32.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:45:36.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pista ng Pelikulang Pilipino</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e749b9f-0939-4800-baad-1771720821dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:45:32.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:45:36.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Aug. 15 to 21, theaters nationwide will only be screening Filipino
        films from the 2nd Pista ng Pelikulang Pilipino. The now annual film festival
        by the Film Development Council of the Philippines aims to offer “a diverse
        set of films which pushes the envelope of the movie genres that Filipinos
        grew to love” — from romantic comedies, musicals to thrillers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fb902-0332-49ba-8133-2582f1c0500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:45:32.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:45:36.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival features eight new films from established and
        emerging Filipino directors: “We Will Not Die Tonight” by Richard Somes starring
        Erich Gonzales, “Ang Babaeng Allergic sa Wifi” by Jun Lana starring Sue Ramirez
        and Jameson Blake, “Madilim ang Gabi” by Adolf Alix Jr. starring Gina Alajar
        and Philip Salvador, “Signal Rock” by Chito S. Roño starring Christian Bables,
        “Pinay Beauty” by Jay Abello starring Chai Fonacier, “UnliLife” by Miko Livelo
        starring Vhong Navarro and Winwyn Marquez, “The Day After Valentines” by Jason
        Paul Laxamana starring Bela Padilla and JC Castro, and “Bakwit Boys” by Jason
        Paul Laxamana starring Devon Seron and Vance Larena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265ec44-3a85-47d5-978b-e97984087deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:45:32.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:45:36.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six films are also part of the festival’s Special Feature Section
        with films that premiered earlier in other film festivals: “Balangiga: Howling
        Wilderness” by Khavn De La Cruz, “Gusto Kita with All My Hypothalamus” by
        Dwein Baltazar, “High Tide” by Tara Illenberger, “Kiko Boksingero” by Thop
        Nazareno, “Tu Pug Imatuy” by Arnel Barbarona, and “Paki” by Giancarlo Abrahan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250f11a-e41d-46c3-bf74-cd65be906de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:45:32.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:45:36.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For schedules and other details visit the Pista ng Pelikulang Pilipino
        Facebook page.</p>'
