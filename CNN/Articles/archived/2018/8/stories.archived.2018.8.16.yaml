    'template': '1'
    'title': 'TV audiences spike as Tiger Woods fever grips the golfing world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d0a468-f5b0-41aa-a5f6-26b9ec9b79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When Tiger Woods plays, people watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfcfb5-b2f0-4613-864f-5c7458d06b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s certainly been the case this year, as television audiences
        for golf''s major championships have swelled since Woods has returned to the
        fray, most recently with a&nbsp;second-place finish at the US PGA Championshipin
        Bellerive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4295e5-b1c8-4d24-afef-0cb143ab8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final-round coverage of the tournament on CBS Sports saw a&nbsp;73%
        increase&nbsp;on last year''s event for the same day as Brooks Koepka finished
        two shots clear of a resurgent Woods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a801e3-41e5-4be5-a037-5211844d88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average 8.5 million watched in the US -- up from 4.9 million
        when Justin Thomas secured his first major title last year -- the highest
        figure since 2009 when Woods again finished runner-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dea3a-074e-461a-b3e2-33f3cc1ebefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Box-office Tiger Woods in contention for Ryder Cup wildcard</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b669c3f-65b8-4a99-a337-e9a33a4df283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tournament reached its conclusion at 7:00pm ET, viewing numbers
        peaked at 12.3 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c883a09-a126-4f0c-a6f5-e1173c9567e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Koepka was winning his second major title of the year, it
        was the Woods effect that got people watching as the 42-year-old chased a
        15th major title and first since 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5267a-3019-4948-a2f7-4e53b678322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:17:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has recovered from a series of major back surgeries in recent
        years and shot the lowest final round of his major career on the way to finish
        just two shots shy of Koepka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe25c04-804d-4dd9-9f58-650fe7ac3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.296+08:00
