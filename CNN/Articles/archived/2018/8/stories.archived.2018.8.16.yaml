      'mgnl:lastActivated': 2019-04-29T17:26:24.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap came off the bench with 12 points, while Paul Lee chipped
        in 10 points for the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f706724-1ab8-4908-8015-e44a2438336f'
      'mgnl:activationStatus': true
