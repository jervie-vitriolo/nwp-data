      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maine Lasar</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca4afc-ba48-4be9-87e7-9d3c1be8108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang wonder girl ng panitikang Filipino. Si Maine ay taga-Laguna,
        nag-umpisa siya sa blog at Wattpad (justmainey ang pangalan niya), at doon
        niya hinamon ang sarili na magsulat ng nobelang mananalo ng Palanca award.
        At nanalo nga ang isinumite niyang “Toto O.” bilang grand prize winner sa
        nobelang Filipino sa Palanca, ang pinaka-prestigious na creative writing contest
        sa Pilipinas. Ordinaryo at simple ang paraan ng pagkukuwento ni Maine. Pero
        umaapaw sa katotohanan at malalalim na kislap-diwa ang kanyang mga akda kaya
        before you know it, nasa dulong pahina ka na ng kanyang libro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37b2f1-ae7d-4dc4-8b5a-282cfcec9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of libro, narito ang kanyang mga akda: “Quantum Meruit”
        mula sa Psicom, “AB Initio” mula sa LIB, “Sa Kasuluk-sulukan ng Kalye Padrelima”
        mula sa Balangay Production, “Toto O.” mula sa Pagejump Media at “A Legal
        Affair” mula sa ABS-CBN publishing.</p>'
    '17':
      'image': 'jcr:021917ef-71a7-449b-9a01-54e84f73e815'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857636b-86d0-402a-88d4-42e61770db6e'
