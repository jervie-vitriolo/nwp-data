      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Mapa, dean of the University of the Philippines School of
        Statistics, said the promise of the Tax Reform Law or TRAIN passed in 2017
        is for poor households — which makes up the poorest 30% of the population
        — to be able to buy NFA rice at the discounted price of 28.80 pesos per kilo
        from its usual price of 32 pesos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136847df-03ef-4a3b-bf51-53f3e5656d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However his findings show that poor households currently purchase
        commercial rice at 39 pesos.&nbsp;&nbsp;Senator Win Gatchalian also noted
        that several markets do not even have NFA rice on hand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47081d-8db1-4bbb-8007-3ab6622385a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said food accounts for 60% of a poor household''s daily consumption,
        20% of which is for rice alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e1881-6e02-4973-9505-e6cfb6b27292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dansal argued that they already selling the remaining better quality
        stock rice at 32 pesos, and 27 pesos for a discounted price to poor households.
        Asked how the NFA determines which consumers are among the poor households,
        however, Dansal admitted, "We have no basis for that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc274ad-7d3f-4e52-9448-ddbd27979251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian maintained that priority should be given to access and
        price stability in all of NFA''s efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a6f03-42a0-480f-80ba-f74e31ea3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the several mandates of the NFA, two of the most important
        is price stability and also access to the poor, two of which walang nangyayari
        [nothing is being implemented]" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68aa1a-3f0f-4903-b0c6-f90225de84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:52:11.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:52:15.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbaga nasa red alert na po tayo eh, wala na tayong time to dilly-dally
        [We are on red alert we don''t have time to dilly-dally] and rice, being a
        very important component of the poor…we are putting a lot of emphasis on the
        access and the price of rice," Gatchalian added.</p>'
  'SWS-q2-2018-personal-economic-optimism-quality-of-life':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T17:38:45.461+08:00
    'imagesource': 'jcr:9722c334-1d78-46a7-a962-fc070d10ef2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e4f2d2f-f5ae-4a4e-8ac5-d974b62d36ea'
    'lead': 'Less Filipinos believe that their lives had improved during the months
      of April to June, according to the latest SWS survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T16:54:18.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T16:54:21.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T16:54:20.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Filipinos see quality of life worsening in Q2 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771a24a-c06c-4b0f-ad15-5ac6105ed7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> More
        Filipinos believe that their lives worsened in the second quarter of 2018,
        according to an independent pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085dc142-64db-4390-830f-524e105688f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) releases quarterly surveys on
        the personal perception of Filipinos on their quality of life. Their latest
        poll, conducted from June 27-30, 2018, showed that less Filipinos believe
        that their lives have improved in the second quarter of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab46151-fb45-40a1-b2b1-96d9f9c1c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey shows that only 32 percent of Filipinos say that their
        lives improved in the last quarter. This is the lowest amount of "gainers"
        recorded during the Duterte administration so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4191f33-bc4b-4cd5-9276-63a186e4586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 27 percent of Filipinos believe that their lives got
        worse during the past quarter. This is also the highest amount of "losers"
        recorded during the current administration and puts the net gainer score for
        the quarter at +5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78771f-925d-4ecd-bf30-43b217395bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on location, more gainers came from Mindanao, which had a
        +14 score. Meanwhile, more Visayans believed that their lives worsened, at
        -11 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03712de-ea02-4eb8-8079-087ccb79fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net gainer scores slid in all socioeconomic classes, with classes
        ABC posting a 2-point decline at +31, and class E posting a 3-point decline
        at +1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457d539-0bec-4a8f-8d31-f941b2aa1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class D showed the most decline in net gain at +4 points from +22
        last quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d2a16-aee8-4a60-a2ba-1f5f8425e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this assessment, more Filipinos are optimistic that their
        personal lives will get better in the next twelve months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580b5e4-c933-4e8f-80ad-e761a8901b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS reported that almost half of their respondents, at 49 percent,
        believe that their lives will get better, 3 percent more than what was recorded
        last survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1d816-884c-46a9-824b-4e9c2fdceffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal optimism was at a flat +31 in Visayas, and declined by
        2 points to +48 in Mindanao. On the other hand, personal optimism was reported
        higher in all of Luzon, with a 4-point gain to +41 in Metro Manila and a 9-point
        gain to +49 for the rest of Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133761b5-9d85-48a8-b6ed-43a32e3a79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on socioeconomic classes, Class E has the most hope for the
        future at +41 points, a 10-point increase from last quarter''s score. Classes
        ABC had a mere 1- point increase to +43, while Class D had a 3-point increase
        to +45.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7ec0c-970d-454a-a568-a9883d6fdd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism on the Philippine economy for the next twelve months was
        reported flat at 43 percent, a mere 1 percent improvement from last quarter''s
        survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd690973-b706-490f-98b4-a06dda1ecd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic optimism fell greatly in Metro Manila by 15 points, posting
        a net economic optimism score of +13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed8751-8c42-446e-8eec-12e12ce08593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic optimism declined slightly in Visayas by 3 points to +20,
        and gained slightly in Balance Luzon by 2 points to +30. More optimism was
        recorded in Mindanao at +49, a 6 point increase from last quarter''s scores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764532c-a147-4801-bcd2-876241403139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS has a margin of error of&nbsp; ±3% for national percentages,
        and ±6% each for Metro Manila, Balance Luzon, Visayas and Mindanao. The pollster
        conducted face-to-face surveys with 300 adults age 18 and above from each
        region, to a total of 1,200 respondents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292a38b-80ee-47f5-91c2-20c1cb13bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted when inflation breached a five-year high
        at 5.2 percent in June and the subsequent interest rate hike of the Bangko
        Sentral ng Pilipinas (BSP) to 3.5 percent. The minimum wage rate was raised
        in Visayas, but was lower than what labor groups sought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c0545-f8e5-4446-ab7d-e63c1e918b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:54:18.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:54:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey does not include the period when inflation posted a fresh
        five-year high of 5.7 percent in July, the subsequent policy hike of the BSP
        by 50 points, President Rodrigo Duterte''s State of the Nation Address, the
        signing of the Bangsamoro Organic Law, the violent dispersal of workers in
        NutriAsia, and the floods during Tropical Storm Karding.</p>'
  'Ferdinand-Marcos-Libingan-ng-mga-Bayani-Diosdado-Peralta-Chief-Justice-JBC':
