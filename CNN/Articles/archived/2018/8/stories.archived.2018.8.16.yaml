      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukod sa conversational ang Filipino ni Bob Ong, very experimental
        din siya sa kanyang mga sulatin. Lagi niyang sinosorpresa ang mambabasa, mula
        sa paksa at himig hanggang sa book design. Alam n’yo ba na isa rin siyang
        translator? Isinalin niya sa Filipino ang “The Witcher,” isang akda mula sa
        Poland. Ang pamagat nito ay “Ang Manggagaway” na siya ring pamagat ng buong
        libro. Koleksiyon ito ng mga kuwento mula sa Central Europe na isinalin sa
        wikang Filipino.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb027a3-6481-4700-a43b-e877cc1b48af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narito ang iba pang libro ni BO na available sa Lazada at sa major
        bookstores nationwide: “ABNKKBSNPLKo,” “Alamat ng Gubat,” “MacArthur,” “Ang
        Mga Kaibigan ni Mama Susan,” “Lumayo Ka Nga Sa Akin,” “Ang Paboritong Libro
        ni Hudas,” “Kapitan Sino,” “Si,” at “56” (ang kanyang latest). Kumpleto ka
        ba ng Bob Ong books?</p>'
