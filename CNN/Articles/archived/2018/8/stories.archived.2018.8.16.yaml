      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Almayrah Tiburon</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b982687-00a2-4f1b-893e-e7e4cb9ca25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tinig ng Marawi. Si Ma’am Mye Tiburon ay isang guro sa Mindanao
        State University Main Campus. Napaka-produktibo niyang manunulat sa sariling
        wika, ngunit higit lalo sa wikang Filipino. Kahit nang panahon na nililigalig
        ng dahas ang Marawi, patuloy siyang nagsusulat, nagpo-post sa Facebook at
        ina-update ang lahat sa kalagayan ng mga kababayan natin sa bahaging ito ng
        Mindanao. Buntis pa siya nang lagay na iyon!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab493e-9908-4423-9394-9ce64abbd1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang wika niya ay malinaw, napakahusay din niyang maglarawan sa sari-saring
        mga tao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897e648-c9c2-4107-92bd-58e008988df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang kanyang koleksiyon ng mga maikling kuwento ay pinamagatang “Terminal
        1” at “Terminal 2” na available sa Buqo bookstore, isang tindahan ng mga digital
        book. Hitik ito sa pananaw, buhay at kultura ng mga Meranaw. Ang kanyang akda
        ay matatagpuan din sa “Laoanen 1” at “Laoanen 2” mula sa all-women Gantala
        Press, Inc. Si Bb. Tiburon din ang special editor ng “Antolohiyang Marawi”
        sa loob ng Ani 40, ang literary journal ng Cultural Center of the Philippines
        (CCP).</p>'
