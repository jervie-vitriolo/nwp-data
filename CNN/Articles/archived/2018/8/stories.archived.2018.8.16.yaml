      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bob Ong</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4841b-ed78-495d-bd4b-bb1396be78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bob Ong. Weirdo ka kung hindi ka pa nakakabasa ng kahit isa
        sa labing-isang libro ni BO. Naku, this guy deserves a lot of credit. Dahil
        sa kanya ay sumigla uli ang pagbabasa ng kabataan sa librong nakasulat sa
        wikang Filipino. Imagine, ang kabataan, nag-iipon para lang makabili ng libro
        ni BO? Kahit si Rizal, di iyan na-achieve, ha? (Dahil sigurado akong pera
        ng magulang ang ipinambibili ng kabataan sa mga kopya nila ng “Noli” at “Fili.”)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a59a5-1c03-4220-97dd-39980202184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalawa ang paborito ko sa kanyang mga libro: “Stainless Longganisa”
        na tungkol sa pagsusulat, pagkamanunulat, at publishing industry sa Pilipinas,
        at “Bakit Baliktad Magbasa ng Libro ang Mga Pilipino?” na tungkol naman sa
        identidad, politika at kultura ng ating bansa.</p>'
