      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final-round overnight ratings were the best since 2000 when
        Woods completed his career grand slam. It was also the most-streamed golf
        event ever on NBC Sports'' digital platforms.</p>'
    '13':
