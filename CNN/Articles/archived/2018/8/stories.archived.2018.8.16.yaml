      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Soaring Falcons will rely again on Jerrick
        Ahanmisi, Sean Manganti, and Papi Sarr with multi-titled mentor Franz Pumaren
        back at the helm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52582a-30db-4561-943e-cecb3e10d742'
      'mgnl:activationStatus': true
