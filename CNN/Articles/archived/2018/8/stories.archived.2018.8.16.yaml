      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He comes from a family of justices. He is the grandson of former
        Supreme Court Justice Alex Reyes and son of former Court of Appeals Presiding
        Justice Andres Reyes.</p>'
