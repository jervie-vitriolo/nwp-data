      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runner-up De La Salle University Green Archers will battle Far Eastern
        University Tamaraws in the first game.</p>'
