      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange closed today at 7,517.36, a 0.31 percent
        decline from yesterday''s trading. All sub-indices closed in the red, except
        for the financials sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
