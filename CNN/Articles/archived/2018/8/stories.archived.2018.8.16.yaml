      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get on the short list, a nominee must get the vote of at least
        four JBC members.&nbsp; The members will create a short list of the Chief
        Justice nominees on August 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e16ed6-c3f6-4a7f-b7cb-fb4227c1bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:34:54.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:34:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will then submit the short list to President Rodrigo Duterte
        who will choose from it the successor of ousted Chief Justice, Maria Lourdes
        Sereno.</p>'
  'Philippines-next-Chief-Justice-applicants-Sereno-replacement':
    'author': 'Eimor Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T18:37:05.104+08:00
    'image': 'jcr:e9e56fa8-206a-4feb-b344-1a35f3f8ff85'
    'imagesource': 'jcr:bcc3f23e-3165-475e-8f52-b94c575a3890'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7535c822-5b92-4c48-bf0d-c5d8c470438b'
