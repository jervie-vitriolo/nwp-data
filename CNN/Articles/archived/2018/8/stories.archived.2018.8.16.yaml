      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Ateneo Blue Eagles will start their title defense bid versus the Adamson Soaring
        Falcons in the 81st season of the University Athletic Association of the Philippines
        (UAAP) men''s seniors basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746b186-88c7-4a3f-90aa-310dc648d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:13:53.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:13:56.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will have an almost intact lineup with big man Chibueze
        Ikeh and Vince Tolentino as the only graduating players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfdb77-e4bc-487e-9f20-7821efe93817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:13:53.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:13:56.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Finals Most Valuable Player Thirdy Ravena, Isaac Go, Anton
        Asistio, Mike Nieto, and Matt Nieto will be back in the fold to lead Ateneo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40fe80-b9dd-466d-b425-688f1a0dec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:13:53.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:13:56.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcomers Angelo Kouame and SJ Belangel will bolster the Katipunan-based
        squad who is gunning for its 10th UAAP title.</p>'
