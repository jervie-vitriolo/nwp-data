      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged for violating Republic Act 9165 or the Comprehensive
        Dangerous Drugs Act of 2002, but was released last week after posting bail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f895f3-99e6-49b3-a3db-8b2b13536abf'
