    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP sees prices reaching peak in August, September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a919e6-6033-4ba8-afe5-15c386bf27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        rise in prices of widely-used goods will likely be at its fastest pace in
        August or September, a central bank official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb4edc-cbbe-45de-8361-6a47f724437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Deputy Governor Diwa Guinigundo on Wednesday
        said inflation rate will reach its highest mark in the third quarter before
        tapering off next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c858806-97d8-4a9f-a8b8-2c8705fffcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect inflation to peak by around the third quarter, this quarter
        probably August or September, and then from there expect this to start coming
        down to around 3.7 in 2019 and 3.2 percent in 2020," he said during a Senate
        joint hearing on the price impact of the tax reform law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358a201-b32e-45ae-aa47-3f66867ba571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s inflation rate rose to 5.7 percent--the highest in
        the last five years--from 5.2 percent in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f4d22-cd8a-48cf-ad74-00c61fd7eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the increase is attributed to higher oil prices in the global
        market, coupled by the impact of the TRAIN law and bad weather.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a54a9-eb89-4000-8793-31b758bbb205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From up to $51 last year, the price of  Dubai crude has surged to
        $72 to $75 this year, Guinigundo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320e4e8-aa59-4d95-8075-6c93733a45dd'
      'mgnl:activationStatus': true
