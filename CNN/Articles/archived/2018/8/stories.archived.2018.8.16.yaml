      'jcr:uuid': '34a11085-7518-4aba-8f8e-7acbab049ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7611ebd-11fa-4987-99ba-c529a8f61800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asians can be really conservative. It''s hard to express yourself
        without someone saying something about you," Kwan quoted Evangelista as saying.
        "But what I realize is, if you can use your platform of influence to inspire
        girls to step out of their comfort zone with the way they dress, I think that''s
        pretty powerful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e4c89-f2c2-4286-988a-361e0bddfe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Thursday, Evangelista thanked Kwan and the
        publication for the feature and said the author has since become "a dear friend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35f634-9e7c-44d1-a892-43a62963aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the honor of being featured alongside some of the most incredible
        and stylish Asian icons," said Evangelista. "I am beyond grateful to Kevin
        and the entire Harpers team for being such a dream to work with!"</p>'
