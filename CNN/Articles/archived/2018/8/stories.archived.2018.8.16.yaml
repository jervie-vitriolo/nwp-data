      'mgnl:type': 'text'
      'text': '<p><strong>Manix Abrera</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83b33f-c41e-46a5-b62c-2cd108a940e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komikero sa isip, sa salita, at sa gawa. Si Manix ay manunulat at
        visual artist na naninirahan ngayon sa Baguio. Siya ang kumatha ng komiks
        na Kikomachine sa diyaryong Philippine Daily Inquirer. Umabot na sa isang
        dosena ang compilation nito na nilathala ng Visprint sa anyo ng mga libro.
        Kinakatawan ng mga tauhan ang college students sa Pilipinas kaya sa mga libro
        ni Manix ay witty and contemporary ang wikang Filipino.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7fc7b9-163d-4048-a1d2-f7ce6b0d3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pareho kami ni Manix na mahilig magpatawa sa pamamagitan ng mga
        akda, at sa tunay na buhay. Oooh... rakenrol. Kumatha rin siya ng wordless
        graphic novels, ang “12” at ang “14.” Wala akong comment sa books na ito kasi
        wala naman itong teksto o wika. Nada, as in zero. Iyon nga, title lang ang
        mayroon, tulad ng “Mga Tagpong Mukhang Ewan at Kung Ano-ano pang Kababalaghan,”
        at “Die! Die, Evil, Die!” Puwede bang mag-judge ng book kung title lang ang
        alam natin? Available ang mga libro ni Manix sa major book stores at sa Lazada.</p>'
