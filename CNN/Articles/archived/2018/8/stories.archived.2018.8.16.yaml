      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab83f6-c73a-4b89-ac81-4e6489cf048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        controversial burial of former President Ferdinand Marcos at the Libingan
        ng mga Bayani (LNMB) has helped unify the country, a Supreme Court Chief Justice
        candidate said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2b0e3-4c1b-415b-8e71-c762c1fc6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Diosdado Peralta faced members of the Judicial
        Bar Council in a public interview on Thursday as one of five candidates vying
        for the post of ousted Chief Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ee905-5d15-4b93-b573-8ad5e54b0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite protests, the Supreme Court in November 2016 ruled Marcos
        can be buried at the LNMB. Peralta not only voted to dismiss petitions to
        block the burial of the former strongman, he also penned the Supreme Court
        decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4de31-74e8-406c-a6eb-c11fc61588b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC member Toribio Ilao Jr. asked Peralta about the decision put
        to rest the issue of an LNMB burial for Marcos, which has divided the country
        for over 25 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c64c80-6440-49d5-8584-90ef0134f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think Filipinos found closure and the families of the dead
        and injured by the martial law were able to move on?" Ilao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b445877-4c23-4ec4-9550-12789bcc017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said the issue of the burial should have been buried the
        same time Marcos was formally laid to rest at LNMB.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7b283-06fc-4303-abbd-2c698ef272b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that issue has already been buried, your honor. Because
        if you do not bury that issue, then we cannot move on. I still believe that
        whatever is the past, we have to move on. We will not improve as a nation
        if we do not," the candidate said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c0a03-b580-4dc2-a88f-2211912fca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Martial law victims: Marcos burial in heroes cemetery mocks
        our sacrifices</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85a9e1-8a2f-4a1c-99ac-273634f8c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it seems like the country is on its way to moving on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8da48-1b9b-49c8-87b8-106b25dc26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilao further prodded Peralta, "Do you think it brought unity to
        the country?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786862d-4eb9-4bfd-bdfe-bf47c6185e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think so. We do not anymore receive or hear about the complaints
        about the burial of the late President Marcos. We are now focused on the issues
        faced by the nation," he replied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb70420-e1c5-4802-87a6-a31fcb8f7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:56:40.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:56:43.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains were buried at the LNMB on November 18, 2016, 27
        years after his death. His remains came from the Marcos Museum and Mausoleum
        in Batac, his hometown in Ilocos Norte.</p>'
