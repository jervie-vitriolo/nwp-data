      'jcr:uuid': '81af3c1d-5875-4194-9764-591368159590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that 5.7 percent may also be largely due to the significant
        increase in oil prices, nagkataon na may TRAIN, and then you have oil prices
        and then the weather yun po yung driver ngayon ng inflation," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869beac-7b56-45bc-95cc-8d19b7db4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo, however, said the TRAIN law accounts for only 0.7 percent
        of July''s inflation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19b526-cbeb-42f5-8f7f-9b8f224aabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our computation, of the 5.7 percent inflation in July
        2018, about .7 percentage points can be attributed to TRAIN. That''s about
        12.2 percent of 5.7 percent, but it is very difficult to track the indirect
        impact of TRAIN," he said.</p>'
