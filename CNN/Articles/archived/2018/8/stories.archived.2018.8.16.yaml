    'title': 'Who''ll be the next Chief Justice? Meet the five applicants

      '
    'updated': 2018-08-16T15:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3fcc6-3ebc-4398-a6ee-6d54111b4027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Two months
        after the historic ouster of Maria Lourdes Sereno, four of her colleagues
        at the Supreme Court and one regional trial court judge are vying for her
        former post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad760032-35ce-48e8-987b-f23cf5a7fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council (JBC) closed the application period
        for the next Chief Justice on July 25, with five names in: Associate Justices
        Teresita Leonardo de Castro, Diosdado Peralta, Lucas Bersamin, Andres Reyes,
        Jr., and Davao del Norte trial court Judge Virginia Tehano-Ang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1bf73-abae-4e6e-92c7-9221b1232c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their titles, the associate justices has one thing in
        common: They all voted to unseat Sereno on May 11 and junked her appeal on
        June 19, permanently removing her from office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769ae8c-596b-41ea-ba47-eec93b6c5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, the first woman chief justice and the youngest to be appointed
        at age 52, could have been the country''s longest-serving top judge with a
        two-decade term that would end in 2030. Then President Benigno Aquino III
        appointed her in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db8f68-3c1b-46a6-be19-b94cbe676e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What''s next for ousted Chief Justice Sereno?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62927423-5f64-4813-9bff-aa0835b59202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the running to be her replacement, however, are all retiring
        in five years or less.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24132337-cef1-4d78-8722-e38120dfde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five applicants will undergo comprehensive medical examinations,
        psychological evaluation, written evaluative examinations, and public interviews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e5234-4446-44a6-a2bc-bef8b94a092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant should obtain the affirmative vote of at least four
        JBC members to be considered in the shortlist to be submitted to President
        Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877ef4b-766f-496b-adf7-f77faf821c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know the five judges contending to be the country''s next
        Chief Justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066b00d-05af-47b0-af42-07a1a9a3089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Associate Justice Teresita Leonardo de Castro</strong></p>'
    '19':
      'image': 'jcr:9d2d97f2-5e74-4173-8fb7-76dd7d5620a9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce05201-ab30-44a0-a46b-281ffb4257ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653e12d-e117-4206-8e08-f21f6a504b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Acting Chief Justice Antonio Carpio turning down his nomination
        as Chief Justice, De Castro is next in the seniority line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc74bc-edf8-4901-8cfa-67499fc5203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If appointed chief justice, however, the 69-year-old De Castro could
        only serve for a few months. She will retire on October 8 upon reaching the
        mandatory retirement age of 70.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8ab7a-3966-4ac5-992b-6cfa1c51e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Gloria Macapagal Arroyo appointed her associate justice
        in 2007.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152505d-d5c6-4795-88da-afdc1be4e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro has been serving the government for 45 years. She began
        as a law clerk at the Supreme Court in 1973 after earning her law degree at
        the University of the Philippines in 1972.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bc278-95c9-412f-a315-05b26cb509fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also served as state counsel at the Department of Justice in
        1978, assistant chief state counsel in 1997, associate justice of the Sandiganbayan
        in the same year, and presiding justice of the anti-graft court in 2004.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e7564-5b4f-4945-9806-018a0754b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro made headlines last April after trading barbs with Sereno
        during the oral arguments on the quo warranto petition seeking to unseat Sereno.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae56a2-23c1-40f2-b02b-4f8a84aaad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the ousted chief justice''s nemesis, De Castro had said
        she does not let emotions get in the way of her work, without admitting her
        rumored rivalry with the younger justice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a249e-212c-4040-8f19-29a76554fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro voted in favor of the following controversial cases under
        the Duterte administration:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5f928-3fed-4190-87a6-e7fd34574f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:45:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo acquittal in plunder case (July 2016)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b6212-d7b4-47f9-88e1-07b688a65829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.642+08:00
