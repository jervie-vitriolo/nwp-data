      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Judicial and Bar Council (JBC) will hold public interviews for the five nominees
        for Supreme Court Chief Justice on August 16, the High Court announced on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecb890-b721-4c28-910c-c05768443007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:34:54.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:34:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the interviews, the candidates — Supreme Court Associate
        Justices Lucas Bersamin, Teresita Leonardo de Castro, Diosdado Peralta, Andres
        Reyes Jr., and Davao del Norte trial court Judge Virginia Tejano-Ang — will
        also go through comprehensive medical tests, a psychological evaluation, and
        written evaluative examinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376df2a-a0fb-497f-b052-27fa057995e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:34:54.852+08:00
