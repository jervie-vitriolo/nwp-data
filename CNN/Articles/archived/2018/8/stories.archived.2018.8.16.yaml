      'mgnl:lastActivated': 2019-04-29T17:00:06.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said he had stopped using illegal drugs for a year, but
        admitted to using drugs three days before his arrest.</p>'
