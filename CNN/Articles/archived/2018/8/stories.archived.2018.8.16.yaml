      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Bykov paced Kazakhstan with 13 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbdbd5-fb08-4a4d-8e70-1404ed1952da'
      'mgnl:activationStatus': true
