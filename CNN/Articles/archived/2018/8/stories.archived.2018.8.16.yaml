      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Christine Bellen</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5318056-938e-42da-87bc-9091dd773509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang modernong Lola Basyang. Isang guro sa Ateneo si Ma’am Christine
        at awtor ng mga akdang pambata. Siya rin ang nag-retell ng sangkaterbang kuwentong
        pambata ni Severino Reyes, ang ama ng sarsuwelang Tagalog, at mas kilala bilang
        Lola Basyang. Yes, lalaki si Lola Basyang!</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97158960-f741-4f79-9e10-60a47d2b989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil sa masinsin na research at maingat na pagpili ni Ma’am Christine
        kung ano sa 400 kuwento ni Severino Reyes slash Lola Basyang ang kanyang ire-retell,
        napalutang niya ang pinaka-exciting na mga akda ni Lola gaya ng “Rosamistica,”
        “Ang Prinsipeng Unggoy,” “Ang Kapatid ng Tatlong Marya,” “Labindalawang Masasayang
        Prinsesa,” “Ang Mahiwagang Kuba at Pandakotyong.” Ito ay inilathala ng Anvil
        Publishing bilang mga libro at ginawang fantaserye ng GMA 7.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b21057-7060-48a8-b892-cd36618bbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa paggamit ni Ma’am Christine ng angkop na Filipino para sa kasalukuyang
        henerasyon, napamahal uli si Lola Basyang sa mga bata. Muli niyang binuhay
        ang mundong ikinukuwento ni Lola: malalayong lupain, mga hari at reyna, prinsipe
        at prinsesa, maging ang salamangka, mahiwagang mga nilalang, at paglalakbay
        sa kung saan-saan.</p>'
