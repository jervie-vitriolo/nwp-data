      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos burial at Libingan ng mga Bayani (November 2016)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f170ab-1c9e-405d-9adb-0356349e77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:58.643+08:00
