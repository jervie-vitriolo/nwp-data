    'template': '1'
    'title': '''Crazy Rich Asians'' author spotlights Heart Evangelista as a style
      icon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d07e7-0760-4b7c-8e1d-93086fd7acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Actress Heart Evangelista
        is a real-life crazy rich Asian — and that brought her face to face with novelist
        Kevin Kwan himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a33a6-0ef3-45f5-8b4a-c76038974b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the feature "Crazy Rich Couture" in Harper Bazaar, Kwan trailed
        Evangelista and other Asian fashion influencers during this year''s Dior Haute
        Couture Fall show in Paris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6012b-0874-474f-8c23-fae7b19387ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista was featured alongside twins Rachel and Michelle Yeoh,
        who hailed from a prominent Malaysian-Chinese family, and Feiping Chang, a
        Taiwanese native shaping the fashion scene in Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9ff28-2647-45af-91c9-0026b0aabae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:21:14.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:21:17.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper''s Bazaar also released a video of the four women entitled
        "The Real Crazy Rich Asians," documenting them trying on dresses and how they
        selected their couture.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FHarpersBazaar%2Fvideos%2F684534701924053%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
