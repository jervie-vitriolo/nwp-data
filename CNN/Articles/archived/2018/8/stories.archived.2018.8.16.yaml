    'jcr:uuid': '9a4cd0b5-9fc8-4777-8575-4e5addcd93e7'
    'lead': 'Presidential Spokesperson Harry Roque said President Rodrigo Duterte
      may push through with resigning if the country had a different, ''more qualified''
      vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T17:15:08.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T17:15:11.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T17:15:11.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte willing to step down if Bongbong Marcos wins poll protest —
      Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f0976-6408-4dd2-954d-0db5dd53c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)&nbsp;—</strong>
        Presidential Spokesperson Harry Roque said President Rodrigo Duterte may keep
        true to his word of stepping down from his post if former senator Ferdinand
        "Bongbong" Marcos Jr. wins his vice presidential poll protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13c35d-5fd7-41bd-8e3a-f3f2f29e6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Roque addressed the issue of Duterte''s
        preference for a constitutional successor. The President, on Tuesday, said
        he would rather witness the likes of Escudero and Marcos to be the country''s
        next leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ca73c-f602-4e53-afa5-dd36b4fb9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte may actually resign if the country had a different
        and ''more qualified'' vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c8d7a-a82c-4b72-9796-72062e7a5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he said is a real statement of exasperation and a genuine
        wish to step down if there''s a better leader or a qualified leader to take
        over," Roque told reporters. "He has said he thinks that Senator Bongbong
        Marcos is one of the better leaders to succeed him."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4acd41-fd16-47a9-b468-06fad434ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said if Marcos wins his protest and becomes vice president,
        then Duterte "will make true his word."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a1792-4172-494b-9285-2670e4cf1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had filed an electoral protest against Robredo to demand
        a recount of the 2016 vice presidential race. The Supreme Court, sitting as
        the Presidential Electoral Tribunal, had already commenced the manual vote
        recount last April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b149098-e9e8-42ee-8efe-fe24e35e0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, stressed that despite numerous threats to resign,
        Duterte will remain as leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56ff18-65e6-43e3-831f-a17439a1071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because what he''s worried about is if we were to use constitutional
        succession, then the successor may not be qualified. So you can conclude that
        if we have a different vice president, then he might consider stepping down,"
        the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d415c21-6274-4db5-8864-b419500cd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for as long as (a) nor (b) is not vice president, then he will
        not step down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418306a-ff88-4fca-a9ab-52727ad371b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo''s camp, in a statement issued the same day, said Duterte''s
        resignation will not push through as "Marcos will never win his electoral
        protest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74368c48-cf70-41c3-804d-219f5d216e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts, ''incompetence''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d907f-728e-447f-a404-61c54a7beeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier expressed his doubts about Robredo, saying the
        vice president lacks what it takes to govern the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39d24e-351f-4d61-98b1-2461e4353aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in his speech Tuesday night,&nbsp; voiced his qualms
        on the ''incompetence'' of Robredo as an official when he labeled the vice
        president''s hometown of Naga as a ''shabu hotbed.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ccdaab-de85-4bfe-8c09-e0a02d234618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegation, Robredo said she would rather focus
        on working on the bigger problems the country is facing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716aaebc-9333-4d4b-b7b8-ce5e4e4aca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming problema ng bansa; asikasuhin na lang iyong problema
        ng bansa kaysa pulitika parati," Robredo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d24ff-b2a5-415c-9160-e94f9c92d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The country has a lot of problems; let''s just fix
        these problems instead of engaging in these politics.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dad9ba-1871-463f-89fd-edf1324f5efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kaming dalawa hinalal until 2022. Obligasyon namin pareho
        na gawin iyong lahat naming makakaya para sa bayan, kasi iyon iyong mandato
        sa amin," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8f709-e252-45fb-b9cc-4c143e31dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We were both elected until 2022. It is our obligation
        to do everything we can for the nation, because that is the mandate.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15685270-4a15-41c2-b62e-55d1e0f2415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former senator Marcos, in a statement, thanked Duterte
        for his "faith in my (Marcos'') abilities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5da0a1-377a-46a0-bb1d-94de0f9248d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:15:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:15:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the President not to leave his post as "people still need
        him for the betterment of our lives and our country."</p>'
  'Tiger-Woods-golf':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-17T13:59:48.475+08:00
