      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RM Topacio Aplaon</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f913b-6269-4a65-b43f-568077f4f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kontemporanyong nobelista. Minsang nakakuwentuhan ko si RM tungkol
        sa pagsusulat, napahanga ako sa vision niya sa kanyang mga akda. Ang libro
        niyang “Lila ang Kulay ng Pamamaalam” na inilathala ng University of the Philippines
        Press ay ikatlo lang pala sa pitong nobelang magkakadugtong na ang sentro
        ay lungsod ng Imus sa lalawigan ng Cavite. Shit, may sumusulat pa ba nang
        ganyan ngayon? Ang tindi ng stamina. Ang tindi ng disiplina. Ang tindi ng
        haraya.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3bfe7-4d86-4ca4-91f7-4a9a1f63c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaang basahin ang “Lila.” Tama lang dahil napakakapal ng librong
        iyan na tungkol sa pag-ibig at pamamaalam. Enough said. Basta, mabilis lang
        ang pagbabasa. Pero kung gaano kagaan ay siya namang lungkot ng hagod ng bawat
        pangungusap. Kung may kaaway ka’t gusto mong paiyakin, regaluhan mo siya ng
        “Lila.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5d2e4-07a1-4a02-93df-dc8958f831c1'
      'mgnl:activationStatus': true
