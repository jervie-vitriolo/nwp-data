      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC''s final-round coverage of The Open in July, where Woods held
        the lead before finishing three strokes behind winner Francesco Molinari,
        was&nbsp;up 38% from last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09440c87-e443-4bfe-94e2-4d549ff2d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:17:28.297+08:00
      'mgnl:createdBy': 'jeff'
