      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' return to major championships has seen a boost to viewing
        figures throughout the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b1c58-55be-47e0-b00c-7afa917f8333'
      'mgnl:activationStatus': true
