      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang latest book ni RM ay “Muling Nanghaharana ang Dapithapon,” handog
        pa rin ng UP Press.</p>'
