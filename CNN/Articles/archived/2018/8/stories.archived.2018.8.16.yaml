    'template': '1'
    'title': 'Genoa bridge collapse came after years of warnings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f628372-0868-45c0-a8de-8f18f5d674ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First the disaster, now the polemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095448e3-a6ea-4d99-9d5a-9a0b84ab7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hundreds of rescuers continued their search Wednesday for survivors
        of a&nbsp;bridge collapse in Italy&nbsp;that killed dozens of people the day
        before, questions were being asked about how such an accident could happen
        in a modern industrialized country, the eighth-biggest economy in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883a6dd-f1f5-4220-8fcf-e775d02c532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fingers are being pointed and there are calls for heads to roll.
        And, as can be expected in Italy, political infighting is reaching a fever
        pitch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33312365-8616-42a6-887d-65282b583fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in the 1960s, the Morandi Bridge was a vital link of the A10
        highway that connects northwest Italy to France, across the Polcevera river
        in central Genoa. It was one of the busiest bridges in the country, carrying
        freight and tourists to and from the port city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa253951-4c8b-4adc-b07f-bb0a450ac5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told of a huge flash of lightning hitting the structure
        seconds before the massive stretch of the bridge came crashing down. Engineers
        doubt that a lightning strike could have caused such devastation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49877d48-c846-4bc0-a174-811210ad0142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there had been warnings for years that the Morandi Bridge was
        an accident waiting to happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e7158-19b5-4bd9-899d-8db23b15e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of warnings</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c01182-c9ad-4946-8fa1-ef0eaef60b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Giovanni Calvini, then the head of the Genoa branch of
        the Italian employers organization Confindustria, when seeking his organization''s
        backing for new roads, warned in an interview with Genoa''s Il Secolo XIX
        newspaper, "This junta mustn''t think that the realization of public works
        isn''t their problem. Because look, when in 10 years'' time the Morandi Bridge
        collapses, and we all get stuck in traffic jams for hours, we will remember
        the names of the people who said ''No.''''''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae044c-c73c-4535-9166-bac72d68d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Antonio Brencich of the engineering faculty at the University
        of Genoa also sounded the alarm, calling the structure an "engineering failure"
        in an&nbsp;interview with broadcaster Primocanale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109a17b-ba89-4fc3-aa5c-73358c3f5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Morandi Bridge was constantly undergoing maintenance: it was
        affected by serious corrosion problems related to the technology that Morandi
        himself had patented, but stopped using, and which proved to be disastrous,"
        he told the Italian newspaper La Repubblica on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cdb784-2dba-4c03-9e7b-4b7158b79b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are steel cables that are weighted and run inside sheaths,
        and then there is a system to fill the sheaths to prevent corrosion that can
        damage the cables. But the system didn''t work as it was supposed to. The
        weighing of the cables didn''t work as planned. Protection from corrosion
        wasn''t what was hoped for. This caused the structure to deteriorate at great
        speed. Just think, the east tower was reinforced just 20 years after the opening
        of the bridge, evidence of premature decay. Twenty years is nothing, a blink
        of an eye in the life of a bridge."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd326755-1c39-499a-b82b-f90b51783ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefano Marigliani, a senior executive at Autostrade in charge of
        the part of the toll road network linking the French and Italian Rivieras
        that includes the bridge,&nbsp;told the Financial Timesthat the structure
        "was monitored constantly beyond legal requirements" and that there was "no
        reason to consider it dangerous."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f79af9-b899-42f9-9f26-f5415502d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autostrade del Italia, the privately owned company that had the
        contract for maintenance of the A10 motorway, said in a statement Tuesday
        that "work was underway to shore up the foundations of the viaduct and that,&nbsp;as
        planned, a car bridge had been installed to allow maintenance activities to
        be carried out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039c224-ab90-4a4a-a777-22822fca788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Minister Danilo Toninelli, a member of the governing Five
        Star Movement (M5S), called for the immediate resignation of the company''s
        top management Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a97b54-2832-4e98-be1c-aa655044f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all the top executives of Autostrade have to resign,"
        he said in a message on Facebook. "If they can''t manage the motorways, then
        the state will do it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ce856-1ea4-4a78-b77c-ad499f6e3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luigi Di Maio, the deputy prime minister and leader of Five Star,
        the senior partner in Italy''s populist coalition government, told reporters
        Tuesday: "If this bridge was dangerous then Autostrade should have closed
        it a long time ago. We will look at all these details and as Prime Minister
        (Giuseppe) Conte has said, we are responsible for all national infrastructure
        and we will look at other facilities in the same condition. We are going to
        look at everything across the board."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889670b-dd2c-476b-ab00-d3494ce5d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, over the past five years, 10 bridges have collapsed in Italy,
        killing seven more people&nbsp;according to the Corriere della Sera newspaper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6ed31-a995-42d7-b1b1-168fc5e0e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing little at great expense</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b6fed-9a9e-4f8a-bcd2-9e6737fba694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will not come as a surprise to drivers navigating some of Italy''s
        big cities like Rome, where there are potholes aplenty, that overall spending
        on road repair is way below that of neighboring France and Germany, according
        to the OECD.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4a0fd-680f-4553-a72e-a5453f72d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony of the Morandi Bridge disaster is that a solution seemed
        to have finally been found, and agreed upon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d266879-5af2-4750-a8c5-7499f66ba1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the&nbsp;EU finally approved billions of euros&nbsp;in
        funding for the Gronda project, which would take traffic off the bridge and
        out of the center of the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6a0d3-b037-4081-9230-a4ec0453d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the election of a populist government in March injected new
        instability. Beppe Grillo, founder of the Five Star Movement, was a leading
        light in the "No Gronda" anti-motorway movement in Genoa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75760040-602a-43ee-b567-38e0be06ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Star dismissed the warnings of the bridge''s imminent collapse
        as a "fairytale" on its official website. The article has since been taken
        down, but&nbsp;can be seen on web archives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4959de-2001-47b3-94a6-d9aeccefb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two weeks ago, Toninelli, the transport minister, called for
        a review of the Gronda project and other pipeline projects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809889f-03c5-4ea3-a450-946564afb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to carry out a cost-benefit analysis, essential
        numbers for any government, with the goal of maximizing the positive effects
        of public works in terms of economic development, access to mobility, with
        minimum negative impact," Italian news agency ANSA reported him as saying.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036a457-c68a-4721-b587-6b94d9e3b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignoring the fact that the EU had approved the Gronda funds, Matteo
        Salvini — Italy''s other euroskeptic deputy prime minister — seized on the
        Morandi Bridge collapse to question whether EU budget rules had contributed
        to the disaster by preventing much-needed investment in infrastructure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c318443-0cef-45b7-9445-dcf160d6190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are European constraints preventing us from spending money
        to secure the schools attended by our children or the highways our workers
        are traveling on, we will put the safety of Italians ahead of everyone and
        everything," he wrote on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a3a4e-d31c-440b-8974-57257a9ccf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:20:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:20:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Genoa bridge collapse
        came after years of warnings"</p>'
