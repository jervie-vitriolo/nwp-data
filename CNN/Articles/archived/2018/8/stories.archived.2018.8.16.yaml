      'mgnl:type': 'text'
      'text': '<p>Waste Not Want Not: Journey to a Zero-Waste Lifestyle Meet-up</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626b1e8-41d9-4e9c-a873-140a96e1088b'
      'mgnl:activationStatus': true
