      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care for a laid back yet productive Saturday afternoon? On Aug.
        18, listen to talks and sharing sessions on starting a zero-waste lifestyle
        and a plastic-free environment at Kandle Cafe in Quezon City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16320e-02cd-4d5d-95b3-e384e797dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:45:32.960+08:00
      'mgnl:createdBy': 'jeff'
