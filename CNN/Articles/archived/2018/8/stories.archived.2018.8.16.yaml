      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 16) —</strong> The Philippines
        opened its Asian Games 2018 stint on a strong note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ead782-0beb-4ab9-b96d-f90a31456857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:26:21.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:26:24.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas dominated Kazakhstan from start to finish to take
        a 96-59 win at the Gelora Bung Karno Sports Complex in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a847d6ad-876e-459a-9f54-67c6d77a71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:26:21.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:26:24.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle registered a game-high 18 points, while Christian
        Standhardinger added 15 points for the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456cce18-6b95-469e-9de0-27319e054c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:26:21.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:26:24.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas was off to a hot start as it established a 12-2 lead early
        in the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dbcc7-548c-40f4-9e44-97bc9fd38f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:26:21.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:26:24.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan''s low field goal percentage did not help its cause as
        they only scored 20 points at the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf614aa-e74a-4914-847d-15ed78f4f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:26:21.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:26:24.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was downhill for Kazakhstan from then on as Gilas clicked on
        all cylinders to build an insurmountable edge in the second half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a010f-f8a6-4e8e-b515-10dd9789fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:26:21.465+08:00
