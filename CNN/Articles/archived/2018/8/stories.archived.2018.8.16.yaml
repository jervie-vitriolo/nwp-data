      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net inflows for the month were at $53.29 million, as the $959.44
        million in inflows was able to slightly offset $906.15 million in outflows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7afc04-6e0d-445a-bf71-bfb24659b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:16:17.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:16:21.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With June recording a net outflow of $516.12 million and May with
        a net outflow of $206.35 million, last month''s data was a slight recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84287d64-2e1b-44f1-954e-08ed57d9e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:16:17.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:16:21.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may be attributed to investors'' anticipation of good second
        quarter corporate earnings results. The figure, however, is lower compared
        to the $206 million net inflows recorded in July last year," the BSP said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fcaf6-e7fc-4df2-ab21-6a17814b1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:16:17.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:16:21.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of last month''s net inflows came from the investments in
        the Philippine Stock Exchange at $51 million, and in other peso debt instruments
        at $11 million. Net outflows, at $9 million, were from investors pulling out
        from government securities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21af1d0-d30e-48c3-8d15-4f1f8e4ef9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:16:17.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:16:21.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, the United Kingdom, Singapore and Hong Kong continue
        to be a part of the top five investor countries for July, along with the Luxembourg,
        making up 84.8 percent of the total inflows. Bulk of these investments continue
        to be in the stock exchange, with the rest into government securities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5050fa-8bf2-4a28-8f01-490681ab5284'
      'mgnl:activationStatus': true
