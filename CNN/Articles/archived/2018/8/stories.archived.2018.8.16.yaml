  'Crazy-Rich-Asian-Kevin-Kwan-Heart-Evangelista-Harpers-Bazaar-fashion':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-16T13:46:14.070+08:00
