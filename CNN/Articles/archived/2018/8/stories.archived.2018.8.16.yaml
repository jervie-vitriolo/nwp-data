      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lualhati Bautista</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd428c8-cb19-49d8-b3bd-34dbc1bc10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pinaka astig na manunulat noon hanggang ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fe5ba-e700-4e05-a9fc-072802523040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opkors, sinong Filipino ang hindi nagdaan sa mga akda ni Ma’am Lualhati?
        I am so sure nakabasa ka ng at least one book na gawa niya. Nariyan ang mga
        classic: “Bata, Bata, Paano Ka Ginawa?” “Dekada ''70,” “‘Gapo,” at “Bulaklak
        sa City Jail.” Ang kanyang latest books na siya mismo ang naglathala sa pamamagitan
        ng Dekada Publishing ay ang mala-sci fi na “In Sisterhood Lea at Lualhati”
        kung saan nag-uusap ang character niyang si Leah Bustamante at siya, ang manunulat,
        at ang “Sixty in the City,” isang nobela tungkol sa pagiging babaeng senior
        citizen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010449b-4abf-4360-8b8c-80784a3dcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.367+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matapang ang kanyang panulat na kadalasang tumatalakay sa mga seryosong
        isyung panlipunan. Pero bakit nga ba siya binabasa nang marami? Simple lang,
        magaan basahin ang wika sa kanyang mga akda, napaka-honest ng kanyang mga
        tauhan pagdating sa pagpapahayag ng damdamin.</p>'
    '10':
      'image': 'jcr:ee95dabb-88ef-4729-b74f-9b3b7262d38d'
      'jcr:primaryType': 'mgnl:block'
