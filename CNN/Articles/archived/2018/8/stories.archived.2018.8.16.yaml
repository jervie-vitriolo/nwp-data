    'imagesource': 'jcr:8473bf30-6dab-4973-821d-90c5e3382fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10bf8169-7713-42ce-9276-945b3a70d498'
    'lead': 'As hundreds of rescuers continued their search Wednesday for survivors
      of a bridge collapse in Italy that killed dozens of people the day before, questions
      were being asked about how such an accident could happen in a modern industrialized
      country'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T09:20:41.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T09:20:44.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T09:20:43.753+08:00
