      'mgnl:lastActivated': 2019-04-30T09:45:02.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upholding of martial law declaration in Mindanao (July 2017)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e0594-df2f-41d9-befe-60a658ce6175'
      'mgnl:activationStatus': true
