      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was nabbed by the Caloocan City Police in Tand Tandang Sora,
        Quezon City on August 3. A sachet of P500 worth of shabu was confiscated from
        him.</p>'
    '12':
