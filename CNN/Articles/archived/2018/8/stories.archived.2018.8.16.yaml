      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Who''ll be the next Chief Justice? Meet the five applicants</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139436b3-5545-4a6c-90e1-4e837603ce2e'
