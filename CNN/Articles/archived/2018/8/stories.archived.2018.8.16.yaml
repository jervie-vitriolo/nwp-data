      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerry Gracio</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0fddda-ef9f-441f-a275-81b43eb35ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-around-lahat-na-you-already kind of writer. Si sir Jerry ay
        isang makata, scriptwriter, essayist, manunulat ng memoir at… lover. Ipinanganak
        siya sa Tondo, pero lumaki sa Mondragon, Northern Samar, at ngayo’y naninirahan
        sa Valenzuela.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bae262-b48a-4ec0-9c9a-c8f933cf4abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilang tula sa mga libro niyang nasa wikang Filipino ang nabasa ko.
        Ito ay ang “Aves” at ang “Apokripos,” parehong mula sa UP Press. Ang wika
        ni sir Jerry ay masasabi kong intimate at accessible. Para ka lang nakikipagkuwentuhan
        sa kaibigan, pero ito iyong kaibigan na gusto mong saluhin ang lahat ng sinasabi
        sa iyo, dahil walang tapon, maski isang salita. Hiyas ang isa, hiyas ang kabuuan.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fc020-258f-405a-a7bc-fae81c995448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanga rin ako sa range ng kanyang panulat. Kayang-kaya rin niya
        ang pangkomersiyal na mga akda gaya ng teleseryeng “The Greatest Love” (2016)
        at pelikulang “Talong” (1999) hanggang sa historikal na “Balangiga: Howling
        Wilderness,” na humakot ng parangal sa FAMAS kabilang na ang Best Original
        Screenplay.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b7853-b16e-4501-ac94-e67f4899985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang isa pang libro ni sir Jerry ay “Waray Hiunong Sa Gugma (Walang
        Tungkol Sa Pag-ibig)” mula sa Ateneo de Naga University Press. Mga tula ito
        na orihinal niyang isinulat sa Waray at isinalin sa Filipino. Narito naman
        ang kanyang latest, mainit-init pa mula sa imprenta: “Bagay Tayo” (sanaysay
        at memoir) at “Hindi Bagay” (tula) mula sa Visprint. Itong “Bagay” books,
        ayon sa isang mambabasa, ay tungkol sa pag-ibig na walang kasarian. Nakabili
        ako nitong huli during the Philippine Readers and Writers Festival 2018 sa
        Raffles Hotel, Makati. Excited na akong buklatin ito, at umani ng hiyas.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe2b90-7e74-4cb8-b5b8-f4d702f01ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:26:13.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:25:30.368+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito na ang dulo ng listahan, my friend. Napakarami ko pa sanang
        gustong isama. Pero for the meantime, sa palagay ko, marami-rami ka nang hahanapin
        at babasahing libro na nasusulat sa ating wikang pambansa. Hanggang sa muli,
        maligayang pagbabasa!</p>'
  'afghan-kabul-attack':
    'author': 'Ehsan Popalzai and Joe Sterling'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-16T17:33:13.345+08:00
    'imagesource': 'jcr:ea716031-2016-4dc5-9c4a-b14c065f81c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c80a1a-980a-4a06-8227-853a06786b2e'
    'lead': 'At least 34 people were killed in a suicide attack targeting an education
      center in Kabul Wednesday, according to a government official. Among the victims
      were thought to be dozens of teenagers studying English.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T16:28:47.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T16:28:50.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T16:28:50.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul attack: Teens targeted, dozens killed in suicide blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5db74f-7dbd-4a6f-8976-9061701494b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 34 people were killed in a suicide
        attack targeting an education center in Kabul Wednesday, according to a government
        official. Among the victims were thought to be dozens of teenagers studying
        English.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b38716-2f9b-43a2-b3a4-6fe4b016fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahid Majroh, a spokesman for the Ministry of Public Health had
        earlier released a higher death toll of 48. He later revised that figure down.
        Dozens were also injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ceaf3-abec-4c5a-8c0e-aed910034341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on the Maw''ood education center in Dasht e Barchi area
        of the Afghan capital, came at 4 p.m. local time (7.30 a.m. ET), Kabul police
        spokesman Hashmat Stanikzai said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294090cf-d408-406c-a2bc-e30032d2b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate word of a claim of responsibility, but Taliban
        spokesman Zabiullah Mojahid denied that the group was to blame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05372f1e-7d77-4539-a106-5f584d40d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, gunmen launched another attack near a training center
        for Afghanistan''s intelligence agency in Kabul, deputy spokesman for Afghanistan''s
        Interior Ministry Nasrat Rahimi told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba26ab-47c0-4886-a1b5-55b8cc3fb2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers entered a building and were attempting to target the National
        Directorate of Security (NDS) training facility. Afghan special forces had
        arrived at the scene, Rahimi added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8456f-4653-4706-83a3-6979cbe6c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UNICEF: Attacks hit children hardest</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554623b5-41ae-4579-8812-f5a0de1196f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF, the UN agency that aids the world''s most disadvantaged
        children, expressed alarm over the attack on the education center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e87309-b2b5-454a-b1c7-f4e8be0f54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNICEF is gravely concerned about the growing violence across Afghanistan,
        especially over the past week, where children continue to be the hardest hit,"
        UNICEF Executive Director Henrietta Fore said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35586a5f-9356-47ee-a7da-5aab6d8c8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s direct attack on an English language class in Kabul, which
        killed or critically injured dozens of children aged between the ages of 16
        and 18, is deplorable," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585ec2d-cbb3-4ed1-b32d-9c1d0580b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This violence must stop. UNICEF continues to call on all parties
        to the conflict to adhere to and respect humanitarian principles, and ensure
        the safety and protection of all children. Children are not, and must never
        be the target of violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5b86a-a70e-41d7-adf1-d33aa7a6f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council also issued a statement condemning the "heinous
        and cowardly" attack. Members "underlined the need to hold perpetrators, organizers,
        financiers and sponsors of these reprehensible acts of terrorism accountable
        and bring them to justice," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606230a-70c0-4632-a8ce-abb14bcc991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uptick in violence</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb87e53-a440-41f3-9b13-63fa52a17d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks come on the heels of one of the most serious militant
        challenges to Kabul''s authority in years, as fierce&nbsp;fighting continued&nbsp;in
        Ghazni, an Afghan city south of Kabul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3651b7-d414-4923-be45-fc0f15167c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan security forces have been engaged with Taliban militants
        in the provincial capital days after the offensive on the strategic city began.
        So far more than 150 people have been killed in the fighting, according to
        a local member of parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38bb438-535e-406e-a8bf-c0799c1d79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Arif Shahjahan, an MP from Ghazni, told CNN Monday Taliban
        fighters had taken control of key buildings, including the police headquarters
        and some government offices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71dcd8-9445-4968-94ee-2b1484147494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the dead were security forces, he said, adding that many
        more had been injured, as fighting continued despite government and US assurances
        that the assault had failed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38229a-1ef3-4f2d-a46b-f74b531b81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban militants stormed the strategically important city Friday
        in an attempt to establish a base within easy access of the capital Kabul
        to the north, and roads to western and some southern provinces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8f068-3339-4727-9ec6-3002f277786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move perhaps the most serious challenge to the government''s
        hold in urban areas since the Taliban briefly occupied the city of Kunduz
        in 2015, and comes at a time when the Trump administration appears to be accelerating
        negotiations with an insurgency it has been fighting for 17 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4b28a-67db-4069-9c88-6bc1bb884ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:28:47.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:28:50.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kabul attack: Teens
        targeted, dozens killed in suicide blast."</em></p>'
  'bsp-inflation-third-quarter':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO. The rise in prices of widely-used goods will likely be
      at its fastest pace in August or September, a central bank official said.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-16T17:20:01.499+08:00
    'imagesource': 'jcr:46a8c5eb-ffa9-4e90-adba-4fbe933b5bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da2358ec-9ef8-4abe-b3a6-df3f95a5c949'
    'lead': 'The rise in prices of widely-used goods will likely be at its fastest
      pace in August or September, a central bank official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T16:31:50.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T16:31:53.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
