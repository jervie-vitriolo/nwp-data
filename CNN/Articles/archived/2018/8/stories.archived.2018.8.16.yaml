    'lead': 'When Tiger Woods plays, people watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T17:17:28.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T17:17:31.825+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T17:17:31.666+08:00
