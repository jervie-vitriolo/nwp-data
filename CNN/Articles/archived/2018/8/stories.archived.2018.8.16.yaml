      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:31:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every percent rise in global oil prices adds 0.03 percent to domestic
        inflation, he added.</p>'
