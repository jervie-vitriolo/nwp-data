    'template': '1'
    'title': 'Women accused of killing Kim Jong Un''s half-brother could be freed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8769c-1e8f-4601-a1c2-c4427fcb8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two women accused of murdering the half-brother
        of North Korean leader Kim Jong Un could walk free Thursday, if a judge decides
        there''s not enough evidence to proceed with their trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a510d3-d218-44e2-8fef-78490b10b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam died in February last year after Siti Aisyah of Indonesia
        and Doan Thi Huong of Vietnam allegedly wiped his face with VX nerve agent
        in Malaysia''s Kuala Lumpur airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb758372-f7d3-48f7-ba70-6186c22957cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the women could face the death penalty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b70e4-a42d-41a4-93f6-6411f1d66cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Aisyah and Doan claim the two are innocent. They say
        the women were duped by a group of North Koreans into thinking they were participating
        in a prank television show and thought the liquid was harmless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466afa11-d3ea-4962-8b20-0b9fd19ebad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women have been described by friends and family as simple,
        well-meaning women who had expressed interest in acting jobs. Aisyah''s father
        claimed his daughter was used and "never would have done such a thing" in
        an interview with CNN&nbsp;in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4627437-3ccb-41df-a6a6-1c9c4590d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities in Malaysia, the supposed TV producers
        were North Korean agents, four of whom have been charged in relation to Kim''s
        murder but have since left the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287fb19-7174-4508-898c-89b6ddc223d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the women knew what they were doing, and had practiced
        the planned attack by smearing liquid on strangers in a nearby public places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b8711-81e7-41ed-95de-972a734a39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyers say the women thought they were participating in
        a prank TV show, and were paid for earlier pranks as part of the job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d44aa-d3ac-4665-9e77-25b1b3e75b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also argue the investigation against their clients has been
        shoddy and biased, which prosecutors deny.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2d42b-8268-4312-90ca-161e852983f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN&nbsp;shortly after the incident, a friend of Aisyah''s
        described her as friendly but naive. Aisyah had gone out and partied the night
        before the killing to celebrate her birthday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d31410-c487-4e1a-97e4-c1d64c495ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now the person next to me will become a (celebrity)," one friend
        says in a video filmed that night, prompting Aisyah to laugh. It''s unclear
        the friend knew about Aisyah''s purported work in reality TV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec55d5-c884-4aac-8532-984db83ed3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in exile</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b35194-8600-4323-b338-497543d08714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, the eldest son of the late North Korean leader Kim Jong Nam,
        had lived in self-imposed exile in the Chinese enclave of Macau for more than
        a decade. Though for most of his life he seemed to be the heir apparent to
        his father, he fell from grace in 2001 after being caught by Japanese authorities
        with a fake passport and cash, trying to enter the country. Kim said he was
        going to Disneyland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c60212-6303-4a68-a950-b839603321dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s life outside of North Korea was subdued yet lavish. However,
        once Kim Jong Un took the reins, experts say the young North Korean leader
        would have seen his older brother as a threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fd007-bcb9-49aa-aeb2-51d4608f1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam''s killing took place in February 2017, as tensions
        between North Korean and the international community ramped up efforts to
        develop nuclear warheads and the ballistic missiles to deliver them to targets
        as far away as the U.S. mainland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5e764-cd2b-49c1-9651-472ae9be8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump responded to Kim''s missile tests by
        stepping up a campaign to diplomatically and economically isolate North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2936a-6050-4bc3-9291-5503a4197fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trial of Kim''s alleged murderers has taken place against
        the backdrop of rapprochement between Pyongyang and Washington and a charm
        offensive by Kim Jong Un, who has embraced the role of a globe-trotting statesman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8e4a8-9a9c-48ca-907b-66fd3569a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution completed its closing arguments in June, and Judge
        Azmi Ariffin is set to decide Thursday if the authorities have provided sufficient
        evidence to support their claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e1cd7-7090-4cc4-8952-b88925590af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he finds in their favor, the trial will continue and the defense
        will present their case. If he rules against the prosecution however, Aisyah
        and Doan could walk free, though that decision could still be appealed to
        a higher court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35034462-eae6-4482-995c-5d429249f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with CNN, attorneys for both the defendants have expressed
        cautious optimism their clients could be freed this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcd1d4-34f5-44e9-9233-8f74f4233c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaysian legal experts said it''s unlikely the case will end
        Thursday — the judge will presumably want to hear what Aisyah and Doan have
        to say, as the two women have not yet taken the stand or been given the chance
        to defend themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fc8a3-731b-4b04-8bcc-e6bf68002cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariffin could also decide the women are innocent of murder,&nbsp;but
        guilty&nbsp;of a lesser crime such as causing death by negligence or culpable
        homicide, experts say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2defe-429a-481a-a8e8-f5de72638a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:14:39.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:14:43.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Women accused of
        killing Kim Jong Nam could be freed"</em></p>'
  'pennsylvania-sex-abuse-catholic-church':
    'author': 'Daniel Burke'
    'caption': 'The Vatican has declined to respond to an explosive grand jury report
      detailing decades of sexual abuse and cover-ups by priests and bishops in Pennsylvania
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-16T07:40:13.607+08:00
    'imagesource': 'jcr:400bd1c6-34d7-4f1b-97ef-8d4e89f27564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ad11e6-0b1f-45a4-a29e-6672ee1f3865'
    'lead': 'The Vatican has declined to respond to an explosive grand jury report
      detailing decades of sexual abuse and cover-ups by priests and bishops in Pennsylvania'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T09:17:03.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T09:17:08.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T09:17:08.357+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Critics slam Vatican''s ''disturbing'' silence on abuse cover-ups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacfb4f-6d8a-4216-8d2d-e0903d8d0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Vatican has declined to respond to an explosive grand
        jury report detailing decades of sexual abuse and cover-ups by priests and
        bishops in Pennsylvania, refusing even to say whether church officials in
        Rome have read the damaging documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f97194-8f97-4961-b516-47f21379e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no comment at this time," Paloma Ovejero, deputy director
        of the Vatican''s press office, said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b20f5-47c7-4c64-b141-78f89e256a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the United States and elsewhere, pressure is mounting on
        Pope Francis to address a rapidly escalating crisis that has spread across
        several continents, from Australia to Latin America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de566f-4ccb-4bf5-8280-3088742b03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, both liberal and conservative Catholics displayed
        a rare unity in pressing the Pope to respond to the Pennsylvania grand jury
        report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0432c2-b69b-4a4c-8e86-d2ad0ee72cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silence from the Vatican is disturbing," said Massimo Faggioli,
        a theology professor at Villanova University in Pennsylvania. "I don''t think
        the Pope necessarily has to say something today. He needs time to understand
        the situation. But someone from the Vatican should say something."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b1d56-2971-488a-ade4-d5c86b06bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faggioli noted that Wednesday is a national holiday in Italy, and
        many church offices are closed. But he also noted that it was well-known that
        Pennsylvania''s grand jury report, which was in the works since 2016, would
        be released on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef704f39-b290-4e92-9168-f3f2e4948142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they understand in Rome that this is not just a
        continuation of the sexual abuse crisis in the United States," Faggioli said.
        "This is a whole different chapter. There should be people in Rome telling
        the Pope this information, but they are not, and that is one of the biggest
        problems in this pontificate — and it''s getting worse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45181b0c-76a5-41fc-ad3d-eb034ba80d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Schmitz, an editor at First Things, a conservative Catholic
        magazine, said, "Francis has been unfairly attacked at times for his response
        to clergy sexual abuse. But his response has been disappointing. I hope that
        enough pressure can be created that he does act to investigate these issues."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b49f36-c8c3-4286-8f7d-36e392e6d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Schmitz was one of several dozen young Catholics
        who wrote an open letter to Francis, telling him they are angry over yet another
        case of abuse: the allegations against former Cardinal Theodore McCarrick,
        former archbishop of Washington and one of the most powerful figures in the
        American church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bac92-e75e-419f-9b91-6554fa10c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick, who recently resigned from the church''s College of Cardinals,
        has been accused of molesting young boys and seminarians — accusations he
        denies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa88aa-bea4-47b8-99fa-456e4d134940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmitz and other Catholics say that while many priests have been
        punished for abusing minors, the bishops who covered up the crimes have largely
        escaped punishment, a point echoed in Tuesday''s report from the grand jury
        in Pennsylvania.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8ee92-158d-4958-88b9-f5b44943d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priests were raping little boys and girls, and the men of God who
        were responsible for them not only did nothing; they hid it all," the grand
        jury said. "For decades. Monsignors, auxiliary bishops, bishops, archbishops,
        cardinals have mostly been protected; many, including some named in this report,
        have been promoted."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159f167-8610-4cd0-b4d4-6d5ba4a8ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can the Pope do?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedbbc5-1f8b-40ca-961c-714477163d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under canon law, the rules that govern the Catholic Church, the
        Pope has the power to remove or otherwise punish bishops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f984390-328b-4c78-be50-0896c27e5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But canon law is vague about when, exactly, that should be done,
        church experts said. No concrete crimes or corresponding penalties are listed
        in canon law, said the Rev. Hans Zollner, a member of the Pontifical Commission
        for the Protection of Minors and a professor of psychology at the Pontifical
        Gregorian University in Rome.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd33e7c-abeb-48e1-a341-129d9fb20c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, there are some 5,100 bishops around the world, Zollner
        said, and it would be impractical to expect the Pope to personally monitor
        every one and investigate every accusation of abuse or negligence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec1abd-66f8-45c6-aae9-bde85442d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other offices within the Vatican have the power to commence investigations,
        but it is unclear whether they have the power to discipline bishops, Zollner
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33494744-8d47-4f1f-8171-6b422a10bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is needed is a complete overhaul of that system," Zollner
        said, "at least in the penal part of the Code of Canon Law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c32a2-1485-4eb2-aae5-179763f4383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the McCarrick scandal, several American bishops have
        proposed subjecting bishops and other high-ranking clergy to oversight from
        bishops or competent lay leaders. The bishops are expected to debate those
        proposals at their annual fall meeting in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06661c1-b9cd-4b4a-8d57-c066516a3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishops have resigned over sexual abuse cover-ups before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473272b7-a2dc-4701-b120-ec06361fa8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, three bishops&nbsp;resigned&nbsp;in&nbsp;2015&nbsp;after
        accusations that they covered up cases of clergy sexual abuse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887a02e-9eb0-4108-a1f9-49c3374d01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an emergency summit in Rome this May, 31 bishops from Chile&nbsp;offered
        to resign, an unprecedented action in the modern church, according to a church
        spokesman. The Pope had called the country''s bishops to Rome after he received
        a 2,300-page report detailing sexual abuses by priests in Chile. The Pope
        has accepted the resignations of five of the bishops.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d374455-c97f-496c-9b96-fa2c3ea12273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Pennsylvania grand jury report, none of the bishops named
        in the report offered to resign. At least, not publicly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad085b2b-e00d-418b-b555-4b1c0b9263b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A playbook for concealing the truth''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b716a11-96ab-43f9-b6d1-96e3e9bb477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s grand jury report said internal documents from six Catholic
        dioceses in Pennsylvania show that more than 300 "predator priests" have been
        credibly accused of sexually abusing more than 1,000 child victims.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1bd542-6e25-4218-988a-666950797032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury described the church''s methods as "a playbook for
        concealing the truth" after FBI agents identified a series of practices they
        found in diocese files.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386d76b-8760-410a-ac2c-bd081ce11410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jurors said that "almost every instance of abuse we found
        is too old to be prosecuted." But charges have been filed against two priests,
        one in Erie diocese and another in Greensburg diocese, who have been accused
        of abusing minors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40926449-cf83-4f01-ba4f-cc94081355d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference announcing the report''s release, Pennsylvania
        Attorney General Josh Shapiro called it the "largest, most comprehensive report
        into child sexual abuse within the Catholic Church ever produced in the United
        States."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36a030-fda3-41d9-97d0-b1476deaee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Vatican declined to comment, Cardinal Daniel DiNardo,
        president of the U.S. Conference of Catholic Bishops, and Bishop Timothy L.
        Doherty, chair of the bishops'' Committee for the Protection of Children and
        Young People, issued a statement:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807baca-f245-4484-9029-53ee8df6ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report of the Pennsylvania grand jury again illustrates the
        pain of those who have been victims of the crime of sexual abuse by individual
        members of our clergy, and by those who shielded abusers and so facilitated
        an evil that continued for years or even decades," they said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31242f5-8d4f-4e9d-a557-42c3d4749f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a body of bishops, we are shamed by and sorry for the sins and
        omissions by Catholic priests and Catholic bishops."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4371c0b-98e8-48da-b939-58586b88fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A holy day of obligation</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf3414-21a2-4a32-afc4-d3ca588e55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Kandra, a Catholic deacon in Brooklyn, New York, said he awoke
        on Wednesday to countless fellow Catholics expressing outrage on social media
        about the Pennsylvania grand jury report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33d189-c539-401d-b88c-e3d4ff35fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of social media is a key difference between now and
        2002, when a wave of sexual abuse scandals rocked the Catholic Church, beginning
        in Boston and quickly spreading to dioceses across the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030de239-98bd-4e65-a751-4c661d699043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have now is people freely expressing their outrage on Facebook
        and Twitter," Kandra said, "and that is where this story is starting to take
        off. The anger is palpable. This is like 2002 on steroids."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e9733-0cd9-4466-af53-3f359f79e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difference between now and 2002, Kandra said, is the focus
        on bishops — not just priests — and the accusations that they covered up for
        abusive priests or even engaged in abuse themselves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ef82a-05af-4331-b9fc-0a4a5bcf7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be some accountability for the people in upper management
        in the church," Kandra said. "That isn''t really happening right now. Bishops
        need to be accountable not only to the Pope and to their fellow bishops, but
        also to the people they serve."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade0aa9-484f-4bcf-807f-92e2e1090c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday marked the Feast of the Assumption in the Catholic Church,
        a holy day of obligation that recalls the Virgin Mary''s ascent into heaven,
        and Kandra was one of about 500 Catholics who attended noon Mass at a church
        in Brooklyn. The priest who celebrated the Mass didn''t mention the abuse
        scandal. At least, not directly, Kandra said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a710e-8101-4e3d-ab48-59780817ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He preached about evil and turning to the Blessed Mother to protect
        us. But he didn''t address the big news (about the grand jury report). Maybe
        he''s waiting until Sunday."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3cdb5f-937e-4013-a524-cc5864457d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:17:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:17:08.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Critics slam Vatican''s
        ''disturbing'' silence on abuse cover-ups"</em></p>'
