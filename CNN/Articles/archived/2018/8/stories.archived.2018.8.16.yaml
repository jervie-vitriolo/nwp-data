  'mmda-schedule-move-government-service-hours-traffic-solution':
    'author': 'Regine Cabato'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-08-16T12:48:36.516+08:00
    'imagesource': 'jcr:438f813a-c7b1-4205-ba3f-814a2fbcb6a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc19ff56-50be-434a-8cf4-255a4fa0f9e2'
    'lead': 'The Metro Manila Development Authority is considering a "scheduling"
      scheme that would change the operating hours for government services and other
      establishments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T09:07:36.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-30T09:07:40.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-30T09:07:40.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA mulls over moving gov''t service hours as traffic solution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d4d7c-4765-4f00-89e2-9b4ae0aabfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> After
        its controversial driver-only ban on Metro Manila''s main thoroughfare may
        be suspended, authorities are thinking of another proposed traffic solution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f85e1e-61d2-446c-aefb-9cfe3a8e4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) is considering a scheduling
        scheme which will move operating hours for government services and establishments,
        so as not to congest roads during rush hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a4393-1783-4373-899e-c43d029fa227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hatiin na natin. Scheduling. Sabi ko nga baka puwede yung mga service
        ng government like NSO, LTO, DFA, baka puwedeng 6:00 [a.m.] to 2:00 [p.m.],"
        MMDA General Manager Jojo Garcia told CNN Philippines'' The Source. "Baka
        puwede yung mga banks naman, 10:00 a.m. to 6:00 p.m. Yung may mga schedule
        lahat, para hindi sabay-sabay."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a101b4-5c98-4c05-a5ba-ca3592dd6c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s half it. Scheduling. I think that maybe government
        services like NSO, LTO, (and) DFA could be open from 6:00 (a.m.) to 2:00 (p.m.).
        Maybe banks could operate from 10:00 a.m. to 6:00 p.m.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42cc3e-be13-4b4c-9279-2947d3381088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was pertaining to the National Statistics Office, Land Transportation
        Office, and Department of Foreign Affairs, which issue documents like birth
        certificates, driver''s licenses, and passports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecbc88-fa15-40d1-9416-8ece487ed122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar scheme was implemented in the holiday season, when MMDA
        restricted operating hours for malls along EDSA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44070aa-96d9-400d-bfd5-1051b2e276a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not our call," Garcia added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb45fd-5ace-44fb-b670-0c6bc3cac9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion comes after the Senate passed a resolution calling
        for a stop to its ban on vehicles with only one passenger along EDSA during
        rush hours. The MMDA expects that it will take 40 percent of cars off the
        road and increase travel speed from 11.78 kph to 31.29 kph. However, critics
        of the scheme doubt this estimation and believe it will only clog up other
        roads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d98869-5b78-494e-8e5a-2903c93cfee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the scheduling scheme was also contextualized on an
        estimated additional 5 million people who enter Metro Manila during the daytime.
        Workers from Bulacan, Cavite, Laguna, and Rizal go in and out of the capital
        daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3e5a4-b739-45ea-b85c-c297ae61b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:07:36.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T09:07:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is considered one of the countries with the worst
        traffic in the world. Metro Manila is estimated to have lost about ₱3.5 billion
        a day due to traffic last year, while neighboring provinces lost ₱2.3 billion
        daily.</p>'
