      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will feature workshops on composting at home and the trending
        plastic solutions today. Attendees will also be able to take home a zero-waste
        kit to help newbies start their plastic-free journey. Admission is free but
        slots are limited.</p>'
    '18':
