  'university-of-the-philippines-cash-transfer':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T23:39:42.384+08:00
    'imagesource': 'jcr:31f662ca-fbe9-4624-812e-1c140b699781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca28bde3-4426-4d39-a303-27176a518556'
    'lead': 'The government''s unconditional cash transfer program is not enough to
      help poor Filipino families cushion the adverse effect of the tax reform program,
      an expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T16:09:15.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T16:09:19.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T16:09:18.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP Dean: Cash transfer not enough to compensate poor families amid high
      inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4423867-e542-4652-9833-baa3c4901e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        government''s unconditional cash transfer program is not enough to help poor
        Filipino families cope with the adverse effects of the tax reform program,
        an expert said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b2d2a-7c12-435e-9586-a83b82565bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the poorest 30 percent of the population suffer the most
        from the continuous rise in the prices of widely-used goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21196e-3fb8-4c35-9e7b-a76e986b9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of inflation on poor households is really high. It''s
        estimated between 5.5 percent [and] 6 percent this year. Last year it was
        3.1 percent, so almost doubled," University of the Philippines-Diliman School
        of Statistics Dean Dennis Mapa said during a Senate joint hearing on the price
        impact of the TRAIN law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3abc8-33fe-4a5c-b798-42f9e437c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, a cash subsidy worth P200 will be given to at
        least 10 million monthly as a measure to mitigate the burden on the poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b5a7f-0027-4d8a-9bbb-2c6b73e4807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mapa said the basis of the computation for the cash aid is underestimated,
        since it is based on the assumption that the family size is five. He said
        the fertility rate of the poorest 20 percent is five, so the average poor
        family''s size is seven.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4eeb29-354e-4377-89a2-d2c2bd3e1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assumption of cash transfers using five members is really an
        under estimation," he said. "This suggestion is just telling us that we may
        have to consider family size as an input in the computation of the cash transfer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412727f-93c3-4c6c-b7a8-8403755a61d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said poor households are the most affected by high inflation,
        which last month reached 5.7. percent--the highest in the last five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a8400-520c-4759-afa1-0f146c82b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first seven months of 2018 the poorest 30 percent of
        the population suffered the most from increasing prices of goods particularly
        food items like rice. Based on our estimates we have higher inflation for
        poorest households," Mapa added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5530788-65fe-4676-9b87-123694402e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said households spend 38.34 percent of their budget on food,
        but for the poorest 30 percent of the population, food takes up 60.89 percent
        of their budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af298afd-01f7-4b41-9d0f-c15fd82b86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provision of the TRAIN law also gives poor households a 10 percent
        discount when they buy the P32 per kilo rice from the National Food Authority,
        Mapa said.&nbsp; With the discount, poor families should paying around P29
        per kilo, but because of a lack of supply from the NFA, they were forced to
        buy rice sold at P39 per kilo from January to June, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cb811-9052-4aff-ab6e-7a0ea669af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:15.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T16:09:19.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara contributed to this report.</em></p>'
