      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Ngayong Buwan ng
        Pambansang Wika, malugod kong inirerekomenda ang mga manunulat na ito na masugid
        na nagsusulat sa wikang Filipino.</p>'
    '2':
      'image': 'jcr:5fdf6418-845c-44f2-a2cb-e6369ac11431'
