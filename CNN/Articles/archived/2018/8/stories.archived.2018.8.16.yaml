  'Supreme-Court-Chief-Justice-JBC-Teresita-de-Castro-Lucas-Bersamin-retirement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T16:45:07.593+08:00
    'imagesource': 'jcr:df36a9ee-5a4f-4bca-b53a-cb9acac661b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c57b78-0a90-4b04-bc96-6fc9fba4f660'
    'lead': 'Members of the Judicial and Bar Council (JBC) on Thursday were curious
      what Associate Justices Teresita de Castro and Lucas Bersamin could realistically
      accomplish if appointed Chief Justice with only a few months ahead of their
      retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T17:03:58.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T17:04:02.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T17:04:02.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JBC to De Castro, Bersamin: What can you do as Chief Justice ahead of
      retirement?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b328acb-8d4f-427a-811e-f3e844c32d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Members
        of the Judicial and Bar Council (JBC) on Thursday were curious what Associate
        Justices Teresita de Castro and Lucas Bersamin could realistically accomplish
        if appointed Chief Justice with only a few months ahead of their retirement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db18e57-4ae9-4093-adc8-f5a2b0376b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro will retire on October 8 upon reaching the mandatory retirement
        age of 70, while Bersamin will retire in October 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d8df0-15cb-4c54-9856-39d269749adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is the most senior of five candidates vying for the post.
        She vowed to reorganize the court''s Ethics Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53094f01-0c60-47ce-87af-236553a49f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the only way complaints against justices can be brought
        to the court. There should be a grievance machinery within the Supreme Court
        so we can discipline our own," she told members of the JBC during the public
        interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7e3ed-32d4-4b7e-8c8d-abf0ceca53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC screens and recommends nominees to the Judiciary for appointment
        by the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5160f-d24e-4981-a6df-bbc64fe727f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said court members can tap the ethics body as venue to
        explain their side. She said with the revival of the Ethics Committee, they
        will not be allowed to remove a fellow justice, only take disciplinary actions
        against them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a07238-ed9e-4bf7-97d3-a1188e59f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is one of the justices who voted in May to permanently
        oust her rival, Chief Justice Maria Lourdes Sereno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea608fea-72f1-4aef-a35d-5434ac8e4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has more plans during her possible short stint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7aa9d-6cca-4809-a761-4255b70d6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if I will only start today. I have been working on
        judicial reform projects since 2009. If I''m appointed Chief Justice, all
        I need to do is revive these projects, together with the case management.
        All we need to do is update," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383212ec-5159-4fbc-a21e-f4f320d8fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said it will take three weeks to update the projects.
        Once done, it can still be carried out by the next Chief Magistrate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052738c-f12d-4bc3-b3f8-4f88fcff9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once approved, we can already put the information, communication
        technology in place and it will gain its momentum," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc56311-7fc8-4afc-81c2-ec59e9441329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro has been serving the government for 45 years. She was
        appointed associate justice in 2007 by then President Gloria Macapagal Arroyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3df512-bd54-41a7-847f-b831bb141f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fellow Arroyo appointee, Bersamin, also believes he can accomplish
        a lot in a possible 13-month stint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be3d42-8274-4eab-ac3e-973db530991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do a lot of things in one month, two months... But I think
        the balance of the time I will have will be more than sufficient for me to
        introduce innovations and firm up existing programs and activities, and enhance
        the image of the Supreme Court," Bersamin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577593aa-4d8d-4398-ad71-eff7178555ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will prioritize giving more powers to the JBC so they
        can improve the selection and vetting of candidates for judges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e144d-c471-4f20-993e-fb85e5d6b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said this is crucial because public confidence, especially
        those who serve in the rural areas, is "simply eroding."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91640af0-b610-4083-9b19-0ddf7e180a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JBC will need a lot more muscle to look into the qualifications
        of the aspirants for judicial positions, especially those who will serve in
        the provinces and rural areas," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56b5bf-6309-4f7e-be3b-8fb01dcc218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro and Bersamin''s fellow associate justices Diosdado Peralta
        and Andres Reyes Jr. and Judge Virginia Tejano-Ang, presiding judge of the
        Tagum City, Davao del Norte Regional Trial Court Branch 1, faced the JBC for
        the public interviews.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7be16-365b-4bb8-9ece-6dd6aca9a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Who''ll be the next Chief Justice? Meet the five applicants</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44830c6d-0a23-415f-b0cb-405649f50669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five candidates will also go through comprehensive medical tests,
        a psychological evaluation, and written evaluative examinations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a9ede-d9e2-4eff-bf2c-3a21ee613339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get on the short list, a nominee must get the vote of at least
        four JBC members. The members will create a short list of Chief Justice nominees
        on August 17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d953af-fb97-436e-a698-64ba05d704d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:03:58.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:04:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will then submit the short list to President Rodrigo Duterte
        who will choose the next Chief Justice.</p>'
  'Pimentel-urges-Sara-Duterte-to-run-for-senator':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T15:01:34.014+08:00
    'imagesource': 'jcr:043dc4a7-19cf-4df4-8e5b-0f88590fcd65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04302c9c-a51c-4bb0-b23b-e8db12f4315d'
    'lead': 'Senator Aquilino "Koko" Pimentel III is urging Davao City Mayor and presidential
      daughter Sara Duterte-Carpio to run for the Senate in the 2019 polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T17:05:44.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T17:05:48.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T17:05:48.214+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel urges Sara Duterte to run for senator

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb133e75-a2db-46aa-bf65-fde9a9b6c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Senator
        Aquilino "Koko" Pimentel III is urging Davao City Mayor and presidential daughter
        Sara Duterte-Carpio to run for the Senate in the 2019 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad462ad-8ce4-4166-b697-6400dfede088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Pimentel called on Duterte-Carpio to seek
        to represent the Mindanao region citing the difficulties in shifting to a
        federal form of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9e3ff-9a06-4bc1-b109-144ab809231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her experience as mayor of one of the country''s highly successful
        cities eminently qualifies her to speak for Mindanao, for peace and order,
        for the environment, and for the socio-economic upliftment of the marginalized
        sectors," Pimentel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee49cd9-b6f4-4b09-b85e-58211fc61b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federalism is an uphill climb," the president of the ruling PDP-Laban
        party added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451285a-86b1-4b53-aa67-4dc5de39ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among President Rodrigo Duterte''s campaign
        promises, saying it would pave the way for more equitable distribution of
        wealth and political power and bring peace in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a449d6-62c5-4375-b869-4eeb22c549c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the members of the House of Representatives have expressed
        support for a constitutional change that would allow for a shift to a federal
        government, some senators said charter change is "good as dead" at the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf6bbb-bf1c-4b81-8a2d-b288269e9caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economic managers, Finance Secretary Carlos Dominguez
        and Economic Planning Secretary Ernesto Pernia also previously said the Philippines
        was not economically ready for the shift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dc9f8-f17c-4daf-84a2-1de39b2ead6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Duterte has said his daughter is not interested
        in any national government post, while Duterte-Carpio herself has yet to announce
        her official plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108e875-e906-49ec-a296-f73b019f8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:05:44.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:05:48.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey in April showed that the presidential daughter
        would be among the top six senators if the 2019 midterm polls were held the
        day the survey was conducted.</p>'
  'single-driver-ban-EDSA-continues':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-16T14:40:14.248+08:00
    'imagesource': 'jcr:f00c5b1b-3930-4887-8f2f-d76367aee34f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d7b6ec-d438-4123-9c38-63284fe3eacc'
    'lead': 'The Metro Manila Council is expected to convene regarding a Senate resolution
      to suspend the controversial ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T17:10:00.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T17:10:04.497+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T17:10:04.290+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dry run of EDSA driver-only car ban continues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109b177-2fcc-4edc-98c2-3e417ab7652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)&nbsp;—</strong>&nbsp;
        The Metro Manila Development Authority is unfazed by a Senate resolution critiquing
        a scheme that bans driver-only cars from plying EDSA during rush hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e54204-dfd4-4d17-a4b5-9570a0ecbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry run will continue as scheduled, even as lawmakers called
        for the suspension of the scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89452e55-07c3-4cf7-846f-0484a9c1e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy ang dry run pero walang apprehension. Kaya nga hindi
        namin kayo pinipilit, hindi rin namin kayo huhulihin,</em>" MMDA General Manager
        Jojo Garcia told CNN Philippines'' The Source on Thursday. <em>"Pero nakikiusap
        kami... magparticipate po tayo."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fe00c-b7fb-4ab7-b37c-9a3555092552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dry run continues, but with no apprehensions.
        We''re not forcing you, and we won''t catch you. But we are appealing to you...
        please participate.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4cb45-c0d7-4f08-88f0-55783568cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to announce whether the scheme will still take
        effect on August 23, as planned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4113de-6837-42cc-a422-f2ffbf521ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council — which convenes the mayors of the different
        cities— is expected to meet on the matter next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57782c0b-3ca9-40d8-8875-7002d62057fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA expects that the driver-only ban will take 40 percent of
        cars off the road and increase travel speed from 11.78 kph to 31.29 kph. However,
        critics of the scheme doubt this estimation and believe it will only clog
        up other roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1236a-179d-4816-8106-7ee3bb139696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no apprehensions will be made during the dry run, the MMDA
        recorded 3,000 violations when the dry run began on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc0433-6991-45cf-887e-16028fc1d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque told the public to give the
        scheme the benefit of the doubt. He also emphasized how the MMDA encouraged
        carpooling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f34f33-5e5f-4814-aaa5-3a470f2401fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At syempre, patuloy na pataas ang presyo ng gasolina</em> [Gasoline
        prices are getting higher]. So let''s give it a chance," said Roque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847d058-f176-4356-af69-525699fa1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginagawa naman yan sa Amerika, sa iba''t ibang parte ng daigdig.
        Hindi naman tayo ang kauna-unahang nag-eksperimento diyan,"</em> he added.
        "<em>Subukan naman po natin.</em>"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f1105-75a0-4cde-b9be-bea503085585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s being done in America and other parts of the
        world. We''re not the first to experiment on it. So let''s just try it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3305b-cd48-4e15-90b5-0710a831abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA wants 46 bus terminals out of EDSA</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d55a6-eef0-47d9-a96c-b41cc3bf11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, which also began implementing a provincial bus ban this
        month, also aims to take 46 bus terminals out of EDSA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a89d6-9698-4891-8234-140173d62817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puro choke points iyan. Pagparada ng bus diyan,</em> 40, 50
        passengers will go down then transfer. T<em>apat ng terminal, naging terminal
        ng UV express, taxi,"</em> said Garcia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9f959-9030-4739-bb32-a763de401122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are all chokepoints. When a bus stops, 40, 50
        passengers go down and transfer. In front of the terminal, there is always
        another terminal for UV express (cars) and taxis.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45570afc-7e03-4621-bcf3-174edb1e7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang makikinabang</em> is the city bus," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd01f4f-4b8f-4e03-a5fe-803687997b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be to the benefit of city buses.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25961f0c-6133-4d93-8a95-3671dff231fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the choke points will be cleared when other terminals
        outside Metro Manila are completed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b7b7e-5eb2-45f6-a6b8-1e6116306b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes a terminal in Valenzuela, pegged to open in two months,
        and another in Sta. Rosa, which could open in December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4753981-8cf5-4c3c-80dd-8c8e542359d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T17:10:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Garcia here.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221bc589-26e6-4ae2-af58-51128c975479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:10:00.860+08:00
