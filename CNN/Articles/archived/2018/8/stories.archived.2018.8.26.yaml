    'template': '1'
    'title': 'YouTube star causes car crash that kills himself, a woman and her daughter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814237ff-8ee3-4007-b56b-55def556c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:57:10.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:57:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî A YouTube star known as "McSkillet" caused a wrong-way car
        crash that killed himself, a woman and her 12-year-old daughter in San Diego
        this week, CNN affiliate KUSI reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efab64-2aa1-45b9-a425-fbf8426d590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:57:10.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:57:13.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Heitmann, 18, was driving a black McLaren 650S in the wrong
        direction Thursday when it crashed head-on with an SUV in San Diego County,
        according to Officer Jake Sanchez, a spokesman for the California Highway
        Patrol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38e282-b608-4652-80bc-4d7c154eee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:57:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:57:13.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez said Heitmann was speeding on the highway when the crash
        happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141ad0e-9ee3-466d-9276-b9df812d7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:57:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:57:13.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Diego Coroner confirmed that Heitmann was killed after crashing
        his car while driving in the wrong direction, along with two others. It said
        the two other victims in the SUV were a 43-year-old woman and a 12-year-old
        girl, but it did not release their identities.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks to our firefighters, medics, <a href="https://twitter.com/SanDiegoPD?ref_src=twsrc%5Etfw">@SanDiegoPD</a>
        &amp; CHP for putting out the fire and providing compassionate care to those
        involved in this horrific crash.  WB Miramar Rd to NB I-805 re-opened to traffic.
        <a href="https://t.co/ZvEhGpvJ7c">pic.twitter.com/ZvEhGpvJ7c</a></p>&mdash;
        SDFD (@SDFD) <a href="https://twitter.com/SDFD/status/1032838776563720192?ref_src=twsrc%5Etfw">August
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

