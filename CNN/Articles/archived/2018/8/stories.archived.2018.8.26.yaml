    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c300f-5c56-491a-965a-d05a1ad603ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:57:10.355+08:00
      'mgnl:createdBy': 'jeff'
