  'delfin-lorenzana-npa-communist-group-rodrigo-duterte-surrender':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-26T21:10:07.500+08:00
    'imagesource': 'jcr:45c1c478-9f49-4b94-8bc9-cb11bfc5bd6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8305462-d713-48a5-9f3c-8926d80c1bbf'
    'lead': 'This, after President Rodrigo Duterte on Saturday took a swipe at New
      People''s Army and communist party founder Jose Maria Sison, threatening to
      "raise the bar" in fighting the group and stop taking in surrenderees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:25:13.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:25:17.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T14:25:17.172+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief Lorenzana: Government still accepting NPAs who surrender

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47731c45-0715-4835-9581-834325ff3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) ‚Äî</strong> The
        government is still encouraging members of rebel groups to come down and surrender,
        Defense Secretary Delfin Lorenzana said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4887c-9389-4c92-a43b-4a95ce4c2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Rodrigo Duterte on Saturday took a swipe at
        New People''s Army (NPA) and communist party founder Jose Maria Sison, threatening
        to "raise the bar" in fighting the group and stop taking in surrenderees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048a3c4-a3cf-485b-a1c6-01ff085b6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just with the NPAs, <em>puro mayabang. Akala mo naman. Pati ako,
        tinatakot ng ulol. Itong Sison na ito, comatose daw ako. Ulol. Wala namang
        Navy. Walang Army, walang helicopter. Wala ngang CAFGU. Walang Air Force.
        Tapos kung magsalita, akala mo sino. Maniwala ka niyan. Iyang ambush-ambush
        lang," he told government troops in Sulu.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21f381-dc82-426f-a816-9392877a3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: NPA members are arrogant. These fools even threaten
        me. Sison said I''m comatose. Fool. They don''t have a navy, army, air force,
        helicopter, or even CAFGU, but they speak as if they''re somebody. Don''t
        believe them, they can only ambush people.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e728fa4-80ec-4526-9350-4ee382eeb86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But next time around, we will raise the bar higher. <em>Sabi ko
        ‚Äòpag magdating ang</em> [garbled] <em>wala ng surrender-surrender. P*****
        i**. Fight ka diyan hanggang mamatay ka. Hindi na mag-accept ng surrender.
        Pabalik-balik kayo,"</em> he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b9c2a-3e5f-4613-b207-b64f08772b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said when the time comes, there will no longer be
        surrendering. Son of b****. Fight until you die. We will no longer accept
        surrenderees. You always go back.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc5b9f-46f1-4932-a54c-75c38f802ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Lorenzana said he has yet
        to talk to the President about what he meant by the remark, but maintained
        that the government''s current policy on surrenderees remains unchanged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42114738-30d1-4d74-9b86-fa2fa0274111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There''s no] new policy on surrender, our current policy stands.
        We want them to come down and take advantage of the benefits offered by the
        government," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8731226-3edd-4e27-891b-a44c412f95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s "Comprehensive Local Intergration Program,"
        former rebels who surrender and go back to their normal life are given financial
        assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b4fb4-d648-4d7e-a99e-bf822eb6cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines in March said a total of 4,356
        regular members and supporters of the NPA have surrendered to the government
        from January to March 15 this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e7d8b-d2d9-4f28-aac0-8cbda685673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:25:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:25:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Robert Vergara and Janine Peralta contributed
        to this report.</p>'
  'teresita-de-castro-appointement-chief-justice-supreme-court-reactions':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-26T21:05:00.960+08:00
    'imagesource': 'jcr:dfeca415-b91c-482c-bef4-f9976809d0a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2709bf9a-bc80-4d2e-bff1-6c7a39d954b2'
    'lead': 'The appointment of Teresita Leonardo-de Castro as the new Chief Justice
      has drawn mixed reactions from public officials and netizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:33:03.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:33:07.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T14:33:07.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Castro''s appointment as chief justice stirs mixed reactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d869428-14eb-4d3f-8bae-6d591264987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) ‚Äî</strong> Teresita
        Leonardo-de Castro has been appointed by President Rodrigo Duterte as the
        new Chief Justice, a position she will hold for only six weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede4ace-6374-4a28-b7f9-e14159a277ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as she is set to retire on October 8 upon reaching the mandatory
        retirement age of 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581f540-546a-450f-b570-5745eb1a4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: De Castro is new Chief Justice until October</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b925fc-1844-47e0-85c9-e641d698dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Malacanang, there is nothing wrong with De Castro''s short stint
        as the head of the high court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426ec82-bf04-437f-99c0-187f0175e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just heard her that she''s in charge with certain initiatives
        to boost efficiency in the judiciary. All she needs is a two-month period
        to ensure that the program is in place and it need not to be implemented in
        her watch," Presidential Spokesperson Harry Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a2abb-a074-490b-a92b-6b50e7aa2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, University of Santo Tomas Law Dean Nilo Divina doubts
        she can do reforms in six weeks. All she can do in such a short span of time,
        he said, is to unify the SC that was divided when the justices voted to oust
        Sereno in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fdcb7-4aa3-460e-87ae-f8970216cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think 42 days would be good enough time to well unify and rally
        the Supreme Court to achieve the objectives set out under the constitution,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474eb6f-cd4c-4711-b2f7-e3c63af8eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said her appointment is more of a fitting tribute to her
        four decades of service in the judiciary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba4abb-3397-4623-b2e3-df2cdbc635a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Albay Representative Edcel Lagman believes De
        Castro was appointed as a "reward" for her role in Sereno''s ouster. Despite
        the appointment, the congressman said, she should still be impeached for partiality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc4126-c4ee-482b-bc12-9d158749d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process will go on, but I think Justice De Castro should have
        seriously considered declining her nomination and refusing her interim appointment
        as Chief Justice of the Supreme Court considering the seriousness of the impeachment
        complaint against her for culpable violation of the constitution and betrayal
        of public trust," Lagman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054db37-867f-44c3-a344-6530fa9f5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry Alejano shares the same sentiment. In a post on Twitter, Alejano
        said the appointment "is a clear case of bayad-utang (debt-paying), walang
        delicadeza (lack of delicadeza) at garapalan (flagrance) in the government."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431ada6-6420-4606-9a67-10161d33730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMBED</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005cf4b-a94d-445c-9ad6-b20d9de9e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:33:03.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:33:07.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, De Castro''s appointment also drew different reactions and
        sparked talks on who is really the first Filipina to hold the position.</p>'
