      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his tweet, Trump had not publicly acknowledged the rapidly
        declining health of McCain after his family announced Friday he would be discontinuing
        treatment for his brain cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12581e-0483-4588-aa18-2e4e379866ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email, White House press secretary Sarah Sanders forwarded
        the President''s tweet to reporters. First lady Melania Trump also tweeted,
        "Our thoughts, prayers and deepest sympathy to the McCain Family. Thank you
        Senator McCain for your service to the nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349cc1e-6e21-4660-9621-5f627d033ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Vice President Mike Pence also tweeted his condolences, writing
        that he and second lady Karen Pence "honor his lifetime of service to this
        nation in our military and in public life. His family and friends will be
        in our prayers. God bless John McCain."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Karen and I send our deepest condolences to Cindy and the entire
        McCain family on the passing of Senator John McCain. We honor his lifetime
        of service to this nation in our military and in public life. His family and
        friends will be in our prayers. God bless John McCain.</p>&mdash; Vice President
        Mike Pence (@VP) <a href="https://twitter.com/VP/status/1033531122251128832?ref_src=twsrc%5Etfw">August
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
