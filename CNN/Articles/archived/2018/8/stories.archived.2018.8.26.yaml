      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Came as Romans told its fans to donate to charities rather than
        buying flowers. Information about which charities to donate to will be announced
        this week, the band said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b26a3-ff28-46e4-a247-0a77e4df2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:54:58.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:55:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavone joined the metalcore band, which hails from Michigan, in
        2008, according to Sciaretto. They were due to go on tour with rock band Bullet
        for My Valentine next month, according to the band''s Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae59178-69e8-43c6-8f51-753b58104bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:54:58.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:55:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s 2013 album "Tracing Back Roots" peaked at No. 8 on Billboard''s
        200 album chart, and reached No. 1 on Billboard''s Independent Albums chart.</p>'
