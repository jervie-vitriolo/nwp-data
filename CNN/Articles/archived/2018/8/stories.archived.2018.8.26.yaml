  'donald-trump-strips-palestinian-aid':
    'author': ' Zachary Cohen'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-26T12:13:04.212+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed14868-2bc5-49b6-b958-b92346310149'
    'lead': 'Following a review of U.S. assistance to the Palestinian Authority, President
      Donald Trump has directed the State Department to withdraw $200 million in aid
      that was originally planned for programs in the West Bank and Gaza, a senior
      State Department official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:41:34.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:41:38.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T14:41:38.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump orders U.S. to strip $200 million in aid from Palestinians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30661b79-fbf3-44e6-abdc-b42eea467afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Following a review of U.S. assistance to the Palestinian
        Authority, President Donald Trump has directed the State Department to withdraw
        $200 million in aid that was originally planned for programs in the West Bank
        and Gaza, a senior State Department official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38e3c8-bfe3-4eaa-8214-4a08fae7b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the direction of the President, we will redirect more than $200
        million in FY2017 Economic Support Funds originally planned for programs in
        the West Bank and Gaza. Those funds will now address high-priority projects
        elsewhere," according to the official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c8adb-01b4-4740-ad11-2a9140104c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. gives support to help the Palestinian Authority provide
        law enforcement and maintain the rule of law ‚Äì including funds for "programs
        implemented by the Middle East Partnership Initiative as well as educational
        and cultural programing through the U.S. Consulate General in Jerusalem,"
        according to the consulate''s website</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88be85-8ab1-4fae-8043-eb6abdf09c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While funding levels change from year to year, the U.S. Government
        will remain active in each of these fields," the website says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe07f3a-225b-4a7b-83d1-c262190bfe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision announced Friday comes after Trump ordered a review
        of "U.S. assistance to the Palestinian Authority and in the West Bank and
        Gaza to ensure these funds are spent in accordance with U.S. national interests
        and provide value to the US taxpayer," the senior State Department official
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab9c8f-ffb6-4d98-841b-a050fcbfa963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLO Executive Committee member Hanan Ashrawi condemned the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48c387-a0c2-4aa9-af1e-6e77a0195e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US administration is demonstrating the use of cheap blackmail
        as a political tool. The Palestinian people and leadership will not be intimidated
        and will not succumb to coercion. The rights of the Palestinian people are
        not for sale," she said in a statement to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f832b3f-b070-496f-8142-b6e7dd462798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no glory in constantly bullying and punishing a people
        under occupation. The U.S. administration has already demonstrated meanness
        of spirit in its collusion with the Israeli occupation and its theft of land
        and resources; now it is exercising economic meanness by punishing the Palestinian
        victims of this occupation," Ashrawi added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f71d4-1b77-4dc2-bd72-6c85c23d8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Jerusalem on Wednesday, U.S. national security adviser
        John Bolton was asked about the timing of the Israeli-Palestinian peace plan
        promised by the U.S. administration, Bolton said only that it was still being
        formulated and no decisions have been made about its release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9f05e-35b5-4432-99b9-950aeda975a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. opened its new embassy in Jerusalem in May, moving it from
        Tel Aviv despite international criticism and fierce objections from the Palestinian
        Authority, which controls the West Bank. The Palestinian Authority froze relations
        with the Trump administration last December when the embassy move was first
        announced, and said it no longer accepted the U.S. playing the role of mediator
        in any peace process with Israel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ebd00-2b21-4aa5-8d43-4ec503e824a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also took a swipe at the Palestinian Authority on Wednesday,
        suggesting there was little to choose between it and the militant group Hamas,
        which controls Gaza. Responding to reports of a potential Gaza ceasefire between
        Israel and Hamas, Bolton said, "if Hamas cared more about the people of the
        Gaza Strip than their political priorities, we wouldn''t have a lot of these
        (humanitarian) troubles. I think it''s a sad outcome for the Palestinian people
        that all they''ve got now is a choice between Hamas and the Palestinian Authority."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c6811-05de-4eae-9abb-b03980fc0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent reports have been indicating the Trump administration has
        made addressing the situation in Gaza a particular focus of its peace efforts.
        Friday''s decision to cut funding "takes into account the challenges the international
        community faces in providing assistance in Gaza, where Hamas control endangers
        the lives of Gaza''s citizens and degrades an already dire humanitarian and
        economic situation," the senior State Department official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f238f-f230-455d-a001-129add9586c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:34.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:41:38.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump orders US
        to strip $200 million in aid from Palestinians."</em></p>'
