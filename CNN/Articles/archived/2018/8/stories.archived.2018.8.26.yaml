      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heitmann is popular on YouTube, and has close to 900,000 subscribers
        on his channel. He first gained popularity as a player of Counter Strike:
        Global Offensive, a first person video game. He was later known for trading
        "skins," which are digital files used to customize the appearance of the game''s
        players.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e7336-de37-47b0-87b4-4bf2c382a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:57:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:57:13.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez said CHP believes Heitmann was involved in an incident earlier
        in the day at a local elementary school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693d219-a712-4505-a957-5e55b1250b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:57:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:57:13.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
