      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî U.S. President Donald Trump broke his closely watched silence
        on Sen. John McCain, tweeting his "deepest sympathies and respect" to the
        family of the senator after his death was announced on Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037ede7-93a6-43e1-86ec-510c551cd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest sympathies and respect go out to the family of Senator
        John McCain. Our hearts and prayers are with you!" Trump tweeted.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My deepest sympathies and respect go out to the family of Senator
        John McCain. Our hearts and prayers are with you!</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1033515425336885248?ref_src=twsrc%5Etfw">August
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
