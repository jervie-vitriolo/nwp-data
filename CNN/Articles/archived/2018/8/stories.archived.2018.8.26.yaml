    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79215ab3-3c20-43f5-9c43-c2e2a89f99f0'
    'lead': 'The Presidential spokesperson brushes off new speculations on the President''s
      health, saying it''s "misinformation" and "wishful thinking" '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:44:18.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:44:21.774+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T14:44:21.435+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque dismisses solon''s report on ''seriously ill'' Duterte as ''misinformation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93684bb5-8671-4662-b008-3103ecba5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) ‚Äî</strong> An
        opposition lawmaker said he has acquired verified information of President
        Rodrigo Duterte being "seriously ill", but it was brushed off by his spokesperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a71e6-58e9-4ee7-acf2-df1dac2c35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Partylist Rep. Gary Alejano said Saturday he received the
        information of Duterte''s deteriorating health from a close friend of the
        President, but refused to identify his source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81be02-3325-4915-810a-c48f04d9244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po tayong information sa status ng kanyang kalusugan at
        marami naman tayong mata at tenga sa paligid ng presidente at tingin ko alam
        rin naman niya ''yan," Alejano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac67b61-5dd2-4d90-ac82-4e05a2066d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have plenty of information on the status of his
        health and we have a lot of eyes and ears around the President, and I think
        he knows this.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc2e34-a80f-4580-b3c4-11821ce1a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magdalo Rep. Gary Alejano''s misinformation is certainly in aid
        of election. We hope the people will judge him accordingly," Presidential
        Spokesperson Harry Roque said in a statement Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fb308-c849-4be2-9339-cac38c1cc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines Saturday on Alejano''s claim, "Just
        like Joma, that''s wishful thinking on his part."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2166cd-8c5d-43f0-b258-e55041e8a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations of Duterte''s health escalated when communist leader
        Joma Sison posted online an unverified report that the President had gone
        into coma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e37e2c-7c8f-4983-bc49-6706d6db2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said his health is in good condition, but
        admitted he has been experiencing "perpetual pain" due to injuries from a
        motorcycle accident years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31249210-a929-4420-b1be-684f6b822e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said, however, that the President''s health is not in grave
        danger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1cf106-bc37-4fa5-9334-8b7c946f1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has no serious illness‚Ä¶What he is experiencing is
        typical of people of his age," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383f4a2-477c-4772-ba8b-ca00292773d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the President is visibly weaker since his third State
        of the Nation Address (SONA), and called on the Palace to disclose the status
        of Duterte''s health to the public for "transparency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655437f-8f49-4625-b75f-a0a022c8ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang halos wala na siyang lakas, wala na siyang lakas‚Ä¶
        Simula noong SONA talagang hinang-hina ang Pangulo, iba na ''yung mukha niya,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b430a2-c074-4552-990e-3c2f94336bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Truly it seems as though he no longer has strength.
        Since his SONA, he has truly been weaker. His face looks different.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1042f-0b1f-44dc-b6f3-b34bb2cf7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan for the sake of transparency ay ihayag sa taong bayan
        ang estado ng kanyang kalusugan kasi may implication ''yan sa national security,"</em>
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d632787-2b1a-4adc-89ac-6921a454d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the sake of transparency, they need to tell the
        status of his (Duterte''s) health to the public because it has an implication
        on national security.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e3a20-6b12-4351-991f-14b72da6cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III previously argued, however,
        that the Palace should not be pressured to release medical bulletins on the
        President''s health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130ecd9-016c-4ace-91fc-84decab31c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Malaca√±ang should only release reports in case of
        critical health conditions, and not merely to answer speculations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b09e7-fe81-427f-9762-5fbae14e64d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:44:18.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:44:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they release a statement in light of the recent allegations,
        Pimentel said "That will now encourage, in the future, more false or deceptive
        news releases questioning the health of the President."</p>'
    '19':
