      'mgnl:type': 'text'
      'text': '<p>A cause of death was not immediately clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0e29d-3736-434b-a681-69ed76a01bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:54:58.286+08:00
