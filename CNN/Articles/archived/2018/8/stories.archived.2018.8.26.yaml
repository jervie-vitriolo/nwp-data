      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This evening, the <a href="https://twitter.com/WhiteHouse?ref_src=twsrc%5Etfw">@WhiteHouse</a>
        flag has been lowered to half-staff in honor of Senator John McCain... <a
        href="https://t.co/tYdBNK9bA7">pic.twitter.com/tYdBNK9bA7</a></p>&mdash; Dan
        Scavino Jr.üá∫üá∏ (@Scavino45) <a href="https://twitter.com/Scavino45/status/1033553137326542853?ref_src=twsrc%5Etfw">August
