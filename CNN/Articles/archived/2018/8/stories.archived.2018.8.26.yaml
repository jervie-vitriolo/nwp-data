      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Kyle Pavone, a vocalist for the rock band
        We Came as Romans, has died, according to Amy Sciaretto, a representative
        for Atom Splitter PR, which represents the band. He was 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9694b64-6b08-4a3a-be79-284aea03b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:54:58.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:55:01.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band announced Pavone''s death in a statement posted on Twitter.</p>'
    '4':
