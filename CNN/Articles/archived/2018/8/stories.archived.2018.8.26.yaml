      'mgnl:created': 2019-04-25T14:37:08.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did, however, express support for the senator, a harsh critic
        of Trump, when his diagnosis was first announced last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167497f-5be4-4c05-abfa-94616c2f7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator John McCain has always been a fighter," the President said
        in a statement at the time. "Melania and I send our thoughts and prayers to
        Senator McCain, Cindy, and their entire family. Get well soon."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b64c9-eb93-4770-b96f-bb39bbe5e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said Trump also called McCain following word
        of the senator''s diagnosis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb21ac8-4e81-4842-aec2-89fc299824f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, McCain continued to criticize the President in
        a series of tweets and statements that showed that while he was ailing he
        had lost none of his appetite for the political fight. The senator repeatedly
        made clear that he saw Trump and his America First ideology as a departure
        from the values and traditions of global leadership that he saw epitomized
        in the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76288012-af14-440f-b125-50b2de9193da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in May that the McCains did not want Trump at his funeral.
        Former rivals and Presidents Barack Obama and George W. Bush had been asked
        to give eulogies, people close to both former presidents and a source close
        to the senator confirmed to CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a65480-bb47-42e3-bc50-15969c21ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a presidential candidate, Trump, who did not serve in the military
        himself, attacked McCain''s record of service, saying the Vietnam veteran
        and former prisoner of war is "not a war hero" because he was captured. Trump
        later acknowledged that McCain was a hero, but refused to apologize in subsequent
        interviews.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ccb7f-5372-447a-b0bc-256dd5c17fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump also did not mention McCain when thanking
        multiple members of Congress involved in passing the John S. McCain National
        Defense Authorization Act at a signing ceremony at Fort Drum, New York, despite
        the bill being named after the senator.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e139a-6202-4217-a71a-e16c4e9ebb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump breaks silence
        on McCain, tweeting his ''deepest sympathies and respect''"</em></p>'
