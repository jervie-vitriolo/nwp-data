      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s re-election campaign released a statement Saturday night,
        saying, "All of us at the Trump Campaign offer our sincere condolences to
        the family of Senator John McCain following his passing this evening. We encourage
        all Americans to take the opportunity to remember Senator McCain and his family
        in their prayers on this sad occasion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57bf194-03b7-42c6-baac-868cf529238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s death was duly noted by both Democrats and Republicans
        in Washington and elsewhere, as well as celebrities and world leaders, who
        released statements and tweets in support of the Arizona Republican.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd720b-3694-4edf-927f-b83eb2f8b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following McCain''s death, former President Barack
        Obama said, "Few of us have been tested the way John once was, or required
        to show the kind of courage that he did," and that he and Michelle "Send our
        most heartfelt condolences to Cindy and their family."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910075b1-de51-48f3-8fd5-f80c8f97c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer, meanwhile, announced plans
        to introduce a resolution to rename the Senate''s Russell office building
        after McCain ‚Äî a nod to the deep, bipartisan friendships McCain amassed throughout
        his career in the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509608c6-d0be-4c7e-b972-9d69b05ba129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:37:08.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:37:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a mention of McCain''s health was notably absent during a nearly
        hour-long speech by the President on Friday in Ohio.</p>'
