      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A former Trump World Tower doorman who
        says he has knowledge of an alleged affair U.S. President Donald Trump had
        with an ex-housekeeper, which resulted in a child, is now able to talk about
        a contract he entered with American Media Inc. that had prohibited him from
        discussing the matter with anyone, according to his attorney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac4387-79ec-4d36-9bf1-1771e0b2e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Marc Held ‚Äî the attorney for Dino Sajudin, the former
        doorman ‚Äî said his client had been released from his contract with AMI, the
        parent company of the National Enquirer, "recently" after back-and-forth discussions
        with AMI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b63ec2-443f-4793-bf77-db3394f93212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has exclusively&nbsp;obtained a copy of the signed "source agreement"&nbsp;between
        Sajudin and AMI, which is owned by David Pecker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986a255-f1ef-4f83-ad1d-80a28d576d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract appears to have been signed on Nov. 15, 2015, and states
        that AMI has exclusive rights to Sajudin''s story but does not mention the
        details of the story itself beyond saying, "Source shall provide AMI with
        information regarding Donald Trump''s illegitimate child..."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1310b-1952-4476-88cc-36e09ccbd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract states that "AMI will not owe Source any compensation
        if AMI does not publish the Exclusive..." and the top of the agreement shows
        that Sajudin could receive a sum of $30,000 "payable upon publication as set
        forth below."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec9537-88bc-48b6-92a1-719a3861f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the third page&nbsp;of the agreement shows that about a month
        later, the parties signed an amendment that states that Sajudin would be paid
        $30,000 (‚Ç±15.9 million) within five days of receiving the amendment. It says
        the "exclusivity period" laid out in the agreement "is extended in perpetuity
        and shall not expire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbfc2d-fecd-475b-a15e-2f2176c39463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment also establishes a $1 million (‚Ç±53.3 million) payment
        that Sajudin would be responsible for making to AMI "in the event Source breaches
        this provision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ec57c-163a-4490-b99a-ceeb893cafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sajudin has been unable to discuss the circumstances regarding
        his deal with American Media Inc. and the story that he sold to them, due
        to a significant financial penalty," Held told CNN. "Just recently, AMI released
        Mr. Sajudin from the terms of his agreement and he is now able to speak about
        his personal experience with them, as well as his story, which is now known
        to be one of the ''catch and kill'' pieces. Mr. Sajudin hopes the truth will
        come out in the very near future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443c804-71ff-4dfa-a91c-5e20e93ba9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker''s Ronan Farrow&nbsp;broke the story in April&nbsp;of
        how the contract came into existence. Farrow reported that the New Yorker
        obtained an "unexecuted copy" of the contract. CNN has obtained a copy that
        was signed by Sajudin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da897044-342d-478d-8874-0d18ca14f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April,&nbsp;Sajudin told CNN&nbsp;he claims to have knowledge
        of a relationship Trump had with his former housekeeper that resulted in a
        child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5d2a2-62d6-4533-be54-fce08bef6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, AMI called Sajudin''s story "not credible" and denied
        any connection between the story and Trump and his then-personal attorney
        Michael Cohen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70636d1c-2dc8-4dea-9795-4764c2bd730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to CNN''s requests for comments
        in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475009ec-8926-4b87-b336-42713817c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted AMI to clarify whether Sajudin has now been released
        from the contract to be able to speak on terms of the agreement and to seek
        reaction on this latest development, but has yet to receive a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603cb81-cced-4fe3-9182-00d31970b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajudin''s allegation that Trump fathered a child out of wedlock
        has not been independently confirmed by any of the outlets that have investigated
        the story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eed50f-e218-4103-8d08-91663d1f49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held said he cannot give the exact date the agreement was terminated,
        per another agreement the attorney made with AMI in order to get his client
        out of the contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca2205-78e5-4c63-a668-fb1777329f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held said that now that Sajudin has been released from the agreement
        with AMI, he&nbsp;would no longer be liable for a payment for speaking out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe6d92-3211-44ca-9be9-a8440b236725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a blue-collar worker and a million dollars would have ruined
        him for life," Held told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd704c91-4efb-438d-acca-6ade57a6fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the doorman claims to know</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a180d0e-6e4b-4a67-8982-8a7c0a784201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the story surfaced in April, Sajudin told CNN about the alleged
        relationship in a statement:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be71139-e090-4111-9be9-a31257315031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I awoke to learn that a confidential agreement that I had
        with AMI (The National Enquirer) with regard to a story about President Trump
        was leaked to the press. I can confirm that while working at Trump World Tower
        I was instructed not to criticize President Trump''s former housekeeper due
        to a prior relationship she had with President Trump, which produced a child."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72abb0-2988-4fda-95a4-d8eefa671a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Associated Press reported in April&nbsp;that Cohen "acknowledged
        to the AP that he had discussed Sajudin''s story with the magazine when the
        tabloid was working on it. He said he was acting as a Trump spokesman when
        he did so and denied knowing anything beforehand about the Enquirer payment
        to the ex-doorman."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767bebba-2e1b-4d4c-beaa-aa5dd6eaa925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen pleaded guilty Tuesday to charges of tax fraud, false statements
        to a bank and campaign finance violations tied to his work for Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71393c37-5822-45c1-8578-2484fd126880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that deal, he pleaded guilty to paying $130,000 (‚Ç±6.9 million)
        to former adult film star Stormy Daniels, whose real name is Stephanie Clifford,
        to conceal her story of an alleged affair with Trump. He also pleaded guilty
        to working with AMI to pay off former Playboy model Karen McDougal in a similar
        "catch and kill" agreement in order to keep her allegations of an affair with
        Trump from being published. Trump has denied an affair with both women.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c31b17-69b3-4681-8d4c-fa6ca8fde07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pecker has received immunity in the Cohen case for providing details
        of the payments to prosecutors, a source confirmed to CNN on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f321ae4-ac78-410f-a4d5-815a206373da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clarification: This story has been updated to reflect The New
        Yorker''s previous reporting.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdca948-99b5-42fa-81d2-538f3e6d189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to correctly identify
        David Pecker''s role at American Media Inc.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66701d6b-460c-4b36-8cdb-f1ee6ece9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:52:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:52:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "EXCLUSIVE: ex-Trump
        World Tower doorman''s "catch-and-kill" contract released"</em></p>'
