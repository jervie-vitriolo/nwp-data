  'john-mccain-dies-81-obituary':
    'author': 'Stephen Collinson'
    'caption': 'Sen. John McCain has died at age 81. The Vietnam war hero turned warrior
      politician was diagnosed with brain cancer last summer. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-26T08:43:10.864+08:00
    'imagesource': 'jcr:9a5ac214-8882-4a11-9e50-1b2290303636'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418322cb-5796-4b57-8844-2f4f1bc248a6'
    'lead': 'Sen. John McCain has died at age 81. The Vietnam war hero turned warrior
      politician was diagnosed with brain cancer last summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:47:06.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:47:10.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T14:47:09.136+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John McCain, U.S. senator and former presidential candidate, dies at
      81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53fe32-fca8-4b79-9c3c-d758e7712571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Whenever America was in a fight during
        his long lifetime, John McCain was in the thick of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e25eac-49eb-4628-aa30-1ee8f9e7b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who has died at the age of 81, was a naval bomber pilot,
        prisoner of war, conservative maverick, giant of the Senate, twice-defeated
        presidential candidate and an abrasive American hero with a twinkle in his
        eye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b3a18-2fad-495c-990f-742f5451ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizonan warrior politician, who survived plane crashes, several
        bouts of skin cancer and brushes with political oblivion, often seemed to
        be perpetually waging a race against time and his own mortality while striving
        to ensure that his five-and-a-half years as a Vietnam prisoner of war did
        not stand as the defining experience of his life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c998e-e5d6-479f-aac4-074f38006eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent his last few months out of the public eye in his adopted
        home state of Arizona, reflecting on the meaning of his life and accepting
        visits from a stream of friends and old political combatants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d3cdb-b507-412f-b49b-ba500c526d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memoir published in May, McCain wrote that he hated to leave
        the world, but had no complaints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa6fb8-0705-44ce-8ea0-162b82722449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been quite a ride. I''ve known great passions, seen amazing
        wonders, fought in a war, and helped make peace," McCain wrote. "I''ve lived
        very well and I''ve been deprived of all comforts. I''ve been as lonely as
        a person can be and I''ve enjoyed the company of heroes. I''ve suffered the
        deepest despair and experienced the highest exultation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14342a9-d16b-4912-9726-f80bff526b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a small place for myself in the story of America and the
        history of my times."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d1b21-71ad-485a-be49-26e906cd64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain had not been in Washington since December, leaving a vacuum
        in the corridors of the Senate and the television news studios he roamed for
        decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47ac8f-0f08-4192-b540-5d0260064429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, he was not completely quiet, however, blasting
        President Donald Trump in a series of tweets and statements that showed that
        while he was ailing he had lost none of his appetite for the political fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108db4b-f672-425b-b3a4-88099c101292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona Senator repeatedly made clear that he saw Trump and
        his America First ideology as a departure from the values and traditions of
        global leadership that he saw epitomized in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95735e-52a5-47b4-bc6a-1e9bced9097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in May, that the McCains did not want Trump at his
        funeral. Former rivals and Presidents Barack Obama and George W. Bush had
        been asked to give eulogies, people close to both former presidents and a
        source close to the senator confirmed to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd4b27-3aa7-4e27-8b95-c6b6ca033d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s two losing presidential campaigns meant he fell short
        of the ultimate political prize, one his story once seemed to promise after
        he came home from Vietnam and caught the political bug. In the end, he became
        a scourge of presidents rather than President himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b22af-713a-4da6-ae01-d6e5d30c27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his death, he was largely an anomaly in his own party
        ‚Äî as one of the few Republicans willing to criticize Trump and a believer
        in the idealized "shining city on a hill" brand of conservatism exemplified
        by his hero Ronald Reagan that has been dislodged by the nativist and polarizing
        instincts of the current President. He was also a throwback to an earlier
        era when political leaders, without betraying their own ideology, were willing
        on occasion to cross partisan lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651eed6c-9241-4b15-92df-7ff4e9735084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Washington career that spanned 40 years, first as a Navy Senate
        liaison, then as a member of the House and finally as the occupant of the
        Senate seat he took over from Barry Goldwater, McCain was a conservative and
        a foreign policy hawk. But he was not always a reliable Republican vote, and
        sometimes in a career that stretched into a sixth Senate term, he confounded
        party leaders with his maverick stands. He defied party orthodoxy to embrace
        campaign finance reform, and excoriated President George W. Bush''s defense
        secretary, Donald Rumsfeld, for not taking enough troops to Iraq.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bda63-2a74-452c-a306-22ee4f436ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Obama ended McCain''s second White House race in 2008, the
        senator blasted the new President''s troop withdrawals from Iraq and Afghanistan,
        causing critics to carp that he had not yet reconciled the bitterness he felt
        in defeat. McCain had supported the invasion of Iraq carried out by the Bush
        administration in 2003, but admitted in his memoir "The Restless Wave" that
        the rationale, that Saddam Hussein had weapons of mass destruction was wrong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aff071-8872-4805-9698-c1415d34f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war, with its cost in lives and treasure and security, can''t
        be judged as anything other than a mistake, a very serious one, and I have
        to accept my share of the blame for it," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb10a1f-0269-4347-a70e-0a79bc66b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, as death approached, he became a strident critic
        of Trump, who had once said he didn''t consider the Arizona senator a war
        hero because he had been captured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f761c-a055-4418-a1ec-a961648dd6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain questioned why Trump was solicitous of Vladimir Putin, whom
        he regarded as an unreformed KGB apparatchik.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5df2c-78fb-4919-904a-490ebd3de58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his final public acts, he blasted Trump''s cozy summit
        with the Russian President in July, blasting it as "one of the most disgraceful
        performances by an American president in memory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e4d85-170a-4755-a308-4f17ffc838f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage inflicted by President Trump''s naivet√©, egotism, false
        equivalence, and sympathy for autocrats is difficult to calculate. But it
        is clear that the summit in Helsinki was a tragic mistake," he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ed39c-9b69-4d06-a2c8-19a588543958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, McCain returned from brain surgery to the Senate floor
        to lambaste "bombastic loudmouths" on the television, radio and internet and
        plead for a return to a more civilized political age, when compromise and
        regular order forged bipartisan solutions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d76d4e-54fb-4dd5-8c82-88f10ddcf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in September, in a poignant speech that seemed designed to
        echo down the ages after he was gone, McCain reminded his colleagues they
        were a check on executive power: "We are not the President''s subordinates,"
        he said. "We are his equals."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcffd7c-3373-40a9-ac3e-143f04a0d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a final act of defiant independence, McCain, with a dramatic
        thumbs-down gesture on the Senate floor in September, cast the vote that scuttled
        the GOP''s effort to repeal and replace Obamacare, causing fury within his
        party -- a move that prompted Trump, to the fury of McCain''s family to repeatedly
        single him out in campaign rallies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954f300-5652-4c85-baa6-796cc3c4558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President signed McCain''s last legislative triumph in
        August, the John S. McCain National Defense Authorization Act, he did not
        even mention the Arizona senator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9db8e5-c514-45cb-8f30-10aaed7b9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I wasn''t my own man anymore; I was my country''s''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7b0a6-597b-4c4a-aa85-64f7cf16f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Sidney McCain III, the son and grandson of Navy admirals, entered
        the world on August 29, 1936, in the Panama Canal Zone, a birthplace that
        years later would cause a brief campaign kerfuffle over whether he was a natural
        born citizen and thus eligible to be elected president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdce30d-c6c2-4ed0-bed1-e45ab0b20d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His habit of insubordination despite his military pedigree emerged
        at the Naval Academy, where he graduated fifth from the bottom of his class.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c97e12-1172-40c8-9619-54fc17ddb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My superiors didn''t hold me in very high esteem in those days.
        Their disapproval was measured in the hundreds of miles of extra duty I marched
        in my time here," McCain told graduates at Annapolis in October of last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb79cc9-9004-46a3-826e-1d695be772a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1967, McCain was in the Pacific and escaped death in a massive
        fire aboard the USS Forrestal aircraft carrier. Months later, he was shot
        down in his Skyhawk jet over North Vietnam and parachuted into a lake near
        Hanoi, breaking both arms and a leg, and was captured by communist soldiers.
        In captivity, McCain was tortured and beaten, an experience that left him
        with lifelong injuries, including severely restricted movement of his arms.
        He kept himself sane by tapping on a wall to communicate with a fellow prisoner
        in a neighboring cell. Later, he refused the offer of a preferential release,
        made because his father was an admiral, until his comrades could also come
        home, eventually returning in 1973 to a nation politically torn by the war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45d69f-5cba-43d3-995f-0ae78c20525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His period in captivity set the course of his life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068811cc-ff02-4fee-a5c7-1c73ae58ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell in love with my country when I was a prisoner in someone
        else''s," McCain said in his 2008 Republican National Convention speech.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f150e84-d476-4fde-bea2-db01d5cb8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved it because it was not just a place, but an idea, a cause
        worth fighting for. I was never the same again; I wasn''t my own man anymore;
        I was my country''s."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80c10a-a7b2-4894-b494-9001b0085584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After turning to politics, McCain served in the House from 1983,
        won an Arizona US Senate seat in 1986 and established himself as a down-the-line
        conservative in the age of Ronald Reagan. But his political career almost
        fizzled before it began when he was among the Keating Five group of senators
        accused of interfering with regulators in a campaign finance case. He was
        cleared of wrongdoing, but the Senate Ethics Committee reprimanded him for
        poor judgment, an experience that led to him becoming a pioneer of campaign
        finance reform.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212dd37-5b7b-4434-806b-ab5f81747511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t forget his time in Vietnam.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a10324-8551-4e32-95bb-6a5d59b3342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an act of reconciliation, McCain joined Democratic Sen. John
        Kerry of Massachusetts, a fellow decorated Vietnam War veteran, to help end
        the US trade embargo on its former southeast Asian enemy in a process that
        led to the eventual reopening of diplomatic relations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e975b-3856-4e94-b049-beacd39489d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2000, McCain set his sights on the White House and ran as a maverick
        Republican, holding court for hours in candid back-and-forth sessions with
        reporters on his campaign bus, dubbed the "Straight Talk Express." In years
        to come, he would joke that his adoring press pack was his "base."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169ba25-4c37-496c-8836-c689f15e1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After skipping Iowa over his long opposition to ethanol subsidies,
        McCain forged a victory over establishment favorite and then-Texas Gov. George
        W. Bush in New Hampshire after a string of town hall meetings with voters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817af41-8ead-464a-ae72-9e461b0ac451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his effort hit a brick wall in South Carolina, where the campaign
        turned negative and McCain''s independent streak hurt him in a state with
        more core conservatives and fewer independents. Bush got back on track with
        a primary win that set him on the road to the nomination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a9e92-adf9-4afb-a30c-06970736c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maverick of the Senate</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa7dc5-faa2-48c3-b9a8-90b94e98464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the Senate, McCain heard the call of war again, as American
        foreign policy was transformed after the September 11, 2001, terror attacks,
        and he became a forceful proponent of the US use of force overseas. He backed
        US interventions in Afghanistan and Iraq. When Americans tired of war, McCain
        warned that more troops were needed, demanding a surge in forces that Bush
        later adopted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f390d5-38d5-4075-978d-508aa9537859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it appeared that his hawkish views were at odds with the electorate
        and could damage his nascent 2008 presidential bid, McCain answered: "I would
        rather lose a campaign than a war."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9db725-018d-491d-8cfd-16f1b0fc3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, influenced by his experience of torture in Vietnam, McCain
        was a forceful critic of the enhanced interrogation techniques used by the
        CIA on terror suspects, believing they were contrary to American values and
        damaged the US image abroad.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd7aa9-08af-476f-8951-74bf63585f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a typical example of the Arizona senator adopting a position
        that appeared antithetical to his political interests or ran counter to the
        perceived wisdom of his party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab142b0-199b-465b-bfba-456bdc334acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Keating Five scandal, he joined a crusade with Democratic
        Sen. Russ Feingold of Wisconsin to introduce new restrictions on "soft" and
        corporate money in political campaigns.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef21da-bf90-4d26-92f6-32c229770764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, McCain teamed up with his great friend, late Massachusetts
        Democratic Sen. Edward Kennedy on a bill that would provide a path to citizenship
        for undocumented immigrants. The measure failed, however, over building grassroots
        antipathy to such a move in the GOP, which would later play a major role in
        the Trump campaign in the 2016 election.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cb264-0f63-4e8e-b8fd-080c49320865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain set his sights on the White House again during Bush''s second
        term. By 2007, his campaign was all but broke. But he fired up the Straight
        Talk Express again and pulled off another famous comeback, barnstorming to
        victory once more in the New Hampshire primary.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336c80d-8ad1-467d-bc47-3d709c7ec81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he also won South Carolina, and beat a fading Mitt Romney
        and Rudy Giuliani in Florida before effectively clinching the nomination with
        a clutch of wins on Super Tuesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74554ec0-3c5e-428a-83f7-51f08adb37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That November, McCain came up against the historic appeal of a much
        younger and more eloquent rival, Obama. Mocking the Illinois senator in ads
        as "the biggest celebrity in the world," McCain questioned whether his popular
        foe was ready to lead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba88e35-44e2-4e0b-baab-9db133f8b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to rebrand himself in a change election, McCain stunned
        the political world by picking little-known Sarah Palin as his running mate.
        The Alaska governor delivered a spellbinding convention speech, and for several
        weeks it seemed as if McCain''s gamble worked.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d2e2a-9184-43e4-a11e-3be961ed4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a series of gaffes turned Palin into a figure of ridicule and
        undercut McCain''s contention that his ticket, and not Obama''s, was best
        qualified to lead in a dangerous world. McCain, however, would not say that
        he regretted picking Palin.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db685e-bcac-4ff8-8922-b5ddd5695c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his new memoir, "The Restless Wave," and in a separate documentary,
        McCain said he wished he had ignored the advice of his advisers and listened
        to his gut and chosen Sen. Joe Lieberman of Connecticut, a Democrat-turned-independent,
        calling it "another mistake that I made."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78249f-9cad-4c91-bbd2-87953e8884ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCain also rose above the ugliness of the campaign. On one
        occasion, he cut off a supporter at a town hall event who said she could not
        trust Obama because she thought he was an Arab, amid conspiracy theories suggesting
        that the Democrat had not been not born in America.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad7657-5c12-40ec-b881-f637c3793d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No ma''am, he''s a decent family man, citizen, who I just happen
        to have disagreements with on fundamental issues, and that''s what this campaign
        is all about," McCain said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec745c06-7d15-4151-a4b1-31c2a9c0ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dealt with his defeat by throwing himself back into life in the
        Senate. In later years he described how it felt to lose, telling anyone who
        asked, "After I lost ... I slept like a baby ‚Äî sleep two hours, wake up and
        cry."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2d8a5-1372-42fc-b671-c3183080c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his relationship with Obama was tense, with the President snubbing
        his former foe in a health care summit in 2010 by telling him "the election''s
        over."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074fbd1-754f-4b1c-9d87-e38f8f7d3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona senator emerged as a fierce critic of Obama''s worldview,
        prompting Democrats to complain that McCain was the embodiment of a Republican
        reflex to respond to every global problem with military force, which had led
        America into misadventures like the war in Iraq.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb062bd8-f9c5-4135-b8a4-ac4949936bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s robust foreign policy views were reflected on the walls
        of his Senate conference room, which featured letters and photos from the
        likes of Reagan and Margaret Thatcher, leaders who didn''t suffer critics
        gladly.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a8e00-e3c9-4907-9bb3-d9583d8d316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, McCain was also a throwback, enjoying friendships with rivals
        across the political aisle, and indulging in the back-slapping bonhomie of
        the Senate, where he invariably held court to a crowd between votes.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37507481-8435-4711-b8eb-d443eeafdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes things got testy with his Democratic pals, including when
        he confronted Hillary Clinton and fellow Vietnam War veteran Kerry during
        hearings of the Senate Armed Services Committee while they served as secretaries
        of state under Obama.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe8022-0e32-4433-899c-7dcf36d3f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He served his country ... and, I hope we could add, honorably''</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179032be-81df-4b8d-843d-0a2a201476f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republicans'' recapture of the Senate in the 2014 midterm elections
        gave McCain a chance to rewrite the final chapter of his career.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814e86a-3447-4bff-87a2-59f4fa49331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He at last took the gavel of the Armed Services Committee, an assignment
        he had long coveted. His prominent position was seen as one reason he ran
        for re-election in 2016.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd21e4-dfed-42f3-86f8-49c11073a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he knew his time was limited.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda090c-3444-40ae-820e-034def6ce3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day," McCain told The New York Times in 2015, "is
        a day less that I am going to be able to serve in the Senate."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f1e37-52b6-40d3-b971-601d0133f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite saying he was "older than dirt," McCain made few
        concessions to his age. Even after turning 80, he maintained a punishing schedule
        of world travel, conferring with top leaders and heading to war zones in trips
        that left his younger congressional colleagues exhausted.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89345c20-a8e9-413b-8980-3b85f38ae0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would blitz Sunday talk shows, direct from Arizona in the dawn
        hours. When Trump was elected, McCain took it upon himself to reassure world
        leaders, visiting multiple countries in the first six months of 2017 before
        his diagnosis.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359e4ff-6d99-4066-9043-e37c17d53d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sidekick, GOP Sen. Lindsey Graham of South Carolina, told CNN
        the hectic pace had taken a toll.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77866e98-a0e0-48ec-a690-cfabb3e8abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know he just wore himself out traveling all around the world,"
        Graham said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23580a91-5e09-4819-ad7f-73175f94de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who was divorced from his first wife, Carol, in 1980, is
        survived by his wife, Cindy, and seven children, including three sons who
        continued the family tradition of serving in the armed forces and a daughter,
        Meghan, who is a presenter on ABC''s "The View." His mother, Roberta, aged
        106, is also still living.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f9f2d-e095-4b7e-98fa-80d219f83006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his military service, he was awarded the Silver Star, the Bronze
        Star, the Legion of Merit, a Purple Heart and the Distinguished Flying Cross.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087afafb-1dba-4592-bcb7-c2f7467414e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faced his final diagnosis with characteristic courage, telling
        CNN''s Jake Tapper that "every life has to end one way or another."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e73bb1-8d03-45a2-bdca-0efdc3412e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he wanted to be remembered, McCain said: "He served his
        country, and not always right ‚Äî made a lot of mistakes, made a lot of errors
        ‚Äî but served his country, and, I hope we could add, honorably."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d1c76-37cd-49e8-8ec9-946a831413ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who will be remembered as much for his combative nature
        as his political achievements, summed up the meaning of a life forged in the
        example of his political hero Theodore Roosevelt when he stood before the
        flag-draped coffin of his friend and foe, Sen. Kennedy, in 2009, his late
        colleague from Massachusetts, who died from the same form of brain cancer
        that eventually killed McCain.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a9589-e488-4fd0-a1be-b55b36ab69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted and I shared the sentiment that a fight not joined was a fight
        not enjoyed."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93809e90-07da-421f-ba46-164a9c4f45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:47:06.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:47:10.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forts published on CNN.com "John McCain, senator
        and former presidential candidate, dies at 81"</em></p>'
  'catholic-church-abuse-payments':
    'author': 'Rosa Flores, Meredith Edwards, and Susannah Cullinane'
    'caption': 'Since the 1980s, the Catholic Church in the United States and its
      insurance companies have paid out more than $3.8 billion in lawsuits and claims
      involving allegations of clerical sexual abuse'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-26T10:19:49.110+08:00
    'imagesource': 'jcr:0944a154-8e56-4c9f-b6fc-91b0d0a301e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c8ee9d8-a038-46d7-a56e-646e71df789d'
    'lead': 'Since the 1980s, the Catholic Church in the United States and its insurance
      companies have paid out more than $3.8 billion (‚Ç±2 trillion) in lawsuits and
      claims involving allegations of clerical sexual abuse'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:49:45.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-25T14:49:49.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-25T14:49:49.373+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$3.8 billion paid in lawsuits and claims over sex abuse allegations
      in Catholic Church since 1980s, group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf8c72-7e4f-4d28-afcb-e3948d6ea174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Since the 1980s, the Catholic Church in
        the United States and its insurance companies have paid out more than $3.8
        billion (‚Ç±2 trillion) in lawsuits and claims involving allegations of clerical
        sexual abuse, according to a monitoring group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502adc34-1063-42bc-9f58-7f4c1cc3bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BishopAccountability, a non-profit that tracks allegations of abuse
        in the Catholic Church, says the payouts involved cases filed by more than
        8,600 survivors who were allegedly sexually abused by an undisclosed number
        of clergy since the 1950s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff294ec-281c-4fd9-a8f2-2dfdd6a48a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Terry McKiernan told CNN the number of associated clergy
        is difficult to calculate because some settlement announcements omit the number
        of predator priests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de22b58-3012-4b87-9655-1caa9dc2835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monies have not gone solely to survivors, McKiernan said. Attorneys
        get a cut, too. And not all the money comes out of the coffers of the Catholic
        Church, because the church maintains insurance policies that cover a portion
        of the settlement payments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e946306-8e51-44d6-b82e-e4e11eb6da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the nation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16987002-6872-4139-8deb-cb171f0a25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest payout the group is aware of totaled $660 million (‚Ç±35.1
        billion) and was issued in Los Angeles in 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0a435-5326-49e6-8671-7fb7a518427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was issued on behalf of 221 priests, lay teachers and other church
        employees who were accused of victimizing 508 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aab5e2-dbfa-4054-b957-14401465dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the data BishopAccountability has compiled, payouts
        and claims have been issued across the nation, including in Kentucky, Oregon,
        Delaware, Alaska, Washington, Iowa, Massachusetts, Georgia, Texas, Tennessee,
        Louisiana, Missouri, Wisconsin, Vermont, Connecticut, Arizona, Rhode Island,
        New Jersey, South Carolina, New Hampshire, Ohio, New York, Florida and Illinois.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa623d-c915-4a6d-9027-71488f23a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group&nbsp;has a detailed list&nbsp;on its website naming some
        of the largest settlements and other case details. CNN has not independently
        verified the settlements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb19a36-1bfe-4e5c-8b71-71e20fa1a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some settlements have listed non-monetary provisions such as establishing
        a toll-free victim hotline and the creation of victim assistance programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb9d12-a868-4885-886c-bc9093951dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Conference of Catholic Bishops has not returned CNN''s
        calls or emails asking for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063dbaa8-9c25-4f87-8651-2f19ea992288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania report</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1b62b-bc85-4f6c-900d-9a8cca512b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;Pennsylvania grand jury report released August 14&nbsp;on
        alleged abuse in six of the state''s dioceses has placed the issue of abuse
        by Catholic clergy back in the spotlight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5141508f-94dd-451e-994a-b1a5af554979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report detailed documents showing more than 300 "predator priests"
        have been credibly accused of sexually abusing more than 1,000 child victims
        over seven decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c756db7-1b6a-4850-8569-da65cebcfed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of&nbsp;other states have since opened investigations&nbsp;into
        claims of abuse perpetrated by clergy in the Catholic Church.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67afe9e-01b2-4cab-8cd1-5794a2f827ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis&nbsp;issued a letter on Monday&nbsp;acknowledging the
        church''s failure to act on the accounts of abuse but some victims say it
        does not go far enough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97799458-38d6-495c-a4e1-b77cb1ac3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope is set to visit Ireland this weekend and will meet with
        abuse survivors there Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675be3f-6182-48d1-8f87-6b88ecdb6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:49:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-25T14:49:49.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "$3.8 billion paid
        in lawsuits and claims over sex abuse allegations in Catholic Church since
        1980s, group says"</em></p>'
