      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84bea8-17e9-4cfa-b43c-c09d09e0dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP has already joined forces with the Nacionalista Party (NP),
        Nationalist People''s Coalition (NPC), and National Unity Party (NUP). It
        may also have a coalition with Lakas-CMD, the previous party of President-turned-House
        Speaker Gloria Macapagal-Arroyo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e3d71-7f0f-42d3-a7f3-18f77e04ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Sara Duterte''s party to back Cynthia Villar, Imee Marcos
        Senate bid</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedc2e3-50bc-4ab9-bda0-4f635d148df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following talk that other PDP-Laban members could jump ship to Lakas-CMD,
        House Deputy Speaker Fredenil Castro previously predicted that the ruling
        party could be "erased from the political landscape."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3c5ae-3765-4409-a42b-33c3084e7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio is also in conflict with PDP-Laban Secretary General
        Pantaleon Alvarez. Congressmen told CNN Philippines she had a hand in his
        ouster as House Speaker.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a80da4-4959-4589-a7d7-da16c20f19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel is not worried about this row, or the growing social
        capital of HNP.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbc059-b162-47f9-8fa2-b07780e26f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a person," Pimentel said, referring to the enmity between
        Duterte-Carpio and Alvarez.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef4a90-1b1e-42d1-868c-5952d5638a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see why it is a threat. Hugpong is a regional party,"
        he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662455e-9b56-477a-9e5f-eb0c3c7b0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said they were not in talks to join forces with
        HNP, but he did not shoot down the possibility.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa7ed2-502b-4058-97a1-b54b2ed5ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will have to be honest with you: there are no current or
        pending negotiations towards that effect," he said. "But given that it’s August...
        and [the filing is on] October, things can happen very fast."</p>'
  'taiwan-el-salvador-switch-beijing-china':
    'author': 'Steven Jiang'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T14:43:55.276+08:00
    'imagesource': 'jcr:d3728d0d-3fa7-454f-b813-5473035aca0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a97d41-93d9-4a92-8476-168023b99a05'
    'lead': 'Taiwan loses another diplomatic ally to China, its third in a matter
      of months, after El Salvador announced it would sever ties with the island and
      switch its allegiance to Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:30:41.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:30:45.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:30:44.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan loses another diplomatic ally as El Salvador switches to Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f946133-fee3-4acb-95e7-da7466da850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan has lost another diplomatic ally
        to China, its third in a matter of months, after El Salvador announced it
        would sever ties with the island and switch its allegiance to Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85267824-207a-4d6c-9ed3-3f6c5b61d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments in Taipei, Beijing and San Salvador all confirmed
        the development Tuesday, just days after Taiwan President Tsai Ing-wen visited
        Central and South America to cement ties with the island''s remaining allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ec953-8c4f-4ba7-a571-d3420e5600e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of the Central American country reduces the number of Taipei''s
        formal diplomatic allies to just 17. Both&nbsp;Burkina Faso&nbsp;and the&nbsp;Dominican
        Republic&nbsp;cut ties with Taiwan in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186d8a1-7942-4f2f-bbb5-4b999f560299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi met with his Salvadoran counterpart
        in Beijing on Tuesday morning and signed a joint communique to establish formal
        diplomatic relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2bb00-c34f-481d-a041-dd2ef83355f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an emergency press conference in Taipei earlier the same day,
        Taiwan Foreign Minister Joseph Wu expressed "regret" over the situation and
        took a swipe at China for engaging in "dollar diplomacy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd5ee2-28d6-49b6-83ac-9382df1ccc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu claimed the change came after Taiwan declined repeated requests
        from El Salvador to fund a large infrastructure project and the struggling
        ruling party''s election campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019ab7f-bad4-455b-8c8b-b8b60ad33392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech Monday, Salvadoran President Salvador Sanchez
        Ceren called the decision "a step in the right direction, corresponding to
        the principles of international law, international relations and the unavoidable
        tendencies of our time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d55bfc-ba85-4146-9cf1-605a08f58ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic rivalry</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85797a85-94cb-425c-8248-966da0dbec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government views Taiwan as the most sensitive issue
        in its relations with other nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a92465-833c-45a0-afdb-b8573c3de1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist leadership refuses to maintain diplomatic ties
        with any country that recognizes the self-governed and democratic Taiwan,
        an island of 23 million people off China''s southeastern coast that Beijing
        considers an integral part of its territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c888e23-6564-4d59-b31a-f13337c2db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides split in 1949 following the Communist victory on the
        Chinese mainland after a bloody civil war. Since then, Beijing and Taipei
        have a history of rivalry in their efforts to gain economic opportunities
        and diplomatic support from governments around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080fffe-ba73-4ad7-909a-2f775f522f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Tsai''s rise to power in 2016, tensions have risen between
        the two governments. Beijing has hardened its stance due to concerns over
        strong pro-independence sentiment within Taiwan''s ruling party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c7a7b-7cf4-43d7-a2b9-3b10d8be4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military has increased drills around the island while
        Beijing has repeatedly warned Washington over growing closeness with Taipei
        under US President Donald Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943b054-bf54-4e56-9134-c1a604971e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing government has also worked to squeeze Taipei out of
        gatherings of international groups, such as the World Health Organization,
        and ramped up pressure on global companies to drop references to Taiwan as
        an independent entity -- targeting the world''s biggest airlines, hotels and
        retailers alike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79625b-3ea2-49b5-9620-7a6a3bde7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwindling allies</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d9cb8-00ed-4336-b57a-7cf4ad3df0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Taiwan''s dwindling number of formal allies globally --
        with the remaining 17 mostly small and poor countries in the Pacific and the
        Caribbean -- the government in Taipei is not preparing for the prospect of
        not having any diplomatic partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506825eb-b09b-4445-a616-335f5516b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries (that switched diplomatic allegiance to Beijing)
        are coming back to us and saying they didn''t get what China promised, they
        didn''t get what China promised financially and they''re not getting what
        China promised politically," Taiwan Foreign Minister Wu told CNN in an interview
        last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e59a83-551f-4898-a391-23eab4643a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most symbolic country that still recognizes Taipei over Beijing
        is the Vatican, the tiny nation home to the leadership of the Catholic Church.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762f266-2fe6-4b30-ad29-d34afabc01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of this year, rumors have leaked out suggesting
        the Holy See might be close to a decision of establishing diplomatic relations
        with Beijing in favor of Taipei, but Wu said Taiwan still hoped the Vatican
        could remain its ally for the long term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04627ce3-a844-4c1d-86e1-1aaac5d037a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stay in very close contact with Vatican officials, telling them
        what they want is to allow freedom of religion to prevail in mainland China,
        and Taiwan has been serving as a beacon in that aspect," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5430f66-d1f5-435f-81dc-fb8b639d60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore maintaining good relations with Taiwan is the key to
        have Taiwan as an example to the Chinese people, especially Chinese Catholics,
        that they can have freedom of religion one day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721105d-70d2-47fa-8154-7eadf6f2b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:41.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:30:45.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taiwan loses another
        diplomatic ally as El Salvador switches to Beijing."</em></p>'
  'ghost-month-2018-tips':
    'author': 'Janine Peralta'
    'caption': 'Keep the spirits away with a few tips from Feng Shui expert Princess
      Fernandez. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-21T14:41:03.614+08:00
    'imagesource': 'jcr:0f19864c-abab-46a1-9ceb-94c3fe4f6e59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68864b30-1245-4297-9e85-d630e3c05148'
    'lead': 'Keep the spirits away with a few tips from Feng Shui expert Princess
      Fernandez. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:37:45.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:41:47.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:41:47.471+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do you fend off the so-called ''hungry ghosts'' during Ghost Month?

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cca31-72c1-47ac-9620-c9f69118c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Ghost
        Month has arrived, which means people should be more careful about the choices
        they make. Here''s why.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e77be-7224-46a3-a9be-413edc92571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghost Month, often associated with "bad luck", refers to the annual
        event when spirits from the afterworld visit the mortal world to receive prayers
        and offerings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77570a-e71b-4a81-8812-5d8e87c5c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It occurs during the seventh lunar month of each year. For 2018,
        it falls on the weeks of August 11 to September 9, with its peak festival
        celebrated on August 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2375a0-767e-4b9a-9f92-35c8987f7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Shui expert Princess Fernandez calls the occasion a month-long
        All Soul''s Day and All Saint''s Day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67617830-287d-4cf3-ad20-a1c452227a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hungry ghosts are allowed to leave the afterworld and come to the
        mortal world to receive offerings, prayers so that they can move on," she
        told CNN Philippines'' New Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d309a9-8c85-4faa-bbca-ae0cb18621ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez classified "hungry" ghosts as spirits who have yet to
        advance to heaven due to lack of prayers and offerings received.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a77274-c68c-450c-a173-2cdd4e51f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to believe that our ancestors and dearly departed ones
        are already in heaven. These are the ones who don''t have people praying for
        them, who haven''t moved on yet," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffce363-4048-46a7-abcd-93b1bb86d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who experience bad effects during Ghost Month will most likely
        become less rational compared to other months. They will notice a change in
        attitude during the next few weeks, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472127f5-de27-4efd-9550-4a89e90c41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone is affected by spirits during Ghost Month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd480ff2-1cf4-4f14-8dbd-f0c04d2f0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghost Month particularly affects individuals with specific zodiac
        signs each year due to their low frequency of energy or "chi".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34d29c-938d-4a48-99e6-2b2f8f303a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with the fire goat, fire dragon, wood ox, wood dog, water
        goat, and water dragon signs are especially vulnerable to the bad effects
        of Ghost Month this 2018, Fernandez warned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d5fd6-c0cb-4788-b2df-4b5fcaf632e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are physically, mentally, and spiritually weak are also
        subjected to Ghost Month''s effects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa994fb-b56a-4f22-97b1-4cc43b32a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are remedies and precautionary measures to prevent
        spirits from bringing bad luck or remaining in your homes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bd637-0df2-484d-96d8-1fb1098ee206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have the following tips to boost your chi this Ghost Month:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f892be-ffc0-4ed2-b728-5efa8e692fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dos</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb763fb-1142-443d-9516-086da166d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boil pomelo leaves and use them when bathing.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f6805-1054-4689-b8ac-cdf163c43533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaves of the pomelo fruit exude a unique aroma. The scent will
        not only ward off hungry ghosts but also boost your positive energy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a759b2-cf94-4e9d-8c4d-952ec8b1a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a jade pendant or a St. Benedict''s medal when traveling.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03796381-e16b-469f-b4c0-f31422d07ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jade pendant or a religious pendant like a St. Benedict''s medal
        will provide protection to travelers from hungry ghosts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c420c5-634a-4c39-be06-31ccd5d517b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Offer prayers outside of your home.</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1474dd2-68a7-43b1-81d8-09bac421fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ward off hungry ghosts, experts advise prayers and masses to
        be offered for the spirits. Offerings for hungry ghosts such as incense, and
        candles should be made outside your home. This will prevent these spirits
        from remaining in your household. Only offerings to ancestors should be made
        inside your homes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f429a07-f2af-4e82-88df-d3fd96a62073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wear bright colors.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbb1cc-b685-43ed-ac20-9bcb9521e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright colors help in boosting your positive chi. On the other hand,
        dark colors attract hungry ghosts. Better to keep your attire bright and light
        this Ghost Month.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630b416-a37f-4e79-b13a-587945ff6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''ts</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ce5e3-6cfa-45de-bfed-f9e15e0b0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t stay out too late.</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7c63d-322d-4d7d-bd84-eea8d4c4584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low chis are often prominent at night. Those who are vulnerable
        to hungry ghosts this year are advised not to stay out late and to remain
        within well-lit and noisy places to keep your positive energy up.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e94dac-62ce-4369-af23-a93745e2ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t travel to forests, waters, and mountains.</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943851a-ca5b-47bd-8980-9c9fc773ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to common belief, there''s nothing wrong with traveling
        during Ghost Month. Travelers should be careful of the places they choose
        to visit. Experts say hungry ghosts dwell in places with low chis such as
        forests, seas, and mountains, so best avoid going to these areas.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc657e-7e8d-4c74-a4cf-931cf239b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t have grand celebrations.</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d689279-705b-42c0-8153-c4dd0379d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were born in Ghost Month, not to worry. You won''t necessarily
        have bad luck, although experts advise birthday celebrations to be held not
        during the month itself. Better safe to have them earlier.&nbsp; Partygoers
        should also avoid getting intoxicated during Ghost Month.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24525e07-dd9b-48c3-8a48-9a160cc7f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t make big decisions.</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07552d1d-523e-4666-854b-c4701a636aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also advise people to avoid making investments such as buying
        property and cars, starting construction work, and renovations during Ghost
        Month. Adding big changes to your lifestyle will attract hungry ghosts to
        stay with you.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8f8ea-49cb-41f9-9167-fe0853180c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:41:41.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:41:47.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the full interview here:</p>'
