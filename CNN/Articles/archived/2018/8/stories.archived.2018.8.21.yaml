      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 21) —</strong> China escaped a
        gritty Philippine men''s national basketball side, 82-80, Tuesday at the Gelora
        Bung Karno Sports Complex in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc308320-a79c-42f5-8e0d-9b483f1f5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:47.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou Qi led the way for China with 25 points, while Wang Zhelin
        added 13 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfea5e-208d-444f-837d-f602264b23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:47.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos jumped to an early 5-0 lead through a Poy Erram triple
        and Jordan Clarkson floater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e1f62-fc76-4c1f-942e-76db26f05323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:47.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China clearly maximizing its height advantage, the Philippines
        found a way to keep the score within striking distance at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd36c5c-a1d8-4818-8005-2a3b0c1ca141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:47.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese were able to keep the nationals at bay to settle with
        a slim 59-57 edge going into the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a060d-2ec5-481e-af3e-c1ce95c1e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:47.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of made free throws by Christian Standhardinger gave the
        Philippines its first taste of the lead with a little over three minutes remaining
        in the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16973f-32b0-4f41-8cb9-ee8a71056804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:47.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s aggressiveness towards the basket helped them grab the
        driver''s seat with 13 seconds left in regulation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721df0d-d6c9-4579-8840-b1d572b3e4d1'
      'mgnl:activationStatus': true
