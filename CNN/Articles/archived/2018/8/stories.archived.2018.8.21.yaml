    'template': '1'
    'title': 'Venezuela issues new currency in attempt to boost its wobbling economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8e23a-107e-4212-8803-70159f444a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela issued a new currency Monday
        in an attempt to bolster its nose-diving economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf57a5-6205-4171-bfeb-1035ebfd0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troubled country is rolling out the bolivar soberano, or the
        sovereign bolivar — a new currency with five fewer zeroes than its longtime
        currency, the bolivar. The sovereign bolivar will be pegged to a cryptocurrency
        called the o.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2e9b0-25d8-4beb-8d9b-e2dfbc3c7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose is to drop the bolivar''s value more than 90% and simplify
        transactions in the hyperinflationary Venezuelan economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497b80d-f1b8-4572-8dd6-dc069ffb5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sovereign bolivar will be worth 100,000 old bolivares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d797b2-5a13-49ba-b1ce-0030a89eeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bank holiday was declared Monday, with banks remaining closed
        even as the new currency was to take effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293329c1-a909-41dc-9d3a-a28f08bcaf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Nicolas Maduro announced new economic measures
        to go into effect starting Monday, including a 60-fold increase in the minimum
        wage that will take effect September 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac53c8-0681-499d-aa03-8590bb412f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro said the government will provide assistance on the minimum
        wage increase for 90 days but employers are nervous they won''t have enough
        money to pay their staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be776396-b245-4886-9726-f7853ff62005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as an economic crisis is driving a mass migration out
        of Venezuela, where residents now live with food shortages, overcrowded hospitals,
        inflation and political turmoil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45407c96-9194-4a2d-8f6e-7899b35c4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:40:37.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:40:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund says Venezuela''s inflation may
        hit 1 million percent by the end of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b11ce-10c1-4abc-a867-4c3b5d6e7cc5'
