      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator returned to the country on August 21, 1983, but he was
        assassinated at the tarmac of the then Manila International Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d591920-fd6a-45ed-b29e-a4c95c93aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination sparked outrage among Filipinos, with Aquino''s
        wife Cory leading the opposition which called for Marcos'' ouster. Marcos
        then left the Presidency on February 25, 1986 due to the mass movement known
        as People Power I.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ff485-211c-40df-a109-f753caee8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.253+08:00
      'mgnl:createdBy': 'jeff'
