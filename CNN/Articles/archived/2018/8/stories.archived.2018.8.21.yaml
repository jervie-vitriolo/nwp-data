      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s relationship with Aquino''s son, former President
        Benigno "Noynoy" Aquino III has also been strained amid the latter''s criticism
