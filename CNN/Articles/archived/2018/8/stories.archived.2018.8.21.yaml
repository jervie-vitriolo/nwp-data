    'title': 'New York Times: Asia Argento, #MeToo leader, paid sexual assault accuser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274eca25-ad60-4d8e-88c0-f3726aec3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Actress and filmmaker Asia Argento has found herself on
        the other side of the #MeToo conversation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98030db2-3fbd-4d53-a3f6-0d7a1600937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times&nbsp;reported Sunday that months after publicly
        accusing Harvey Weinstein of rape, Argento made a deal with a young actor
        who accused her of sexual assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4973389-c562-4271-99cf-0ea6826ba55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento was among the first women to accuse now disgraced movie
        mogul Weinstein of sexual misconduct and has been a leading figure in the
        #MeToo movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce763d4-21a9-4e47-857a-64bb795d1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times says it has lawyers'' documents showing that
        actor and musician Jimmy Bennett alleged Argento sexually assaulted him in
        2013 when he was 17 and she was 37.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4683437-eb3c-4caa-94f5-54131615d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the publication, Bennett said the assault took place
        at a hotel in California, where the age of consent is 18. Bennett played Argento''s
        son in the 2004 movie "The Heart Is Deceitful Above All Things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde6273-660f-44ae-843a-589dc208319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported they received the documents "through encrypted
        email by an unidentified party," and that they included "a selfie dated May
        9, 2013, of the two lying in bed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e51404-4b09-4e5c-83a9-7b3962d99e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the agreement, Mr. Bennett, who is now 22, gave the
        photograph and its copyright to Ms. Argento, now 42," the story said. "Three
        people familiar with the case said the documents were authentic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d55a2a-9195-481e-9778-d18dea88ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett reportedly asked Argento for $3.5 million (₱186.6 million)
        in damages, a month after she spoke out about Weinstein last October and that
        Argento later arranged to pay Bennett $380,000 (₱20.2 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4db6e7-f609-45c2-b141-2605b76d615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first installment was made in April 2018, the New York Times
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6c122-bb4d-438e-8f87-caf9a272cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication said it had been attempting to reach Argento for
        comment since last Thursday with no success. It said a woman in the office
        of her lawyer, Carrie Goldberg, said the attorney would not be available for
        comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21dc59-599c-4b64-924a-3adfc05fb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett would not agree to be interviewed by the New York Times.
        His attorney Gordon K. Sattro sent an email to the publication. "In the coming
        days," Sattro wrote, "Jimmy will continue doing what he has been doing over
        the past months and years, focusing on his music."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408a513-f1b9-4887-b2d3-820f11a83851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Monday, Sattro asked for privacy for his client.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbda35-8492-4f71-a2b0-f1b9063785f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, our client, Jimmy Bennett, does not wish to comment
        on the documents or the events discussed in the New York Times article yesterday
        evening," the statement read. "While we realize that the news cycle demands
        an immediate response, many times, people need more than a few minutes or
        hours to respond. We are asking that you give our client some time and space."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd7f27-d885-43fa-9c60-80d90c32b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy is going to take the next 24 hours, or longer, to prepare
        his response," the statement added. "We ask that you respect our client''s
        privacy during this time. My office will reach out once he is prepared to
        deliver his official response."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fea7c3-66dd-464f-89a7-ad91312c3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to Goldberg as well as other representatives
        for Argento and Bennett for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256ed10-76f6-4731-9c09-031c0f08dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein&nbsp;has pleaded not guilty to six felony sex crimes —
        two counts of predatory sexual assault, two counts of rape, one first-degree
        criminal sex act charge and one criminal sex act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f89380-048b-47ff-86d0-6ab446c62a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from allegations from three women, according to
        court documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3c43d-22e5-4f8a-ab10-fed8bcbd2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied all allegations of "nonconsensual sexual activity,"
        and he''s remained free after posting $1 million (₱53.3 million) bail in cash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb77a0-e4de-492a-bada-f081570b4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Weinstein seeks dismissal of indictment due to emails between
        him and accuser</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d6eca-3fe0-44a5-a1a7-d23d5aab29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Weinstein came nine months after The New Yorker
        and The New York Times published accounts from several women accusing him
        of various forms of sexual misconduct.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44f8e1-f4c5-4c88-9f2c-e8275b97231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento was one of the women whose story was shared in The New Yorker
        piece. None of the charges currently against Weinstein stem from Argento''s
        accusations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a532c6-0d13-4de0-bfd7-eae4c63642ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October she confirmed her account to CNN and said of the many
        allegations against Weinstein "This is our truth."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a19233-3114-4a62-8e3c-3254105ae38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Weinstein accused of rape in New Yorker story</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e3137-f0e3-41b6-b077-7c32f34f7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento gave a speech at the Cannes Film Festival in May during
        which she alleged she was raped by Weinstein in 1997 when she was 21.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d661a-6fe2-448b-9b2c-3b5918d65368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This festival was his hunting ground," Argento said in her speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54f0f1-4df8-46bc-8cab-3b8b169e3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Weinstein''s attorney Benjamin Brafman released a statement
        to CNN saying "This development reveals a stunning level of hypocrisy by Asia
        Argento, one of the most vocal catalysts who sought to destroy Harvey Weinstein."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694fce9-db15-4503-a5a4-6e963572b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is perhaps most egregious, is the timing, which suggests that
        at the very same time Argento was working on her own secret settlement for
        the alleged sexual abuse of a minor, she was positioning herself at the forefront
        of those condemning Mr. Weinstein, despite the fact that her sexual relationship
        with Mr. Weinstein was between two consenting adults which lasted for more
        than four years," the statement continued. "The sheer duplicity of her conduct
        is quite extraordinary and should demonstrate to everyone how poorly the allegations
        against Mr. Weinstein were actually vetted and accordingly, cause all of us
        to pause and allow due process to prevail, not condemnation by fundamental
        dishonesty."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12a164-b84d-4c9b-8c0d-ee4bd985d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento was the&nbsp;girlfriend of Anthony Bourdain who took his
        own life in June at the age of 61.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30005481-bc37-4804-a0eb-99fb5a052ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain and Argento met while in Rome filming an episode of his
        CNN show, "Parts Unknown," and he was&nbsp;one of her most ardent supporters&nbsp;after
        she went public with her allegations against Weinstein.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd3b6b-35a2-4634-b093-da7519d1e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand unhesitatingly and unwaveringly with the women," Bourdain
        wrote in December 2017. "Not out of virtue, or integrity, or high moral outrage
        —  as much as I''d like to say so  — but because late in life, I met one extraordinary
        woman with a particularly awful story to tell, who introduced me to other
        extraordinary women with equally awful stories."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd842f-8294-4917-adb5-b89b27809215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Rose McGowan, who was closely aligned with Argento as a
        fellow Weinstein accuser, tweeted about the New York Times report Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2bb74-e85d-4e7a-a28c-e9a78b1eac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got to know Asia Argento ten months ago," McGowan tweeted. "Our
        commonality is the shared pain of being assaulted by Harvey Weinstein. My
        heart is broken. I will continue my work on behalf of victims everywhere."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1dae9-3ac4-472f-8b80-bed757ba1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:33:50.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:33:53.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "New York Times: Asia
        Argento, #MeToo leader, paid sexual assault accuser"</em></p>'
  'Rodrigo-Duterte-Benigno-Ninoy-Aquino-35th-death-anniversary':
    'author': ' Chad de Guzman'
    'caption': 'In his message for the 35th death anniversary of former Senator Ninoy
      Aquino, President Rodrigo Duterte also says change can only be achieved if Filipinos
      work together to implement reforms to remedy what he calls ''many social ills.'''
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-21T10:46:46.130+08:00
    'imagesource': 'jcr:93ed017c-0d18-403c-9cb2-b2cb0eb4efa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d83f60-e907-41a4-9bdb-fe625a167959'
    'lead': 'The President also says change can only be achieved if Filipinos work
      together to implement reforms to remedy what he calls ''many social ills.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:38:31.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:38:34.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:38:33.658+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: The country needs more citizens like Ninoy Aquino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78b4a1-1920-4f20-bc94-9bc0ae7a994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> President
        Rodrigo Duterte says the country needs more citizens like Benigno "Ninoy"
        Aquino, Jr., as the nation marks the former senator''s 35th death anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3638d-6a7d-4ae4-ad94-4f18db313f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of real and lasting change, we need more citizens
        like him so we can steer our country towards the direction where a brighter
        and better future awaits us all," Duterte said in his message Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13679c10-211a-4922-b5f5-d2223ff69d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said change can only be achieved if Filipinos
        work together to implement reforms to remedy what he calls "many social ills."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd899d6c-314f-4c20-821a-39acfd0ecff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us take this opportunity to reflect on his sacrifice as we
        honor the courage and patriotism that Ninoy demonstrated during his struggle,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01d173-2b53-4d60-abaf-977b43d969b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, father of former President Benigno Aquino III, was the top
        opposition figure when strongman President Ferdinand Marcos&nbsp; governed
        the country for more than two decades under Martial Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3194d6-82fb-44a9-9be2-bf61cfab7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' presidency was marred by human rights controversies and
        reported accumulation of&nbsp; ill-gotten wealth, which Aquino fought against.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299aded-ab1e-4645-8bb2-7d9d90a408fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:38:34.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino then became a political prisoner during the Marcos regime,
        but was allowed to seek treatment in the U.S. in 1980 after he suffered a
        heart attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995ab67-93bd-43e6-b40e-5ff10120c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:31.253+08:00
      'mgnl:createdBy': 'jeff'
