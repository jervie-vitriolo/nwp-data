  'electric-service-alternative-survey':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T17:31:43.149+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59e368de-fef0-471d-a796-742b9737e583'
    'lead': 'A recent Pulse Asia survey revealed majority of Filipinos are in favor
      of new options for electric service providers or utilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:01:09.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:04:01.378+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '82 percent of Filipinos favor alternatives for electric service providers
      — survey

      '
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565e8d6-b577-4abc-9948-17c288177c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> A recent
        Pulse Asia survey showed 82 percent or eight of 10 Filipinos remain open to
        new options for their electric service providers and utilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bb449-d4a6-4246-a7d7-9f785f46665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, conducted on June 15 to 21, also showed 60 percent of
        Filipinos are dissatisfied with the current electric prices in the country,
        while 89 percent voted positive for the use of renewable energy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfffcd-d270-4e00-b513-cd9496291f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results, presented by Pulse Asia research director Ana Maria
        Tabunda during a press conference Monday, displayed consistent ratings throughout
        the various regions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee72616-8b73-46c5-a45b-dd532425a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region (NCR) residents led the way as 88 percent
        voted in favor of new service providers, while Luzon, Visayas, and Mindanao
        were at 78 percent, 84 percent, and 83 percent, respectively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25630607-7b33-40ef-a60d-caec8d84f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster also noted that the highest regional percentage of
        Filipinos wanting electric supply alternatives was at 94 percent in the Davao
        Region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037bf6f-3546-4f86-92b7-b3620faa924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey used a sample of 1,800 Filipino adults — with a margin
        of error at two percent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e3632-a24a-49bb-b35f-a16a1d4166cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High prices, rural electrification</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ce574-b8b9-4f89-a13f-9fb528031e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy''s estimate, over 2.3 million
        Filipino households remain without electricity. The country also holds one
        of the highest rates when it comes to regular residential blackouts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a15e4e-bdca-430b-b698-68659e4829c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi, since assuming his post in 2016,
        has pushed to bring electricity to remote areas and regions in the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d4b08-3b7a-4044-bc11-c0f2239f6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is also reportedly planning to release an executive order
        allowing competition in power distribution from private sector investors using
        new technologies. This is seen to lower costs and improve the quality of electric
        service.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d38141-7abb-4093-81af-a1dc408fab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:01:09.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T19:17:42.592+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Company (MERALCO), meanwhile, attributed the
        increase in electric prices and generation charges for the past two months
        to higher power supply agreements (PSA) charges.</p>'
  '2018-Asian-Games-Philippines-Jordan-Clarkson-China':
