  'venezuela-currency':
    'author': 'Joe Sterling'
    'caption': 'Venezuela issued a new currency Monday in an attempt to bolster its
      nose-diving economy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T06:40:17.280+08:00
    'imagesource': 'jcr:7a2480d9-ea25-4ecd-8ca9-114658a75317'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd5a56a-2883-4a45-8ca2-df88a3b12cef'
    'lead': 'The International Monetary Fund says Venezuela''s inflation may hit 1
      million percent by the end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:40:37.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:40:40.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
