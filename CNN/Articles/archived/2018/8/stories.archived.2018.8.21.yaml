      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even on an iPhone, using Safari and deleting all Google apps,
        a person is still sharing some information with Google through ad and publisher
        services. Google owns companies like Ad Stack, a decades old online advertising
        service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368385b3-8165-474e-ad3a-ee8caf578465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.342+08:00
