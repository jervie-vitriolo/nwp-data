  'state-of-calamity-zamboanga':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-21T09:54:18.358+08:00
    'gallerysource': 'jcr:a3013b62-8665-42c2-a73a-20e926dbfd65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb6df5d-03eb-400e-aa9d-54b0121fb48a'
    'lead': 'The declaration will allow local governments to control rice prices and
      access the calamity fund, the city mayor said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T16:45:16.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-22T16:45:20.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T16:45:20.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State of calamity declared in Zamboanga City due to rice shortage

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d9bbb-e3a5-41bb-8d86-dbb69567372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ZAMBOANGA CITY —</strong> Zamboanga City has been put under
        a state of calamity due to a rice shortage, local authorities announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41a6a9-2ca6-4160-b048-9035b5294530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after prices shot up to 70 pesos per kilogram in the
        villages of Manalipa and Pamucutan, based on the City Agriculture Office report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370d76a-bc74-4b0c-8f51-f758a93236d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority''s (NFA) retail prices for rice range
        from 23 to 32 pesos per kilogram for locally produced stocks and 25 to 32
        pesos per kilo for imported rice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08886c13-1ba8-4ef4-a29b-93d1552c4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 40,000 bags of rice were shipped to the city from the
        NFA but were not sufficient to meet the needs of nearly a million consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e773af-dbf6-40ed-9555-d73e9ca9a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Mayor Beng Climaco cited the fire in Sulu and the
        shutdown of the Malaysian border as factors that led to the rice shortage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c92e1-d121-4627-ae97-4aa148b4ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze in Jolo, Sulu in July prompted agencies to apportion jasmine
        rice grown in the area to affected residents before it was delivered to Zamboanga,
        Climaco said. The Malaysian border on the other hand, served as a route for
        rice trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc6716-73f0-4401-8c4c-54c08848faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of calamity declaration will allow the local government
        to control prices of rice and to purchase buffer stocks using calamity funds.
        The stocks will be sold exclusively to local markets, the mayor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820ae50-aa50-4341-9ffc-048c77183c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:45:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-22T16:45:20.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringer Marlon Panares contributed to this report.</p>'
