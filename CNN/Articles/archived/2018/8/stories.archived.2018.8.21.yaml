      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The category is relatively new and has been won by videos including
        Lady Gaga''s "Born This Way" in 2011, Macklemore and Ryan Lewis'' "Same Love"
        featuring Mary Lambert in 2013, and Beyoncé''s "Pretty Hurts" in 2014. Last
        year, days after the deadly white supremacist rally in Charlottesville, Virginia,
        Susan Bro, the mother of counter-protester Heather Heyer who was killed at
        the rally, presented the category, then called "Best Fight Against The System."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2270da1-c3bb-455c-b0fe-27227ada0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Andy Hines, a past winner who''s up for the award again
        this year, called Video With a Message, "the only VMA that''s worth, in my
        opinion, being nominated for." Here''s a preview of the videos up the award
        in 2018:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77045333-208d-4625-bd9f-18cddf3bd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is America" - Childish Gambino</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d2e7f-c303-4afe-ab32-3fccb0f2f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is America" was an immediate sensation, racking up more than
        80 million YouTube views in a week, rocketing to the&nbsp;top of the Billboard
        Hot 100, and inspiring articles, Twitter threads, and conversations about
        its meaning. The video was directed by&nbsp;Hiro Murai, who''s worked with
        Donald Glover on other projects including the FX series "Atlanta." Murai told&nbsp;Vanity
        Fair&nbsp;that Glover pitched him on a video that showed him shooting a man
        and a church choir, and it grew from there. "Those were the two things he
        pitched me, and from that, and from the way he was kind of miming the dance
        moves, we abstractly started bouncing the ball back and forth," Murai said.
        Glover said Murai handled the "tricky" concept well. "Hiro''s really good
        about restraint," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45adfc-fce7-49ff-b229-231a6e68b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liberated" - DeJ Loaf and Leon Bridges</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec76938-c038-483b-b946-973fe821bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "Liberated," DeJ Loaf and Leon Bridges sing about living free
        and not worrying what other people think, and for the music video, directed
        by Calmatic,&nbsp;they asked other people what being liberated means to them.
        "Freedom," "owning my voice," and "being you" were some of the answers, and
        the video focuses on people of color and members of the LGBT community ("I
        won''t judge who you love, or your brown skin," DeJ sings near the top of
        the track).&nbsp;For DeJ, liberation "is about freeing yourself from negativity,
        doubt or anything that shackles you. Its about feeling confidant, proud and
        alive," she said in a statement from Columbia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4dd64-8713-4c95-9e60-700f5e6563db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God''s Plan" - Drake</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d1c27-abca-4040-b37f-e042bc66cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God''s Plan" was a massive hit (11 weeks at No. 1 on the Hot 100)
        on a massive album full of them (Drake''s&nbsp;Scorpion&nbsp;set a new streaming
        record and includes three No. 1 hits), and its music video had a massive $996,639.90
        budget that was all given away, according to the video''s opening credits
        ("Don''t tell the label," it said). Drake presented checks to a Miami high
        school, gave a biology student at the University of Miami a $50K scholarship,
        and paid for all groceries for a store full of shoppers. When&nbsp;Fader&nbsp;asked
        five religious leaders what they thought of the video, Mona Haydar, from the
        Islamic Center at NYU, said it had her "in tears" and "made me wish that we
        would talk seriously about things like reparations in America for indigenous
        and Black peoples." "I love that Drake is using his influence to serve love,
        beauty and dignity- with honor and grace," she said. Drake called the video,
        "the most important thing I have ever done in my career."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50606af3-946f-42eb-85ac-cfb8851dee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PYNK" - Janelle Monae feat. Grimes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963c13d-bded-40a5-ade1-f5cc7d4e080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-minute short film released with Janelle Monáe''s&nbsp;Dirty
        Computer&nbsp;album was set in a dystopian world where people who look different
        or don''t fall in line are deemed "dirty," and the video for "PYNK" serves
        as a flashback for before the bad guys took over. "I was listening to the
        lyrics a lot and came up with some ideas and sent them off to Janelle''s team,"&nbsp;director
        Emma Westenberg told COVER/LINE. "We created this world that became the music
        video." The world they created is very pink and very female, with allusions
        to female sexuality and the female body. The message is feminist, but it''s
        also one of equality.&nbsp;As Monáe sings, "Deep inside, we''re all just pink."
        Westenberg said she considers&nbsp;Monáe an activist ("She doesn''t like to
        call herself that, but I think she is") and said she wanted to make a video
        that "captured her spirit." "It was really a joy to learn from her and collaborate
        with her," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98732f0-062c-4e6e-bf76-97ba90f24860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gatekeeper" - Jessie Reyez</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafaea8-e279-4a7c-9e16-a6c8900cf7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video for Jessie Reyez''s "Gatekeeper," about an aspiring
        singer being pressured into having sex to advance her carrer by a producer,
        is based on a true story. Around 2012, a "big producer" propositioned and
        threatened Reyez, she told&nbsp;Billboard. "I was this close to selling my
        soul that night; I was this close to breaking." The song is written from the
        perspective of the producer with lines like "We are the gatekeepers / Spread
        your legs, open up," sung with dark, twisted vocal effects. The three-and-a-half
        minute video, showing Reyez riding in a vehicle with the producer, is&nbsp;cut
        from a longer extended film about the night. "Everything that''s in there
        happened," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0c01e-6618-4334-b4ab-7d23e045e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1-800-273-8255" - Logic feat. Alessia Cara &amp; Khalid</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54c0c8-0cec-4910-b456-7e2f84fc6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named for the phone number of the National Suicide Prevention Lifeline,
        "1-800" was the first top ten hit by Gaithersburg, Maryland''s own Logic.
        Director Andy Hines told COVER/LINE Logic reached out about making a video
        about "a&nbsp;young black male who is confused or figuring himself out about
        his sexuality in high school" and from there, he wrote the story. In it, the
        high schooler gets caught with a boy, is bullied for being gay, and contemplates
        suicide.&nbsp;Hines called the shoot "taxing," because his wife had just given
        birth three days earlier. "It was a very interesting experience for me just
        in terms of empathy and my general point of view," he said. "It was an emotionally
        charged experience, for sure." Hines hopes people will get something out of
        the video regardless of their background. "It''s for the kids in the story,
        it''s for the bully. There''s a lot of different perspective, people can watch
        that video a lot of different ways," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c69ad-8ce8-4476-8aba-194778ec4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:30:44.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:30:47.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "These are the political
        and social music videos nominated for Video With a Message at the VMAs"</em></p>'
  'asia-argento-metoo-alleged-assault-settlement':
