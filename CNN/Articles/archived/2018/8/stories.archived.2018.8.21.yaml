    'template': '1'
    'title': '7 political things that happened at the 2018 VMAs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d545c-9440-406d-bb3f-dd9532f32c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2018 MTV Video Music Awards featured
        a possible presidential candidate on the red carpet and a protest against
        family separation on the stage. Here are the political moments from this year''s
        show:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28741b55-57f8-4945-9abb-7e95e7ebc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Michael Avenatti was there</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b0d20-ca98-47ce-94e0-fbcf115b28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stormy Daniels'' lawyer told&nbsp;Variety&nbsp;he got an invitation
        and decided to come. He said he hopes it''s not his last VMAs and that he''s
        "seriously" considering running for president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bf63e-5396-4e30-b05a-4fc9c87c12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. MAGA on the red carpet</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3db029-2fe8-4ebc-89ac-f064e245fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by MAGA, I mean "Make America Gay Again," the message on the
        back of Bobby Lyte''s jacket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b3bd8-d722-4f8d-9fa9-0cb4809d3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Kevin Hart joked that the show was like the White House</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ec5da-8b24-4e22-807b-10b4afb55382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart joked that anything could happen at the VMAs. "Things pop off,
        bad language, people run to the bathroom and send out crazy tweets," he said.
        "It''s basically like your typical day at the White House."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ba926-c79d-4b36-a304-7f1e2d5a166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Logic''s performance of ''One Day'' was an anti-border-wall
        protest</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a2ef2-f74a-47bc-beca-055c03535217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper wore a shirt that said "F--- The Wall" and performed
        onstage with members of immigration groups and their children, who wore shirts
        that said, "We Are All Human Beings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf43aa4-d332-41a9-aaf1-b2dcc0ba6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. MTV launched a youth voter-registration campaign</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde56b97-60e9-4c5f-9dad-6abc80eb70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their "+1 The Vote" campaign encourages people to bring a friend
        to vote.&nbsp;MTV&nbsp;said it would have more than 1,000 Election Day parties
        in every state and promised top artists and activists would be involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8714087-406c-436f-9382-1b27cdb02818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. The giant Moonperson set was inspired by the Statue of
        Liberty</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e72f71-3cb2-4bd7-bd1e-fd2d52cc2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was held this year in New York, and set designer Julio
        Himede told&nbsp;Variety&nbsp;it was to pay tribute to the city. "From a set
        point of view, we are excited about the fact that the VMAs is back in New
        York City," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c073a-03d2-4954-ac34-28583f801d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Childish Gambino''s ''This Is America'' won Video With a Message</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186a6dd-80dc-49fb-b466-1781db6364a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;category&nbsp;included videos about feminism, #metoo and
        equality. "This Is America" won out, and the video''s choreographer, Sherrie
        Silver, accepted the award on Donald Glover''s behalf. She said she was glad
        African dance could reach a large audience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35ce50-33b6-4a65-88b2-99d3d1aaa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:17.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:50:04.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "7 political things
        that happened at the 2018 VMAs."</em></p>'
  'google-data-collection':
    'author': 'Heather Kelly'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T13:14:20.975+08:00
    'imagesource': 'jcr:1e7720a8-442a-4699-b119-6ee982f20df8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e7c345-fecc-442e-b04c-20636702876e'
    'lead': 'Short of chucking your phone into the river, shunning the internet, and
      learning to read paper maps again, there''s not much you can do to keep Google
      from collecting data about you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:56:10.340+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:56:27.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:56:13.674+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s data collection is hard to escape, study claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0ea84-b08f-4fae-81f3-9ec58251cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Short of chucking your phone into
        the river, shunning the internet, and learning to read paper maps again, there''s
        not much you can do to keep Google from collecting data about you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e76e1-39a3-410c-9553-a63b8c2424b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So says a Vanderbilt University computer scientist who led an analysis
        of Google''s data collection practices. His report, released Tuesday, outlines
        a myriad ways the company amasses information about the billions of people
        who use the world''s leading search engine, web browser, and mobile operating
        system, not to mention products like Gmail, platforms like YouTube, and products
        like Nest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe544b-a22a-464a-adf9-fbbcd53fca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the report doesn''t contain any bombshells, it presents
        an overview of Google''s efforts to learn as much as possible about people.
        And it comes at a time of heightened concern about how much information tech
        companies collect, what they do with it, and how they secure it. Google has
        largely escaped the public and regulatory backlash directed at Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615387a-90c7-4851-ac60-3d8d76ff07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of attention obviously on Facebook in light
        of Cambridge Analytica," said Jason Kint, CEO of Digital Content Next, which
        published the study. (DCN is a trade organization representing media publishers,
        including CNN.) "This quantifies and kind of establishes a baseline of, ''Here
        is everything Google is doing.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d20189-38c5-4cd6-80b1-63b6d0af7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 55-page report, Google is doing a lot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300fdda0-8c2c-42ba-824e-e6d988ccbd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report is commissioned by a professional DC lobbyist group,
        and written by a witness for Oracle in their ongoing copyright litigation
        with Google. So, it''s no surprise that it contains wildly misleading information,"
        said a Google spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54f8c9-a1ab-4abd-8a79-fe402dfe0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google collects far more data than Facebook, according to the report,
        and it is the world''s largest digital advertising company. Its vast portfolio
        of services, from Android to Google Search to Chrome to Google Pay, create
        a firehose of data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ad896-59a3-4ad0-8fe3-13a06064868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Douglas Schmidt and his team intercepted data as it was
        transmitted from Android smartphones to Google servers. They also examined
        the information Google provides users in its My Activity and Google Takeout
        tools, as well as the company''s privacy polices and previous research on
        the topic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35dc2b5-24c1-4257-9b15-62301634bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers claims that almost every move you make online is
        collected and collated, from your morning routine (such as music tastes, route
        to work, and news preferences) to errands (including calendar appointments,
        webpages visited, and purchases made).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61b9b9-cf6b-48cf-9ff3-318873cc5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, Google identified user interests with remarkable
        accuracy," the report states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db36b5-252e-404d-ae18-639c8bf31c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google can collect data even if you aren''t using your phone. The
        study says that a dormant Android phone with Chrome running in the background
        sent location data to Google servers 340 times in one 24-hour period. The
        study claims 11.6 MB of data passed between an Android device and Google''s
        servers after a day of "typical" internet use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2af65-3ddf-4af3-9c2d-8a5017026cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torrent of data includes information people actively provide
        when they type something into Google Search or seek directions on Maps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e030b91-7478-4463-bba5-0e7ce466dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Google collects two-thirds of its data without any input at
        all from users. The Android mobile operating system, Chrome web browser, applications
        like Search and Maps, and publisher tools like Google Analytics and AdWords
        glean information from web searches, map inquiries, and other online activities
        without you knowing -- or controlling -- it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5da63e-d42b-4b04-b500-8b88ef2f1275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has said in the past it uses much of that data to improve
        its products. The information can lead to more relevant search results, for
        example.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0a0c6-fae0-4d88-a94a-828eb4b98463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also uses much of the information to more effectively deliver
        ads, which accounted for 86% of Google''s revenue in the second quarter of
        this year. The more information it has about someone''s interests, the better
        it can target ads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e3ce4-aada-4833-96bb-b5c0191d3cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people have long since accepted that using Google''s suite
        of free products means turning over your data. And the report stops short
        of outlining effective tactics for increasing your privacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cab20-1666-4dd7-b40a-1eff1bcca69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s own settings don''t necessarily stop collection. A recent&nbsp;investigation
        by the Associated Press&nbsp;found that the company continued to record location
        data even after a user disables the Location History option. Google said the
        data is used to improve services, but has updated the wording of the setting
        to make it clear that location information is still collected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2d279-7baf-4403-8b2b-61085134484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching from Android to an iOS device can minimize the data collected,
        according to researchers. They say an iOS device does not typically send location
        data to the company unless using a Google product or visiting a website that
        uses Google tracking tools. It did not compare it to how much data an iPhone
        sends to Apple servers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2d7ac-aead-48f0-a378-d80168f3207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:56:27.433+08:00
