      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is a known ally of the Marcoses. His move to allow Marcos''
        burial at the Libingan ng Mga Bayani in August 2016 was met with heavy criticism,
        but Duterte claimed he was merely enforcing the law.</p>'
    '10':
