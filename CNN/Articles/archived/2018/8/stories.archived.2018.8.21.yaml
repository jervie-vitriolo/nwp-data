    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:23:44.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: Air transport authority failed to finish projects, upgrade airports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cf996-0d3d-441f-9607-e4eaecbfe417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:23:41.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:23:44.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Commission on Audit (COA) hit the Civil Aviation Authority of the Philippines
        (CAAP) after it failed to implement 15 of 16 infrastructure projects designed
        to improve the condition of provincial airports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59459a94-d3c7-4f3d-967c-da557764706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:23:41.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:23:44.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2017 report of the agency, the COA added there was a delay
        in implementing the construction of a ₱2-million cargo building in the Kalibo
        airport in Aklan. The project began only in November 15, 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77760a08-e4a8-4de4-bedc-ea1a9e824dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:23:41.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:23:44.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 16 infrastructure projects for implementation in 2017 with
        a total budget of ₱125.5 million, 15 projects worth ₱123.5 million were not
        implemented during the year while delay was noted in the implementation of
        the lone project implemented, which consequently delayed the delivery of basic
        services to intended beneficiaries," the report read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e78712-a807-49b7-801a-b32616f7b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:23:41.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:23:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those projects include the strip grade correction in the Kalibo
        airport in Aklan worth ₱51 million, the construction of a ₱10-million control
        tower in Roxas City airport in Capiz, and the construction of a ₱6.6-million
        powerhouse in Kalibo airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e273e1-2053-4ffb-98ab-35024e4ee4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:23:41.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:23:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects which were carried over from fiscal year 2016 but
        have yet to be implemented include the P6-million development of the Bacolod
        City airport terminal and the creation of an airport drainage system in the
        Roxas City airport. The carry-over projects cost over ₱32.6 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154e465-f63e-4e8a-b9ea-df9301e0e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:23:41.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:23:44.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result the targeted number of projects to be implemented during
        the year was not achieved. Non-implementation and non-completion of the projects
        on time consequently delayed the benefits that could be derived from such
        projects," the COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf83bc-7608-4fc7-9380-128217f1fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:23:41.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:23:44.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors recommended that CAAP must enhance its planning and
        monitoring strategies, as well as stick to the timelines in the implementation
        of projects "to ensure timely delivery of services."</p>'
  'Kerala-floods-fishermen':
    'author': 'Swati Gupta'
    'caption': 'Around 2,800 fishermen are taking part in a mission to evacuate victims
      of floods in Kerala, India.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T08:05:29.512+08:00
    'imagesource': 'jcr:551d1676-a54d-4246-b849-00dcb2381119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7bd2d4e-5f85-446e-bfdb-5bec70b5b828'
    'lead': 'Fishermen, who had loaded their boats onto trucks, voluntarily traveled
      to Kerala''s inner towns and villages, inundated with more than 10 feet of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:26:19.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:26:23.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:26:23.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Praised and abused: The fishermen helping Kerala''s flood victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a47976-e864-4a85-9316-7228f945689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As devastating floods hit India''s southern
        state of Kerala, thousands scrambled up to the higher floors in their buildings
        and crouched together on balconies, waiting desperately for help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc7820-3395-4dd9-9184-c1e87d68cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, finally, the rescue boats came.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fea93-bce2-49f3-94cb-018204a6d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen, who had loaded their boats onto trucks, voluntarily traveled
        to Kerala''s inner towns and villages, inundated with more than 10 feet of
        water. Most people gave them a hero''s welcome, grateful to be evacuated after
        a long wait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bee37c-d1c2-4996-be13-ee013bb78218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have hurled insults and abuse at the volunteers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb611385-d6b9-41cd-88c0-6968c61874fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marion George, a 47-year-old fisherman, reached a home in the city
        of Kollam on Friday with a family of 17 trapped inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358236a6-625c-49cb-8b26-07246cd2f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he told them that he was there to help them, he was asked,
        "Isn''t this a Christian boat?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399935cf-42af-4cf3-b0a9-a6ee875be979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he replied that, yes, he was a Christian, the men in the family
        refused to get in his boat and waved him away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f6bc0-62b2-4343-bef5-51e277d8d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were from India''s highest Hindu caste, Brahmin, and would
        not go near George, despite their desperation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acab22e-1217-4493-a8c5-861deafbdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five hours later, George was back in the same neighborhood and saw
        the same family calling for his help. He docked his boat close to their home
        but was again told by the men that they would only board if he did not touch
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ae7e2-383b-4dc1-8a1d-6ad8ba364bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, their attitude is like this only. We just thought that
        in this situation, they would have changed," George said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502558b-e611-4e6d-a13f-652574c66322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George estimated that he rescued 150 people over two days until
        his boat was too damaged to continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266a948-f1d0-4bee-8206-0ade4bdd6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to several other fishermen who also reported being insulted
        and treated suspiciously by victims they were trying to help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ed7cd-2475-440c-97f0-63aa90a91397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kerala state government has said that more than 2,800 fishermen
        have been involved in the relief effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f7103-27d9-4e09-8457-596f325956ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people have been killed and tens of thousands displaced,
        as torrential rains triggered the state''s worst flooding in nearly a century,
        destroying homes and roads. People are clinging to anything that floats to
        get them out of their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53304c3-75cf-4f76-9351-af7e8d2d0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People refuse to leave their homes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4aed4-19a8-4e5c-960f-e82ac25f6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an issue of trust in strangers. People have been reluctant
        to leave their homes and belongings behind out of fear that they will be robbed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ca70b-a5de-4395-aab9-c87630c6b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arun Michael, a fisherman in Kollam, saw the news of the flash floods
        on TV on Wednesday last week and decided to help. On Thursday morning, he
        loaded his 32-foot boat onto a truck lent out by the local police and he and
        three others made their way to the district of Pathanamthitta.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94389e-0718-4a13-b0e1-db808a11c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next three days, Michael evacuated more than 1,500 people.
        He navigated his boat through strong currents and rising water levels, reaching
        flooded homes and helping people climb in. On the last day, he evacuated a
        total of 600 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2a677-0979-448e-9a22-c2906477e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened now, can happen to anyone. If tomorrow something
        happens to us, we hope that help would come for us," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a655503-952f-4175-864b-f78cb6a1254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was surprised to come across victims who greeted him with
        suspicion and insults.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa9137-92d5-4742-95ba-5e607fb1ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people abused him for trying to convince them to evacuate,
        he said, referring to a number of victims. Some even made him first carry
        their dogs to the boat before climbing in themselves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d0617-8cd8-4bc8-9444-fe7258caaa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, people refused to leave their homes. "They were arrogant
        and just wanted us to give them food," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8013a69-7c9b-4a72-80f3-f34719981c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have been grateful for the bravery and creativity of
        Michael and his fellow rescuers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2cabe-aca1-41c7-a9cb-aaa7aeeada9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, Michael and his friends found a house filled with
        water. They swam out and broke through a door, finding a mentally ill woman
        in one of the rooms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8ac1c-0c7d-4b0f-809b-d989cd5fd2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found three tables and stacked them on top of each other
        to make a stable base to carry her out, wading through water up to their chins.
        At times, to stabilize the tables, they had to go underwater, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2868d398-d261-4cfb-abea-187d0c0c0c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has announced compensation of 3,000 rupees ($40)
        to each volunteer fisherman plus the costs to repair damaged boats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de239565-b913-4eec-b100-8269fb314c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, many of the fishermen have been unable to use their boats
        for fishing, waiting for authorities to deliver the money for quick repairs.
        But Michael isn''t waiting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789830e-a7a1-4e6c-a76b-d4061ef2a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My boat is severely damaged but I won''t take anything from the
        government," he said. "I didn''t do it expecting benefits."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a16a6-60e1-44ab-9f41-2065a58442fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:26:19.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:26:23.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Praised and abused:
        The fishermen helping Kerala''s flood victims."</p>'
  'Malaysian-Prime-Minister-Mahathir-Mohamad-China':
    'author': ' Steven Jiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T08:02:01.578+08:00
    'imagesource': 'jcr:b6fb70d2-e4b2-48a9-a7d0-d4b7c54207d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73286828-665a-4586-995e-b9179317fd25'
    'lead': 'In the past year, Malaysian Prime Minister Mahathir Mohamad has spoken
      harshly about Chinese investment in his country, alleging that his predecessor
      hurt Malaysia''s sovereignty by signing multibillion-dollar deals with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:28:18.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:28:20.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:28:20.812+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysian PM Mahathir tones down anti-China rhetoric during visit to
      Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bc9e1-f6db-4a1f-bf60-f238f82c2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian Prime Minister Mahathir Mohamad
        struck a conciliatory tone during his visit to Beijing Monday, a stark contrast
        to his earlier sharp language on China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea014f-c7a9-41f6-a303-17d195fdd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, Mahathir has spoken harshly about Chinese investment
        in his country, alleging that his predecessor hurt Malaysia''s sovereignty
        by signing multibillion-dollar deals with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd90bf3-2094-4796-ae2d-78978d64e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, the Malaysian leader said his nation could "learn
        a lot" from Beijing. "I believe in cooperation with China because China has
        got a lot that will be beneficial to us," Mahathir told reporters after holding
        talks in Beijing with Chinese Premier Li Keqiang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcab63d-b522-4824-869b-ce63b28e953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Li said both sides were willing to further expand
        trade between China and Malaysia. "China is willing to further increase imports
        of Malaysian goods to satisfy the needs of the Chinese market," the Chinese
        premier said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2022a6-334f-44cf-bc52-12e650b0b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old Malaysian leader started his five-day visit on Friday.
        He toured a Chinese car plant and e-commerce giant Alibaba, and rode China''s
        fastest high-speed train from the tech hub of Hangzhou to Shanghai, before
        arriving at the Chinese capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d07a13-62c1-489f-979d-5cca2377bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Mahathir has long spoken about renegotiating the terms
        of Beijing-funded large-scale infrastructure projects in his country, documents
        signed between the two governments Monday only touched on more modest items,
        such as cross-border accounting cooperation, and durian and palm oil trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7eefe-bc00-4c2c-a011-919f1c9bc20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir later met with Chinese President Xi Jinping, during which
        he said Malaysia welcomes Chinese investments to benefit both nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3816f17-e2c0-423a-b47c-a3b595fd5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An old friend of the Chinese people''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c78272-706c-4819-a507-8a66fed596af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he joined the opposition to topple then-Prime Minister Najib
        Razak last year, Mahathir strongly criticized the Najib government''s business
        deals with China, especially a massive loan from China to build a rail link.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f66e57-3e10-482e-a660-76c451ca0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned such agreements could threaten Malaysia''s independence
        — including its claim in the South China Sea, where an increasingly aggressive
        Beijing is locked in a bitter territorial dispute with its smaller neighbors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f597999-fe4a-4414-974d-15f803be08f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have big debt, now we are going to owe such a large
        sum from a single source," Mahathir was&nbsp;quoted as saying last November.&nbsp;"It
        appears as if we are changing our approach to the South China Sea, that we
        are willing to give up our claims."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a71dae-4fbb-4f58-9fec-21eedea02a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, citing their high costs, Mahathir suspended two China-backed
        projects worth over $22 billion — the East Coast Rail Link as well as gas
        pipelines — that were approved by Najib, who had pulled Kuala Lumpur close
        to Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3493e56-aae4-4ef9-9278-ea82c6fb28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking on Sunday at&nbsp;an elite business forum in Beijing,&nbsp;Mahathir
        blamed Malaysia''s huge debt to China on Najib, who is now awaiting trial
        for alleged corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7441b-f0a2-4fd7-a8e6-0d426bf6a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about the Chinese, it is about the Malaysian government,"
        he said. "We are not against Chinese companies, but we are against borrowing
        money from outside and having projects which are not necessary and which are
        very costly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7a73a-98f2-4d89-9db4-ebcc8fca7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been careful in addressing Mahathir''s statements since
        he took office in May, describing the elder statesman as "an old friend of
        the Chinese people" and praising his "support and participation" in the Belt
        and Road Initiative, a global trade and investment program championed by Xi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a8b20-9eeb-409e-877d-f2555affba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir — who had earlier led Malaysia from 1981 to 2003 — appears
        to have softened his stance on China as well, after scoring a stunning electoral
        victory and returning to power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151ba8e-690e-4c2d-b102-0f86d0eaf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last month, Mahathir, who still voiced
        doubts over China''s "spreading influence through money," said that Malaysia
        has to accept the reality of a dominant China in the region and cannot go
        to war with Beijing over the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7d917-d0fb-46f9-8aaf-f31ae03395be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:28:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:28:20.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more powerful, and we cannot fight against them," he said.
        "How do we benefit from their wealth and their power? That''s what we are
        looking at now."</p>'
