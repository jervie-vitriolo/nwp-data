  'Malcolm-Turnbull-Australia':
    'author': 'Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T09:21:15.543+08:00
    'imagesource': 'jcr:d2748364-f2b0-4b37-b4dd-595961888bc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd609a1-dbd2-4938-8bd2-68430cc70373'
    'lead': 'Home Affairs Minister Peter Dutton, a high-profile member of the party''s
      conservative faction, put his hand up but was defeated by Turnbull 48 to 35.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:20:45.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:20:48.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:20:48.163+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s Malcolm Turnbull survives leadership challenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f26b1-3b64-4ebf-a8fe-dd7e97b4cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian Prime Minister Malcolm Turnbull
        has narrowly survived a leadership challenge — putting an end, for now, to
        speculation about his political future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cb0f5-49d1-436b-8f98-ded1103819f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull threw all leadership positions in the Liberal Party open
        early Tuesday, inviting challengers to nominate themselves for party leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f846b-96cd-4254-8512-60ff57c68b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Affairs Minister Peter Dutton, a high-profile member of the
        party''s conservative faction, put his hand up but was defeated by Turnbull
        48 to 35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5edfa-d98e-4273-8542-da0a7a8fd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Bishop remains deputy prime minister after her position was
        uncontested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4ea07-d8fd-41a4-8278-dbd91a1a70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the vote Dutton resigned as minister, stepping down from
        his dual roles as home affairs and immigration minister, which includes oversight
        of Australia''s strict border protection policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8cd8e6-3d0e-4fc6-b920-19529820f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after a day of policy chaos in Canberra after Turnbull dramatically
        backtracked on a key part of his signature climate change policy over concerns
        from his party''s conservative faction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6d85b-2430-421e-8a26-969e6005d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian leader dropped all carbon emission targets from&nbsp;his
        National Energy Guarantee (NEG)&nbsp;Monday to quash leadership rumblings,
        but it wasn''t enough to satisfy dissent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5c5e3-400f-4f17-923b-ed4e669d4b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, the Australian government has seen three different
        changes of the leader as the result of party leadership challenges. Since
        2007, no Australian prime minister has faced two consecutive elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35024c5c-c197-48ab-bf64-7ae1294d2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull previously took the leadership of the Liberal Party from
        then-Prime Minister Tony Abbott in September 2015, before winning an election
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863671e4-d306-4694-be92-129a9d68294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:20:45.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:20:48.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australia''s Malcolm
        Turnbull survives leadership challenge."</em></p>'
