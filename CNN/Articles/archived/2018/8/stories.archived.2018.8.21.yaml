  'ninja-cops-police-drug-operation-duterte-bounty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-21T14:30:42.690+08:00
    'imagesource': 'jcr:de11dd75-9391-4c89-8557-f86d0b1bcbba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3aa5889-35f8-44d7-9167-0e7a3fe7e009'
    'lead': 'The Department of Interior and Local Government (DILG) on Tuesday praised
      the Philippine National Police (PNP) for ''neutralizing'' two cops allegedly
      involved in illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:44:12.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:44:16.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:44:16.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police hailed for operation that killed 2 ''ninja cops'' after Duterte''s
      bounty offer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a41d3d-7fef-4b3a-80dc-58845b527b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — The Department of Interior
        and Local Government (DILG) on Tuesday praised the Philippine National Police
        (PNP) for "neutralizing" two cops allegedly involved in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21ac46-2eca-4c94-adae-5a1e6b7b62a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that the operation that resulted in the deaths
        of PO3 Ronald Bernardo and PO2 Maria Oliver Olaso in Zamboanga City last Saturday
        was done "barely 24 hours after" President Rodrigo Duterte offered a ₱5 million
        reward money for the head of each "ninja cop" – a term used for a police officer
        involved in illegal drugs operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1608fda-5f3c-4bee-823e-1439ae627734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My commendations to the good cops of Zamboanga City for nailing
        the bad cops who taint the name and image of our organization," Interior Officer-In-Charge
        Eduardo Año said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bf50a-b67e-4fca-aee1-d8e2e0ec61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo and Olaso were killed "when they shot it out with their
        colleagues during an operation," the DILG said. They were accused of reselling
        seized drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46379280-d6ef-4790-bf61-a7d2d90da01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde on Monday assured that police officers
        will never benefit from the President''s offer of reward money to avoid the
        rise of bounty hunters. It is not immediately known if citizens would be receiving
        money for giving information on Bernardo and Olaso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34759b-3710-4e74-b56c-9f589a032f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año called on drug-linked cops to "leave the police service or face
        the consequences of your action." He said they could also confess their involvement
        and subject themselves to due process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b3a95-3fd1-47a7-891b-5a0b09475c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday night also urged "ninja cops" to just surrender
        within 48 hours, but no one yielded to the President''s call, Albayalde noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33768e2-d677-4678-aa36-0811a1a9c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President clarified he was not asking people to kill cops, but
        offered a scant amount - P10,000 - for anyone who could bring him a bad cop
        "alive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cdb20-f110-4c7d-bd97-591e9790bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong sinabing patayin mo, pero pag dinala mong buhay bigyan
        kitang diyes mil," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00911d24-f058-4c62-a8dd-19a879125f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I did not say you should kill, but if you bring them
        to me alive I''ll give you ?10,000."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0addc7-290b-4bbb-830d-796128023586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights and other groups have since condemned
        the President''s statement and called on him to value people''s lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57e7a6-05eb-4daf-992a-fca72a7d0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has publicly lashed out at errant cops, earlier put
        the bounty for "ninja cops" at ₱2 million, then raised it to ₱3 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3132139-0111-41c0-9e0a-17382edb012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:44:12.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:44:16.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 58 uniformed personnel have been arrested for their involvement
        in drugs since Duterte assumed office in July 2016, government data show.
        The DILG said more than 6,000 police officers and uniformed personnel have
        been sacked, demoted or suspended for various offenses.</p>'
  'Asian-Games-2018-Japan-basketball-players-women':
    'author': 'Amlan Chakraborty'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-21T14:08:44.683+08:00
    'imagesource': 'jcr:350ec920-ac05-4270-88e7-bf148fa80c33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5111f03b-3344-44e8-91f9-08ceaf949b59'
    'lead': 'Officials named the players as Takuya Hashimoto, Keita Imamura, Yuya
      Nagayoshi, and Takuma Sato.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:46:08.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:46:11.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:46:11.337+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Games: Japan send home basketball players for ''night with women''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4f0f0-8e65-4b0c-b92f-f6699f4402f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Japan have sent home four players from
        their Asian Games men’s basketball team for spending the night with women
        in a Jakarta hotel, delegation head Yasuhiro Yamashita said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d4544-c381-40ac-a44e-746ebdc22434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players left the athletes’ village following their game against
        Qatar on Thursday to eat at a restaurant where they met a Japanese-speaking
        local, who told them about a bar where they could meet women, Yamashita told
        a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c99fc-eaca-4438-95e8-2fa6799a594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet, who were wearing their team uniforms, spent a couple
        of hours at the bar before checking into a hotel with four women, staying
        there until Friday morning, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5749f2-95c1-4357-b8a3-b644b1354eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials named the players as Takuya Hashimoto, Keita Imamura,
        Yuya Nagayoshi and Takuma Sato.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df497b1e-78dc-4a97-beea-49d53eb1d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Japan Olympic Committee decided to withdraw their accreditation
        and send them back to Japan early this morning,” Yamashita said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662eb582-4ee4-4f4b-bea2-d3acc8a1aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a specific disciplinary code, it’s a clear breach of the
        code of conduct for the Japanese delegation. The athletes should be role models
        of society, not only in the sporting venues but also on other occasions.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceba9e2-00ad-4977-9a72-4e20b1e31f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamashita said the Japanese Olympic Committee took the issue of
        discipline in their team very seriously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e38508-3806-44fb-b4af-a3832aedb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A day after our arrival here the Chef de Mission and other top
        officials told the athletes that they had to be role models in Jakarta,” he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaae5af-bd6b-4b3c-93dd-7c1dea16c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s disappointing that after that instruction and encouragement,
        this kind of issue happened, I deeply apologise to the Japanese people as
        the head of the delegation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75791d17-1f46-4799-8682-789525c1efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic Council of Asia (OCA) President Sheikh Ahmad Al-Fahad Al-Ahmed
        Al-Sabah later commended the JOC on their swift action and said athletes had
        a responsibility to set a good example at major sporting events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31398a7-7d5f-414e-8f1c-0c045b976fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Athletes should be an example to society,” the Kuwaiti told a news
        conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14370589-c78a-433f-8da7-854d3b5c2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To represent your country is not only to stand with medals but
        also in your dealings with other athletes, officials, volunteers and the people
        of the host country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a8bad-4688-405b-9ad0-b1ee3bdbc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope the Japanese and other athletes learn a lesson from this.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b86bfe-f414-4797-b2f5-cdc502622d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2014 Asian Games in Incheon swimmer Naoya Tomita brought
        embarrassment to Japan when he was caught on surveillance cameras stealing
        video equipment from a journalist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d266a-1472-4574-ae48-9dc06fb34828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later fined by a South Korean court and banned from competition
        for 18 months by the Japanese swimming federation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77efd19-b399-462c-9ed1-e5e1cc3cef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, who won basketball bronze at the last Asian Games four years
        ago, beat Qatar 82-71 in their second game in Jakarta and top qualifying Group
        C. Their next fixture is against Hong Kong on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6b67b-502f-4017-b82e-f9d022fea9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The players flew back home at their own expense,” Yamashita added.
        “The remaining eight players, officials and coaches will stay here to continue
        to play for the rest of the competition.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c512ada-9374-4657-ae71-a4ef92a9e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:46:08.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:46:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Olympics will be hosted by Japan in Tokyo in 2020.</p>'
  'political-things-2018-VMAs':
    'author': 'Hunter Schwarz'
    'caption': 'The 2018 MTV Video Music Awards featured a possible presidential candidate
      on the red carpet and a protest against family separation on the stage. | Photo
      screengrabbed from VMA''s Instagram post'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-21T13:37:36.008+08:00
    'imagesource': 'jcr:9c50cc1b-1d8d-48f8-99a6-6b9f75e57009'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f9a029-2882-4b09-832e-473da90fc6b8'
    'lead': 'Here are the political moments from this year''s show:'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:49:17.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:50:04.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:50:04.253+08:00
