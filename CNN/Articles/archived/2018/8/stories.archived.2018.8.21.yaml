      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pauline Lopez
        gave the Philippines its fourth bronze medal in the Asian Games after losing
        to China''s Luo Zongshi in the women''s -57kg taekwondo kyorugi event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1311165-409d-4dff-b9de-bbf7bd2132a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:11:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:11:26.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez gave a gallant stand against the taller Zongshi, suffering
        an 11-4 decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b9dc5-c9ec-461a-bdd9-b541bf20ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:11:22.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:11:26.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round ended with the Chinese jin ahead 2-0. In the following
        round, both fighters were able score two points. But Zongshi proved her dominance
        in the final frame, outscoring Lopez by five points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac4c49-ea14-41a8-b00b-fe0c69249c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:11:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:11:26.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year old Filipina jin qualified to the medal rounds after
        blanking Nepal''s Gyani Chunara, 20-0, in the quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42872da-c882-44b3-88b2-3d73d06b34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:11:22.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:11:26.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Kindly refresh the page for updates.</em></p>'
  'Winona-Ryder-Keanu-Reeves-Dracula-movie-marriage':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-22T16:42:34.489+08:00
