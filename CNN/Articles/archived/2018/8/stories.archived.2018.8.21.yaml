    'template': '1'
    'title': 'Pimentel: There''s ''nothing to resolve'' with PDP-Laban faction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd931d1-eada-4118-afc0-bb6078223e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Ruling
        party PDP-Laban said it has no plans of reconciling with a faction that declared
        its own leadership, indicating a failure — at least for now — of President
        Rodrigo Duterte''s efforts to unite the two groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa842b4e-b616-4661-8189-4a2128157855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Tuesday, PDP-Laban
        President Koko Pimentel slammed what he previously called "a rogue assembly,"
        led by its own supposed president Rogelio Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f7791-91ec-436c-86ae-05c27f5c686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people surrounding him are even unknown to our national headquarters,"
        said Pimentel. "There''s nothing to resolve. Non-party members, people with
        hidden agenda, cannot just shortcut the processes of the party, hold a public
        event covered by media, and then hope for a compromise agreement and get something
        in return."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a3a06-a8e5-4464-a713-98bf940d8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the faction elected Garcia as its president in a public
        gathering at Amoranto Stadium in Quezon City — causing confusion as to who
        really runs the ruling party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342722a4-67fd-43a0-9bfd-93e2d7ec4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel dismissed the event as a "shortcut to being a party member
        [and] leader." He maintained some of those present were not even registered
        members of the party.</p>'
