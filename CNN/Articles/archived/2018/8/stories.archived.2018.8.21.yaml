      'jcr:uuid': '50bd969d-81a6-4acf-b65b-ff153570705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to communist leader Jose Maria "Joma" Sison
        who said that Duterte had gone into a coma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a64f8-60ab-4ecd-8e12-ea2d20a3e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison on Sunday night shared a photo of the President on Facebook,
        mentioning an unverified "report" that Duterte had been comatose hours earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfeee5-e024-462f-9a76-d3858c1e40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likened Sison to a Biblical character who was cursed to
        walk the Earth forever. The President did not name who the character was,
        however, but advised Sison to do his own research because he was feeling lazy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11967c-5c9d-4a2b-9a65-c8a7000db60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself corrected the rumors surrounding his health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e81a1-d84d-4b37-aee3-4910b78e0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Okay pa naman ako. Sabi nila comatose.</em> How can you be
        comatose with a beautiful lady?<em> Kung comatose ako, makita ko si Bernice,
        talagang babangon ako,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe540fc3-8ce5-4db0-90b2-5df663cab3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am still okay. They say comatose. How can you be
        comatose with a beautiful lady. If I were comatose, I would wake up when I
        see Bernice.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d8ffe-b2c4-43a7-9cff-bd337e99ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also admonished Sison, saying even the Netherlands — where
        the communist leader was living in self-imposed exile — was complaining about
        him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360acb9-f45e-43e6-973b-a54cf1fc19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ikaw yung comatose. Ikaw yung may sakit at alam mo, ang totoo
        lang, complain na rin ang Netherlands kasi labas pasok ka sa ospital hindi
        ka man daw nagbabayad.</em> You are not paying and you are abusing the hospitality
        of the Netherlands. If you think that you are sick, come home and I will bring
        you to a place — it''s called Bilibid. Pero doon, I will provide you the space,
        a bed, and plenty to keep you company," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de273220-57f5-4d2f-b7f8-1c3881e82eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are the one who is comatose. You are the sick
        one, and in truth, even the Netherlands is complaining because you keep going
        to the hospital but you haven''t been paying. You are not paying and you are
        abusing the hospitality of the Netherlands. If you think that you are sick,
        come home and I will bring you to a place - it''s called Bilibid. but there,
        I will provide you the space, a bed, and plenty to keep you company.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13737a36-d215-4d4a-8ce9-442526ef8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Davao City Mayor Sara Duterte also dispelled rumors the
        President was ill or in a coma.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bcb62-0aa4-486c-a5a2-1448d0ebddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, she said the President even ate "sinigang na ribs
        and pansit" for lunch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861c453-7f9d-41a2-b205-2015e999959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also shared a photo of him and the President making the fist
        which has become Duterte''s trademark.</p>'
    '33':
