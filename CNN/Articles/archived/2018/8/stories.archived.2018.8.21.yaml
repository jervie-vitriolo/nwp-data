      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> President
        Rodrigo Duterte is alive and well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6b1a0-b80e-4a87-9402-15ec0d009263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Special Assistant to the President Bong Go who
        shared a video on Facebook of him and Duterte Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655bf31e-82d7-42d9-8dce-f7b5b15c983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go went live on the social media platform, revealing Duterte in
        a private dining room at a hotel in Davao City where he was about to share
        a meal with a woman named Bernice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f11035-e9b3-4479-9303-384ace1ee97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Duterte said, "Joma, <em>ang wish ko sa buhay, maski
        na wala ka nang silbi sa mundong ito, mabubuhay ka pa rin nang 1,000 years."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764e986-aa3a-480e-9f20-5cd776771b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:07:33.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T09:07:37.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Joma, my wish in life, even if you serve no purpose
        anymore on this earth, is that you live for 1,000 years.]</p>'
