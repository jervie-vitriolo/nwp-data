      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3530b39-22d5-451c-b906-2825b61a8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with the two factions on August 9 and another meeting
        is scheduled on September 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6761af-5967-4bf9-b8f0-68c96921c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President sought to reconcile them because "he personally knows
        Atty. Garcia," said Pimentel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e933fe-2d8b-4c19-9459-fb32de6571fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the President advised the factions to talk. "Since
        nothing has come out with the passage of time, we will have to go on," he
        said. "Why should we be derailed by some incident in Amoranto Stadium of some
        non-members?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc9128-6a4f-42b0-b445-6e770811c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that when Duterte met with Pimentel''s group privately,
        he acknowledged them as the legitimate leaders of the party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11be898-dad0-49a0-9149-6f69772b71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No commitment from senatoriables</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3303965-8da8-4eab-bd92-131033344101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also said that the personalities on the PDP-Laban senatorial
        line-up have not committed to the party just yet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b8549-1219-4259-a43e-135c11ec2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the list was just meant to start an internal process
        that would still go all the way up to the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e1e76-03ab-46fe-936b-e9d50e14c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet offered [the slots] to anybody, so this is just
        the result of internal survey within the party, suggestions from party leaders,
        as well as declaration by a party member — specifically Ka Freddie Aguilar
        — that he wants to run for the Senate," said Pimentel. "Who am I to disqualify
        this early? So I included everybody."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Koko Pimentel: List of Senatorial candidates of PDP-Laban
        was made to initiate an internal process | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/LIKmihoovO">pic.twitter.com/LIKmihoovO</a></p>&mdash;
