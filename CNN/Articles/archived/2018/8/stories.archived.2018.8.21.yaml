      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee tried to win the contest for the Philippines with a three-point
        shot but it went wide as time expired.</p>'
    '16':
