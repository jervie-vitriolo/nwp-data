      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5707e-8f1c-4fe4-8500-546f916eb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.748+08:00
      'mgnl:createdBy': 'jeff'
