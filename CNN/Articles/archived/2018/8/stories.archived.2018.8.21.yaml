      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No talks with HNP</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217ad3f-22ea-4c4f-91d8-eb4654c23d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the looming 2019 elections, in-fighting is not the only concern
        the ruling party faces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4586c-3aea-4ff4-b43e-51298e299bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor and Presidential daughter Sara Duterte-Carpio founded
        regional party Hugpong ng Pagbabago (HNP), which the President reportedly
        joined. However, Duterte has since clarified he was not jumping ship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0a4bf-6f0c-4436-8c2f-7941095d411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Pimentel maintained there was no conflict because PDP-Laban
        was a national party, whereas HNP was regional.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d4c1a-b8c4-44bc-99e5-7cd09e93c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:26:58.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A senatorial candidate can be assisted or helped by more than one
        political party," said Pimentel.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Koko Pimentel: I do not see the Hugpong party as a threat
        to PDP-Laban | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/uEPUnGf7Fc">pic.twitter.com/uEPUnGf7Fc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1031745460677963776?ref_src=twsrc%5Etfw">August
        21, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e16eb1-75e0-4d4e-bda8-0d812d64c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:26:48.749+08:00
