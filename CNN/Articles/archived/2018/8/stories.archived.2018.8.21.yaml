    'template': '1'
    'title': 'Winona Ryder says she and Keanu Reeves got married during ''Dracula''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293e808-10e9-416e-b3e0-d036ae00fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> But are they registered anywhere?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a861f-1b3c-467d-99e6-6b608f1068cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winona Ryder says she and Keanu Reeves may have tied the knot for
        real in Romania while filming "Bram Stoker''s Dracula" in 1992.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7d8c0-52fb-4f9b-9d47-17b00280c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually got married in ''Dracula,''"&nbsp;she told Entertainment
        Weekly.&nbsp;"No, I swear to god I think we''re married in real life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15df066-bb83-43a3-b42f-48051fcea0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have reunited for a new film, the romantic comedy "Destination
        Wedding." The occasion caused Ryder to reflect on their past project, which
        included a wedding scene for their characters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ade13b-2a49-43b0-b8b9-8a5f4958dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that scene, Francis [Ford Coppola] used a real Romanian priest,"
        she said. "We shot the master and he did the whole thing. So I think we''re
        married."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6185b-952e-4883-a04b-94efefcb49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many husbands, Reeves'' memory was a little fuzzier. He asked
        the "Stranger Things" star whether they had actually said yes during the ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b24959-7fbb-48ae-abd2-8572c0ee2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you remember that?" Ryder said to Reeves. "It was on Valentine''s
        Day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19123e0b-f178-4ff6-abc9-7233a2fcd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves responded "Oh my gosh, we''re married."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1843ef-3146-4c0d-a704-50818464e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:14:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ... congrats to the happy couple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05934fef-ca5e-4a91-a590-e5fdb2f6288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:14:39.780+08:00
      'mgnl:createdBy': 'jeff'
