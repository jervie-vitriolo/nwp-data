      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Google''s data collection
        is hard to escape, study claims."</em></p>'
  'koko-pimentel-xiamen-airlines-naia-compensation-carriers':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-21T12:41:44.653+08:00
    'imagesource': 'jcr:f4df6cc1-0763-48f9-82a6-19abd3b86a55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d51e127-3acc-4f15-893c-051496292190'
    'lead': 'Senator Koko Pimentel says Xiamen Airlines should pay for the disruption
      the runway mishap caused.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:01:52.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:01:57.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:01:56.522+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Xiamen Airlines should pay back other carriers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be68c8-4111-4721-8237-e60fd56ccb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        airline that caused the runway mishap at the Ninoy Aquino International Airport
        (NAIA) has to be held accountable, Senator Koko Pimentel said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d34c0-44d6-416a-9b79-f7374b634cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, the senator said Xiamen
        Airlines should pay back other airlines that spent more as a result of the
        hold-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02c968-e780-4718-94d7-e0cf35388ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xiamen Airlines is, I''m sure, insured. They will receive insurance
        compensation for what happened," Pimentel said. "But then because of the disruption,
        I think their insurance coverage should now cover some of the necessary or
        consequential expenses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ac9b4-7293-4496-a3a7-d6eddc2291ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes, he said, how airlines spent for the food of passengers
        whose flights were delayed or cancelled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b8fad-f573-4362-ac9e-f3a98a92815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Xiamen Airlines plane slid off the runway while landing amid a
        downpour on August 16. The plane''s nose wheel collapsed while its left engine
        was ripped off. The incident caused the closure of the runway for 36 hours
        — but thousands of passengers still feel the effects of the NAIA mess five
        days after the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d740aae-a7ae-40f7-9814-cd08a18bf5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline released an apology on Monday, and its concerned officials
        have since met with the Civil Aviation Authority of the Philippines.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Koko Pimentel: I support a full-blown probe on NAIA incident
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Y3DKjLAyBn">pic.twitter.com/Y3DKjLAyBn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1031712910198722562?ref_src=twsrc%5Etfw">August
        21, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4283a09-01f2-4e7e-9645-9ea061ce2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e453b54-933d-48ed-9915-13a72117f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel admitted that the government was not prepared, and expressed
        support for a Senate probe on the airport mess. The hearing is set for August
        29.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ac3f1-c3fe-4c8d-87f3-6bc0a252d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s shocking news because we should anticipate everything that
        can happen in an airport," Pimentel said of the reported lack of equipment
        that could tow away the plane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3aa934-a76d-4912-b23e-f32727f8ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also suggested a "dual airport approach," with the government
        more actively tapping Clark International Airport as a partner for connecting
        flights to provinces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205a7a1-2f2a-4d48-ae25-822c301441b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treatment must be [Clark] as a partner to NAIA," said Pimentel.
        "The other suggestion is more runways to NAIA, but it is smack in the middle
        of Manila. Runways need land. You still have to study air patterns."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f954355-2305-4c65-8e88-429585671c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:01:52.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:01:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chairman Grace Poe on Monday
        said that land allotted for casinos could maybe used for a new airport runway
        instead.</p>'
  'stop-flush-contact-lenses':
    'author': 'David Williams'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-21T17:02:23.318+08:00
    'imagesource': 'jcr:d6ae4ab8-a330-4686-be1c-bdea9567a376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89a36bea-64d2-4339-944b-b202ef58938a'
    'lead': 'Scientists from Arizona State University found out that flushing down
      contact lenses can add to an environmental problem '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:04:44.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T23:35:37.938+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T23:35:37.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do you flush your contact lenses? Here''s why you should stop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5368b2e-617d-46d7-97f1-c8aeff81d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.938+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Ever wonder what happens to disposable
        contact lenses when it''s time to actually dispose of them?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb764500-8732-4e94-ab24-c9a5d5c66933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists at Arizona State University asked that question
        and found that a lot of them are going down the sink or getting flushed down
        the toilet — adding to the problem of&nbsp;microplastic pollution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5582f3-b4f1-43c3-bbba-9c4deecfa324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microplastics are bits of plastic that have been worn down into
        tiny pieces that are smaller than 5 millimeters. They can be harmful to wildlife.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5ab32-22a4-4ae4-ad46-c0c19a97d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers started by conducting an anonymous online survey
        400&nbsp;people who do or don''t wear contact lenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c2bd2-014e-4e08-84a7-9a6f90364722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found out is that about one in five users disposes of the
        contact lenses by throwing them into the bathroom sink or in the toilet,"
        lead author Rolf Halden, director of the university''s Center for Environmental
        Health Engineering, said Monday at a&nbsp;news conference&nbsp;at a meeting
        of the American Chemical Society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7970e-8186-4d35-b7f4-33d8e4bf4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was presented at the meeting but has not been published
        or peer-reviewed, which are considered a gold standard in medical and scientific
        research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b91c5-3329-43d6-bc9a-518c442659f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being flushed, the lenses float through the wastewater system
        to sewage treatment plants. Halden said the researchers tested 11 brands of
        contacts and found that they don''t degrade during the treatment process but
        tear into smaller and smaller pieces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5d3e9-5765-485f-acda-3332b82934b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fragments are heavier than water, so they settle into the treated
        sewage sludge, which is often spread on land. The lenses can then make their
        way into rivers, lakes and the ocean through runoff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c1777-867b-4419-80d2-d2ff96fef2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like a very small problem, because the lenses themselves
        are tiny, but they come by the billions," Halden said. The study estimated
        that about 45 million people wear contact lenses in the US alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0f69a-6918-45bf-a2a4-d6cd96d312ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we find is that there are billions of lenses ending up in
        U.S. wastewater every year. They contribute a load of at least 20,000 kilograms
        per year of contact lenses," Halden said. That''s between 6 and 10 metric
        tons of lenses, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adefba-20ca-4aad-9e80-b80c1bdcc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.939+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study co-author Charlie Rolsky said contact lenses are different
        than short-use plastics like straws, plastic bags or styrofoam because they
        are so important to people who wear them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9d813-cb9f-4a0e-a14c-8b040bbbc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very personal high-value plastic that people sort of take
        for granted and utilize every day of their lives," Rolsky said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff46a5-90b9-4f3d-9627-b51d763b670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halden said people don''t think of the lenses as plastic waste because
        they feel like fluid, almost like water. They even come in tiny packets of
        saline solution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77af469-a3d1-4433-ba72-4a56e8063972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even people who describe themselves as environmentally conscious
        admitted flushing their lenses, he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760562e-a728-4e18-8847-5e302c69b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have created an almost immortal material. It does not go away.
        It does not biodegrade," Halden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509671a-e355-4a3f-8a70-3fe5d5a8282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a good thing when it comes to contact lenses, because, he
        said, you don''t want them to degrade in the user''s eye, which could impair
        vision or become a breeding ground for bacteria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68928b87-0ba8-4dc8-bb38-89fc1ab3d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact lenses are a small part of the pollution problem, Rolsky
        said, but he hopes that the findings encourage people to think more about
        how to get rid of plastic waste.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7847b6-b8fe-49d6-8cd0-8183a8c08636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might have been a different experiment had there been labeling
        on a lot of these boxes sort of specifying ''maybe dispose of these with solid
        waste and please avoid having them go down a drain''; maybe it would be a
        different story," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282ed0b-17d3-40b2-bc92-94fdf2fe4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact wearers should throw their lenses in the trash or recycle
        them, the researchers advise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8fb67-9509-4a32-8760-5b9c79402fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:04:44.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T23:35:37.940+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Do you flush your
        contact lenses? Here''s why you should stop."</em></p>'
  'Bicol-Central-Academy-bag-burn-Camarines-Sur-DepEd':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-08-21T12:32:28.997+08:00
    'imagesource': 'jcr:37f4aac6-1a52-4b58-9ae0-e7495988d963'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c78c0716-7315-408c-93fd-f69a88fc2e5b'
    'lead': 'Among the personal items of the students that were burned were a laptop,
      a cellphone, a pocket wi-fi, and P2,500 which was supposed to be used by a student
      to travel to Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:10:20.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:10:22.952+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:10:22.785+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CamSur school owner to apologize, willing to pay for bags he ordered
      burned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab5ea4-34ea-451d-982d-d3f97a7260a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bicol (CNN Philippines, August 21) —</strong> The owner
        of Bicol Central Academy (BCA) who ordered to burn the bags of students that
        disobeyed a school policy is willing to fix his mistakes, a Department of
        Education official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93829dcd-4a19-455a-9ab0-62b7da280800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Bicol Director Gilbert Sadsad said school owner-administrator
        James Jaucian is set to apologize to senior high school students during their
        dialogue on Wednesday. The dialogue will be attended by the school''s administrator,
        board officials, and students and parents affected by the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998521d4-6107-44f0-969e-830c444ccaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the school owner also expressed his willingness to pay for
        the damages caused by the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b1d52-6a21-4091-ba2a-72336f273f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is going to pay the damage. I think there is willingness," the
        official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdce7a-718a-4b74-b1ff-fd656bd6b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadsad said Jaucian was not in the school during his visit as he
        was in Manila explaining the torching incident to the BCA board of directors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30931250-c6bb-43ad-bf5d-011f499f1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 bags were allegedly collected and burned at the school''s
        quadrangle upon Jaucian''s order when he found out that the students were
        not wearing the prescribed corporate attire to observe Tatsumaki Day, where
        the senior high students will be presented as teachers to junior students.
        Their use of backpacks and huge bags during the special day earned the ire
        of Jaucian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a350eee-1d8e-4b02-9443-80e636b72b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadsad personally spoke to at least 5 students whose bags were torched
        at the inspection and stress debriefing conducted by DepEd''s guidance counselor
        in Libmanan, Camarines Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6c198-d7e7-4756-906c-0d74e16dd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was told that among the personal items burned were a laptop,
        a cellphone, a pocket wi-fi, clothes, and P2,500 which was supposed to be
        used by a student to travel to Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e21ff-cf44-48e7-885c-2258c47cc47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral video posted by BCA alumnus Earl Vincent on August 17,
        Jaucian can be heard calling the students "stupid" for leaving their cellphones
        inside the burned bags.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85752a8c-0273-48cb-ab15-871a4b34e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadsad said Jaucian''s actions were a clear case of child abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da74cf37-1ca7-464a-9afd-35a3f8494673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility na talagang he violated the child protection
        policy. Because there was humiliation. Kinuha ang bag at sinunog," the DepEd
        official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d53a7-7a42-4d3a-953a-bd34f281216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Jaucian possibly violated certain provisions of the Revised
        Manual of Regulations for Private Schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42193f1a-825d-46af-9ea1-00baf801e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCA was founded in 1945, granted permit to operated last 2007 and
        last year 2017 was given license by DepEd to implement junior and senior high
        school curriculum. DepEd Bicol record shows that the BCA receives more than
        P5 million and is the highest recipient of DepEd''s subsidy this school year
        among private schools in Camarines Sur under the department''s voucher program
        for senior high school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3acbf-a811-4c0b-989b-da7a0a00a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering this was the first time such an incident happened in
        BCA, Sadsad said they might possibly recommend a national policy that any
        violation of child''s rights in private institutions will result to the revocation
        of the school''s license.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247941f-327d-4644-b027-0aa860aeb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadsad also said BCA could lose its permit to operate if proven
        guilty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd480a9b-48ab-4bfe-81b8-8c2021666ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering sila ay private school, we don''t have administrative
        authority over them, hindi ko siya ma-suspend. Doon na lang kami sa regulatory
        function of the office. If our legal officer will find na merong violation
        of DepEd rules, which is grounds for revocation of permit, then we will do
        that," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3775d3-e8ad-433d-9749-43885bf23f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Bicol also referred the incident to other government agencies
        such as the Fire Protection Bureau for possible arson to property, to DSWD
        for possible child abuse, Securities and Exchange Commission (SEC) for possible
        expulsion or termination of the owner/administrator from the school board
        if found guilty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de715eec-1861-4446-b8c1-5740914fe181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:10:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:10:22.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bicol-based stringer Rosas Olarte contributed to this report</em></p>'
