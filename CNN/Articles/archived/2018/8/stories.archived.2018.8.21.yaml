      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The MTV Video Music Awards are Monday in
        New York City at Radio City Music Hall. Cardi B leads the nominations with
        10 nods, Jennifer Lopez will be honored with the Michael Jackson Video Vanguard
        Award, and one video will walk away with the Moonman for Video With a Message.</p>'
