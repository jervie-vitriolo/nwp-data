  'bangsamoro-organic-law-essay':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'Now that the Bangsamoro Organic Law has been passed, issues have been
      raised not only about its language, but about its consistency with past agreements.
      Photo from WIKIMEDIA COMMONS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-08-21T15:15:32.198+08:00
    'imagesource': 'jcr:b5de86b5-dd9a-4b2b-b3f6-8561f2b70f0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa274f4d-7561-4243-aadb-37ef33d010a6'
    'lead': 'Now that the Bangsamoro Organic Law has been passed, issues have been
      raised not only about its language, but also about its consistency with past
      agreements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:22:47.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:22:50.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:22:50.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The history and implications of the Bangsamoro Organic Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8218f-e635-4298-8d9d-0f44f3596a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — There are laws, and then there are
        legacies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848002c-d40d-45a5-a030-e2c90e02e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two decades of talks between the Philippine government
        and the Moro Islamic Liberation Front (MILF), the Bangsamoro Organic Law (BOL)
        has finally been ratified by the 17th Congress, with a ceremonial signing
        by the president in Malacañang Palace last Aug. 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3ed1b-ffb1-4f1d-9151-2d767afab745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Rodrigo Duterte handed MILF Chairman Al-Haj Murad Ebrahim
        a copy of the legislation, he said that he hopes it will “finally end decades
        of conflict that is rooted in the Bangsamoro’s right to self-determination
        and recognition of their unique identity.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ec0b6-98e0-4af6-85b0-40b2ec320f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same hope which the Bangsamoro people have carried in
        their hearts through decades of war and conflict — through military operations
        and misencounters, through displacement and death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35885a65-83f7-4ad0-ad39-61312d2f0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only a month ago when the Congress bicameral conference committee
        on the Bangsamoro Organic Law approved what is now the most recent document
        in a long history of legislative measures for genuine autonomy in the south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2d760-e901-4c46-8acd-0d7bcb9dc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new organic law is the promise of light at the end of a long,
        dark tunnel. The light, however, feels no less distant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196df1e-829e-4ba5-a294-65db951f9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb0e2f-b493-4d91-93fb-cb12a9034a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the Mindanao peace process which gave birth to the
        BOL is the struggle of the Bangsamoro people to assert their right to self-determination.
        This assertion, however, tends to be limited by the language of lawmaking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625820cb-a6c8-4382-984b-5730dfc57515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while their assertion is solid in the language of history that
        predates the Philippines, the language used in legislation is the language
        of the Philippine Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869ccc1-1e1b-46ee-9d8e-0c8ba8d7a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL is drafted to affirm the Bangsamoro’s right to self-determination
        through legislation, as it seeks to address decades, if not centuries, of
        historical injustices committed against the Bangsamoro people. Bangsamoro
        Organic Law</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956ca6c-6c6b-44f4-8ec5-7deb576373a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the language of the new organic law seems to suggest dilution
        instead of affirmation. “Right to self-determination” has been edited to the
        “right to chart their political future through a democratic process that will
        secure their identity and posterity,” while the words “asymmetrical political
        relationship” and “parity of esteem,” both of which were also in the 2014
        draft of the said law, have been deleted entirely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3122f36-b68f-4bff-95a6-1e77739e65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond technicalities, the more striking change is seen in terms
        of the language of ownership. While all final drafts by the Bangsamoro Transition
        Commission, the House of Representatives, and the Senate clearly state whose
        voice is embodied by the then proposed legislation — “We, the Bangsamoro People”
        — the ratified BOL takes on a different tone:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa5ca8-1933-40fe-a0c4-618a0d08df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In recognition of the aspirations of the Bangsamoro people and
        other inhabitants in the autonomous region in Muslim Mindanao [...] the Filipino
        people, by the act of the Congress of the Philippines, do hereby ordain and
        promulgate this Organic Law.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03d279-4ac3-4ff9-9785-2a3f61e35d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law shifts from a language of ownership that says “ours” to
        a language of distinction that says “theirs.” In the same way the Bangsamoro
        is displaced from the lands of their ancestors, they are also displaced in
        the language of the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a816d7-fdd5-4abf-bc98-54cd406ac965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521bf4e-d791-4c92-81ee-362ac0431c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines built itself as a nation colonized and plundered,
        treaties and other documents leading to its so-called independence have consistently
        undermined existing political structures and established communities — nations,
        even — of peoples in the peripheries, despite the latter’s strong objections
        to the language of these documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b88e86-b807-42f5-a65b-108f6398b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take, for example, the 1898 Treaty of Paris, through which Spain
        relinquished its claim over its colonies. As Spain “cede[d] to the United
        States the archipelago known as the Philippine Islands,” it also unjustly
        annexed to a colonized country the lands which the Bangsamoro people successfully
        defended against the Spanish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e29318-3f43-4c3a-b4d5-ce90e8823935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite strong objections from Bangsamoro leaders, the United States
        would also eventually cede to the Philippine Republic areas it never owned
        nor conquered. In 1921, leaders in Sulu wrote to the United States government
        and said that “it would be an act of great injustice to cast our people aside,
        turnover our country to the Filipinos in the north to be governed by them
        without our consent and thrust upon us a government not of our own people,
        nor by our people, nor for our own people.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c715cc-7d5c-4245-bdbd-aa8c703a74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1924 Zamboanga Declaration, leaders from Maguindanao, Lanao,
        and Zamboanga wrote, “it is our firm intention and resolve to declare ourselves
        independent Constitutional Sultanate to be known to the world as Moro Nation,”
        while the 1935 Dansalan Declaration of the Meranaws declared that “our public
        land should not be given to other people other than the Moro Nation.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e204d-500b-4ed5-bdb0-8c9ae18d4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these early assertions fell on deaf ears.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4f57c-aa52-4926-a83f-2c63ff08ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5741f9b-5e82-4b4b-b29e-47315d438e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, the 1976 Tripoli Agreement was signed between the
        Philippine government and the Moro National Liberation Front. It will later
        become the basis for the “establishment of autonomy in the Southern Philippines
        within the realm of the sovereignty and territorial integrity of the Republic
        of the Philippines.” However, the autonomous region’s initial 13 provinces
        was reduced to five provinces and two cities by virtue of a plebiscite.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc5d73-8c22-4847-87ab-2ac7b6ff4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus begins the era of the Bangsamoro having to vote in a plebiscite
        to be part of a region that represents their people, now a minority in the
        lands their forefathers fought for.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48456210-13af-425d-8a78-16b7c68a09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their history speaks of war victors and lands unconquered, that
        to ask them to cast a vote so they can be part of a region that is rightfully
        theirs is borderline unreasonable, especially when one annexed to a country
        without their consent. The recently passed BOL is no exception, as it requires
        six municipalities and 39 barangays to not only vote yes to the plebiscite,
        but for their mother units to vote yes on their behalf as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247b76b-9cd9-46a1-ac61-b6ffedc1d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, history tells us of the provinces of Sultan Kudarat and
        North Cotabato which required no plebiscite when both were carved out of what
        used to be the “Empire Province of Cotabato.” The municipalities of President
        Quirino and Esperanza were added to the province of Sultan Kudarat. All it
        took was Marcos’ Presidential Decree 341, which also then renamed the municipality
        of Lambayong to “Mariano Marcos,” the name of the dictator’s father. It was
        reverted back to its original name by RA 6676 in 1988.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab94d9-f82a-401b-9747-de8fb472938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History also tells us of sultanates and kingdoms annexed to a country
        of the colonized and conquered without any plebiscite, despite objections
        from the Bangsamoro people. When land is taken away from the Bangsamoro, why
        don’t they get to vote on it? When the Bangsamoro tries to take back what
        it is rightfully theirs, why do others have to decide on their claim?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d4776-6bd9-449d-bb32-9031f6e78b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967dad2-249e-4030-8c08-13dca0e4bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located more than a thousand kilometers south of Manila is Camp
        Darapanan, the seat of MILF leadership. On the way to the camp, one can see
        handmade banners made of green cloth lining the streets of Cotabato City and
        Maguindanao, with the words “Alhamdulillah, Bangsamoro Government” written
        with white paint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae7c32-e296-4c3f-900f-3af900e8f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banners are from six years ago, when the Framework Agreement
        was presented to an emotional audience, and where the realization that a new
        autonomous region was within reach dawned on the consciousness of the Bangsamoro
        people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df18f5-3a92-45c1-8a3a-60615712ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words on the banners may have faded but they are still legible
        despite age. “Praise be to Allah.” Bangsamoro Organic Law</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed8ae2-e33e-4c04-9888-9aef05683831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the same banners that greeted more than 50,000 MILF members
        and supporters last month, as they followed the roads to Darapanan yet again,
        this time for the Bangsamoro Consultative Assembly. During the program, MILF
        Vice Chairman and Bangsamoro Transition Commission Chairman Ghazali Jaafar
        handed over a copy of the BOL to Ebrahim, who then turned to the audience
        as he showed the last page which bore the signature of the president.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7178ed5-b9a1-4867-8f4a-70871f3c7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Transitioning from a revolutionary organization and running a government
        will be a challenge, and we will be facing this challenge squarely because
        there is no other way,” Ebrahim said to the audience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a73b59-6919-4ad4-88c9-898f21ed0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing for a new Bangsamoro law has always been part of the MILF’s
        assertion since the time of the Ramos administration, based on the government’s
        commitment to affirm the Bangsamoro’s right to self-determination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af701e79-591d-4e80-9ee9-d372e05a036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the assembly at Camp Darapanan, Jaafar said that the BOL
        is “not a perfect law for us but certainly it is a good law for us to start
        with.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab80832-633f-4805-8806-f08424ee59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the BOL has been passed, issues have been raised not only
        about its language, but also about its consistency with past agreements. Despite
        these, the MILF has accepted the BOL.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dc67b-0840-422f-8bfe-0c07a71a716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac38b4-2414-45b5-9b95-3dbf9b3b80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial published by the MILF Committee on Information last
        Aug. 2, it explained that the people of the struggle — the mujahideen — “subscribe
        to the idea that it is men more than law that determines or assures the success
        of organizations, nations, and states. The imperfections in the law are paid
        for or balanced by sustained constructive engagements with government and
        their agencies, including private institutions, as well as the international
        communities.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9d723-cc53-401d-93cf-e8ac60b2b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language of another may have failed the Bangsamoro people countless
        times, but it takes more than language to win the peace and claim justice
        for all.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cefd86-73d5-4e97-a451-bfcf080c49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ARMM regional government has won numerous gains for the
        Bangsamoro in terms of good governance and institutional reform, the new Bangsamoro
        region will require changes never attempted before. Future leaders of the
        region must ensure that the transition to this new region will be seamless,
        as the transition offers the possibility of finally solving old problems that
        persist despite the region’s best efforts in the past decade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e471a7-a541-4b40-95d6-c765e63445fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 alone, tens of thousands have had to evacuate from their
        homes in Maguindanao, Basilan, Lanao del Sur, and Sulu, due to military operations
        against local terror groups. Countless communities need to be rebuilt, including
        the city of Marawi which means so much to Bangsamoro history and Meranaw identity.
        While figures on education, health, and employment have been improving in
        recent years, poverty continues to persist across the region and sociopolitical
        power remains in the hands of the few.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab73ce-d43b-4098-8748-7d0cca680b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are laws, and there are legacies. In the case of the Bangsamoro,
        the fate of their people lies not only in legislation but in the long history
        of persuasion and perseverance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bd4b8-dddc-4a0f-bc3f-1ce2ed7f1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:22:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:22:50.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This legacy is not for any president or legislator to claim or own,
        but for the Bangsamoro people to build and work on. The work continues.</p>'
  'koko-pimentel-pdp-laban-faction':
