      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0553462-bc50-4f44-b859-a0bce7286f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:47.220+08:00
