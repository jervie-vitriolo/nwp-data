      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21) — Two soldiers were killed
        by suspected New People''s Army (NPA) rebels in Camalig, Albay on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a498d2b-bd5d-4869-93b8-9827416b521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:44:47.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:04.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified as Private First Class (PFC) Cris Aron
        Consolation and PFC Emmanuel Clarinal, both members of the Philippine Army''s
        2nd Infantry Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ffac2-0195-4312-b0d4-bf00dfa1fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:44:47.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:04.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial investigation, the two had just arrived in
        Brgy. Panoypoy onboard a motorcycle when a group of suspected NPA members
        shot them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d277f-e622-4a74-9cca-95245bd6b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:44:47.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:04.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still conducting an investigation on the incident
        and the motive for the shooting has not yet been established.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2de7f-f045-43df-b43a-c165a4f6208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:44:47.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, two soldiers also died while three were injured in
        an Army clash with suspected communist rebels in the province of Isabela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d960a1-33f2-4aed-ab2e-aa5f9c47181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:44:47.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'DFA-assistance-overseas-workers-naia-closure':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-21T20:21:05.710+08:00
    'imagesource': 'jcr:c0f09a20-1d08-4a02-97e3-de4f54d2928d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '094bb6bb-5aa5-4ffc-a24c-d009c9244b33'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said the department will
      give out P5,000 assistance to overseas workers affected by flight delays and
      cancellations'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:47:42.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:04:06.405+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to extend P5,000 assistance to OFWs affected by airport runway mishap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab01db-a8ad-429c-a0d7-3afc905a7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, August 21) —</strong>
        The Department of Foreign Affairs will be extending financial assistance to
        Overseas Filipino Workers who have been affected by flight delays and cancellations
        due to the runway closure at the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57177dec-2eea-4e70-a6ac-b7671fa0fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said Tuesday the department,
        through the Office Of Migrant Workers Affairs (OMWA), will give out assistance
        amounting to P5,000 for Filipinos who were unable to depart for their host
        countries due to the airport incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51826b-2d02-488c-b663-23da171dcb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Xiamen Airlines passenger plane skidded off the NAIA runway on
        August 16. The incident prompted aviation authorities to close the runway
        for more than 24 hours, resulting in several flight interruptions across the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437e4e3-ce41-4110-86cc-8df80a0e0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are releasing a reasonable amount from our Assistance to Nationals
        Fund as we understand that a number of our kababayan (countrymen) remain stranded
        and do not have funds to meet their daily needs," Cayetano said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e605ab8-3ad4-49f4-887c-ed5570c4eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who are still in the country can claim the financial aid starting
        at 3 p.m. on Wednesday until Friday afternoon at the OMWA offices in the DFA''s
        main building along Roxas Boulevard, as well as at the NAIA terminals 1, 2,
        and 3, Undersecretary for Migrant Workers Affairs Sarah Lou Arriola confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247aaab-c22e-42a9-9f2f-d886aa565912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the schedules for claiming of the financial assistance:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d448d-1bb8-4a38-bb5c-42bdae56ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 22 (Wednesday): Beginning 3 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcea013-aa32-4e66-8725-1730fe0362b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 23 (Thursday): 8 a.m. to 4 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2b6a0-b2eb-49cf-ad4c-a4ae58140014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 24 (Friday): 8 a.m. to 4 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd6911-74bd-4716-905d-0aca70eae3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said those claiming the aid should present their airline
        tickets (showing original and rescheduled dates of departure), employment
        contract, and overseas employment certificate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56f77f-eb0d-4580-8f3c-da1a8cfbf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said its embassies abroad are ready to issue certifications
        to explain to foreign employers, if needed, about the OFWs'' delayed arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe34e7-d6ce-4ea0-8a19-ae139ba94574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials on Tuesday said operations at NAIA have returned
        to normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a6656-1ef0-41cc-923d-2a784d9ada02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Air has released an apology on Monday. But Malacanang wants
        ''more than an apology'' as the airline officials are expected to undergo
        probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcab6ef-9e8d-4290-befa-7be345b394ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Yang, station manager of Xiamen Airlines in Manila, told CNN
        Philippines both the pilot and the first officer are still in the country
        and have already faced the Civil Aviation Authority of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4963af3-93d0-463e-9d94-6ec7dd987e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:47:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:04:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, however, was unable to provide information regarding the meeting.</p>'
  'U.S.-Trump-North-Korea-Kim-summit':
    'author': 'Jamie Tarabay'
    'caption': 'North Korean leader Kim Jong Un (L) and U.S. President Donald Trump
      (R) (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T17:32:04.317+08:00
    'imagesource': 'jcr:d5763d96-066e-4748-b2d3-0d2534d6755e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89842a54-815e-4a82-9273-23abf4a50b16'
    'lead': 'Trump points to an absence of missile or nuclear tests from Pyongyang
      as a measure of the success he''s had in dealing with the reclusive regime,
      which last year was threatening the US mainland with nuclear strikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:08:06.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T16:08:08.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T16:08:08.703+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: There''ll ''most likely'' be another summit with Kim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff2c75-a5b4-4add-9ee7-68e76552e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said another
        summit with North Korean leader Kim Jong Un would "most likely" happen but
        offered no details on timing or venue&nbsp;in an interview with Reuters&nbsp;Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454be6d0-528a-458c-8688-bf34cf6b7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview Trump pointed to an absence of missile or nuclear
        tests from Pyongyang as a measure of the success he''s had in dealing with
        the reclusive regime, which last year was threatening the US mainland with
        nuclear strikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effecbe-cb5f-4496-82a2-ab0fe1266238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stopped (North Korea''s) nuclear testing. I stopped (North Korea''s)
        missile testing. Japan is thrilled. What''s going to happen? Who knows? We''re
        going to see," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ad1c1-d6d2-4a1b-acf6-d1dfe1d8ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two leaders met in Singapore in June,&nbsp;Trump praised
        the young autocrat, saying Kim had "to be a rough guy," but that he''s "smart,
        loves his people, he loves his country. He wants a lot of good things and
        that''s why he''s doing this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62902cbe-2ec8-413d-9a06-2ccdf2eb4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalled negotiations</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0024ed-2107-495b-a43a-31fbec4fa0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior diplomatic sources have told CNN that&nbsp;North Korea has
        rejected repeated proposals&nbsp;from the White House on denuclearization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412534d-fef4-4d77-a8d8-70a14d49e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has made, and continues to make, "specific proposals
        for starting and proceeding to the end point of fully verified denuclearization,"
        including a timeline, these sources say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80bfda-5ea4-40fb-83ed-885edf263517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has rejected all of these proposals, considering them
        "gangster-like," one of the sources said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b215d-fcf1-488a-b301-5c39de154cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was asked in Monday''s interview if North Korea had done anything
        beyond&nbsp;dismantling a test site&nbsp;to show it was in the process of
        denuclearizing. "I do believe they have," he told Reuters, but did not provide
        further details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4382d425-6573-45de-8c93-4aeb5114d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Korean summit coming in September</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2d4dd-5d51-4a2a-bb3a-9d02fd701191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea welcomed Trump''s comments about a prospective second
        summit between the US President and Kim Jong Un.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f400e4-ce9f-4e99-a9af-9d3abda22c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Blue House, the South Korean presidential palace,
        said a possible second summit was a sign of Trump and Kim''s "will for denuclearization
        and peace on the Korean peninsula."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd025fff-0057-40ed-bdc1-217e91ea5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve been seeing the US-NK relations advance quickly, we hope
        [it] comes to fruition," Kim Eui-keum told reporters on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33df36d-72b5-4585-a3ef-b82e9177c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the two Koreas are&nbsp;scheduled to meet in September
        for their third summit this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306d5dc-d673-40bd-9939-a452ded076c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Kim said the relationship between the US and North Korea
        and the inter-Korean relationship should work together to move the region
        beyond crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa49792-b914-4481-a710-688caf58ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be a virtuous cycle where the development of NK-US relations
        promotes the development of inter-Korean relations, and the development of
        inter-Korean relations leads to the development of NK-US relations," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def31ff3-4d4f-451c-87c7-c884856e6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the spokesman said Washington''s relationship
        with Pyongyang would always progress at a slower rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a809ac9e-6048-47b0-9e0a-dda1ab49057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two countries that have had hostile relations for about 70
        years normalized relations on June 12," he said. "The progress of restoring
        relations cannot go in a straight line and also not at the same speed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8972015-60a6-4bef-b5b6-55f5f8d17091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:08:06.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T16:08:08.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump: There''ll ''most
        likely'' be another summit with Kim"</p>'
  'asian-games-pauline-lopez-philippines-bronze':
    'author': 'CNN Philippines Staff'
