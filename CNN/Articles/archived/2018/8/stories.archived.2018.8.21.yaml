  'pope-francis-letter-sexual-abuse':
    'author': 'Sheena McKenzie, Barbie Nadeau, and Livia Borghese'
    'caption': 'Pope Francis has acknowledged "with shame and repentance" the Catholic
      Church''s failure to act over sexual abuse by clerics against minors going back
      decades (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-21T06:23:32.166+08:00
    'imagesource': 'jcr:f608e522-ead5-4b13-bcab-156c549057af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af5439ac-1e15-49ab-93d7-ce526778355d'
    'lead': 'Pope Francis has acknowledged "with shame and repentance" the Catholic
      Church''s failure to act over sexual abuse by clerics against minors going back
      decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:42:57.671+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-26T17:43:01.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-26T17:43:01.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope on Pennsylvania sex abuse report: We abandoned the little ones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b1a58-e473-4874-bfc1-26db597ebef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pope Francis&nbsp;has acknowledged "with shame and repentance"
        the Catholic Church''s failure to act over sexual abuse by clerics against
        minors going back decades, writing "we showed no care for the little ones;
        we abandoned them."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc89720-99b0-4d72-a236-38060f2f0e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;unusually blunt letter&nbsp;released by the Vatican on
        Monday, the Pope wrote, "I acknowledge once more the suffering endured by
        many minors due to sexual abuse, the abuse of power and the abuse of conscience
        perpetrated by a significant number of clerics and consecrated persons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7a03b-8592-4e23-947d-91af6278d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back to the past, no effort to beg pardon and to seek to
        repair the harm done will ever be sufficient. Looking ahead to the future,
        no effort must be spared to create a culture able to prevent such situations
        from happening, but also to prevent the possibility of their being covered
        up and perpetuated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527a34e-8505-4789-ba2b-fab37d8a4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His letter comes in the wake of a&nbsp;Pennsylvania grand jury report&nbsp;that
        detailed decades of sexual abuses by priests and cover-ups by bishops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09542f3b-10e2-4d08-b18b-e76fa3117f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gruesome accounts of abuse</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04d68a-6000-4779-a0fd-819ed824f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said internal documents from six Catholic dioceses in
        Pennsylvania — some held in a secret archive to which only the bishop had
        a key — show that more than 300 "predator priests" have been credibly accused
        of sexually abusing more than 1,000 child victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a6b5d-07bf-4e78-8763-3615cc3b7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy catalog of clergy sexual abuses in the report makes
        for difficult reading. As the grand jurors noted, priests and other Catholic
        leaders targeted boys, girls and teens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458cb7a-5122-4e47-962c-762d5782076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some victims were plied with alcohol and groped or molested, the
        report says. Others were orally, vaginally or anally raped, according to the
        grand jurors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612f4d5-741f-4ff7-897c-74749d05a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' conversations with victims over the years shaped the letter,
        which points out the need for urgent accountability both for those who committed
        the abuse and for those who covered it up — bishops, in many cases, said Vatican
        spokesman Greg Burke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8915a58-3e10-41b8-afc9-2010dc3e78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about Ireland, this is about the United States and this
        is about Chile — but not only. Pope Francis has written to the people of God
        and that means everyone," Burke said in an audio statement. "It''s significant
        that the Pope calls abuse a crime, not only a sin, and that he asks for forgiveness
        but he acknowledges that no effort to repair the damage done will ever be
        sufficient for victims and survivors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efc006-dd0b-4c84-a11b-027dac134d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis''s letter directly referred to the Pennsylvania report,
        which "detailed the experiences of at least 1,000 survivors, victims of sexual
        abuse, the abuse of power and of conscience at the hands of priests over a
        period of approximately 70 years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6dcf0-9011-4203-a781-5b8fc510aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though it can be said that most of these cases belong to the
        past, nonetheless as time goes on we have come to know the pain of many of
        the victims. We have realized that these wounds never disappear and that they
        require us forcefully to condemn these atrocities and join forces in uprooting
        this culture of death; these wounds never go away," the Pope wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed270b0d-befa-4f52-af61-bc49d43788e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heart-wrenching pain of these victims, which cries out to heaven,
        was long ignored, kept quiet or silenced. But their outcry was more powerful
        than all the measures meant to silence it, or sought even to resolve it by
        decisions that increased its gravity by falling into complicity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b29c65-6d02-4a99-b2d8-954465d0c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the pontiff said the church was working on a "zero
        tolerance" policy on abuse and coverups. He added, "If, in the past, the response
        was one of omission, today we want solidarity, in the deepest and most challenging
        sense, to become our way of forging present and future history."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b2d31-042c-4cb8-a672-62c40050ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishopaccountability.org, a nonprofit advocacy group that tracks
        church abuse cases, says lawsuits have forced religious orders and dioceses
        to pay $3 billion (₱159.9 billion) in settlements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989df07d-d03c-4c25-90f3-3e04a7100005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucial test for Francis'' papacy</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7924e50-d784-436f-8071-854c96cd5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has been under increasing pressure to comment on the&nbsp;nearly
        900-page report&nbsp;amid a rapidly escalating sexual abuse crisis that has
        spread across several continents — from&nbsp;Australia&nbsp;to Latin America.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11195ee7-6261-4234-bb87-2ab76eb9a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Vatican finally broke its silence on the report by&nbsp;releasing
        a damning statement on Thursday,&nbsp;Pope Francis notably made no mention
        of it during his public sermon in Rome on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c5dd6-87cc-4e83-a93c-3d39666a788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis presents a crucial test for Francis'' papacy, which has
        stumbled badly at times to address sexual abuse among clergy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871b2e3-7293-47f5-ba01-2aca4452ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cardinal Sean O''Malley of Boston, the Pope''s top adviser on
        sexual abuse, said in a statement last week, "The clock is ticking for all
        of us in Church leadership."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182575a0-5f30-4bf2-8bee-a33e06721cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catholics have lost patience with us and civil society has lost
        confidence in us," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb89245-78bc-49df-966d-32d3409d8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Carlos Cruz, who experienced abuse in Chile and now lives in
        Philadelphia, said that while the abuse report is heartbreaking, he was encouraged
        by a change in vocabulary coming from the Pope and out of the Vatican.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f4600-38c9-4136-8aa9-67cb697afaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s new language," said Cruz, who spent a week in May talking
        to Francis about sex abuse. "They talk about crimes. They talk about a culture
        of death. They talk about a culture of abuse and cover-up. Before, they were
        omissions, sins, which is terrible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ae5a8-22c3-44d5-8a3a-46cb81a6339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' letter, he said, "talks about going to local justice,
        how bishops don''t turn the perpetrators (over) to local justice because they''re
        not obligated to do so, and that is a horrible crime."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cc0da-1b5a-42fa-b1fb-64fd2fdca7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Cruz is disheartened by what he said was the church''s
        fight against measures to bring clergy to justice, he said. He cited specifically
        lobbying efforts to derail Pennsylvania state Rep. Mark Rozzi''s&nbsp;proposal
        to suspend the statute of limitations&nbsp;for victims of child sex abuse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036eab4-25ed-407d-b1f1-650229924d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to lobby to help survivors, not to fight them," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f720d3-29ff-4fa4-abca-91787da1e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the Pope will travel to Ireland, which also suffered
        a&nbsp;sex abuse scandal in 2009.&nbsp;Pope Francis is expected to meet with
        victims during his visit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9ea6c-9b69-4c18-9e92-28f3f9142bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline: Sex abuse scandals around the world</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b292716-a74f-4e5f-92f5-4d9c425f33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will also be on whether the Pope publicly addresses the
        Pennsylvania report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d21f16-fcf3-4ac4-b81d-46f2c1e5a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:42:57.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-26T17:43:01.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Pope on Pennsylvania
        sex abuse report: We abandoned the little ones"</em></p>'
