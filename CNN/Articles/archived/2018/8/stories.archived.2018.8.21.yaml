    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914320b-2abf-4ec1-baff-dff4da809d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:11:22.368+08:00
