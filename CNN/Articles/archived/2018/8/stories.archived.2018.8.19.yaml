      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        men''s and women''s poomsae team gave the Philippines its first two medals
        in the Asian Games in Jakarta, Indonesia on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936c109-df0d-4dc4-940f-fef11b18a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:09:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:09:25.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jana Dominique Oliva, Rina Babanto, and Juvenile Faye Crisostomo
        settled for bronze after their semifinals setback to Korea, 8.020-7.110.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70e2bd-7a91-40e4-8024-3f525f806780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:09:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:09:25.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team booked a spot in the round of 16 after a squeaker
        of a win against host Indonesia, 8.07-8.04.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cff49a-afa9-4963-9fa9-097523b42dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:09:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:09:25.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the quarterfinals, they bested Hong Kong 8.00-7.49.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb85b69-ea6b-445c-8ce0-06e8570de347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:09:22.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:09:25.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s team of Dustin Jacob Mella, Jeordan Dominguez and Rodolfo
        Reyes Jr. settled for bronze as well after absorbing a 8.180-7.830 loss to
        China in the semis.</p>'
