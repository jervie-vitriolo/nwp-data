      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes of finding survivors are fading and authorities have warned
        that the number killed in the disaster may rise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eda452-43dd-4731-84db-7392ae029863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission tweeted its "deepest sympathy and sincere
        condolences to the families and friends of those who have died."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">🇪🇺 🇮🇹 Flags at half-mast in solidarity with the Italian people
        <br>We express our deepest sympathy and sincere condolences to the families
        and friends of those who have died in the bridge collapse in <a href="https://twitter.com/hashtag/Genoa?src=hash&amp;ref_src=twsrc%5Etfw">#Genoa</a>
        this week, and to the Italian people. <a href="https://t.co/K1aaiwrifI">pic.twitter.com/K1aaiwrifI</a></p>&mdash;
        European Commission 🇪🇺 (@EU_Commission) <a href="https://twitter.com/EU_Commission/status/1030717232974839809?ref_src=twsrc%5Etfw">August
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31397979-0198-4d47-be28-85f5894a1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119735ee-2b18-4093-878b-c749de02249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firm faces questions over maintenance</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b91ab-12b8-498f-b72f-292ce6b3db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte announced a 12-month state of emergency for the city of Genoa
        on Wednesday night and pledged €5 million, or about $5.7 million, (₱303.8
        million) to tackle the immediate costs of the search-and-rescue efforts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae1227-e0df-46ae-b7be-ad0b7e2e3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company which had the contract for maintenance on the A10 motorway,
        Autostrade, said it would hold a news conference Saturday afternoon in Genoa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e2b6b-a7f8-4cab-adcf-8e0b7ead3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading politicians have blamed Autostrade for the Genoa disaster.
        Conte announced Wednesday that his government would revoke the concession
        from the company, while Transport Minister Danilo Toninelli called for senior
        managers there to resign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fb7e7-c51b-4812-bbdf-54840781b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Ministry of Infrastructure and Transport announced the
        creation of an inspection commission to carry out technical checks and analysis
        in an investigation into the cause of the collapse. The commission will have
        30 days to provide the minister with a detailed report on the collapse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee819b-8da1-4e53-a99f-683387ca5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that thousands of other bridges in Italy could
        be at risk of collapse.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fbf63-3152-4791-872d-70adb23cc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "State funeral held for
        Genoa bridge collapse victims as some families voice anger"</p>'
  '16-nurses-pregnant-at-arizona-hospital':
    'author': 'Gisela Crespo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T07:47:23.725+08:00
    'imagesource': 'jcr:e6574e15-b91d-4698-af17-83b4061fc615'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '410e9157-68f8-4c20-96ea-15b64558cdc1'
    'lead': 'Sixteen nurses who work in the intensive care unit of the Banner Desert
      Medical Center in Mesa are pregnant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:44:47.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:44:50.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:44:50.531+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There must be something in the water: Hospital in Arizona has 16 pregnant
      nurses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ce073-86f6-45c1-a5cc-91dee9209d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a baby boom in an Arizona hospital
        and it''s not coming from the maternity ward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fce340-867e-41a4-8a92-b86483751663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen nurses who work in the intensive care unit of the Banner
        Desert Medical Center in Mesa are pregnant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5798c2-9711-4a7a-a5f9-b383a9e3cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a couple of us did fertility treatments," nurse Paige Packard
        said at a news conference Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74aa1d2-78a1-4add-b9f2-ec6afcd62e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how I ended up finding out that everyone was pregnant.
        I was like, ''Oh, well, I didn''t plan this. Did we have some kind of pact
        going I didn''t know about?''" Packard said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce161500-0f11-4bc0-bb31-d4f7151c968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no pact. The baby fever is just a happy coincidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0098d1-b597-49a3-81b2-faac6562febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses said they all like to go to the cafeteria together to
        satisfy pregnancy cravings. One said she asked a cafeteria worker whether
        he could make the salad bar more "pregnancy-friendly," and suggested the cafeteria
        add pickles and olives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3978ca-d8fa-499e-9d73-a4ffecce4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day there were pickles and olives," the nurse said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450e331-0f2d-40ff-bfbb-ab96151f8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses also said patients have started to notice the growing
        bellies at the ICU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c3b91-de83-4a8f-9706-763ce2953464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Banner official said the hospital has been planning for the looming
        nurse shortage for months now. The nurses, who are due between September and
        February, will go on maternity leave for 12 weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09fa24-b99a-4ce2-bda2-b7a161727f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 16 nurses are from three different critical care units," said
        Heather Francis, nursing director for various ICU units at Banner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230baf7e-9700-46ad-bff2-5e9ec9c5dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital gave each pregnant nurse a special onesie to celebrate
        the occasion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df00b9-2a96-4aa6-babc-135aed46f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onesies say: "Relax... my mom is a Banner Nurse!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cc68d-959c-44af-b7b1-4658b45296d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:44:47.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:44:50.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firs published on CNN.com "There must be something
        in the water: Hospital in Arizona has 16 pregnant nurses"</em></p>'
  'twitter-jack-dorsey-interview-social-media':
    'author': ' Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T00:33:31.450+08:00
    'imagesource': 'jcr:1c700d05-7f10-4766-98dd-073c273887cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1afff40f-bb21-4fd5-b189-412674874fa6'
    'lead': '"We realize that more and more people have fear of companies like ours."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:47:10.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:47:14.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:47:13.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter''s Jack Dorsey: ''We are not'' discriminating against any political
      viewpoint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a78a2-086c-4b91-a073-45bb728fe5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Twitter CEO Jack Dorsey knows the
        tech world has a problem. He''s asking big questions like "How do we earn
        peoples'' trust?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f881441-182f-4963-ac2a-a4e5c55ac8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realize that more and more people have fear of companies like
        ours," Dorsey said in an in-depth interview with CNN. He cited the "perceived
        power that companies like ours have over how they live and even think every
        single day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae98f61-d722-4244-ab7b-6ff1c27526c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, President Trump proved his point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31e4ae-90a7-479d-9aa5-650d3ee5765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social Media is totally discriminating against Republican/Conservative
        voices. Speaking loudly and clearly for the Trump Administration, we won''t
        let that happen," the&nbsp;president tweeted&nbsp;Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d50863-af69-4bdc-a1c5-398a3f7e3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is tapping into a&nbsp;widely held belief&nbsp;on the right
        about biased tech companies. The claims have even become an issue on the campaign
        trail. "They are trying to silence us" is the new rallying cry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bcf88-8bc2-4b73-bca7-c70ff1041cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Facebook and Twitter say they understand&nbsp;the
        perception, but deny that their algorithms and employees discriminate against
        any particular political point of view.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790d4af-6daa-463b-b0ed-71c4d172b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we doing something according to political ideology or viewpoints?
        We are not. Period," Dorsey said Friday. "We do not look at content with regards
        to political viewpoint or ideology. We look at behavior."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60af117-7556-42e1-9160-e3992fde6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he knows some people do not believe him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3734c2-1ec7-4508-9545-2a3e3821c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to constantly show that we are not adding our own
        bias, which I fully admit is left, is more left-leaning," Dorsey said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af4140-626b-4f57-8dd9-2ffe1da6cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to remove all bias from how we act and our policies and
        our enforcement and our tools," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de6820-36c2-4ce4-b890-22193d2d2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hear more from Jack Dorsey about Twitter''s challenges and his plans
        for change on CNN''s "Reliable Sources" Sunday at 11 a.m. ET. The full interview
        will be published on the "Reliable Sources" podcast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac2c64-becf-4df1-8ed4-586e1742b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Dorsey kept coming back to the need for transparency,
        in much the same way that journalists talk about trying to explain news media
        processes to readers. Tech companies, he said, need to explain themselves
        too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf643da-c671-4c12-91af-cd00461bcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll fully admit that I haven''t done enough of that," he said.
        "I haven''t done enough of, like, articulating my own personal objectives
        with this service and my own personal objectives in the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478ce28-71f4-4fe7-86b9-9d7248461a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey spoke candidly about the "fear" people feel about Silicon
        Valley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74fffd-2374-4c46-8598-298e4d4ca8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked "Do you feel as powerful as they think you are?" Dorsey
        said no, "but I do understand the sentiment. I do understand how actions by
        us could generate more fear, and I think the only way we can disarm that is
        by being a lot more open, explaining in a straightforward way why we make
        decisions, how we make decisions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24051645-8359-4063-933d-95843571f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bottom line: "We need to be reflective of the service that we''re
        trying to build."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0cbaba-fa93-476d-b830-c16c35321f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, of course, is one of Twitter''s highest-profile users. His
        Saturday morning tweets about censorship lined up closely with Tucker Carlson''s
        Friday night segment titled "Coordinated censorship by big tech." Carlson
        cited the recent actions against far-right conspiracy theorist Alex Jones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380de896-4133-4086-bc79-8e6921f07bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasingly the people in charge use technology to silence criticism,
        mostly of them," Carlson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df027f01-10dc-43d3-9f4a-eab159bb676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hear Carlson and other conservative commentators tell it, Twitter
        and its peers are quashing dissent on a daily basis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ecc0f-d621-412a-b043-a676b83fb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted that "they are closing down the opinions of many people
        on the RIGHT, while at the same time doing nothing to others."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120f69d-7cb0-48f2-8633-0b87838bfd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not mention Jones or Twitter specifically. But Jones has
        been in the news lately because CNN and other outlets&nbsp;have been highlighting&nbsp;how
        his social media posts violated the rules of Twitter and other sites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d08f1-9e8f-4ff4-b412-ca2bb25a5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Twitter&nbsp;placed some of Jones'' accounts&nbsp;on
        a one-week time-out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91884eb-8efd-4ec3-93e1-0ca149c6bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers have been skeptical about whether a temporary suspension
        will actually be effective against Jones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0414803-69b5-4c7a-832e-cb90e877eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about that in Friday''s interview, Dorsey said "I don''t
        know" if Jones will change his offensive behavior.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc09651-b6f4-4ed6-8664-c8efeef669a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have evidence that shows that temporary suspensions, temporary
        lockouts will change behavior. It will change peoples'' approach. I''m not
        naïve enough to believe that it''s going to change it for everyone, but it''s
        worth a shot," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524fd0b-1f79-4606-b400-a3633e50818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, he added, Twitter has to be "consistent with our
        enforcement."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837ccfb-e1b2-4fa0-9c93-2bd2c90e9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t just keep changing" the rules "randomly, based on our
        viewpoints, because that just adds to the fear of companies like ours -- making
        these judgments, according to our own personal views of who we like and who
        we don''t like -- and taking that out upon those people. Those viewpoints
        change over time," he said. "And that just feels random and it doesn''t feel
        fair and it doesn''t earn anyone''s trust because you can''t actually see
        what''s behind it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9af5c3-22b1-4165-8f3b-6d00ab982fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:47:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:47:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Twitter''s Jack
        Dorsey: ''We are not'' discriminating against any political viewpoint."</em></p>'
  'india-bihar-care-homes-abuse-report':
    'author': 'Swati Gupta and Sugam Pokharel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T00:30:56.636+08:00
    'imagesource': 'jcr:8f2dd271-a91b-46ac-8a33-f6b33806213f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd01170-ca00-4e68-91f2-350b45a9043f'
    'lead': 'The scale of the alleged abuse has provoked fury in the state and questions
      as to why it took so long for the government and police to act after the report
      was passed to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:49:30.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:49:33.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:49:33.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bihar report details abuse, neglect in care homes across Indian state

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451aa2f-851d-447b-bcf1-ab7ed73594c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disadvantaged children and adults living
        in care homes in the Indian state of Bihar were subjected to sustained sexual,
        mental and physical abuse, according to a newly released report that has caused
        national outcry and demands for reform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fd0b5-5888-479f-8a37-5704c21b02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Tata Institute of Social Sciences (TISS) audited
        110 institutions over six months and found 15 government-run homes where immediate
        action was needed due to "appalling" allegations of abuse, though it found
        that violence was present in almost all of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2a22e-00b7-44d0-87c1-4801aa79de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was submitted to the Bihar government in April but made
        public Thursday after an order by the Supreme Court which weighed in on the
        case after a public outcry over alleged incompetence by the state authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6563a0-9776-42c8-98bf-84ee73127691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says some of the worst claims emerged from a girl''s
        home in Muzaffarpur, a city just 70 kilometers (43 miles) from Bihar''s capital,
        Patna, where children said they were subjected to sexual violence by male
        staff on a regular basis. "Male staff reportedly entered their rooms at odd
        hours and hit them on their privates," the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bae05-e2ae-4d2d-831c-e32107e1ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The girls had no access to any sort of open space and were literally
        locked up in their wards except for when they went to the dining hall to take
        their meals. Vocational trainings and recreation were unheard of," reads the
        report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e6c29-dc23-43bf-9356-9fb431ff40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations from other homes detailed severe cases of neglect where
        children were locked in their rooms, beaten with pipes and forced to do personal
        things for staff members like cooking, cleaning and laundry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5c6e8-107b-4279-97ff-2c5e64e15995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the alleged abuse has provoked fury in the state and
        questions as to why it took so long for the government and police to act after
        the report was passed to officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ced3b8-3090-4333-a5ef-02612d29240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was submitted to the Bihar government by TISS in April,
        2018, but no action was taken by the state officials for one month - a lapse
        that led to the suspensions of 14 state welfare department employees for failing
        to act on the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8281900-0454-4b6c-9d6d-92a6e8af3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police finally raided the Muzaffarpur girl''s home in late
        May they found 44 girls, 34 of whom later alleged they''d been sexually abused
        in a complaint filed to the Bihar police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eab0cb-6f3e-46c3-905f-9cd8da36b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, police arrested 10 people for offenses that range from
        criminal intimidation to&nbsp; sexual assault, including Brajesh Thakur, the
        director of the NGO which ran the home, Muzaffarpur Senior Superintendent
        of Police Harpreet Kaur told CNN. Speaking to reporters on August 8 on his
        way to the local court, Brajesh denied the allegations and insisted that he
        is being framed for political reasons. Brajesh''s lawyers did not respond
        to CNN''s calls and messages requesting a comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ede77-abaf-4601-8941-51ab3086c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shelter was shut down and the NGO blacklisted. An eleventh person
        is facing charges but has yet to be detained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520a557-98a7-4709-b367-625bb2bb6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the police investigation, one of the 44 rescued girls alleged
        that another girl had been murdered at the home. The claim triggered a search
        of the property which attracted local attention and later calls for the entire
        contents of the report to be revealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b340b-641f-415d-a077-b4b7ce998ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later emerged that the girl who was thought to have been killed
        had married and was living nearby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cecc9-daef-4a1b-8dee-ca0e9905e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where sexual abuse is widespread and trust in law enforcement
        is minimal, demands for a federal investigation grew.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e12a45-4183-40ab-a3e4-ebb01f586283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, opposition parties disrupted proceedings in Parliament
        by protesting and shouting so loudly that the speaker couldn''t be heard over
        the din and had to repeatedly adjourn. As condemnation and calls for action
        grew, the government ordered the Central Bureau of Investigation (CBI) to
        take over the inquiry. An official complaint was filed by the CBI and their
        investigation is currently ongoing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81a7ee-39a8-41e6-9136-5eab905c9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBI is refusing to comment on the case and has insisted that
        official charges are very far off from being filed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3dff13-a829-49ca-88cd-e1f27807fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 4 opposition parties led by national and state political
        leaders arranged a candlelight march in New Delhi to protest against the lackluster
        response of the Bihar state government. Leaders took to the podium one by
        one to condemn the repeated incidents of assaults on women in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2bd68-019b-4c6a-aeaa-af05c883754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are standing with the people of the country, we are standing
        with the women of the country, we are standing with those girls and their
        families and we will not step back by even one inch," said Rahul Gandhi, president
        of the opposition Congress party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32ae84-34ce-4095-8651-b081c58ba425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pressure on the state government grew, Bihar''s social welfare
        minister, Manju Verma, submitted her resignation on August 8. She claimed
        that she was unfairly targeted by the opposition party and the media.&nbsp;
        "The leaders of opposition targeted me. That''s ok. They kept saying that
        the minister should resign," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1b051-122c-43e1-9546-f50bba9cf7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its investigations, the CBI&nbsp;raided 12 locations
        including Verma''s homes on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e50f2-2980-443b-b4a5-beb91e42a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBI says this is part of their ongoing investigation.&nbsp;
        Verma is not an accused in the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c5c52-9cab-4482-9fd5-9a609942713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State High Court also began proceedings to oversee the CBI investigation
        on the request of the state government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501381ee-354e-4393-b41b-5d495754d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitish Kumar, the Bihar chief minister, said the government was
        "ashamed" at what had occurred at the state care homes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c0a50-46df-456e-a8ac-6516c7a0c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who have done wrong, who has committed sin, that person
        will not be spared from any side. It does not matter who that person is. Along
        with this, we should work to improve the conditions," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295baefe-6846-4eda-b067-057dd0d82b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:49:30.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:49:33.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bihar report details
        abuse, neglect in care homes across Indian state."</em></p>'
  'germany-far-right-nazism':
    'author': 'Atika Shubert, Nadine Schmidt and Judith Vonberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T00:14:14.546+08:00
    'imagesource': 'jcr:f8f2ae96-665c-4eeb-8a80-aff403f81e6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596ae29f-1e51-4f42-ac6e-7727a2a30655'
    'lead': 'Tommy Frenck is the proud owner and proprietor of The Golden Lion, a
      traditional, half-timbered guesthouse surrounded by meadows in a small village
      in central Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:52:36.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:52:40.687+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:52:40.412+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Htler Schntzl,'' Nazi salute dolls, SS-themed liquors: How far right
      skirts German hate laws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1c1f4-bc5b-406a-823e-215ab6f5c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tommy Frenck is the proud owner and proprietor of The Golden
        Lion, a traditional, half-timbered guesthouse surrounded by meadows in a small
        village in central Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268b59c-8f3f-4a5f-9286-1c420f526758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnitzel topped with a fried egg is the specialty here, but his
        patrons come for more than food and drink: they come to share what they call
        "patriotic" views.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75b91a-be09-4abc-af26-f8cee43796a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I bought the guesthouse because we could not go into the other
        guesthouses," says Frenck. "Every time the police or other people would kick
        us out: ''Don''t let the right-wing in! Don''t let the Nazis in!''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677850eb-98fc-4361-a3e7-380e56902ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has seen a resurgence in far-right sentiment over the last
        few years, along with the rapid rise of the anti-immigration, anti-Islam Alternative
        for Germany (AfD). But few embrace their political identity as flamboyantly
        as Frenck, whose neck is tattooed with the word "Aryan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f271e06-16a4-485a-b21c-1c91bce4ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of my nation. I am proud of my heritage," he says. "That''s
        the thing in Germany: if you are proud of your heritage, you are the bad guy...
        Every person who''s not politically correct is somehow a ''Nazi.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a36fdf-0e46-4bc7-a062-d04a2c6295c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck bought the guesthouse in 2015 not just as a place for like-minded
        citizens but also as a warehouse for his growing business in Nazi merchandise,
        much of which barely skirts Germany''s stringent hate speech laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661ee7c-7316-4aed-8df0-a210197a0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The place is decorated with World War II memorabilia, including
        the German imperial flag and a row of liquors named after tank, air force
        and SS commanders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9a238-0483-48d8-a4fe-04a8dc22c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a top shelf, a wooden doll has its arm permanently raised in
        a Nazi salute and several cushion covers are printed with "I heart HTLR" logos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be46fd-f040-4de7-9d3d-6cc9075a835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the AfD surging in Germany, the pub is far from alone in
        spreading its message to far-right supporters, despite&nbsp;Germany''s criminal
        code&nbsp;prohibiting the public use of "symbols of unconstitutional organizations"
        -- that includes the swastika, the Celtic cross, the Nazi salute and other
        symbols associated with the Nazi Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960232e5-cdff-48b6-b81e-ae57a83a9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punishment can range from fines to three years in prison. As a result,
        far-right supporters have developed a coded language, in which Frenck is fluent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f80768-fb22-47fa-90f7-0a09a86e8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One T-shirt reads "88," signifying "HH" or "Heil Hitler" (H being
        the 8th letter of the alphabet). Every April 20 -- Adolf Hitler''s birthday
        -- customers at the guesthouse can enjoy a "HTLR SCHNTZL" for 8.88 euros.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a41d6-7ec1-4b1a-9137-24fee44c1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Frenck, sales of his products have grown 10% since
        the beginning of 2016, coinciding with the arrival of more than 1 million
        refugees in Germany in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b102de7-a9f3-4127-9c6b-06a0d9f9069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his customers are not all tattooed, middle-aged men. On the
        day CNN visits, a family from the southern state of Baden-Württemberg is also
        visiting with their primary-school-aged daughter. She picks out a pink "Little
        German" T-shirt and pays with her pocket money, fishing around in her purse
        for the right coins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae644638-d59e-43ab-aca1-8f709c0aecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, who does not want to be named, says the family makes
        a point of visiting the guesthouse every year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c8024-6d7d-46b7-9153-e01d79365f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come here because this is what we think," she told CNN, "This
        is how we want to live."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cfc34a-634f-4e71-906c-3794c0acc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics must be ''for the German people''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31474d6-30ce-416f-b944-9f028e6936c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck wants to stop immigration to Germany and ban Islam. He voted
        for the AfD in last year''s federal elections, when the party won 12.6% of
        the vote nationally -- and 22.5% in Frenck''s home state of Thuringia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20d085-02d6-4456-a4dd-8b0a7aaf9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the party''s politicians -- who now occupy 92 seats in the
        country''s parliament -- he says he is not a white supremacist, but just doesn''t
        like globalization and the mixing of cultures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2c00b-8de9-43d7-9893-cebfeffd8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most important for me is that the German government makes politics
        for German people and not for the European Union or refugees in Africa," he
        says. "They have to be for the German people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e9ff4-acba-4088-9771-ad53909fe2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to his world map of travels, studded with pins across
        Asia and the Middle East.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176f905-9025-4e8c-8190-1f64408d4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love all these countries and I have friends all over the world!
        I like the food there. The thing is, they want to make from all these nice
        cultures just one culture. You know what I mean?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381af24-e744-4579-b1c7-1f134433bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, such views are becoming more common, and those who
        hold them more vocal. Anti-immigration politicians in former Soviet bloc nations
        such as Hungarian prime minister Viktor Orban -- who in February likened immigration
        to a "flu epidemic" -- have been joined by party leaders in countries such
        as Denmark, France and Austria, previously considered bastions of liberalism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeae3c-d3c3-444c-93e8-3f975a514738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right parties are gaining ground across much of the continent,
        and are now in power in Italy, Austria and Hungary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23829a14-1cda-46c4-90bc-776924f24cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently engaged in a political cultural struggle in Europe,"
        said Hajo Funke, professor of political science at Berlin''s Free University.
        "We have this right-wing shift in parts of (the continent)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2585c2-37c6-4880-b450-064c6ed2b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes German Chancellor Angela Merkel has resisted this shift,
        by refusing to form a coalition with the AfD and by defying the attempts of
        her interior minister to drift to the right on immigration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef752f37-d206-4f51-972a-54b71690a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her approach "represents a middle course," he said. "And this middle
        course is what the majority wants."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e488aa-600a-457e-be5d-24ef05dc90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right concerts are ''dangerous for society''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58271c5a-4d72-4f21-b3cc-c53e605f7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While central government may be holding a relatively steady centrist
        course, the impact of right-wingers such as Frenck (and his merchandise) is
        a big concern for some Germans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b8add-971d-4872-b23c-1ebfa7f6a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Superficially, some of the T-shirts try to be funny," says Stefan
        Herdegen, a local activist who monitors far-right extremist groups in Thuringia.
        "They are not funny. They are serious because they promote Nazi ideas to people.
        And that is dangerous."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b5ea7-3808-4b26-b7f6-e4995426581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also concerned about the music festivals Frenck organizes
        in the state each year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d23d6-c488-4573-88fc-96fe925a711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These events are dangerous, not only because there have been violent
        incidents reported, but because of their political nature they are dangerous
        for society. Neo-Nazi content is spread here."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6750f-8b56-4a02-8265-4b3b521d5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck''s activities have put him on the radar of local police.
        The domestic intelligence service in Thuringia became especially concerned
        last year when Frenck organized a "Rock for Identity" music festival that
        attracted around 6,000 people, according to a statement sent to CNN by the
        domestic intelligence service in Thuringia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22f50c-d7e1-43e2-959c-a2e7e2ac48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following heavy criticism of their tactics at that event, police
        took a tougher approach at this year''s event -- a "Day of Identity" concert
        in June featuring far-right heavy metal bands and guest speakers from the
        AfD.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5703b4-dbc2-415f-bda7-458cccb93763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 2,500 people came, according to police, attendance dampened
        by rain and an overwhelming police presence that cut off road traffic to the
        event.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d045f43-1aeb-49ac-98d2-fa4087adad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they recorded 84 violations at the concert, some of
        which were hate speech offenses including the display of banned symbols --
        but one journalist was also punched in the face by a concert-goer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd1e3f-1402-4c0a-9edb-d07bfbb57051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funke is concerned that authorities have allowed Frenck too long
        a leash in the past and was pleased to see more police intervention at this
        year''s concert. "But more can always be done," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0309790-5e53-481b-96a4-01f2c9d7faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck knows he is monitored by police but insists he has broken
        no laws and has no criminal record. He says that police concerns about his
        music festivals are overblown and that he was happy with this year''s turnout.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c2da2-a36f-43fe-8a14-944a24187dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it was a good business day. We had people from Switzerland,
        Norway, some Swedes, also Poland, Hungary and Russia," he says, rifling through
        a guestbook in which concert-goers left messages.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556bc79-0c1e-4a99-8073-d300608b3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that at the next event, police will stop searching
        us before going in to listen to bands. It just intimidates us and keeps people
        from attending."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b26d06-d88c-40e4-9006-49416211e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s planning another event this summer and also has a fresh batch
        of designs and new products for his online business, including a set of queen-size
        bedsheets emblazoned with the German imperial flag.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70bc79-28f1-46ce-b219-38d73424bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a regular guy who pays his taxes like anyone else. I am not
        doing anything wrong," he says. "If people label me as a Nazi it''s not my
        problem."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49497998-d7db-4e4c-9388-68b25240003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:52:36.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:52:40.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''Htler Schntzl,'' Nazi
        salute dolls, SS-themed liquors: How far right skirts German hate laws."</p>'
  'kofi-annan-career-legacy':
    'author': 'Stephanie Busari'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T00:03:06.585+08:00
    'imagesource': 'jcr:8a9babf4-3229-4139-a049-8849291773ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c662007a-7d3e-4ad8-b03f-b0d215387059'
    'lead': 'A master mediator who was keen on flying the flag for peace around the
      world -- and was jointly awarded a Nobel Peace Prize with the UN in 2001 for
      his efforts -- Annan brokered a crucial truce in the bloody aftermath of the
      Kenyan election violence in 2007.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:55:53.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:55:56.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:55:56.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kofi Annan: A career of triumphs and tribulations in Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d253ef-a9bc-48ea-8614-7c7b352d17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kofi Annan has been described as one of
        "Africa''s foremost son," as well as "a tall Iroko tree," whose achievement
        as the first black African to lead the UN is a source of pride to many on
        the continent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944d854-2a0b-40bc-b1e6-028580f7b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A master mediator who was keen on flying the flag for peace around
        the world -- and was jointly awarded a Nobel Peace Prize with the UN in 2001
        for his efforts -- Annan brokered a crucial truce in the bloody aftermath
        of the Kenyan election violence in 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fcb65-2f50-4425-9667-c4de4e3d2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user wrote on hearing of his death Saturday: "Were it
        not for you, our country would have been brought down to ashes."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is with immense sadness that the Annan family and the Kofi Annan  Foundation
        announce that Kofi Annan, former Secretary General of the  United Nations
        and Nobel Peace Laureate, passed away peacefully on  Saturday 18th August
        after a short illness... <a href="https://t.co/42nGOxmcPZ">pic.twitter.com/42nGOxmcPZ</a></p>&mdash;
        Kofi Annan (@KofiAnnan) <a href="https://twitter.com/KofiAnnan/status/1030752165663567873?ref_src=twsrc%5Etfw">August
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10be434-b811-4d24-9e42-bddd46e1b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b0fa0-573d-4ac8-8f22-a4f55a163eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2008, Annan led a UN envoy to Kenya after elections
        in the east African nation descended into chaos. Post-election violence had
        broken out after Kenya''s former president Mwai Kibaki was declared winner
        of the 2007 presidential polls against opposition leader Raila Odinga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa8ba9-348e-419a-aae2-d7c4d236e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600 people were killed after marauding youths armed with
        spears, bows, arrows and machetes destroyed homes around the town of Eldoret,
        near the border with Uganda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48610369-4b45-4952-8f8c-a98422f4cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annan and his team got both leaders to agree to a power-sharing
        coalition that ended the bloodshed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdaaea-4b0f-4579-be89-aa1f2a184acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his glittering humanitarian legacy is overshadowed by what
        he once described as "one of the greatest regrets of his career."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3928ba-d8b0-482f-8dd8-76a0a828bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 1994 and the battle cries of war were sounding in Rwanda.
        General Romeo Dallaire who was leading the UN''s peacekeeping efforts in Rwanda
        at the time was sending frantic messages back to New York about troubling
        news he was hearing about impending attacks against the country''s minority
        Tutsi tribe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1605b-2e8b-49cc-a7ec-630d92c0a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his frequent, desperate pleas for help were ignored and he was
        ordered to pull out the UN peacekeeping troops by the man in charge at the
        time -- Kofi Annan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95dcac1-2c59-4e61-8621-c97b4b18f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have actually saved hundreds of thousands. Nobody was
        interested," Dallaire later told CNN''s Christiane Amanpour.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ce825-c228-47e5-8b37-a32bede5323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the UN department for peacekeeping, Annan faced criticism
        about the organization''s handling of the 1994 Rwandan genocide that would
        end up killing around 800,000 people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8079fe6-9e7b-46dc-adf6-3c0fcb726d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in his death at age 80, some Rwandans have taken to Twitter
        to say they cannot forget this blight on what many consider to be an exemplary
        career.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2858d6-925f-41cb-b429-2427db3211c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwandan journalist James Munyaneza wrote: "Annan will be remembered
        as the African head of UN peacekeeping operations who brushed aside pleas
        from Canadian Gen Romeo #Dallaire, head of UN peacekeepers in Rwanda, to reinforce
        &amp; authorise the peacekeepers to prevent the Genocide and instead ordered
        peacekeepers'' withdrawal."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Annan was the head of UN peacekeeping operations as <a href="https://twitter.com/hashtag/Rwanda?src=hash&amp;ref_src=twsrc%5Etfw">#Rwanda</a>
        plunged into Genocide against the Tutsi in 1994.He ignored reports of an imminent
        genocide from UN forces on the ground.And when the slaughter started, rather
        than stop it, he withdrew UN troops. Over a million pple died</p>&mdash; James
        A. Munyaneza (@JMunyaneza) <a href="https://twitter.com/JMunyaneza/status/1030766303693479936?ref_src=twsrc%5Etfw">August
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c672f60-6e61-48b6-9a29-6b5ffe39cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac824a-1a39-4832-a2dd-998c27bd7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his defense, Annan blamed a reluctance on battle-worn world leaders
        at the time to send troops into Rwanda. "We would have liked to see a larger
        force in. I had had situations where I called 82 member states together, trying
        to get troops. I got zilch," he said in a 2008 interview with CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22855cfd-9c82-4f54-bdfa-54b0d05f51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Annan visited Rwanda in 1998, he met with a hostile reception
        and during a speech said: ''We must and we do acknowledge that the world failed
        Rwanda at that time of evil,'''' he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae48d1-c8d5-4560-a2fe-5a3e6a9b374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The international community and the United Nations could not muster
        the political will to confront it. The world must deeply repent this failure.''''</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/RememberingAnnan?src=hash&amp;ref_src=twsrc%5Etfw">#RememberingAnnan</a>
        &quot;As it is history will jugde us rather severely for <a href="https://twitter.com/hashtag/Rwanda?src=hash&amp;ref_src=twsrc%5Etfw">#Rwanda</a>.
        I don&#39;t think we can repeat that in <a href="https://twitter.com/hashtag/Burundi?src=hash&amp;ref_src=twsrc%5Etfw">#Burundi</a>&quot;
        K. Annan <a href="https://t.co/C8xF7yz4V6">pic.twitter.com/C8xF7yz4V6</a></p>&mdash;
        Intore ntiganya (@ncambirwa) <a href="https://twitter.com/ncambirwa/status/1030781606674481152?ref_src=twsrc%5Etfw">August
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff11df0-15fc-4bf7-af8c-d97c0d1de4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ebf47-227a-4be2-8be5-968fc14165ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his Rwanda failings, Annan was widely recognized as one
        who advanced the African agenda greatly within his tenure at the United Nations.
        He led the organization for two successive five-year terms, beginning in 1997.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca157ac-4bec-4533-a8a9-74b3907419a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have lauded his significant contributions to the humanitarian
        and development issues in Africa, not just through his UN work but through
        his work at the Mohammed Ibrahim foundation and the Africa Progress Panel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b69e25-646e-4454-b6db-1ea963d17d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annan launched a global campaign at an African leaders summit in
        2001 calling for fresh funding to tackle the HIV/AIDS epidemic ravaging major
        countries in sub-Saharan Africa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c63ede-49b0-420a-b2e7-862faa0cc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year earlier, Annan had called on world leaders at a UN security
        council meeting to urgently prioritize the AIDS epidemic, which he said was
        ten times deadlier than armed conflict on the continent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e42f1-e413-48db-bdb0-7eb862f5c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:55:53.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:55:56.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HIV/AIDS is not only an African problem. It is global and must
        be recognized as such. But within that international obligation, the fight
        against AIDS in Africa is an immediate priority, which must be part and parcel
        of our work for peace and security in that continent," Annan said at the time.</p>'
