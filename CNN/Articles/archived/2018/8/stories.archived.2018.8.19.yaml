      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, Minister Vijayan said an initial assessment
        indicated the floods caused an estimated $2.7 billion in damages.</p>'
