    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef8a4a-289a-4ac0-b57e-fc090178c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tandingan told CNN Philippines there was a slight delay in their
        Cebu Pacific flight from Davao to Cebu as Irizari made his announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c523f-b99e-445a-8a29-b7184f2e729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unusual <em>kasi na biglang lumabas ang</em> Captain holding the
        (mouthpiece) like <em>meron siyang i-aannounce.</em> So <em>yun na po pala,</em>
        he shared everything on the video <em>tapos sabi pa nya pagdating namin sa
        Cebu may dalawang</em> trucks who will offer him a water salute," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084ba64-53eb-476a-916e-ac17e84e23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was unusual because the Captain suddenly appeared
        holding the mouthpiece like he was about to announce something, So there it
        was, he shared everything on the video and he said when we go to Cebu, there
        were two trucks who would offer him a water salute.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e39e3-d3b1-41a9-a6b1-271f2c2d7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tandingan added Irizari''s family was also on the flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc98d9-db7a-4877-9ba1-51892cd37932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said after the plane made a full stop in Cebu, the door
        opened and Irizari was welcomed by his fellow pilots.</p>'
