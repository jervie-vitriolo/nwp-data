      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president was pictured dancing with Kneissl, who was
        dressed in a traditional "dirndl" dress, in a vineyard in Styria province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae884585-1b3c-4311-8208-6df5f0e3e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin arrived with a bouquet of flowers and even brought a Cossack
        choir with him to entertain the bride and her groom, the entrepreneur Wolfgang
        Meilinger, according to Russian state-run news agency TASS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad5542-da5e-4961-9443-2046ebb013b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Invitation ''symbolic and harmful''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9df02c-81c9-46d8-816d-063f280f551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the invitation came under fire from some Austrian opposition
        politicians, who said it undermined the EU''s foreign policy on Russia. The
        EU rolled out a raft of&nbsp;sanctions against Russia&nbsp;in 2014, in response
        to its occupation, and then annexation, of the Crimea peninsula from Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050050ad-2016-4bd8-9d83-88226bdd6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to this, was the expulsion of Russian diplomats from many
        EU countries earlier this year. That move was a response to British allegations
        of Kremlin involvement in the poisoning of a former Russian spy and his daughter
        in the English city of Salisbury in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8e818-1b84-4125-9a17-89e374ed837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria, which is led by Chancellor Sebastian Kurz of the far-right
        Freedom Party (FPO), was one of the few EU countries not to follow suit and
        expel Russian diplomats. Kurz was also photographed at Saturday''s wedding.
        The FPO has a cooperation agreement with Putin''s United Russia party,&nbsp;according
        to Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea52b2-3e63-4314-bfe2-7dbeaefaebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joerg Leichtfried, from the opposition Social Democrats party, criticized
        the foreign minister for inviting Putin, particularly given Austria''s current
        presidency of the Council of the European Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b28a17-c7c6-4026-9636-9b04dd9130ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leichtfried&nbsp;said in a statement on Twitter&nbsp;it was "all
        the more symbolic and harmful to court the Russian president in this manner."
        Leichtfried added that he and other members of parliament had a list of inquiries
        for the foreign minister over this "working visit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0d57e-8d89-4f7c-b897-48fee6ace067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Kneissl is not known to have a particularly close
        friendship with Putin, reported Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39f6a9-a3c1-49f6-9e18-f64a36d23a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:18:53.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:18:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Putin makes flying visit
        to Austrian foreign minister''s wedding."</p>'
  'earthquake-south-pacific-island-fiji-tonga-indonesia-lombok':
    'author': 'Susannah Cullinane, Jennifer Hauser, Jennifer Deaton and Ralph Ellis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T17:18:28.940+08:00
    'imagesource': 'jcr:6ce9d0b5-e120-4877-8d74-2db20f124a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4dd2b0-f141-4905-800d-151521c8fda7'
    'lead': 'Earthquakes strikes near two popular vacation destinations Sunday, one
      rattling the South Pacific islands of Fiji and Tonga, and another striking Indonesia''s
      Lombok.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:22:01.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:22:05.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:22:05.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major earthquakes strike near Fiji and in Indonesia''s Lombok island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f7646-3aed-49d6-b2fa-2de0b95eb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Earthquakes struck near two popular vacation
        destinations Sunday, one rattling the South Pacific islands of Fiji and Tonga,
        and another striking Indonesia''s Lombok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa973f7-2638-4b05-94be-d2308e5a81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake roughly 200 miles off both Fiji and Tonga measured a massive
        8.2-magnitude but was hundreds of miles deep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9c9b3-0d01-4378-8259-8cec50a88d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lombok quake was 6.3-magnitude and struck at a depth of 7.9
        km( 3.7 miles), according to the United States Geological Survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8190b0-110d-40a8-bab3-11098bfafe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lombok quake was centered 6 km northeast of Sembalunlawaang,&nbsp;according
        to the United States Geological Survey (USGS).&nbsp;It would have been felt
        to a moderate level throughout the island and lightly in the neighboring tourist
        island of Bali, the&nbsp;USGS said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47823f60-3172-47ef-baaf-cf2cab3984b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian Agency for Meteorology, Climatology and Geophysics
        (BMKG) put the quake at a 6.5-magnitude.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143876a4-4860-4fe7-aae2-9e02d5e0f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombok has suffered a series of earthquakes since late July,&nbsp;with
        more than 430 people killed&nbsp;in a magnitude-6.9 quake that struck August
        5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189c2a1-e797-46cf-9bb7-99dea32d014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Ocean earthquake struck just after midday Sunday local
        time and was almost 560 kilometers (348 miles) deep, the USGS said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef963a1-e859-4469-999a-c4171b9b7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a 6.3-magnitude quake at a similar depth nearby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1044f-3264-4c60-aebb-a39429b4bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center said based on the data available,
        a destructive Pacific-wide tsunami was not expected, and there was no threat
        to Hawaii.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0da540-5900-4e71-a9c7-0ba038b17f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of damage or injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372b3a8-2d29-48f2-aa86-4f066b94495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:22:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:22:05.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Major earthquakes
        strike near Fiji and in Indonesia''s Lombok island."</em></p>'
  'kerala-india-rain-flood':
    'author': 'Nicole Chavez and Sugam Pokharel'
    'caption': 'Thousands of homes and roads are under floodwater in Kerala. (@narendramodi/Twitter)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T11:38:31.874+08:00
    'imagesource': 'jcr:76bbd074-26ff-4efd-b577-ded127106f70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e527b5c-fbc7-498d-843b-7ffc3db96bec'
    'lead': 'Monsoon rains and heavy flooding have killed hundreds of people and forced
      more than 300,000 others to seek shelter in Kerala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:24:57.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:25:01.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:25:01.293+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rain receding in Kerala after the worst floods in nearly a century

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbaa6b9-51f9-4c0c-8211-d0cdf5e3887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:24:57.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:25:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Monsoon rains and heavy flooding have killed hundreds of
        people and forced more than 300,000 others to seek shelter in Kerala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d1dc1-90c0-49b5-9876-40af6e289f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:24:57.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:25:01.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rains in Kerala triggered the state''s worst flooding
        in nearly a century, destroying thousands of homes and roads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f6b57-ec59-452d-9327-fa03381f86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:24:57.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:25:01.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is the promise of relief in sight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91557c8a-dac4-456c-909c-8037b36e3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:24:57.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:25:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly rains and high waters deluging the southern Indian state
        of Kerala are receding, the Indian Ministry of Home Affairs said Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45d86a-37e4-4c36-a64a-5011dc187081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:24:57.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:25:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some respite from the rainfall and water levels in the
        dam reservoirs are stabilized," the ministry said in a statement. "Rainfall
        is expected to recede further barring in one or two districts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7acaa6-b9a4-4584-815c-8733be893eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:24:57.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:25:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 345 people have been killed since the start of the monsoon
        season in late May, according to Rekha Nambiyar, senior commandant of the
        National Disaster Relief Force. Flash floods and landslides have killed 171
        people in the past 11 days but half of those deaths were reported in the past
        three days, Nambiyar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820a32d-7724-4ede-91c7-f72f77d2041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:24:57.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:25:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinarayi Vijayan, Kerala''s chief minister, tweeted on Friday that
        314,391 people were staying in relief camps across the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4af2f6-05b3-4289-afc4-1eafadbc6525'
