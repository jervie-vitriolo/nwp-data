  'rizalino-irizari-pilot-retirement':
    'author': 'CNN Philippines Staff'
    'caption': '(Screencap: Kathrine Sheree Lobrigas Tandingan/Facebook)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-19T19:12:21.501+08:00
    'imagesource': 'jcr:baae9471-a6ae-41e7-8d1c-836970758104'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67e6163-5204-4789-916a-7c7f95e4c831'
    'lead': 'Amid news of chaos at Terminal 1 of the Ninoy Aquino International Airport,
      a video of a pilot''s emotional farewell to passengers on his last flight is
      tugging at heartstrings online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:16:12.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:16:17.335+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:16:17.204+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilot announces emotional farewell on final flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e252c-474d-4dc5-bb90-ea2fdb544c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Amid
        news of chaos at Terminal 1 of the Ninoy Aquino International Airport, a video
        of a pilot''s emotional farewell to passengers on his last flight is tugging
        at heartstrings online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175e474-40f9-4e0d-8f68-54bdc6a32552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared by Kathrine Sheree Lobrigas Tandingan Saturday,
        Capt. Rizalino "Totoy" Irizari was shown holding the mouthpiece of the plane''s
        public announcement system to announce his farewell voyage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a77114-383b-4eba-abc0-e91e3feb332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to inform you that in my career, this is my last flight
        here. My 48 years of flying in aviation (have been) a big thing for me," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564362e-3878-4a8e-9707-025dc87d1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irizari could be heard getting choked up as he made the announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d99ff-2082-4ebd-9c0d-5a67abc10881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:16:12.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:16:17.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers cheered and clapped after the speech.</p>'
