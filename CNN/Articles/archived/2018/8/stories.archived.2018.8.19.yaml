      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavily pregnant woman was rescued on Friday by helicopter from
        the rooftop of her flooded home in Aluva, one of the worst-hit areas, according
        to Indian Navy spokesman D.K. Sharma.</p>'
