  'twitter-jack-dorsey-toxic-content':
    'author': 'Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T23:56:46.454+08:00
    'imagesource': 'jcr:74133512-3c7d-4ca4-be98-cddbf3b1aeed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bf52eb-4bcf-4927-8391-5ff96e9fcfd9'
    'lead': 'Twitter CEO Jack Dorsey says "we''re ready to question everything" about
      the social networking site that has been overrun by spam, abuse and misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:00:43.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:00:49.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:00:48.742+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter has a problem with ''toxic'' content. CEO Jack Dorsey says he''s
      trying ''everything'' to fix it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82d186-81fc-4572-8dec-c7dfe2993e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Twitter CEO Jack Dorsey says "we''re ready to question
        everything" about the social networking site that has been overrun by spam,
        abuse and misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995ca92-ef39-4754-a0a5-de8cd21e56cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey says he and his team are working extensively behind the scenes
        to stamp out some of the harassment and hate speech that has generated bad
        headlines lately. But it is a long-term effort, he says, and he is reluctant
        to commit to an exact timetable for certain changes to Twitter''s foundation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547a1bc-739f-4715-b5fc-9bea5f759ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is a long-term effort, he says, and he is reluctant to commit
        to an exact timetable for certain changes to Twitter''s foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973cde98-9b14-48d0-8d50-d8c4937f6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In twelve years, "we''ve changed a lot. But we haven''t changed
        the underlying fundamentals,"&nbsp;Dorsey told CNN in an in-depth interview&nbsp;at
        the company''s headquarters on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb74295-f793-4fe0-9ca5-6af685051411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic fundamentals are what he is examining now. For instance:
        What does Twitter incentivize its users to do?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78942d27-74c0-4c98-9ab3-73caf0fcc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every product decision we make is ''telling'' them to do something,"
        Dorsey said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6fe44-7eb6-443d-85de-adce0e8a4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he is thinking about how to help users follow topics and hashtags,
        not just people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8659ec-0e0d-46b9-92b8-605368f32896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of some of the silos and how we''re isolating people
        by only giving them crude tools to follow accounts. We need to broaden our
        thinking and get more back to an interest-based network," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e20b0-bf1a-4d2a-a3f3-0e5b654e0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Twitter''s Jack Dorsey: ''We are not'' discriminating against
        any political viewpoint</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a894f7-c7cd-46bc-a008-4a9bd328557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey is also rethinking how follower counts and "likes" on posts
        are displayed, because the race to gain followers and likes may encourage
        outrageous behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5fb02-063f-444d-bafe-d179d007d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His view is that Twitter needs to be much more "transparent" and
        open about its actions. But that transparency, some of which was on display
        during Dorsey''s media tour this month, means asking questions without actually
        answering them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b39450-ca82-445f-b7ff-18fa853e1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the questions Dorsey asked in the CNN interview: "How do we
        earn peoples'' trust?" and "How do we guide people back to healthy conversation?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb685bd4-fad3-452a-91ea-70ff87dc8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he may get credit for asking big, philosophical questions
        about how his site operates, Dorsey remains vulnerable to criticism about
        Twitter''s inaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb562b-2b1b-4706-8d11-2861543568e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He responded to that by saying "we are taking a lot more action
        than we ever have in the past." But much of the action is invisible to users,
        he asserted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511fddf2-360b-4bf5-a437-c0770459adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example:&nbsp;The disabling of bot networks and other suspicious
        accounts. Dorsey said Twitter challenges "10 million accounts every single
        week to see if they''re automations or humans," and takes action accordingly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c348044-b68e-47a0-8535-ed90406f37fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Twitter''s stock plunged last month when its quarterly earnings
        report showed a decline in user growth, which the company attributed to its
        efforts to clean up the site, akin to gardeners removing weeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8edf364-1801-4871-8162-a7c20939c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Dorsey is committed to what he calls "conservational
        health" -- the quality of an exchange on Twitter -- which he is trying to
        measure with the help of two research groups. He said investors should take
        a look at the long-term trends: "We see this as necessary and right and we
        believe in it and we have conviction around it, and we''ll take the hit in
        the short term."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5679fb7-872d-4b67-bae5-3500f59001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Twitter is purging suspicious accounts from your follower
        count</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb497e7a-ab95-4834-98d9-66085d2e330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asserted that "over the short term, a lot of this work is
        invisible, and over the long term, it starts to add up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f5357-cd45-4cc6-ba1d-52d3a3ed7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for some of the specific changes, like a rethinking of the like
        button, Dorsey was reluctant to talk about a timeline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f71114-ac05-4ebb-8cd1-f0152ed631e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking and thinking about all these things right now,"
        he said. So: By the end of the year? "I worry about a time frame like that,"
        he said, "because we also need to take into consideration -- we''re a small
        company. I mean we, in comparison with our peers, we''re a small company,
        but we have this outsized impact and I believe, importance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f6ec6-7c1a-4720-acf5-b792855fef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he added, "We have to understand first the problem we''re
        trying to solve, like what incentives we actually want to drive; not just
        what we want to remove, but what we want to drive." But he said he knows he
        wants incentives "that encourage people to talk and to have healthy conversation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98006a84-4a3d-4cf8-ba21-96529c715221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:00:43.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:00:49.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Twitter has a problem
        with ''toxic'' content. CEO Jack Dorsey says he''s trying ''everything'' to
        fix it."</p>'
  'up-union-ramon-tulfo-pgh-video':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-19T21:25:02.870+08:00
    'imagesource': 'jcr:368f0e19-91ba-4215-b809-5dd60b099216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e7447c0-8a7c-4725-a791-643f1e6d3b1d'
    'lead': 'Ramon Tulfo is seen addressing a stationed doctor with expletives in
      the emergency room while a young patient is awaiting treatment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:06:08.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:06:11.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:06:11.239+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP union urges action vs. Tulfo sibling''s video in PGH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0abf6-8406-4846-b48e-5286228ecfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Amid
        a possible plunder case involving a multimillion tourism ad deal, another
        case may confront one of the Tulfo siblings over a viral video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45e302-414c-484b-8cc6-dab0a268df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines Academic Employees Union-Manila,
        which includes residing physicians and consultants of the Philippine General
        Hospital (PGH), urged action against broadcaster and columnist Ramon Tulfo
        for posting a video of one of their doctors being "bullied and verbally abused"
        at his station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac836556-d742-46f0-9154-181d5c62fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he brought a child to the emergency room of PGH after
        one of his staff members bumped the 6 year-old in a street in Navotas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a867d7-7f85-4d46-80a5-c5a2af62b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Tulfo is seen letting out expletives at Dr. Jayvee
        Guerrero, who was urging the broadcaster to refrain from taking videos in
        the hospital. Guerrero said taking videos was in violation of their privacy
        rights, but Tulfo said he was merely "pleading" the doctor to attend to the
        patient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574419ca-dc12-492c-b816-fde70ccbf0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also showed the injured child and her mother awaiting
        treatment, and begging Tulfo to cease his verbal attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec46bd7-8338-4e74-9c8c-ba1d56d65923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Tulfo''s video clearly violates the fundamental rights of both
        the PGH personnel and the patients," the union''s statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd27cc-9375-4bbb-b960-b05cc623c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also condemned the broadcaster''s attempts at "doctor shaming"
        after Tulfo repeatedly slammed doctors who criticized his video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e594ccc-5e33-4862-b35f-f57b520ebf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:06:08.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:06:11.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame on those doctors! They have big ego. And they have the gall
        to post #notodoctorshaming!" Tulfo said in a tweet.</p>'
  'asian-games-philippines-bronze-poomsae-teams':
