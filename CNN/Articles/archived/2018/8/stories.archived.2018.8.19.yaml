      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eat Bulaga mainstay was among the huge crowd at Curtis'' 21st
        showbiz anniversary concert dubbed "Anne Kulit: Promise Last na ''to!" at
