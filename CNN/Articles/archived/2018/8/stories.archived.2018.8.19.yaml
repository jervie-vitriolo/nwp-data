  'italy-genoa-bdrige-collapse-funeral':
    'author': 'Barbie Latza Nadeau, and Laura Smith-Park'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-19T08:03:57.679+08:00
    'imagesource': 'jcr:199fa531-c065-4bb1-8a2c-5973ab76a3e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107d9211-bea5-4b11-84e7-cbc3e201675d'
    'lead': 'Mourners remembered 18 of the victims at a joint state funeral service
      that was reportedly boycotted by some families amid anger against the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:33:39.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-29T11:33:44.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-29T11:33:43.832+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State funeral held for Genoa bridge collapse victims as some families
      voice anger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393787dd-8099-49ee-ac5e-92b9b7a57f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Mourners remembered 18 of the victims of the deadly bridge
        collapse in the northern Italian city of Genoa at a joint state funeral service
        on Saturday that was reportedly boycotted by some families amid anger against
        the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228405cc-7192-4a8e-9247-7d2aeb5fe143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 39 people died when a section of the Morandi Bridge — a
        vital link of the A10 highway that connects northwest Italy to France and
        one of the busiest bridges in Italy — suddenly plummeted to the ground on
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79bb19-ed3d-4f6f-bc38-548d14c30d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Sergio Materella, Prime Minister Giuseppe Conte, and Vice
        Prime ministers Matteo Salvini and Luigi Di Maio were among the politicians
        to attend the funeral service at a convention center in the city, led by the
        city''s archbishop, Cardinal Angelo Bagnasco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20570401-a8b0-42e3-b27d-5736e00dd78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the 18 coffins — including one small, white one for a child
        — was decorated with mounds of flowers. Families and survivors sat by the
        caskets, many of which also had a photo of the victim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9fb10-7a11-4908-b3c3-fefbad1b52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners gave a standing ovation as a number of first responders,
        in uniform, arrived for the service. Many of them stopped to kiss the coffins
        as they passed by. Those gathered also applauded when the names of the dead
        were read out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e2378-8e9d-42cc-9d7a-105f7a2e4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagnasco called the disaster "a deep wound" for the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706c053-75d4-4f9b-b97b-c8386c9b768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collapse showed a glimpse of the heart of Genoa," he said.
        "The wound is profound, and made worse by the boundless grief for those who
        have lost their lives and for the missing, for their relatives, the wounded,
        the many displaced. There are countless signs of both dismay and affection
        that have come not only from Italy, but also from many parts of the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2f24d-0f5b-4a15-94df-33784bfd22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An imam also spoke words of remembrance for two Muslim victims of
        the collapse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87524a2-8096-4e10-a096-c53fe63dfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state ceremony took place as search efforts continued for an
        unknown number of people who may still be trapped among the massive chunks
        of concrete.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd9624-f120-41f3-8c68-32ebb466fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families chose not to participate out of frustration and anger
        over the yet unknown cause of the tragedy. Other families who are still waiting
        for their missing loved ones to be found complained that it was too soon for
        a state funeral to be held.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4517b-833c-4647-a165-37cfd940ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate funeral for four friends who died in the bridge collapse
        took place on Friday. Large crowds gathered outside the church in Torre del
        Greco, near Naples, while the priests blessed the four coffins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69b770-dd90-439f-9895-c52eaab27b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Battiloro, the father of one of the four, told Italian news
        media he was boycotting the state funeral because he didn''t want to be involved
        in a "parade of politicians."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5272e-b7de-47c4-aa43-91a937e90312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other funerals will be held throughout the weekend, and those honored
        at the state funeral will now be taken to their individual towns for burial.
        Conte has proclaimed Saturday a day of national mourning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4711e2-bb6d-4035-9d2e-c7c0181cb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for the missing continues</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c292b0-ea41-45c3-ad3f-979eecbdc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few people are known to be still missing. But Italian authorities
        have said they don''t know exactly how many cars were on the collapsed section
        of the bridge or the number of people that were in them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02be03-c3af-4575-8324-089bcbd8bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters and rescue teams recovered a car from the rubble overnight
        into Saturday. A local government spokesman told CNN that they had found body
        parts in the vehicle but could not yet confirm how many people they belonged
        to, nor who the people were.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620c618-e108-4eb2-921c-c93037d41170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:33:39.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-29T11:33:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian fire service tweeted Saturday morning: "With grief in
        our hearts, our work continues."</p>'
