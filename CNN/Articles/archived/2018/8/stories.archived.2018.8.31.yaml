    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environment department to open more areas for mining

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674602a-852c-43ff-a0d9-a02811c513b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> In
        the light of a drop in the country''s economic growth, the Department of Environment
        and Natural Resources (DENR) on Friday said more areas for mining will be
        opened in the Philippines to help generate non-tax revenues for government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaad106-604b-4380-80d6-97651ee9ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan comes after mining sector regulations such as pit closures,
        and the excise tax on non-metallic and metallic minerals pulled down the Philippine
        economy''s growth rate to a new three-year low in August, Socioeconomic Planning
        Secretary Ernesto Pernia said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ec1a1-0e20-44c0-92b1-00aafc8ca71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Boracay closure, mining regulations dampen economic growth</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47b09f-4094-4cfc-8056-4bafdae41f9b'
      'mgnl:activationStatus': true
