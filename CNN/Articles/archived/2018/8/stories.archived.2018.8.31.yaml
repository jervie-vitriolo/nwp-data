    'template': '1'
    'title': 'Uganda pop star MP ''violently arrested'' after being freed on bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada345c3-95f0-42c9-bf80-99f599816894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uganda''s pop star-turned-MP Bobi Wine
        was "violently arrested" and "bundled into a police ambulance" Thursday as
        he was on his way out of the country, his lawyer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5981f-a514-4337-921f-d568d6ea7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Uganda Police have violently blocked Hon Bobi Wine from traveling
        outside of the country in spite of the court declining to do so when being
        released on bail earlier in the week. This is absurd to say the least," lawyer
        Nicholas Opiyo said on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df630cd9-1357-4d06-b411-4df745a00b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine, whose real name is Robert Kyagulanyi, was first arrested by
        the military on August 15 after rioting broke out between rival parties ahead
        of a local parliamentary election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688012d-46ba-44d6-b31a-20030ac80002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been in and out of court since then, most recently having
        been freed on bail Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb04d93-8909-4b1c-90e9-58ae78267e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine was on his way out of the country to seek medical treatment
        in the United States and was prevented from boarding a flight at around 8
        p.m. local time, according to his legal team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3504b57-8c9a-4798-924e-a11c6aede429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then whisked away in a police vehicle to a government-owned
        hospital in the city with limited access to his family, one of his attorneys,
        Erias Lukwago, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e723da-ba29-44fe-bcb4-5abd60a80167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukwago said the arrest was a "violation" of his rights and said
        the lawmaker has not recovered from injuries he allegedly sustained while
        in military detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3ccdb-62d2-4ecc-a0e9-96ac8d5eb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court did not seize his passport, despite prayers by the state
        to do so. This means Wine is free to travel out of the country for any reason.
        He can also seek medical attention wherever he feels better," Lukwago told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a02f03-bbc3-4a6e-81a3-5b51b69af10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine is the leader of a youth movement that has rattled the regime
        of President Yoweri Museveni.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738659fe-57ee-4c1b-9bac-4c9eee26b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His detention sparked mass protests in the country, leading to a
        large military presence on the streets of Uganda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e8be0-f4bb-44d6-8ba5-df0d1423e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians around the world such as Chris Martin, Angelique Kidjo,
        Damon Albarn and others joined the campaign to #FreeBobiWine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2218836-a743-404f-bd29-08c4e5cead7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists, including a senior photographer for Reuters and two
        employees of local broadcaster NTV Uganda, were also arrested as they covered
        the protests in Uganda''s capital Kampala.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae266c03-e022-4103-a957-7c3754d17af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military later apologized for arresting the journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7118b4c-1394-4b73-9e33-685e2943896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni recently took to social media to dismiss allegations that
        Wine and other opposition MPs were tortured in detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3170693-8c76-48cf-a25f-0dfe87c591b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement that doctors who examined the lawmaker said
        he had sustained "no head or chest injuries or bone fractures."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961a573-db72-463f-8452-c286c2bb2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Wine and his supporters of intimidating voters and rigging
        the election in the district.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb3a91-edc2-4c6f-997f-da60297c2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:32:14.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:32:18.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Uganda pop star
        MP ''violently arrested'' after being freed on bail."</em></p>'
  'London-Mayor-Sadiq-Khan-UK-bikini-blimp':
    'author': ' Laura Smith-Spark'
    'caption': 'A giant blimp of London Mayor Sadiq Khan will be seen in the UK capital''s
      skies this weekend after protesters were given permission to fly the crowdfunded
      balloon in Westminster.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-31T06:50:51.809+08:00
    'imagesource': 'jcr:afd49469-cf55-478b-bc5c-b44c20d20a27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c6eedf-5684-4ed1-8c72-6fde53e526e9'
    'lead': 'More than 3,000 supporters have donated more than £58,000 in total to
      fund the 29-foot balloon, which depicts the mayor reclining in a small yellow
      bikini.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:34:37.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:34:41.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:34:41.597+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bikini-clad blimp of London Mayor Sadiq Khan to fly over UK capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3ae6b-5260-4bef-b84e-4526d7306fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A giant blimp of London Mayor Sadiq Khan
        will be seen in the UK capital''s skies this weekend after protesters were
        given permission to fly the crowdfunded balloon in Westminster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6d136-8803-4d25-ae44-4759be173df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 supporters have donated more than £58,000 ($75,500)
        in total to fund the 29-foot balloon, which depicts the mayor reclining in
        a small yellow bikini.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10cb343-72b4-4458-a963-24d103b90019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizer Yanny Bruere, who describes himself as a British
        free speech advocate, said he had set up the crowdfunding campaign in response
        to London authorities'' decision to&nbsp;allow a "Trump Baby" blimp&nbsp;to
        be flown during last month''s visit to Britain by US President Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535b9b8-add0-471d-a8a3-54e2f8bc02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Parliament Square event on Saturday morning "marks the
        fightback for free speech in our country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641914be-a792-4e30-84e0-abcf85012c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruere, who has set up a "Make London Safe Again" group on Facebook,
        accuses Khan of doing too little to prevent violent crime in London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c2f56-09e3-4024-a0d4-9dee7d146db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crowdfunder page posted by Bruere said: "In light of the Donald
        Trump ''Baby Trump'' ballon being allowed to fly over London during his visit
        to the U.K., let''s get a ''baby Khan'' one and see if FREE SPEECH applies
        to all and whether or not Mr Khan and the London assembly will also approve
        this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b6515-ff1f-451a-a029-107a10c475ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Sadiq Khan, we have seen crime sky rocket to unprecedented
        levels. People in London don''t feel safe and they aren''t safe... Khan Out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a4502-629c-41eb-b554-ad5c26b7e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruere added that any surplus money raised would "be used for a
        continuing campaign to remove Sadiq Khan from office and also for defending
        free speech."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1dec7-9a02-4882-9c53-de49d7794ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London has seen a&nbsp;spike in knife crime&nbsp;over the past three
        years but the capital''s Metropolitan Police Service insists it is still a
        safe city. Khan&nbsp;published a new knife crime strategy&nbsp;in June and
        promised to do everything possible to drive knife crime from London. The mayor
        has also called for the government to halt planned funding cuts to the Met
        Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b628e60-a2ce-4631-97a8-32b2870ab389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blimp''s swimwear is a reference to a controversial weight-loss
        advertisement banned from the Transport for London network by Khan in 2016
        that depicted a woman in a yellow bikini with the slogan "Are you beach body
        ready?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234bbeb-3d9c-4a7d-84d0-5d88fcf5d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to broadcaster ITV London on Thursday, Khan said: "If people
        want to spend their Saturday looking at me in a yellow bikini they''re welcome
        to do so — I don''t really think yellow''s my color though."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e51f33-8620-419b-851c-b0bdec035bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Khan said: "The City Hall ''city operations''
        team has spoken with the organizers of this balloon and given permission for
        them to use Parliament Square Garden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dce72f-8228-4841-9010-daadb4873fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, City Hall has been working in very close coordination
        with the Metropolitan Police and other key agencies to ensure this protest
        is able to be carried out in a safe and secure way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568fa44-9f3c-4092-acfa-94938bda7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michella Dos Santos, co-creator of the Khan blimp and founder of
        the Make London Safe Again group, told CNN that the balloon project had been
        born from annoyance over the city authorities'' decision to allow the "Trump
        Baby" blimp last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b819a-7b52-4c3f-9493-c53ee1ab5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were annoyed as crime has soared," she said. The project "started
        out of irritation ... but then we wanted make something of substance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3413b-9f35-488b-8335-b883cf494f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:34:41.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dos Santos said Khan''s decision to allow the Trump blimp to fly
        had been based on "selective free speech," adding: "Would he have done it
        if it was Obama? Probably not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dca2e6-6ddf-4b89-9cf6-7386f6fd2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
