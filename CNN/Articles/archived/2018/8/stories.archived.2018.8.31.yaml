    'lead': 'President Rodrigo Duterte delivered another strike against Vice President
      Leni Robredo, saying he would rather leave the country in the hands of a dictator
      than his constitutional successor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:50:25.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:50:29.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:50:29.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH better off with a dictator like Marcos than VP Robredo

      '
    'updated': 2018-08-31T00:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77066c-e76b-4346-8ed9-35bbcece08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) — President Rodrigo Duterte
        delivered another strike against Vice President Leni Robredo, saying he would
        rather leave the country in the hands of a dictator than his constitutional
        successor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41911f-5cb0-4e85-9f51-dcaff0684b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Mandaue City Thursday, Duterte said, "If
        I stop now (in) my crusade against drugs, and if there is no order in this
        place, and corruption will continue? Patay. I said you''re better off choosing
        a dictator in the likes of Marcos. That''s what I suggested."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e7393b-45bd-4564-9534-e9e321d66bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede naman kayo mag [You can follow the] constitutional succession,
        si Robredo. But she cannot hack it," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f8701-fc29-4e23-a43a-c5d5eb0c6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on August 14, Duterte said he was hesitant to suggest
        a constitutional succession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84974e99-6647-4a71-ad99-519fa5417857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing against Robredo. She''s a lawyer and you''ve heard
        her talk. But I do not think she can improve on anything here," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93cea8-7a16-40b4-9975-a69480e1b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte expressed his doubts about the
        Vice President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83bfb0-a8be-4fce-8450-abfccd175df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with members of the media on July 10, the President
        said Robredo was incompetent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b10a7a-940d-4b41-892c-296bc2b99eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also said he would prefer someone like Senator Chiz
        Escudero, or former Senator Bongbong Marcos succeed him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d6999-81c4-4c6f-b547-96cd5ee5054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos downplayed Duterte''s comment saying the President''s
        statement was "tongue-in-cheek."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ad1ef-49ff-45ba-a511-9981f7e9749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:50:25.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:50:29.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Ina Andolong contributed to
        this report</em></p>'
