  'Ayta-Magbukun-Buwan-ng-Wika-2018':
    'author': 'Chad de Guzman'
    'caption': 'Ang barangay hall ng Bangkal, Bataan.  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T15:11:36.755+08:00
    'imagesource': 'jcr:771d63d7-4843-4340-a255-f690cdfc5c62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee012e5-445f-4720-a383-8e411a0fea17'
    'lead': 'Sa mahigit isang daan at tatlumpung wikang ginagamit dito sa Pilipinas,
      halos isang kapat (1/4) nito ang nanganganib mawala. At maaaring may solusyon
      ang isang barangay sa Bataan sa suliraning ito.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T07:20:58.259Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T11:50:59.368+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ang pagliligtas sa mga labi ng Ayta Magbukun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69cd9b5-87e5-4334-bc48-440881a6da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abucay, Bataan (CNN Philippines)</strong> — Maulan at tahimik
        sa kabundukan. Maputik ang daan, pero nilalakad pa rin ito ng mga estudyanteng
        naka-tsinelas at papunta pa lang sa klase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725e358-a6ad-4729-98d2-391f32e2e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mistulang nakatago ang barangay hall ng Brgy. Bangkal sa pasikut-sikot
        na kalsada ng bundok na ito. Bago marating ang paaralan, dadaanan nila ang
        barangay hall kung saan nagtitipun-tipon ang kanilang mga apu (nakatatanda).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568e9c5-042c-4104-933c-a10f2549f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagtungo dito ang Komisyon ng Wikang Filipino (KWF) noong Agosto
        16 upang makipag-usap sa kapitan, at pulungin ang mga apu para sa pinaplano
        nilang proyekto: ang kauna-unahang ''bahay-wika'' sa Pilipinas na naglalayong
        iligtas ang wikang Ayta Magbukun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56cece-1c7d-4390-99e4-fa93be10ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilingon ng mga <em>apu</em> ang mga estudyanteng Ayta, na nakikipag-usap
        sa kapwa nilang Ayta sa wikang Tagalog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51a82f-9231-4758-bd97-86fe4ae636a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magbuhat nang isilang kami, naririnig namin sa magulang namin ang
        wikang Magbukun, kaya ''yun na ang nakamulatan namin," ani Rosita Sison, ang
        kinikilalang puun <em>(tribal chieftain)</em> ng pangkat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d97246-9133-4e9e-ac4c-43d99b78adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa edad na 58, siya ang namuno sa mga kapwa apu mula 2000, at naging
        isa sa 14 na kasangguni sa desisyon upang buhayin muli ang wika nila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d664d9-a491-45d7-a532-503eaf843d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minsan, naririnig ng mga apu sa mga anak nila at apo na "pangit"
        umano gamitin ang wikang Magbukun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdee1f0-1afb-4dc1-9989-3b3d82484be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag umuuwi kami ng bayan, sasabihin ng mga katulad niyo, mga taga-bayan,
        ay o, mga ninang mo no, ''yung mga kamag-anak mo. Yung bang parang, iniinsulto
        nila kami. ''Nauwi ika ''yung mga Aeta o? Nauwi dahil ika sa ulan. Siguro
        ginutom, ganoon,'' sabi ni Sison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e350ac-ad64-45e9-932f-f8cc624ae77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ni Rebecca Reyes, Tribal Affairs Assistant ng National Commission
        of Indigenous Peoples sa Bataan, ay natutunan "sa mga kalaro siguro" ang pagturing
        nila sa wikang ito.</p>'
    '17':
      'image': 'jcr:ccd0d93e-1c21-48a0-a08f-906a7547e1dd'
      'imageCaption': '"Ang wika paglabas ng damdamin. Paglabas ng puso, at paglabas
        ng iyong kabuuang pagkatao," ani Rebecca Reyes.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c0d75-1212-4fb9-80af-b99174791a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ac946-7760-4c21-b293-28919db8a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagdag niya, maraming panlabas na kadahilanan ang maaaring naka-apekto
        sa paggamit sa Magbukun ng mga mas batang Ayta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c2967-63e1-4206-a9a4-d760b8a15cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impluwensya ng mga ka-eskwela nila, siyempre mga Tagalog ang salita
        nila, impluwensya din ng mga kaibigan, ng midya, ng<em> social media.</em>
        Siyempre kung mawawala man ang salita namin, wala na kaming identity," she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf334b13-ddff-45a7-90ad-f56e3bd8f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang pag-aaral noong 2003 mula sa Summer Institute of Linguistics
        ang nagsasabing tatlumpu sa mga tinaguriang wikang Negrito — o wika ng mga
        Ayta at Agta ng Central Luzon — ay nanganganib mamatay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b1052-b854-4841-b67f-dd209f19d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayon sa pagsasaliksik ni Thomas Headland, dalawa ang pangunahing
        dahilan sa pagkamatay ng wika. Ang una ay <em>ethnocide,</em> o ang pagpatay
        sa katutubong kultura. Ang ikalawa ay <em>linguistic genocide o linguicide</em>
        kung saan pinaparusahan ang mga gumagamit sa katutubong wika.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d269e1-1d8d-4bb6-ac3f-404c437032a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binanggit din ang kaso ng Casiguran Agta sa Aurora, Cordillera Region.
        Sabi ni Headland, dahil sa paghahalo ng pagsasalita ng Ilokano at Tagalog
        sa wikang Casiguran Agta, may umuusbong na ibang sistema na pananalita.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40a4f9-41b0-4bc6-97c5-1eb5ba9668e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ani Dr. Sheilee Vega ng KWF, ganito rin ang sitwasyon sa mga Agta
        sa Quirino.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7087f7-2084-4119-a668-e43290c4ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang speaker niya ay 11<em> elders</em>, so may posibilidad na paglipas
        pa ng mga ilang taon, kunyari mga 10 taon, ''yung 11 <em>elders</em> na ''yun
        ay syempre, unti-unti na ring [mawawala]," sabi ni Vega.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7c6b4-148c-4921-87a9-699820d847c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasama ang mga apu, tinatayo ng dalawang tao sa KWF ang ''bahay-wika''
        sa Bangkal. Nangunguna sa pagbuo nito si Jeslie O. Del Ayre, ang nagpanukala,
        at si Dr. Vega, ang puno ng Sangay ng Salita at Gramatika ng komisyon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd2bb7-c651-4443-9efd-1bc7d27c12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibinalangkas ang ''bahay-wika'' sa mga tinaguriang <em>language
        nest programs</em> sa ibang bansa, sabi ni Vega. Sa Australia, limang taon
        na ang kanilang programa para sa pagtuturo ng katutubong wikang Miriwoong.
        Samantala, may kahalintulad na programa sa New Zealand, ang Te Kōhanga Reo
        kung saan direktang isinasalin ng pariralang <em>language nest</em> ang pagkukusa
        ng mga katutubong Māori para sa mabigyan-buhay muli ang wika.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016eb60-e56c-4997-a8c2-5bb2b4d71572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagdag niya, tutulong sa programang ito ang Mother tongue-based
        multilingual education ng DepEd.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90387040-b524-4656-b91b-0a06eb0d5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katuwang ng KWF at ng mga apu ang NCIP, ang National Commission
        for Culture and Arts, ang Kagawaran ng Edukasyon (DepEd), at ang Kagawaran
        ng Kagalingan at Pagpapaunlad Panlipunan (DSWD), pati na rin ang pamahalaang
        lokal ng probinsya.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25aace3-38aa-4d57-adf5-7e8462d54ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa sistemang ito, tuturuan ng mga boluntaryo ang mga batang dalawa
        hanggang apat na gulang, gamit ang balangkas na pagkakasunduan ng mga apu.
        Kasama dito ang isang <em>feeding program</em> para sa mga bata at sa kani-kanilang
        mga magulang.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d35287-3221-43e1-9ce6-48628903c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngunit dahil malakas ang buhos ng ulan sa buwan ng Agosto dala na
        rin ng hanging Habagat, nalipat sa Setyembre ang simula ng klase.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f198c8-ccb4-4d1e-a75e-488c33cb7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa masamang panahon, na-delay ang konstruksyon," sabi ni
        Vega.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee130d-4723-4cf5-a1b9-9df1158c4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasa ₱2.046 milyon na ang nagastos sa programa noong 2017, ayon
        sa datos mula sa website ng KWF. Ang konstruksyon ng bahay-wika, na malapit
        lang sa barangay hall, ay tinatayang nasa ₱1.9 milyon ang gastos.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56f685-9e45-465e-84c6-c38ce7eb5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngunit sabi ni Vega, hindi sapat ang dalawang taon na nakalaan sa
        proyektong ito.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc89e21-da3e-4f01-a93a-7f3b93bb05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto nating mangyari, pagkatapos ng bahay-wika, ang papapasukan
        pa rin ng bata na iskul, ang pagtuturo ay nasa wikang Magbukun pa rin," sabi
        niya.</p>'
    '52':
      'image': 'jcr:5e883a7b-f4fb-4468-b8f3-d8e61545ef39'
      'imageCaption': 'Noong 2015, natuklasang may 135 iba''t ibang wika sa Pilipinas,
        pero bumaba ito sa 131 noon 2017.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7927eb-23c0-4614-bfe2-c05c3ef32502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efa452-e159-4c01-8a50-137fd93dc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayon sa mga dalubwika <em>(linguist),</em> may pangkabuhayan at
        politikal na basehan ang pagkamatay ng isang wika.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6dc1a-dc20-4899-928f-0733ff9af31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ni Mr. Francisco Rosario, isang propesor sa linggwistiks sa
        Unibersidad ng Pilipinas, ang diskriminasyon at ang kakulangan ng edukasyon
        ang ilan sa mga pangunahing balakid sa pagbuhay ng isang wika.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283a401-5920-447b-9efd-0b5d3c87d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas pinipili na lang ng mga speaker na gamitin ''yung ibang language,
        na i-abandon ''yung language nila at gamitin na lang ''yung <em>language</em>
        na mas dominante, mas <em>prestigious,</em> mas economically beneficial para
        sa kanila,"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52e5f8-ee12-4589-967c-4a3b8cfcce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ni Rosario, mas mainam kung magkakaroon ng ideolohiyang pluralistiko
        pagdating sa pagpapahalaga sa wika, tulad ng suporta ng pamahalaan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33265e63-d5aa-428c-919a-31f2043ec3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayon naman kay Dr. Ricardo Nolasco, isa ring dalubwika, bumabalik
        sa isyu ng lupa ang pagkawala ng lengguwahe.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3290a-f7bf-4615-96e3-45d10e56f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami doon sa mga Aeta communities ay<em> deprived of a homeland</em>
        [tinanggalan ng lupang tinubuan], mamamatay talaga ang wika mo," sabi ni Nolasco.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d3247-c572-4c02-aee6-8745ca3b2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamakailan, naging isyu ang ika-30 Southeast Asian Games dahil sa
        posibilidad na  mapaalis ang Aeta group sa Subic sa kanilang mga lupang ninuno,
        para magbigay-daan sa itinatayong New Clark City at sports complex para sa
        palaro.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b409431-cbb2-40fd-9bee-1af23681b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-echapwera sila sa lipunang Pilipino. Anong <em>chances</em>
        nila sa <em>language revitalization?"</em> sabi ni Nolasco. "Wala silang teritoryo,
        wala silang kapangyarihang pang-ekonomiya, wala silang kapangyarihan pampulitika.
        Nilalamon sila ng katabing kultura at katabing wika."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f191ab-08ed-47f0-bf13-33e813026074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tanging paraan para mabigyan ng buhay muli, ani Nolasco, ay
        bigyan ng kapangyarihang pangkabuhayan, pang-kultura, at pam-pulitika ang
        mga pangkat Aeta.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f3eb2-af0a-4ae9-813d-1826a519fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng mabuhay ang isang wika pag walang lupang tinubuan,"
        sabi niya.</p>'
    '72':
      'image': 'jcr:ad8cd714-5ff9-4654-87d7-3c2f7ef3c033'
      'imageCaption': ' Si Rosita Sison ang namumuno sa grupo ng mga nakakatandang
        nagnanais buhayin muli ang Ayta Magbukun.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94dc82-6b93-487a-9eaa-eb9fe18889db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bcfc5-2aa6-48c9-926c-2ed6b5092d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ani Nanay Rosita, tila di natatapos ang pakikibaka ng kanilang pangkat
        laban sa pang-aalipusta.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc32b4a-a30f-47a8-9b89-1f04306b81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tatanungin mo ako, baka abutin tayo nang maghapon sa experience
        ko bilang ako''y lider," tugon niya.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91857be-dd8b-4cda-84f6-fc8ad394fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong hapon din na ''yun, pinag-usapan din ng KWF at ng mga volunteer
        na guro ang unang bahagi ng kurikulum para sa ''bahay-wika.''</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b610ecc-3108-4907-b739-4afcdf132c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May labing-dalawa pang pamayanan sa buong Bataan kung saan ginagamit
        ang Ayta Magbukun. Ngunit habang nababawasan ang mga gumagamit nito, unti-unting
        nababaon sa pagkalimot ang kanilang mga nalalabing salita.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9719d4-8e6c-473a-bdd9-c219874889ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.402Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa gitna nito, hindi patitinag si Sison at ang kanyang mga nasasakupan.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013e1a1-b704-4b8a-b819-7f83fa3f6a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:20:58.402Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-13T11:50:59.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami paaapekto sa kanila, kasi ang inaano namin, gusto namin
        na ang aming mga kabataan ay maging preserba at matutunan nila ang aming wikang
        Ayta Magbukun," sabi niya.</p>'
  'stock-picks-first-half-2018':
