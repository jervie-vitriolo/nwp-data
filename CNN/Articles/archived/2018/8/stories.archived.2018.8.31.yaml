  'Federalism-costs-Consultative-Commitee-DILG':
    'author': 'Chad de Guzman'
    'caption': 'Interior Assistant Secretary Jonathan Malaya. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T02:53:53.773+08:00
    'imagesource': 'jcr:e5c0b5d1-23be-43f3-9606-202d30b51d74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe4bfc6-0677-47d7-8f4d-f4b9e7ea65c1'
    'lead': 'The Consultative Commitee and the Interior Department dispute the economic
      managers’ claims that accommodating the federal charter will be costly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:49:02.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:49:05.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:49:05.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can we afford federalism? ConCom, DILG believe shift only costs ₱13-B

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827c8ca-e49f-4739-af32-ed2fa851555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Department of Interior and Local Government (DILG) and members of the consultative
        committee (ConCom) tasked to review the Constitution agree that federalism
        is not as expensive as the economic managers make it to be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219e2c7-309a-4766-be2f-4057b9a48c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Assistant Secretary Jonathan Malaya said Friday he is using
        the unutilized national budget returned to the Department of Budget and Management
        (DBM) as basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608f118-95e5-427a-b4b4-52b3b119163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we can afford it. Why? I’ve been in government for so long.
        In the last budget hearing that I’ve attended, the entire returned unused
        money by the national government, which all of the government agencies has
        returned to DBM because it was not utilized? ₱600 billion,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44fd64-6ce8-478b-b4d3-50c4ef7f55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya was responding to qualms of the National Economic Development
        Authority (NEDA) and the Department of Finance (DOF), citing the costly effects
        of a transition to a federal government. NEDA had pegged the cost of the shift
        to over ₱243.5 billion, while the DOF estimates ₱320 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909beb2-be0f-4ff7-810b-a69f4e6af80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to ConCom member Prof. Edmund Tayao, the additional
        budget in the shift from a unitary to federalism will only amount to ₱13.2
        million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd82aa-2e9d-46f8-976a-89e4d041d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the presentation of (DOF) and NEDA, we need to reconcile
        it,” Tayao said. “The difference really is with the assumption. Ano bang kasama
        doon sa computation ng mga ahensyang ‘yun, at <em>ano bang kasama doon sa
        computation namin?”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389225c0-6885-4367-9302-c7b99f596f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao added that the figures the economic managers cited would fit
        within the annual budget increase of the country, and he allayed fears of
        mass layoffs in government posts should the shift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734e11f-7b8c-413a-ab08-524bbe24bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom member added only a third of the national government’s
        shared revenues will head to the federated regions under the draft charter,
        on top of the region’s own revenue. The remaining two-thirds will be used
        by the federal government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94574ec-8f3e-462a-bf82-fed3849fca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF chief Sonny Dominguez and NEDA Secretary Ernesto Pernia have
        expressed doubts on the transition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6049b3-98be-468f-abec-1810ed7f0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG executive then said the country’s economic managers should
        consult the ConCom for technical discussions to agree on the cost of federalism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea728aa6-f944-4341-bf06-49bd873bbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Economic managers'' doubts prompt Duterte to consider public
        feedback on proposed federal charter</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031955b-26bf-4799-a7de-0ccba568cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The assumption that the economic managers made was we’re going
        to do this immediately. There’s going to be a transition plan, a clear road
        map, across several years could be 10 years, and we can spread out the cost,”
        Malaya said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44c172-9d40-48a2-bab0-76cf2f44758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said Congress is on its way to pushing for federalism
        too, despite the Senate not concurring with the House of Representatives on
        supporting charter change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0af3d6-d80f-4480-b290-f3b86a52fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re positive that we can convince the senators. The President
        has invited the senators and members on Congress to a dialogue on federalism,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4fa60-e474-4b79-896c-8b2ac24c4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:49:02.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:49:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign promise of President Rodrigo Duterte, federalism was
        said to be “as good as dead” in the Senate amid doubts on House Speaker Gloria
        Macapagal Arroyo’s leadership. Arroyo, an ally of Duterte, is believed by
        critics to be gunning after the Prime Minister post under the federal government.</p>'
  'Duterte-Robredo-Marcos-dictator-remark':
    'author': ' CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T14:51:49.157+08:00
    'imagesource': 'jcr:d50e3e4d-49b9-447b-abf2-c8142dcfae4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cf9ea3c-bb18-44ed-b413-15005eac8780'
    'lead': 'This was how Malacañang explained the President''s latest tirade against
      Robredo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:51:31.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:51:34.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:51:34.414+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte believes ''almost anyone can be better than'' Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876cadbb-70fd-483e-b767-8aaf7ca95f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 31) — President Rodrigo Duterte
        believes "almost anyone," including a dictator, is a better leader than his
        constitutional successor, Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caa936-11cc-4dd2-9d39-e51adedfadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Malacañang explained the President''s latest tirade
        against Robredo. Speaking at an event in Mandaue City Thursday night, Duterte
        said the Philippines would be "better off choosing a dictator in the likes
        of" the late President Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db49b4-1ed2-4f1d-a7fb-35773aa6a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Friday said this was Duterte''s
        "personal assessment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d9e40-8e15-46e4-b8fb-680c2f94c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro po (Maybe) that''s just the personal belief ni Presidente
        na (of the President that) almost anyone can be better than the Vice President,"
        Roque said in a Palace press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0fb26-bf1b-459f-b79a-52f2127af982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, urged Duterte to stop the rants and just get back
        to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d6126-c058-4680-851b-5ee3c98953f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And instead of continuing to glorify a dictator who stole billions
        from our country, drove the nation into debt, and presided over the murder
        and imprisonment of thousands of Filipinos, he can work on truly unifying
        the nation, and assuring our people, especially those at the fringes, that
        their voices are being heard and that their daily suffering will soon be eased,"
        Robredo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2762e9-da02-489b-b4a3-28c3d5b1887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is accused of amassing billions in ill-gotten wealth and
        human rights violations during his two-decade rule. His son, former Senator
        Bongbong Marcos, filed an electoral protest, accusing Robredo of cheating
        and claiming that he was the rightful winner in the 2016 vice presidential
        race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184072e1-419d-453c-990b-ad0a0ad33d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque believes Duterte''s statements against Robredo are "not at
        all" affecting the proceedings of the Presidential Electoral Tribunal, which
        began a manual vote recount last April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8fd21-ce89-423a-b4a0-676eb3a904e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just going through the ballots to ascertain kung sino
        talaga ang binoto ng taong bayan (who the people voted)" Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162d09a-da2c-43d9-a9c5-826f343b48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probe on Robredo''s in-law?</p>'
    '10':
