      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anton San Diego</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee76b8-ba8d-404d-88be-3015f8bfefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kwan’s finale “Rich People Problems,” there is a section dedicated
        to Manila, and this section opens with a gossip column by Tommy Yip (whose
        real-life inspiration will be chanced upon later in this story) that mentions
        the ultimate ‘host with the most’ in the metro named Diego San Antonio. You
        don’t need to browse through the Tattle (the fictional Tatler in Kwan''s world)
        to know that this was inspired by Anton San Diego, current editor in chief
        of Philippine Tatler and true-to-life man about town. If we were to create
        a backstory for him, he could be a possible rival for Nick’s cousin Celine
        Lim aka Radio One Asia, who is known to be the source of all firsthand information
        and who first spots Rachel Chu in one of New York’s bakeries.</p>'
    '13':
      'image': 'jcr:c1a8af95-e942-4e33-b033-2bca1b701147'
