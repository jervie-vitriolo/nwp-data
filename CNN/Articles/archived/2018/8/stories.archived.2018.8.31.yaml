      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 31) —</strong> Filipino boxers
        Carlo Paalam and Eumir Marcial won two bronze medals for the Philippines in
        the 2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c4acb-dfa4-4300-96aa-6f0ef9c4247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:15:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:15:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam lost to India''s Amit, 3-2, in the men''s light flyweight
        division Friday at the Jakarta International Expo in Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89640e3a-6af1-495b-a056-6619d3241e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:15:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:15:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Marcial fell to Uzbekistan''s Israil Madrimov,
        3-2 in the men''s middleweight class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc537f59-3926-46e0-998b-2e6be3eede1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:15:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:15:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Filipino boxer Rogen Ladon advanced to the gold medal match
        in the flyweight class after dominating Thailand foe Yuttapong Tongdee. He
        will next face Jasurbek Latipov of Uzbekistan on September 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36c6f9-7802-48ed-abcd-24781837ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:15:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:15:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has a total of 20 medals in the regional sports
        meet.</p>'
  'katipunan-ng-demokratikong-pilipino-launch':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T21:49:08.219+08:00
    'imagesource': 'jcr:1b56f3da-7216-407f-b020-a9d57a8c299d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7708d05-e74d-4e6b-bdee-d0554f887af0'
    'lead': 'Potential candidates in the KDP lineup include Public Attorney''s Office
      Chief Persida Acosta, Architect Jun Palafox, Atty. Glen Chong and Atty. Larry
      Gadon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:20:52.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:20:56.487+08:00
