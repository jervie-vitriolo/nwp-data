      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2609d4-3091-4761-a9a6-bff6626448ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.958+08:00
