      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff59de-9abe-411f-830a-a6d0af22ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.957+08:00
