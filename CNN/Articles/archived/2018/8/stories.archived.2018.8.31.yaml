    'title': 'Advisers worried what Dem-controlled House means for Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc4bd9-5f23-4a22-9f97-12e4ad813ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Multiple White House and Republican sources say there is
        a growing unease inside the West Wing and among U.S. President Donald Trump''s
        political advisers about what a Democratic-controlled House of Representatives
        would mean for the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87146bbd-6554-4bdf-bec9-6f900831eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, of course,&nbsp;real concerns about impeachment proceedings.
        But the prospect of Democratic-controlled House committees is also a real
        worry. A source close to the WH involved in discussions with the President
        said Trump has personally been advised that Democratic-controlled committees
        are likely to launch investigations and hold hearings on an array of negative
        stories about the Trump White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4510f-d7fb-4d83-8ff2-46b2326d4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every news story is going to instigate a subpoena," one source
        said. "It would be really miserable. I think people (inside the White House)
        understand that as best as they can."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e08a58-e623-48e2-984a-630aabfb4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate source who has advised the White House said some of the
        worries over impeachment have actually subsided in recent weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f99cc-0fcf-467b-afbb-592998e54e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oversight hearings will be the issue. Not impeachment," the source
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804eccb2-e7a1-4407-9f86-d11d0aacb797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a Trump adviser said aides have discussed the possibility
        of impeachment proceedings with Trump as well. However, this adviser said
        those proceedings have been gamed out internally, easing concerns that Trump
        could actually be tossed out of office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229650f-c04b-48e9-8574-38bed6fa7af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump could be impeached in the House, Democrats likely would
        not have enough votes in the Senate to convict and remove the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4890a5-6918-4e96-8ba7-25a05e1a1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top GOP congressional aide warned the White House should get serious
        about dealing with Democratic-led inquiries should the Republican Party lose
        control of the House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f8485-6d3f-4fd8-a246-ec4fbb035830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re not concerned about that, they should be," the Republican
        aide said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9994b41-18a3-4c35-9f1a-7f0949db7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican aide said the potential release of a report from
        special counsel Robert Mueller in the weeks before the midterm elections could
        provide Democrats with a wealth of information to investigate should they
        come into power in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20593acf-16ea-4101-9e8e-f4c59b11fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be like a perfect storm," the aide said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c935a3-2aaf-4c34-b12b-b0075d76e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the White House said there could be a silver lining
        in a Democratic-controlled House as the expected calls for impeachment and
        confrontational hearings could galvanize the President''s base for the 2020
        election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecd7e4-9202-4142-a21e-7357f3397136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Results versus resistance," one source said. "The Democratic House
        is the resistance. And Trump is results. I''m happy with that narrative."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c733d5-b670-4209-9ddc-7921a80e529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:42:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:42:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Advisers worried
        what Dem-controlled House means for Trump."</em></p>'
  'duterte-davao-city-rape':
