      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> President
        Rodrigo Duterte on Thursday made light of reports that his hometown has logged
        the highest number of rape cases in the country, saying there are many rape
        cases in Davao City because it has a lot of pretty women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b67b81-41d5-4cd3-b41d-aa5a4600b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:44:50.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:44:54.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag ingon sila nga daghang rape ang Davao,"</em> he said in
        a speech in an event in Mandaue City, speaking in Visayan. <em>"Basta daghang
        gwapa daghang rape giyud na."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe121b-2960-4fe2-b915-347dd7bff00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:44:50.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:44:54.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say there''s a lot of rape happening in Davao.
        If there are a lot of pretty women there would be a lot of rape].</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f911d-fa90-4f04-aefe-111183bf23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:44:50.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:44:54.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released recently by Philippine National Police showed that
        Davao had the highest number of rape cases in the second quarter of 2018,
        with 42 such incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ad6e6-ed02-420c-a01a-0949d111aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:44:50.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:44:54.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sparked outrage for kissing a woman on the lips during
        his meeting with the Filipino community in South Korea in June. Critics have
        also called him out for his offensive remarks against women, including threatening
        to shoot women communist rebels in their vagina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b346524-0bfb-4403-bc54-fc323c6f2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:44:50.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:44:54.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the President cracked the controversial "Dapat mauna ang
        mayor" rape joke about a detained Australian missionary. He later apologized
        for the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63faa37-7959-49ea-b398-183144863d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:44:50.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:44:54.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s group Gabriela earlier slammed Duterte for using his authority
        to take advantage of women – kissing them in public, catcalling and throwing
        anti-women jokes.</p>'
