      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that Duterte''s statements are based on facts - including
        his claims that Robredo''s hometown, Naga City, is a "hotbed of shabu" and
        that her brother-in-law was to blame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19878f8-01b8-4e4f-b106-0c8b0200dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is factual basis for anything and everything that the President
        says because he has access to information," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d84c4-cc8f-4aa8-a97b-a1d261d14143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there could be an investigation on Robredo''s in-law, whom
        the President accused of bringing illegal drugs to the Bicol region, including
        Naga in Camarines Sur province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fc664-b0c5-4f82-9f14-17acbf17ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, said it was "ridiculous" to continue to pin
        the blame "on a blind man." Reports quote the Office of the Vice President
        as saying it was Butch Robredo that the President was linking to drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff965c-5142-4ce4-acbb-300c6696a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps instead of constantly repeating this ridiculous allegation,
        and throwing mud on the name of a city that thrives on good governance-and
        that staunchly supports the call to fight illegal drugs-he can turn his attention
        to the P6.8-billion shabu shipment that slipped past his customs officials,"
        Robredo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ecb2d-14f0-4d86-b649-5e641fbcf41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:51:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:51:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 14 said shabu has been proliferating in Naga,
        as he again cast doubts on Robredo''s competence to lead the country. The
        Philippine National Police said it will present data to prove the President''s
        claim.&nbsp; What it has made public so far was Naga City''s allegedly high
        crime rate which Robredo also debunked.</p>'
  'Nayong-Pilipino-casino-resort':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T14:08:41.981+08:00
    'imagesource': 'jcr:25d72390-4792-485a-a59a-095d36b6e6d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3f00003-b95e-4c71-8eb8-acccfd41cce6'
    'lead': 'The $1.5-B casino-resort set to be built in Parañaque will be canceled
      after the lease contract of Nayong Pilipino Foundation was found to be void
      from the start, Presidential Spokesperson Harry Roque said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:54:11.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:54:15.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:54:14.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ finds Nayong Pilipino deal for $1.5-B casino-resort void from the
      start – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067040d2-6ed0-470e-89a8-cfa206d4a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        $1.5-B casino-resort set to be built in Parañaque will be canceled after the
        lease contract of Nayong Pilipino Foundation was found to be void from the
        start, Presidential Spokesperson Harry Roque said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c63dc5-c1b2-4955-9dec-2e20511ed000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed the findings of the Department of Justice after the
        Office of the Government Corporate Counsel (OGCC) reviewed the controversial
        lease contract between Nayong Pilipino and a Hong Kong firm''s subsidiary,
        Landing Resorts Philippines Development Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33639f8a-83a5-4c49-a690-d0d18969da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said DOJ affirmed President Rodrigo Duterte''s earlier pronouncement
        that the Nayong Pilipino contract was flawed and disadvantageous to government
        - the reason why the President sacked the entire management and board members
        of the foundation on August 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68034d80-1cce-40f0-954e-5393bc8e069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ has joined the President in concluding that the contract
        is void ab initio... Void from the very beginning ang kontrata ng Landing.
        According to the Secretary of Justice, the contract of Landing with Nayong
        Pilipino is a Build-to-Operate Transfer (BOT) contract disguised as a lease
        contract," Roque said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68597786-0755-4896-8539-c53e007b010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Nayong Pilipino did not comply with BOT laws, such as public
        bidding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc95fa-2d69-4887-8a86-fcce4c4893c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the deal to construct the $1.5 billion (around P79.5
        billion) "NayonLanding" integrated resort in Entertainment City in Parañaque
        will be canceled soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ed187-a989-4163-8b9b-1e3c66a38426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely for cancellation dahil nasusugan na po ni Secretary
        Guevarra ang naunang opinyon ni Presidente na flawed ang contract," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7bd60-7c2e-45ff-b53b-c183e8cc8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said the Nayong Pilipino officials shouldn''t have
        granted a 70-year lease contract for a casino. Palace said the lease was originally
        supposed to be for 70 years, later reduced to 50 years, and eventually brought
        down to 25 years by Nayong Pilipino officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e4a9e-fef5-4b8e-8044-21fc42964dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nayong Pilipino on Wednesday denied the allegations that they did
        not adhere to&nbsp; procedural and legal requirements, insisting it is being
        maligned "by entities who have selfish and monopolistic business interests
        to protect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fe729-104e-4058-8d77-37581566a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not given our day in court. We became targets of a vicious
        smear campaign solely aimed at derailing the NayonLanding project, ostensibly
        over charges of corruption. This is a blatant lie," it said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec805d6a-080c-4e36-8416-e47ca63b6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:54:11.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:54:15.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said public bidding is not required because the deal was
        a lease.</p>'
  'BRP-Gregorio-del-Pilar-runs-aground-South-China-Sea':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T17:38:23.360+08:00
    'imagesource': 'jcr:2e47ce57-1216-4612-ae97-d114ec18e8d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba903ece-3e31-4825-8096-692282af2900'
    'lead': 'Malacañang refuses to speculate on what China would do in response to
      the incident '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:57:07.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:57:13.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:57:12.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retrieval efforts underway for Navy ship ''slightly damaged'' in South
      China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691da28-ffaa-4cad-8937-27ff2660da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        government is working on the retrieval of a Philippine Navy warship that ran
        aground at a shoal in the disputed South China Sea Wednesday night, officials
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb285f1-1210-4dcd-9cbd-08f1a873e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "minimal damage" to BRP Gregorio del Pilar, a Hamilton-class
        cutter which the Navy acquired from the U.S. Coast Guard in 2011. It is stranded
        at an area near Hasa-Hasa or Half Moon Shoal some 100 kilometers off Palawan,
        Armed Forces public affairs chief Col. Noel Detoyato told reporters in a phone
        interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935b95e-a8be-41b3-a72f-e59344c107a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces of the Philippines (AFP), the hull
        and right propeller were slightly damaged, but all 117 crew members, including
        15 officers, are safe and unharmed. Some coral reefs were also destroyed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1d5b5-eb67-4a52-84e4-927bebd75f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All afloat vessels in the Western Command area have already been
        mobilized to conduct assessment, retrieve the aground vessel and return her
        to safe harbor, and assist all personnel aboard BRP Del Pilar," the AFP said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee9bb9-4b7e-4064-a22b-8272ffceacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato, however, said it might take two more days before tugboats
        can come to the area to retrieve the stranded ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcc327-bc20-4d07-8813-262a56c3e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By next week siguro mawawala na yun dun, by this weekend pa lang
        ata darating yung tugboat dun (By next week the ship can be retrieved. I think
        the tugboat will arrive this weekend)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8781c1c-015b-4efa-a734-732dac9a1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that Philippine Navy''s flagship is "secure," noting
        that a Coast Guard vessel and a Navy boat are already in the area as of Friday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642b663-1fe0-4025-8e65-5ac71b5f0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato said the Coast Guard will help unload the crew and equipment
        to lighten its load. Upon salvage, the ship will be brought to the nearest
        navy port in Palawan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ae8f2-a25f-4009-acfb-fca84e4b67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it would investigate the incident to find out the possible
        causes of the grounding and prevent similar events from happening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e5222-ee06-4e50-9d05-833b2ef92696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let''s not speculate''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449b0e6-8bcd-4089-9adb-c4007395173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, refused to comment on what China would do
        after the grounding incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c78d1-6735-47cc-b046-984a7de72958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not speculate," Presidential Spokesperson Harry Roque said
        in a Palace press briefing on Friday, assuring the public that the government
        is working towards retrieving the ship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4faa4ea-a470-42d5-94b8-62010de1698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Poling, director of U.S.-based think tank Asia Maritime Transparency
        Initiative (AMTI), earlier warned that "China might try to play the situation
        to its advantage by offering assistance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abeea5e-e419-485a-9730-1230d9467305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, China could unilaterally act to "assist" the ship stranded
        on what China calls Banyue Jiao &amp; prevent Philippine ships from intervening,"
        Poling said in a series of tweets Thursday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738b928-c4f4-4d22-bab5-dbc356382afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the Chinese government has done this in 2016, when it closed
        Jackson Atoll, which Philippines calls Quirino Atoll, to remove a "foreign
        vessel" there. Some reports say it was a Filipino vessel, but this was not
        confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470508c-f4b6-49ac-9d32-7e1c3a691549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato said the Philippine Navy and Coast Guard are capable of
        carrying out the salvage operations but he''s not aware if China offered any
        help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468c818-d0d1-4daf-870c-df4ff60fa27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not ask for help from anybody... We can on our own, we can
        resolve this one," Detoyato said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f18bf7-22a7-4c32-b759-4235d65c055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hasa-Hasa Shoal and Qurino Atoll are both in the West Philippine
        Sea, the 200-mile exclusive economic zone (EEZ) of the country, as stated
        in the July 2016 arbitral ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb00e9-94d9-4ef6-823d-02e5bcce07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the landmark ruling and continues
        to claim the South China Sea in its entirety. President Rodrigo Duterte has
        repeatedly said the country cannot afford to go to war against China, but
        he promised to bring up the arbitral ruling with the East Asian giant during
        his term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd527ba-aab6-46a1-8c51-189b9e24747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:57:07.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:57:13.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Gerg Cahiles contributed
        to this report.</em></p>'
  'Roque-liberal-sense-of-humor':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T14:40:40.010+08:00
    'imagesource': 'jcr:d44e572f-06c2-4338-9d55-4fd3c1a56780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff333126-e0ca-4498-9c92-383cef26c4b6'
    'lead': 'Presidential Spokesperson Harry Roque advised critics "not to put too
      much weight" on President Rodrigo Duterte''s latest rape comment, as people
      from Mindanao have a different sense of humor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:58:59.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:59:02.606+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:59:02.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque defends Duterte''s rape remark: ''It''s more liberal in the South''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4860c-2ea2-4024-9352-8474493a7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)&nbsp;—</strong>
        Presidential Spokesperson Harry Roque advised critics not to put too much
        weight on President Rodrigo Duterte''s latest rape comment, saying "it is
        more liberal in the South."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56d0f3-df4c-4bab-9667-6729c166368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte drew flak for his rape remark during a
        speech Thursday night, when he said that Davao City has many rape cases due
        to its many beautiful women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a2847-6345-47b8-9800-367a05bde504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained the President''s comment does not justify rape.
        He said people from Luzon, Visayas, and Mindanao all have their unique sense
        of humor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da765ddd-3f8f-4856-8cb8-65017f79671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think we should give too much weight on what the President
        says by way of a joke," Roque said in a media briefing Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db8e09-a049-49f8-afbf-f6b00d770475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I have seen myself, although I am from Luzon, people
        from the South, they don''t really take things as seriously as people in Luzon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bcee4-cba0-4546-b252-aab741d34cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say there are standards of what is offensive and what
        is not offensive. It''s more liberal in the South," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602cc0dd-2fc0-459c-8894-4f55cab4bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously sparked criticism for his remarks against women,
        including threatening to shoot women communist rebels in their vagina. He
        also made headlines when he kissed a woman on the lips during a trip to South
        Korea in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037703cf-6036-448e-867c-54f6bbb5f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the President cracked the controversial "Dapat mauna ang
        mayor" rape joke about a detained Australian missionary. He later apologized
        for the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359854d-5d04-4d1e-aa56-5fcf0ba9398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these criticisms, Roque insisted the Duterte administration
        will remain pro-women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdf8dc-d415-490a-ac95-9848d7c1c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot really comment, but what the President has done recently
        is that he appointed yet another woman as Chief Justice," Roque told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c226f4-4835-4f97-80bf-923fc1db5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This comes after his previous appointments which were all women,
        including Department of Tourism secretary as well as the Acting Secretary
        of the DSWD (Department of Social Welfare and Development).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083acac-33af-437c-beb6-293801f8770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the #BabaeAko movement, a women''s rights movement in
        the country, issued a statement Friday condemning the latest remark of the
        President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d8c28-7a7d-4043-9bf4-81ddebca7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rape has nothing to do with physical appearance or love," the statement
        read. "Duterte sees women''s sexuality as their sole reason for existence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f8e4c-b6a2-4534-af5c-f6a1280432a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:58:59.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:59:02.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino women, with their noble history of struggle and gains
        achieved, do not deserve Duterte," it added.</p>'
  'DENR-mineral-reservation-areas':
    'author': 'Chad de Guzman'
    'caption': 'The plan to allow more mineral reservation areas runs counter to President
      Rodrigo Duterte''s remarks in the State of the Nation Address last July, where
      he said stronger restrictions on mining will be imposed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T11:07:32.135+08:00
    'imagesource': 'jcr:b52e2454-b7ad-4309-ad9e-a8fac1785d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a4db72-9866-41cc-a29d-98400facb7aa'
    'lead': 'The plan to allow more mineral reservation areas runs counter to President
      Rodrigo Duterte''s remarks in the State of the Nation Address last July, where
      he said stronger restrictions on mining will be imposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:01:52.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:01:56.026+08:00
