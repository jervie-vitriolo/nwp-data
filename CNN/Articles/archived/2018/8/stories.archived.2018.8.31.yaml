    'template': '1'
    'title': '8 possible Filipino cameos in the next Crazy Rich Asians films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba488718-6af8-46ab-b2a1-5fa6325c152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Many of us might
        still be recovering from “Crazy Rich Asians,” or at least I know I am. In
        a nutshell, the film depicts much like it’s titled: a whole lot of crazy,
        a whole lot of rich and an-all Asian cast, which is a first in Hollywood after
        25 years, the last film being “The Joy Luck Club” in 1993, which starred Lisa
        Lu, who played Ah Ma Su Yi in “Crazy Rich Asians.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958a44b-e926-458a-a78f-ff0c1bd22ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that’s not the only thing that’s got people reeling. We finally
        got to see the much talked about role that Kris Aquino took on: the role of
        Malay Princess Intan. Aside from her captivating entrance and her Michael
        Cinco-designed yellow gown, she stole the show as much as she did her other
        co-stars’ attention, even garnering ‘spontaneous applause’ from some audiences
        in Philippine cinemas. There’s also Filipino-American T.V. star Nico Santos
        who plays the sassy, sharp-tongued Oliver T’sien, Nick Young’s cousin, who
        takes a liking to Rachel and gives her tips to help her fit in to the Young
        family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8b86f-deca-4eec-a1c3-c3c0477e4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his interviews, author Kevin Kwan mentions that he has
        a soft spot for the Philippines and adds that a lot of his characters in the
        rest of the Crazy Rich Asians series, “China Rich Girlfriend” and “Rich People
        Problems,” were inspired by the personalities he met while he was here. And
        with the recent announcement that “China Rich Girlfriend” will be made into
        a film, this can only mean more stories and best of all, the possible presence
        of more Filipino characters. Well, we’ve gotten a bit ahead of ourselves and
        prepared a list of some people who could fit into the stories.</p>'
    '5':
      'image': 'jcr:b8852d84-cfda-4f9e-bfa7-7da5070b4cee'
      'imageCaption': 'Photo from VICKI BELO/INSTAGRAM'
