    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4855582-ff51-446f-9873-79af7e75d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, COL Financial identified property, telco, cement, and
        consumer as the best performing sectors in the first half. Meanwhile, it tagged
        banks and power as the poor performers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7aa5b1-a2f3-4fc4-8b73-bba28703b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director at Regina Capital said investors
        should put their money in stocks related to banks, property, and consumer
        for the last quarter. He explained, the banking sector''s dismal first half
        earnings offer investors wider room to buy shares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d8302-50aa-44e4-8fe8-5f8b75ab67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted, gaming-related stocks are the wild card in trading.
        This is brought about by the influx of tourists and investors, betting on
        the country''s leisure and entertainment sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89790ecb-ea0a-4d6c-8371-2e693db1a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like Bloom, I think more for traders. It''s rather volatile.
        If you don''t like something volatile, go for either SM or AC depending on
        the price. For property, we like SM Prime. For banking, we like BPI, also
        depending on price. This is based on how it is doing right now. Well finally,
        I think for your consumer stock, depending on your entry point, we like Jollibee
        if you can get it to ₱270 or better, Puregold if ₱46 or lower," Limlingan
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2466bd-d851-4136-b842-bcd2f272f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the hype on the Duterte administration''s "Build, Build,
        Build" program, Limlingan is not as bullish on construction-related stocks,
        given the slow rollout of infrastructure projects. But, he sees cement companies
        as possible game changers in the construction industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c87c2-8d31-42e6-a29d-d576099e300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prefer Eagle (Cement) actually. It''s a low-cost alternative,
        good quality. They are opening another plant, I think, in Bulacan. So that
        would be a good bet for us. It has a more competitive advantage than the foreign
        players. At least Eagle (Cement) is a local player and is at par in terms
        of quality, with other international brands," he explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eee1fb-cf4e-491d-9180-0bf20fdafca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for BDO Capitals''s President Ed Francisco, investors
        looking at the long-term should consider buying shares in holding firms SM,
        DMCI, and Metro Pacific Investments. He also urged investors to bet on property
        firm Ayala Land, as well as BDO, Metrobank, and Robinson''s Retail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44b033-4f6f-4ab8-b72e-eb7ce4f1d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a generally positive corporate performance in the first
        half, analysts are expecting an uptrend, that could lead stocks to rally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbc09b-431f-4543-aa87-7fc8d46cafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Aniceto Pangan, trader at Diversified Securities said,
        more investors may come in if the government''s infrastructure program will
        yield results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9693b3-ae51-4360-8ad1-ec312d308e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they are not discounting risks that may weigh on local
        stocks. These include higher consumer prices, depreciating peso, rising global
        oil prices, and the ongoing trade dispute among the world''s biggest economies.</p>'
  'Philippines-Syria-mens-basketball-fifth-place-2018-Asian-Games':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
