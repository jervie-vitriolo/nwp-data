    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:20:56.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katipunan ng Demokratikong Pilipino political party launched

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7554d-a1bc-481a-ab54-ae203d156696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> A new
        political party is born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d7f4a-742a-4254-bea6-0049fcc78fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new political party named Katipunan ng Demokratikong Pilipino
        (KDP) was born after what the members said was an alternative party that will
        weed out traditional corrupt politicians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d9123-fcee-4857-a2d4-67f0570f1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the party''s officers, such as Antonio Butch Valdes as chairman,
        Atty. Ramon Pedrosa as president, Princess Lady Ann Indanan-Sahidulla as executive
        vice president, and Dr. Ricardo Fulgencio IV as secretary general, are the
        proponents of Citizen National Guard (CNG). CNG is&nbsp; a group supportive
        of President Rodrigo Duterte that professes to fight those they perceive as
        the true enemies of the nation, including the so-called "yellowtards".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fee016-7ebb-46fd-9976-6691871459fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, KDP members insisted that despite their support for the
        Duterte, they stand as an independent political party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbadd63d-bb85-4506-b5ba-86911ec1f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are Public Attorney''s Office Chief Persida Acosta; Ma.
        Cristina Roco-Corona, wife of the late Chief Justice Renato Corona; Atty.
        Glen Chong, who opposed Smartmatic; Architect Jun Palafox, Brigadier General
        Victor Corpus; and Atty. Larry Gadon, the man behind the Sereno impeachment.
        KDP is quick to say that these persons are just potential candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13dbab-4b93-4aa5-9ef2-ed67f4041269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mapapansin niyo mga bagong mukha, hindi traditional, so we
        do not want to initially coalese with other political parties because we consider
        them as traditional politician para maiba tayo," Fulgencio said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e2bb9-542f-4ff3-abb6-710e347fa93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the congressional line-up, the party is also building
        its roster for local positions. KDP members said President Duterte and daughter
        Davao City Mayor Sara Duterte-Carpio have been informed about the new party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba3eef-c78a-4782-8a54-1271b4d7fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party has been accredited by the Commission on Elections as
        a national political party since May this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c565db7-649f-4c3e-b04b-f65f883fc440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec moved the deadline to register political party
        coalitions for the 2019 midterm elections. The original deadline was set today,
        but it was moved to September 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660574a-16b0-492d-8f23-6dea656040d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:20:52.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:20:56.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission however did not extend the Aug. 31 deadline for political
        parties to submit their update information statement. The statement includes
        officers, members, and guest candidates for an elective position. Comelec
        warned failure to comply may lead to a possible cancellation of a party or
        coalition''s registration.</p>'
  'Maine-Mendoza-asian-sweetheart-2018':
    'author': 'CNN Philippines staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-31T19:25:00.880+08:00
    'imagesource': 'jcr:aab355d4-5048-42d7-a508-cd2437568dd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77e1acd1-de5e-43d1-84ee-4c72416e7370'
    'lead': 'Maine Mendoza claims the top spot of an entertainment website''s list
      of Asian Sweethearts, beating out international models, beauty queens, and K-pop
      artists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:23:47.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:23:51.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:23:51.364+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maine Mendoza named top Asian Sweetheart for 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25843d7-c96b-4e44-bf25-ebebabd844cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:23:47.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:23:51.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 31) — After a series of online
        polls, TV personality and social media sensation Maine Mendoza snagged the
        title as the Ultimate Asian Sweetheart of 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4620cc-0e9c-471c-8c48-7828dd09cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:23:47.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:23:51.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza topped the 100 Asian Sweethearts list of entertainment website
        Starmometer on Thursday, beating out fellow celebrities, international models,
        beauty queens, and Korean pop (K-pop) artists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17c088-9b4a-4375-9ca6-850dcc86327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:23:47.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:23:51.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Eat Bulaga" mainstay garnered 1,485,312 votes in the semi-final
        round and 757,430 votes in the finals. Votes from social media sites Facebook,
        Twitter, and Instagram were accumulated along with results from the Starmometer
        site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a38a56-a130-457d-a3e8-74f23540b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:23:47.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:23:51.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Urassaya Sperbund from Thailand took the runner-up spot,
        while Bollywood actress Sanaya Irani came in third. K-pop star Jennie Kim
        claimed the fourth spot, while Chinese actress Shen Yue round up the top five.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be27ab8-f989-4894-887e-870fb63881cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:23:47.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:23:51.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also included fellow Filipina actresses Kathryn Bernardo
        (6th place), Nadine Lustre (7th), and Angel Locsin (8th).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbb1c3-fc88-44cd-8960-ccbb7bee2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:23:47.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:23:51.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities Maymay Entrata, Sarah Geronimo, Elisse Joson, Kim Chiu,
        Janella Salvador, and Bea Alonzo likewise made it to the top 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cea223-a955-4dfa-8845-eddf023ed3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:23:47.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:23:51.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the complete list here.</p>'
  'imee-marcos-admit-faults-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T19:18:36.400+08:00
    'imagesource': 'jcr:2cb528d4-449f-438b-90b2-9a6970d9d39b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b6585a-8e81-4b38-be97-37a455a03528'
    'lead': 'If people are asking for ''an apology tantamount to an admission,'' Ilocos
      Norte Governor Imee Marcos says her family will never give that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:26:48.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:26:51.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:26:51.282+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos: We will never admit faults under my father''s rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1cac53-cb57-43a5-b3be-fb95ecbd64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 31) — Ilocos Norte Governor
        Imee Marcos said Friday her family will not admit to corruption and human
        rights violations under her father''s two-decade rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5900ab-943d-472d-baa5-ac8a756387b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late strongman Ferdinand Marcos has been villified by critics
        for the thousands of people arrested, tortured and killed during his iron-fisted
        rule. The former first family is also accused of amassing an estimated $10
        billion in ill-gotten wealth while he was president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407406d-738f-448f-a2b6-743e3f516689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said on many, many occasions that for those who got hurt,
        for those who were inadvertently pained, certainly we apologize," Marcos said
        in a media briefing. "But what I heard is that there are calls for an apology
        tantamount to an admission, which we would never do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ace44-7205-4e75-a1ba-9bf4fd5f6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned why members of the press kept bringing the issue
        up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987deb2-50c3-4ef3-b2ba-bc4824086dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''ve said it on many, many occasions. I don''t know why
        we''re rehashing this old news over and over again," she added. "I''ve said
        it before, why don''t we just look up old quotes?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15794b3a-3407-4530-8923-a30311188e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor drew ire last week for telling the public to "move
        on" amid criticism against her father''s regime. Her brother Bongbong came
        to her defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93efe7-f821-49fb-a7ca-c717db16da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Victims Claims Board deliberated on over 75,000
        reports of torture, disappearance, and other crimes committed during Marcos''
        term, which saw martial law from 1972 to 1981. It distributed a tranche of
        reparations to the Marcos regime''s victims in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8520af-2291-42d7-85ed-e52fba2399f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque has since said that government
        will continue to "find ways and means to effect closure for all [the] victims
        of abuses that occurred during that period of martial law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab44aec-226b-434f-af17-37ce85b3796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor insisted that the public should focus on new issues
        instead, such as higher prices of goods as result of tax reform and inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0251e4c-a2a1-4f42-af05-4c87ac12a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro dapat mas pagtuunan ng pansin ang mga bagong isyu tulad
        ng pagtaas ng bilihin... hindi na yung mga isyu na luma at talagang hindi
        na makabuluhan sa panahong ito," said Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc9b7d-79ca-4450-92ac-f95a8aec57c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we should focus more on new issues, like higher
        prices... not old issues that just have no relevance today.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cf9c3-ba18-4620-b7d9-ef7fc956c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks also come after students from the University of the
        Philippines protested her attendance at a Kabataang Barangay reunion in their
        campus. Critics brought up Archimedes Trajano, a student who was found dead
        with proof of torture after he questioned Marcos'' appointment as Kabataang
        Barangay National Chairman in 1977. In 1991, a Hawaii court found Marcos knew
        about the killing -- but the ruling was not enforced by the Supreme Court
        in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83156cd-01ce-4605-8839-7825ff2270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also poised to run for the Senate in 2019, while her brother
        is banking on an electoral protest against Vice President Leni Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c9698-49d2-47c7-b005-a92329cf2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also declined to comment on President Rodrigo Duterte saying
        the country was better off "choosing a dictator in the likes of Marcos" than
        being run by Robredo. However, she thanked Duterte for a statement where he
        favored Bongbong as his successor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4aa11-badf-4810-a08d-351c26bd21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks but no thanks to the statement of President Duterte. Thanks,
        because of his confidence and trust in my brother''s capability, but no thanks
        dahil kailangan pa natin si Presidente Duterte," she said. "Siya ang makakapagbigay
        ng tunay na pagbabago kasama ng ating mga citizens na naniniwala at kinakailangan
        siya."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644d256-8c09-405c-bb0e-f8f14deadc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thanks, because of his confidence and trust in my
        brother''s capability, but no thanks because we still need President Duterte.
        Only he can bring about true change, along with the citizens that believe
        in him and need him.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07610d38-c7f4-4ff3-bfc3-56936a281e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She maintained that the family has not yet discussed the possibility
        of her brother running for the presidency in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a78f8e8-ee35-45ee-95c4-4001999d0f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from accusations of plunder against her family, the Marcos
        daughter was previously tagged in the alleged misuse of P66 million tobacco
        fund in her home province. A Commission on Audit report in July also found
        millions in irregular expenses under her term, stemming from incomplete lists
        and fabricated documents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322c26c-33c2-4cb6-ac9b-9741f327788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:26:48.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:26:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Joyce Ilas contributed to this report.</p>'
  'Crazy-Rich-Asians-Filipino-cameos':
