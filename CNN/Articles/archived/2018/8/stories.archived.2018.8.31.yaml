      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32896780-82f2-464e-857d-82cb1cc68a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.958+08:00
