    'template': '1'
    'title': 'Stock analysts pick top companies to invest in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eaf59f-4e10-409a-9efc-9e551d6340f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 31) — The numbers are in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5971b8-e7c4-457d-a95f-2f90f5348fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one out of the 30 most actively traded companies, comprising
        the Philippine Stock Exchange Index (PSEi) posted positive net income growth
        in the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c54d7f-c3e9-4226-986c-433ce45f2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding firm LT Group led the advances, with a net income of ₱4.5
        billion, or 97% higher from the same period in 2017. Stellar corporate earnings
        were also delivered by: First Gen Corporation (₱5.9 billion, up 35%), San
        Miguel Corporation (₱35.5 billion, up 29%), Puregold (₱3.1 billion, up 25%),
        Globe Telecom (₱9.8 billion, up 21%), and DMCI (₱9.2 billion, up 21%).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57391d1-6538-4645-b427-377849dd5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some failed to meet market expectations. PLDT
        was the worst performer in the first semester. It''s net income declined to
        ₱11.8 billion, or 29% lower than the same period last year. Other decliners
        include Universal Robina (₱4.9 billion, down 23%), JG Summit Holdings (₱12.3
        billion, down 23%), Security Bank (₱4.3 billion, down 18%), and Bank of the
        Philippine Islands (₱11 billion, down 6%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23deedb8-185b-4b2d-8650-b2109e2cc186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:10:16.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:10:54.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the second half pans out, CNN Philippines asked some analysts
        which stocks should investors look out for.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
