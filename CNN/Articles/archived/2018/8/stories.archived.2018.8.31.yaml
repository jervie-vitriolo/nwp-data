      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s someone sure to make it on everyone’s guest list, it’s
        Mr. Yaparazzi himself, Tim Yap (or ‘Tommy Yip’ in “Rich People Problems”).
        While he’s not busy moving from party to party, he can even integrate his
        events experience into the movie and co-star with his husband Javi Martinez
        to create the perfect wedding day for protagonists Nick and Rachel in “China
        Rich Girlfriend.”</p>'
    '18':
      'image': 'jcr:749f23ec-f6c6-4d0a-aec8-2dadb46bff51'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c446f-ac91-4011-9e90-c708427d7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.958+08:00
      'mgnl:createdBy': 'jeff'
