      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heart Evangelista</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bdec8-1373-45c0-ab0a-c93920b3b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s someone who could possibly be a part of the newly divorced
        Astrid Leong’s life. The actress and painter is also one of the Philippines’
        fashion icons and is a frequently invited guest at Paris Fashion Week (where
        she mingles with other ‘Crazy Rich Asians’ and Kevin Kwan himself). We could
        probably imagine them heading off to shopping sprees, fashion meets, and charity
        work, and she may probably help Astrid sneak off with beau Charlie Wu. Another
        possible angle is to cast her as Isabel Wu, Charlie’s scorned ex-wife. We
        could see it from both perspectives!</p>'
    '22':
      'image': 'jcr:ffb98fe1-8c36-4c77-a4dd-d6538e26ab88'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b6473-9c7b-470b-9c6c-3c8c7f66f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7ee9a-decd-4a43-933c-a0e797427de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris Yam-Daez</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafe700-8340-4bb4-bcaa-8f676e453406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chloé-clad songbird appears in the Manila chapter of “Rich People
        Problems” and while the songbird’s real life inspiration opted for the world
        of publishing over singing, Chris mentioned that she was surprised to find
        herself in the pages of Kwan’s novel. While she is currently preoccupied with
        co-managing Fully Booked with her husband Jaime, maybe she can prep her pipes
        for a song or two?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd99bc-64d3-43bf-9b49-0b37997b466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ching Cruz</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29291223-4ced-490e-bfbd-e62fb0367b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one-half of this construction tycoon duo gets a Gatsby nod
        in “Rich People Problems” (she’s the one throwing the society party in her
        ‘divine mansion in Dasmariñas’), Ching (or ‘China’ in the novel) can also
        be a possible fashion icon to watch in the film. Her husband Philip could
        even jump in so they could play possible business partners to Philip and Eleanor
        Young.</p>'
    '30':
      'image': 'jcr:bb681847-73a5-4c57-be30-3d9c354f505a'
      'imageCaption': 'Photo from MSL/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
