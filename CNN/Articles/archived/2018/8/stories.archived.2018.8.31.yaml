      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, who was outspoken in his opposition to Trump''s visit, criticized
        the U.S. President over his tweets following the terror attacks in London
        last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
