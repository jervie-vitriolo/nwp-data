      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dra. Vicki Belo</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e61711-bb16-472b-a94c-3be34c14d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:41:19.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crazy rich families in the story are obsessed with achieving
        perfection in all aspects, and who better to achieve the highest standard
        of beauty than dermatologist to the stars Dr. Vicki Belo? With a hefty list
        of experience and a television segment under her belt, she is sure to expand
        her repertoire and attend to all of the requests of Asia’s finest. Maybe if
        we’re lucky, Scarlet Snow could cameo as Astrid’s son Cassian’s playmate.</p>'
    '9':
      'image': 'jcr:58b2d88f-cd7b-49cf-978c-d6e7b6b8e366'
      'imageCaption': 'Photo from ANTON SAN DIEGO/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0ea7a-b830-4230-9a5d-5ad8f23558b6'
